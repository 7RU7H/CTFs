129d97ea=Høj prioritet - dette er beregnet til enheder og applikationer, der har behov for båndbreddeprioritet for at kunne køre jævnt, for eksempel enheder, der streamer film eller musik. For at give enheder højere prioritet skal du flytte dem hertil fra listen Normal prioritet.
13b45e48=Hvis du vil tilføje en ny applikation eller et nyt spil, skal du klikke på rullepilen for Applikationer eller Spil og vælge <em>Tilføj en ny applikation</em> eller <em>Tilføj et nyt spil</em>.
311601fb=Indstil Medieprioritering
3394f785=Medieprioritering
3f5c368b=Enhedsprioritering
4d306d39=<em>Ingen bekræftelse</em> - Angiv, om routeren skal sende data igen, hvis der opstår fejl.
558d44e3=Nulstil prioritering
5942c48b=Du kan redigere indstillingerne for et spil eller en applikation, du har tilføjet, eller du kan slette spillet eller applikationen helt fra listen. Du kan ikke redigere eller slette et spil eller en applikation, som du ikke har tilføjet.
5bf953fc=Hvis du vil prioritere enheder, skal du vælge <em>Medieprioritering</em> under <em>Apps</em> og derefter vælge <em>Til</em> for at aktivere denne funktion.
5eb0fdf0=Tilføj en ny applikation eller et nyt spil
6c9b344e=<em>Bemærk:</em> Hvis du sætter båndbredden til download for højt, kan routeren ikke anvende prioriteter korrekt og der kan opstå problemer.
6fd65fac=Tilbage til toppen
71490436=Brug denne funktion til at nulstille indstillingerne for Medieprioritering til standardværdierne. Hvis du gør dette, ryddes alle prioriteringsindstillinger, du har angivet, og standardindstillingerne vil blive anvendt. Efter nulstillingen har du mulighed for at ændre standardindstillingerne.
71d6b8d0=Marker, og flyt enheden, applikationen eller spillet, som du vil give prioritet, til listen <em>Høj prioritet</em> øverst på siden. Du kan give tre elementer høj prioritet. Du kan også flytte enheder ned på listen Normal prioritet, hvis de ikke længere behøver båndbreddeprioritet.
77fda8df=Skift indstillinger for Medieprioritering
896660df=Medieprioritering lader dig bestemme, hvilke enheder eller applikationer, der skal gives båndbreddeprioritet. Hvis du f.eks. har et intelligent tv eller en computer, som du ofte bruger til streaming af film, kan du flytte denne enhed til toppen af prioritetslisten, så enheden bliver givet den båndbredde, som er nødvendig for at film kan køre jævnt og uden afbrydelser. Enheden vil ikke skulle konkurrere med andre enheder på netværket om at få tilført båndbredde.
8db272fd=Siden Medieprioritering indeholder to prioriteringsniveauer:
8eca6c26=<em>Downstream-båndbredde</em> - Angiv downstream-båndbreddehastighed til brug i kilobits per sekund (kbps).
8f6a521d=Indtast det portinterval og den protokol, som applikationen eller spillet bruger, i felterne for <em>portinterval</em>.
985d6dbd=Rediger eller slet et spil eller en applikation
98a23114=Klik på Indstillinger for at aktivere/inaktivere WMM-understøttelse og Ingen bekræftelse. Wi-Fi Multimedia-understøttelse forbedrer kvaliteten af lyd, video og tale. Den er aktiveret som standard. Når Ingen bekræftelse er aktiveret, er det en kommando til Velop om at gensende data til enheder, hvor der opstår fejl. Den er inaktiveret som standard.
9a2d19f5=Enhedsprioritering anvender resultaterne af en hastighedstest til at prioritere, hvilken internetkapacitet højt prioriterede enheder skal have. Hvis du mener, at resultaterne af Velop-hastighedstesten er forkerte, kan du indtaste hastighederne manuelt. Det er vigtigt, at tallene er korrekte for at få optimalt udbytte af denne funktion. Vi anbefaler at gå ind på <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> på din computer eller at kontakte din internetudbyder for at finde ud af din faktiske hastighed og derefter indtaste den manuelt.
9ef15554=Normal prioritet - Denne indstilling er beregnet til enheder og applikationer, der ikke stiller særlige krav med hensyn til båndbredde.
a369eae7=De enheder, der i øjeblikket er tilsluttet netværket med normal prioritet, vises i feltet <em>Enheder</em>. I rullemenuerne <em>Applikationer</em> og <em>Spil</em> vises almindeligt anvendte applikationer og spil. Det er ikke sikkert, at du bruger dem på dine computere og enheder i øjeblikket.
b9fa0606=Klik på <em>OK</em>, når du er færdig.
c9d76a75=Hvis du vil redigere oplysningerne for en applikation eller et spil, skal du markere spillet eller applikationen på rullelisten og derefter klikke på linket <em>Rediger</em>. Klik på linket <em>Slet</em>, hvis du vil slette et spil eller en applikation.
df316231=Klik på <em>Indstillinger</em>, hvis du vil angive yderligere indstillinger for medieprioritering. Der er følgende valgmuligheder:
e0759790=Med Enhedsprioritering kan du vælge enheder til prioriteret brug af din internetforbindelse. Højt prioriterede enheder – kablede og/eller trådløse – får altid den bedste adgang, når de er tilsluttet. Almindeligt prioriterede enheder deles om den resterende kapacitet. Træk og slip enheder for at ændre prioriteringen. Vi anbefaler høj prioritet til enheder, som streamer video eller spiller online, og til andet, der kræver høj forbindelseskapacitet.
e9c23d80=Hvis du redigerer, kan du ændre navn, port eller protokoloplysninger for applikationen eller spillet.
eeb6580a=<em>WMM-understøttelse</em> - Slå understøttelse af Wi-Fi Multimedia (WMM) fra eller til. Denne indstilling er som standard slået til. Dette er med til at forbedre kvaliteten ved lyd-, video- og stemmebaserede applikationer gennem prioritering af den trådløse trafik. For at kunne udnytte denne funktion skal de trådløse klientenheder på netværket understøtte WMM.
f524399f=Angiv navnet på applikationen eller spillet.
