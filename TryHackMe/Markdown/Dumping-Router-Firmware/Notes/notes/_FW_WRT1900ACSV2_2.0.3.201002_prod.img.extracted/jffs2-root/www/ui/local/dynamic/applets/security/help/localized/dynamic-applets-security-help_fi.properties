0c6248a7=Reititin sisältää DMZ (Demilitarized Zone) -toiminnon, joka edelleenohjaa kaikki WAN-liittymässä olevat saapuvat portit (lukuun ottamatta niitä, jotka edelleenohjataan erikseen) IP-osoitteeseen tai MAC-osoitteeseen. Tällä toiminnolla web-palvelin, sähköpostipalvelin tai web-kamera voidaan tuoda näkyviin Internetissä siten, että kuka tahansa voi käyttää sitä. Yleensä tämä toiminto ei ole käytössä, sillä se aiheuttaa huomattavia turvallisuusriskejä DMZ-määritystä käyttävälle laitteelle. Laitetta ei suojata kiinteillä palomuureilla, Internet-suodattimilla tai reitittimen web-suodattimilla.
17d59472=Porttialueen laukaisu -näytössä reititin voidaan asettaa tarkkailemaan tiettyjä porttinumeroita lähtevässä datassa. Reititin muistaa tiedot lähettävän tietokoneen IP-osoitteen, ja kun pyydetyt tiedot palaavat takaisin reitittimen läpi, ne ohjautuvat takaisin asianomaiseen tietokoneeseen. Tämä on kätevää käytettäessä USB- tai Bluetooth-kuulokkeita verkkokeskusteluissa ja pelattaessa. Valitse <em>Lisää uusi Porttialueen laukaisu</em>.
