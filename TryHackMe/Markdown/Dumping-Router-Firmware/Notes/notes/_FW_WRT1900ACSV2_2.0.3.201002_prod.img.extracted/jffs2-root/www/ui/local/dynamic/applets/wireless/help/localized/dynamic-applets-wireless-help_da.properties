021ae53b=Klik på <em>Anvend</em> eller <em>OK</em> for at gemme eventuelle ændringer.
0b434634=<em>Bemærk:</em> Da du konfigurerede din router blev et sikkert gæstenetværk oprettet automatisk på 2,4 GHz-båndet. Afhængigt af din model kan der også være et gæstenetværk på 5 GHz-båndet. Slå gæstenetværker fra eller til for at kontrollere adgang via trådløse enheder.
0fdd2e1c=Båndstyring
124ba1e6=Vælg det Wi-Fi, du vil aktivere: 2,4 GHz eller 5 GHz. Angiv dernæst følgende indstillinger.
144c7926=Vælg en af metoderne på denne side for at tilslutte en enhed med Wi-Fi Protected Setup. Wi-Fi Protected Setup tilslutter én enhed ad gangen. Gentag trinene for hver enhed, du ønsker at tilslutte.
20662ffe=<em>Trykknap</em> - Brug denne, hvis din enhed har en Wi-Fi Protected Setup-knap eller beder dig om at trykke på Wi-Fi Protected Setup-knappen på din router. Tryk eller klik først på Wi-Fi Protected Setup-knappen på den enhed, du ønsker at forbinde til netværket, og klik derefter på knappen på denne side.
2693e91d=<em>Tillad KUN adgang for MAC-adresserne på listen</em> - Vælg denne indstilling, hvis du vil begrænse adgangen til dit trådløse netværk til bestemte enheder. Kun enheder, hvis MAC-adresser findes på listen, får adgang til netværket. Alle andre enheder bliver afvist.
2956abfc=<em>Wi-Fi adgangskode</em> - Kaldes også en sikkerhedsnøgle, og denne adgangskode skal oplyses, når computere eller enheder vil oprette forbindelse til dit Wi-Fi. Det forhindrer uvedkommende i at få adgang til dit Wi-Fi.
30a79b0d=<em>Afvis adgang for MAC-adresserne på listen</em> - Vælg denne indstilling, hvis du vil oprette en liste med MAC-adresser som ikke kan få adgang til dit netværk. Enheder, hvis MAC-adresse findes på listen, får ikke adgang til netværket.
37700c40=Med båndstyring får du den bedste forbindelse til trådløse enheder ved at sprede dem på flere Wi-Fi bånd. På denne Tri-Band router fungerer båndstyring på dine to 5 GHz bånd.
3773d5c2=<em>Router-PIN</em> - Anvend denne enhed, hvis den enhed du tilslutter beder om router-PIN (Personal Identification Number). Routerens PIN-kode er også angivet på routerens underside.
42618e77=<em>Bemærk:</em> Denne funktion er ikke tilgængelig på alle routermodeller.
428584e4=Wi-Fi Protected Setup™
450af14b=Aktivér Wi-Fi Protected Setup
51bed00d=Wi-Fi-indstillinger
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em> - Vælg kanal for Wireless-B-, Wireless-G- eller Wireless-N-netværk. Hvis du ikke er sikker på, hvilken indstilling du skal vælge, skal du vælge <em>Auto</em>.
6fd65fac=Tilbage til toppen
7f75c004=<em>Sikkerhedstilstand</em> - Den trådløse sikkerhedsmetode. De tilgængelige valgmuligheder findes på rullelisten. Alle enheder på dit netværk skal bruge den samme sikkerhedstilstand, så de alle kan oprette forbindelse til routeren.
8b3d45be=2,4 GHz / 5 GHz
8cf34319=Wi-Fi Protected Setup gør det let at tilføje enheder til dit trådløse netværk uden at skulle indtaste et netværksnavn og adgangskode. For at bruge Wi-Fi Protected Setup, skal den enhed, du ønsker at tilslutte, understøtte det.
9007701d=<em>Wi-Fi navn</em> - Dette er det navn, der bliver vist på listen med tilgængelige netværk i din Wi-Fi styringsfunktion.
900bd3f5=<em>MAC-filterliste</em> - Indtast de MAC-adresser, for hvilke du vil tillade eller afvise adgang til dit netværk. Klik på <em>Tilføj MAC-adresse</em> for at tilføje en adresse til listen. Du kan også redigere eller slette en eksisterende MAC-adresse.
9cf06458=Klik på afkrydsningsfeltet <em>Aktiveret</em> for at aktivere Wi-Fi Protected Setup. Hvis du fjerner afkrydsningen i dette felt, kan du ikke bruge Wi-Fi Protected Setup til at tilslutte enheder til dit netværk, og Wi-Fi Protected Setup-knappen på din router vil være deaktiveret.
a6e87a15=SimpleTap™-forbindelse gør det nemt at oprette forbindelse mellem NFC-aktiverede mobile enheder og dit trådløse netværk uden at indtaste et netværksnavn og en adgangskode. NFC står for Near Field Communication og gør det muligt at tilslutte en understøttet mobil enhed ved blot at trykke på enheden med SimpleTap-kortet, der blev leveret sammen med din router.
af4f29df=Båndstyring tildeler trådløse enheder til det Wi-Fi bånd, der giver den bedste funktionalitet/ydeevne. På denne Tri-Band router spreder båndstyring trådløse enheder på de tre bånd.
b148f367=MAC-filtrering
b3f19659=<em>Kanalbredde:</em> - For at få den bedste ydelse i et netværk med enheder med Wireless-B, Wireless-G og Wireless-N (2,4 GHz) skal du vælge <em>Auto (20 MHz eller 40 MHz)</em>. For en kanalbredde på 20 MHz skal du vælge <em>Kun 20 MHz</em>.
b685a8cf=Aktiver SimpleTap-forbindelse
bd32b640=Trådløs planlægning
bfd3ba2a=<em>Wi-Fi tilstand</em> - Vælg Wi-Fi standard til enheder, der opretter forbindelse til dit Wi-Fi.
d852d674=Aktiver SimpleTap-forbindelse ved at slå denne funktion <em>Til</em>.
df7a3c51=MAC-filtrering lader dig godkende eller afvise adgang til dit netværk for specifikke MAC-adresser. Du ønsker muligvis at bruge denne valgmulighed, hvis du ikke ønsker at bruge en sikker adgangskode til at beskytte dit netværk. Hvis du aktiverer denne valgmulighed, deaktiveres Wi-Fi Protected Setup.
eac4fc35=Som standard vil alle dine trådløse netværk samt gæstenetværk være aktiverede. Brug den trådløse planlægning til at slukke eller tænde dem på valgte tidspunkter. Klik på firkanterne i kalenderen for at tænde eller slukke trådløse netværk. Hvide firkanter indikerer at det trådløse netværk er tændt. Blå firkanter indikerer at det trådløse netværk er slukket. Klik på OK når du er færdig.
ed0c3d32=<em>Enhedspinkode</em> - Brug denne, hvis din enhed har en Wi-Fi Protected Setup-pinkode. Indtast enhedens pinkode i pinkodefeltet og klik så på <em>Registrer</em>.
f4bd828e=<em>Bemærk:</em> Netværkssikkerheden øges ikke yderligere ved at skjule dit Wi-Fi navn. Wi-Fi navne kan vises ved hjælp af forskellige programmer, også når de ikke udsendes. Ved at skjule dit Wi-Fi navn kan det forhindre berettigede brugere, andre enheder og tjenester i hjemmet i at registrere det og oprette forbindelse til til det. Hvis du skjuler dit Wi-Fi navn, kan enheder ikke oprette forbindelse ved hjælp af Wi-Fi Protected Setup.
f6c9a8ae=<em>Udsend SSID</em> - Vælg, om du vil vise dit Wi-Fi navn for enheder, der søger efter tilgængelige netværk.
f9cefbc5=På denne side kan du ændre sikkerhedsindstillingerne til dit trådløse netværk. Alt efter hvilken routermodel du har, kan der være flere radiobånd: et 2,4 GHz og et eller to 5 GHz radiobånd. Du kan angive netværkets navn (SSID) og adgangskode for hvert radiobånd. <em>Bemærk:</em> Hvis du ændrer indstillingerne, skal alle enheder på netværket tilsluttes igen ved hjælp af de nye indstillinger.
