0030b352=Clique no link <em>Click here</em> na página de Adicionar uma impressora USB (para software de PC ou Mac) para fazer o download gratuito do software Linksys VUSB. Quando for solicitado a Executar o programa ou salvá-lo no computador, selecione <em>Salvá-lo no computador</em> e salve-o no local padrão ou em um loca diferente.
0352925e=Conexão com um computador
1b008e30=Você pode adicionar qualquer dispositivo sem fio à sua rede que possa se conectar a um roteador. Isso inclui smartphones, tablets, consoles de jogos, câmeras, impressoras sem fio etc. Para iniciar, clique em <em>Outros</em> na lista de dispositivos.
1d62d09c=Na lista de redes disponíveis, selecione o nome da rede mostrado na página Add a computer (Adicionar um computador). É o nome da sua rede residencial.
1e68ec41=O clique em um nome de dispositivo exibe detalhes como o nome, fabricante, modelo, endereço IP e muito mais.
2d3f213d=Clique em <em>Change icon</em> (Alterar ícone) para alterar o ícone exibido para este dispositivo. Você pode escolher um dos ícones disponíveis para o tipo de dispositivo. Clique em <em>OK</em> para alterar para o ícone selecionado.
2ea0f33e=Você pode conectar uma impressora USB à sua rede residencial. Esse tipo de impressora se conecta ao roteador através de um cabo USB e não pode estabelecer uma conexão sem fio.
3e88dd17=Depois que estiver instalado no computador, clique no arquivo do Linksys VUSB para instalar a impressora de forma que ela possa se comunicar com o roteador e com outros dispositivos da rede.
3f9c9943=<em>Computer</em> (Computador) - um computador ou laptop com o qual você deseja estabelecer uma conexão sem fio.
471bc0e6=Para conectar um dispositivo, consulte seu manual do usuário para obter informações sobre como conectá-lo a uma rede sem fio. Cada dispositivo tem sua própria forma de conexão, mas a maioria tem um método para selecionar a rede a ser conectada e inserir uma chave de segurança ou senha.
4c4552f2=Sua impressora tem um nome padrão atribuído a ela pelo fabricante, por exemplo, &quot;Canon Pixma MP490&quot;. Se você tiver renomeado a impressora para algo como &quot;Impressora da cozinha&quot;, esse será o nome exibido.
4dee31bd=<em>Observação:</em> o roteador Linksys usa um tipo de segurança chamado Wi-Fi Protected Access (WPA), o método de segurança recomendado para redes sem fio. Se você estiver tendo problemas para conectar um dispositivo ou sistema de jogos como Play Station Portable (PSP), Nintendo DS, TiVo, impressora sem fio ou outro dispositivo, ele pode estar usando um método de segurança mais antigo chamado Wired Equivalent Privacy (WEP). Consulte a documentação do dispositivo para saber se você pode alterar a configuração de segurança de WEP para WPA. Se for possível, faça isso e tente conectá-lo ao roteador.
5d3c887d=<em>Observação:</em> se desejar conectar temporariamente o computador de um convidado, use o recurso Guest Access (Acesso de convidado). Ele permite que os convidados acessem a Internet enquanto estiverem na sua casa, mas não permite o acesso a dispositivos compartilhados, como impressoras e unidades compartilhadas.
5e3ffc8e=Antes de estabelecer uma conexão com o roteador, verifique se o rádio sem fio do computador está ligado. A maioria dos laptops possui um botão para ativar e desativar os rádios sem fio. Se você não tiver certeza onde o botão está localizado, consulte o manual do usuário do computador.
65cf8c13=<em>Como alterar o nome ou ícone de um dispositivo</em>
685115d8=Este procedimento mostra como conectar um computador à rede sem fio.
69564800=Wi-Fi Protected Setup™ (WPS) oferece uma maneira fácil de fazer uma conexão sem fio do seu dispositivo com o seu roteador. Seu roteador é compatível com o WPS, portanto basta apertar um botão ou digitar um PIN para se conectar rapidamente.
6f0da7fb=Se o seu dispositivo tiver um botão de WPS, selecione essa opção na página do Wi-Fi Protected Setup, clique ou aperte o botão WPS no seu dispositivo e depois clique no botão WPS nesta página.
6f95a5e7=Clique em <em>Connect</em> (Conectar) para concluir a conexão entre o computador e a rede residencial.
6fd65fac=Voltar ao topo
723c9837=Lista de dispositivos
7c8d9f48=Clicar em <em>Apagar a lista de dispositivos</em> apagará as informações de dispositivos antigos e off-line e reiniciará o roteador. Isso desconectará temporariamente os dispositivos da sua rede. Quando os dispositivos se conectarem automaticamente, eles aparecerão na lista de dispositivos. O Linksys Smart Wi-Fi manterá os nomes e ícones personalizados dos dispositivos que forem identificados novamente na rede.
8917be24=Quando o dispositivo estiver conectado, clique em <em>OK</em> na página Add a wireless device (Adicionar um dispositivo sem fio).
8cca83e3=Isso mostra os dispositivos atualmente conectados ao roteador e se estão on-line ou off-line. On-line significa que o dispositivo está ligado e acessando a rede. Off-line significa que o dispositivo está desligado. Existem duas guias: <em>My Network</em> (Minha rede) e <em>Guest Network</em> (Rede do convidado). Clique na guia para ver os dispositivos conectados a cada rede.
925b76bf=<em>USB printer</em> (Impressora USB) - escolha esta opção se desejar conectar uma impressora que se conecta ao roteador através de um cabo USB. Essa opção está disponível somente para roteadores que possuem porta USB.
93453c35=Para conectar mais dispositivos ao roteador, clique em <em>Add a Device</em> (Adicionar um dispositivo). Em seguida, selecione o tipo de dispositivo a adicionar:
94ce2401=<em>Outros</em> - um dispositivo sem fio, como uma câmera, smartphone, console de jogo, impressora sem fio ou qualquer dispositivo que possa ser conectado sem fio a um roteador.
9a6e7e02=Conectar um dispositivo usando WPS
a3753c23=Conectar uma impressora USB
b29cd459=Quando solicitado a fornecer uma senha ou chave de segurança, insira a senha mostrada na página Add a computer (Adicionar um computador).
b53f47c7=Use qualquer método desejado para exibir e estabelecer conexão com redes sem fio. Por exemplo, se o seu computador usa o Microsoft Windows, você pode usar o Gerenciador de conexões de rede sem fio do Windows. Ele permite ver as redes sem fio disponíveis na sua área.
b5c0e4ac=Se ao conectar for pedido o número PIN do roteador, digite o número mostrado em <em>PIN do roteador</em>.
b9761bfb=Para conectar um dispositivo que ofereça suporte a WPS, selecione uma das opções abaixo com base no método de conexão WPS usado pelo seu dispositivo:
b9dd902f=Conectar um dispositivo sem fio
c37a726f=<em>Observação:</em> Essa opção está disponível somente para roteadores que possuem porta USB.
c37c6198=Depois que o software estiver salvo no computador, vá para o local do salvamento e clique duas vezes no programa para instalá-lo no computador.
c66c37ff=<em>Observação:</em> se o nome da sua impressora não aparecer na lista de impressoras disponíveis quando você tentar imprimir, será preciso instalar o driver (software) da impressora no computador. Para fazer isso, insira o CD fornecido com a impressora em cada um dos computadores dos quais deseja acessar a impressora. O CD terá os drivers necessários para a impressora.
c6fe7be9=Execute todas as etapas em um curto período de tempo para que a conexão se estabeleça. Se você der um intervalo de tempo grande entre as etapas, a conexão poderá atingir o tempo limite e será preciso começar tudo novamente.
d19eabec=No dispositivo, selecione o nome da rede mostrado na página Add a wireless device (Adicionar um dispositivo sem fio) a ser conectado à sua rede residencial. Em seguida, insira a senha ou chave de segurança e o tipo de segurança, se solicitado. Alguns dispositivos exigem o tipo de segurança.
d9b242c6=Clique em <em>Editar</em> para alterar o nome do dispositivo. Este é o nome que aparece na lista de dispositivos. Se você alterar o nome do roteador, este nome será exibido na lista suspensa de Redes da parte superior da página inicial. Clique em <em>OK</em> ao concluir.
daf1110c=Adição de mais dispositivos
e0e86bdd=Se o seu dispositivo possui um número de PIN de Dispositivo WPS, clique nessa opção na página Wi-Fi Protected Setup, insira o número de PIN na caixa de texto e depois clique em <em>Registrar</em>.
ec186a40=<em>WPS</em> - um dispositivo que usa Wi-Fi Protected Setup™ (WPS) para conexão sem fio. Se o seu dispositivo tiver um logotipo WPS, ele é compatível com conexões WPS.
efa32f41=Apagar a lista de dispositivos
f1658478=Conecte a impressora ao roteador usando o cabo USB fornecido com a impressora.
