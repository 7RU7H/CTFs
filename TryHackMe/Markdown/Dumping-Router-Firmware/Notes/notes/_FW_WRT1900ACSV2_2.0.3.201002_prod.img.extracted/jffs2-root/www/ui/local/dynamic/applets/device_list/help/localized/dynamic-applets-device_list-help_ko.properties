0030b352=USB 프린터 추가 페이지(PC 또는 Mac 소프트웨어용)의 <em>여기 클릭</em> 링크를 클릭하여 무료 Linksys VUSB 소프트웨어를 다운로드합니다. 프로그램을 실행하거나 사용자의 컴퓨터에 이를 저장할 것인지 요청할 때, <em>컴퓨터에 이를 저장</em>하고 기본 위치 또는 다른 위치에 이를 저장할 것인지 선택합니다.
0352925e=컴퓨터 연결
1b008e30=라우터에 연결할 수 있는 네트워크에 무선 장치를 추가할 수 있습니다. 여기에는 스마트폰, 태블릿, 게이밍 콘솔, 카메라, 무선 프린터 등이 포함됩니다. 시작하려면, 장치 목록에서 <em>기타</em>를 클릭합니다.
1d62d09c=사용 가능한 네트워크 목록에서, 컴퓨터 추가 페이지에 표시된 네트워크 이름을 선택합니다. 이것은 홈 네트워크의 이름입니다.
1e68ec41=장치 이름을 클릭하여 이름, 제조사, 모델, IP 주소 등과 같은 세부 정보를 표시합니다.
2d3f213d=<em>변경 아이콘</em>을 클릭하여 이 장치에 대해 표시할 아이콘을 변경합니다. 장치 유형에 대해 사용 가능한 아이콘 중 하나에서 선택할 수 있습니다. <em>확인</em>을 클릭하여 선택된 아이콘으로 변경합니다.
2ea0f33e=홈 네트워크에 USB 프린터를 연결할 수 있습니다. 이 프린터 유형은 USB 케이블이 있는 라우터에 연결되며, 무선으로 연결할 수 없습니다.
3e88dd17=컴퓨터에 설치한 후, 네트워크에서 라우터 및 다른 장치와 통신할 수 있도록 Linksys VUSB 파일을 클릭하여 프린터를 설치합니다.
3f9c9943=<em>컴퓨터</em> – 무선으로 연결하고자 하는 컴퓨터 또는 랩톱입니다.
471bc0e6=장치를 연결하려면 사용자 매뉴얼에서 무선 네트워크에 연결하는 방법에 대한 정보를 참조하십시오. 각 장치에는 고유의 연결 방법이 있지만, 대부분의 모든 장치에는 연결할 네트워크를 선택하고 보안 키나 암호를 입력할 수 있는 방법이 있습니다.
4c4552f2=프린터에는 제조사가 지정한 기본 이름(예: "Canon Pixma MP490.")이 지정되어 있으며, "부엌 프린터"와 같이 프린터 이름을 재지정한 경우 해당 이름이 대신 표시됩니다.
4dee31bd=<em>참고:</em> Linksys 라우터는 Wi-Fi Protected Access(WPA)란 보안 유형을 사용하며, 이는 무선 네트워크에 대해 권장하는 보안 방법입니다. 장치 또는 게임 시스템(예: Play Station Portable(PSP), Nintendo DS, TiVo, 무선 프린터 또는 다른 장치) 연결에 문제가 있는 경우, 유선 동등 프라이버시(WEP)란 이전 보안 방법을 사용할 수 있습니다. 장치 설명서를 참조하여 WEP에서 WPA로의 무선 보안 설정을 변경할 수 있는지 알아 보십시오. 할 수 있는 경우, 이렇게 하고 라우터에 이를 연결합니다.
5d3c887d=<em>참고:</em> 일시적으로 게스트 컴퓨터에 연결하고자 하는 경우, 게스트 액세스 기능을 사용합니다. 이렇게 하면 게스트가 사용자의 집에 있는 동안 인터넷에 액세스할 수 있지만, 프린터 및 공유된 드라이브와 같은 공유 장치에 대한 액세스는 허용하지 않습니다.
5e3ffc8e=라우터에 연결하기 전에, 컴퓨터의 무선 라디오가 켜져 있는지 확인하십시오. 대부분의 랩톱에는 무선 라디오를 켜고 끌 수 있는 스위치가 있습니다. 이 스위치가 어디에 있는 확신할 수 없는 경우, 컴퓨터의 사용자 매뉴얼을 참조하십시오.
65cf8c13=<em>장치의 이름 또는 아이콘 변경</em>
685115d8=이 절차는 무선으로 네트워크에 컴퓨터를 연결하는 방법을 보여줍니다.
69564800=Wi-Fi Protected Setup(WPS)은 라우터에 사용자의 장치를 무선 연결하는 쉬운 방법을 제공합니다. 사용자의 라우터가 WPS를 지원하기 때문에 버튼을 누르거나 PIN을 입력하는 것만으로 빠르게 연결할 수 있습니다.
6f0da7fb=장치에 WPS 누름 버튼이 없는 경우, Wi-Fi Protected Setup 페이지에서 이 옵션을 선택한 후, 장치의 WPS 버튼을 클릭하거나 누른 후 이 페이지의 WPS 버튼을 클릭합니다.
6f95a5e7=<em>연결</em>을 클릭하여 홈 네트워크에 컴퓨터 연결을 종료합니다.
6fd65fac=위로 돌아가기
723c9837=장치 목록
7c8d9f48=<em>장치 목록 지우기</em>를 클릭하면 이전의 오프라인 장치 정보를 제거한 후 라우터를 재부팅합니다. 이렇게 하면 일시적으로 네트워크에서 장치를 분리합니다. 장치가 자동으로 다시 연결되면 장치 목록에 다시 표시됩니다. Linksys Smart Wi-Fi는 네트워크에서 다시 식별된 장치의 맞춤화된 이름 및 아이콘을 유지합니다.
8917be24=장치가 연결되면, 무선 장치 추가 페이지에서 <em>확인</em>을 클릭합니다.
8cca83e3=이것은 현재 라우터에 연결된 장치를 보여주고, 이 장치가 온라인 또는 오프라인 상태인지 보여줍니다. 온라인이란 장치가 켜져 있으며 네트워크에 액세스할 수 있음을 의미합니다. 오프라인이란 장치가 꺼져 있음을 의미합니다. 2개 탭이 있음: <em>나의 네트워크</em> 및 <em>게스트 네트워크</em> 탭을 클릭하여 네트워크에 연결된 장치를 확인합니다.
925b76bf=<em>USB 프린터</em> - USB 케이블을 사용하여 라우터에 프린터를 연결하고자 하는 경우 이 옵션을 선택합니다. 이 옵션은 USB 포트가 있는 라우터에서만 사용할 수 있습니다.
93453c35=라우터에 추가 장치를 연결하려면, <em>장치 추가</em>를 클릭합니다. 그 다음, 추가할 장치 유형을 선택합니다.
94ce2401=<em>기타</em> – 무선으로 라우터에 연결할 수 있는 카메라, 스마트폰, 게임 콘솔, 무선 프린터 또는 다른 장치와 같은 무선 장치입니다.
9a6e7e02=WPS를 사용하여 장치 연결
a3753c23=USB 프린터 연결
b29cd459=암호 또는 보안 키에 대한 메시지가 표시되면, 컴퓨터 추가 페이지에 표시된 암호를 입력합니다.
b53f47c7=사용자가 마음에 드는 어떤 방법이나 사용하여 무선 네트워크를 확인하고 이에 연결할 수 있습니다. 예를 들어, 사용자의 컴퓨터가 Microsoft Windows를 사용하는 경우, Windows 무선 연결 관리자를 사용할 수 있습니다. 이렇게 하면 영역에서 사용 가능한 무선 네트워크를 확인할 수 있습니다.
b5c0e4ac=연결하는 동안, 라우터 PIN 번호를 요청하는 경우, <em>라우터 PIN</em> 아래 표시된 번호를 입력합니다.
b9761bfb=WPS를 지원하는 장치를 연결하려면, 장치가 사용하는 WPS 연결 방법에 기초하여 아래의 옵션 중 하나를 선택합니다.
b9dd902f=무선 장치 연결
c37a726f=<em>참고:</em> 이 옵션은 USB 포트가 있는 라우터에서만 사용할 수 있습니다.
c37c6198=소프트웨어가 컴퓨터에 저장된 이후에, 저장된 위치로 이동한 후 프로그램을 클릭하여 컴퓨터에 이를 설치합니다.
c66c37ff=<em>참고:</em> 인쇄를 시도할 때 프린터 이름이 사용 가능한 프린터 목록에 표시되지 않는 경우, 컴퓨터에 프린터 드라이버(소프트웨어)를 설치해야 합니다. 이렇게 하려면, 프린터에 액세스하고자 하는 각 컴퓨터에 프린터와 함께 제공된 CD를 삽입합니다. 이 CD에는 프린터에 필요한 드라이버가 있습니다.
c6fe7be9=연결이 이루어지는 짧은 기간 내에 모든 단계를 수행하십시오. 단계 사이에 너무 오래 기다리는 경우, 연결 시간이 초과되어 다시 시작해야 합니다.
d19eabec=장치에서, 무선 장치 추가 페이지에 표시된 네트워크 이름을 선택하여 홈 네트워크에 연결합니다. 그 다음, 암호 또는 보안 키를 입력하고 보안 유형(요청 시)을 입력합니다. 몇몇 장치는 보안 유형을 요구하고, 몇몇 장치는 그렇지 않습니다.
d9b242c6=<em>편집</em>을 클릭하여 장치 이름을 변경합니다. 이것은 장치 목록의 장치에 대해 표시되는 이름입니다. 라우터 이름을 변경하는 경우, 이 이름 또한 홈 페이지 상단의 네트워크 드롭다운 목록에 표시됩니다. 작업을 마쳤으면 <em>확인</em>을 클릭합니다.
daf1110c=장치 추가
e0e86bdd=장치에 WPS 장치 PIN 번호가 있는 경우, Wi-Fi Protected Setup 페이지에서 이 옵션을 클릭하고, 텍스트 상자에 PIN 번호를 입력한 후 <em>레지스터</em>를 클릭합니다.
ec186a40=<em>WPS</em> - 무선으로 연결할 Wi-Fi Protected Setup(WPS)을 사용하는 장치입니다. 장치에 WPS 로고가 있는 경우, 이는 WPS 연결을 지원합니다.
efa32f41=장치 목록 지우기
f1658478=프린터와 함께 제공된 USB 케이블을 사용하여 라우터에 프린터를 연결합니다.
