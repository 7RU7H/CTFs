129d97ea=Priorité élevée : pour les périphériques et applications, comme ceux diffusant des films ou de la musique, exigeant l'accès prioritaire à la bande passante afin de garantir un fonctionnement optimal. Déplacez les périphériques depuis la Priorité normale vers cette liste afin de leur octroyer une priorité plus élevée.
13b45e48=Pour ajouter une nouvelle application ou un nouveau jeu, cliquez sur la flèche de la liste déroulante Applications ou Jeux et sélectionnez <em>Ajout d'une nouvelle application</em> ou <em>Ajout d'un nouveau jeu</em>.
311601fb=Définir la priorité multimédia
3394f785=Priorité multimédia
3f5c368b=Priorisation des appareils
4d306d39=<em>Aucune confirmation</em> : détermine si le routeur doit réexpédier les données en cas d'erreur.
558d44e3=Redéfinir la priorité
5942c48b=Vous pouvez soit modifier les paramètres d'une application ou d'un jeu que vous avez ajouté, soit supprimer entièrement l'application ou le jeu de la liste. Vous ne pouvez pas modifier ou supprimer une application ou un jeu que vous n'avez pas ajouté.
5bf953fc=Pour définir la priorité des périphériques, sous <em>Applications</em>, sélectionnez <em>Priorité multimédia</em>, puis <em>Activé</em> afin d'activer cette fonctionnalité.
5eb0fdf0=Ajouter une nouvelle application ou un nouveau jeu
6c9b344e=<em>Remarque :</em> Si vous réglez la bande passante en aval à un niveau trop élevé, le routeur ne peut pas appliquer correctement les priorités, ce qui peut entraîner des problèmes.
6fd65fac=Haut de la page
71490436=Utilisez cette option pour réinitialiser les paramètres de Priorité multimédia. Tous les paramètres de priorité personnalisés seront effacés et remplacés par les paramètres par défaut. Une fois la réinitialisation terminée, vous pouvez modifier les paramètres par défaut.
71d6b8d0=Sélectionnez le périphérique, l'application ou le jeu que vous souhaitez rendre prioritaire et déplacez-le dans la liste <em>Priorité élevée</em> en haut de la page. Vous pouvez définir trois éléments en priorité élevée. En outre, si des périphériques ne nécessitent plus de priorité de bande passante, vous pouvez les définir en priorité normale.
77fda8df=Modifier les paramètres Priorité multimédia
896660df=Priorité multimédia vous laisse décider quels périphériques ou applications bénéficient de la priorité de bande passante de votre réseau. Par exemple, si vous avez une télévision intelligente ou un ordinateur sur lequel vous diffusez souvent des films, vous pouvez placer ce périphérique en haut de la liste des priorités afin qu'il bénéficie de la bande passante nécessaire pour que les films continuent de fonctionner correctement, sans interruption. Ce périphérique bénéficiera ainsi d'une bande passante supérieure par rapport aux autres périphériques du réseau.
8db272fd=La page Priorité multimédia présente deux niveaux de priorité :
8eca6c26=<em>Bande passante descendante</em> : permet de définir la bande passante émission à utiliser, en kilobits par seconde (kbit/s).
8f6a521d=Saisissez la plage de ports et le protocole utilisés par l'application ou le jeu dans les champs <em>Plage de ports</em>.
985d6dbd=Modifier ou supprimer un jeu ou une application
98a23114=Cliquez sur Paramètres pour activer ou désactiver l'option WMM Support et No Acknowledgement. La fonction de Support Wi-Fi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option No Acknowledgement (pas d'accusé de réception), lorsqu'elle est activée, indique à Velop de renvoyer les données aux appareils en cas d'erreur. Elle est désactivée par défaut.
9a2d19f5=La priorisation des appareils se base sur les résultats d'un test de vitesse pour déterminer la part de votre signal Internet à diriger vers les appareils prioritaires. Si vous trouvez que les résultats du test de vitesse Velop sont inexacts, vous pouvez entrer les vitesses manuellement. Pour tirer pleinement parti de la fonctionnalité Priorisation des appareils, il est important de s'assurer que ces chiffres sont exacts. Nous vous recommandons de consulter le site Web <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> ou de contacter votre FAI pour connaître votre débit réel avant de le saisir manuellement.
9ef15554=Priorité normale : pour les périphériques et applications ne nécessitant aucune spécification de bande passante.
a369eae7=Les périphériques actuellement connectés à votre réseau qui bénéficient d'une priorité normale sont répertoriés dans la zone <em>Périphériques</em>. Les listes déroulantes <em>Applications</em> et <em>Jeux</em> incluent les applications et jeux les plus courants, actuellement utilisés ou non sur vos ordinateurs et périphériques.
b9fa0606=Cliquez sur <em>OK</em> lorsque vous avez terminé.
c9d76a75=Pour modifier les informations relatives à une application ou un jeu, sélectionnez le jeu ou l'application depuis la liste déroulante et cliquez sur <em>Modifier</em>. Pour supprimer le jeu ou l'application, cliquez sur <em>Supprimer</em>.
df316231=Pour définir des paramètres Priorité multimédia supplémentaires, cliquez sur <em>Paramètres</em>. Les options suivantes sont disponibles :
e0759790=La priorisation des appareils vous permet de choisir les appareils qui auront la priorité pour utiliser votre connexion Internet. Une fois connectés, ces appareils prioritaires (filaires et sans fil) bénéficieront toujours d'un accès optimal. Les appareils non prioritaires se partageront la capacité restante de la bande passante. Glissez et déposez les appareils pour changer l'ordre de priorité. Nous conseillons de donner une priorité élevée aux appareils utilisés pour lire des flux vidéos, jouer en ligne et exécuter d'autres applications qui nécessitent beaucoup de données.
e9c23d80=Le cas échéant, appliquez les modifications au nom, au port ou aux informations de protocole de l'application ou du jeu.
eeb6580a=<em>Prise en charge WMM</em> : activez ou désactivez la prise en charge WMM (Wi-Fi Multimedia). Activée par défaut, cette option améliore la qualité des applications audio, vidéo et vocales, et ce, en rendant prioritaire le trafic sans fil. Pour utiliser cette fonction, les périphériques clients sans fil de votre réseau doivent prendre en charge la fonctionnalité WMM.
f524399f=Saisissez le nom de l'application ou du jeu.
