6cdcca12=Восстановление предыдущей версии прошивки вашего маршрутизатора приведет к перезагрузке маршрутизатора, и все устройства, подключенные к маршрутизатору, потеряют соединение с Интернетом. Если используются те же настройки маршрутизатора, при восстановлении прошивки подключение устройств к сети будет автоматически восстановлено. Если восстановленная прошивка использует другие настройки маршрутизатора, необходимо вручную восстановить подключение устройств, используя эти настройки.
