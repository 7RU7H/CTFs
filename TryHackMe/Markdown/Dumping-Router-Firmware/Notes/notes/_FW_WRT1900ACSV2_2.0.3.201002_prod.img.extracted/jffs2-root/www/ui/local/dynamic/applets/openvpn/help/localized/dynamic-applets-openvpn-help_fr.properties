04e3b4d3=Serveur OpenVPN
1561a577=<em>Adresse du serveur</em> - Sélectionnez l'adresse IP WAN du routeur ou saisissez un nom d'hôte que vous avez configuré à l'aide d'un service DNS dynamique.
2b25d4b8=<em>Nombre d'utilisateurs maximum et performances</em> - Le nombre maximum d'utilisateurs pouvant accéder à votre réseau via OpenVPN est fixé à cinq. Plus il y a d'utilisateurs connectés via OpenVPN, plus les performances réseau diminuent.
2de5f38e=<em>Protocole</em> - Choisissez TCP ou UDP.
3a759b96=<em>Changements de profil</em> - Si vous ou votre FAI décidez de changer l'adresse IP du routeur, le port de service ou le protocole, vous devrez envoyer de nouveaux profils OpenVPN à vos utilisateurs afin qu'ils mettent leurs clients à jour. Votre fournisseur d'accès Internet peut être amené à changer votre adresse IP. Utilisez un service DNS pour éviter ce problème.
58e86e52=<em>Autoriser l'accès à distance à cette page</em> - Vous pouvez interdire l'accès à distance à la page des paramètres OpenVPN. Si cette option est désactivée, les utilisateurs doivent accéder localement au routeur pour modifier cette fonctionnalité.
6c1686d3=Autres informations
6fd65fac=Haut de la page
70f1f7d5=<em>Plage d'adresses IP</em> - Saisissez le sous-réseau d'adresses IP qui sera utilisé par le routeur pour fournir des adresses aux périphériques clients via OpenVPN.
767bc102=<em>Port</em> - Saisissez le port de votre routeur à travers lequel OpenVPN sera exécuté.
7e720a5b=<em>Client OpenVPN</em> - Téléchargez le client OpenVPN sur <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configurer les paramètres OpenVPN
a3c04d47=<em>Double NAT</em> - Il peut arriver qu'OpenVPN ne fonctionne pas sur des réseaux possédant plusieurs routeurs. Consultez le site OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) pour en savoir plus à ce sujet.
cf30dfb0=<em>Mode Pont</em> - L'utilisation de votre routeur en mode Pont désactive OpenVPN.
da6d45ad=Rendez-vous sur <a href="http://openvpn.net" target="_blank">openvpn.net</a> si vous avez encore besoin d'aide.
eb5f30e0=<em>Nom d'utilisateur et mot de passe</em> - Créez des données d'identification pour les utilisateurs individuels qui accèdent à votre réseau via OpenVPN.
eca931b7=<em>Bouton Télécharger un profil OpenVPN</em> - Crée un fichier de configuration qui est envoyé aux utilisateurs pour leur permettre d'accéder à OpenVPN. Le profil doit être envoyé manuellement à l'utilisateur final, accompagné d'un nom d'utilisateur et d'un mot de passe.
fd620f19=Gérer les utilisateurs OpenVPN
