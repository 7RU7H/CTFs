0030b352=Klicka på länken <em>Click here</em> (Klicka här) på sidan Add a USB printer (Lägg till USB-skrivare) (för PC- eller Mac-programvara) om du vill hämta Linksys VUSB-programvaran utan kostnad. När du får välja att köra programmet eller spara det på datorn väljer du <em>Save it to your computer</em> (Spara på datorn). Spara det sedan på standardplatsen eller välj en annan plats.
0352925e=Anslut en dator
1b008e30=Du kan lägga till valfri trådlös enhet till nätverket så länge den har funktioner för att ansluta till en router. Det kan bland annat vara smarttelefoner, surfplattor, spelkonsoler, kameror och trådlösa skrivare. Börja genom att klicka på <em>Övrigt</em> i enhetslistan.
1d62d09c=I listan över tillgängliga nätverk väljer du nätverksnamnet som visas på sidan Lägg till en dator. Detta är namnet på ditt hemnätverk.
1e68ec41=När du klickar på ett enhetsnamn visas bland annat information om namn, tillverkare, modell och IP-adress.
2d3f213d=Klicka på <em>Ändra ikon</em> om du vill ändra ikonen som visas för enheten. Du kan välja en av de tillgängliga ikonerna för enheten. Klicka på <em>OK</em> för att ändra till den markerade ikonen.
2ea0f33e=Du kan ansluta en USB-skrivare till ditt hemnätverk. Den här typen av skrivare ansluts till routern med en USB-kabel och kan inte anslutas trådlöst.
3e88dd17=När det har installerats på datorn klickar du på Linksys VUSB-filen för att installera skrivaren så att den kan kommunicera med routern och andra enheter på nätverket.
3f9c9943=<em>Dator</em> – En stationär eller bärbar dator som du vill ansluta trådlöst.
471bc0e6=Om du vill ansluta en enhet ska du läsa i dess handbok för att få reda på hur du ansluter den till ett trådlöst nätverk. Enheter ansluts på olika sätt, men de flesta har en metod för hur de ska anslutas till nätverket och för hur säkerhetsnyckeln eller lösenordet ska anges.
4c4552f2=Din skrivare har ett standardnamn som angetts av tillverkaren, till exempel &quot;Canon Pixma MP490.&quot;, men om du har ändrat namnet på skrivaren till exempelvis &quot;Skivaren i köket&quot; kommer detta namn att visas istället.
4dee31bd=<em>Obs!</em> I Linksys-routern används en säkerhetstyp som heter WPA (Wi-Fi Protected Access), som är den rekommenderade säkerhetsmetoden för trådlösa nätverk. Om du får problem när du försöker ansluta en enhet eller en spelkonsol, till exempel en PlayStation Portable (PSP), Nintendo DS, TiVo, trådlös skrivare eller annan enhet, kan det bero på att en äldre säkerhetsmetod kallad WEP (Equivalent Privacy) används i dessa. Läs i enhetens dokumentation och ta reda på om det går att ändra den trådlösa säkerheten från WEP till WPA. Gör detta om det är möjligt och försök sedan ansluta enheten till routern.
5d3c887d=<em>Obs!</em> Om du tillfälligt vill ansluta en gästs dator väljer du funktionen Gäståtkomst. Detta gör att gästen får åtkomst till internet i ditt hem, men gästen får inte åtkomst till delade enheter såsom skrivare och andra delade enheter.
5e3ffc8e=Innan du försöker ansluta till routern ska du kontrollera att den trådlösa radion är aktiverad på datorn. De flesta bärbara datorer har en omkopplare som aktiverar/avaktiverar den trådlösa funktionen. Kontrollera i datorhandboken om du är osäker på var omkopplaren är placerad.
65cf8c13=<em>Ändra namn och ikon för en enhet</em>
685115d8=Här beskrivs hur du ansluter en dator trådlöst till nätverket.
69564800=Med Wi-Fi Protected Setup™ (WPS) kan du ansluta enheter trådlöst till routern på ett enkelt sätt. Routern stöder WPS, så du kan snabbt ansluta genom att trycka på en knapp eller fylla i en PIN-kod.
6f0da7fb=Välj det här alternativet på Wi-Fi Protected Setup-sidan om din enhet har en WPS-knapp. Klicka eller tryck på WPS-knappen på din enhet och klicka sedan på WPS-knappen på den här sidan.
6f95a5e7=Klicka på <em>Anslut</em> för att slutföra anslutningen av datorn till hemnätverket.
6fd65fac=Tillbaka till början
723c9837=Enhetslista
7c8d9f48=När du klickar på <em>Rensa enhetslistan</em> blir gammal information och information om enheter som är offline bortagen och routern startar om. Det här kopplar från alla enheter i nätverket tillfälligt. När enheterna automatiskt återansluter visas de igen i enhetslistan. Linksys Smart Wi-Fi behåller anpassade namn och ikoner för enheter när de identifieras på nytt i nätverket.
8917be24=Klicka på <em>OK</em> på sidan Lägg till en trådlös enhet när enheten är ansluten.
8cca83e3=Här visas de enheter som för närvarande är anslutna till routern och om de är online eller offline. Online betyder att enheten är påslagen och uppkopplad mot nätverket. Offline betyder att enheten är avstängd. Det finns två flikar: <em>Mitt nätverk</em> och <em>Gästnätverk</em>. Klicka på fliken för att se vilka enheter som är anslutna till nätverken.
925b76bf=<em>USB-skrivare</em> – Välj detta alternativ om du vill ansluta en skrivare till routern med en USB-kabel. Det här alternativet är endast tillgängligt för routrar med USB-port.
93453c35=Klicka på <em>Lägg till enhet</em> om du vill lägga till fler enheter till routern. Välj sedan den typ av enhet som du vill lägga till:
94ce2401=<em>Övrigt</em> – En trådlös enhet som exempelvis en kamera, smarttelefon, spelkonsol, trådlös skrivare eller annan enhet som trådlöst kan anslutas till en router.
9a6e7e02=Anslut en enhet med WPS
a3753c23=Anslut en USB-skrivare
b29cd459=När du uppmanas att ange ett lösenord eller en säkerhetsnyckel anger du lösenordet som visas på sidan Lägg till en dator.
b53f47c7=Använd den metod som passar dig bäst för att visa och ansluta till trådlösa nätverk. Om du till exempel använder Microsoft Windows i datorn kan du använda hanteraren för trådlösa anslutningar i Windows. Detta gör att du ser vilka trådlösa nätverk som är tillgängliga i området.
b5c0e4ac=Om du vid anslutningen tillfrågas om routerns PIN-kod, anger du det nummer som visas under <em>PIN-kod för Router</em>.
b9761bfb=Om du vill ansluta till en enhet som har stöd för WPS väljer du ett av alternativen nedan utifrån den WPS-anslutningsmetod som används i din enhet:
b9dd902f=Anslut en trådlös enhet
c37a726f=<em>Obs!</em> Det här alternativet är endast tillgängligt för routrar med USB-port.
c37c6198=När programmet har sparats på datorn öppnar du platsen där det sparades och dubbelklickar på programfilen för att installera programmet på datorn.
c66c37ff=<em>Obs!</em> Om skrivarnamnet inte visas i listan med tillgängliga skrivare när du försöker skriva ut måste du installera skrivardrivrutinen (program) på datorn. Du gör detta genom att sätta in CD-skivan som medföljde skrivaren i varje dator du vill ska ha åtkomst till skrivaren. På CD-skivan finns de drivrutiner som krävs för skrivaren.
c6fe7be9=Utför stegen så snabbt som möjligt så att en anslutning skapas. Om du väntar för länge mellan stegen kan tidsgränsen för anslutningen ta slut, och du tvingas då börja om.
d19eabec=På enheten väljer du det nätverksnamn som visas på sidan Lägg till en trådlös enhet för att ansluta till ditt hemnätverk. Ange sedan lösenordet eller säkerhetsnyckeln och säkerhetstypen om du tillfrågas om det. För vissa enheter krävs en säkerhetstyp, för andra inte.
d9b242c6=Ändra enhetsnamnet genom att klicka på <em>Edit</em> (Redigera). Detta är det namn som visas för enheten i enhetslistan. Om du ändrar namnet på routern visas namnet också i listrutan Networks (Nätverk) överst på startsidan. Klicka på <em>OK</em> när du är klar.
daf1110c=Lägga till fler enheter
e0e86bdd=Om din enhet har en PIN-kod till WPS-enheten så klickar du på det alternativet på Wi-Fi Protected Setup-sidan. Ange PIN-koden i textrutan och klicka sedan på <em>Registrera</em>.
ec186a40=<em>WPS</em> - En enhet som använder WPS (Wi-Fi Protected Setup™) vid trådlös anslutning. Om din enhet har en WPS-logotyp på sig stöder den WPS-anslutningar.
efa32f41=Rensar enhetslistan
f1658478=Anslut skrivaren till routern med USB-kabeln som medföljde skrivaren.
