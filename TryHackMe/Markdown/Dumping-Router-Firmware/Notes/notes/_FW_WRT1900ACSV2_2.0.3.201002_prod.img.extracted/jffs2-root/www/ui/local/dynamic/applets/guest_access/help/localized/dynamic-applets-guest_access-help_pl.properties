46b6b1a1=Dostęp jako gość umożliwia użytkownikom korzystanie z połączenia internetowego, jednak dostęp do innych komputer&oacute;w i urządzeń podłączonych do sieci domowej nie jest możliwy. Przykładowo znajomi mogą korzystać z internetu, jednak nie mogą używać drukarki sieciowej ani uzyskiwać dostępu do plik&oacute;w wsp&oacute;łdzielonych przez komputery przynależne do sieci domowej. Dostęp jako gość przypomina publiczne połączenie Wi-Fi w kawiarni czy w hotelu.
6fd65fac=Do góry
7f823e4d=Umożliwia wyświetlenie nazwy sieci gościnnej i hasła. Twój gość może podłączyć się do sieci gościnnej korzystając z dowolnej metody pozwalającej na połączenie się z siecią bezprzewodową, używając nazwy sieci podanej w tym miejscu. Następnie powinien otworzyć przeglądarkę internetową i podać hasło.
8d4200ad=Poniższe opcje umożliwiają użycie sieci gościnnej i zapewnienie dostępu gościa:
8d65ee20=Umożliwia określenie łącznej liczby gości, którzy mogą uzyskać dostęp do sieci gościnnej jednocześnie.
8d9a0760=Kliknij opcję <em>Wł.</em>, aby umożliwić gościom dostęp do Internetu przy użyciu sieci gościnnej. Kliknij opcję <em>Wył.</em>, aby uniemożliwić gościom dostęp do sieci.
c241a615=Łączna liczba dozwolonych gości
cc23ba0d=Aby zmienić hasło sieci gościnnej, kliknij polecenie <em>Edytuj</em>. Wprowadź nowe hasło gościa i kliknij przycisk <em>OK</em>.
ea6fed56=Bezpieczna sieć publiczna została automatycznie utworzona na dostępnym paśmie (pasmach) po skonfigurowaniu routera. Dostęp jako gość jest możliwy wyłącznie w przypadku zdefiniowanych do tego celu pasm.
