d8fd6caf=เลือก DHCP (Dynamic Host Configuration Protocol) หาก ISP ของคุณกำหนดให้ IP แอดเดรสเป็นแบบไดนามิก ซึ่งหมายความว่า คุณจะได้รับ IP แอดเดรสที่แตกต่างกันในแต่ละครั้งที่คุณเริ่มใช้งานคอมพิวเตอร์ของคุณ
d92fba10=การกำหนดเส้นทางขั้นสูง
da23eed8=เพื่อดูและเปลี่ยนการตั้งค่าอินเทอร์เน็ต ให้คลิก <em>แก้ไข</em> เมื่อดำเนินการเสร็จ ให้คลิก <em>ตกลง</em>
daf0c3d6=UPnP (Universal Plug and Play) จะอนุญาตให้อุปกรณ์เชื่อมต่อกับเครือข่ายเพื่อค้นหาซึ่งกันและกัน และสร้างการตั้งค่าการใช้งานโดยอัตโนมัติ ตัวอย่างของอุปกรณ์ที่สามารถใช้ UPnP ได้ประกอบด้วย กล้องเว็บแคม แอปพลิเคชันการเล่นเกมออนไลน์ และอุปกรณ์ VoIP UPnP จะถูกเปิดใช้งานตามค่าดีฟอลต์
dbb7ac4c=L2TP
dd4705d9=เลือกว่าจะอนุญาตให้ผู้ใช้เปลี่ยนการตั้งค่าเราเตอร์หรือปิดใช้งานการเชื่อมต่ออินเทอร์เน็ตในท้องถิ่นของคุณขณะใช้ UPnP
dd838a33=<em>เชื่อมต่อเมื่อต้องการ: ระยะเวลาเมื่อไม่ใช้งานสูงสุด</em> - คุณสามารถตั้งค่าเราเตอร์ให้ตัดการเชื่อมต่ออินเทอร์เน็ตหลังจาก ไม่มีการใช้งานตามระยะเวลาที่กำหนด (ระยะเวลาเมื่อไม่ใช้งานสูงสุด) หากการเชื่อมต่ออินเทอร์เน็ตถูกตัดเนื่องจากไม่มีการใช้งาน ตัวเลือกนี้จะช่วยให้เราเตอร์ทำการเชื่อมต่อให้กับคุณใหม่โดยอัตโนมัติทันทีที่คุณพยายามเข้าถึงอินเทอร์เน็ตอีกครั้ง ในการใช้ตัวเลือกนี้ ให้ป้อนจำนวนนาทีเมื่อไม่มีการใช้งานก่อนตัดการเชื่อมต่ออินเทอร์เน็ต ค่าดีฟอลต์คือ 15 นาที
df674297=<em>MTU</em> - Maximum Transmission Unit (หน่วยการส่งสูงสุดในแต่ละครั้ง) ค่านี้จะระบุถึงขนาดแพคเก็ตสูงสุดที่ได้รับอนุญาตในการส่งข้อมูลทางอินเทอร์เน็ต เลือก <em>Manual</em> (กำหนดเอง) หากคุณต้องการป้อนขนาดแพคเก็ตสูงสุดที่จะส่งด้วยตัวคุณเอง หากต้องการให้เราเตอร์เลือกค่า MTU ที่ดีที่สุดสำหรับการเชื่อมต่ออินเทอร์เน็ตของคุณ ให้ใช้การตั้งค่าดีฟอลต์ ซึ่งได้แก่ <em>อัตโนมัติ</em>
dfb939cf=DHCP (Dynamic Host Configuration Protocol) ถูกเปิดใช้งานบนเราเตอร์ของคุณเป็นค่าดีฟอลต์ DHCP จะกำหนด IP แอดเดรสให้กับคอมพิวเตอร์หรืออุปกรณ์บนเครือข่ายของคุณตามต้องการ
e1e99bb1=2684 Bridged
e441b006=โหมด Wireless Bridge ใช้ความถี่ใดความถี่หนึ่งของเครือข่ายไร้สายของเราเตอร์ตัวนี้เพื่อเชื่อมต่อกับเราเตอร์ต้นทาง จากนั้น เราเตอร์นี้จะขยายสัญญาณของเราเตอร์ต้นทางไปถึงคลื่นความถี่ไร้สายรอง และการเชื่อมต่อแบบผ่านสาย
e48a52e2=NAT
eb09271a=การตั้งค่าอินเทอร์เน็ตจะช่วยให้คุณกำหนดเราเตอร์ที่ต้องการใช้ในการเชื่อมต่ออินเทอร์เน็ตของคุณ เราเตอร์ของคุณจะแสดงการตั้งค่าในแบบธรรมดาที่สุด และจะมีการตั้งค่าอีกมากมายที่ต้องกำหนดในระหว่างการติดตั้ง คุณอาจไม่จำเป็นต้องเปลี่ยนการตั้งค่าใดๆ เหล่านี้ แต่หากคุณต้องการเปลี่ยนการตั้งค่า โปรดติดต่อผู้ให้บริการอินเทอร์เน็ต (ISP) ของคุณเพื่อขอความช่วยเหลือ การตั้งค่ามีสำหรับ IPv4 และ IPv6
ed2130f7=คลิกที่เมนูดรอปดาวน์ <em>เลือกโปรไฟล์</em> เพื่อดูว่ามีบริการของ ISP ของคุณแสดงอยู่ในรายการหรือไม่ เมื่อคุณเลือกบริการแล้ว การตั้งค่าดีฟอลต์สำหรับบริการจะถูกป้อนข้อมูลโดยอัตโนมัติ หากไม่มี ISP หรือบริการของคุณแสดงในรายการ ให้เลือกโปรไฟล์ "กำหนดเอง" และป้อนข้อมูลการตั้งค่าที่ ISP ของคุณจัดเตรียมให้
effef967=เลือกรายการนี้เพื่ออนุญาตให้แพคเก็ต SIP (Session Initiation Protocol) ซึ่งใช้โดยผู้ให้บริการ VOIP บางราย สามารถผ่านไฟร์วอลล์ของเราเตอร์ของคุณได้
f1c3b7f5=<em>DUID</em>- การระบุตัวตนของผู้ใช้อุปกรณ์ที่กำหนดขึ้นโดยเราเตอร์
f82a32a3=<em>ค่า Lease Time ของไคลเอนต์</em> - จำนวนเวลา (นาที) ที่ผู้ใช้เครือข่ายจะได้รับอนุญาตให้เชื่อมต่อกับเราเตอร์ด้วย IP แอดเดรสของผู้ใช้ในขณะนั้น เมื่อหมดเวลา ผู้ใช้จะได้รับการกำหนด IP แอดเดรสใหม่โดยอัตโนมัติ หรือจะต้องต่อเวลาใหม่
faae0f21=เลือกเพื่ออัปเดตเฟิร์มแวร์เราเตอร์โดยอัตโนมัติเมื่อมีการอัปเดตเฟิร์มแวร์ทำให้เฟิร์มแวร์ของคุณมีความทันสมัยอยู่เสมอ เพื่อให้มั่นได้ใจว่าคุณจะได้รับความปลอดภัยและประสิทธิภาพสูงสุดจากเราเตอร์ของคุณ
