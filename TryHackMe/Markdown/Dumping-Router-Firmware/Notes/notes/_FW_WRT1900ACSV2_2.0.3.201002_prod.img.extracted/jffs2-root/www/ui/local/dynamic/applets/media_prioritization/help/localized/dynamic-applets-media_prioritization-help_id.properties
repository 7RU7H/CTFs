129d97ea=Prioritas Tinggi - adalah untuk perangkat dan aplikasi yang memerlukan prioritas bandwidth agar tetap berjalan lancar, misalnya, perangkat streaming film atau musik. Pindahkan perangkat dari daftar Prioritas Normal ke sini jika Anda ingin memberinya prioritas lebih tinggi.
13b45e48=Untuk menambahkan aplikasi atau game baru, klik panah menurun untuk Aplikasi atau Game dan pilih <em>Tambah aplikasi baru</em> atau <em>Tambah game baru</em>.
311601fb=Setel Prioritasi Media
3394f785=Prioritasi Media
3f5c368b=Prioritisasi Perangkat
4d306d39=<em>Tanpa pemberitahuan</em> - Tetapkan apakah router akan mengirim ulang data jika terjadi kesalahan.
558d44e3=Setel Ulang Prioritasi
5942c48b=Anda dapat mengedit setelan untuk game atau aplikasi yang ditambahkan, atau menghapusnya sama sekali dari daftar. Anda tidak dapat mengedit atau menghapus game atau aplikasi yang belum Anda tambahkan.
5bf953fc=Untuk memprioritaskan perangkat, pada <em>Aplikasi</em>, pilih <em>Prioritasi Media</em>, kemudian pilih <em>Hidup</em> untuk mengaktifkan fitur ini.
5eb0fdf0=Menambahkan Aplikasi atau Game Baru
6c9b344e=<em>Catatan:</em> Jika Anda menyetel bandwith downstream terlalu tinggi, router tidak dapat menerapkan prioritas dengan benar dan bisa timbul masalah.
6fd65fac=Kembali ke Atas
71490436=Gunakan opsi ini untuk menyetel ulang setelan Prioritasi Media ke nilai default. Penyetelan ulang ini akan menghapus semua setelan prioritasi yang telah Anda buat dan setelan default akan digunakan. Setelah disetel ulang, Anda dapat melakukan perubahan pada setelan default.
71d6b8d0=Pilih perangkat, aplikasi, atau game yang akan diprioritaskan dan pindahkan ke daftar <em>Prioritas Tinggi</em> di bagian atas halaman. Anda dapat memberikan prioritas tinggi pada tiga item. Anda juga dapat menurunkan perangkat ke daftar Prioritas Normal jika tidak lagi memerlukan prioritas bandwidth.
77fda8df=Mengubah Setelan Prioritasi Media
896660df=Prioritasi Media memungkinkan Anda memutuskan perangkat atau aplikasi mana yang akan mendapatkan prioritas bandwidth jaringan. Misalnya, jika Anda mempunyai TV cerdas atau komputer yang sering digunakan untuk streaming film, Anda dapat memindahkan perangkat itu ke bagian atas daftar prioritas agar mendapat bandwidth yang dibutuhkan untuk memutar film secara lancar tanpa terputus. Perangkat ini tidak akan perlu bersaing mendapatkan badwith dengan perangkat lainnya di jaringan Anda.
8db272fd=Halaman Prioritasi Media memiliki dua tingkat prioritas:
8eca6c26=<em>Bandwidth downstream</em> - Menetapkan kecepatan bandwidth downstream yang akan digunakan, dalam kilobit per detik (kbps).
8f6a521d=Masuk ke rentang port dan protokol yang digunakan oleh aplikasi atau game tersebut di bidang <em>Rentang port</em>.
985d6dbd=Edit atau Hapus Game atau Aplikasi
98a23114=Klik Pengaturan untuk mengaktifkan/menonaktifkan Dukungan WMM dan Tanpa Pengakuan. Dukungan Multimedia Wi-Fi meningkatkan kualitas aplikasi audio, video dan suara. Fitur ini diaktifkan secara default. Tanpa Pengakuan, saat aktif, memerintahkan Velop untuk mengirim ulang data ke perangkat saat terjadi kesalahan. Fitur ini dinonaktifkan secara default.
9a2d19f5=Prioritisasi perangkat menggunakan hasil dari uji kecepatan untuk menentukan besaran kapasitas internet Anda guna mengarahkannya pada perangkat berprioritas tinggi. Jika Anda merasa bahwa hasil uji kecepatan Velop tidak akurat, Anda dapat memasukkan kecepatan secara manual. Besaran kecepatan yang akurat adalah penting untuk memaksimalkan penggunaan fitur ini. Kami menyarankan Anda membuka <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> di laptop, atau menghubungi ISP Anda untuk mencari tahu kecepatan aktual Anda lalu memasukkannya secara manual.
9ef15554=Prioritas Normal - untuk perangkat dan aplikasi yang tidak memerlukan pertimbangan bandwidth khusus.
a369eae7=Perangkat yang saat ini terhubung ke jaringan Anda dengan Prioritas Normal dicantumkan dalam kotak <em>Perangkat</em>. Daftar menurun <em>Aplikasi</em> dan <em>Game</em> menampilkan aplikasi dan game umum; yang mungkin sedang atau tidak sedang digunakan pada komputer dan perangkat Anda.
b9fa0606=Klik <em>Ok</em> bila selesai.
c9d76a75=Untuk mengedit informasi untuk suatu aplikasi atau game, pilih game atau aplikasi tersebut dari daftar pilihan menurun, kemudian klik tautan <em>Edit</em>. Untuk menghapus game atau aplikasi, klik tautan <em>Hapus</em>.
df316231=Untuk menetapkan setelan prioritasi media tambahan, klik <em>Setelan</em>. Tersedia opsi berikut ini:
e0759790=Prioritisasi perangkat memungkinkan Anda memilih perangkat untuk penggunaan prioritas sambungan internet Anda. Perangkat berprioritas tinggi - terkabel dan/atau nirkabel - selalu mendapatkan akses terbaik saat tersambung. Perangkat berprioritas normal berbagi kapasitas yang tersisa. Seret dan jatuhkan perangkat untuk mengubah prioritas. Kami menyarankan prioritas tinggi bagi perangkat yang digunakan untuk mengalirkan video atau bermain game online, serta berbagai aplikasi berat lainnya.
e9c23d80=Jika mengedit, ubah informasi nama, port, atau protokol untuk aplikasi atau game tersebut.
eeb6580a=<em>Dukungan WMM</em> - Menyetel dukungan Wi-Fi Multimedia (WMM) Hidup atau Mati. Opsi ini secara default Hidup dan meningkatkan kualitas aplikasi audio, video, dan suara dengan memprioritaskan lalu lintas nirkabel. Untuk menggunakan fitur ini, perangkat klien nirkabel di jaringan Anda harus mendukung WMM.
f524399f=Masukkan nama aplikasi atau game tersebut.
