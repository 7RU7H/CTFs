0f75f74c=De følgende knappene er tilgjengelige for logger:
108b849a=Her kan du lagre de gjeldende ruterkonfigurasjonsinnstillingene og hente en tidligere sikkerhetskopiert konfigurasjon. Klikk på <em>Sikkerhetskopier</em> hvis du vil lagre innstillinger. Hvis du tidligere har lagret innstillinger, kan du tilbakestille til disse innstillingene ved å velge <em>Gjenopprett</em>. Datoen for siste sikkerhetskopi vises til informasjon.
120aa9f2=Alternativet <em>Gjenopprett tidligere fastvare</em> avinstallerer nåværende ruterfastvare og installerer den tidligere fastvareversjonen.
132f153a=<em>Merk:</em> Dette alternativet er bare tilgjengelig når du er koblet til hjemmeruteren. Noen datamaskiner og andre enheter som er tilkoblet ruteren, kan være frakoblet etter tilbakestillingen. Du kobler dem ganske enkelt til igjen ved hjelp av det nye nettverksnavnet og -passordet.
13794c8f=De følgende knappene er tilgjengelige for sidene Enheter og Rapporter:
17865ec5=Status
30e84196=Rapporten viser detaljert informasjon om ruteren og dens gjeldende nettverksinnstillinger. Denne informasjonen kan være til stor hjelp hvis du må ringe Internett-leverandøren eller Linksys Support for å få hjelp med Internett-tilkoblingen eller ruteren.
32b43d4c=Her vises gjeldende WAN IP-adresse. Hvis du vil frigjøre denne IP-adressen og tilordne den på nytt, klikker du på <em>Frigjør og forny</em>.
3de20a76=Ruterkonfigurasjon
429c017e=Ruteren kan overvåke Internett-tilkoblingen for innkommende og utgående Internett-trafikk, sikkerhet for nettleserbaserte verktøy og statusinformasjon for lokal DHCP-server. Du kan slå loggfunksjonen på og av.
43d321f1=<em>Åpne i nettleser</em> - Viser informasjonen i en nettleser.
450a4c7f=Tilbakestilling til fabrikkinnstillinger
45d2ef6d=Hvis du starter på nytt, kobles ruteren midlertidig fra Internett. Alle tilkoblede enheter blir også midlertidig koblet fra, men de vil koble seg til på nytt når ruteren er klar igjen.
492b3da9=Diagnostikk
4dba0c9b=<em>Fjern</em> – Slett informasjonen i loggen.
56782786=Tilbakestiller alle ruterinnstillingene til standardverdiene, akkurat som da du pakket den ut av esken og før du installerte den. Dette endrer ruternavnet, passordet, innstillinger for trådløs sikkerhet, innstillinger for sperrefunksjon og alle andre ruterinnstillinger du har endret. Etter tilbakestilling kan du gå tilbake til Ruterinnstillinger og tilpasse innstillingene igjen.
594acf22=Denne siden viser detaljert informasjon om enhetene som for øyeblikket er koblet til ruteren. Den viser navn, adresseinformasjon og type tilkobling til ruteren for hver enkelt enhet.
5d02bf8f=Ping er et vanlig verktøy for å feilsøke problemer med et nettverk. Ping avgjør om informasjon kan sendes fra ruteren til et annet sted og tilbake igjen, og hvor lang tid dette tar. Du kan også angi hvor mange ganger informasjonen skal sendes.
690e3313=Feilsøking
6fd65fac=Tilbake til toppen
7e1b27af=<em>Merk:</em> Dette alternativet er bare tilgjengelig når du er koblet til hjemmeruteren. Du kan ikke frigjøre og tilordne IP-adressen din på nytt når du er koblet til eksternt.
90a79dc5=<em>Oppdater</em> – Viser den mest oppdaterte informasjonen.
a158f40c=<em>Merk:</em> Dette alternativet er bare tilgjengelig når du er koblet til hjemmeruteren.
aa3bdb22=Hvis du starter Velop på nytt, kobles den midlertidig fra Internett. Alle noder og tilkoblede enheter blir også midlertidig koblet fra, men de vil koble seg til på nytt når Velop er klar igjen.
af1768d2=Logger
b2efce97=Ping IPv4
b899703b=Ruterfastvare
ba8d9557=Rapport
c06738bf=Internett-adresse
dc7c65c5=Traceroute
e685c62b=<em>DHCP-klienttabell</em> – Klikk for å vise gjeldende DHCP-klientliste. Hvis du vil konfigurere DHCP-reserveringer, klikker du på Tilkobling, fanen Lokalt nettverk og velger deretter <em>DHCP-reserveringer</em>.
e693e580=Denne siden inneholder flere verktøy som kan hjelpe til med å finne og løse problemer du kan ha med hjemmenettverket ditt. Disse verktøyene er spesielt nyttige når du snakker med en Linksys teknisk støtterepresentant. Dersom du ringer teknisk støttesenteret, kan de be deg om å gå til denne siden og vil hjelpe deg med bruken av disse verktøyene. Du bruker vanligvis ikke denne siden med mindre en støtterepresentant har gitt deg beskjed om å gjøre dette.
ed8e33da=<em>Skriv ut</em> – Skriver ut informasjonen som vises.
f3d26f57=Start på nytt
f477a87a=Her vises nyttig informasjon om tilkoblede enheter og nettverksdetaljer.
f577d853=Enheter
f973f276=Traceroute brukes til å spore ruten gjennom et Internett-nettverk fra hjemmeruteren din til en ekstern plassering angitt i feltet <em>IP- eller URL-adresse</em>. Traceroute viser alle rutere og nettverk dataene passerer gjennom til den endelige IP- eller URL-adressen. Dette kan bidra til å finne ut hvor langt dataene kommer før de enten når målet eller mislykkes.
