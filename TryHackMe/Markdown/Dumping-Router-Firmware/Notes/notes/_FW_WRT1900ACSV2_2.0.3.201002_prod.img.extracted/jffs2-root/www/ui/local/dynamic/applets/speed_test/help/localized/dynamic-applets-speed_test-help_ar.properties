10a047c5=لمقارنة السرعات الحالية مع الاختبارات السابقة، انقر فوق <em>إظهار المحفوظات</em>. تعرض نافذة النتائج نتائج الاختبارات السابقة. يمنحك ذلك مؤشرًا دقيقًا حول مدى تأثّر سرعة الشبكة بالوقت من اليوم أو بعدد المستخدمين المتصلين بالشبكة. لإغلاق نافذة المحفوظات، انقر فوق X في الركن العلوي الأيمن.
3428a372=في نافذة التحقق من السرعة، انقر فوق <em>بدء الاختبار</em>. تعمل ميزة التحقق من السرعة تلقائيًا على تحديد أقرب خادم اختبار إلى الموقع لإجراء الاختبار. يتم تحديد سرعات التحميل والتنزيل وبينما يتم إجراء الاختبار، يشير القرص الموجود في المقياس إلى السرعة الحالية. وعندما يكتمل الاختبار، تعرض سرعات التحميل والتنزيل.
5b6527a1=تتيح لك ميزة التحقق من السرعة معرفة سرعات التحميل والتنزيل الحالية إلى الشبكة المنزلية ومنها. على سبيل المثال، يحدث التحميل عندما ترسل رسالة بريد إلكتروني بها مرفقات مثل الصور أو المستندات، بينما يحدث التنزيل عندما تتلقى رسالة بريد إلكتروني بها مرفق، أو تفتح موقع ويب أو مستندًا يتم الوصول إليه عبر الإنترنت.
6aa2187d=التحقق من السرعة
