0030b352=Haga clic en el enlace <em>Clic aquí</em> en la página Agregar una impresora USB (para software PC o Mac) para descargar el software gratuito Linksys VUSB. Cuando se le solicite Ejecutar el programa o Guardarlo en su computadora, elija <em> Guardarlo en su computadora</em> y guárdelo en la ubicación por defecto, o en una ubicación diferente.
0352925e=Cómo conectar una computadora
1b008e30=Puede agregar a su red cualquier dispositivo inalámbrico con capacidad de conectarse a un router, como teléfonos inteligentes, tabletas, consolas de juego, impresoras inalámbricas y cámaras, entre otros. Para comenzar, haga clic en <em>Otros</em> en la lista de dispositivos.
1d62d09c=En la lista de redes disponibles, seleccione el nombre de red que aparece en la página Agregar una computadora. Este es el nombre de su red doméstica.
1e68ec41=Si hace clic en un nombre de dispositivo verá detalles como su nombre, fabricante, modelo y dirección IP, entre otros datos.
2d3f213d=Haga clic en <em>Cambiar icono</em> para cambiar el icono del dispositivo. Puede seleccionar uno de los iconos disponibles para el tipo de dispositivo. Haga clic en <em>Aceptar</em> para cambiar al icono seleccionado.
2ea0f33e=Puede conectar una impresora USB a su red doméstica. Este tipo de impresora se conecta al router con un cable USB y no puede conectarse de forma inalámbrica.
3e88dd17=Luego de ser instalado en su computadora, haga clic en el archivo Linksys VUSB para instalar la impresora para que se comunique con su enrutador y otros dispositivos de su red.
3f9c9943=<em>Computadora</em>: una computadora de escritorio o portátil que desea conectar de manera inalámbrica.
471bc0e6=Para conectar un dispositivo, consulte el manual del usuario correspondiente a fin de obtener más información sobre cómo conectarlo a una red inalámbrica. Cada dispositivo tiene su propio método de conexión, pero la mayoría tienen un método para seleccionar la red a la que desea conectarse e ingresar una contraseña o clave de seguridad.
4c4552f2=Su impresora cuenta con un nombre asignado de forma predeterminada por el fabricante, por ejemplo, &quot;Canon Pixma MP490&quot;. Si ha modificado el nombre de la impresora y eligió, por ejemplo, &quot;Impresora de cocina&quot;, ese será el nombre con el que aparecerá en la lista.
4dee31bd=<em>Nota:</em> su router Linksys usa un tipo de seguridad denominado Wi-Fi Protected Access (WPA), que es el método de seguridad recomendado para redes inalámbricas. Existe la posibilidad de que el dispositivo o la consola de juegos que no puede conectar, como PlayStation portátil (PSP), Nintendo DS, TiVo, impresora inalámbrica u otro dispositivo, utilicen el antiguo método de seguridad Wired Equivalent Privacy (WEP). Consulte la documentación del dispositivo para saber si puede modificar la configuración de seguridad de conexión inalámbrica de WEP a WPA. Si puede, cámbielo e intente conectar el dispositivo al router.
5d3c887d=<em>Nota:</em> si desea conectar la computadora de un invitado temporalmente, acceda a la función Acceso de usuarios invitados. Permite que los invitados accedan a Internet mientras están en su casa, pero restringe el acceso a dispositivos compartidos, como impresoras y unidades compartidas.
5e3ffc8e=Antes de conectar su router, verifique que la radio inalámbrica de su computadora esté encendida. La mayoría de las computadoras portátiles tienen un interruptor que activa o desactiva las radios inalámbricas. Si no está seguro de dónde se encuentra ubicado el interruptor, consulte el manual del usuario de su computadora.
65cf8c13=<em>Cambiar el nombre o el icono de un dispositivo</em>
685115d8=Este procedimiento muestra cómo conectar una computadora a la red de forma inalámbrica.
69564800=Wi-Fi Protected Setup™ (WPS) proporciona una forma fácil de conectar de manera inalámbrica su dispositivo al router. Su router admite WPS, de modo que simplemente presionar un botón o ingresar un PIN lo conectará de forma rápida.
6f0da7fb=Si su dispositivo tiene un botón WPS seleccione esta opción en la página de Wi-Fi Protected Setup, haga clic o presione el botón WPS en su dispositivo y a continuación haga clic en el botón WPS de esta página.
6f95a5e7=Haga clic en <em>Conectar</em> para terminar de conectar la computadora a su red doméstica.
6fd65fac=Volver a Inicio
723c9837=Lista de dispositivos
7c8d9f48=Hacer clic en <em>Limpiar la Lista de Dispositivos</em> quitará la información de los dispositivos antiguos y fuera de línea y luego reiniciará el enrutador. Esto desconectará en forma temporaria a los dispositivos de la red. Cuando se vuelvan a conectar los dispositivos en forma automática, volverán a aparecer en la Lista de Dispositivos. Linksys Smart Wi-Fi mantendrá los nombres e íconos personalizados de los dispositivos que se vuelvan a identificar en la red.
8917be24=Cuando el dispositivo esté conectado, haga clic en <em>Aceptar</em> en la página Agregar un dispositivo inalámbrico.
8cca83e3=Muestra los dispositivos conectados actualmente al router y si están en línea o sin conexión. En línea significa que el dispositivo está encendido y tiene acceso a la red. Sin conexión significa que el dispositivo está apagado. Hay dos fichas: <em>Mi red</em> y <em>Red para invitado</em>. Haga clic en la ficha para ver los dispositivos conectados a cualquiera de las redes.
925b76bf=<em>Impresora USB</em>: seleccione esta opción si desea conectar una impresora que se conecta al router mediante un cable USB. Esta opción está disponible únicamente para los routers que cuentan con puerto USB.
93453c35=Para conectar más dispositivos a su router, haga clic en <em>Agregar un dispositivo</em>. A continuación, seleccione el tipo de dispositivo que desea agregar:
94ce2401=<em>Otros:</em> un dispositivo inalámbrico como cámaras, teléfonos inteligentes, consolas de juego, impresoras inalámbricas o cualquier otro dispositivo que se pueda conectar a un router de forma inalámbrica.
9a6e7e02=Conectar un dispositivo con WPS
a3753c23=Conectar una impresora USB
b29cd459=Cuando el sistema le solicite una contraseña o clave de seguridad, ingrese la contraseña que aparece en la página Agregar una computadora.
b53f47c7=Utilice el método que desee para ver y conectarse a redes inalámbricas. Por ejemplo, si su computadora utiliza Microsoft Windows, puede usar el programa Windows Wireless Connection Manager. De esta forma podrá ver las redes inalámbricas disponibles en su área.
b5c0e4ac=Si durante la conexión se le solicita el número de PIN del router, ingrese el número que se muestra en <em>PIN del router</em>.
b9761bfb=Para conectar un dispositivo compatible con WPS, seleccione una de las siguientes opciones según el método de conexión WPS que utilice su dispositivo:
b9dd902f=Conectar un dispositivo inalámbrico
c37a726f=<em>Nota:</em> esta opción está disponible únicamente para los routers que cuentan con un puerto USB.
c37c6198=Una vez que el software esté guardado en la computadora, ingrese a la ubicación en la que lo guardó y haga doble clic en el programa para instalarlo en su computadora.
c66c37ff=<em>Nota:</em> si el nombre de su impresora no aparece en la lista de impresoras disponibles cuando intenta imprimir, deberá instalar el controlador de la impresora (software) en su computadora. Para eso, inserte el CD suministrado con la impresora en cada una de las computadoras desde las que desea acceder a la impresora. El CD tendrá los controladores necesarios para la impresora.
c6fe7be9=Asegúrese de realizar todos los pasos rápidamente para que se produzca la conexión. Si deja pasar mucho tiempo entre un paso y otro, es posible que la conexión finalice y deba volver a comenzar.
d19eabec=En el dispositivo, seleccione el nombre de red que aparece en la página Agregar un dispositivo inalámbrico para conectarse a la red doméstica. A continuación, ingrese la contraseña o clave de seguridad y el tipo de seguridad, si se le solicita. Algunos dispositivos requieren el tipo de seguridad, otros no.
d9b242c6=Haga clic en <em>Editar</em> para cambiar el nombre del dispositivo. Este es el nombre que aparece para el dispositivo en la lista de dispositivos. Si cambia el nombre del enrutador, este nombre también se mostrará en la lista desplegable de redes en la parte superior de la Página de inicio. Haga clic en <em>Aceptar</em> cuando haya terminado.
daf1110c=Agregar más dispositivos
e0e86bdd=Si su dispositivo posee un número PIN de dispositivo WPS haga clic en la página de Wi-Fi Protected Setup, ingrese el número PIN en la casilla de texto y haga clic en <em>Registrar</em>.
ec186a40=<em>WPS:</em> un dispositivo que usa Wi-Fi Protected Setup™ (WPS) para conectarse inalámbricamente. Si su dispositivo tiene el logotipo WPS en él, admite las conexiones WPS.
efa32f41=Limpiar la Lista de dispositivos
f1658478=Conecte la impresora a su router con el cable USB suministrado con la impresora.
