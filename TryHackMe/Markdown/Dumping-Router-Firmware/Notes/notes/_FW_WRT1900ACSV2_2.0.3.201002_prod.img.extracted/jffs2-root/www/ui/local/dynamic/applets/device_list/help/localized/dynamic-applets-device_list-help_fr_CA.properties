0030b352=Cliquez sur le lien <em>Cliquez ici</em> sur la page Ajouter une imprimante USB (pour logiciels PC et Mac) pour télécharger le logiciel gratuit Linksys VUSB. Lorsqu'il vous est demandé de choisir entre Exécuter le programme ou l'Enregistrer sur votre ordinateur, choisissez de l'<em>Enregistrer sur votre ordinateur</em>, soit à l'emplacement par défaut, soit à un autre emplacement.
0352925e=Connexion d'un ordinateur
1b008e30=Vous pouvez ajouter n'importe quel périphérique sur votre réseau qui est en mesure de se connecter à un routeur. Cela comprend les téléphones intelligents, les tablettes, les consoles de jeu, les caméras, les imprimantes sans fil et plus encore. Pour commencer, cliquez sur <em>Autre</em> dans la liste des périphériques.
1d62d09c=Dans la liste des réseaux disponibles, sélectionnez le nom du réseau figurant dans la page Ajouter un ordinateur. Il s'agit du nom de votre réseau domestique.
1e68ec41=En cliquant sur le nom d'un périphérique, des détails s'affichent tels que le nom, le fabricant, le modèle, l'adresse IP et plus.
2d3f213d=Cliquez sur <em>l'icône Modifier</em> pour changer l'icône qui s'affiche pour ce périphérique. Vous avez le choix parmi les icônes disponibles pour ce type de périphérique. Cliquez sur <em>OK</em> pour modifier l'icône par la nouvelle que vous avez choisi.
2ea0f33e=Vous pouvez relier une imprimante USB à votre réseau domestique. Ce type d'imprimante se connecte au routeur à l'aide d'un câble USB, et ne peut être reliée par une liaison sans fil.
3e88dd17=Après l'avoir installé sur votre ordinateur, cliquez sur le fichier Linksys VUSB pour installer l'imprimante pour qu'elle puisse communiquer avec votre routeur et autres périphériques sur votre réseau.
3f9c9943=<em>Ordinateur</em> : un ordinateur ou un portable que vous désirez connecter sans fil.
471bc0e6=Pour connecter un périphérique, reportez-vous au guide d'utilisation pour obtenir des renseignements concernant la connexion à un réseau sans fil. Chaque périphérique se connecte de sa propre manière, mais de façon générale, il sélectionne le réseau auquel il doit se connecter et entre une clé de sécurité ou un mot de passe.
4c4552f2=Le fabricant de votre imprimante lui attribue un nom par défaut, par exemple, « Canon Pixma MP490 ». Si vous la renommez par « Imprimante cuisine », vous verrez alors ce nom apparaître.
4dee31bd=<em>Remarque </em>: Votre routeur Linksys utilise le cryptage de sécurité WPA (WI-FI Protected Access), la méthode de sécurité recommandée pour les réseaux sans fil. Votre console de jeu ou le périphérique que vous souhaitez connecter (PlayStation Portable (PSP), Nintendo DS, TiVo, imprimante sans fil, etc.) utilise peut-être un cryptage de sécurité moins récent appelé WEP (Wired Equivalent Privacy). Consultez la documentation du périphérique pour savoir si vous pouvez modifier son paramètre de sécurité sans fil de WEP vers WPA. Si cette option est disponible, effectuez les modifications nécessaires et essayez à nouveau de connecter le routeur.
5d3c887d=<em>Remarque :</em> Si vous désirez connecter temporairement l'ordinateur de votre invité, utilisez la fonction Accès d'invité. Elle permet aux invités d'accéder à Internet lorsqu'ils sont chez vous, mais n'autorise pas l'accès à des périphériques partagés comme une imprimante ou des lecteurs.
5e3ffc8e=Avant d'établir la connexion à votre routeur, assurez-vous que la bande radio sans fil de votre ordinateur est activée. La plupart des ordinateurs portables disposent d'un commutateur qui active ou désactive leur bande radio. Si vous ne savez pas où se trouve ce commutateur, consultez le guide d'utilisation de votre ordinateur.
65cf8c13=<em>Modification du nom ou d'une icône d'un périphérique</em>
685115d8=Cette procédure vous indique comment connecter un ordinateur à votre réseau par une liaison sans fil.
69564800=Le protocole Wi-Fi Protected Setup™ (WPS) facilite la connexion sans fil de votre périphérique à votre routeur. Votre routeur peut accueillir le protocole WPS, donc une seule pression sur une touche, ou la saisie d'un NIP peut vous connecter rapidement.
6f0da7fb=Si votre périphérique est doté d'un bouton de commande WPS, sélectionnez cette option sur la page Wi-Fi Protected Setup, cliquez ou appuyez sur le bouton WPS sur votre périphérique, puis cliquez sur le bouton WPS sur cette page.
6f95a5e7=Cliquez sur <em>Connexion</em> pour terminer la connexion à l'ordinateur de votre réseau domestique.
6fd65fac=Haut de la page
723c9837=Liste des périphériques
7c8d9f48=Cliquer sur <em>Effacer la liste des périphériques</em> effacera les informations relatives aux anciens périphériques non connectés et redémarrera le routeur. Cela déconnectera temporairement les périphériques de votre réseau. Lorsque les périphériques se reconnecteront automatiquement, ils réapparaîtront dans la liste des périphériques. Le sans-fil intelligent Linksys conservera les noms personnalisés et les icônes des périphériques qui seront reconnus sur le réseau.
8917be24=Une fois le périphérique connecté, cliquez sur <em>OK</em> dans la page Ajouter un périphérique sans fil.
8cca83e3=Cela affiche les périphériques actuellement connectés au routeur et s'ils sont en ligne ou hors ligne. En ligne signifie que le périphérique est activé et a accès au réseau. Hors ligne signifie que le périphérique est éteint. Vous verrez deux onglets : <em>Mon réseau</em> et <em>Réseau d'invité</em>. Cliquez sur l'onglet pour voir les périphériques connectés à l'un ou l'autre des réseaux.
925b76bf=<em>Imprimante USB</em> : choisissez cette option si vous désirez connecter une imprimante qui est raccordée au routeur à l'aide d'un câble USB. Cette option n’est disponible que pour les routeurs dotés d’un port USB.
93453c35=Pour connecter d'autres périphériques à votre routeur, cliquez sur <em>Ajouter un périphérique</em>. Puis, sélectionnez le type de périphérique à ajouter :
94ce2401=<em>Autre</em> : Périphérique sans fil tel qu'une caméra, un téléphone intelligent, une console de jeu, une imprimante sans fil ou tout autre dispositif pouvant se connecter sans fil à un routeur.
9a6e7e02=Connexion d'un périphérique à l'aide de la fonction WPS
a3753c23=Connexion d'une imprimante USB
b29cd459=Vous serez invité à entrer un mot de passe ou une clé de sécurité, saisissez le mot de passe figurant dans la page Ajouter un ordinateur.
b53f47c7=Utilisez la méthode de votre choix pour afficher les réseaux sans fil et vous y connecter. Par exemple, si votre ordinateur utilise Microsoft Windows, vous pouvez recourir au gestionnaire de connexion sans fil de Windows. Il vous permet de voir tous les réseaux sans fil accessibles dans votre secteur.
b5c0e4ac=Si l'on vous demande le NIP du routeur durant la connexion, entrez le numéro indiqué sous <em>NIP du routeur</em>.
b9761bfb=Pour connecter un périphérique qui prend en charge la fonction WPS, sélectionnez un des choix figurant ci-dessous selon la méthode de connexion WPS utilisée par votre périphérique :
b9dd902f=Connexion d'un périphérique sans fil
c37a726f=<em>Remarque :</em> Cette option n’est disponible que pour les routeurs dotés d’un port USB.
c37c6198=Une fois le logiciel enregistré sur votre ordinateur, remontez jusqu'à son emplacement et double-cliquez sur le programme pour l'installer.
c66c37ff=<em>Remarque :</em> Si le nom de votre imprimante n'apparaît pas dans la liste quand vous tentez d'imprimer, réinstallez le pilote (logiciel) de l'imprimante sur votre ordinateur. Pour ce faire, insérez le CD qui accompagnait votre imprimante dans chacun des ordinateurs à partir desquels vous désirez imprimer. Le CD comporte les pilotes nécessaires pour l'imprimante.
c6fe7be9=Assurez-vous d'exécuter toutes les étapes en un court laps de temps de façon à ce que la connexion s'établisse. Si trop de temps s'écoule entre les étapes, la connexion pourrait s'expirer et vous devrez recommencer depuis le début.
d19eabec=Sur le périphérique, sélectionnez le nom du réseau apparaissant dans la page Ajouter un périphérique sans fil pour le connecter à votre réseau domestique. Puis, entrez le type de mot de passe ou de clé de sécurité, le cas échéant. Certains périphériques exigent de connaître le type, d'autres pas.
d9b242c6=Cliquez sur <em>Modifier</em> pour changer le nom du périphérique. Voici le nom sous lequel apparaît ce périphérique dans la liste des périphériques. Si vous modifiez le nom du routeur, ce nom apparaîtra également sur la liste déroulante des Réseaux en haut de la page d'accueil. Cliquez sur <em>OK</em> quand vous avez terminé.
daf1110c=Ajout d'autres périphériques
e0e86bdd=Si votre périphérique est doté d'un NIP Wi-Fi Protected Setup, sélectionnez cette option sur la page Wi-Fi Protected Setup, entrez le numéro NIP dans la zone de texte, puis cliquez sur <em>Enregistrer</em>.
ec186a40=<em>WPS</em> : un dispositif utilisant le protocole Wi-Fi Protected Setup™ (WPS) pour se connecter sans fil. Si votre dispositif affiche le logo WPS, il peut accueillir la connexion WPS.
efa32f41=Effacer la liste des périphériques
f1658478=Connectez l'imprimante à votre routeur à l'aide du câble USB fourni.
