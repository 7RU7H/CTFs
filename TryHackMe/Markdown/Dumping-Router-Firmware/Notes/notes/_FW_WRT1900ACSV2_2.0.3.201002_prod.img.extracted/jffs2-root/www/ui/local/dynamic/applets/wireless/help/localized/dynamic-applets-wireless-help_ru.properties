021ae53b=Чтобы сохранить изменения кликните <em>Применить</em> или <em>ОК</em>.
0b434634=<em>Заметка:</em> Когда вы настраиваете ваш роутер, безопасный гостевой доступ на частоте 2,4 GHz настраивается автоматически. В зависимости от модели роутера, у вас так же может быть гостевая сеть на частоте в 5 GHz. Отключите гостевые сети, чтобы управлять доступом к беспроводным устройства.
0fdd2e1c=Управление диапазоном
124ba1e6=Выберите сеть Wi-Fi, которую нужно включить: 2,4 ГГц или 5 ГГц. Затем укажите следующие настройки.
144c7926=Для подключения устройств при помощи функции Wi-Fi Protected Setup™ выберите один из методов подключения, представленных на этой странице. Wi-Fi Protected Setup одновременно может подключать только одно устройство. Для каждого подключаемого устройства придется заново повторить все действия.
20662ffe=<em>Нажатие кнопки</em> — Этот метод используется при подключении устройств, снабженных кнопкой Wi-Fi Protected Setup или генерирующих в интерфейсе управления маршрутизатором приглашение нажать кнопку Wi-Fi Protected Setup на маршрутизаторе. Сначала нажмите кнопку Wi-Fi Protected Setup на подключаемом устройстве, а затем нажмите на аналогичную кнопку на этой странице.
2693e91d=<em>Разрешить доступ ТОЛЬКО перечисленным MAC-адресам</em> — Выберите этот параметр, если необходимо разрешить доступ в беспроводную сеть только определенным устройствам. Только те устройства, MAC-адреса которых внесены в список, получат доступ в вашу сеть. Всем прочим устройствам в доступе будет отказано.
2956abfc=<em>Пароль Wi-Fi</em> (иногда его таже называют ключом безопасности) запрашивается при подключении компьютеров и устройств к вашей сети Wi-Fi. Пароль не позволяет нежелательным пользователям подключаться к вашей сети Wi-Fi.
30a79b0d=<em>Запретить доступ для перечисленных MAC-адресов</em> — Выберите этот параметр, если необходимо создать список MAC-адресов, которые не могут получать доступ к вашей сети. Любому устройству, MAC-адрес которого внесен в список, будет отказано в доступе к вашей сети.
37700c40=Функция управления диапазоном позволяет добиться наибольшей производительности всех ваших беспроводных устройств путем оптимального распределения нагрузки по всем диапазонам Wi-Fi. В этом трехдиапазонном маршрутизаторе эта функция работает на двух частотах 5 ГГц.
3773d5c2=<em>PIN-код маршрутизатора</em> — Используется при подключении тех устройств, которые требуют ввода PIN-кода (персонального идентификационного номера) маршрутизатора. PIN-код маршрутизатора также указан на этикетке, прикрепленной к нижней части маршрутизатора.
42618e77=<em>Примечание.</em> Эта функция реализована не во всех моделях маршрутизаторов.
428584e4=Wi-Fi Protected Setup™
450af14b=Использование функции Wi-Fi Protected Setup
51bed00d=Настройки Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Канал</em> — Выберите канал для подключения устройств Wireless-B, Wireless-G и Wireless-N. Если вы не знаете, какой именно канал использовать, выберите <em>Авто</em>.
6fd65fac=Вернуться наверх
7f75c004=<em>Режим обеспечения безопасности</em> — режим обеспечения безопасности беспроводной сети. Доступные варианты перечислены в выпадающем списке. Каждое устройство, подключаемое к вашему маршрутизатору, должно быть настроено на тот же режим обеспечения безопасности.
8b3d45be=2,4 ГГц и 5 ГГц
8cf34319=Функция Wi-Fi Protected Setup облегчает добавление устройств к беспроводной сети, не требуя ввода имени сети и пароля. Для использования Wi-Fi Protected Setup подключаемое устройство должно поддерживать эту функцию.
9007701d=<em>Имя сети Wi-Fi</em> — это имя отображается в списке доступных сетей в диспетчере беспроводных подключений вашего устройства.
900bd3f5=<em>Список фильтров MAC-адресов</em> — Введите MAC-адрес которому следует разрешить или запретить доступ к сети. Нажмите <em>Добавить MAC-адрес</em>, и адрес добавится в список. Также можно редактировать или удалять из списка ранее внесенные в него MAC-адреса.
9cf06458=Для активации функции Wi-Fi Protected Setup установите флажок <em>Включено</em>. Если снять этот флажок, вы не сможете использовать функцию Wi-Fi Protected Setup™ для подключения устройств к вашей сети. Кнопка &quot;Wi-Fi Protected Setup&quot; также будет отключена.
a6e87a15=Функция SimpleTap облегчает подключение мобильных устройств с поддержкой NFC к беспроводной сети, не требуя ввода имени сети и пароля. NFC — стандарт Near Field Communication (беспроводная связь ближнего радиуса действия), который позволяет подключить поддерживаемое мобильное устройство, просто коснувшись устройства картой SimpleTap, которая входит в комплект поставки маршрутизатора.
af4f29df=При включенном управлении диапазоном для каждому беспроводному устройству назначается тот диапазон, в котором устройство сможет работать с наивысшей производительностью. В этом трехдиапазонном маршрутизаторе функция управления нагрузкой будет распределять подключенные устройства по всем трем диапазонам.
b148f367=Фильтрация MAC-адресов
b3f19659=<em>Ширина канала</em> — Для обеспечения наилучшей производительности взаимодействия с устройствами Wireless-B, Wireless-G и Wireless-N (2,4 ГГц), выберите <em>Авто (20 МГц или 40 МГц)</em>. Для настройки ширины канала в 20 МГц, выберите пункт <em>Только 20 МГц</em>.
b685a8cf=Включить подключение SimpleTap
bd32b640=Беспроводное Расписание
bfd3ba2a=<em>Режим Wi-Fi</em> — выберите стандарт Wi-Fi, для устройств, подключающихся к вашей беспроводной сети.
d852d674=Чтобы включить подключение SimpleTap, установите для этой функции значение <em>Вкл.</em>
df7a3c51=Фильтрация по MAC-адресам позволяет разрешать или запрещать доступ в вашу сеть устройствам с конкретными MAC-адресами. Этой функцией можно воспользоваться, если вы не хотите использовать в качестве защиты пароль беспроводной сети. Если активировать эту функцию, то функция Wi-Fi Protected Setup™ будет отключена.
eac4fc35=По умолчанию ваши беспроводные сети, включая гостевую сеть, включены. Используйте беспроводное расписание, чтобы включить или выключить доступ в выбранное время. Нажмите на квадратики на календаре, чтобы включить или выключить беспроводные сети. Белые квадратики означают, что ваши беспроводные сети включены. Синие квадратики означают, что ваши беспроводные сети отключены. Нажмите ОК, чтобы закончить.
ed0c3d32=<em>PIN-код устройства</em> — Воспользуйтесь этим параметром, если в вашем устройстве предусмотрен PIN-код для функции Wi-Fi Protected Setup™. Введите PIN-код устройства в поле PIN и нажмите <em>Зарегистрировать</em>.
f4bd828e=<em>Примечание.</em> Если скрыть имя сети Wi-Fi, уровень безопасности сети не повысится. Даже если вещание имени сети Wi-Fi отключено, можно определить его с помощью различных программ. Скрытое имя сети Wi-Fi может помешать пользователям, а также другим устройствам в обнаружении вашей сети и подключении к ней. Если скрыть имя сети Wi-Fi, устройства не смогут использовать WPS.
f6c9a8ae=<em>Вещание SSID</em> — выберите, следует ли вещать имя сети Wi-Fi устройствам, пытающимся обнаружить доступные сети.
f9cefbc5=На этой странице вы можете изменить настройки безопасности вашей беспроводной сети. В зависимости от модели, ваш роутер может работать на нескольких частотах, одна - 2,4GHz и две 5GHz. Вы можете выбрать имя сети (SSID) и пароль для каждой частоты. <em>Примечание:</em> если вы измените настройки, то следует переподключить все устройства в вашей сети, чтобы настройки вступили в силу.
