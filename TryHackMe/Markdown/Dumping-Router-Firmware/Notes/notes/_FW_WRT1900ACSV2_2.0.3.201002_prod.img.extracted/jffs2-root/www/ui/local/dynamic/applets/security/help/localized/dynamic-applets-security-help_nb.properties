06efafee=Aktivert – Velg <em>Aktivert</em> for å aktivere trigging av porter. Hvis du ikke vil bruke trigging av portområde for denne oppføringen, men ønsker å beholde informasjonen i tabellen, opphever du merkingen av boksen.
0c6248a7=Ruteren har en DMZ-funksjon (Demilitarized Zone) som videresender alle innkommende porter som vises i WAN-grensesnittet, unntatt de som videresendes spesielt, til en IP-adresse eller MAC-adresse. Denne funksjonen kan brukes til å eksponere en webserver, en e-postserver eller et webkamera for Internett slik at dette er tilgjengelig for alle. Denne funksjonen brukes vanligvis ikke, fordi den innebærer betydelig sikkerhetsrisiko for den enheten du angir som DMZ. Enheten er ikke beskyttet av innebygde brannmurer, Internett-filtre eller ruterwebfiltre.
17d59472=Med trigging av portområde kan ruteren følge med på utgående data for bestemte portnumre. Ruteren husker IP-adressen til datamaskinen som sender de samsvarende dataene, slik at når de forespurte dataene returneres via ruteren, trekkes de tilbake til den riktige datamaskinen. Dette er nyttig ved bruk av Bluetooth- eller USB-hodetelefoner til chat og spill på Internett. Klikk på <em>Legg til en ny trigging av portområde</em>.
1f77be4b=Hvis du vil bruke denne funksjonen, klikker du <em>På</em>.
2000ff5d=<em>Intern port</em> – Angi portnummeret for den interne porten.
2d2cebab=<em>Applikasjonsnavn</em> – Angi applikasjons- eller enhetsnavnet for videresending av port. Se dokumentasjonen for enheten hvis du trenger mer informasjon.
35d69968=DDNS
37d20c43=VPN-passasje
3e9ce96f=Her kan du tilpasse IPv6-porttjenester for ulike tjenester eller programmer. Når brukere sender disse typene forespørsler til nettverket ditt via Internett, vil ruteren videresende disse forespørslene til de riktige datamaskinene. Hvis du vil legge til en IPv6-brannmurinnstilling, klikker du på <em>Legg til IPv6-brannmurinnstilling</em>.
3fcb8161=<em>Tillat</em> – Portområdet som brukes av innkommende trafikk.
49867478=<em>Filter-ID (Port 113)</em> – Denne funksjonen hindrer at inntrengere får tilgang til ruteren din via Internett ved hjelp av tjenesteport 113. Noen programmer kan kreve at denne tjenesteporten er åpen. Hvis dette er tilfelle, deaktiverer du dette alternativet.
498b3b22=Internett-filtre
51367ab7=<em>IPv6-adresse</em> – IPv6-adressen til datamaskinen som skal motta trafikken.
51ae894b=For enkeltporter angir du samme portnummer i hver kolonne for <em>Trigget område</em> og <em>Videresendt område</em>.
549cb963=Sikkerhet
54f87ce9=<em>IPv4/IPv6 SPI-brannmurbeskyttelse</em> – Dette alternativet beskytter det lokale nettverket mot trusler fra Internett og er aktivert som standard. Brannmurinnstillingene til ruteren er optimalisert for de fleste hjemmemiljøer, så det er vanligvis ikke nødvendig å endre noe.
56151e50=VPN (Virtual Private Network) er et nettverk som bruker et offentlig nettverk som Internett til sikker kommunikasjon mellom en ekstern datamaskin og et annet nettverk. Selskaper bruker ofte VPN til å gi medarbeiderne ekstern tilgang til bedriftsnettverket. Standardinnstillingene til ruteren for VPN er konfigurert for de vanligste typene VPN-protokoller, så det er vanligvis ikke nødvendig å endre noe.
5c1a4c35=Velg om du vil aktivere eller deaktivere følgende Internett-filtre:
5da75756=Trigging av portområde
69be17c3=<em>L2TP-passasje</em> – Dette lar VPN-klienter i det lokale nettverket opprette en L2TP VPN-tunnel gjennom ruteren.
6fd65fac=Tilbake til toppen
70b0e7f5=<em>Aktivert</em> – Klikk i boksen for å aktivere porttjenesten.
7771a4af=<em>Applikasjonsnavn</em> – Angi applikasjons- eller enhetsnavnet for videresending av port.
783a9e8e=<em>Filtrer Internet NAT-omdirigering</em> - Denne funksjonen forhindrer at en lokal datamaskin bruker en URL eller Internett-adresse på nettverket ditt for å tilgang til den lokale serveren din.
7b24f810=<em>Ekstern port</em> – Angi portnummeret for den eksterne porten.
88a0747a=<em>Protokoll</em> – Velg protokollen du vil bruke, normalt TCP.
900a45c8=<em>Filtrer anonyme Internett-forespørsler</em> - Denne funksjonen blokkerer ping-forespørsler fra datamaskiner på Internett til ruteren din.
90ed9fb5=<em>PPTP-passasje</em> – Dette lar VPN-klienter i det lokale nettverket opprette en PPTP VPN-tunnel gjennom ruteren.
916e7333=<em>Kilde-IP-adresse</em> – Velg dette alternativet for å få tilgang til DMZ-enheten fra hvilken som helst IP-adresse på Internett, eller velg et bestemt IP-adresseområde som skal være tillatt.
91bf5190=<em>Protokoll</em> – Velg protokollen du vil bruke.
9a5751ae=<em>Start- og sluttport</em> – Portnummeret eller portområdet som skal brukes av enheten eller programmet for videresending av porter. Angi et portområde ved å skille første og siste portnummer med en bindestrek, for eksempel 5800-5900.
9cdceeb1=<em>Protokoll</em> – Protokollen som brukes av tjenesten.
9da4fbb0=<em>Merk:</em> Konfigurer en DHCP-reservasjon for IP-adressen til datamaskinen der du installerte programmet som krever videresending av porter.
9e29843d=<em>Enhets-IP-nummer</em> – Angi de tre siste sifrene i IP-adressen til datamaskinen som kjører programmet som krever videresending av porter.
9f916181=<em>Aktivert</em> – Klikk i boksen for å aktivere videresending av porter. Hvis du ikke vil bruke videresending av porter, men ønsker å beholde informasjonen i tabellen, opphever du merkingen av boksen.
a0675d78=<em>Enhets-IP-nummer</em> – Angi de tre siste sifrene i IP-adressen du har reservert for datamaskinen du vil videresende Internett-trafikk til.
a686cb07=<em>Aktivert</em> – Klikk i boksen for å aktivere videresending av portområde. Hvis du ikke vil bruke videresending av porter, men ønsker å beholde informasjonen i tabellen, opphever du merkingen av boksen.
ae2e6375=Videresending av enkeltport
b6dcde76=Videresending av enkeltport videresender innkommende trafikk fra Internett på en bestemt port til en enkeltenhet i lokalnettverket ditt. Du kan for eksempel videresende innkommende webforespørsler, typisk på port 80, til en webserver. Hvis du vil videresende flere porter, oppretter du flere oppføringer for å videresende flere porter til samme IP-adresse. Klikk på <em>Legg til en ny videresending av enkeltport</em>.
b9314999=<em>Merk:</em> Se dokumentasjonen for enheten for å finne ut hvilke porter den bruker.
ba80fee0=Klikk på <em>Vis DHCP-klienttabell</em> for å vise gjeldende DHCP-klientliste.
bba1b785=IPv6-porttjenester
c0c1a240=Videresending av portområde
ce715cd2=Brannmur
d0d8270a=<em>IPSec-passasje</em> – Dette er en gruppe med protokoller som brukes til å implementere sikker utveksling av pakker over VPN.
d0fbed2c=DMZ
ddca4373=<em>Destinasjons-IP-adresse</em> – Velg dette alternativet for å gi tilgang til DMZ-enheten fra et bestemt IP-adresseområde eller en bestemt MAC-adresse.
e8ed1455=Applikasjoner og spill
ec17d435=For å bruke denne funksjonen, velg en tjenesteleverandør fra rullegardinmenyen. Fyll ut feltene med informasjon fra DDNS-leverandøren.
ec56dd09=Videresending av porter videresender innkommende trafikk fra Internett på et portområde til en bestemt enhet i lokalnettverket ditt. Noen programmer kan for eksempel bruke flere porter, slik at hvis én port er opptatt, går det an å prøve en annen. Klikk på <em>Legg til en ny videresending av portområde</em>.
eec24da4=<em>Filtrer multikasting</em> - Multikasting ligner på kringkastinger. Som standard sendes de til alle datamaskiner på et nettverk. Dette alternativet blokkerer multikasting.
f3973342=Med DDNS-funksjonen kan du konfigurere et domenenavn for hjemmenettverket, slik at du kan bruke dette for å finne nettverket ditt på Internett. Dette er nyttig hvis du ønsker ekstern tilgang til en USB-stasjon eller et webkamera over Internett.
f3d78689=For hver oppføring angir du et <em>beskrivende enhets- eller programnavn</em> og angir deretter portene.
f4f77407=Hvis du vil bruke en statisk IP-adresse for enheten som skal være i DMZ, velger du <em>IP-adresse</em> og angir de tre siste sifrene i adressen. Hvis du heller vil bruke en MAC-adresse enn en statisk IP-adresse for enheten, velger du <em>MAC-adresse </em>og skriver inn MAC-adressen for enheten.
f583c136=<em>Merk:</em> Hvis du vil konfigurere videresending for flere porter, angir du samme tall i feltene Ekstern port og Intern port.
f58761c9=<em>Beskrivelse</em> – Navn eller beskrivelse for tjenesten.
f63c8c7f=For portområder angir du samme antall områder i hver kolonne for <em>Trigget område</em> og <em>Videresendt område</em>.
