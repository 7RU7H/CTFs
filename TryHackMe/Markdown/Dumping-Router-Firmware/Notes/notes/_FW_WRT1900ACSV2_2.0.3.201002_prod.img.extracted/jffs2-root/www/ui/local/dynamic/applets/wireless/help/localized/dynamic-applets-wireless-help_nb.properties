021ae53b=For å lagre endringer, klikk <em>Apply</em> (Bruk) eller <em>OK</em>.
0b434634=<em>Merk:</em> Når du konfigurerer ruteren, opprettes et sikkert gjestenettverk automatisk på 2,4 GHz-båndet. Avhengig av modellen, kan det også finnes et gjestenettverk på et 5 GHz-bånd. Slå på eller av gjestenettverk for å kontrollere tilgang fra trådløse enheter.
0fdd2e1c=Båndstyring
124ba1e6=Velg Wi-Fi som du vil aktivere, 2,4 GHz eller 5 GHz. Deretter spesifiserer du de følgende innstillingene:
144c7926=For å koble til en enhet med Wi-Fi Protected Setup, velg én av metodene på denne siden. Wi-Fi Protected Setup kobler til én enhet om gangen. Gjenta trinnene for hver enhet som du vil koble til.
20662ffe=<em>Trykknapp</em> - Bruk denne hvis enheten har en Wi-Fi Protected Setup-knapp eller ber deg om å trykke på Wi-Fi Protected Setup-knappen på ruteren. Trykk eller klikk først på Wi-Fi Protected Setup-knappen på enheten som du vil koble til nettverket og klikk deretter på knappen på denne siden.
2693e91d=<em>Tillat tilgang BARE for de oppførte MAC-adressene</em> – Velg dette alternativet hvis du bare vil gi bestemte enheter tilgang til det trådløse nettverket. Bare enhetene med MAC-adresser som er oppført, vil få koble til nettverket. Alle andre enheter blir blokkert.
2956abfc=<em>Wi-Fi-passord</em> - Noen ganger kalt en sikkerhetsnøkkel, passordet kreves ved tilkobling av datamaskiner eller enheter til Wi-Fi-nettverket. Dette forhindrer at uønskede brukere for tilgang til Wi-Fi-nettverket ditt.
30a79b0d=<em>Nekt tilgang for de oppførte MAC-adressene</em> – Velg dette alternativet hvis du vil opprette en liste over MAC-adresser som ikke skal få tilgang til nettverket. Ingen enheter med MAC-adresser som er oppført, vil få koble til nettverket.
37700c40=Båndstyring får beste ytelse fra dine trådløse enheter ved å balansere dem på tvers av flere Wi-Fi-bånd. På denne trebåndsruteren, fungerer denne funksjonen på dine to 5 GHz-bånd.
3773d5c2=<em>Ruter-PIN</em> – Bruk dette alternativet hvis enheten du kobler til, ber om ruter-PIN (Personal Identification Number). PIN-koden finner du også på undersiden av ruteren.
42618e77=<em>Merk:</em> Denne funksjonen er ikke tilgjengelig på alle rutermodeller.
428584e4=Wi-Fi Protected Setup™
450af14b=Aktiver Wi-Fi Protected Setup
51bed00d=Wi-Fi-innstillinger
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em> – Velg kanalen for Wireless-B-, Wireless-G- eller Wireless-N-nettverk. Hvis du ikke er sikker på hvilken kanal du skal velge, velger du <em>Automatisk</em>.
6fd65fac=Tilbake til toppen
7f75c004=<em>Sikkerhetsmodus</em> – Metoden for trådløs sikkerhet. De tilgjengelige alternativene vises på rullegardinlisten. Alle enheter i nettverket må bruke den samme sikkerhetsmodusen slik at de kan koble til ruteren.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup gjør det enkelt å legge enheter til det trådløse nettverket uten å måtte angi et nettverksnavn og passord. For å bruke Wi-Fi Protected Setup, må enheten som du vil koble til støtte dette.
9007701d=<em>Wi-Fi-navn</em> - Dette er navnet som vises i listen over tilgjengelige nettverk i Wi-Fi-behandleren.
900bd3f5=<em>MAC-filterliste</em> – Angi MAC-adresser du vil gi eller nekte tilgang til nettverket ditt. Klikk på<em> Legg til MAC-adresse</em> for å legge til en adresse på listen. Du kan også redigere eller slette eksisterende MAC-adresser.
9cf06458=For å aktivere Wi-Fi Protected Setup, klikk på <em>Aktiver</em>-avmerkingsboksen. Hvis du fjerner krysset i denne boksen, kan du ikke bruke Wi-Fi Protected Setup til å koble enheter til nettverket, og Wi-Fi Protected Setup-trykknappen på ruteren deaktiveres.
a6e87a15=Med SimpleTap™-tilkobling er det enkelt å koble NFC-aktiverte mobilenheter til det trådløse nettverket uten å måtte angi nettverksnavn og -passord. NFC står for Near Field Communication, nærfeltskommunikasjon, og gjør det mulig å koble til en støttet mobilenhet ved å berøre enheten med SimpleTap-kortet som fulgte med ruteren.
af4f29df=Båndstyring tilordner trådløse enheter til det Wi-Fi-båndet som gir best ytelse. På denne trebåndsruteren, vil båndstyring balansere trådløse enheter på tvers av alle tre bånd.
b148f367=MAC-adressefiltrering
b3f19659=<em>Kanalbredde</em> – For det beste resultatet i et nettverk som bruker enheter med Wireless-B, Wireless-G og Wireless-N (2,4 GHz), beholder du standardverdien <em>Automatisk (20 MHz eller 40 MHz)</em>. For en kanalbredde på 20 MHz velger du <em>Bare 20 MHz</em>.
b685a8cf=Aktiver SimpleTap-tilkobling
bd32b640=Trådløs tidsplan
bfd3ba2a=<em>Wi-Fi-modem</em> - Velg Wi-Fi-standarden for enheter som kobler til Wi-Fi-nettverket ditt.
d852d674=Hvis du vil aktivere SimpleTap-tilkoblingen, må du slå funksjonen <em>På</em>.
df7a3c51=MAC-filtrering lar deg tillate eller nekte tilgang til nettverket for spesifikke MAC-adresser. Du kan ønske å bruke dette alternativet hvis du ikke ønsker å beskytte nettverket med et sikkert trådløst passord. Hvis du aktiverer dette alternativet, deaktiveres Wi-Fi Protected Setup.
eac4fc35=Som standard er alle dine trådløse nettverk, inkludert gjestenettverk, på. Bruk den trådløse tidsplanen til å slå dem av eller på til valgte tider. Klikk på firkantene i kalenderen for å slå trådløse nettverk av eller på. Hvite firkanter indikerer at trådløse nettverk er på. Blå firkanter indikerer at trådløse nettverk er av. Klikk Ok når du er ferdig.
ed0c3d32=<em>Enhetens PIN-kode</em> - Bruk dette hvis enheten har en Wi-Fi Protected Setup PIN-kode. Angi PIN-koden fra enheten i PIN-kodefeltet og klikk på <em>Registrer</em>.
f4bd828e=<em>Merk:</em> Skjuling av Wi-Fi-navnet gir ikke ekstra nettverkssikkerhet. Wi-Fi-navn kan enkelt ses med en rekke forskjellige verktøyet selv når det ikke kringkastes. Skjuling av Wi-Fi-navnet kan forhindre at rettmessige brukere og andre enheter og tjenester i hjemmet ser det og kobler til. Hvis du skjuler Wi-Fi-navnet, kan ikke enheter koble til med Wi-Fi Protected Setup.
f6c9a8ae=<em>Kringkast SSID</em> - Velg om du vil kringkaste Wi-Fi-navnet til enheter som leter etter tilgjengelige nettverk.
f9cefbc5=Denne siden lar deg endre sikkerhetsinnstillinger for det trådløse nettverket. Ruteren har flere radioer, én 2,4 GHz og én eller to 5 GHz, avhengig av modellen. Du kan spesifisere et nettverksnavn (SSID) og et passord for hver radio. <em>Merk:</em> Hvis du endrer innstillinger, må alle enheter på nettverk kobles til igjen med de nye innstillingene.
