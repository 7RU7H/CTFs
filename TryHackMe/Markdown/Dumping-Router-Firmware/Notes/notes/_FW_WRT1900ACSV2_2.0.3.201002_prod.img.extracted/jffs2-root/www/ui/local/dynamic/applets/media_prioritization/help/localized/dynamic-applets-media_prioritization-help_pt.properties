129d97ea=Alta prioridade - é para dispositivos e aplicativos que precisam de prioridade de largura de banda para uma execução sem interrupções como, por exemplo, dispositivos que reproduzem filmes ou músicas por streaming. Mova os dispositivos da lista Prioridade normal para esta se desejar dar a eles uma prioridade mais alta.
13b45e48=Para adicionar um novo aplicativo ou jogo, clique na seta do menu suspenso em Aplicativos ou Jogos e selecione <em>Adicionar novo aplicativo</em> ou <em>Adicionar novo jogo</em>.
311601fb=Definir prioridade de mídia
3394f785=Prioridade de mídia
3f5c368b=Priorização de dispositivo
4d306d39=<em>Sem confirmação</em> - especifica se o roteador reenvia dados caso ocorra um erro.
558d44e3=Redefinir prioridade
5942c48b=É possível editar as configurações de um jogo ou aplicativo que você adicionou, ou excluí-lo completamente da lista. Mas você não pode editar ou excluir um jogo ou aplicativo que não tenha adicionado.
5bf953fc=Para priorizar dispositivos, em <em>Aplicativos</em>, escolha <em>Prioridade de mídia</em>, em seguida selecione <em>Ligado</em> para habilitar esse recurso.
5eb0fdf0=Adicionar novo aplicativo ou jogo
6c9b344e=<em>Observação:</em> Se você configurar a largura de banda de downstream para uma taxa muito alta, o roteador não utiliza as prioridades correctamente e podem ocorrer problemas.
6fd65fac=Voltar ao topo
71490436=Use essa opção para restaurar as configurações de prioridade de mídia com os valores padrão. Isso apaga as configurações de prioridade que você tiver definido, e as configurações padrão voltam a ser usadas. Após a restauração, é possível fazer alterações às configurações padrão.
71d6b8d0=Selecione o dispositivo, aplicativo ou jogo que você priorizar e mova-o para a lista <em>Alta prioridade</em> no topo da página. Você pode classificar três itens como alta prioridade. É possível mover os dispositivos para a lista Prioridade normal se eles não precisarem mais ter prioridade de largura de banda.
77fda8df=Alterar configurações de prioridade de mídia
896660df=Com a Prioridade de mídia você decide quais dispositivos ou aplicativos têm prioridade de largura de banda na rede. Por exemplo, se houver uma TV inteligente ou um computador em que você assista a filmes por streaming com frequência, é possível mover esse dispositivo para o topo da lista de prioridade para que ele obtenha a largura de banda necessária para manter os filmes rodando sem interrupções. Esse dispositivo não precisará competir com outros por largura de banda na rede.
8db272fd=A página Prioridade de mídia possui dois níveis de prioridade:
8eca6c26=<em>Largura de banda de downstream</em> - Especifique a velocidade da largura de banda de downstream a ser usada em quilobits por segundo (kbps).
8f6a521d=Digite o intervalo de porta e o protocolo que o aplicação ou jogo usa nos campos <em>Intervalo de porta</em>.
985d6dbd=Editar ou excluir um jogo ou aplicativo
98a23114=Clique em Configurações para ativar/desativar o suporte de multimídia Wi-Fi (WMM) e o recurso sem confirmação. O suporte de multimídia Wi-Fi melhora a qualidade de aplicativos de áudio, vídeo e voz. Está ativado por padrão. O recurso "Sem confirmação", quando ativo, instrui o Velop para que envie novamente dados aos dispositivos, quando houver um erro. Está desativado por padrão.
9a2d19f5=A priorização de dispositivo utiliza os resultados de uma verificação de velocidade para determinar a quantidade da sua capacidade de internet para direcionar os dispositivos de alta prioridade. Se você achar que os resultados da verificação de velocidade do Velop são imprecisos, é possível inserir as velocidades manualmente. É importante que os números sejam precisos para obter o máximo deste recurso. Recomendamos que acesse <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> no seu laptop ou entre em contato com o ISP para descobrir sua velocidade atual e inseri-la manualmente.
9ef15554=Prioridade normal - é para dispositivos e aplicativos que não precisam de prioridade especial de largura de banda.
a369eae7=Os dispositivos atualmente conectados à rede que têm Prioridade normal estão listados na caixa <em>Dispositivos</em>. As listas suspensas <em>Aplicativos</em> e <em>Jogos</em> exibem aplicativos e jogos comuns; você pode ou não estar usando os mesmos atualmente no computador ou nos dispositivos.
b9fa0606=Clique em <em>OK</em> quando concluir.
c9d76a75=Para editar as informações para um aplicativo ou jogo, selecione o jogo ou o aplicativo na lista suspensa, depois clique no link <em>Editar</em>. Para excluir o jogo ou aplicativo, clique no link <em>Excluir</em>.
df316231=Para definir outras configurações de prioridade de mídia, clique em <em>Configurações</em>. Estão disponíveis as seguintes opções:
e0759790=A priorização de dispositivo permite que você escolha dispositivos para uso prioritário da sua conexão à internet. Dispositivos de alta prioridade, com fio e/ou sem fio, sempre terão o melhor acesso quando conectados. Dispositivos de prioridade normal dividirão a capacidade restante. Arraste e solte os dispositivos para alterar a prioridade. Recomendamos alta prioridade para dispositivos utilizados para transmissão de vídeo ou jogos on-line e outros aplicativos exigentes.
e9c23d80=Ao editar, faça mudanças nas informações de nome, porta ou protocolo do aplicativo ou jogo.
eeb6580a=<em>Suporte a WMM</em> - ligue ou desligue o suporte a WMM (Wi-Fi Multimedia - Multimídia sem fio). Esse recurso vem ligado por padrão e melhora a qualidade de aplicativos de áudio, vídeo e voz priorizando o tráfego sem fio. Para usar esse recurso, os dispositivos clientes sem fio da rede devem suportar WMM.
f524399f=Insira o nome do aplicativo ou jogo.
