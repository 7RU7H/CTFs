10a047c5=Чтобы узнать, как текущая скорость коррелирует с результатами последних тестов, нажмите <em>Показать журнал</em>. В окне результатов будут приведены результаты тестов. Это дает нам хорошее указание на то, как время суток или количество пользователей в сети может повлиять на скорость сети. Чтобы закрыть окно журнала, нажмите на значок X в верхнем правом углу.
3428a372=В окне измерения скорости щелкните <em>Начать измерение</em>. Программа измерения скорости автоматически выберет ближайший сервер для измерения. Производится измерение скорости загрузки и отправки. В ходе измерения на шкале указывается текущая скорость. По окончании измерения отображаются значения скорости загрузки и отправки.
5b6527a1=Измерение скорости дает возможность определить текущую скорость загрузки данных в домашнюю сеть из Интернета и скорость отправки данных в Интернет. Отправка данных происходит, например, при отправке электронных писем с вложениями, с фотографиями или документами, а загрузка данных — при получении электронных писем с вложениями, а также просто при просмотре веб-сайтов или доступе к документам через Интернет.
6aa2187d=Измерение скорости
6fd65fac=Вернуться наверх
82d1b02f=Скорость загрузки и отправки данных может изменяться в течение дня. Скорость зависит от одновременного количества пользователей в сети. Если кто-либо у вас дома слушает музыку или смотрит видео из Интернета на одном компьютере, это может повлиять на скорость загрузки и передачи данных на другом компьютере. Для получения точных результатов рекомендуем измерять скорость несколько раз в течение дня.
a140b6b7=Измерить скорость
