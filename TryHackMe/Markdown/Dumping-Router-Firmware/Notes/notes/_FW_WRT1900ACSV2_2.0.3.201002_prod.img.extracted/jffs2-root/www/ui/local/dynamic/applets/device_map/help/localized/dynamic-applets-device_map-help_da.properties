0030b352=Klik på linket <em>Click here</em> (Klik her) på siden Add a USB printer (Tilføj en USB-printer) (for enten pc- eller Mac-software) for at downloade den gratis Linksys VUSB-software. Når du bliver spurgt om du vil køre programmet eller gemme det på din computer, vælger du <em>Gem på din computer</em> og enten gemme den på standardplaceringen eller et andet sted..
00bb13a6=Rapportering om nuværende internetforbrug.
0352925e=Tilslut en computer
10b4eeed=Mobil
1976e32a=2,4 GHz
1d62d09c=På listen med tilgængelige netværk skal du vælge det netværksnavn, som vises på siden Tilføj en computer. Dette er navnet på dit hjemmenetværk.
21190f9e=For at opdatere de p&aring; nuv&aelig;rende tidspunkt viste enheder, klik p&aring; knappen <em>opdater</em> i det &oslash;verste venstre omr&aring;de af v&aelig;rkt&oslash;jet til netv&aelig;rksoversigt.
2a6d22ea=Ved at klikke p&aring; et enhedsnavn vises detaljer s&aring;som navn, producent, model, IP-adresse og meget mere. Du vil ogs&aring; kunne udf&oslash;re udvalgte opgaver baseret p&aring; enheden, s&aring;som at indstille <em>For&aelig;ldrekontrol</em> for en given enhed.
2d3c8811=For at lave en rapport om det nuværende internetforbrug, klik på <em>Internetforbrug</em>. Dernæst kan du vente på at rapporten laves. Når den er færdig vil du kunne se:
2d3f213d=Klik på <em>Skift ikon</em> for at skifte det ikon, som vises for denne enhed. Du kan vælge mellem de tilgængelige ikoner for enhedstypen. Klik på <em>OK</em> for at skifte til det nye ikon.
2ea0f33e=Du kan tilslutte en USB-printer til dit hjemmenetværk. Denne type printer tilsluttes til routeren via et USB-kabel og kan ikke tilsluttes trådløst.
33fafe4c=<em>Vis</em> - Skift denne mulighed hvis du vil v&aelig;lge at f&aring; vist forskellige data.
3e88dd17=Når den er installeret på din computer, klikker du på Linksys VUSB-filen for at installere printeren, så den kan kommunikere med din router og andre enheder på netværket.
3f9c9943=<em>Computer</em> - en stationær eller bærbar computer som du vil tilslutte trådløst.
420f18b6=<em>Samlet båndbredde</em> - samlet internetforbrug pr. enhed, både sendt og modtaget.
471bc0e6=Hvis du vil tilslutte en enhed, skal du se brugervejledningen for at få oplysninger om, hvordan enheden tilsluttes til et trådløst netværk. Hver enkelt enhed skal tilsluttes på sin egen måde, men næsten alle enheder har en metode til at vælge, hvilket netværk der skal oprettes forbindelse til, samt til indtastning af en sikkerhedsnøgle eller adgangskode.
4b86071f=Computer
4bd3ddde=<em>Brugsrapport for internet-båndbredde</em> - Dette er en top-til-bund sorteret liste baseret på de kriterier der er valgt i <em>Visningen</em>. Øverst på denne liste er den samlede <em>mængde</em> af data, efterfulgt af individuelle enheder med navne for hver Info-ikonet er en markør der viser en referenceværdi for en standard videostream (~2Mbps) til at sammenligne dine data med.
4c4552f2=Din printer har fået tildelt et standardnavn af producenten, f.eks. &quot;Canon Pixma MP490.&quot; Hvis du har omdøbt printeren til &quot;Printer i stuen&quot; eller lignende, vises det navn i stedet for.
4dee31bd=<em>Bemærk:</em> Din Linksys-router anvender en sikkerhedstype, der kaldes WPA (Wi-Fi Protected Access), som er den anbefalede sikkerhedsmetode til trådløse netværk. Hvis du har vanskeligt ved at tilslutte en enhed eller en spillekonsol, f.eks. en PlayStation Portable (PSP), Nintendo DS, TiVo, en trådløs printer eller en anden enhed, skyldes det muligvis, at produkterne anvender den ældre sikkerhedsmetode WEP (Wired Equivalent Privacy). Se enhedens dokumentation for at se, om du kan ændre dens trådløse sikkerhedsindstilling fra WEP til WPA. Hvis du kan ændre indstillingen, så gør det, og forsøg at tilslutte enheden til routeren.
59f170df=Ryd netværkskort
5d3c887d=<em>Bemærk:</em> Hvis du vil tilslutte en gæsts computer midlertidigt, skal du bruge funktionen Gæsteadgang. Denne funktion giver gæster mulighed for at få adgang til internettet, mens de er i dit hjem, men giver ikke adgang til delte enheder som f.eks. printere og delte drivere.
5e3ffc8e=Før du opretter forbindelse til routeren, skal du sørge for at computerens trådløse radio er tændt. De fleste bærbare computere er forsynet med en kontakt, der slår de trådløse radioer til og fra. Hvis du ikke er sikker på, hvor denne kontakt er placeret, skal du se brugervejledningen til computeren.
5f6a03df=<em>Router og filtre</em>
65cf8c13=<em>Ændring af navnet eller ikonet for en enhed</em>
66201cf3=Ved at klikke på <em>Ryd netværkskort</em> fjernes gammel og offline enhedsinformation og derefter genstarte routeren. Dette vil midlertidigt frakoble enheder fra dit netværk. Når enheder automatisk opretter forbindelse igen vil de blive vist på netværkskortet. Linksys Smart Wi-Fi husker brugertilpassede navne og ikoner når enheder identificeres på netværket.
685115d8=Denne procedure viser dig, hvordan du trådløst tilslutter en computer til dit netværk.
68616892=Printer
69564800=Wi-Fi Protected Setup™ (WPS) giver en let måde at tilslutte din enhed trådløst til din router. Din router understøtter WPS, så med et tryk på en knap eller ved indtastning af kodeord kan du hurtigt blive forbundet.
6c02077b=Opdatering af oversigt
6dfa0553=Klik p&aring; <em>Edit</em> (Redig&eacute;r) for at &aelig;ndre enhedsnavnet. Dette er navnet der vises for enheden i <span>Netv&aelig;rksoversigten</span>. Hvis du &aelig;ndrer navnet p&aring; routeren, vil dette navn ogs&aring; blive vist p&aring; rullelisten Networks (Netv&aelig;rk) &oslash;verst p&aring; hjemmesiden. Klik p&aring; <em>OK</em> n&aring;r du er f&aelig;rdig.
6f0da7fb=Hvis din enhed har en WPS-knap, så vælg denne valgmulighed på Wi-Fi Protected Setup-siden, klik eller tryk på WPS-knappen på din enhed og klik derefter på WPS-knappen på denne side.
6f95a5e7=Klik på <em>Opret forbindelse</em> for at tilslutte computeren til dit hjemmenetværk.
6fd65fac=Tilbage til toppen
703785c3=Følgende valgmuligheder er tilgængelige:
7651627b=5 GHz*
8917be24=Når enheden er tilsluttet, skal du klikke på <em>OK</em> på siden Tilføj en trådløs enhed.
8cbc9c2b=Anden enhed
91486ed7=For at opdatere de på nuværende tidspunkt viste rapporter, klik på knappen opdater i det øverste venstre område.
925b76bf=<em>USB-printer</em> - vælg denne indstilling, hvis du vil tilslutte en printer, som tilsluttes til routeren med et USB-kabel. Denne indstilling er kun tilgængelig for routere, som har en USB-port.
93453c35=Hvis du vil tilføje flere enheder til routeren, skal du klikke på <em>Tilføj en enhed</em>. Vælg derefter den type enhed, der skal tilføjes:
94ce2401=<em>Andet</em> - en trådløs enhed som f.eks. et kamera, en smartphone, spilkonsol, trådløs printer eller enhver anden enhed, som trådløst kan tilsluttes en router.
9a6e7e02=Tilslut en enhed ved hjælp af WPS
a3753c23=Tilslut en USB-printer
a71ead2d=<em>Modtaget</em> - totalt modtaget internetforbrug pr. enhed.
a917cc22=Offline
af49a9a2=LAN
b29cd459=Når du bliver bedt om en adgangskode eller sikkerhedsnøgle, skal du indtaste den adgangskode, der vises på siden Tilføj en computer.
b32f2e2e=Netværksoversigt
b53f47c7=Brug den metode, du foretrækker, til at få vist og oprette forbindelse til trådløse netværk. Hvis din computer f.eks. anvender Microsoft Windows, kan du bruge den trådløse forbindelsesstyring i Microsoft Windows. Dette giver dig mulighed for at få vist trådløse netværk i dit område.
b5c0e4ac=Hvis du bliver bedt om at angive routerens PIN-nummer, mens du er ved at oprette forbindelse, skal du indtaste nummeret, der vises under <em>Router-PIN</em>.
b758cee8=* Hvis du har en tri-band-router vil du se 5 GHz<sub>1</sub> og 5 GHz<sub>2</sub>.
b9761bfb=Hvis du vil tilslutte en enhed, der tilslutter WPS, skal du vælge en af valgmulighederne nedenfor baseret på, hvilken WPS-tilslutningsmetode din enhed anvender:
b9dd902f=Tilslut en trådløs enhed
bafe9b2d=Enhedstype
c3113ebd=Routeren er midt på kortet. Klik på rullemenuen <em>Filtrer kort</em>, og vælg de enhedstyper og forbindelsestyper, der skal vises. Du skal vælge mindst én enhedstype og én forbindelsestype.
c37a726f=<em>Bemærk:</em> Denne valgmulighed er kun tilgængelig på routeren, der har en USB-port.
c37c6198=Når softwaren gemmes på computeren, skal du gå til det sted, hvor den er gemt, og dobbeltklikke på programmet for at installere det på computeren.
c66c37ff=<em>Bemærk:</em> Hvis printernavnet slet ikke vises på listen, skal du installere printerdriveren (software) på din computer. Du kan gøre dette ved at indsætte den cd, der fulgte med printeren, i hver af de computere, du vil have adgang til printeren fra. Cd'en indeholder de nødvendige drivere til printeren.
c6fe7be9=Sørg for at udføre alle trinnene inden for et kort tidsrum, så forbindelsen oprettes. Hvis du venter for længe mellem trinnene, kan der opstå timeout for forbindelsen, og du skal starte forfra.
cafc9c98=Dette viser enhederne der er forbundet til routeren og om de er online eller offline. Online betyder at enheden er t&aelig;ndt og har adgang til netv&aelig;rket. Offline betyder at enheden er slukket. Der er to faner: <em>Mit netv&aelig;rk</em> og <em>G&aelig;stenetv&aelig;rk</em>. Klik p&aring; den &oslash;nskede fane for at se enheder forbundet til hvert netv&aelig;rk. Sidebestyring vil blive vist hvis der er for mange enheder til at blive vist p&aring; en enkelt side. Du kan ogs&aring; filtrere visningen for at reducere antallet af viste enheder.
d19eabec=For at oprette forbindelse til dit hjemmenetværk skal du på enheden vælge det netværksnavn, som vises på siden Tilføj en trådløs enhed. Derefter skal du indtaste adgangskoden eller sikkerhedsnøglen og -typen, hvis du bliver bedt om det. Visse enheder kræver denne sikkerhedstype, andre gør ikke.
daf1110c=Tilføj flere enheder
df423f05=For at fjerne rapporten, kan du klikke p&aring; <em>Luk</em>.
e0e86bdd=Hvis din enhed har en WPS-enhedspinkode, så klik på denne valgmulighed på Wi-Fi Protected Setup-siden, indtast pinkoden i tekstfeltet og klik derefter på <em>Registrer</em>.
e4ae4f32=<em>Enheder</em>
e6ea4f37=<em>Sendt</em> - total sendt internetforbrug pr. enhed.
e82de098=Du kan tilf&oslash;je enhver tr&aring;dl&oslash;s enhed til dit netv&aelig;rk, der er i stand til at forbinde til en router. Dette omfatter smartphones, tablets, spillekonsoller, kameraer, tr&aring;dl&oslash;se printere og mere. For at begynde, kan du klikke p&aring; <em>Andet </em>fra indstillingerne Tilf&oslash;j en enhed.
ec186a40=<em>WPS</em> - en enhed der bruger Wi-Fi Protected Setup™ (WPS) til at forbinde trådøst. Hvis din enhed har et WPS logo, understøtter den WPS forbindelser.
ed24df43=<em>Opdatering af rapporten</em>
f1658478=Tilslut printeren til routeren ved hjælp af det USB-kabel, som fulgte med printeren.
f5937096=Forbindelsestype
