1339cd4b=La schermata External Storage (Archiviazione esterna) indica il nodo o il router a cui è connesso il dispositivo di archiviazione, insieme all’opzione Eject (Rimuovi), al nome di ogni partizione e allo spazio attualmente utilizzato. Quando l’autenticazione è abilitata, l’accesso ai dispositivi di archiviazione è disponibile solo per coloro che hanno il nome utente e password da te impostati.
2d296368=Archiviazione esterna
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Puoi connettere dispositivi di archiviazione esterni alla porta USB sui nodi Velop e sui router Linksys. Condividi foto, video, musica, ecc. all’interno della rete o tramite Internet. I dispositivi di archiviazione devono essere formattati correttamente affinché il router possa riconoscerli.
6fd65fac=Torna all'inizio
cdecbd8f=Formati supportati:
f232541c=<em>Mac®</em>: APFS (solo lettura), HFS+, FAT32
fbef1618=<em>Nota:</em> le porte USB sui nodi Velop e sui router Linksys sono solo per la connessione dei dispositivi di archiviazione. Non funzionano con stampanti, scanner o altre periferiche.
