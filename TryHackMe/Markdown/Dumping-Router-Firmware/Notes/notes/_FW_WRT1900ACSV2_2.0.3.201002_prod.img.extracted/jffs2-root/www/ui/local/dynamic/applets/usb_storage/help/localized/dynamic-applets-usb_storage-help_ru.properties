0aa191a8=Отображает информацию о вашем устройстве хранения данных.
0f9fbf0e=На маршрутизаторе имеется две предустановленные учетные записи: Admin и Guest. Пароль пользователя Admin является паролем к маршрутизатору. Паролем пользователя Guest является &quot;guest&quot;.
11f54a30=Внешнее устройство хранения данных, также называемое NAS или Network Attached Storage, позволяет хранить и получать доступ к контенту во всей сети. Устройство хранения данных подключается непосредственно к соответствующему порту на задней части маршрутизатора и обычно используется для хранения и обеспечения общего доступа к видео, музыке, фото и другим медиафайлам.
17865ec5=Состояние
196c677e=Введите имя общего ресурса, используемого для контента. Например, вы можете назвать его &quot;Фильмы&quot;, &quot;Музыка&quot; или &quot;Фотографии&quot;.
1adfd822=Папки на устройстве хранения содержат следующий контент: фото, видео и музыку. Если используется внешнее устройство хранения, то вы можете решить, какие папки на устройстве будут видимы для других и к каким будет доступ. Вы можете разрешить доступ ко всему контенту на устройстве для всех или выбрать определенный контент, который будет видим для определенных пользователей. Например, если вам нужно, чтобы фотографии с отпуска были доступны только для определенных членов вашей семьи, а музыка была доступна для всех.
1bb1f81d=Если эта функция выключена (<em>Выкл.</em>), все папки на устройстве хранения данных будут доступны всем, кто может подключиться к вашему маршрутизатору. Если же она включена (<em>Вкл.</em>), папки на устройстве хранения данных будут доступны только авторизованным пользователям.
1c87baa9=<em>Кодировка</em> — Кодировка (таблица символов) для передачи файлов. Можно использовать стандартную кодировку Unicode (UTF-8) или изменить ее на какую-либо другую.
2b0ec3f2=<em>Имя FTP-сервера</em> – Если вы настраиваете маршрутизатор при помощи программного обеспечения Linksys Smart Wi-Fi Router Setup, имя FTP-сервера заранее заполнено с использованием имени вашей беспроводной сети. Если вы настраиваете маршрутизатор вручную, используемое имя по умолчанию – это 5 последних цифр серийного номера маршрутизатора.
2b45d0ba=<em>Сканировать папки</em> &ndash; укажите, как часто папки на внешнем устройстве хранения данных будут автоматически сканироваться в поисках нового контента. Сканирование может занять несколько часов, особенно если устройство сканируется в первый раз, или если вы добавили много нового контента. Последующие сканирования должны занять меньше времени. Чтобы незамедлительно сканировать папки, нажмите <em>Сканировать сейчас</em>.
2d296368=Внешнее хранения данных
32b76b82=<em>Для удаления общей папки с медиаконтентом</em>
36f52fbb=Введите уровень прав для этого пользователя. Выберите <em>Чтение/Запись</em>, если пользователь может просматривать, редактировать или удалять папку, или выберите <em>Только чтение</em>, если пользователю разрешено только просматривать содержимое папки.
3ec14203=Для редактирования прав доступа пользователей нажмите <em>Общий доступ</em>. При нажатии на надпись <em>Отсоединить</em> рядом с именем общего ресурса доступ к этому ресурсу для пользователя будет закрыт.
4582359c=В диалоговом окне добавления новой папки выберите папку устройства хранения данных, содержащего контент, который следует использовать совместно.
4cc552be=<em>Имя сервера</em> – Если вы настраиваете маршрутизатор при помощи программного обеспечения Linksys Smart Wi-Fi Router Setup, имя сервера заранее заполнено с использованием имени вашей беспроводной сети. Если вы настраиваете маршрутизатор вручную, используемое имя по умолчанию – это 5 последних цифр серийного номера маршрутизатора.
54aafe1f=Вы можете указать, какие папки использовать для работы медиасервера, добавлять и удалять папки, и указывать, как часто следует сканировать папки на наличие нового содержимого.
57e11645=Чтобы подключить внешнее устройство хранения данных, подключите его к соответствующем порту на задней части маршрутизатора. Как только Linksys Smart Wi-Fi определит устройство, он подключит его к сети, где оно станет видимым для других пользователей вашей сети.
5e7245a1=Сервера мультимедиа позволяет вам делиться контентом с вашего устройства во всей сети. Ваш маршрутизатор может работать в роли сервера мультимедиа, если к нему подключено внешнее устройство хранения данных и если у вас дома есть устройства со включенным UPnP AV (аудио и видео) или сертификатами DLNA (Digital Living Network Alliance). Сюда входят цифровые медиа-плееры, игровые приставки с встроенными медиа-плеерами, а также цифровые фоторамки.
5ebc119b=Защищенный доступ к папкам
653b717c=<em>Внешнее устройство хранения данных</em> &ndash; отображает названия устройства хранения данных, а также объем используемого места.
6deae70e=<em>Примечание.</em> Для предоставления общего доступа ко всему содержимому устройства хранения данных нажмите <em>Открыть устройство хранения целиком</em>. Ко всем папкам устройства должен обеспечиваться общий доступ.
6fd65fac=Вернуться наверх
72fd27e1=Если на устройстве хранения данных организовано больше одного раздела, введите тот раздел, который содержит папку с содержимым, предназначенным для общего доступа.
7772bd1e=Вы можете получить удаленный доступ к папкам на вашем устройстве хранения данных отовсюду, где есть интернет-соединение, используя сервер FTP (Протокол передачи файлов). Доступ можно получить при помощи веб-браузера или программных клиентов FTP.
7c2d6c20=<em>Добавление пользователей, авторизованных для просмотра содержимого хранилища данных</em>
80707a8c=<em>Сервер FTP</em> — Показывает, могут ли удаленные пользователи получать доступ к хранилищу данных, используя протокол FTP (Протокол передачи файлов). FTP позволяет пользователям, имеющим доступ в Интернет, просматривать содержимое вашего хранилища данных прямо с удаленного компьютера. Доступ по FTP настраивается с вкладки <em>Сервер FTP</em>.
80a0f7e8=Чтобы удалить общий доступ к ресурсу, нажмите <em>Показать все общие ресурсы</em>, а затем нажмите на надпись <em>Удалить</em> рядом с общим ресурсом, который надо удалить.
80bd1177=<em>Доступ к папке</em> — Отображает IP и MAC-адреса устройства хранения данных. Другие пользователи вашей сети могут использовать эти адреса для доступа к содержимому хранилища данных.
81911008=Для удаления учетной записи пользователя нажмите <em>Удалить</em>.
857871f3=Доступ к папке
86f9febb=Для создания нового общего ресурса нажмите <em>Выбрать общий ресурс</em>, а затем нажмите <em>Создать новый общий ресурс</em>. Выберите папку, которая будет доступна в качестве общего ресурса, раздел для доступа к устройству хранения данных (если на устройстве имеется несколько разделов), а затем введите имя общего ресурса.
871e7eb9=Для редактирования существующей учетной записи, нажмите на надпись <em>Редактировать</em> для этого пользователя. Можно менять пароль и права доступа конкретного пользователя.
a1863cc6=Удаление общего ресурса
a3d9c4a7=<em>Сервер мультимедиа</em> &ndash; отображает, настроен ли ваш маршрутизатор, как сервер мультимедиа, который позволяет делиться медиа-контентом в вашей сети. Ваш маршрутизатор может работать в качестве сервера мультимедиа, если у вас есть устройства со включенным UPnP AV (аудио и видео) или сертификатом DLNA (Digital Living Network Alliance), подключенные к соответствующему порту на маршрутизаторе. В эти устройства входят цифровые медиа-плееры, игровые приставки или цифровые фоторамки. Настройки сервера мультимедиа находятся во вкладке <em>Сервер мультимедиа</em>.
a4ec0775=<em>Примечание.</em> Функция медиасервера имеется не во всех моделях маршрутизаторов.
a675d4a9=<em>Медиапапки с общим доступом</em> — Эти папки объявлены общими на медиасервере.
a6c7c868=<em>Для добавления новой медиапапки с общим доступом</em>
aa60fd7e=Если функции защищенного доступа к папкам включена, будут доступны следующие параметры.
b00d8b45=<em>Включить медиасервер</em> — присвойте этому параметру значение <em>Вкл.</em>, чтобы включить медиасервер или <em>Выкл.</em>, чтобы выключить его.
b072ee7d=Доступ к защищенной папке</em> &mdash; отображает, доступен ли контент на вашем устройстве хранения данных для других пользователей или нет. Если установлено <em>Выкл.</em>, то каждый пользователь в вашей сети может получить доступ к контенту на устройстве хранения данных. Если установлено <em>Вкл.</em>, то только указанные пользователи могут видеть определенный контент. Доступ к папке устанавливается во вкладке <em>Доступ к папке</em>.
b2adaecf=Сервер FTP
c2481868=Для того чтобы удалить общий доступ к папке, нажмите на надпись <em>Удалить</em> для этой папки. Это действие приведет к удалению доступа к общему ресурсу, но не его содержимого на устройстве хранения данных. Содержимое устройства останется неприкосновенным.
ccc373d6=Для создания учетной записи пользователя нажмите кнопку <em>Добавить пользователя</em>.
cf7b98a1=<em>Порт FTP</em> — Порт, используемый сервером FTP. По умолчанию используется порт 21, но можно использовать и другой порт.
d0c168ef=Нажмите <em>Добавить новую папку</em>.
db073d0e=<em>Включить сервер FTP</em> — Присвойте этому параметру значение <em>Вкл.</em>, если требуется включить сервер FTP, обеспечивающий удаленный доступ к содержимому. Присвойте этому параметру значение <em>Выкл.</em>, чтобы выключить сервер FTP.
ee1b1db2=Медиасервер
ee43f1d8=Редактирование существующей учетной записи пользователя</em>
f6f538f6=В таблице авторизованных пользователей введите имя пользователя и его пароль.
f7f25511=Авторизованные пользователи
fbe5e59b=Определите, к каким общим ресурсам (папкам или хранилищам данных) пользователь будет иметь доступ. Нажмите <em>Выбрать общий ресурс</em>, чтобы выбрать конкретные общие ресурсы. Для того чтобы просмотреть список доступных общих ресурсов и пользователей, имеющих к ним доступ, нажмите <em>Показать все общие ресурсы</em>.
