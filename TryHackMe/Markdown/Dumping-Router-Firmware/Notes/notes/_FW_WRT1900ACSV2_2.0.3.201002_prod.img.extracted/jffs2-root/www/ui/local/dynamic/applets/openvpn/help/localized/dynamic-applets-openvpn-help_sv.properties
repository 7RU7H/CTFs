04e3b4d3=OpenVPN-server
1561a577=<em>Serveradress</em> - Välj routerns WAN-IP-adress eller ange ett värdnamn som du har konfigurerat med en dynamisk DNS-tjänst.
2b25d4b8=<em>Prestanda och högsta antalet användare</em> - Högst fem användare kan ha tillgång till ditt nätverk via OpenVPN. Nätverkets prestanda påverkas negativt av att fler användare ansluts via OpenVPN.
2de5f38e=<em>Protokoll</em> - Välj TCP eller UDP.
3a759b96=<em>Profiländringar</em> - Om du eller din Internetleverantör ändrar routerns IP-adress, tjänstport eller protokoll måste du skicka nya OpenVPN-profiler till användare för deras klinter. Din IP-adress ändras ibland av Internetleverantören. Använd en DNS-tjänst för att undvika detta problem.
58e86e52=<em>Tillåt fjärråtkomst till den här sidan</em> - Du kan förhindra fjärråtkomst till sidan med OpenVPN-inställningar. Användare måste ha tillgång till routern lokalt för att ändra den här funktionen i avstängt läge.
6c1686d3=Övrig information
6fd65fac=Tillbaka till början
70f1f7d5=<em>IP-adressintervall</em> - Ange IP-adressens undernät som används av routern för att utfärda adresser till klientenheter med OpenVPN.
767bc102=<em>Port</em> - Ange vilken port OpenVPN kommer att använda på routern.
7e720a5b=<em>OpenVPN-klient</em> - Ladda ned OpenVPN-klienten på <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Konfigurera OpenVPN-inställningar
a3c04d47=<em>Dubbla NAT</em> - Under vissa omständigheter fungerar inte OpenVPN i nätverk med flera routrar. Se OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) för ytterligare hjälp.
cf30dfb0=<em>Bryggläge</em> - OpenVPN inaktiveras när din router är i bryggläge.
da6d45ad=Gå till <a href="http://openvpn.net" target="_blank">openvpn.net</a> för mer hjälp.
eb5f30e0=<em>Användarnamn och lösenord</em> - Skapa autentiseringsuppgifter för enskilda användare för att få tillgång till nätverket genom OpenVPN.
eca931b7=<em>Knapp för nedladdning av OpenVPN-profil</em> - Skapar en konfigurationsfil som skickas till användare och ger dem tillgång till OpenVPN. Profilen måste skickas manuellt till slutanvändaren tillsammans med ett användarnamn och lösenord.
fd620f19=Hantering av OpenVPN-användare
