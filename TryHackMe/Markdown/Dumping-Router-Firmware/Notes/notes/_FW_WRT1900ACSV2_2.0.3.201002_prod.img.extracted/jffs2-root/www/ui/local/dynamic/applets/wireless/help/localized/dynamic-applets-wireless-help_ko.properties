021ae53b=변경 사항을 적용하려면, <em>적용</em> 또는 <em>확인</em>을 클릭합니다.
0b434634=<em>참고:</em> 라우터를 설정할 때, 2.4 GHz 밴드에서 보안 게스트 네트워크가 자동으로 생성됩니다. 모델에 따라, 5GHz 밴드에 게스트 네트워크가 있을 수 있습니다. 게스트 네트워크를 켜거나 꺼서 무선 장치에 의한 액세스를 제어합니다.
0fdd2e1c=밴드 스티어링
124ba1e6=활성화하고자 하는 Wi-Fi(2.4GHz 또는 5GHz)를 선택합니다. 다음 설정을 지정합니다.
144c7926=Wi-Fi Protected Setup을 사용하여 장치를 연결하려면, 이 페이지의 방법 중 하나를 선택합니다. Wi-Fi Protected Setup은 한 번에 1개 장치를 연결합니다. 연결하고자 하는 각 장치에 대해 단계를 반복합니다.
20662ffe=<em>누름 버튼</em> – 장치에 Wi-Fi Protected Setup 버튼이 있거나 라우터에서 Wi-Fi Protected Setup 버튼을 누르라는 메시지가 표시되는 경우 이 버튼을 사용합니다. 네트워크에 연결하고자 하는 장치의 Wi-Fi Protected Setup 버튼을 먼저 누르거나 클릭한 후 이 페이지의 버튼을 클릭합니다.
2693e91d=<em>나열된 MAC 주소에만 액세스 허용</em> – 무선 네트워크에 대한 액세스를 특정 장치로만 제한하고자 하는 경우 이 옵션을 선택합니다. MAC 주소가 나열된 장치에서만 네트워크에 대한 연결이 허용됩니다. 기타 모든 장치는 거부됩니다.
2956abfc=<em>Wi-Fi 암호</em> – 때때로 Wi-Fi에 컴퓨터 또는 장치를 연결할 때 보안 키라 불리는 암호가 필요합니다. 이렇게 하면 Wi-Fi 액세스로부터 원치 않는 사용자를 차단할 수 있습니다.
30a79b0d=<em>나열된 MAC 주소에 대한 액세스 거부</em> – 네트워크에 액세스할 수 없는 MAC 주소 목록을 생성하고자 하는 경우 이 옵션을 선택합니다. MAC 주소가 나열된 장치는 네트워크에 대한 연결이 허용되지 않습니다.
37700c40=밴드 스티어링은 다중 Wi-Fi 밴드 전반에서 무선 장치들의 균형을 맞춤으로써 최상의 성능을 발휘하게 합니다. 이 3중 밴드 라우터에서, 이 기능은 2개 5GHz 밴드에서 작동합니다.
3773d5c2=<em>라우터 PIN</em> – 연결하려는 장치에서 라우터 PIN(개인 ID 번호)을 요구하는 경우 이것을 사용합니다. 라우터 PIN 또한 라우터 아래쪽에 나열됩니다.
42618e77=<em>참고:</em> 이 기능은 모든 라우터 모델에서 사용할 수 없습니다.
428584e4=Wi-Fi Protected Setup
450af14b=Wi-Fi Protected Setup 활성화
51bed00d=Wi-Fi 설정
6a377dc5=SimpleTap
6cc69ea0=<em>채널</em> - 무선-B, 무선-G 또는 무선-N 네트워킹을 위한 채널을 선택합니다. 어떤 것을 사용해야 하는지 확실치 않은 경우, <em>자동</em>을 선택합니다.
6fd65fac=위로 돌아가기
7f75c004=<em>보안 모드</em> - 무선 보안 방법입니다. 사용 가능한 옵션은 드롭 다운 목록에 나와 있습니다. 네트워크의 각 장치는 라우터에 모두 연결될 수 있도록 동일한 보안 모드를 사용해야 합니다.
8b3d45be=2.4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup 기능을 사용하면 네트워크 이름 및 암호를 입력하지 않고 무선 네트워크에 쉽게 장치를 추가할 수 있습니다. Wi-Fi Protected Setup 기능을 사용하려면, 연결하고자 하는 장치가 이를 지원해야 합니다.
9007701d=<em>Wi-Fi 이름</em> - 이것은 Wi-Fi 관리자에서 사용 가능한 네트워크 목록에 표시되는 이름입니다.
900bd3f5=<em>MAC 필터 목록</em> - 네트워크 액세스를 허용 또는 거부하고자 하는 MAC 주소를 입력합니다. <em>MAC 주소 추가</em>를 클릭하여 목록에 주소를 추가합니다. 기존의 MAC 주소를 편집 또는 삭제할 수도 있습니다.
9cf06458=Wi-Fi Protected Setup을 활성화하려면, <em>활성화됨</em> 확인란을 클릭합니다. 이 확인란의 선택을 해제하는 경우, 네트워크에 장치를 연결하기 위해 Wi-Fi Protected Setup을 사용할 수 없으며, 라우터의 Wi-Fi Protected Setup 누름 버튼 또한 비활성화됩니다.
a6e87a15=SimpleTap 연결 기능을 사용하면 네트워크 이름 및 암호를 입력하지 않고 무선 네트워크에 NFC-활성화 모바일 장치를 쉽게 연결할 수 있습니다. NFC는 Near Field Communication(근거리 자기장 통신)을 의미하며, 라우터와 함께 제공되는 SimpleTap 카드가 달린 장치를 간단히 눌러 지원되는 모바일 장치를 연결할 수 있습니다.
af4f29df=밴드 스티어링은 최상의 성능을 제공하는 Wi-Fi 밴드에 무선 장치를 지정합니다. 이 3중-밴드 라우터에서, 밴드 스티어링이 3개의 모든 밴드 전반에서 무선 장치의 균형을 유지합니다.
b148f367=MAC 필터링
b3f19659=<em>채널 폭</em> - 무선-B, 무선-G 및 무선-N(2.4GHz) 장치를 사용하는 네트워크에서 최상의 성능을 위해, <em>자동(20MHz 또는 40MHz)</em>을 선택합니다. 20MHz 채널 폭의 경우, <em>20MHz만</em> 선택합니다.
b685a8cf=SimpleTap 연결 활성화
bd32b640=무선 스케줄러
bfd3ba2a=<em>Wi-Fi 모드</em> - Wi-Fi에 연결하는 장치에 대해 Wi-Fi 표준을 선택합니다.
d852d674=SimpleTap 연결을 활성화하려면, 이 기능을 <em>켭니다</em>.
df7a3c51=MAC 필터링 기능을 사용하면 사용자의 네트워크에 액세스하는 특정 MAC 주소를 허용하거나 거부할 수 있습니다. 네트워크를 보호하는 보안 무선 암호를 원치 않는 경우 이 옵션을 사용하고자 할 수 있습니다. 이 옵션을 활성화하는 경우, Wi-Fi Protected Setup이 비활성화됩니다.
eac4fc35=기본적으로 게스트 네트워크를 포함한 모든 무선 네트워크가 켜져 있습니다. 무선 스케줄러를 사용하여 특정 시간에 이를 끄거나 켤 수 있습니다. 달력의 정사각형을 클릭하여 무선 네트워크를 끄거나 켭니다. 흰색 정사각형은 무선 네트워크가 켜져 있음을 나타냅니다. 파란색 정사각형은 무선 네트워크가 꺼져 있음을 나타냅니다. 작업을 마쳤으면 확인을 클릭합니다.
ed0c3d32=<em>장치 PIN</em> – 장치에 Wi-Fi Protected Setup PIN이 있는 경우에 이를 사용합니다. PIN 필드에 장치의 PIN을 입력한 후 <em>레지스터</em>를 클릭합니다.
f4bd828e=<em>참고:</em> Wi-Fi 이름을 숨기면 추가 네트워크 보안을 제공하지 않습니다. Wi-Fi 이름은 브로드캐스팅 중이 아닌 경우에도 다양한 도구로 표시할 수 있습니다. Wi-Fi 이름을 숨기면 가정에서 합법적인 사용자, 다른 장치 및 서비스를 확인하고 연결하는 것을 차단합니다. Wi-Fi 이름을 숨기는 경우, 장치가 Wi-Fi Protected Setup을 통해 연결할 수 없습니다.
f6c9a8ae=<em>브로드캐스트 SSID</em> - 사용 가능한 네트워크를 찾는 장치로 Wi-Fi 이름을 브로드캐스팅할 것인지 선택합니다.
f9cefbc5=이 페이지를 사용하면 무선 네트워크에 대한 보안 설정을 변경할 수 있습니다. 모델에 따라 사용자의 라우터에 여러 라디오(하나는 2.4GHz, 그리고 하나 또는 둘은 5GHz)가 있습니다. 사용자는 각 라디오에 대해 네트워크 이름(SSID) 및 암호를 지정할 수 있습니다. <em>참고:</em> 설정을 변경하는 경우, 새로운 설정을 사용하여 네트워크의 모든 장치를 다시 연결해야 합니다.
