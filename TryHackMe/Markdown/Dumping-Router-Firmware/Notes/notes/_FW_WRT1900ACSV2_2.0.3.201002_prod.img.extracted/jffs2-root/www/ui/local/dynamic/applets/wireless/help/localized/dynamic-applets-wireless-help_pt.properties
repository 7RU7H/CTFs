021ae53b=Para salvar as mudanças, clique em <em>Aplicar</em> ou em <em>OK</em>.
0b434634=<em>Observação:</em> Ao configurar o seu roteador, uma rede segura para convidados foi criada automaticamente na banda de 2.4 GHz. Dependendo do seu modelo, pode haver também uma rede para convidados em uma banda de 5 GHz. Ligue ou desligue a rede para convidados para controlar o acesso aos dispositivos sem fio.
0fdd2e1c=Direção de banda
124ba1e6=Selecione o Wi-Fi que deseja ativar, 2,4 GHz ou 5 GHz. Especifique as seguintes configurações.
144c7926=Para conectar um dispositivo usando Wi-Fi Protected Setup (Configuração de Wi-Fi Protegida), escolha um dos métodos nesta página. Wi-Fi Protected Setup conecta um dispositivo de cada vez. Repita as etapas para cada dispositivo que você deseja conectar.
20662ffe=<em>Botão</em> - Use se o seu dispositivo possuir um botão de Wi-Fi Protected Setup ou se o seu dispositivo solicitar que você aperte o botão de Wi-Fi Protected Setup no seu roteador. Primeiro aperte ou clique no botão de Wi-Fi Protected Setup no dispositivo que você deseja conectar à rede e depois clique no botão nesta página.
2693e91d=<em>Allow access for ONLY the listed MAC addresses</em> (Permitir acesso SOMENTE aos endereços MAC listados) - selecione esta opção se desejar limitar o acesso à sua rede sem fio somente a determinados dispositivos. Somente os dispositivos cujos endereços MAC estiverem listados poderão se conectar à sua rede. Todos os demais dispositivos serão negados.
2956abfc=<em>Senha de Wi-Fi</em> - Às vezes, chamada de chave de segurança, a senha é necessária ao conectar computadores ou dispositivos ao seu Wi-Fi. A senha impede que usuários indesejados acessem seu Wi-Fi.
30a79b0d=<em>Deny access for the listed MAC addresses</em> (Negar acesso aos endereços MAC listados) - selecione esta opção de desejar criar uma lista de endereços MAC que não podem acessar sua rede. Qualquer dispositivo cujo endereço MAC esteja listado não poderá se conectar à rede.
37700c40=A direção de banda obtém o melhor desempenho dos seus dispositivos sem fio ao equilibrá-los entre diversas bandas de Wi-Fi. Nesse roteador tribanda, este recurso trabalha em suas duas bandas de 5 GHz
3773d5c2=<em>Router PIN (PIN do roteador) </em>- Use esta opção se o dispositivo que você está conectando solicitar o PIN (Personal Identification Number, Número de identificação pessoal) do roteador. O PIN do roteador também está listado na parte inferior do roteador.
42618e77=<em>Observação:</em> Esse recurso não está disponível em todos os modelos de roteador.
428584e4=Wi-Fi Protected Setup™
450af14b=Ativar Wi-Fi Protected Setup
51bed00d=Configurações de Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Channel</em> (Canal) - selecione o canal para a rede Wireless-B, Wireless-G ou Wireless-N. Se não tiver certeza sobre qual usar, escolha <em>Auto</em>.
6fd65fac=Voltar ao topo
7f75c004=<em>Modo de segurança</em> - o método de segurança sem fio. As opções disponíveis estão na lista suspensa. Cada dispositivo na rede deve usar o mesmo modo de segurança para que todos possam se conectar ao roteador.
8b3d45be=2,4 GHz/5 GHz
8cf34319=O Wi-Fi Protected Setup facilita a inclusão de dispositivos na sua rede sem fio sem a necessidade de inserir um nome e uma senha de rede. Para usar o Wi-Fi Protected Setup, o dispositivo que você deseja conectar deve ser compatível com essa funcionalidade.
9007701d=<em>Nome do Wi-Fi</em> - Este é o nome que aparece na lista de redes disponíveis no seu gerenciador de Wi-Fi.
900bd3f5=<em>MAC filter list</em> (Lista de filtros de MAC) - insira os endereços MAC desejados para permitir ou negar acesso à rede. Clique em <em>Add MAC Address</em> (Adicionar endereço MAC) para adicionar um endereço à lista. Você também pode editar ou excluir um endereço MAC existente.
9cf06458=Para ativar o Wi-Fi Protected Setup, clique na caixa de seleção <em>Ativar</em>. Se você deseja desmarcar a caixa, você pode't usar o Wi-Fi Protected Setup para conectar dispositivos à sua rede e o botão de Wi-Fi Protected Setup no seu roteador também ficará desativado.
a6e87a15=A conexão SimpleTap™ facilita a conexão a dispositivos móveis habilitados para NFC para a rede sem fio sem ter de inserir o nome da rede e a senha. NFC significa &quot;Near Field Communication&quot; (transmissão de dados a curta distância) e permite que você conecte um dispositivo móvel suportado ao tocar no dispositivo com o cartão SimpleTap, fornecido com o roteador.
af4f29df=A direção de banda atribui dispositivos sem fio à banda Wi-Fi que fornecerá o melhor desempenho. Neste roteador tribanda, a direção de banda equilibrará os dispositivos em todas as três bandas.
b148f367=Filtragem MAC
b3f19659=<em>Channel Width</em> (Largura de banda do canal) - para obter o melhor desempenho em uma rede usando dispositivos Wireless-B, Wireless-G e Wireless-N (2,4 GHz), selecione <em>Auto (20 MHz or 40 MHz)</em> (Automático [20 MHz ou 40 MHz]). Para uma largura de banda de canal de 20 MHz, selecione <em>20 MHz only</em> (20 MHz somente).
b685a8cf=Habilite a conexão SimpleTap
bd32b640=Agendador de rede sem fio
bfd3ba2a=<em>Modo Wi-Fi</em> - Selecione o padrão Wi-Fi para dispositivos se conectando ao seu Wi-Fi.
d852d674=Para habilitar a conexão SimpleTap, <em>ative</em> esse recurso.
df7a3c51=MAC filtering (Filtragem de MAC) permite que você permita ou recuse endereços MAC específicos para acessar a sua rede. Você pode querer usar essa opção se você não deseja ter uma senha segura sem fio protegendo a sua rede. Se você ativar essa opção, a Wi-Fi Protected Setup será desativada.
eac4fc35=Por padrão, todas as suas redes sem fio, incluindo a rede de convidados, estão ativas. Use o agendador sem fio para ligá-las ou desligá-las nos horários escolhidos. Clique nos quadrados no calendário para ligar ou desligar as redes sem fio. Os quadrados na cor branca indicam que a rede sem fio está ligada. Os quadrados na cor azul indicam que a rede sem fio está desligada. Clique em OK ao concluir.
ed0c3d32=<em>Device PIN</em> - Use essa opção se o seu dispositivo tiver um PIN de Wi-Fi Protected Setup. Insira o PIN do dispositivo no campo PIN e depois clique em <em>Registrar</em>.
f4bd828e=<em>Observação:</em> Ocultar seu nome de Wi-Fi não fornece segurança de rede adicional. Os nomes de Wi-Fi podem ser vistos facilmente com uma variedade de ferramentas, mesmo quando não está sendo transmitido. Ocultar o nome de Wi-Fi do roteador pode impedir que usuários legítimos e outros dispositivos e serviços na rede doméstica vejam o roteador e se conectem a ele. Se ocultar seu nome de Wi-Fi, os dispositivos não podem se conectar com o Wi-Fi Protected Setup.
f6c9a8ae=<em>Transmissão de SSID</em> - Escolha se quer transmitir seu nome de Wi-Fi a dispositivos que procuram redes disponíveis.
f9cefbc5=Nesta página, você pode alterar as configurações de segurança da sua rede sem fio. Seu roteador tem vários rádios, um de 2,4 GHz e um ou dois de 5 GHz, dependendo do modelo. É possível especificar um nome de rede (SSID) e senha para cada rádio. <em>Observação:</em> se você alterar as configurações, todos os dispositivos da rede precisarão ser conectados novamente usando as novas configurações.
