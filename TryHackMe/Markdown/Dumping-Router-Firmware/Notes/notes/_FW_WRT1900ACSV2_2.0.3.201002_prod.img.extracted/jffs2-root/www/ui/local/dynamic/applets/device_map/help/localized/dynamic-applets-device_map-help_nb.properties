0030b352=Klikk på <em>Klikk her</em>-koblingen på siden Legg til en USB-skriver (enten for PC- eller Mac-programvare) for å laste ned den gratis Linksys VUSB-programvaren Når du blir spurt om du vil kjøre programmet eller lagre det til datamaskinen, velger du <em>Lagre til datamaskinen</em> og lagrer det enten til standardplasseringen eller til en annen plassering.
00bb13a6=Rapportere om gjeldende bruk av Internett
0352925e=Koble til en datamaskin
10b4eeed=Mobil
1976e32a=2,4 GHz
1d62d09c=På listen over tilgjengelige nettverk velger du nettverksnavnet som vises på siden Legg til en datamaskin. Dette er navnet på hjemmenettverket ditt.
21190f9e=For &aring; oppdatere gjeldende viste enheter, klikk p&aring; <em>Oppdater</em>-knappen &oslash;verst til h&oslash;yre i Nettverkskart-verkt&oslash;yet.
2a6d22ea=N&aring;r du klikker p&aring; et enhetsnavn vises detaljer som navnet, fabrikanten, modellen, IP-adressen og mer. Du kan ogs&aring; utf&oslash;re bestemte handlinger basert p&aring; enheten, som innstilling av <em>Foreldrekontroll</em> for en bestemt enhet.
2d3c8811=For å lage en rapport om gjeldende Internett-forbruk, klikker du <em>Internett-forbruk</em>. Vent deretter mens rapporten lages. Når den er ferdig, kan du se:
2d3f213d=Klikk på <em>Endre ikon</em> hvis du vil endre ikonet som vises for denne enheten. Du kan velge blant de tilgjengelige ikonene for denne typen enhet. Klikk på <em>OK</em> for å endre ikonet.
2ea0f33e=Du kan koble en USB-skriver til hjemmenettverket. Denne typen skriver kobles til ruteren med en USB-kabel og kan ikke tilkobles trådløst.
33fafe4c=<em>Vis</em> &ndash; Endre dette alternativet hvis du vil velge annen data &aring; vise.
3e88dd17=Etter at det er installert på datamaskinen, klikk på filen Linksys VUSB for å installere skriveren slik at den kan kommunisere med ruteren din og andre enheter på nettverket ditt.
3f9c9943=<em>Datamaskin</em> – En bærbar eller stasjonær datamaskin du vil koble til trådløst.
420f18b6=<em>Total båndbredde</em> – Totalt Internett-forbruk per enhet, både for overføring og mottak.
471bc0e6=Hvis du vil koble til en enhet, kan du se dokumentasjonen for å finne ut hvordan den skal kobles til et trådløst nettverk. Alle enheter kobles til på sin egen måte, men de aller fleste har en metode for å velge nettverk for tilkobling og for å angi en sikkerhetsnøkkel eller et passord.
4b86071f=Datamaskin
4bd3ddde=<em>Forbruksrapport for Internett-båndbredde</em> – Dette er en liste sortert ovenfra og ned basert på kriteriene som er valgt i <em>Vis</em>. Øverst i denne listen er samlende <em>Totalt</em> for samplede data, etterfulgt av individuelle enheter med navn på hver. Informasjonsikonet i verktøytipset har også en referanseverdi for en standard videostrøm (~2 Mbps) som du kan sammenligne dataene dine med.
4c4552f2=Skriveren har et standardnavn som er tildelt av produsenten, for eksempel Canon Pixma MP490. Hvis du har gitt den et nytt navn, for eksempel Min skriver, vil dette navnet vises i stedet.
4dee31bd=<em>Merk:</em> Linksys-ruteren bruker sikkerhetstypen WPA (Wi-Fi Protected Access), som er den anbefalte sikkerhetsmetoden for trådløse nettverk. Hvis du har problemer med å koble til en enhet, kan tilkoblingsproblemene skyldes at enheten, for eksempel en bærbar PlayStation, Nintendo DS, TiVo, trådløs skriver eller annen enhet, bruker den eldre sikkerhetsmetoden WEP (Wired Equivalent Privacy). Se dokumentasjonen for enheten for å finne ut om du kan endre enhetens innstilling for trådløs sikkerhet fra WEP til WPA. Hvis innstillingen kan endres, endrer du den og prøver deretter å koble enheten til ruteren.
59f170df=Tømmer nettverkskartet
5d3c887d=<em>Merk:</em> Hvis du midlertidig vil koble til datamaskinen til en gjest, går du til funksjonen Gjestetilgang. Med denne funksjonen kan du la gjester koble seg til Internett mens de er hos deg, uten at de får tilgang til delte enheter som skrivere eller delte stasjoner.
5e3ffc8e=Før du kobler til ruteren, kontrollerer du at datamaskinens trådløsradio er slått på. De fleste bærbare datamaskiner har en bryter for å slå trådløsradioen på og av. Hvis du vil ha mer informasjon om hvor du finner denne bryteren, kan du se i brukerhåndboken for datamaskinen.
5f6a03df=<em>Rutere og filtre</em>
65cf8c13=<em>Endre navn eller ikon for en enhet</em>
66201cf3=Klikk på <em>Tøm enhetsliste</em> vil fjerne informasjon om gamle og frakoblede enheter, og deretter starte ruten på nytt. Dette vil midlertidig koble enheter fra nettverket. Når enheter automatisk kobler til på nytt, vises de på nettverkskartet. Linksys Smart Wi-Fi vil lagre egendefinerte navn og ikoner på enheter som identifiseres på nytt på nettverket.
685115d8=Denne fremgangsmåten viser hvordan du kobler en datamaskin trådløst til nettverket.
68616892=Skriver
69564800=Wi-Fi Protected Setup™ (WPS) er en enkel måte å trådløst koble enheten din til ruteren din. Ruteren din støtter WPS så bare et trykk på en knapp eller innskriving av en PIN-kode er alt du trenger for å koble til.
6c02077b=Oppdatere kartvisningen
6dfa0553=Klikk <em>Rediger</em> for &aring; endre navnet p&aring; enheten. Dette er navnet som vises for enheten i <span>Nettverkskart</span>. Dersom du endrer navnet p&aring; ruteren, vises dette navnet ogs&aring; p&aring; Nettverk-rullegardinlisten &oslash;verst p&aring; startsiden. Klikk <em>OK</em> n&aring;r du er ferdig.
6f0da7fb=Hvis enheten har en WPS-trykknapp, velger du dette alternativet på Wi-Fi Protected Setup-siden, klikker eller trykker på WPS-knappen på enheten og deretter klikker du på WPS-knappen på denne siden.
6f95a5e7=Klikk på <em>Koble til</em> for å fullføre tilkoblingen av datamaskinen til hjemmenettverket.
6fd65fac=Tilbake til toppen
703785c3=Tilgjengelige valg er:
7651627b=5 GHz*
8917be24=Når enheten er koblet til ruteren, klikker du på <em>OK</em> på siden Legg til en trådløs enhet.
8cbc9c2b=Annen enhet
91486ed7=For å oppdatere gjeldende viste rapport, klikk på Oppdater-knappen øverst til høyre.
925b76bf=<em>USB-skriver</em> – Velg dette alternativet hvis du vil koble til en skriver som kobles til ruteren ved hjelp av en USB-kabel. Dette alternativet er bare tilgjengelig for rutere med en USB-port.
93453c35=Hvis du vil legge flere enheter til ruteren, klikker du på <em>Legg til en enhet</em>. Deretter velger du typen enhet du vil legge til:
94ce2401=<em>Annet</em> – Trådløse enheter som kamera, smarttelefon, spillkonsoll, trådløs skriver eller andre enheter som kan kobles trådløst til ruteren.
9a6e7e02=Koble til en enhet ved hjelp av WPS
a3753c23=Koble til en USB-skriver
a71ead2d=<em>Mottatt</em> – Totalt mottatt Internett-forbruk per enhet.
a917cc22=Frakoblet
af49a9a2=LAN
b29cd459=Når du blir bedt om det, oppgir du passordet som vises på siden Legg til en datamaskin.
b32f2e2e=Nettverkskart
b53f47c7=Bruk den metoden du foretrekker for å vise og koble til trådløse nettverk. Hvis du bruker Microsoft Windows, kan du for eksempel bruke Microsoft Windows' tilkoblingsbehandling for trådløst nettverk. Der vises de trådløse nettverkene som er tilgjengelige der du er.
b5c0e4ac=Hvis klientenheten ber om ruterens PIN-kode, angir du nummeret som vises under <em>Ruter-PIN</em>.
b758cee8=* Hvis du har en trebånds ruter, vil du se 5 GHz<sub>1</sub> og 5 GHz<sub>2</sub>.
b9761bfb=Hvis du vil koble til en enhet som støtter WPS, velger du ett av alternativene under, basert på hvilken WPS-tilkoblingsmetode enheten din bruker:
b9dd902f=Koble til en trådløs enhet
bafe9b2d=Enhetstype
c3113ebd=Ruteren din er i midten av kartet. Klikk på <em>Filterkart</em>-rullegardinmenyen og velg hvilke typer enheter og tilkoblinger du vil vise. Du må velge minst én type enhet og tilkobling.
c37a726f=<em>Merk:</em> Dette alternativet er bare tilgjengelig for rutere med en USB-port.
c37c6198=Når programmet er lagret på datamaskinen, går du til lagringsplasseringen og dobbeltklikker på programmet for å installere det på datamaskinen.
c66c37ff=<em>Merk:</em> Hvis skrivernavnet ikke vises på listen over tilgjengelige skrivere, må du installere skriverdriveren (programvare) på datamaskinen. Dette gjør du ved å sette CDen som fulgte med skriveren, inn i hver av datamaskinene du ønsker å ha tilgang til skriveren fra. CDen inneholder de nødvendige driverne for skriveren.
c6fe7be9=Alle trinnene må utføres i løpet av kort tid for at tilkoblingen skal opprettes. Hvis du venter for lang tid mellom trinnene, kan tilkoblingen bli tidsavbrutt slik at du må begynne på nytt.
cafc9c98=Dette viser enhetene som er koblet til ruteren og hvorvidt de er p&aring;logget eller frakoblet. P&aring;logget betyr at enheten er sl&aring;tt p&aring; og har tilgang til nettverket. Frakoblet betyr at enheten er sl&aring;tt av. Det er to faner: <em>Mitt nettverk</em> og <em>Gjestenettverk</em>. Klikk p&aring; &oslash;nsket fane for &aring; se enhetene som er koblet til hvert nettverk. Sidekontroller vises dersom det er for mange enheter til &aring; vise p&aring; en enkel side. Du kan ogs&aring; filtrere visningen for &aring; redusere antall enheter som vises.
d19eabec=På enheten velger du nettverksnavnet som vises på siden Legg til en trådløs enhet, for å koble til hjemmenettverket. Skriv deretter inn passordet eller sikkerhetsnøkkelen, og sikkerhetstypen hvis du blir bedt om det. Noen enheter krever sikkerhetstype, men ikke alle.
daf1110c=Legge til flere enheter
df423f05=Klikk <em>Lukk</em> for &aring; avvise rapporten.
e0e86bdd=Hvis enheten din har et WPS-enhets PIN-kode, klikk på dette alternativet på Wi-Fi Protected Setup-siden, angi PIN-koden i tekstfeltet og klikk på <em>Registrer</em>.
e4ae4f32=<em>Enheter</em>
e6ea4f37=<em>Overført</em> – Totalt overført Internett-forbruk per enhet
e82de098=Du kan legge enhver tr&aring;dl&oslash;s enhet til nettverket ditt som kan kobles til en ruter. Dette inkluderer smarttelefoner, nettbrett, spillkonsoller, kameraer, tr&aring;dl&oslash;se skrivere og mer. For &aring; starte, klikk <em>Annet</em> fra Velg en enhet-alternativene.
ec186a40=<em>WPS</em> – En enhet som bruker Wi-Fi Protected Setup™ (WPS) til å koble til trådløst. Hvis enheten din har en WPS-logo på den, støtter den WPS-tilkoblinger.
ed24df43=<em>Oppdatere rapporten</em>
f1658478=Koble skriveren til ruteren ved hjelp av USB-kabelen som fulgte med skriveren.
f5937096=Tilkoblingstype
