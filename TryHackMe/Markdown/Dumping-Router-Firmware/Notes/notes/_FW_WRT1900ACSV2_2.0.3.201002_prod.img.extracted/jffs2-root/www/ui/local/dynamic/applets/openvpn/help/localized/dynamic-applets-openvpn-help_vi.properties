04e3b4d3=Máy chủ OpenVPN
1561a577=<em>Địa chỉ Máy chủ</em> - Chọn địa chỉ IP WAN của bộ định tuyến hoặc nhập vào một tên máy chủ bạn đã thiết lập với dịch vụ DNS động.
2b25d4b8=<em>Số lượng Người dùng Tối đa và Hiệu năng</em> - Năm là số lượng người dùng tối đa có thể truy nhập mạng của bạn qua OpenVPN. Càng nhiều người dùng kết nối qua OpenVPN, hiệu năng mạng sẽ càng thấp.
2de5f38e=<em>Giao thức</em> - Chọn TCP hoặc UDP.
3a759b96=<em>Thay đổi Hồ sơ</em> - Nếu ISP của bạn hoặc chính bạn thay đổi địa chỉ IP, cổng dịch vụ hoặc giao thức của bộ định tuyến, bạn sẽ phải gửi các hồ sơ OpenVPN mới tới những người dùng cho ứng dụng khách của họ. Các Nhà cung cấp Dịch vụ Internet đôi khi sẽ thay đổi địa chỉ IP của bạn. Hãy sử dụng một dịch vụ DNS để tránh gặp phải vấn đề này.
58e86e52=<em>Cho phép truy nhập từ xa tới trang này</em> - Bạn có thể chặn truy nhập từ xa tới trang cài đặt OpenVPN. Khi tắt, người dùng phải truy nhập bộ định tuyến trên máy cục bộ để thay đổi tính năng này.
6c1686d3=Thông tin khác
6fd65fac=Lên đầu trang
70f1f7d5=<em>Phạm vi Địa chỉ IP</em> - Nhập mạng con địa chỉ IP mà bộ định tuyến sẽ dùng để cấp địa chỉ cho các thiết bị khách sử dụng OpenVPN.
767bc102=<em>Cổng</em> - Nhập vào cổng trên bộ định tuyến mà OpenVPN sẽ chạy qua.
7e720a5b=<em>Ứng dụng khách OpenVPN</em> - Tải xuống ứng dụng khách OpenVPN tại <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Đặt cấu hình Cài đặt OpenVPN
a3c04d47=<em>NAT kép</em> - Trong các trường hợp nhất định, OpenVPN sẽ không hoạt động trên các mạng với nhiều bộ định tuyến. Tham khảo OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) để được trợ giúp thêm.
cf30dfb0=<em>Chế độ Cầu nối</em> - Sử dụng bộ định tuyến ở Chế độ Cầu nối sẽ tắt OpenVPN.
da6d45ad=Truy cập <a href="http://openvpn.net" target="_blank">openvpn.net</a> nếu bạn vẫn cần trợ giúp thêm.
eb5f30e0=<em>Tên người dùng và Mật khẩu</em> - Tạo thông tin đăng nhập cho người dùng cá nhân để truy nhập mạng của bạn qua OpenVPN.
eca931b7=<em>Nút Tải xuống Hồ sơ OpenVPN</em> - Tạo một tệp cấu hình để gửi cho người dùng và cho phép họ truy nhập OpenVPN. Hồ sơ phải được gửi cùng với tên người dùng và mật khẩu cho người dùng cuối theo cách thủ công.
fd620f19=Quản lý Người dùng OpenVPN
