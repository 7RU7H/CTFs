06efafee=<em>Включено</em> — Установите этот флажок, чтобы активировать переключение диапазона портов. Если вы не хотите использовать переключение указанного диапазона портов, но хотите сохранить информацию о них в таблице, просто снимите флажок.
0c6248a7=Ваш маршрутизатор поддерживает функцию &quot;Демилитаризованная зона&quot; (DMZ) которая перенаправляет все отведенные под интерфейс WAN входящие порты, за исключением особо выделенных, на определенный IP- или MAC-адрес. Эта функция может быть использована для открытия всем желающим доступа через Интернет к веб-серверу, почтовому серверу или веб-камере. Активация этой функции, как правило, создает существенные риски для безопасности того устройства, которое назначается для DMZ. Устройство не защищено встроенными сетевыми экранами, интернет-фильтрами или веб-фильтрами маршрутизатора.
17d59472=Переключение диапазона портов позволяет маршрутизатору просматривать исходящие данные по определенным портам. Маршрутизатор запоминает IP-адрес компьютера, который посылает соответствующие данные, когда и при поступлении через маршрутизатор запрошенных данных он передает их на конкретный компьютер. Это полезно при использовании гарнитур USB или Bluetooth для общения через Интернет или в играх. Нажмите <em>Добавить переключение диапазона портов</em>.
1f77be4b=Для использования этой функции нажмите <em>Вкл</em>.
2000ff5d=<em>Внутренний порт</em> — Введите номер внутреннего порта.
2d2cebab=<em>Имя приложения</em> — Имя приложения или устройства, использующего переадресацию порта. Если вам требуются более подробные указания, обратитесь к документации к устройству.
35d69968=DDNS
37d20c43=VPN-туннели
3e9ce96f=Эта функция позволяет настраивать служебные порты IPv6 для служб или приложений. Когда пользователи из Интернета посылают в вашу сеть запросы такого типа, маршрутизатор пропустит эти запросы на соответствующие компьютеры. Для добавления настроек межсетевого экрана IPv6 нажмите <em>Настройки межсетевого экрана IPv6</em>.
3fcb8161=<em>Разрешить</em> — Диапазон портов, используемых для входящего трафика.
49867478=<em>Фильтрация IDENT (порт 113)</em> — Эта функция ограничивает злоумышленникам доступ к маршрутизатору с внешнего интернет-ресурса через 113 порт. Некоторым приложениям может потребоваться доступ к этому служебному порту. В таком случае деактивируйте эту функцию.
498b3b22=Интернет-фильтры
51367ab7=<em>IPv6-адрес</em> — Введите IPv6-адрес компьютера, который должен принимать трафик.
51ae894b=Для открытия одного порта введите один и тот же номер в столбцы <em>Диапазон переключения</em> и <em>Диапазон переадресации</em>.
549cb963=Безопасность
54f87ce9=<em>Защита с помощью межсетевого экрана IPv4/IPv6 SPI</em> — Эта функция защищает локальную сеть от угроз из Интернета и включена по умолчанию. Настройки межсетевого экрана вашего маршрутизатора оптимизированы для использования в домашней сети, поэтому менять их обычно не требуется.
56151e50=Частная виртуальная сеть (VPN) — это сеть, которая использует публичные сети, например Интернет, для обеспечения защищенной передачи данных между удаленным компьютером и другой сетью. Компании часто используют VPN для удаленного подключения сотрудников к корпоративной сети. В вашем маршрутизаторе параметры VPN по умолчанию настроены таким образом, чтобы поддерживать большинство распространенных протоколов VPN, поэтому вносить в них изменения, как правило, не требуется.
5c1a4c35=Включите или выключите следующие интернет-фильтры:
5da75756=Переключение диапазона портов
69be17c3=<em>L2TP-туннели</em> — Эта функция позволяет VPN-клиентам в локальной сети устанавливать через маршрутизатор VPN-туннели L2TP.
6fd65fac=Вернуться наверх
70b0e7f5=<em>Включено</em> — Установите этот флажок, чтобы включить служебные порты.
7771a4af=<em>Имя приложения</em> — Имя приложения или устройства, использующего переадресацию порта.
783a9e8e=<em>Фильтровать перенаправление NAT</em> – Данная функция не позволяет локальному компьютеру, использующему URL или интернет-адрес в вашей сети, получить доступ к вашему локальному серверу.
7b24f810=<em>Внешний порт</em> — Введите номер внешнего порта.
88a0747a=<em>Протокол</em> — Выберите используемый протокол, обычно это TCP.
900a45c8=<em>Фильтровать анонимные интернет-запросы</em> – Данная функция блокирует запросы проверки связи с компьютеров в Интернете на ваш маршрутизатор.
90ed9fb5=<em>PPTP-туннели</em> — Эта функция позволяет VPN-клиентам устанавливать через маршрутизатор VPN-туннели PPTP.
916e7333=<em>IP-адрес источника</em> — Выберите этот параметр, чтобы открыть доступ к устройству DMZ с любого IP-адреса из Интернета или ввести определенный диапазон IP-адресов, которым разрешен доступ.
91bf5190=<em>Протокол</em> — Выберите используемый протокол.
9a5751ae=<em>Начальный/Конечный порты</em> — Номера портов или диапазон портов, используемые приложением или устройством для переадресации портов. Чтобы указать диапазон портов, разделите дефисом первый и последний порты, например, 5800-5900.
9cdceeb1=<em>Протокол</em> — Используемый службой протокол.
9da4fbb0=<em>Примечание.</em> В DHCP зарезервируйте IP-адрес того компьютера, на котором исполняется программа, требующая переадресации диапазона портов.
9e29843d=<em>IP устройства</em> — Введите последние три цифры IP-адреса компьютера, исполняющего ту программу, которой требуется переадресация диапазона портов.
9f916181=<em>Включено</em> — Установите этот флажок, чтобы активировать переадресацию диапазона портов. Если вы не хотите использовать переадресацию портов, но хотите сохранить информацию о них в таблице, просто снимите флажок.
a0675d78=<em>IP устройства</em> — Введите последние три цифры IP-адреса, зарезервированного для компьютера, на который следует переадресовывать трафик из Интернета.
a686cb07=<em>Включено</em> — Установите этот флажок, чтобы активировать переадресацию диапазона портов. Если вы не хотите использовать переадресацию портов, но хотите сохранить информацию о них в таблице, просто снимите флажок.
ae2e6375=Переадресация отдельных портов
b6dcde76=Функция переадресации отдельных портов перенаправляет входящий трафик из Интернета с указанного порта на конкретное устройство в вашей локальной сети. Например, переадресация веб-запросов, обычно по порту 80, на веб-сервер. Для переадресации нескольких портов создайте дополнительные записи для переадресуемых на тот же IP-адрес портов. Нажмите <em>Добавить переадресацию отдельных портов</em>.
b9314999=<em>Примечание.</em> Сведения об использовании устройствами портов можно получить в документации к этим устройствам.
ba80fee0=Нажмите на кнопку <em>Таблица клиентов службы DHCP</em>, чтобы просмотреть список активных клиентов службы DHCP.
bba1b785=Служебные порты IPv6
c0c1a240=Переадресация диапазона портов
ce715cd2=Межсетевой экран
d0d8270a=<em>IPSec-туннели</em> — Это набор протоколов, используемых для организации безопасного обмена пакетами по VPN.
d0fbed2c=DMZ
ddca4373=<em>IP-адрес места назначения</em> — Воспользуйтесь этой функцией, чтобы разрешить доступ к устройству DMZ с определенного диапазона IP-адресов или какого-либо MAC-адреса.
e8ed1455=Приложения и игры
ec17d435=Для использования этой функции, выберите провайдера из выпадающего меню. Введите данные с информацией DDNS провайдера.
ec56dd09=Функция переадресации портов перенаправляет входящий трафик из Интернета с указанного диапазона портов на конкретное устройство в вашей локальной сети. Например, некоторые приложения могут использовать диапазон портов, поэтому, если какой-либо порт занят, они могут переадресоваться на другие порты. Нажмите <em>Добавить переадресацию диапазона портов</em>.
eec24da4=<em>Фильтровать многоадресную рассылку</em> – Многоадресная рассылка подобна широковещательной рассылке, она рассылается на все компьютеры в сети. Данная функция блокирует многоадресные рассылки.
f3973342=Функция DDNS позволяет настроить доменное имя вашей домашней сети, которое потом можно будет использовать для облегчения поиска вашей сети в Интернете. Это может быть полезно при необходимости удаленного доступа через Интернет к USB-накопителю или веб-камере.
f3d78689=Для каждой записи введите описание <em>Имя устройства или приложения</em>, а затем укажите порты.
f4f77407=Для использования статического IP-адреса устройства, отведенного под DMZ, выберите <em>IP-адрес</em> и введите последние три цифры этого адреса. Если использование MAC-адреса устройства предпочтительнее, чем указание IP-адреса, выберите параметр <em>MAC-адрес</em> и введите MAC-адрес устройства.
f583c136=<em>Примечание.</em> Чтобы настроить переадресацию нескольких адресов, введите одно и то же значение в поля &quot;Внешний порт&quot; и &quot;Внутренний порт&quot;.
f58761c9=<em>Описание</em> — Имя или описание службы.
f63c8c7f=Для переадресации одного порта введите один и тот же номер в столбцы <em>Диапазон переключения</em> и <em>Диапазон переадресации</em>.
