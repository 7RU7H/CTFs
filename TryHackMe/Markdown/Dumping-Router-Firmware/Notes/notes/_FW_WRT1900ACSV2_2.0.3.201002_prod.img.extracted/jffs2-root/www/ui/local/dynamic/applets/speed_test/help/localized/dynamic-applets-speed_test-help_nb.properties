10a047c5=Du kan se hvordan nåværende hastigheter gjør det i forhold til tidligere tester, ved å klikke på <em>Vis logg</em>. Et resultatvindu viser tidligere testresultater. Dette gir deg en god indikasjon på hvordan tidspunkt eller antall brukere i nettverket kan påvirke nettverkshastigheten. Du kan lukke loggvinduet ved å klikke på X i øvre høyre hjørne.
3428a372=I hastighetssjekk-vinduet, klikk på <em>Start test</em>. Hastighetssjekken velger automatisk nærmeste testserver til deg for testen. Opplastings- og nedlastingshastighetene bestemmes og mens testen kjører, indikerer måleren nåværende hastighet. Når testen er ferdig vises nedlastings- og opplastingshastighetene.
5b6527a1=Hastighetssjekk lar deg se gjeldende opplastings- og nedlastingshastigheter til og fra hjemmenettverket. For eksempel, opplasting skjer når du sender en e-post med vedlegg som bilder eller dokumenter, og nedlasting skjer når du mottar en e-post med et vedlegg, eller åpner en webside eller dokument over Internett.
6aa2187d=Hastighetssjekk
6fd65fac=Tilbake til toppen
82d1b02f=Opplastings- og nedlastingshastigheter kan variere i løpet av dagen og påvirkes av hvor mange personer i hjemmet som er på nettverket samtidig. Hvis noen i hjemmet strømmer musikk eller ser på en video fra nettet på én datamaskin, kan dette påvirke opplastings- og nedlastingshastigheter på en annen datamaskin. For å få en nøyaktig avlesning av nettverkets hastighet, utfør hastighetssjekken til ulike tidspunkt om dagen.
a140b6b7=Utføre en hastighetssjekk
