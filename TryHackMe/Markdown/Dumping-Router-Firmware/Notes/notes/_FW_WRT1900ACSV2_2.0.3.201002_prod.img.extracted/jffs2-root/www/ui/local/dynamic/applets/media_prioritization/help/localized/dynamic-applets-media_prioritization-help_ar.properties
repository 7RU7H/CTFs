129d97ea=أولوية عالية - تُخصّص للأجهزة والتطبيقات التي تستلزم أولوية في النطاق الترددي ليتم تشغيلها بسلاسة؛ على سبيل المثال، أجهزة دفق الأفلام أو الموسيقى. انقل الأجهزة من قائمة الأولوية العادية إلى هنا إذا كنت تريد تخصيصها بأولوية أعلى.
13b45e48=لإضافة تطبيق جديد أو لعبة جديدة، انقر فوق سهم القائمة المنسدلة للتطبيقات أو الألعاب وحدد <em>إضافة تطبيق جديد</em> أو <em>إضافة لعبة جديدة</em>.
311601fb=تعيين تحديد أولويات الوسائط
3394f785=تحديد أولويات الوسائط
3f5c368b=تحديد أولويات الجهاز
4d306d39=<em>لا يوجد إقرار</em> - حدد ما إذا على الموجّه إعادة إرسال البيانات في حال حدوث خطأ.
558d44e3=إعادة تعيين تحديد الأولويات
5942c48b=يمكنك تحرير الإعدادات الخاصة باللعبة أو التطبيق الذي أضفته، أو حذفه من القائمة كليًا. لا يمكنك تحرير لعبة أو تطبيق أو حذفه ما لم تقم بإضافته.
5bf953fc=لتحديد أولويات الأجهزة، ضمن <em>التطبيقات</em>، اختر <em>تحديد أولويات الوسائط،</em> ثم حدد <em>تشغيل</em> لتمكين هذه الميزة.
5eb0fdf0=إضافة تطبيق جديد أو لعبة جديدة
6c9b344e=<em>ملحوظة:</em> إن قمت بضبط عرض النطاق الترددي في اتجاه التيار على قيمة عالية جداً، لن يستطيع جهاز التوجيه تطبيق الأولويات بشكل صحيح وستقع مشكلات.
6fd65fac=عودة إلى أعلى
71490436=استخدم هذا لإعادة تعيين إعدادات تحديد أولويات الوسائط إلى القيم الافتراضية. يؤدي هذا إلى مسح أي إعدادات قمت بها لتحديد الأولويات ويتم استخدام الإعدادات الافتراضية. بعد إجراء إعادة التعيين، يمكنك إدخال تغييرات على الإعدادات الافتراضية.
71d6b8d0=حدد الجهاز أو التطبيق أو اللعبة التي تريد تخصيصها بالأولوية وانقلها إلى القائمة <em>أولوية عالية</em> في أعلى الصفحة. يمكنك تخصيص الأولوية العالية إلى ثلاثة عناصر. كما يمكنك نقل بعض الأجهزة إلى أسفل قائمة الأولوية العادية في حال لم تعد تحتاج إلى أولوية في النطاق الترددي.
77fda8df=تغيير إعدادات تحديد أولويات الوسائط
896660df=يسمح لك تحديد أولويات الوسائط باختيار الأجهزة أو التطبيقات التي تحظى بأولوية في النطاق الترددي للشبكة. على سبيل المثال، إذا كان لديك تلفزيون ذكي أو كمبيوتر تستخدمه غالبًا لدفق الأفلام، فيمكنك نقل هذا الجهاز إلى أعلى قائمة الأولويات ليحظى بالنطاق الترددي الذي يحتاجه لتشغيل الأفلام بسلاسة من دون مقاطعة. فلا يضطر بذلك إلى التنافس مع الأجهزة الأخرى المتصلة بشبكتك للحصول على النطاق الترددي.
8db272fd=تحتوي صفحة تحديد أولويات الوسائط على مستويين من الأولوية:
8eca6c26=<em>النطاق الترددي لتنزيل البيانات</em> - تحديد سرعة النطاق الترددي المراد استخدامه لتنزيل البيانات، بالكيلوبت في الثانية.
8f6a521d=أدخل نطاق المنافذ والبروتوكول اللذين يستخدمهما التطبيق أو اللعبة في حقول <em>نطاق المنافذ</em>.
985d6dbd=تحرير لعبة أو تطبيق أو حذفه
98a23114=انقر فوق الإعدادات لتشغيل/إيقاف دعم WMM وبدون رسالة إعلام. دعم وسائط Wi-Fi المتعددة يحسن جودة تطبيقات الصوت والفيديو. يعمل افتراضيًا. بدون رسالة إعلام، عندما تكون قيد التشغيل، تخبر Velop إعادة إرسال البيانات إلى الأجهزة عند حدوث أخطاء. تكون متوقفة افتراضيًا.
9a2d19f5=تستخدم ميزة تحديد أولويات الجهاز نتائج التحقق من السرعة لتحديد حجم سعة الإنترنت لديك للتوجيه إلى الأجهزة ذات الأولوية العالية. إذا كنت تشعر أن نتائج التحقق من السرعة لـ Velop غير دقيقة، فيمكنك إدخال السرعات يدويًا. من المهم أن تكون الأرقام دقيقة لتحقيق أقصى استفادة من هذه الميزة. نوصيك بالذهاب إلى <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> على جهاز الكمبيوتر المحمول الخاص بك أو بالاتصال بموفر خدمة الإنترنت (ISP) للتعرف على السرعة الفعلية لديك ثم إدخالها يدويًا.
9ef15554=أولوية عادية - تُخصّص للأجهزة والتطبيقات التي لا تستلزم نطاقًا تردديًا معيّنًا.
a369eae7=يتم إدراج الأجهزة المتصلة حاليًا بشبكتك والتي تحظى بأولوية عادية في مربع <em>الأجهزة</em>. تعرض قائمتا <em>التطبيقات</em> و<em>الألعاب</em> المنسدلتان التطبيقات والألعاب الشائعة؛ يمكنك استخدامها أو عدم استخدامها حاليًا على أجهزة الكمبيوتر والأجهزة الأخرى.
b9fa0606=انقر فوق <em>موافق </em>عند الانتهاء.
c9d76a75=لتحرير المعلومات المتعلقة بتطبيق أو لعبة ما، حدد اللعبة أو التطبيق في القائمة المنسدلة، ثم انقر فوق الرابط <em>تحرير</em>. لحذف اللعبة أو التطبيق، انقر فوق الرابط <em>حذف</em>.
df316231=لتعيين إعدادات إضافية لتحديد أولويات الوسائط، انقر فوق <em>الإعدادات</em>. تتوفّر الخيارات التالية:
e0759790=تسمح لك ميزة تحديد أولويات الجهاز باختيار أجهزة لاستخدام الاتصال بالإنترنت لديك حسب الأولوية. الأجهزة ذات الأولوية العالية - سواءً أكانت سلكية أم لاسلكية - سيكون لها الوصول الأفضل دائمًا عند اتصالها. الأجهزة ذات الأولوية العادية تتشارك في السعة المتبقية. اسحب الأجهزة وأسقطها لتغيير الأولوية. نوصي بتحديد الأولوية العالية للأجهزة المستخدمة لتدفيق الفيديو أو تشغيل الألعاب على الإنترنت، وغيرها من التطبيقات كصيرة المطالب.
e9c23d80=إذا قمت بالتحرير، فقم بإدخال تغييرات على معلومات الاسم أو المنفذ أو البروتوكول للتطبيق أو اللعبة.
eeb6580a=<em>دعم WMM</em> - تشغيل دعم الوسائط المحمية بتقنية Wi-Fi‏ (WMM) أو إيقاف تشغيله. يتم تشغيل هذه الميزة افتراضيًا وتؤدي إلى تحسين نوعية الصوت والفيديو وتطبيقات الصوت من خلال تحديد أولويات حركة مرور الشبكة اللاسلكية. ولاستخدام هذه الميزة، يجب أن تكون WMM مدعومة على أجهزة العميل اللاسلكية المتصلة بشبكتك.
f524399f=أدخل اسم التطبيق أو اللعبة.
