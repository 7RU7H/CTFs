0f75f74c=В окне архивов имеются следующие кнопки:
108b849a=Эта функция позволяет сохранить текущие настройки маршрутизатора и восстановить ранее сохраненную конфигурацию. Для сохранения настроек нажмите <em>Резервное копирование</em>. Если ранее вы сохраняли свои настройки, их можно восстановить, нажав <em>Восстановление</em>. Дата последнего резервного копирования отображается для справки.
120aa9f2=Функция <em>Восстановить предыдущее встроенное программное обеспечение</em> удаляет текущую версию встроенного ПО маршрутизатора и устанавливает предыдущую версию.
132f153a=<em>Примечание.</em> Этот параметр доступен только при подключении к домашнему маршрутизатору. Некоторые компьютеры и устройства, подключенные к маршрутизатору, могут быть отключены после сброса параметров. Подключите их еще раз, используя новое имя и пароль сети.
13794c8f=Следующие кнопки доступны как на странице &quot;Устройства&quot;, так и на странице &quot;Отчет&quot;:
17865ec5=Состояние
30e84196=Отчет содержит подробную информацию о маршрутизаторе и текущих параметрах сети. Эта информация может быть полезной, если вам необходимо обратиться к интернет-провайдеру или в службу поддержки Linksys для настройки интернет-соединения или маршрутизатора.
32b43d4c=В этом поле отображается текущий IP-адрес WAN. Для освобождения этого IP-адреса и его переназначения, нажмите <em>Освобождение и обновление</em>.
3de20a76=Конфигурация маршрутизатора
429c017e=Ваш маршрутизатор может отслеживать соединения с Интернетом для входящего и исходящего интернет-трафика, защиты программ на базе браузера и получения информации о состоянии локального DHCP-сервера. Можно включить или выключить функцию сбора архивных данных.
43d321f1=<em>Открыть в браузере</em> – Отображает информацию в браузере.
450a4c7f=Восстановление заводских настроек
45d2ef6d=При перезапуске маршрутизатор будет временно отключен от Интернета. Все подключенные устройства будут временно отключены, а затем будут снова подключены к Интернету, когда маршрутизатор будет готов к работе.
492b3da9=Диагностика
4dba0c9b=<em>Очистить</em> — очищает текущую информацию журнала.
56782786=Для всех параметров маршрутизатора восстанавливаются значения по умолчанию, как если бы маршрутизатор был только что извлечен из упаковки и еще не настроен. Это действие изменяет имя маршрутизатора, пароль, настройки системы безопасности беспроводной сети, параметры родительского контроля и все прочие параметры маршрутизатора, которые могли быть изменены пользователем. После сброса настроек вы можете вернуться к настройке любого из параметров маршрутизатора и изменить их снова.
594acf22=На этой странице показаны сведения об устройствах, подключенных к маршрутизатору в настоящее время. Для каждого устройства указано имя, адрес и способ подключения.
5d02bf8f=Ping-тест – распространенный инструмент, используемый для поиска проблем соединения в сети. Он позволяет определить, может ли маршрутизатор отправлять данные на какой-либо адрес и получать их обратно, а также измерить необходимое для этого время. Кроме того, можно указать размер и количество отправляемых пакетов.
690e3313=Поиск и устранение неисправностей
6fd65fac=Вернуться наверх
7e1b27af=<em>Примечание.</em> Этот параметр доступен только при подключении к домашнему маршрутизатору. Вы не можете освободить и заново присвоить свой IP-адрес при удаленном подключении.
90a79dc5=<em>Обновить</em> – Обновление отображаемой информации.
a158f40c=<em>Примечание.</em> Этот параметр доступен только при подключении к домашнему маршрутизатору.
aa3bdb22=При перезапуске система Velop будет временно отключена от Интернета. Все узлы и подключенные устройства будут временно отключены, а затем будут снова подключены к Интернету, когда система Velop будет готова к работе.
af1768d2=Журналы
b2efce97=Ping-тест IPv4-адреса
b899703b=Встроенное программное обеспечение маршрутизатора
ba8d9557=Отчет
c06738bf=Интернет-адрес
dc7c65c5=Трассировка маршрута
e685c62b=<em>Таблица клиентов DHCP</em> — Нажмите, чтобы просмотреть список активных клиентов DHCP. Для резервирования адресов в DHCP, выберите параметр &quot;Подключения&quot; на вкладке &quot;Локальная сеть&quot;, а затем выберите <em>Резервирование DHCP.</em>
e693e580=Эта страница содержит несколько средств, которые могут помочь вам диагностировать и устранить проблемы, возникающие в вашей домашней сети. Эти средства особенно полезны при общении с представителем технической поддержки Linksys. Если вы позвоните в техническую поддержку, они могут попросить вас зайти на эту страницу и расскажут вам, как использовать эти средства. Обычно вам не потребуется использовать эту страницу без соответствующего указания представителя службы поддержки.
ed8e33da=<em>Печать</em> – Вывод на печать отображаемой информации.
f3d26f57=Перезапустить
f477a87a=Таким образом можно получить полезную информацию о сети и подключенных к ней устройствах.
f577d853=Устройства
f973f276=Трассировка предназначена для отслеживания цепочки адресов в Интернете на пути от вашего маршрутизатора до удаленного местоположения, указанного в поле <em>IP-адрес или URL</em>. Функция трассировки определяет и выводит в виде списка все маршрутизаторы и сети, через которые проходят данные на пути к указанному IP-адресу или URL. Это позволяет установить, по какому маршруту проходят данные, прежде чем достигают места назначения или теряются.
