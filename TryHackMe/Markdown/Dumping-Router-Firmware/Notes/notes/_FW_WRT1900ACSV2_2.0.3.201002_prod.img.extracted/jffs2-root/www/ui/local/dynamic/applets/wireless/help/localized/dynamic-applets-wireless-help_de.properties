021ae53b=Um Änderungen zu speichern, klicken Sie auf <em>Übernehmen</em> oder <em>OK</em>.
0b434634=<em>Hinweis:</em> Als Sie Ihren Router eingerichtet haben, wurde automatisch ein sicheres Gastnetzwerk auf dem 2,4-GHz-Frequenzband erstellt. Abhängig von Ihrem Modell steht Ihnen gegebenenfalls auch ein Gastnetzwerk auf einem 5-GHz-Frequenzband zur Verfügung. Schalten Sie die Gastnetzwerke ein oder aus, um den Zugriff von drahtlosen Geräten zu steuern.
0fdd2e1c=Band-Steering
124ba1e6=Wählen Sie das WLAN aus, das Sie aktivieren möchten, 2,4 GHz oder 5 GHz. Geben Sie dann die folgenden Einstellungen an.
144c7926=Um ein Gerät über Wi-Fi Protected Setup zu verbinden, wählen Sie eine der Methoden auf dieser Seite aus. Über Wi-Fi Protected Setup kann jeweils nur ein Gerät verbunden werden. Wiederholen Sie die Schritte für alle Geräte, die Sie verbinden möchten.
20662ffe=<em>Taste</em> - Verwenden Sie diese Taste, wenn Ihr Gerät eine Wi-Fi Protected Setup-Taste hat oder Sie aufgefordert werden, die Wi-Fi Protected Setup-Taste auf Ihrem Router zu drücken. Drücken Sie zuerst auf die Wi-Fi Protected Setup-Taste des Geräts, das Sie mit dem Netzwerk verbinden möchten. Klicken Sie anschließend auf die Schaltfläche auf dieser Seite.
2693e91d=<em>Zugriff NUR für die aufgelisteten MAC-Adressen erlauben</em>: Wählen Sie diese Option, wenn Sie den Zugriff auf Ihr Wireless-Netzwerk auf bestimmte Geräte begrenzen möchten. Nur die Geräte, deren MAC-Adressen aufgelistet sind, dürfen sich mit Ihrem Netzwerk verbinden. Alle anderen Geräte werden abgelehnt.
2956abfc=<em>WLAN-Kennwort</em> – auch Passwort oder Sicherheitsschlüssel genannt. Das Kennwort ist zur Verbindung von Computern oder Geräten mit Ihrem WLAN erforderlich. Es verhindert, dass unerwünschte Benutzer auf Ihr WLAN zugreifen.
30a79b0d=<em>Zugriff für die aufgelisteten MAC-Adressen ablehnen</em>: Wählen Sie diese Option, wenn Sie eine Liste mit MAC-Adressen erstellen möchten, die nicht auf Ihr Netzwerk zugreifen können. Allen Geräten, deren MAC-Adresse aufgelistet ist, wird der Zugriff auf das Netzwerk verweigert.
37700c40=Mit Band-Steering holen Sie die beste Leistung aus Ihren WLAN-Geräten, da sie auf mehrere Frequenzbänder verteilt werden können. Auf diesem Tri-Band-Router kommt diese Funktion auf Ihren zwei 5-GHz-Frequenzbändern zum Einsatz.
3773d5c2=<em>Router-PIN</em>: Verwenden Sie diese Methode, wenn Sie vom zu verbindenden Gerät nach der Router-PIN gefragt werden. Sie finden die PIN auch auf der Unterseite des Routers.
42618e77=<em>Hinweis:</em> Diese Funktion ist nicht für alle Router-Modelle verfügbar.
428584e4=Wi-Fi Protected Setup™
450af14b=Wi-Fi Protected Setup aktivieren
51bed00d=WLAN-Einstellungen
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em>: Wählen Sie den Kanal für Wireless-B, Wireless-G oder Wireless-N. Wenn Sie nicht sicher sind, welchen Sie verwenden sollen, wählen Sie <em>Automatisch</em>.
6fd65fac=Zurück nach oben
7f75c004=<em>Sicherheitsmodus</em>: die Wireless-Sicherheitsmethode. Die verfügbaren Optionen stehen in der Dropdown-Liste. Jedes Gerät in Ihrem Netzwerk muss den gleichen Sicherheitsmodus haben, damit sich alle mit dem Router verbinden können.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Mit Wi-Fi Protected Setup können Sie einfach Geräte zu Ihrem drahtlosen Netzwerk hinzufügen, ohne den Netzwerknamen oder das Kennwort eingeben zu müssen. Sie können Wi-Fi Protected Setup nur nutzen, wenn das Gerät, das Sie verbinden möchten, diese Funktion unterstützt.
9007701d=<em>WLAN-Name</em> – Das ist der Name, der auf der Liste verfügbarer Netzwerke in Ihrem WLAN Manager aufgeführt wird.
900bd3f5=<em>MAC-Filterliste</em>: Geben Sie die MAC-Adressen ein, denen Sie den Zugriff auf Ihr Netzwerk erlauben oder verweigern möchten. Klicken Sie auf <em>MAC-Adresse hinzufügen</em>, um eine Adresse zur Liste hinzuzufügen. Sie können auch bestehende MAC-Adressen bearbeiten oder löschen.
9cf06458=Markieren Sie das Kontrollkästchen <em>Aktiviert</em>, um Wi-Fi Protected Setup zu aktivieren. Wenn Sie dieses Kontrollkästchen deaktivieren, können Sie Wi-Fi Protected Setup nicht mehr zur Verbindung Ihrer Geräte mit Ihrem Netzwerk nutzen und die Wi-Fi Protected Setup-Schaltfläche an Ihrem Router wird auch deaktiviert.
a6e87a15=Die SimpleTap™ Verbindung macht es einfach, eine Verbindung zwischen NFC-fähigen mobilen Geräten und Ihrem Wireless-Netzwerk ohne die Eingabe eines Netzwerknamens und -passworts herzustellen. NFC steht für Near Field Communication und ermöglicht die Verbindung eines unterstützten mobilen Geräts durch einfaches Tippen auf das Gerät mit der SimpleTap Karte, die Sie mit Ihrem Router erhalten haben.
af4f29df=Band-Steering weist dem Frequenzband WLAN-Geräte zu, die die beste Leistung ermöglichen. Auf diesem Tri-Band-Router werden WLAN-Geräte mithilfe von Band-Steering auf drei Frequenzbänder verteilt.
b148f367=MAC-Filterung
b3f19659=<em>Kanalbandbreite</em>: Für die beste Leistung in einem Netzwerk mit Wireless-B-, Wireless-G- und Wireless-N-Geräten (2,4 GHz) wählen Sie <em>Automatisch (20 MHz oder 40 MHz)</em>. Für eine Kanalbandbreite von 20 MHz wählen Sie <em>Nur 20 MHz</em>.
b685a8cf=SimpleTap Verbindung aktivieren
bd32b640=Wireless-Zeitplaner
bfd3ba2a=<em>WLAN-Modus</em> – Wählen Sie den WLAN-Standard für Geräte, die eine Verbindung mit Ihrem WLAN herstellen.
d852d674=Um die SimpleTap Verbindung zu aktivieren, schalten Sie diese Funktion <em>ein</em>.
df7a3c51=Mit dem MAC-Filter können Sie den Zugriff auf das Netzwerk für bestimmte MAC-Adressen erlauben oder verweigern. Diese Funktion ist besonders hilfreich, wenn Sie Ihr drahtloses Netzwerk nicht mit einem Kennwort (Sicherheitsschlüssel) schützen möchten. Wenn Sie diese Option aktivieren, wird Wi-Fi Protected Setup deaktiviert.
eac4fc35=Standardmäßig sind alle Wireless-Netzwerke, einschließlich Gastnetzwerke, aktiviert. Nutzen Sie den Wireless-Zeitplaner, um sie zu bestimmten Zeiten zu aktivieren oder zu deaktivieren. Klicken Sie auf die Felder im Kalender, um Wireless-Netzwerke zu aktivieren oder zu deaktivieren. Weiße Felder zeigen an, dass Wireless-Netzwerke aktiviert sind. Blaue Felder zeigen an, dass Wireless-Netzwerke deaktiviert sind. Klicken Sie abschließend auf OK.
ed0c3d32=<em>Geräte-PIN</em> - Verwenden Sie die PIN, wenn Ihr Gerät über eine Wi-Fi Protected Setup-PIN verfügt. Geben Sie Ihre Geräte-PIN in das PIN-Feld ein und klicken Sie anschließend auf <em>Registrieren</em>.
f4bd828e=<em>Hinweis:</em> Das Ausblenden Ihres WLAN-Namens bietet Ihnen keine zusätzliche Netzwerksicherheit. WLAN-Namen können mit verschiedenen Tools abgerufen werden, auch wenn sie nicht übertragen werden. Das Ausblenden Ihres WLAN-Namens kann zur Folge haben, dass berechtigte Benutzer und andere Geräte und Dienste im Haus keinen Zugriff haben und keine Verbindung herstellen können. Wenn Sie Ihren WLAN-Namen ausblenden, können Geräte keine Verbindung mit Wi-Fi Protected Setup herstellen.
f6c9a8ae=<em>SSID-Übertragung</em> – Legen Sie fest, ob Ihr WLAN-Name an Geräte übertragen werden soll, die nach verfügbaren Netzwerken suchen.
f9cefbc5=Auf dieser Seite können Sie Sicherheitseinstellungen in Ihrem Wireless-Netzwerk ändern. Ihr Router verfügt über mehrere Funkmodule: je nach Modell eins für das 2,4-GHz-Frequenzband und ein oder zwei für das 5-GHz-Frequenzband. Sie können für jedes Funkmodul einen Netzwerknamen (SSID) und ein Passwort festlegen. <em>Hinweis:</em> Wenn Sie die Einstellungen ändern, müssen Sie alle Geräte im Netzwerk erneut mit den neuen Einstellungen verbinden.
