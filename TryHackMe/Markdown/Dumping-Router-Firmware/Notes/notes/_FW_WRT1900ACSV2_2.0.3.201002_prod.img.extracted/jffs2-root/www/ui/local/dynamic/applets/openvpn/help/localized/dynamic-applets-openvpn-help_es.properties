04e3b4d3=Servidor de OpenVPN
1561a577=<em>Dirección del servidor:</em> seleccione la dirección IP WAN del router o introduzca un nombre de host que haya configurado con un servicio DNS dinámico.
2b25d4b8=<em>Número máximo de usuarios y rendimiento:</em> el número máximo de usuarios que pueden acceder a su red a través de OpenVPN. El rendimiento de la red se verá negativamente afectado conforme el número de usuarios conectados a través de OpenVPN sea mayor.
2de5f38e=<em>Protocolo:</em> seleccione TCP o UDP.
3a759b96=<em>Cambios del perfil:</em> si su ISP o usted mismo cambia la dirección IP del router, el puerto de servicio o el protocolo será necesario que envíe a los usuarios perfiles nuevos de OpenVPN para sus clientes. A veces los proveedores de servicio de internet (ISP) pueden cambiar su dirección IP. Use un servicio de DNS para evitar este problema.
58e86e52=<em>Permitir el acceso remoto a esta página:</em> puede prevenir el acceso remoto a la página de ajustes de OpenVPN. Cuando esta está desconectada los usuarios deben acceder localmente al router para realizar cambios a esta función.
6c1686d3=Otra información
6fd65fac=Volver al principio
70f1f7d5=<em>Rango de dirección IP:</em> introduzca la dirección IP de subred que el router usará para enviar direcciones a dispositivos clientes usando OpenVPN.
767bc102=<em>Puerto:</em> introduzca el puerto en el router por que el operará la OpenVPN.
7e720a5b=<em>Cliente de OpenVPN:</em> descarga el cliente de OpenVPN en <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configuración de los ajustes de OpenVPN
a3c04d47=<em>NAT doble:</em> en algunas circunstancias es posible que OpenVPN no funcione en redes con múltiples routers. Consulte OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) para obtener asistencia adicional.
cf30dfb0=<em>Modo puente:</em> al usar el router en Modo puente se desactivará la OpenVPN.
da6d45ad=Vaya a <a href="http://openvpn.net" target="_blank">openvpn.net</a> si aún necesita más ayuda.
eb5f30e0=<em>Nombre de usuario y contraseña:</em> cree información de cuenta para usuarios individuales para acceder a su red a través de OpenVPN.
eca931b7=<em>Botón de Descargar perfil OpenVPN:</em> crea una archivo de configuración que se envía a los usuarios y les permite acceder a la OpenVPN. El perfil debe enviarse manualmente al usuario final junto al nombre de usuario y la contraseña.
fd620f19=Administrar Usuarios de OpenVPN
