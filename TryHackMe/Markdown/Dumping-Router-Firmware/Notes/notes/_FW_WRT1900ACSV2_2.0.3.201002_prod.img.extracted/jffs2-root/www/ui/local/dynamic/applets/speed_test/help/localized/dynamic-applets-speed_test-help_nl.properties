10a047c5=Als u actuele snelheden wilt vergelijken met eerdere tests, klikt u op <em>Toon geschiedenis</em>. Er wordt een resultatenvenster met oude testresultaten weergegeven. Hieraan kunt u aflezen in hoeverre het tijdstip van de dag of het aantal gebruikers van uw netwerk de snelheid van het netwerk beïnvloedt. Om het geschiedenisvenster te sluiten, klikt u rechtsboven op X.
3428a372=Klik in het venster voor snelheidscontrole op <em>Test starten</em>. Voor de test kiest de snelheidscontrole automatisch de dichtstbijzijnde testserver. De upload- en downloadsnelheden worden bepaald. Terwijl de test wordt uitgevoerd, geeft de wijzer van de meter de huidige snelheid aan. Als de test is voltooid, worden de download- en uploadsnelheden weergegeven.
5b6527a1=Met snelheidscontrole kunt u uw huidige upload- en downloadsnelheden naar en van uw thuisnetwerk bekijken. Uploaden vindt bijvoorbeeld plaats als u een e-mail verzendt met bijlagen zoals foto's of documenten. En downloaden vindt plaats als u een e-mail met een bijlage ontvangt of een website of document via het internet opent.
