f973f276=路由跟踪功能用于从您的家庭路由器上通过Internet网络“跟踪路由”到<em>IP或URL地址</em>列表中指定的远程位置。 路由跟踪会列出该数据通过的所有路由器和网络，直至其到达最终的IP或URL地址。 此功能可帮助确认该数据达到何处，是否发生故障，或者是否达到其目的地。
