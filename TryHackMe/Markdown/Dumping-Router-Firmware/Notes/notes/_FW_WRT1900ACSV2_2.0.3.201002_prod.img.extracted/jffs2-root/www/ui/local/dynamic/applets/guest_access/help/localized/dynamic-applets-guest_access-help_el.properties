6fd65fac=Πίσω στην Κορυφή
7f823e4d=Εμφανίζει το όνομα και τον κωδικό πρόσβασης του δικτύου επισκεπτών. Ενημερώστε τους επισκέπτες σας ότι μπορούν να συνδεθούν στο δίκτυο επισκεπτών με οποιαδήποτε μέθοδο χρησιμοποιούν συνήθως για σύνδεση σε ασύρματο δίκτυο και ζητήστε τους να συνδεθούν στο δίκτυο, το όνομα του οποίου αναφέρεται σε αυτήν τη λίστα. Στη συνέχεια, ζητήστε τους να ανοίξουν ένα πρόγραμμα περιήγησης στο Internet και να πληκτρολογήσουν τον κωδικό πρόσβασης.
8d4200ad=Χρησιμοποιήστε τις παρακάτω επιλογές για να χρησιμοποιήσετε το δίκτυο επισκεπτών και να παρέχετε πρόσβαση στους επισκέπτες σας:
8d65ee20=Αυτό σας επιτρέπει να καθορίσετε τον συνολικό αριθμό επισκεπτών που μπορούν να έχουν πρόσβαση στο δίκτυο επισκεπτών κάθε φορά.
8d9a0760=Κάντε κλικ στην επιλογή <em>Ενεργοποίηση</em> για να επιτρέψετε στους επισκέπτες στο σπίτι σας να έχουν πρόσβαση στο Internet χρησιμοποιώντας το δίκτυο επισκεπτών ή κάντε κλικ στην επιλογή <em>Απενεργοποίηση</em> για να αποτρέψετε την πρόσβαση των επισκεπτών στο δίκτυο.
c241a615=Επιτρεπόμενος αριθμός επισκεπτών
cc23ba0d=Για να αλλάξετε τον κωδικό πρόσβασης του δικτύου επισκεπτών, κάντε κλικ στην επιλογή <em>Επεξεργασία</em>. Πληκτρολογήστε το νέο κωδικό πρόσβασης επισκέπτη και κάντε κλικ στο <em>OK</em>.
