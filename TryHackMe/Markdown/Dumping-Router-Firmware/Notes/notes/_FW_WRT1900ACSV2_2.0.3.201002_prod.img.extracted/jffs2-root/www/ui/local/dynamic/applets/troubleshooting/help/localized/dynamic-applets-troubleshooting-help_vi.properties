0f75f74c=Các nút sau có sẵn cho Nhật ký:
108b849a=Điều này cho phép bạn lưu cài đặt cấu hình bộ định tuyến hiện tại và truy lục cấu hình đã được sao lưu trước đó. Để lưu cài đặt, hãy nhấp vào <em>Sao lưu</em>. Nếu bạn đã lưu các cài đặt trong quá khứ, bạn có thể xác lập lại cùng các cài đặt này bằng cách chọn <em>Khôi phục</em>. Ngày sao lưu cuối cùng hiển thị để bạn tham khảo.
120aa9f2=Tùy chọn <em>Khôi phục phần mềm cơ sở trước</em> gỡ cài đặt phần mềm cơ sở của bộ định tuyến hiện tại và cài đặt phiên bản phần mềm cơ sở trước.
132f153a=<em>Lưu ý:</em> Tùy chọn này chỉ có sẵn khi bạn kết nối với bộ định tuyến ở nhà của bạn. Một số máy tính và thiết bị được kết nối với bộ định tuyến có thể bị ngắt kết nối sau khi xác lập lại. Đơn giản chỉ cần kết nối lại chúng bằng cách sử dụng tên mạng không dây và mật khẩu mới.
13794c8f=Các nút sau có sẵn cho cả trang Thiết bị và trang Báo cáo:
17865ec5=Trạng thái
30e84196=Báo cáo hiển thị chi tiết về bộ định tuyến của bạn và cài đặt mạng hiện tại của thiết bị này. Thông tin này có thể rất hữu ích nếu bạn phải gọi cho Nhà cung cấp Dịch vụ Internet (ISP) của mình hoặc bộ phận Hỗ trợ của Linksys để được giúp đỡ với kết nối Internet hoặc bộ định tuyến của bạn.
32b43d4c=Mục này hiển thị địa chỉ IP WAN hiện thời. Để giải phóng và gán lại địa chỉ IP này, hãy bấm vào <em>Giải phóng và Gia hạn</em>.
3de20a76=Cấu hình bộ định tuyến
429c017e=Bộ định tuyến có thể theo dõi kết nối Internet cho lưu lượng Internet ra và vào, bảo mật cho các tiện ích dựa trên trình duyệt và thông tin trạng thái máy chủ DHCP. Bạn có thể Bật hoặc Tắt tính năng nhật ký.
43d321f1=<em>Mở trong trình duyệt</em> - Hiển thị thông tin trong trình duyệt web.
450a4c7f=Xác lập lại về cài đặt gốc
45d2ef6d=Khởi động lại bộ định tuyến sẽ tạm thời làm ngắt kết nối với Internet. Tất cả các thiết bị đang kết nối cũng sẽ bị ngắt kết nối tạm thời, nhưng chúng sẽ kết nối lại khi bộ định tuyến sẵn sàng trở lại.
492b3da9=Chẩn đoán
4dba0c9b=<em>Xóa</em> - Xóa thông tin hiện thời trong Nhật ký.
56782786=Xác lập lại tất cả cài đặt bộ định tuyến về cài đặt mặc định, giống như khi bạn lấy bộ định tuyến ra khỏi hộp lần đầu tiên trước khi cài đặt nó. Việc làm này sẽ thay đổi tên, mật khẩu, cài đặt bảo mật không dây, cài đặt kiểm soát của cha mẹ của bộ định tuyến, và tất cả các cài đặt bộ định tuyến khác mà bạn có thể đã thay đổi. Sau khi xác lập lại bộ định tuyến, bạn có thể quay trở lại vào bất kỳ Cài đặt Bộ định tuyến nào và tùy chỉnh lại cài đặt của bạn.
594acf22=Trang này hiển thị thông tin chi tiết về những thiết bị hiện đang kết nối với bộ định tuyến của bạn. Với mỗi thiết bị, tên, thông tin địa chỉ của thiết bị và cách thiết bị kết nối với bộ định tuyến của bạn sẽ được hiển thị.
5d02bf8f=Ping là một công cụ phổ biến khi xử lý sự cố các vấn đề giao tiếp trên mạng. Nó xác định xem thông tin có thể được gửi từ bộ định tuyến của bạn đến một vị trí khác và ngược lại hay không và phải mất bao lâu để làm như vậy. Bạn cũng có thể xác định số lần thông tin được gửi.
690e3313=Xử lý sự cố
6fd65fac=Lên đầu trang
7e1b27af=<em>Lưu ý:</em> Tùy chọn này chỉ có sẵn khi bạn kết nối với bộ định tuyến ở nhà của bạn. Bạn không thể cung cấp hoặc chỉ định lại địa chỉ IP khi được kết nối từ xa.
90a79dc5=<em>Refresh</em> (Làm mới) - Hiển thị thông tin mới nhất.
a158f40c=<em>Lưu ý:</em> Tùy chọn này chỉ có sẵn khi bạn kết nối với bộ định tuyến ở nhà của bạn.
aa3bdb22=Khởi động lại Velop sẽ tạm thời làm ngắt kết nối với Internet. Tất cả các điểm nút và thiết bị đang kết nối cũng sẽ bị ngắt kết nối tạm thời, nhưng chúng sẽ kết nối lại khi Velop sẵn sàng trở lại.
af1768d2=Nhật ký
b2efce97=Ping IPv4
b899703b=Phần mềm cơ sở của bộ định tuyến
ba8d9557=Báo cáo
c06738bf=Địa chỉ Internet
dc7c65c5=Lộ trình theo dõi
e685c62b=<em>Bảng máy khách DHCP</em> - Bấm để xem danh sách máy khách DHCP hiện thời. Để thiết lập giữ chỗ DHCP, bấm tùy chọn Kết nối, Tab Mạng cục bộ, rồi chọn <em>Giữ chỗ DHCP.</em>
e693e580=Trang này có chứa một số công cụ có thể giúp chẩn đoán và khắc phục sự cố mà bạn có thể gặp với mạng tại nhà của mình. Những công cụ này đặc biệt hữu ích khi trò chuyện với đại diện Bộ phận hỗ trợ Kỹ thuật của Linksys. Nếu bạn gọi điện đến Bộ phận hỗ trợ Kỹ thuật, họ có thể yêu cầu bạn đến trang này và sẽ hướng dẫn bạn sử dụng những công cụ này. Thông thường, bạn sẽ không sử dụng trang này trừ khi được đại diện Bộ phận hỗ trợ hướng dẫn làm như vậy.
ed8e33da=<em>Print</em> (In) - In thông tin hiện đang hiển thị.
f3d26f57=Khởi động lại
f477a87a=Điều này hiển thị thông tin hữu ích về các thiết bị được kết nối và chi tiết mạng của bạn.
f577d853=Thiết bị
f973f276=Lộ trình theo dõi được dùng để &quot;dò tuyến&quot; trên một mạng Internet từ bộ định tuyến ở nhà của bạn đến một vị trí từ xa được xác định trong hộp <em>Địa chỉ IP hoặc URL</em>. Lộ trình theo dõi liệt kê tất cả các bộ định tuyến và các mạng mà dữ liệu đi qua cho đến khi nó đến địa chỉ IP hoặc URL cuối cùng. Điều này giúp xác định xem dữ liệu đến được đâu trước khi bị lỗi hoặc đến đích của nó.
