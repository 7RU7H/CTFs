021ae53b=Για να αποθηκεύσετε τυχόν αλλαγές, επιλέξτε <em>Εφαρμογή</em> ή <em>OK</em>.
0b434634=<em>Σημείωση:</em> Κατά την αρχική ρύθμιση του router σας, δημιουργήθηκε αυτόματα ένα ασφαλές δίκτυο επισκεπτών στη ζώνη 2.4 GHz. Ανάλογα με το μοντέλο σας, ενδέχεται να υπάρχει και δίκτυο επισκεπτών στη ζώνη 5 GHz. Ενεργοποιήστε ή απενεργοποιηστε το δίκτυο επισκεπτών για να ελέγχετε την πρόσβαση από τις ασύρματες συσκευές.
0fdd2e1c=Κατεύθυνση ζώνης
124ba1e6=Επιλέξτε το Wi-Fi που θέλετε να ενεργοποιήσετε, 2,4 GHz ή 5 GHz. Στη συνέχεια ορίστε τις παρακάτω ρυθμίσεις.
144c7926=Για να συνδέσετε μια συσκευή χρησιμοποιώντας το Wi-Fi Protected Setup, επιλέξτε μια από τις μεθόδους σε αυτήν τη σελίδα. Το Wi-Fi Protected Setup συνδέει μόνο μία συσκευή κάθε φορά. Επαναλάβετε τα βήματα για κάθε συσκευή που θέλετε να συνδέσετε.
20662ffe=<em>Κουμπί</em> - Χρησιμοποιήστε το εάν η συσκευή σας διαθέτει κουμπί Wi-Fi Protected Setup ή σας ζητήσει να πατήσετε το κουμπί Wi-Fi Protected Setup στο router σας. Πρώτα πατήστε ή κάντε κλικ στο κουμπί Wi-Fi Protected Setup της συσκευής την οποία θέλετε να συνδέσετε στο δίκτυο και, στη συνέχεια, κάντε κλικ στο κουμπί σε αυτήν τη σελίδα.
2693e91d=<em>Αποδοχή πρόσβασης ΜΟΝΟ των διευθύνσεων MAC που περιλαμβάνονται στη λίστα</em> - Επιλέξτε αυτήν τη ρύθμιση εάν θέλετε να περιορίσετε την πρόσβαση στο ασύρματο δίκτυο μόνο σε ορισμένες συσκευές. Η σύνδεση στο δίκτυο θα επιτρέπεται μόνο στις συσκευές των οποίων οι διευθύνσεις MAC περιλαμβάνονται στη λίστα. Η πρόσβαση όλων των άλλων συσκευών δεν θα επιτρέπεται.
2956abfc=<em>Κωδικός πρόσβασης Wi-Fi</em> - Γνωστός και ως κλειδί ασφαλείας, ο κωδικός πρόσβασης απαιτείται για τη σύνδεση υπολογιστών ή συσκευών στο Wi-Fi σας. Αποτρέπει τη σύνδεση ανεπιθύμητων χρηστών στο Wi-Fi σας.
30a79b0d=<em>Άρνηση πρόσβασης για τις διευθύνσεις MAC που περιλαμβάνονται στη λίστα</em> - Επιλέξτε αυτήν τη ρύθμιση εάν θέλετε να δημιουργήσετε μια λίστα διευθύνσεων MAC χωρίς δυνατότητα πρόσβασης στο δίκτυο. Όλες οι συσκευές των οποίων οι διευθύνσεις MAC περιλαμβάνονται στη λίστα δεν θα επιτρέπεται να συνδεθούν στο δίκτυό σας.
37700c40=Η κατεύθυνση ζώνης προσφέρει την καλύτερη απόδοση για τις ασύρματες συσκευές σας εξισορροπώντας τις σε πολλαπλές ζώνες Wi-Fi. Σε αυτό το router τριών ζωνών, αυτή η δυνατότητα λειτουργεί στις δύο ζώνες των 5 GHz.
3773d5c2=<em>PIN δρομολογητή</em> - Χρησιμοποιήστε αυτή την επιλογή εάν η συσκευή που συνδέετε απαιτεί τον αριθμό PIN του δρομολογητή. Το PIN του δρομολογητή αναγράφεται επίσης στην κάτω πλευρά του δρομολογητή.
42618e77=<em>Σημείωση:</em> Η λειτουργία αυτή δεν είναι διαθέσιμη σε όλα τα μοντέλα δρομολογητή.
428584e4=Wi-Fi Protected Setup™
450af14b=Ενεργοποίηση του Wi-Fi Protected Setup
51bed00d=Ρυθμίσεις Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Κανάλι</em> - Επιλέξτε το κανάλι για τη δικτύωση Wireless-B, Wireless-G ή Wireless-N. Εάν δεν είστε βέβαιοι για τη ρύθμιση που θα χρησιμοποιήσετε, επιλέξτε <em>Αυτόματη</em>.
6fd65fac=Πίσω στην Κορυφή
7f75c004=<em>Λειτουργία ασφαλείας</em> - Η μέθοδος ασύρματης ασφάλειας. Οι διαθέσιμες επιλογές εμφανίζονται στην αναπτυσσόμενη λίστα. Όλες οι συσκευές του δικτύου πρέπει να χρησιμοποιούν την ίδια λειτουργία ασφάλειας, έτσι ώστε να έχουν τη δυνατότητα σύνδεσης στο δρομολογητή.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Το Wi-Fi Protected Setup διευκολύνει την προσθήκη συσκευών στο ασύρματο δίκτυό σας χωρίς να χρειάζεται να εισάγετε όνομα δικτύου και κωδικό πρόσβασης. Για να χρησιμοποιήσετε το Wi-Fi Protected Setup, θα πρέπει να το υποστηρίζει η συσκευή την οποία θέλετε να συνδέσετε.
9007701d=<em>Όνομα Wi-Fi</em> - Αυτό είναι το όνομα που εμφανίζεται στη λίστα των διαθέσιμων δικτύων στον διαχειριστή Wi-Fi.
900bd3f5=<em>Λίστα φίλτρων MAC</em> - Εισαγάγετε τις διευθύνσεις για τις οποίες θέλετε η πρόσβαση στο δίκτυό σας να επιτρέπεται ή να μην γίνεται αποδεκτή. Κάντε κλικ στην επιλογή <em>Προσθήκη διεύθυνσης MAC</em> για να προσθέσετε μια διεύθυνση στη λίστα. Μπορείτε επίσης να επεξεργαστείτε ή να διαγράψετε μια υπάρχουσα διεύθυνση MAC.
9cf06458=Για να ενεργοποιήσετε το Wi-Fi Protected Setup, κάντε κλικ στο πλαίσιο ελέγχου <em>Ενεργοποιημένο</em>. Εάν καταργήσετε την επιλγοή από αυτό το πλαίσιο, δεν μπορείτε να χρησιμοποιήσετε το Wi-Fi Protected Setup για να συνδέσετε συσκευές στο δίκτυό σας, ενώ θα απενεργοποιηθεί επίσης και το κουμπί Wi-Fi Protected Setup επάνω στο router σας.
a6e87a15=Η σύνδεση SimpleTap™ σας επιτρέπει να συνδέετε εύκολα συσκευές με δυνατότητα NFC στο ασύρματο δίκτυό σας, χωρίς να απαιτείται η εισαγωγή ονόματος δικτύου και κωδικού πρόσβασης. Η λειτουργία NFC (Επικοινωνία κοντινού πεδίου) σας επιτρέπει να συνδέετε μια υποστηριζόμενη κινητή συσκευή, αγγίζοντάς την απλώς με την κάρτα SimpleTap που συνόδευε το δρομολογητή σας.
af4f29df=Η κατεύθυνση ζώνης αντιστοιχίζει τις ασύρματες συσκευές στη ζώνη Wi-Fi που θα παρέχει την καλύτερη απόδοση. Σε αυτό το router τριών ζωνών, η κατεύθυνση ζώνης θα κατανείμει ομοιόμορφα τις ασύρματες συσκευές και στις τρεις ζώνες.
b148f367=Φιλτράρισμα MAC
b3f19659=<em>Εύρος καναλιών</em> - Για βέλτιστη απόδοση σε ένα δίκτυο κατά τη χρήση συσκευών Wireless-B, Wireless-G και Wireless-N (2.4 GHz), επιλέξτε <em>Αυτόματο (20 MHz ή 40 MHz)</em>. Για εύρος καναλιών 20 MHz, επιλέξτε <em>Μόνο 20 MHz</em>.
b685a8cf=Ενεργοποίηση σύνδεσης SimpleTap
bd32b640=Χρονοδιάγραμμα ασύρματου δικτύου
bfd3ba2a=<em>Λειτουργία Wi-Fi</em> - Επιλέξτε τύπο Wi-Fi για τις συσκευές που θα συνδέονται στο Wi-Fi σας.
d852d674=Για να καταστήσετε δυνατή τη σύνδεση SimpleTap, επιλέξτε <em>Ενεργοποίηση</em>.
df7a3c51=Το φιλτράρισμα διευθύνσεων MAC σας δίνει τη δυνατότητα να επιτρέπεται ή να απαγορεύετε την πρόσβαση συγκεκριμένων διευθύνσεων MAC στο δίκτυό σας. Μπορείτε να χρησιμοποιήσετε αυτήν την επιλογή εάν δεν θέλετε να προστατέψετε το ασύρματο δίκτυό σας με κωδικό πρόσβασης. Εάν ενεργοποιήσετε αυτήν την επιλογή, θα απενεργοποιηθεί το Wi-Fi Protected setup.
eac4fc35=Από προεπιλογή, όλα τα ασύρματα δίκτυά σας, περιλαμβανομένων των δικτύων επισκεπτών, είναι ενεργοποιημένα. Χρησιμοποιήστε το χρονοδιάγραμμα ασύρματου δικτύου για να τα απενεργοποιήσετε ή να ενεργοποιήσετε τις ώρες που θέλετε. Κάντε κλικ στα τετραγωνάκια στο ημερολόγιο για να απενεργοποιήσετε ή να ενεργοποιήσετε τα ασύρματα δίκτυα. Τα λευκά τετραγωνάκια υποδεικνύουν πως τα ασύρματα δίκτυα είναι ενεργοποιημένα. Τα μπλε τετραγωνάκια υποδεικνύουν πως τα ασύρματα δίκτυα είναι απενεργοποιημένα. Κάντε κλικ στο OK όταν έχετε τελειώσει.
ed0c3d32=<em>PIN συσκευής</em> - Χρησιμοποιήστε αυτήν την επιλογή εάν η συσκευή σας έχει ΡΙΝ για το Wi-Fi Protected Setup. Πληκτρολογήστε το PIN της συσκευής στο πεδίο PIN και επιλέξτε <em>Καταχώρηση</em>.
f4bd828e=<em>Σημείωση:</em> Η απόκρυψη του ονόματος του Wi-Fi σας δεν προσφέρει επιπλέον ασφάλεια στο δίκτυο. Τα ονόματα Wi-Fi γίνονται ορατά με τη χρήση διάφορων εργαλείων, ακόμη και όταν δεν εκπέμπονται. Η απόκρυψη του ονόματος του Wi-Fi σας μπορεί να εμποδίσει νόμιμους χρήστες και άλλες συσκευές και υπηρεσίες στο σπίτι σας να το δουν και να συνδεθούν σε αυτό. Εάν αποκρύψετε το όνομα του Wi-Fi σας, οι συσκευές δεν μπορούν να συνδεθούν μέσω Wi-Fi Protected Setup.
f6c9a8ae=<em>Εκπομπή SSID</em> - Επιλέξτε εάν θα εμφανίζεται το όνομα του Wi-Fi σας σε συσκευές που αναζητούν διαθέσιμα δίκτυα.
f9cefbc5=Αυτή η σελίδα σας επιτρέπει να αλλάξετε τις ρυθμίσεις ασφαλείας για το ασύρματο δίκτυό σας. Το router σας έχει πολλαπλούς ασύρματους δέκτες, έναν στα 2.4 GHz και έναν ή δύο στα 5 GHz, ανάλογα με το μοντέλο. Μπορείτε να καθορίσετε ένα όνομα δικτύου (SSID) και έναν κωδικό πρόσβασης για κάθε δέκτη. <em>Σημείωση:</em> εάν αλλάξετε τις ρυθμίσεις, όλες οι συσκευές στο δίκτυο θα πρέπει να συνδεθούν ξανά χρησιμοποιώντας τις νέες ρυθμίσεις.
