04e3b4d3=OpenVPN-Server
1561a577=<em>Server-Adresse</em> - Wählen Sie die WAN-IP-Adresse des Routers aus oder geben Sie einen Hostnamen ein, den Sie mit einem dynamischen DNS-Service eingerichtet haben.
2b25d4b8=<em>Maximale Benutzeranzahl und Leistung</em> - Maximal fünf Benutzer können über OpenVPN auf Ihr Netzwerk zugreifen. Je mehr Benutzer über OpenVPN verbunden sind, desto mehr wird die Netzwerkleistung beeinträchtigt.
2de5f38e=<em>Protokoll</em> - Sie können TCP oder UDP auswählen.
3a759b96=<em>Profiländerungen</em> - Wenn Ihr ISP (Internet Service Provider) oder Sie die IP-Adresse, den Service-Port oder das Protokoll des Routers ändern, müssen Sie den Nutzern neue OpenVPN-Profile für ihre Clients senden. Internet Service Provider ändern manchmal Ihre IP-Adresse. Nutzen Sie einen DNS-Service, um dieses Problem zu vermeiden.
58e86e52=<em>Remotezugriff auf dieser Seite zulassen</em> - Sie können Remotezugriff auf die OpenVPN-Einstellungsseite verhindern. Bei Deaktivierung müssen Benutzer lokal auf den Router zugreifen, um Änderungen an dieser Funktion vorzunehmen.
6c1686d3=Sonstige Informationen
6fd65fac=Zurück nach oben
70f1f7d5=<em>IP-Adressen-Bereich</em> - Geben Sie das IP-Adressen-Subnetz ein, das der Router verwendet, um Client-Geräten, die OpenVPN nutzen, Adressen zuzuweisen.
767bc102=<em>Port</em> - Geben Sie den Port Ihres Routers ein, über welchen OpenVPN ausgeführt wird.
7e720a5b=<em>OpenVPN-Client</em> - Laden Sie den OpenVPN-Client unter folgendem Link herunter: <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=OpenVPN-Einstellungen konfigurieren
a3c04d47=<em>Doppeltes NAT</em> - Unter manchen Umständen funktioniert OpenVPN möglicherweise nicht in Netzwerken mit mehreren Routern. Weitere Hilfe erhalten Sie unter OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>).
cf30dfb0=<em>Bridge-Modus</em> - Wenn Sie Ihren Router im Bridge-Modus verwenden, wird OpenVPN deaktiviert.
da6d45ad=Bei Bedarf erhalten Sie auf <a href="http://openvpn.net" target="_blank">openvpn.net</a> mehr Hilfe.
eb5f30e0=<em>Benutzername und Kennwort</em> - Erstellen Sie Anmeldeinformationen, sodass einzelne Benutzer über OpenVPN auf Ihr Netzwerk zugreifen können.
eca931b7=<em>Schaltfläche OpenVPN-Profil herunterladen</em> - Dient zum Erstellen einer Konfigurationsdatei, die an Benutzer gesendet wird, sodass sie auf OpenVPN zugreifen können. Das Profil muss manuell mit dem Benutzernamen und dem Kennwort an den Endbenutzer gesendet werden.
fd620f19=OpenVPN-Benutzer verwalten
