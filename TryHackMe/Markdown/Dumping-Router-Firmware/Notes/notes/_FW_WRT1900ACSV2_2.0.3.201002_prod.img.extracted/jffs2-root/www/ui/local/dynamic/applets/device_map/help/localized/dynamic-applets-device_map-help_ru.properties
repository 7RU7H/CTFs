0030b352=Нажмите на ссылку <em>Нажмите здесь</em> на странице «Добавить USB-принтер» (для ПО для ПК или Mac), чтобы загрузить бесплатное программное обеспечение Linksys VUSB. Когда появиться выбор «Выполнить» или «Сохранить в компьютере», выберите <em>«Сохранить в компьютере»</em> и сохраните в местоположение по умолчанию или другое местоположение.
00bb13a6=Отчет о текущем использовании Интернета
0352925e=Подключение компьютера
10b4eeed=Мобильные устройства
1976e32a=2,4 GHz
1d62d09c=В списке доступных сетей выберите ту сеть, имя которой отображается на странице &quot;Добавить компьютер&quot;. Это имя вашей домашней сети.
21190f9e=Чтобы обновить отображаемое устройство, нажмите на кнопку <em>обновить</em> в верхнем правом углу инструмента Карта сети.
2a6d22ea=Нажав на имя устройства, отобразится дополнительная информация, такая как название, модель, IP-адрес и т.д. Также для указанного устройства вы сможете выбрать действия, основанные на типе устройства, например, <em>Родительский контроль</em>.
2d3c8811=Чтобы создать отчет о текущем использовании Интернета, нажмите <em>Использование Интернета</em>. Затем дождитесь создания отчета. Когда он будет завершен, вы увидите:
2d3f213d=Нажмите <em>Изменить значок</em>, чтобы изменить значок, обозначающий это устройство. Можно выбрать один из имеющихся значков для этого типа устройств. Нажмите <em>OK</em>, чтобы изменить выбранный значок.
2ea0f33e=Вы можете подключить к домашней сети USB-принтер. Принтеры этого типа подключаются к маршрутизатору кабелем USB и не могут быть подключены по беспроводной сети.
33fafe4c=<em>Просмотр</em> &mdash; измените данный параметр, если вы хотите выбрать отображение других данных.
3e88dd17=Когда ПО будет установлено, нажмите на файл Linksys VUSB, чтобы выполнить установку принтера, чтобы он мог связываться с маршрутизатором и другими устройствами в вашей сети.
3f9c9943=<em>Компьютер</em> — компьютер или ноутбук, который необходимо подключить к беспроводной сети.
420f18b6=<em>Общая пропускная способность</em> – общий объем пропускной способности, используемой устройствами как для передачи, так и для приема.
471bc0e6=За информацией о порядке подключения устройства к беспроводной сети обратитесь к Руководству пользователя данного устройства. Каждое устройство имеет свой собственный способ подключения, но для большинства из них необходимо выбрать требуемую сеть и ввести ключ безопасности или пароль.
4b86071f=Компьютер
4bd3ddde=<em>Отчет об использовании пропускной способности</em> – отсортированный список, основанный на критерии, выбранном в <em>Просмотр</em>. Вверху этого списка находятся совокупные <em>Общие</em> данные за которыми следуют отдельные устройства, с названием каждого устройства. Подсказка у значка информации содержит справочное значение для стандартного потокового видео (~2 Мбит/с), чтобы сравнить с ним свои данные.
4c4552f2=У вашего принтера есть имя по умолчанию, которое ему присвоено на заводе-производителе, например, &quot;Canon Pixma MP490.&quot; Если же вы присвоили принтер новое имя, например &quot;Кухонный принтер&quot;, то будет отображаться это имя.
4dee31bd=<em>Примечание.</em> Маршрутизатор Linksys использует тип обеспечения безопасности &quot;Защищенный доступ Wi-Fi&quot; (WPA), это рекомендуемый тип обеспечения безопасности для беспроводных сетей. Возможно, устройство или игровая приставка, которую вам не удается подключить, например Play Station Portable (PSP), Nintendo DS, TiVo, беспроводной принтер или другое устройство, используют устаревший протокол обеспечения безопасности WEP. Чтобы узнать, как сменить протокол обеспечения безопасности с WEP на WPA, обратитесь к документации по устройству. Если это возможно, выполните необходимые действия и попытайтесь подключиться к маршрутизатору.
59f170df=Очистка Карты Сети
5d3c887d=<em>Примечание.</em> Если вы хотите временно подключить компьютер гостя, воспользуйтесь функцией Гостевой доступ. Она позволяет выходить в Интернет гостям, находящимся у вас дома, но не дает им доступа к общим устройствам (принтерам, например) и общим дискам.
5e3ffc8e=Перед подключением к маршрутизатору проверьте, включена ли беспроводная связь на компьютере. Большинство ноутбуков имеют переключатель для включения и выключения функции беспроводной связи. Если вы не знаете, где находится этот переключатель, обратитесь к Руководству пользователя компьютера.
5f6a03df=<em>Маршрутизаторы и фильтры</em>
65cf8c13=<em>Изменения значка или имени устройства</em>
66201cf3=Нажатие на <em>Очистить Карту Сети</em> приведет к удалению информации о старых устройствах или устройствах вне сети, и затем роутер перезагрузится. Это временно отключит все устройства от вашей сети. Когда устройства автоматически переподключатся, они появятся в Карте Сети. Linksys Smart Wi-Fi сохранит все имена и иконки устройств, которые будут переподключены к сети.
685115d8=Данная процедура описывает подключение компьютера к домашней сети по беспроводной связи.
68616892=Принтер
69564800=Функция Wi-Fi Protected Setup™ (WPS) обеспечивает простой способ подключения устройства к маршрутизатору по беспроводной связи. Ваш маршрутизатор поддерживает функцию WPS, поэтому для быстрого установления связи достаточно нажать кнопку и ввести PIN-код.
6c02077b=Обновление просмотра карты
6dfa0553=Нажмите <em>&laquo;Редактировать&raquo;</em>, чтобы изменить имя устройства. Это имя, отображаемое для устройства в <span>карте сети</span>. Если вы измените имя маршрутизатора, это имя также будет отображаться в раскрывающемся списке &laquo;Сети&raquo; наверху главной страницы. По завершении нажмите <em>OK</em>.
6f0da7fb=Если на вашем устройстве имеется кнопка WPS, выберите эту функцию на странице Wi-Fi Protected Setup, нажмите кнопку WPS на устройстве, после чего нажмите кнопку WPS на этой странице.
6f95a5e7=Нажмите <em>Подключить</em>, чтобы завершить процедуру подключения компьютера к вашей домашней сети.
6fd65fac=Вернуться наверх
703785c3=Доступны следующие типы подключения:
7651627b=5 GHz*
8917be24=Когда устройство будет подключено, нажмите <em>OK</em> на странице &quot;Добавить беспроводное устройство&quot;.
8cbc9c2b=Другое устройство
91486ed7=Чтобы обновить отображаемый отчет, нажмите на кнопку «обновить» в верхней правой области.
925b76bf=<em>USB-принтер</em> — выберите этот пункт меню, если хотите подключить принтер, который подсоединен к маршрутизатору при помощи кабеля USB. Этот параметр доступен только для маршрутизаторов с портом USB.
93453c35=Для подключения к маршрутизатору дополнительных устройств нажмите <em>Добавление устройства</em>. Затем выберите тип подключаемого устройства:
94ce2401=<em>Другое</em> — такие беспроводные устройства, как камеры, смартфоны, игровые приставки, беспроводные принтеры или любое другое устройство, которое может подключаться к маршрутизатору по беспроводному каналу.
9a6e7e02=Подключить устройство при помощи WPS
a3753c23=Подключить USB-принтер
a71ead2d=<em>Принято</em> – общий объем данных, принимаемых через Интернет, для каждого устройства.
a917cc22=Оффлайн
af49a9a2=LAN
b29cd459=Когда отобразится приглашение ввести пароль или ключ безопасности, введите пароль, показанный на странице &quot;Добавить компьютер&quot;.
b32f2e2e=Карта сети
b53f47c7=Для просмотра беспроводной сети и подключения к ней можно использовать тот метод, который вам наиболее удобен. Например, если ваш компьютер работает под управлением операционной системы Microsoft Windows, вы можете использовать Диспетчер беспроводных подключений Windows. Это позволит вам просматривать список доступных беспроводных сетей.
b5c0e4ac=Если при подключении запрашивается PIN-код маршрутизатора, введите номер из поля <em>PIN-код маршрутизатора</em>.
b758cee8=* Если у вас роутер с тремя частотами, то вы увидите e 5 GHz<sub>1</sub> и 5 GHz<sub>2</sub>.
b9761bfb=Для подключения устройства, поддерживающего функцию WPS, выберите один из описанных ниже способов, основанных на использовании функции WPS:
b9dd902f=Подключить беспроводное устройство
bafe9b2d=Тип устройства
c3113ebd=Ваш роутер в центре карты. Нажмите меню <em>Карта фильтра</em> и выберите, какие типы устройств и подключений вы хотите просмотреть. Вы должны выбрать хотя бы один тип устройства и один тип подключения.
c37a726f=<em>Примечание.</em> Этот параметр доступен только для маршрутизаторов с портом USB.
c37c6198=После того как программа будет сохранена на вашем компьютере, перейдите в ту папку, где вы ее сохранили, и запустите программу, чтобы установить ее на компьютер.
c66c37ff=<em>Примечание.</em> Если при попытке отправить документ на печать имя принтера не отображается в списке, вам необходимо установить драйвер принтера на компьютер. Чтобы сделать это, вставьте поставляемый с принтером компакт-диск в каждый из компьютеров, которые должны иметь доступ к этому принтеру. На этом компакт-диске хранятся необходимые для принтера драйверы.
c6fe7be9=Для того чтобы подключение установилось, постарайтесь выполнить все действия в течение короткого промежутка времени. Если между выполнением действий пройдет достаточно много времени, будет превышено предельное время ожидания и вам придется начать все сначала.
cafc9c98=Отображает устройства, подключенные к маршрутизатору, находящиеся в сети и вне сети. В сети означает, что устройство включено и имеет доступ к сети. Вне сети означает, что устройство выключено. Две вкладки: <em>Моя сеть</em> и <em>Гостевая сеть</em>. Нажмите на нужную вкладку, чтобы увидеть устройства, подключенные к каждой из сетей. Если устройств для отображения на одной странице будет слишком много, отобразится управление страницей, . Также вы можете фильтровать просмотр, чтобы уменьшить количество отображаемых устройств.
d19eabec=Чтобы подключить устройство к вашей домашней сети, на самом устройстве выберите имя сети, отображаемое на странице &quot;Добавить беспроводное устройство&quot;. Затем введите пароль или ключ безопасности, а если потребуется, то и тип протокола обеспечения безопасности. Некоторые устройства требуют указать протокол обеспечения безопасности, а некоторые определяют его сами.
daf1110c=Добавление дополнительных устройств
df423f05=Чтобы отменить создание отчета нажмите кнопку <em>Закрыть</em>.
e0e86bdd=Если для вашего устройства имеется PIN-код устройства для WPS, выберите этот пункт на странице Wi-Fi Protected Setup и введите в текстовое поле PIN-код, а затем нажмите <em>Зарегистрировать</em>.
e4ae4f32=<em>Устройства</em>
e6ea4f37=<em>Передано</em> – общий объем данных, передаваемых через Интернет, для каждого устройства.
e82de098=Вы можете добавить беспроводное устройство к вашей сети, если оно способно подключиться к маршрутизатору. Такие как, смартфоны, планшетные компьютеры, игровые консоли, камеры, беспроводные принтеры и другие. Чтобы начать, нажмите в параметре Добавить устройство на <em>Другие</em>.
ec186a40=<em>WPS</em> — устройство, использующее для подключения к беспроводной сети функцию &quot;Wi-Fi Protected Setup™&quot; (WPS). Если на вашем устройстве есть логотип WPS, значит оно поддерживает подключения посредством WPS.
ed24df43=<em>Обновление отчета</em>
f1658478=Подключите принтер к маршрутизатору при помощи кабеля USB, поставляемого в комплекте с принтером.
f5937096=Тип подключения
