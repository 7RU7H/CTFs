1b8307d8=Tillåt gäståtkomst
2aedcd41=Användarnamn och lösenord för gästnätverk
45d8de37=Gäståtkomst
46b6b1a1=G&auml;st&aring;tkomst ger g&auml;ster i hemmet tillg&aring;ng till din internetanslutning, men inte till andra datorer eller enheter i hemn&auml;tverket. Dina v&auml;nner kan t.ex. surfa p&aring; webben, men inte anv&auml;nda skrivaren i n&auml;tverket eller komma &aring;t delade filer p&aring; dina hemdatorer. G&auml;st&aring;tkomst liknar den typ av offentlig Wi-Fi-anslutning som finns p&aring; kaf&eacute;er eller hotell.
6fd65fac=Tillbaka till början
7f823e4d=Här visas namn och lösenord för gästnätverket. För anslutningen till gästnätverket kan gästen använda den anslutningsmetod som gästen vanligtvis använder för att ansluta till ett trådlöst nätverk, och ansluta till det nätverksnamn som anges här. Gästen kan sedan öppna webbläsaren och ange lösenordet.
8d4200ad=Använd följande alternativ för gästnätverket och att tillhandahålla gäståtkomst:
8d65ee20=Detta gör att du kan ange hur många gäster som kan använda gästnätverket samtidigt.
8d9a0760=Klicka på <em>På</em> för att bevilja dina gäster åtkomst till internet via gästnätverket eller klicka på <em>Av</em> för att förhindra att gästerna använder detta nätverk.
c241a615=Totalt antal tillåtna gäster
cc23ba0d=Klicka på <em>Redigera</em> om du vill ändra lösenordet för gästnätverket. Ange det nya gästlösenordet och klicka sedan på <em>OK</em>.
ea6fed56=N&auml;r du st&auml;llde in routern skapades ett s&auml;kert g&auml;stn&auml;tverk automatiskt f&ouml;r varje tillg&auml;ngligt band. G&auml;st&aring;tkomst &auml;r endast tillg&auml;nglig i de band som visas i G&auml;st&aring;tkomst.
