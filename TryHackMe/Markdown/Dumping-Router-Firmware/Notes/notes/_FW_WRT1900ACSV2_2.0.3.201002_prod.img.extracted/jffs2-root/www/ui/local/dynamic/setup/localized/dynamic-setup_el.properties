eae9721a=Αποσυνδέστε το καλώδιο τροφοδοσίας από το μόντεμ DSL. Εάν διαθέτετε μόντεμ καλωδιακής τηλεόρασης, αποσυνδέστε το καλώδιο τροφοδοσίας και το καλώδιο τηλεόρασης από το πίσω μέρος του μόντεμ. Το μόντεμ είναι η συσκευή που προμηθευτήκατε από τον πάροχο υπηρεσιών Internet (ISP) που χρησιμοποιείτε.
