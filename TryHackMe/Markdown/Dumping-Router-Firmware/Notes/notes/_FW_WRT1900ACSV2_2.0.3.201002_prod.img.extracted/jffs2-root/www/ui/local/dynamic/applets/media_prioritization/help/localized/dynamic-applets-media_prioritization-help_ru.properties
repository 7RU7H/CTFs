129d97ea=Высокий приоритет — для устройств и приложений, которым для продолжения беспрепятственной работы необходим приоритет при выделении полосы пропускания, например, устройства потокового воспроизведения фильмов или музыки. Устройства перемещаются в этот раздел из списка нормального приоритета, если вы хотите дать им повышенный приоритет.
13b45e48=Чтобы добавить новое приложение или игру, нажмите раскрывающую стрелку раздела приложений или игр и выберите <em>Добавить новое приложение</em> или <em>Добавить новую игру</em>.
311601fb=Задать приоритизацию медиаконтента
3394f785=Приоритезация медиаконтента
3f5c368b=Приоритет устройств
4d306d39=<em>Подтверждение отсутствует</em> — укажите, должен ли маршрутизатор повторно посылать данные в случае ошибки.
558d44e3=Сбросить приоритеты
5942c48b=Можно редактировать параметры добавленной игры или приложения или полностью удалить ее из списка. Вы не можете редактировать или удалять игру или приложение, которое не добавляли.
5bf953fc=Чтобы задать приоритизацию устройств, в разделе <em>Приложения</em> выберите <em>Приоритизация медиаконтента</em>, затем выберите <em>Вкл</em>, чтобы включить эту опцию.
5eb0fdf0=Добавление нового приложения или игры
6c9b344e=<em>Заметка:</em>Если вы установите скорость входящего траффика слишком высокой, и роутер не сможет принять этот приоритет правильно, то могу возникнуть проблемы.
6fd65fac=Вернуться наверх
71490436=Эта опция используется для сброса настроек приоритизации медиаконтента и установки значений по умолчанию. При этом сбрасываются все сделанные вами настройки приоритета и используются настройки по умолчанию. После сброса можно внести изменения в настройки по умолчанию.
71d6b8d0=Выберите устройство, приложение или игру, для которых вы хотите задать приоритет, и переместите их в список <em>Наивысший приоритет</em> в верхней части списка. Наивысший приоритет можно назначить трем элементам. Также можно переместить устройства вниз, в список нормального приоритета, если им больше не требуется приоритет в распределении полосы пропускания.
77fda8df=Изменить параметры приоритизации медиаконтента
896660df=Приоритизация медиаконтента позволяет вам решить, какие устройства или приложения получают приоритет в выделении полосы пропускания. Например, если у вас есть Smart-TV или компьютер, с помощью которого вы смотрите потоковое видео, вы можете переместить это устройство в начало списка приоритета, чтобы оно получало полосу пропускания, необходимую для плавного, без перерывов, демонстрацию фильмов. В этом случае оно не будет конкурировать за полосу пропускания с другими устройствами в сети.
8db272fd=Страница приоритезации медиаконтента имеет два уровня приоритета:
8eca6c26=<em>Полоса пропускания входящего трафика</em> — Укажите используемую скорость входящего трафика, в килобитах в секунду (Кбит/с).
8f6a521d=Введите диапазон портов и протокол, который использует приложение или игра, в поля <em>Диапазон портов</em>.
985d6dbd=Редактировать или удалить игру или приложение
98a23114=Щелкните «Настройки», чтобы включить или отключить настройки «Поддержка WMM» и «Не подтверждать». Поддержка мультимедиа в сетях Wi-Fi повышает качество передачи звука, видео и голоса. По умолчанию эта настройка включена. Если включена настройка «Не подтверждать», то устройство Velop будет повторно отправлять данные устройствам при возникновении ошибок. По умолчанию эта настройка отключена.
9a2d19f5=Результаты измерения скорости используются при управлении приоритетом устройств. Если вы считаете, что результаты измерения скорости Velop недостаточно точные, можно ввести скорость вручную. Для эффективного использования этой функции требуется как можно более точное значение скорости. Рекомендуем на компьютере открыть сайт <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> или обратиться к поставщику услуг Интернета, чтобы узнать точную скорость подключения, а затем ввести ее вручную.
9ef15554=Нормальный приоритет — для устройств и приложений, которым не требуются специальные соглашения о полосе пропускания.
a369eae7=Устройства, подключенные в настоящий момент к сети и имеющие нормальный приоритет, выводятся в окне <em>Устройства</em>. Раскрывающиеся списки <em>Приложения</em> и <em>Игры</em> содержат обычные приложения и игры, вы можете использовать или не использовать их в данный момент на своих компьютерах или устройствах.
b9fa0606=По завершении нажмите <em>OK</em>.
c9d76a75=Для редактирования информации о приложениях или играх выберите игру или приложение в выпадающем списке и нажмите ссылку <em>Редактировать</em>. Для удаления игры или приложения нажмите ссылку <em>Удалить</em>.
df316231=Для установки дополнительных параметров приоритизации медиаконтента нажмите <em>Параметры</em>. Имеются следующие возможности:
e0759790=На экране «Приоритет устройств» можно выбрать устройства, чтобы назначить им повышенный приоритет доступа к Интернету. Эти устройства, как проводные, так и беспроводные, всегда будут располагать наиболее быстрым подключением к Интернету. Оставшаяся пропускная способность будет предоставлена устройствам с обычным приоритетом. Перетащите устройства, чтобы изменить их приоритет. Рекомендуем назначить высокий приоритет устройствам, используемым для поточной передачи видео и для игр в Интернете, а также для других приложений, где требуется высокая скорость подключения.
e9c23d80=При редактировании внесите изменения в информацию об имени, порте или протоколе приложения или игры.
eeb6580a=<em>Поддержка WMM</em> — включите или выключите поддержку Wi-Fi Multimedia (WMM). По умолчанию она включена и повышает качество работы приложений, работающих со звуком, видео и голосом, приоритизируя беспроводной трафик. Для использования этой функции беспроводные клиентские устройства в вашей сети должны поддерживать WMM.
f524399f=Введите имя приложения или игры.
