0f75f74c=Følgende knapper er tilgængelige for logs:
108b849a=Dette gør det muligt for dig at gemme de aktuelle indstillinger for routerkonfiguration og hente en tidligere konfiguration, som du har sikkerhedskopieret. Klik på <em>Sikkerhedskopier</em> for at gemme indstillingerne. Hvis du tidligere har gemt indstillinger, kan du gendanne de samme indstillinger ved at vælge <em>Gendan</em>. Datoen for den seneste sikkerhedskopiering vises til reference.
120aa9f2=Funktionen <em>Restore previous firmware</em> (Gendan tidligere firmware) fjerner den aktuelle router-firmware og installerer den tidligere firmwareversion.
132f153a=<em>Bemærk:</em> Denne indstilling er kun tilgængelig, når du har forbindelse til din router. Nogle af de computere og enheder, der er tilsluttet til routeren, mister muligvis forbindelsen efter nulstillingen. Disse skal blot tilsluttes igen vha. det trådløse netværks navn og adgangskode.
13794c8f=Der er følgende knapper på begge siderne Enheder og Rapport:
17865ec5=Status
30e84196=Rapporten viser oplysninger om routeren og dens aktuelle netværksindstillinger. Disse oplysninger kan være meget nyttige, hvis du skal ringe til din internetudbyder eller Linksys Support for at få hjælp til din internetforbindelse eller router.
32b43d4c=Dette viser den aktuelle WAN-IP-adresse. Klik på <em>Frigiv og forny</em> for at frigive IP-adressen og tildele den igen.
3de20a76=Routerkonfiguration
429c017e=Routeren kan spore ind- og udgående internettrafik, sikkerhed for browserbaserede hjælpeprogrammer og statusoplysninger for den lokale DHCP-server for din internetforbindelse. Du kan aktivere eller deaktivere logfunktionen.
43d321f1=<em>Open in browser</em> (Åbn i browser) – Viser informationen i en browser.
450a4c7f=Gendannelse af fabriksindstillinger
45d2ef6d=Genstarter routeren; internetforbindelsen til den afbrydes kortvarigt. Alle tilsluttede enheder mister også forbindelsen kortvarigt, men genopretter forbindelsen, når routeren er klar igen.
492b3da9=Diagnosticering
4dba0c9b=<em>Ryd</em> - Rydder de aktuelle oplysninger i loggen.
56782786=Nulstiller alle routerindstillinger til de standardindstillinger, der var angivet, da du første gang tog routeren ud af æsken, før du konfigurerede den. Hvis du gør dette, ændres routerens navn, adgangskode, trådløse sikkerhedsindstillinger, indstillinger for børnesikring og alle andre routerindstillinger, som du har ændret. Når du nulstiller routeren, kan du gå tilbage til alle routerindstillingerne og tilpasse dine indstillinger igen.
594acf22=Denne side viser oplysninger om de enheder, der aktuelt er tilsluttet til routeren. For hver enhed vises navn, adresseoplysninger, og hvordan den er tilsluttet til routeren.
5d02bf8f=Værktøjet Ping bruges ofte til fejlfinding ved kommunikationsproblemer på et netværk. Det undersøger, om informationer kan sendes fra routeren til en anden placering og tilbage igen, samt hvor lang tid dette tager. Du kan også angive, hvor mange gange informationerne sendes.
690e3313=Fejlfinding
6fd65fac=Tilbage til toppen
7e1b27af=<em>Bemærk:</em> Denne indstilling er kun tilgængelig, når du har forbindelse til din router. Du kan ikke frigive og tildele din IP-adresse, når du har oprettet en fjernforbindelse.
90a79dc5=<em>Opdater</em> - Viser de seneste oplysninger igen.
a158f40c=<em>Bemærk:</em> Denne indstilling er kun tilgængelig, når du har forbindelse til din router.
aa3bdb22=Genstarter Velop-systemet; internetforbindelsen til systemet afbrydes kortvarigt. Alle noder og tilsluttede enheder mister også forbindelsen kortvarigt, men genopretter forbindelsen, når Velop-systemet er klar igen.
af1768d2=Logs
b2efce97=Ping IPv4
b899703b=Router-firmware
ba8d9557=Rapport
c06738bf=Internetadresse
dc7c65c5=Traceroute
e685c62b=<em>DHCP-klienttabel</em> - Klik for at få vist den aktuelle DHCP-klientliste. Hvis du vil oprette DHCP-reservationer, skal du klikke på funktionen Tilslutning, fanen Lokalt netværk og derefter vælge <em>DHCP-reservationer.</em>
e693e580=Denne side indeholder adskillige værktøjer, som kan hjælpe med at diagnosticere og løse problemer, som du måske har på dit hjemmenetværk. Disse værktøjer er især nyttige, når du taler med en repræsentant fra Linksys Teknisk support. Hvis du ringer til Teknisk support, beder de dig måske om at gå til denne side og vil hjælpe dig med at bruge disse værktøjer. Du vil som regel ikke bruge denne side, medmindre du bliver bedt om det af en supportrepræsentant.
ed8e33da=<em>Udskriv</em> - Udskriver de oplysninger, der vises i øjeblikket.
f3d26f57=Genstart
f477a87a=Dette viser nyttige oplysninger om tilsluttede enheder samt netværksdetaljer.
f577d853=Enheder
f973f276=Traceroute benyttes til at &quot;spore ruten&quot; over en netværksforbindelse fra din router til en ekstern placering, der er angivet i feltet <em>IP- eller URL-adresse</em>. Traceroute viser alle routere og netværk, som dataene passerer igennem, før de når frem til den endelige IP- eller URL-adresse. Dette kan hjælpe med at finde ud af, hvor langt data kommer, før de går tabt eller når frem til destinationen.
