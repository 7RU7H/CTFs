10a047c5=Untuk melihat kecepatan saat ini dibandingkan tes sebelumnya, klik <em>Tampilkan Riwayat</em>. Jendela hasil akan menampilkan hasil tes sebelumnya. Ini akan memberi Anda petunjuk yang bagus tentang pengaruh waktu dalam sehari atau jumlah pengguna terhadap kecepatan jaringan Anda. Untuk menutup jendela Riwayat, klik X di sudut kanan atas.
3428a372=Pada jendela uji kecepatan, klik <em>Mulai Uji</em>. Uji kecepatan akan memilih secara otomatis server uji terdekat dengan lokasi Anda untuk melakukan uji. Kecepatan unggah dan unduh ditentukan, dan saat uji berjalan, jarum pada pengukur akan menunjukkan kecepatan saat ini. Saat uji selesai, kecepatan unduh dan unggah ditampilkan.
5b6527a1=Uji kecepatan memungkinkan Anda melihat kecepatan unduh dan unggah saat ini dari dan ke jaringan asal Anda. Sebagai contoh, pengunggahan terjadi saat Anda mengirim email dengan lampiran seperti foto atau dokumen, dan pengunduhan terjadi saat Anda menerima email dengan lampiran, atau membuka situs web atau dokumen yang diakses lewat Internet.
6aa2187d=Uji Kecepatan
6fd65fac=Kembali ke Atas
82d1b02f=Kecepatan unduh dan unggah dapat bervariasi di siang hari, dan dipengaruhi jumlah pengguna di rumah Anda yang menggunakan jaringan secara bersamaan. Jika seseorang di rumah Anda mengalirkan musik atau menonton video online di satu komputer, hal tersebut dapat mempengaruhi kecepatan unduh dan unggah pada komputer yang berbeda. Untuk mendapatkan hasil kecepatan jaringan yang akurat, lakukan uji kecepatan pada waktu yang berbeda di siang hari.
a140b6b7=Lakukan Uji Kecepatan
