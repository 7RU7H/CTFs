06efafee=<em>Etkin</em> - Port aralığı tetiklemeyi etkinleştirmek için onay kutusunu tıklatın. Bu giriş için port aralığı tetiklemeyi kullanmak istemiyor ancak bilgiyi tabloda tutmak istiyorsanız, onay kutusundaki işareti kaldırın.
0c6248a7=Router'ınız, özel olarak bir IP adresine veya MAC adresine yönlendirilenler dışında WAN arabiriminde sunulan tüm gelen portlarını yönlendiren bir Demilitarized Zone (DMZ) özelliğine sahiptir. Bu özellik, herkesin erişebilmesi için bir web sunucusunu, posta sunucusunu veya web kamerasını İnternet'e açmak için kullanılabilir. Bu özellik, DMZ için atadığınız aygıtta ciddi güvenlik risklerine yol açtığından genellikle kullanılmaz. Aygıt dahili güvenlik duvarları, İnternet filtreleri veya router web filtreleri tarafından korunmaz.
17d59472=Port aralığı tetikleme router'ın belirli port numaraları için giden verileri izlemesini sağlar. Eşleşen verileri gönderen bilgisayarın IP adresi router tarafından hatırlanır; bu sayede, istenen veriler router aracılığıyla geri döndüğünde veriler doğru bilgisayara geri alınır. Bu, çevrimiçi sohbet etmek ve oyun oynamak için bir USB veya Bluetooth kulaklık kullanırken faydalıdır. <em>Yeni bir Port Aralığı Tetikleme öğesi ekle</em>'yi tıklatın.
1f77be4b=Bu özelliği kullanmak için, <em>Açık</em>'ı tıklatın.
2000ff5d=<em>Dahili Port</em> - Dahili port numarasını girin.
2d2cebab=<em>Uygulama adı</em> - Port yönlendirmeyi kullanan uygulama veya aygıtın adı. Öneri gerekiyorsa aygıtınızın belgelerine başvurun.
35d69968=DDNS
37d20c43=VPN Geçiş İzni
3e9ce96f=Bu, hizmetler ve uygulamalar için IPv6 port hizmetlerini özelleştirebilmenizi sağlar. Kullanıcılar İnternet üzerinden ağınıza bu istek türlerini gönderdiğinde, router bu istekleri ilgili bilgisayarlara yönlendirir. Bir IPv6 güvenlik duvarı ayarı eklemek için <em>IPv6 Güvenlik Duvarı Ayarı Ekle</em>'yi tıklatın.
3fcb8161=<em>İzin ver</em> - Gelen trafik tarafından kullanılan portların aralığı.
49867478=<em>Ident filtresi (port 113)</em> - Bu özellik, dışarıdan izinsiz giriş yapmaya çalışanların hizmet portu 113'ü kullanarak İnternet üzerinden router'ınıza erişmelerini engeller. Bazı uygulamalar bu hizmet portunun açık olmasını gerektirebilir. Böyle bir durumda bu seçeneği devre dışı bırakın.
498b3b22=İnternet Filtreleri
51367ab7=<em>IPv6 Adresi</em> - Trafiği alması gereken bilgisayarın IPv6 adresi.
51ae894b=Tek portlar için, hem <em>Tetiklenen Aralık</em> hem de <em>Yönlendirilen Aralık</em> sütununa aynı port numarasını girin.
549cb963=Güvenlik
54f87ce9=<em>IPv4/IPv6 SPI güvenlik duvarı koruması</em> - Bu seçenek yerel ağınızı İnternet tehditlerine karşı korur ve varsayılan olarak etkinleştirilmiştir. Router'ınızdaki güvenlik duvarı ayarları çoğu ev ortamına uygun optimize edilmiştir, bu yüzden genellikle değişiklik yapmaya gerek yoktur.
56151e50=Sanal Özel Ağ (VPN), bir uzak bilgisayar ile bir başka ağ arasında güvenli iletişimler sağlamak için İnternet gibi genel bir ağ kullanan ağdır. İşletmeler, çalışanlarının kurumsal ağa uzaktan erişebilmeleri için genellikle VPN kullanır. Router'ınızdaki varsayılan VPN ayarları, en yaygın kullanılan VPN protokol türlerine izin verecek şekilde yapılandırılmıştır, bu yüzden genellikle değişiklik yapmaya gerek yoktur.
5c1a4c35=Aşağıdaki İnternet filtrelerini etkinleştirmeyi veya devre dışı bırakmayı seçin:
5da75756=Port Aralığı Tetikleme
69be17c3=<em>L2TP Geçiş İzni</em> - Bu seçenek, yerel ağdaki VPN istemcilerinin router üzerinden bir L2TP VPN tüneli oluşturmalarını sağlar.
6fd65fac=Başa Dön
70b0e7f5=<em>Etkin</em> - Port hizmetini etkinleştirmek için onay kutusunu tıklatın.
7771a4af=<em>Uygulama adı</em> - Port yönlendirmeyi kullanan uygulama veya aygıtın adı.
783a9e8e=<em>İnternet NAT yeniden yönlendirmesini filtrele</em> - Bu özellik, ağınızdaki URL veya internet adresi kullanan bir yerel bilgisayarın yerel sunucunuza erişmesini engeller.
7b24f810=<em>Harici Port</em> - Harici port numarasını girin.
88a0747a=<em>Protokol</em> - Kullanılacak protokolü seçin, bu protokol genellikle TCP'dir.
900a45c8=<em>Adsız internet isteklerini filtrele</em> - Bu özellik, internetteki bilgisayarlardan yönlendiricinize gelen ping isteklerini engeller.
90ed9fb5=<em>PPTP Geçiş İzni</em> - Bu seçenek, VPN istemcilerinin router üzerinden bir PPTP VPN tüneli oluşturmalarını sağlar.
916e7333=<em>Kaynak IP adresi</em> - DMZ aygıtınıza İnternet'teki herhangi bir IP adresinden erişime izin vermek için bu seçeneği kullanın ya da izin verilecek belirli bir IP adresi aralığı girin.
91bf5190=<em>Protokol</em> - Kullanılacak protokolü seçin.
9a5751ae=<em>Başlangıç/Bitiş Portu</em> - Uygulama veya aygıt tarafından port yönlendirme için kullanılan port numarası veya port aralığı. Bir port aralığı belirlemek için ilk ve son port numarasını kısa çizgi ile ayırın, ör. 5800-5900.
9cdceeb1=<em>Protokol</em> - Hizmet tarafından kullanılan protokol.
9da4fbb0=<em>Not:</em> Port aralığı yönlendirme gerektiren yazılım uygulamasını kurduğunuz bilgisayarın IP adresi için DHCP ayırma özelliğini ayarlayın.
9e29843d=<em>Aygıt IP#</em> - Port yönlendirme gerektiren yazılımı çalıştıran bilgisayarın IP adresinin son üç basamağını girin.
9f916181=<em>Etkin</em> - Port yönlendirmeyi etkinleştirmek için onay kutusunu tıklatın. Port yönlendirmeyi kullanmak istemiyor ancak bilgiyi tabloda tutmak istiyorsanız, onay kutusundaki işareti kaldırın.
a0675d78=<em>Aygıt IP#</em> - İnternet trafiğini yönlendirmek istediğiniz bilgisayar için ayırdığınız IP adresinin son üç basamağını girin.
a686cb07=<em>Etkin</em> - Port aralığı yönlendirmeyi etkinleştirmek için onay kutusunu tıklatın. Port yönlendirmeyi kullanmak istemiyor ancak bilgiyi tabloda tutmak istiyorsanız, onay kutusundaki işareti kaldırın.
ae2e6375=Tek Port Yönlendirme
b6dcde76=Tek Port yönlendirme, İnternet'ten gelen trafiği belirli bir porttan yerel ağınızdaki tek bir aygıta yönlendirir. Örneğin, genellikle port 80 üzerinden gelen web isteklerini bir web sunucusuna yönlendirir. Birden fazla portu yönlendirmek için ilave portları aynı IP adresine yönlendirmek üzere ilave girişler oluşturun. <em>Yeni bir tek port yönlendirme öğesi ekle</em>'yi tıklatın.
b9314999=<em>Not:</em> Aygıtın kullandığı portlar hakkında bilgi almak için aygıtınızın belgelerine başvurun.
ba80fee0=Mevcut DHCP istemci listesini görmek için <em>DHCP İstemci Tablosunu Görüntüle</em> düğmesini tıklatın.
bba1b785=IPv6 Port Hizmetleri
c0c1a240=Port Aralığı Yönlendirme
ce715cd2=Güvenlik Duvarı
d0d8270a=<em>IPSec Geçiş İzni</em> - Bu seçenek, bir VPN üzerinde güvenli paket alış verişi gerçekleştirmek için kullanılan bir protokoller grubudur.
d0fbed2c=DMZ
ddca4373=<em>Hedef IP adresi</em> - Belirli bir IP adresleri aralığından veya belirli bir MAC adresinden DMZ aygıtınıza erişim sağlamak için bu seçeneği kullanın.
e8ed1455=Uygulamalar ve Oyunlar
ec17d435=Bu özelliği kullanmak için açılır menüden bir servis sağlayıcısı seçin. Alanlar DDNS sağlayıcınızın verdiği bilgilerle doldurun.
ec56dd09=Port yönlendirme, İnternet'ten gelen trafiği port aralığından yerel ağınızdaki belirli bir aygıta yönlendirir. Örneğin, bazı uygulamalar portlardan biri meşgulse başka bir portu denemek için bir port aralığını kullanabilirler. <em>Yeni bir Port Aralığı Yönlendirme öğesi ekle</em>'yi tıklatın.
eec24da4=<em>Çok noktaya yayını filtrele</em> - Çok noktaya yapılan yayınlar, radyo veya televizyon yayınlarına benzer; varsayılan olarak, bir ağ üzerindeki tüm bilgisayarlara gönderilirler. BU seçenek, çok noktaya yayını engeller.
f3973342=DDNS özelliği ev ağınız için bir etki alanı adı yapılandırmanızı sağlar. Bunu kullanarak ağınızı İnternet'te kolayca bulabilirsiniz. Bu özelliği İnternet üzerinden bir USB sürücüye veya web kamerasına uzaktan erişmek istiyorsanız kullanabilirsiniz.
f3d78689=Her bir giriş için açıklayıcı bir <em>Aygıt veya Uygulama adı</em> girin ve ardından portları girin.
f4f77407=DMZ'de bulunacak aygıt için statik bir IP adresi kullanmak istiyorsanız, <em>IP Adresi</em>'ni seçin ve adresin son üç basamağını girin. Statik IP adresi yerine aygıtın MAC adresini kullanmayı tercih ediyorsanız, <em>MAC Adresi</em>'ni seçin ve aygıtın MAC adresini girin.
f583c136=<em>Not:</em> Birden fazla port için port yönlendirmeyi kurmak istiyorsanız, Harici Port ve Dahili Port alanlarına aynı numarayı girin.
f58761c9=<em>Açıklama</em> - Hizmet adı veya açıklaması.
f63c8c7f=Port aralıkları için her bir <em>Tetiklenen Aralık</em> ve <em>Yönlendirilen Aralık</em> sütununa aynı aralık sayısını girin.
