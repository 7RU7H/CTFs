129d97ea=Høy prioritet – For enheter og programmer som trenger høy båndbreddeprioritet for å fungere bra, for eksempel enheter som spiller av film eller musikk direkte. Du kan flytte enheter hit fra listen Normal prioritet hvis du vil gi dem høyere prioritet.
13b45e48=Hvis du vil legge til et nytt program eller spill, klikker du på rullegardinpilen for Programmer eller Spill og velger enten <em>Legg til et nytt program</em> eller <em>Legg til et nytt spill</em>.
311601fb=Angi medieprioritering
3394f785=Medieprioritering
3f5c368b=Enhetsprioritering
4d306d39=<em>Ingen bekreftelse</em> – Angi om ruteren skal sende data på nytt hvis det oppstår en feil.
558d44e3=Tilbakestill prioritering
5942c48b=Du kan redigere innstillingene for spill eller programmer du har lagt til, eller slette dem fra listen. Du kan ikke redigere eller slette et spill eller program som du ikke har lagt til.
5bf953fc=Hvis du vil prioritere enheter, går du til <em>Applikasjoner</em>, velger <em>Medieprioritering</em> og velger deretter <em>På</em> for å aktivere denne funksjonen.
5eb0fdf0=Legg til et nytt program eller spill
6c9b344e=<em>Merk:</em> Hvis du setter nedstrøms båndbredde for høy, kan ikke ruteren foreta prioriteringer riktig og problemer kan oppstå.
6fd65fac=Tilbake til toppen
71490436=Bruk dette for å tilbakestille innstillingene for medieprioritering til standardverdiene. Dette opphever prioriteringsinnstillinger du har angitt, og standardinnstillingene blir brukt. Etter tilbakestillingen kan du endre standardinnstillingene.
71d6b8d0=Velg enheten, programmet eller spillet du vil prioritere, og flytt den/det til listen <em>Høy prioritet</em> øverst på siden. Du kan gi tre elementer høy prioritet. Du kan også flytte enheter ned til listen Normal prioritet hvis de ikke lenger trenger båndbreddeprioritet.
77fda8df=Endre prioriteringsinnstillinger for media
896660df=Med Medieprioritering kan du styre hvilke enheter eller programmer som prioriteres for nettverksbåndbredde. Hvis du for eksempel har en smart-TV eller en datamaskin du ofte bruker til direkteavspilling av filmer, kan du plassere denne enheten øverst på prioriteringslisten slik at den får den nødvendige båndbredden for at filmer skal spilles av uten hakking. Enheten vil ikke måtte konkurrere med andre enheter i nettverket om båndbredde.
8db272fd=Siden Medieprioritering har to prioritetsnivåer:
8eca6c26=<em>Nedstrømsbåndbredde</em> – Angi hvilken hastighet som skal brukes for nedstrømsbåndbredde, i kilobits per sekund (kbps).
8f6a521d=Angi portområdet eller protokollen for programmet eller spillet i feltene <em>Portområde</em>.
985d6dbd=Rediger eller slett et spill eller program
98a23114=Klikk på Innstillinger for å slå på/av WMM-støtte og No Acknowledgement. Wi-Fi Multimedia Support forbedrer kvaliteten på lyd-, video- og stemmeapplikasjoner. Det er på som standard. No Acknowledgement, når det er på, ber Velop om å sende data på nytt til enheter når det oppstår feil. Det er av som standard.
9a2d19f5=Enhetsprioritering bruker resultatene fra en hastighetssjekk til å fastslå hvor mye av Internett-kapasiteten din som skal rettes til enheter med høy prioritering. Hvis du mener at resultatene til Velop-hastighetssjekken er feil, kan du angi hastigheter manuelt. Det er viktig at tallene stemmer så du får mest mulig ut av denne funksjonen. Vi anbefaler at du går til <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> på din bærbare datamaskin eller kontakter Internett-leverandøren for å finne ut hva din faktiske hastighet er, og deretter angir denne.
9ef15554=Normal prioritet – Dette er for enheter og programmer som ikke trenger spesiell båndbredde.
a369eae7=Enhetene som er koblet til nettverket og som har normal prioritet, er oppført i boksen <em>Enheter</em>. Rullegardinmenyene <em>Programmer</em> og <em>Spill</em> viser navn på vanlige programmer og spill. Det er ikke sikkert at du bruker dem.
b9fa0606=Klikk på <em>OK</em> når du er ferdig.
c9d76a75=Du kan redigere informasjonen for et program eller spill ved å velge programmet eller spillet fra rullegardinmenyen og klikke på <em>Rediger</em>. Du kan slette spillet eller programmet ved å klikke på <em>Slett</em>.
df316231=Du kan angi flere innstillinger for medieprioritering ved å klikke på <em>Innstillinger</em>. De følgende alternativene er tilgjengelige:
e0759790=Enhetsprioritering lar deg velge enheter som har prioritert forbruk av Internett-tilkoblingen. Enheter med høy prioritering – kabelbaserte og/eller trådløse – vil alltid ha best tilgang når de er tilkoblet. Enheter med normal prioritering deler gjenværende kapasitet. Dra og slipp enheter for å endre prioritering. Vi anbefaler at enheter med høy prioritering brukes til å strømme video eller spille nettbaserte spill samt andre krevende applikasjoner.
e9c23d80=Du kan endre navn, port eller protokoll for programmet eller spillet.
eeb6580a=<em>WMM-støtte</em> – Slå støtte for WMM (Wi-Fi Multimedia) på eller av. Som standard er dette slått på og gir bedre kvalitet for lyd, video og tale ved å prioritere trådløs trafikk. Du kan bare bruke denne funksjonen hvis de trådløse klientenhetene i nettverket støtter WMM.
f524399f=Angi navnet på programmet eller spillet.
