92d6936f=Opret en Linksys Smart Wi-Fi-konto for at få adgang til routerindstillingerne fra hvor som helst ved hjælp af en hvilken som helst browser, selv når du ikke er hjemme. Du kan tilpasse routeren og ændre indstillingerne for trådløs adgang, internet, spil, lokale netværk m.m. Du kan endda få adgang til routerindstillinger for flere routere, hvilket er nyttigt, hvis du installerer og administrerer mere end én router. (Kontoen er kun tilgængelig på routere i EA-serien).
