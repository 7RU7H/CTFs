0f75f74c=Följande alternativ finns för loggar:
108b849a=Med det här alternativet kan du spara dina aktuella konfigurationsinställningar för routern och hämta en tidigare säkerhetskopierad konfiguration. För att spara inställningarna klickar du på <em>Säkerhetskopiera</em>. Om du tidigare hade sparade inställningar kan du återställa dem genom att välja <em>Återställ</em>. Datumet för den senaste säkerhetskopieringen visas för din information.
120aa9f2=Om du väljer alternativet <em>Restore previous firmware</em> (Återställ tidigare fasta programvara) avinstalleras routerns nuvarande fasta programvara och föregående version installeras.
132f153a=<em>Obs!</em> Det här alternativet är bara tillgängligt om du är ansluten till din hemrouter. Vissa datorer och enheter som är anslutna till routern kan kopplas från efter återställningen. Du kopplar helt enkelt från dem med hjälp av det nya namnet och lösenordet för det trådlösa nätverket.
13794c8f=Följande knappar är tillgängliga både för sidorna för enheter och för rapporter:
17865ec5=Status
30e84196=I rapporten visas information om routern med aktuella nätverksinställningar. Den här informationen kan behövas om du måste be internetleverantören eller Linksys support om hjälp med internetanslutningen eller routern.
32b43d4c=Här visas aktuell WAN-IP-adress. För att frigöra den här IP-adressen och tilldela den på nytt klickar du på <em>Frigör och förnya</em>.
3de20a76=Routerkonfiguration
429c017e=Routern kan spåra inkommande och utgående internettrafik för internetanslutningen, säkerheten för webbläsarbaserade verktyg och statusinformation för den lokala DHCP-servern. Du kan aktivera och avaktivera loggfunktionen.
43d321f1=<em>Open in browser (Öppna i webbläsare)</em> – Informationen visas i en webbläsare.
450a4c7f=Fabriksåterställning
45d2ef6d=Om du återställer routern kopplas den temporärt bort från internet. Alla anslutna enheter kommer att kopplas bort temporärt, men de kommer att återansluta när routern är redo igen.
492b3da9=Diagnostik
4dba0c9b=<em>Rensa</em> – Rensa aktuell information i loggen.
56782786=Återställer alla inställningar för routern till hur de var när du packade upp den och innan du installerade den. Återställning ändrar routerns namn, lösenord, trådlösa säkerhetsinställningar, föräldrakontrollinställningar och alla andra inställningar som du har ändrat. När du har återställt routern kan du gå tillbaka till alla inställningarna och anpassa dem igen.
594acf22=På den här sidan visas detaljer om de enheter som för tillfället är anslutna till din router. För varje enhet visas namn, adressinformation och hur den är ansluten till din router.
5d02bf8f=Ping är ett vanligt verktyg för felsökning av kommunikationsproblem i nätverk. Det fastställer om information kan skickas från din router till en annan plats och tillbaka igen och hur lång tid detta tar. Du kan också ange hur många gånger informationen skickas.
690e3313=Felsökning
6fd65fac=Tillbaka till början
7e1b27af=<em>Obs!</em> Du kan bara välja det här alternativet när du är ansluten till din hemrouter. Du kan inte frigöra din IP-adress och tilldela den på nytt när du är fjärransluten.
90a79dc5=<em>Uppdatera</em> – Visar på nytt den senaste informationen.
a158f40c=<em>Obs!</em> Det här alternativet är bara tillgängligt om du är ansluten till din hemrouter.
aa3bdb22=Om du återstartar Velop kommer den temporärt att kopplas bort från internet. Alla noder och anslutna enheter kommer att kopplas bort temporärt, men de kommer att återansluta när Velop är redo igen.
