e685c62b=<em>DHCP-klienttabell</em> – Klicka för att visa aktuell DHCP-klientlista. Om du vill ställa in DHCP-reservationer klickar du på alternativet Anslutning, på fliken Lokalt nätverk och väljer sedan <em>DHCP-reservationer.</em>
e693e580=Den här sidan innehåller ett antal verktyg som hjälper dig att diagnostisera och felsöka problem som kan uppstå på ditt hemnätverk. Verktygen är särskilt användbara när du talar med en representant för Linksys tekniska support. Om du ringer support kan det hända att du uppmanas att gå till den här sidan och får då hjälp att använda verktygen. Vanligen använder du inte den här sidan om du inte blivit ombedd att göra så av en representant för supporten.
ed8e33da=<em>Skriv ut</em> – Skriver ut informationen som visas för tillfället.
f3d26f57=Starta om
f477a87a=Visar användbar information om dina anslutna enheter och nätverksuppgifter.
f577d853=Enheter
f973f276=Traceroute används till att &quot;spåra rutten&quot; över ett internetnätverk från hemroutern till en fjärrplats som angetts i rutan för <em>IP- eller URL-adresser</em>. Traceroute listar alla routrar och nätverk som data passerar innan den når den slutgiltiga IP- eller URL-adressen. Det underlättar fastställandet av hur långt data når innan den antingen misslyckas eller når sitt mål.
