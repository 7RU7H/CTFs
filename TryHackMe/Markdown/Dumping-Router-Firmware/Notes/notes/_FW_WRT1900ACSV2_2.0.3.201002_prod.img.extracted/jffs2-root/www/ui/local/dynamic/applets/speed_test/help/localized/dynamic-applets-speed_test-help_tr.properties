10a047c5=Mevcut hızların geçmiş testlerle karşılaştırmasını görmek için <em>Geçmişi Göster</em>'i tıklatın. Bir sonuç penceresi geçmiş test sonuçlarını görüntüler. Bu, günün saatinin veya ağınızdaki kullanıcı sayısının ağ hızınızı nasıl etkileyebileceğine dair iyi bir fikir verir. Geçmiş penceresini kapatmak için, sağ üst köşedeki X'i tıklatın.
3428a372=Hız kontrol penceresinde <em>Testi Başlat</em>'a tıklayın. Hız kontrolü, test için bulunduğunuz yere göre en yakın test sunucusunu otomatik olarak seçer. Karşıya yükleme ve indirme hızları belirlenir ve test çalışırken ölçerdeki arama geçerli hızı gösterir. Test tamamlandığında, indirme ve yükleme hızları görüntülenir.
5b6527a1=Hız kontrolü, en ağızınıza gelen ve giden geçerli yükleme ve indirme hızlarınızı görmenizi sağlar. Örneğin karşıya yükleme işlemi, fotoğraflar veya belgeler gibi eklere sahip bir e-posta gönderdiğinizde gerçekleşir. İndirme işlemi ise ekli bir e-posta aldığınızda veya İnternet üzerinden erişilen bir web sitesi veya belgeyi açarsanız gerçekleşir.
