04e3b4d3=Διακομιστής OpenVPN
1561a577=<em>Διεύθυνση διακομιστή</em> - Επιλέξτε την WAN διεύθυνση IP του router ή πληκτρολογήστε ένα όνομα κεντρικού υπολογιστή που έχετε δημιουργήσει σε μια υπηρεσία δυναμικού DNS.
2b25d4b8=<em>Μέγιστος αριθμός χρηστών και απόδοση</em> - Ο μέγιστος αριθμός χρηστών που μπορούν να προσπελάσουν το δίκτυό σας μέσω του OpenVPN είναι πέντε. Όσο περισσότεροι χρήστες είναι συνδεδεμένοι μέσω του OpenVPN, τόσο μεγαλύτερη θα είναι η αρνητική επίδραση στην απόδοση του δικτύου.
2de5f38e=<em>Πρωτόκολλο</em> - Επιλέξτε είτε TCP είτε UDP.
3a759b96=<em>Αλλαγές προφίλ</em> - Εάν εσείς ή ο ISP σας αλλάξετε τη διεύθυνση IP του router, τη θύρα της υπηρεσίας ή το πρωτόκολλο, θα χρειαστεί να στείλετε νέα προφίλ OpenVPN στους χρήστες για το πρόγραμμα-πελάτης τους. Οι πάροχοι υπηρεσιών Internet μερικές φορές αλλάζουν την διεύθυνση IP σας. Χρησιμοποιήστε μια υπηρεσία DNS για να αποφύγετε αυτό το πρόβλημα.
58e86e52=<em>Να επιτρέπεται η απομακρυσμένη πρόσβαση σε αυτήν τη σελίδα</em> - Μπορείτε να αποτρέψετε την απομακρυσμένη πρόσβαση στη σελίδα ρυθμίσεων του OpenVPN. Όταν είναι απενεργοποιημένη, οι χρήστες θα πρέπει να έχουν τοπική πρόσβαση στο router για να πραγματοποιήσουν αλλαγές σε αυτήν τη λειτουργία.
6c1686d3=Άλλες πληροφορίες
6fd65fac=Πίσω στην Κορυφή
70f1f7d5=<em>Εύρος διευθύνσεων IP</em> - Πληκτρολογήστε το υποδίκτυο διευθύνσεων IP που θα χρησιμοποιεί ο router για να εκχωρεί διευθύνσεις σε συσκευές-πελάτες χρησιμοποιώντας το OpenVPN.
767bc102=<em>Θύρα</em> - Πληκτρολογήστε τη θύρα στο router σας μέσω της οποίας θα εκτελείται το OpenVPN.
7e720a5b=<em>Πελάτης OpenVPN</em> - Κάντε λήψη του πελάτη OpenVPN από τη διεύθυνση <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Ρύθμιση παραμέτρων OpenVPN
a3c04d47=<em>Διπλό NAT</em> - Σε ορισμένες περιπτώσεις το OpenVPN ενδέχεται να μην λειτουργεί σε δίκτυο με πολλαπλούς router. Ανατρέξτε στο OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) για περισσότερες πληροφορίες.
cf30dfb0=<em>Λειτουργία γέφυρας</em> - Η χρήση του router σας σε Λειτουργία γέφυρας (Bridge Mode) θα απενεργοποιήσει το OpenVPN.
da6d45ad=Επισκεφτείτε τη διεύθυνση <a href="http://openvpn.net" target="_blank">openvpn.net</a> εάν εξακολουθείτε να χρειάζεστε περισσότερη βοήθεια.
eb5f30e0=<em>Όνομα χρήστη και κωδικός πρόσβασης</em> - Δημιουργήστε διαπιστευτήρια ώστε οι διάφοροι χρήστες να έχουν πρόσβαση στο δίκτυό σας μέσω του OpenVPN.
eca931b7=<em>Κουμπί λήψης προφίλ OpenVPN</em> - Δημιουργεί ένα αρχείο διαμόρφωσης που αποστέλλεται σε χρήστες και τους επιτρέπει να προσπελάσουν το OpenVPN. Το προφίλ θα πρέπει να αποσταλεί στον τελικό χρήστη μη αυτόματα, μαζί με ένα όνομα χρήστη και έναν κωδικό πρόσβασης.
fd620f19=Διαχείριση χρηστών OpenVPN
