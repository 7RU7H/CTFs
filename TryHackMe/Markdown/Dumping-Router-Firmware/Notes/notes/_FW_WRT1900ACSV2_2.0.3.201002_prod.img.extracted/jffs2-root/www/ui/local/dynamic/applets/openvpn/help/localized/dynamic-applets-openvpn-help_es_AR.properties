04e3b4d3=Servidor OpenVPN
1561a577=<em>Dirección del servidor:</em> seleccione la dirección IP WAN del router o ingrese el nombre de host que haya configurado con un servicio DNS dinámico.
2b25d4b8=<em>Número máximo de usuario y desempeño:</em> el número máximo de usuarios que pueden acceder a su red a través de OpenVPN es 5. El desempeño de la red se irá viendo afectado negativamente conforme haya más usuarios conectados por OpenVPN.
2de5f38e=<em>Protocolo:</em> seleccione TCP o UDP.
3a759b96=<em>Cambios del perfil:</em> si su ISP o usted mismo cambia la dirección IP del router, el puerto de servicio o el protocolo usted tendrá que enviar a los usuarios nuevos perfiles de OpenVPN para los clientes. Los proveedores de servicio de Internet pueden cambiar a veces su dirección IP. Use un servicio DNS para evitar este problema.
58e86e52=<em>Permitir el acceso remoto a esta página:</em> usted puede prevenir el acceso remoto a la página de ajustes de la OpenVPN. Cuando esté deshabilitada los usuarios deberán acceder al router localmente para realizar cambios a esta función.
6c1686d3=Otra información
6fd65fac=Volver a Inicio
70f1f7d5=<em>Rango de dirección IP:</em> introduzca la subred de dirección IP que el router usará para enviar direcciones a dispositivos clientes usando OpenVPN.
767bc102=<em>Puerto:</em> introduzca el puerto del router por el que la OpenVPN va a operar.
7e720a5b=<em>Cliente de OpenVPN:</em> descargue el cliente OpenVPN en <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configurar ajustes de la OpenVPN
a3c04d47=<em>NAT doble:</em> en algunas circunstancias es posible que OpenVPN no funcione en redes con múltiples routers. Consulte la página de OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) para obtener asistencia adicional.
cf30dfb0=<em>Modo puente:</em> al usar el Modo puente se deshabilitará la OpenVPN.
da6d45ad=Vaya a <a href="http://openvpn.net" target="_blank">openvpn.net</a> si necesita más ayuda.
eb5f30e0=<em>Nombre de usuario y contraseña:</em> cree credenciales para usuarios individuales para que estos accedan a su red a través de OpenVPN.
eca931b7=<em>Botón de Descargar perfil de OpenVPN:</em> crea un archivo de configuración que se envía a los usuarios y que permite acceder a la OpenVPN. El perfil se debe enviar al usuario final manualmente junto al nombre de usuario y la contraseña.
fd620f19=Administrar usuarios de OpenVPN
