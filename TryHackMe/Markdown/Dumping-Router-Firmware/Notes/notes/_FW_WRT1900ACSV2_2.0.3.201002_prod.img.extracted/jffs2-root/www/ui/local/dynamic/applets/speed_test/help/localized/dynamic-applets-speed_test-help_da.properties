10a047c5=Klik på <em>Vis historik</em> for at se, hvordan de aktuelle hastigheder er i sammenligning med de hastigheder, der tidligere er målt ved test. Tidligere testresultater vises i et vindue med resultater. Dette giver dig en god indikation af, hvordan tidspunktet på dagen eller antallet af brugere på netværket kan påvirke hastigheden på netværket. Klik på X'et i det øverste højre hjørne for at lukke vinduet Historik.
3428a372=I vinduet med hastighedstesten skal du klikke på <em>Start test</em>. Hastighedstesten vælger automatisk den testserver, som er nærmest, hvor du befinder dig. Upload- og downloadhastigheden registreres, og under testen viser nålen i instrumentet den aktuelle hastighed. Når testen er gennemført, bliver download- og uploadhastigheden vist.
5b6527a1=Ved hjælp af hastighedstesten kan du se den aktuelle upload- og downloadhastighed til og fra dit hjemmenetværk. Upload er f.eks., når du sender en e-mail med vedhæftede filer, f.eks. fotos eller dokumenter, og download er, når du modtager en e-mail med en vedhæftet fil eller går ind på et websted eller åbner et dokument på internettet.
6aa2187d=Hastighedstest
6fd65fac=Tilbage til toppen
82d1b02f=Upload- og downloadhastigheden kan variere i løbet af dagen og påvirkes af, hvor mange i hjemmet er på nettet samtidig. Hvis nogen i hjemmet streamer musik eller ser film på nettet på én computer, kan det påvirke upload- og downloadhastigheden på andre computere. For at få en præcis måling af netværkshastigheden skal du køre hastighedstesten på forskellige tidspunkter i løbet af dagen.
