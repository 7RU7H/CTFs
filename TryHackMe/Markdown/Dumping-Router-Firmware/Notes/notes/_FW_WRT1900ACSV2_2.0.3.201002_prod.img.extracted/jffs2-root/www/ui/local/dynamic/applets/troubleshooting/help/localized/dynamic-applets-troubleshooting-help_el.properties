0f75f74c=Τα ακόλουθα κουμπιά είναι διαθέσιμα για τα "Αρχεία καταγραφής":
108b849a=Σας επιτρέπει να αποθηκεύσετε τις τρέχουσες ρυθμίσεις διαμόρφωσης του δρομολογητή σας και να ανακτήσετε τα αντίγραφα ασφαλείας μιας διαμόρφωσης που έχετε δημιουργήσει στο παρελθόν. Για να αποθηκεύσετε ρυθμίσεις, κάντε κλικ στη ρύθμιση <em>Δημιουργία αντιγράφου ασφαλείας</em>. Εάν έχετε αποθηκεύσει ρυθμίσεις στο παρελθόν, μπορείτε να επαναφέρετε τις ίδιες ρυθμίσεις επιλέγοντας <em>Επαναφορά</em>. Η ημερομηνία της τελευταίας δημιουργίας αντιγράφων ασφαλείας εμφανίζεται για λόγους αναφοράς.
120aa9f2=Η επιλογή <em>Επαναφορά προηγούμενου υλικολογισμικού</em> καταργεί την εγκατάσταση του τρέχοντος υλικολογισμικού του δρομολογητή και εγκαθιστά την προηγούμενη έκδοση υλικολογισμικού.
132f153a=<em>Σημείωση:</em> Αυτή η επιλογή είναι διαθέσιμη μόνο όταν είστε συνδεδεμένοι στον οικιακό δρομολογητή σας. Ορισμένοι υπολογιστές και συσκευές που είναι συνδεδεμένοι στο δρομολογητή ενδέχεται να αποσυνδεθούν μετά από την επαναφορά. Συνδέστε τις ξανά, χρησιμοποιώντας απλώς το όνομα και τον κωδικό πρόσβασης του ασύρματου δικτύου.
13794c8f=Τα ακόλουθα κουμπιά είναι διαθέσιμα για τις σελίδες "Συσκευές και "Αναφορά":
17865ec5=Κατάσταση
30e84196=Η αναφορά εμφανίζει λεπτομέρειες σχετικά με το δρομολογητή και τις τρέχουσες ρυθμίσεις του δικτύου. Οι πληροφορίες αυτές μπορεί να είναι πολύ χρήσιμες, εάν χρειάζεται να καλέσετε τον πάροχο υπηρεσιών Internet (ISP) που χρησιμοποιείτε ή το τμήμα Υποστήριξης της Linksys για βοήθεια σχετικά με τη σύνδεση Internet ή το δρομολογητή σας.
32b43d4c=Εμφανίζει την τρέχουσα διεύθυνση IP WAN. Για να αποδεσμεύσετε και να εκχωρήσετε ξανά αυτήν τη διεύθυνση IP, κάντε κλικ στη ρύθμιση <em>Αποδέσμευση και Ανανέωση</em>.
3de20a76=Διαμόρφωση δρομολογητή
429c017e=Ο δρομολογητής σας μπορεί να παρακολουθήσει τη σύνδεση στο Internet για όλη την εισερχόμενη και εξερχόμενη κυκλοφορία στο Internet, την ασφάλεια αναφορικά με διαδικτυακά βοηθητικά προγράμματα καθώς και πληροφορίες σχετικά με την κατάσταση του τοπικού διακομιστή DHCP. Μπορείτε να ενεργοποιήσετε ή να απενεργοποιήσετε τη λειτουργία αρχείων καταγραφής.
43d321f1=<em>Άνοιγμα σε πρόγραμμα περιήγησης</em> - Εμφανίζει τις πληροφορίες σε ένα πρόγραμμα περιήγησης στο web.
450a4c7f=Εργοστασιακή επαναφορά
45d2ef6d=Με την επανεκκίνηση του router σας αυτό αποσυνδέεται προσωρινά από το Internet. Θα αποσυνδεθούν επίσης όλες οι συνδεδεμένες συσκευές, ωστόσο θα συνδεθούν ξανά όταν είναι έτοιμο πάλι το router.
492b3da9=Διαγνωστικοί έλεγχοι
4dba0c9b=<em>Απαλοιφή</em> - Απαλοιφή των τρεχουσών πληροφοριών στο αρχείο καταγραφής.
56782786=Επαναφέρει όλες τις ρυθμίσεις του δρομολογητή στις προεπιλεγμένες τιμές τους, όπως είχαν διαμορφωθεί όταν αφαιρέσατε το δρομολογητή από τη συσκευασία για πρώτη φορά και πριν τον εγκαταστήσετε. Η ενέργεια αυτή αλλάζει το όνομα του δρομολογητή, τον κωδικό πρόσβασης, τις ρυθμίσεις ασφαλείας ασύρματης σύνδεσης, τις ρυθμίσεις γονικού ελέγχου και όλες τις υπόλοιπες ρυθμίσεις του δρομολογητή που ενδεχομένως έχετε αλλάξει. Μετά από την επαναφορά του δρομολογητή σας, μπορείτε να επιστρέψετε σε οποιεσδήποτε από τις "Ρυθμίσεις δρομολογητή" και να προσαρμόσετε ξανά τις ρυθμίσεις σας.
594acf22=Στη σελίδα αυτή εμφανίζονται λεπτομέρειες για τις συσκευές που είναι συνδεδεμένες στο δρομολογητή σας. Για κάθε συσκευή, εμφανίζεται το όνομα, οι πληροφορίες διεύθυνσης και ο τρόπος σύνδεσής της στο δρομολογητή.
5d02bf8f=Το ping είναι ένα κοινό εργαλείο κατά την αντιμετώπιση προβλημάτων επικοινωνίας σε ένα δίκτυο. Προσδιορίζει εάν οι πληροφορίες είναι δυνατόν να αποσταλούν από το δρομολογητή σας σε μια άλλη θέση και το αντίστροφο, καθώς και το χρονικό διάστημα που απαιτείται για αυτό. Μπορείτε επίσης να προσδιορίσετε πόσες φορές θέλετε να αποστέλλονται οι πληροφορίες.
690e3313=Αντιμετώπιση προβλημάτων
6fd65fac=Πίσω στην Κορυφή
7e1b27af=<em>Σημείωση:</em> Αυτή η επιλογή είναι διαθέσιμη μόνο όταν είστε συνδεδεμένοι στον οικιακό δρομολογητή σας. Δεν μπορείτε να απελευθερώσετε και να αναθέσετε εκ νέου την διεύθυνση IP σας όταν είστε συνδεδεμένοι απομακρυσμένα.
90a79dc5=<em>Ανανέωση</em> - Εμφανίζει ξανά τις τρέχουσες πληροφορίες.
a158f40c=<em>Σημείωση:</em> Αυτή η επιλογή είναι διαθέσιμη μόνο όταν είστε συνδεδεμένοι στον οικιακό δρομολογητή σας.
aa3bdb22=Με την επανεκκίνηση του Velop σας αυτό αποσυνδέεται προσωρινά από το Internet. Θα αποσυνδεθούν επίσης όλοι οι κόμβοι και οι συνδεδεμένες συσκευές, ωστόσο θα συνδεθούν ξανά όταν είναι έτοιμο πάλι το Velop.
af1768d2=Αρχεία καταγραφής
b2efce97=Ping IPv4
b899703b=Υλικολογισμικό δρομολογητή
ba8d9557=Αναφορά
c06738bf=Διεύθυνση Διαδικτύου
dc7c65c5=Traceroute
e685c62b=<em>Πίνακας πελατών DHCP</em> - Κάντε κλικ για να προβάλετε τη λίστα για τους τρέχοντες πελάτες DHCP. Για να ορίσετε δεσμεύσεις DHCP, κάντε κλικ στην επιλογή "Συνδεσιμότητα", στην καρτέλα "Τοπικό δίκτυο" και, στη συνέχεια, επιλέξτε <em>Δεσμεύσεις DHCP.</em>
e693e580=Αυτή η σελίδα περιέχει αρκετά εργαλεία που μπορούν να βοηθήσουν στη διάγνωση και την αντιμετώπιση προβλημάτων που ίσως έχετε στο οικιακό σας δίκτυο. Αυτά τα εργαλεία είναι ιδιαίτερα χρήσιμα όταν συνομιλείτε με έναν εκπρόσωπο τεχνικής υποστήριξης της Linksys. Εάν καλέσετε την τεχνική υποστήριξη, ενδέχεται να σας ζητήσουν να επισκεφτείτε αυτήν τη σελίδα και να σας καθοδηγήσουν στη χρήση αυτών των εργαλείων. Συνήθως δεν θα χρειαστεί να χρησιμοποιήσετε αυτήν την σελίδα εκτός εάν σας ζητηθεί από έναν εκπρόσωπο της τεχνικής υποστήριξης.
ed8e33da=<em>Εκτύπωση</em> - Εκτυπώνει τις πληροφορίες που εμφανίζονται τη δεδομένη στιγμή.
f3d26f57=Επανεκκίνηση
f477a87a=Εμφανίζει χρήσιμες πληροφορίες για τις συνδεδεμένες συσκευές σας και λεπτομέρειες σχετικά με το δίκτυο.
f577d853=Συσκευές
f973f276=Η επιλογή Traceroute χρησιμοποιείται για την &quot;παρακολούθηση της διαδρομής&quot; σε ένα δίκτυο Internet από τον οικιακό δρομολογητή σας σε μια απομακρυσμένη θέση που καθορίζεται στο πλαίσιο <em>Διεύθυνση IP ή URL</em>. Το Traceroute εμφανίζει όλους τους δρομολογητές και τα δίκτυα από τα οποία περνούν τα δεδομένα, έως ότου φθάσουν στην τελική διεύθυνση IP ή URL. Η δυνατότητα αυτή βοηθά στον καθορισμό της απόστασης που καλύπτεται από τα δεδομένα πριν αποτύχουν ή φθάσουν στον προορισμό τους.
