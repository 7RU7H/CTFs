0030b352=Clique na ligação <em>Click here</em> na página Add a USB printer (adicionar uma impressora USB), tanto para software PC como Mac, para descarregar o software gratuito Linksys VUSB. Quando lhe for perguntado se deseja Executar o programa ou Guardá-lo no seu computador, escolha <em>Save it to your computer</em> (guardar no computador) e guarde-o num local predefinido ou num local diferente.
0352925e=Ligar um computador
1b008e30=Pode adicionar à sua rede qualquer dispositivo sem fios que seja capaz de estabelecer ligação a um router. Isto inclui smartphones, tablets, consolas de jogos, câmaras, impressoras sem fios e mais. Para iniciar, clique em <em>Other</em> (Outros) na lista de dispositivos.
1d62d09c=Na lista de redes disponíveis, seleccione o nome de rede apresentado na página Add a computer (Adicionar um computador). Este é o nome da sua rede doméstica.
1e68ec41=Se clicar no nome de um dispositivo, verá detalhes como os respectivos nome, fabricante, modelo, endereço IP e mais.
2d3f213d=Clique em <em>Change icon</em> (Alterar ícone) para alterar o ícone que é apresentado para este dispositivo. Pode seleccionar um dos ícones disponíveis para o tipo de dispositivo. Clique em <em>OK</em> para mudar para o ícone seleccionado.
2ea0f33e=Pode ligar uma impressora USB à sua rede doméstica. Este tipo de impressora é ligado ao router com um cabo USB e não consegue estabelecer uma ligação sem fios.
3e88dd17=Depois de estar instalado no seu computador, clique no ficheiro Linksys VUSB para instalar a impressora, para que possa comunicar com o seu router e outros equipamento na sua rede.
3f9c9943=<em>Computer (Computador)</em> - um computador ou computador portátil que pretende ligar sem fios.
471bc0e6=Para ligar um dispositivo, consulte o respectivo manual do utilizador para obter informações sobre como ligá-lo a uma rede sem fios. Todos os dispositivos têm o seu próprio modo de ligação, mas nem todos têm um método de selecção da rede à qual estabelecem ligação e de introdução de uma chave de segurança ou palavra-passe.
4c4552f2=A sua impressora tem um nome predefinido que foi atribuído pelo fabricante, por exemplo, &quot;Canon Pixma MP490&quot;. Se mudou o nome da impressora para algo como &quot;Impressora da cozinha&quot;, esse nome passará a ser apresentado.
4dee31bd=<em>Nota:</em> o seu router Linksys utiliza um tipo de segurança denominado Wi-Fi Protected Access (WPA), que é o método de segurança recomendado para as redes sem fios. É possível que o dispositivo ou sistema de jogos que não esteja a conseguir ligar, como uma Play Station Portable (PSP), Nintendo DS, TiVo, impressora sem fios ou outro dispositivo, esteja a utilizar um método de segurança mais antigo denominado Wired Equivalent Privacy (WEP). Consulte a documentação do dispositivo para ver se pode mudar a sua configuração de segurança de rede sem fios de WEP para WPA. Se puder, faça essa alteração e tente ligar ao router.
5d3c887d=<em>Nota:</em> caso pretenda ligar temporariamente um computador de um convidado, utilize a funcionalidade Guest Access (Acesso de convidados). Permite aos convidados acederem à Internet enquanto estão na sua casa, mas não permite o seu acesso a dispositivos partilhados como impressoras e unidades partilhadas.
5e3ffc8e=Antes de estabelecer ligação ao seu router, certifique-se de que o dispositivo de comunicação sem fios do seu computador está activado. A maioria dos computadores portáteis tem um botão que activa ou desactiva os dispositivos de comunicação sem fios. Caso não tenha a certeza do local onde se encontra o botão, consulte o manual do utilizador do seu computador.
65cf8c13=<em>Alterar o nome ou ícone de um dispositivo</em>
685115d8=Este procedimento explica-lhe como ligar um computador à sua rede sem fios.
69564800=O Wi-Fi Protected Setup™ (WPS) fornece uma forma simples de ligar sem fios o seu equipamento ao seu router. O seu router suporta WPS, como tal apenas premindo um botão ou inserindo um PIN, pode ligar-se rapidamente.
6f0da7fb=Se o seu equipamento tiver um botão de pressão WPS, selecione esta opção na página Wi-Fi Protected Setup, clique ou prima o botão WPS no seu equipamento e depois clique no botão WPS nesta página.
6f95a5e7=Clique em <em>Connect</em> (Ligar) para concluir a ligação do computador à sua rede doméstica.
6fd65fac=Voltar ao início
723c9837=Lista de dispositivos
7c8d9f48=Clicar em <em>Limpar lista de dispositivos</em> irá remover informação de dispositivos antigos e offline e depois irá reiniciar o router. Isto irá desligar temporariamente todos os dispositivos da sua rede. Quando os dispositivos se voltarem a ligar automaticamente, voltarão a aparecer na Lista de dispositivos. O Linksys Smart Wi-Fi manterá os nomes e ícones personalizados dos dispositivos que voltarem a ser identificados na rede.
8917be24=Com o dispositivo ligado, clique em <em>OK</em> na página Add a wireless device (Adicionar um dispositivo sem fios).
8cca83e3=Isto apresenta os dispositivos que estão actualmente ligados ao router e indica se estão online ou offline. Online significa que o dispositivo está activado e a aceder à rede. Offline significa que o dispositivo está desactivado. Existem dois separadores: <em>My Network</em> (A minha rede) e <em>Guest Network</em> (Rede de convidado). Clique no separador para ver os dispositivos que estão ligados a qualquer uma das redes.
925b76bf=<em>USB printer</em> (Impressora USB) - seleccione esta opção caso pretenda ligar uma impressora ao router com um cabo USB. Esta opção apenas está disponível para routers com uma porta USB.
93453c35=Para ligar mais dispositivos ao seu router, clique em <em>Add a Device</em> (Adicionar um dispositivo). Em seguida, seleccione o tipo de dispositivo a adicionar:
94ce2401=<em>Other</em> (Outros) - um dispositivo sem fios, como uma câmara, smartphone, consola de jogos, impressora sem fios ou qualquer outro dispositivo que possa ser ligado sem fios a um router.
9a6e7e02=Ligar um dispositivo utilizando WPS
a3753c23=Ligar uma impressora USB
b29cd459=Quando lhe for solicitada uma palavra-passe ou chave de segurança, introduza a palavra-passe que é apresentada na página Add a computer (Adicionar um computador).
b53f47c7=Utilize o método que preferir para ver e estabelecer ligação às redes sem fios. Por exemplo, se o seu computador utilizar o Microsoft Windows, pode utilizar o Gestor de Ligações Sem fios do Windows. Tal permite-lhe ver as redes sem fios disponíveis na sua área.
b5c0e4ac=Se lhe for solicitado o PIN do router enquanto está a ligar, introduza o número apresentado em <em>Router PIN</em> (PIN do router).
b9761bfb=Para ligar um dispositivo que suporte WPS, seleccione uma das opções abaixo com base no método de ligação WPS utilizado pelo seu dispositivo:
b9dd902f=Ligar um dispositivo sem fios
c37a726f=<em>Nota:</em> esta opção apenas está disponível em routers com uma porta USB.
c37c6198=Após guardar o software no seu computador, abra a localização onde foi guardado e faça duplo clique no programa para instalá-lo no seu computador.
c66c37ff=<em>Nota:</em> se o nome da sua impressora não aparecer na lista de impressoras disponíveis quando tentar imprimir, tem de instalar o controlador da impressora (software) no computador. Para fazer isto, introduza o CD incluído com a impressora em cada um dos computadores a partir dos quais pretende aceder à impressora. O CD possui os controladores necessários para a impressora.
c6fe7be9=Certifique-se de que executa todos os passos num curto intervalo de tempo para que a ligação ocorra. Se aguardar demasiado tempo entre os passos, o tempo da ligação poderá esgotar e terá que recomeçar o processo.
d19eabec=No dispositivo, seleccione o nome da rede apresentado na página Add a wireless device (Adicionar um dispositivo sem fios) para estabelecer ligação à sua rede doméstica. Em seguida, introduza a palavra-passe ou chave de segurança e o tipo de segurança, se tal for solicitado. Alguns dispositivos requerem o tipo de segurança, enquanto outros não.
d9b242c6=Clique em <em>Edit</em> (editar) para alterar o nome do equipamento. Este é o nome atribuído ao equipamento que aparece na lista de equipamentos. Se alterar o nome do router, este nome também será apresentado na lista pendente de Networks (redes) no topo da página inicial. Clique em <em>OK</em> quando terminar.
daf1110c=Adicionar mais dispositivos
e0e86bdd=Se o seu equipamento tiver um número PIN de equipamento WPS, clique nesta opção na página Wi-Fi Protected Setup page, insira o número PIN na caixa de texto e depois clique em <em>Registar</em>.
ec186a40=<em>WPS</em> - um equipamento que utiliza Wi-Fi Protected Setup™ (WPS) para se ligar sem fios. Se o seu equipamento tiver um logótipo WPS, suporta ligações WPS.
efa32f41=Limpar a Lista de Dispositivos
f1658478=Ligue a impressora ao seu router utilizando o cabo USB fornecido com a impressora.
