10a047c5=Pour comparer les vitesses actuelles avec de précédents tests, cliquez sur <em>Afficher l'historique</em>. La fenêtre des résultats des tests précédents s'affiche. Cette fenêtre est un bon indicateur de l'impact que peuvent avoir l'heure de la journée ou le nombre d'utilisateurs présents sur le débit de votre réseau. Pour fermer la fenêtre Historique, cliquez sur la croix en haut à droite.
3428a372=Lorsque la fenêtre Test de vitesse apparaît, cliquez sur <em>Lancer le test</em>. Le Test de vitesse sélectionne automatiquement le serveur test le plus proche de votre localisation. Les débits montant et descendant sont déterminés et, pendant le test, le cadran du vérificateur indique la vitesse actuelle. Lorsque le test est terminé, les vitesses de téléchargement en aval et en amont s'affichent.
5b6527a1=Le test de vitesse vous permet de voir les vitesses actuelles de téléchargement et de chargement vers et depuis votre réseau domestique. Par exemple, un téléversement a lieu lorsque vous envoyez un e-mail avec des pièces jointes (une photo ou un document), et un téléchargement se produit lorsque vous recevez un e-mail avec des pièces jointes, ou lorsque vous ouvrez un site Web ou document auquel vous accédez avec Internet.
