1339cd4b=L'écran Stockage externe affiche le nœud ou le routeur auquel un périphérique de stockage est connecté, ainsi qu'une option Éjecter, le nom de chaque partition et l'espace actuellement utilisé. Lorsque l'authentification est activée, l'accès aux périphériques de stockage n'est disponible que pour ceux qui possèdent les noms d'utilisateur et mots de passe que vous avez définis.
2d296368=Support externe
41647204=<em>Windows®</em> : NTFS, FAT32
4ee3de2d=Vous pouvez brancher des périphériques de stockage externes sur le port USB des nœuds Velop et des routeurs Linksys. Partagez des photos, des vidéos, de la musique, etc. sur votre réseau ou sur Internet. Le périphérique de stockage doit être formaté correctement pour que le routeur le reconnaisse.
6fd65fac=Haut de la page
cdecbd8f=Formats pris en charge :
f232541c=<em>Mac®</em> : APFS (lecture seule), HFS+, FAT32
fbef1618=<em>Remarque :</em> Les ports USB des nœuds Velop et des routeurs Linksys sont uniquement destinés au branchement de périphériques de stockage. Ils ne fonctionnent pas avec les imprimantes, numériseurs ou autres périphériques.
