f973f276=Traceroute 用於追蹤在 <em>IP 或 URL 位址</em>方框中所指明的，從您的家用路由器到遠端地點的網際網路上路由。Traceroute 會列出資料直到抵達最終 IP或 URL 位址為止，中途經過的所有路由器與網路。這將可以決定在資料失敗前，或抵達目的地前已抵達至何處。
