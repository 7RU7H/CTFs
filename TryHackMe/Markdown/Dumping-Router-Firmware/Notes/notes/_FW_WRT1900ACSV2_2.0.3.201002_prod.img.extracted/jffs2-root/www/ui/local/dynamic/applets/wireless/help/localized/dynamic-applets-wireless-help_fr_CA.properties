021ae53b=Pour enregistrer les modifications, cliquez sur <em>Appliquer</em> ou sur <em>OK</em>.
0b434634=<em>Remarque :</em> Lors de la configuration de votre routeur, un réseau sécurisé pour vos invités a été automatiquement créé sur la bande 2,4 GHz. En fonction de votre modèle, il pourrait également y avoir un réseau invité sur une bande 5 GHz. Activez ou désactivez les réseaux invités pour contrôler l'accès par des dispositifs sans fil.
0fdd2e1c=Fonction de connexion intelligente
124ba1e6=Choisissez le réseau sans fil que vous souhaitez activer, 2,4 GHz ou 5 GHz. Spécifiez ensuite les paramètres suivants:
144c7926=Pour raccorder un périphérique selon la norme Wi-Fi Protected Setup, choisissez une des méthodes sur cette page. La fonction Wi-Fi Protected Setup permet de connecter un périphérique à la fois. Répétez les étapes pour chaque périphérique que vous souhaitez raccorder.
20662ffe=<em>Bouton de commande</em> : utilisez cette méthode si votre périphérique est doté d'un bouton Wi-Fi Protected Setup, ou vous invite à appuyer sur le bouton Wi-Fi Protected Setup sur votre routeur. Tout d'abord, appuyez ou cliquez sur le bouton Wi-Fi Protected Setup sur le périphérique que vous souhaitez raccorder au réseau, puis cliquez sur le bouton sur cette page.
2693e91d=<em>Autoriser l'accès UNIQUEMENT aux adresses MAC indiquées</em> : Sélectionnez cette option si vous souhaitez limiter l'accès à votre réseau sans fil à certains périphériques. Seuls les périphériques dont les adresses MAC sont précisées seront autorisés à se connecter à votre réseau. L'accès sera refusé à tous les autres périphériques.
2956abfc=<em>Mot de passe du réseau sans-fil</em> - Parfois appelé clé de sécurité, le mot de passe est requis lors de la connexion d'ordinateurs ou de périphériques à votre réseau sans fil. Le mot de passe empêchen les utilisateurs non désirés d'accéder à votre réseau sans fil.
30a79b0d=<em>Bloquer l'accès aux adresses MAC indiquées</em> : Sélectionnez cette option si vous désirez créer une liste d'adresses MAC qui ne peuvent accéder à votre réseau. Tout périphérique dont l'adresse MAC s'y retrouve ne sera pas autorisé à se connecter à votre réseau.
37700c40=La fonction de connexion intelligente tire le meilleur rendement de vos périphériques sans fil en les équilibrant sur plusieurs bandes sans fil. Sur ce routeur tri bande, cette fonction fonctionne sur vos deux bandes 5 GHz.
3773d5c2=<em>NIP du routeur</em> : Utilisez ce numéro si le périphérique que vous connectez le demande (numéro d'identification personnel). Le NIP est également inscrit sous le routeur.
42618e77=<em>Remarque :</em> Cette fonctionnalité n’est pas disponible sur tous les modèles de routeur.
428584e4=Wi-Fi Protected Setup™
450af14b=Activer Wi-Fi Protected Setup
51bed00d=Paramètres du sans-fil
6a377dc5=Réponse « à la carte »
6cc69ea0=<em>Canal</em> : Sélectionnez le canal pour la mise en réseau sans fil B, sans fil G et sans fil N. Si vous n'êtes pas certain de savoir quel canal utiliser, choisissez <em>Auto</em>.
6fd65fac=Haut de la page
7f75c004=<em>Mode de sécurité</em> : Indique la méthode de sécurité sans fil. Les options disponibles apparaissent dans la liste déroulante. Chaque périphérique sur votre réseau doit utiliser le même mode de sécurité afin d'assurer leur connexion au routeur.
8b3d45be=2,4 GHz + 5 GHz
8cf34319=Wi-Fi Protected Setup facilite l'ajout de périphériques à votre réseau sans fil sans avoir à entrer un nom de réseau et un mot de passe. Pour utiliser la fonction Wi-Fi Protected Setup, le périphérique que vous souhaitez raccorder doit la prendre en charge.
9007701d=<em>Nom du réseau sans-fil</em> - Il s'agit du nom qui apparait sur la liste de réseaux disponibles dans votre gestionnaire de réseaux.
900bd3f5=<em>Liste de filtrage d'adresses MAC</em> : Entrez les adresses MAC auxquelles vous autorisez ou refusez l'accès à votre réseau. Cliquez sur <em>Ajouter une adresse MAC</em> pour ajouter une adresse à la liste. Vous pouvez aussi modifier ou supprimer une adresse MAC existante.
9cf06458=Pour activer la fonction Wi-Fi Protected Setup, cliquez sur la case <em>Activé</em>. Si vous décochez cette case, vous ne pourrez pas utiliser Wi-Fi Protected Setup pour raccorder des périphériques à votre réseau et le bouton de commande Wi-Fi Protected Setup sur votre routeur sera également désactivé.
a6e87a15=Une connexion de type Réponse « à la carte » vous permet de connecter facilement vos périphériques mobiles compatibles NFC à votre réseau sans fil sans avoir à entrer de nom de réseau ou de mot de passe. NFC signifie Near Field Communication (communication en champ proche) et vous permet de connecter un périphérique mobile pris en charge simplement en mettant en contact la carte Réponse « à la carte » (livrée avec votre routeur) et le périphérique.
af4f29df=La fonction de connexion intelligente assigne aux périphériques la bande sans fil qui fournira la meilleure performance. Sur ce routeur tri bande, la fonction de connexion intelligente équilibrera les périphériques sans fil sur les trois bandes.
b148f367=Filtrage MAC
b3f19659=<em>Largeur de canal</em> : Pour des performances optimales dans un réseau utilisant des périphériques sans fil B, G et N (2,4 GHz), sélectionnez <em>Auto (20 MHz ou 40 MHz)</em>. Pour une largeur de canal de 20 MHz, sélectionnez <em>20 MHz uniquement</em>.
b685a8cf=Activer la connexion Réponse « à la carte »
bd32b640=Planificateur du réseau sans fil
bfd3ba2a=<em>Mode sans-fil</em> - Choisissez le réseau sans-fil standard pour les périphériques qui se connectent avec votre réseau sans fil.
d852d674=Pour activer la connexion Réponse « à la carte », <em>activez</em> cette fonction.
df7a3c51=Le filtrage MAC vous permet d'autoriser ou de refuser l'accès d'adresses MAC spécifiques à votre réseau. Vous pouvez choisir cette option si vous ne souhaitez pas avoir de mot de passe sécuritaire pour protéger votre réseau. Si vous activez cette option, la fonction Wi-Fi Protected setup sera désactivée.
eac4fc35=Par défaut, tous vos réseaux sans fil sont activés, y compris les réseaux invités. Utilisez le planificateur de réseau sans fil pour les désactiver ou les activer à des moments définis. Cliquez sur les cases du calendrier pour désactiver ou activer les réseaux sans fil. Les cases blanches indiquent que les réseaux sans fil sont activés. Les cases bleues indiquent que les réseaux sans fil sont désactivés. Cliquez sur OK quand vous avez terminé.
ed0c3d32=<em>NIP de périphérique</em> : utilisez cette option si votre périphérique possède un NIP Wi-Fi Protected Setup. Entrez le NIP du périphérique dans le champ NIP, puis cliquez sur <em>Enregistrer</em>.
f4bd828e=<em>Remarque:</em> Dissimuler le nom de votre réseau sans fil ne procure aucune sécurité de réseau supplémentaire. Les noms des réseaux sans fil peuvent être vus en toute facilité à l'aide de divers outils, même lorsqu'ils ne sont pas diffusés. Le fait de masquer votre nom de réseau sans fil peut empêcher les utilisateurs légitimes et autres périphériques ou services dans la maison de voir le routeur et de s'y connecter. Si vous cachez le nom de votre réseau sans-fil, les périphériques ne peuvent pas se connecter avec le mode de réseau sans-fil protégé.
f6c9a8ae=<em>Diffusion de l'identifiant du réseau</em> - Choisir de diffuser ou nom le nom de votre réseau sans fil aux périphériques qui cherchent les réseaux disponibles.
f9cefbc5=Cette page vous permet de modifier les paramètres de sécurité de votre réseau sans fil. Votre routeur a plusieurs radios, un 2,4 GHz et un ou deux 5 GHz, selon le modèle. Vous pouvez spécifier un nom de réseau (SSID) et le mot de passe de chaque radio. <em>Remarque</em> : si vous modifiez les paramètres, tous les dispositifs du réseau doivent être reconnectés en utilisant les nouveaux paramètres.
