10a047c5=Para ver uma comparação entre as velocidades actuais e testes anteriores, clique em <em>Show History</em> (Apresentar histórico). Os resultados dos testes anteriores são apresentados numa janela de resultados. Isto oferece-lhe uma boa indicação de como a hora do dia ou o número de utilizadores na rede podem afectar a velocidade da rede. Para fechar a janela History (Histórico), clique no X no canto superior direito.
3428a372=Na janela de verificação de velocidade clique em <em>Begin Test</em> (iniciar teste). A verificação de velocidade seleciona automaticamente o servidor mais próximo da sua localização para efetuar o teste. São determinadas as velocidades de upload e download e durante a execução do teste o "velocímetro" indica a velocidade atual. No final do teste são mostradas as velocidades de download e upload.
5b6527a1=A verificação de velocidade permite ver as atuais velocidades de upload e download da sua rede doméstica. Por exemplo, upload ocorre quando envia um email com anexos, tais como fotos ou documentos, ao passo que download ocorre quando recebe um email com um anexo, ou quando abre um website ou um documento acedido através da Internet.
6aa2187d=Verificação de velocidade
6fd65fac=Voltar ao início
82d1b02f=As velocidades de upload e download podem variar durante o dia e são afetadas pelo número de pessoas no seu lar que estão ligadas à rede ao mesmo tempo. Se alguém em sua casa estiver a ouvir música em streaming ou a ver um vídeo online num computador, isso pode afetar as velocidades de upload e download num computador diferente. Para obter um valor fiável da velocidade da sua rede, execute a verificação de velocidade em diferentes alturas do dia.
a140b6b7=Executar uma verificação de velocidade
