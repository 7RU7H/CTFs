108b849a=Este permite salvar as configurações atuais do roteador e recuperar uma configuração de backup anterior. Para salvar as configurações, clique em <em>Backup</em>. Se as configurações tiverem sido salvas no passado, você pode redefinir essas mesmas configurações escolhendo <em>Restaurar</em>. A data do último backup será exibida para sua referência.
120aa9f2=A opção<em>Restaurar firmware anterior</em> desinstala a versão anterior do firmware.
132f153a=<em>Observação:</em> essa opção estará disponível somente quando você estiver conectado ao roteador residencial. Alguns computadores e dispositivos conectados ao roteador podem permanecer desconectados após a reinicialização. Basta reconectá-los usando o nome e a senha novos da rede sem fio.
13794c8f=Os seguintes botões estão disponíveis nas páginas Dispositivos e Relatório:
17865ec5=Status
30e84196=O relatório exibe detalhes sobre o roteador e suas configurações de rede atuais. Estas informações podem ser muito úteis, caso você precise ligar para o ISP ou para o Suporte Linksys para obter ajuda com a conexão de Internet ou o roteador.
32b43d4c=Isso exibe o endereço IP WAN atual. Para liberar esse endereço IP e atribuí-lo novamente, clique em <em>Release and Renew</em> (Liberar e renovar).
3de20a76=Configuração do roteador
429c017e=O seu roteador pode rastrear na conexão com a Internet o tráfego de entrada e saída de dados, a segurança de utilitários baseados em navegador e as informações de status do servidor DHCP local. É possível ligar ou desligar o recurso de log.
43d321f1=<em>Abrir no navegador</em> - exibe as informações em um navegador da Web.
450a4c7f=Restauração das configurações de fábrica
45d2ef6d=Reiniciar o roteador o desconecta temporariamente da Internet. Todos os dispositivos conectados tambén serão desconectados temporariamente, mas eles se reconectarão automaticamente quando o roteador estiver pronto.
492b3da9=Diagnóstico
4dba0c9b=<em>Apagar</em> - limpa as informações atuais no log.
56782786=Restaura todas as configurações do roteador com as configurações padrão, da forma como estavam quando você retirou o roteador da caixa, antes de configurá-lo. Isso altera o nome do roteador, a senha, as configurações de segurança sem fio, de controle de conteúdo inapropriado e todas as outras configurações do roteador que você possa ter alterado. Após restaurar o roteador, é possível voltar a qualquer de suas configurações e personalizá-las novamente.
594acf22=Esta página mostra detalhes dos dispositivos que estão conectados ao roteador. Para cada dispositivo, mostra seu nome, informações sobre o endereço e como ele está conectado ao roteador.
5d02bf8f=Ping é uma ferramenta comum para resolver problemas de comunicação de uma rede. Ele determina se as informações podem ser enviadas pelo roteador a outro local e retornarem e quanto tempo leva esse processo. Você também pode especificar o número de vezes que as informações são enviadas.
