e685c62b=<em>DHCP client table</em> (Tabela de clientes DHCP) - clique para exibir a lista atual de clientes DHCP. Para configurar reservas DHCP, clique na opção Connectivity (Conectividade), na guia Local Network (Rede local), e escolha <em>DHCP reservations</em> (Reservas DHCP).
e693e580=Esta página contém várias ferramentas que podem ajudar a diagnosticar a resolver problemas que você pode estar enfrentando em sua rede doméstica. Essas ferramentas são especialmente úteis ao entrar em contato com um representante de suporte técnico da Linksys. Se você ligar para o Suporte Técnico, eles podem pedir que você acesse esta página e o orientarão no uso dessas ferramentas. Normalmente, você não utilizará esta página, a menos que seja orientado a fazê-lo por um representante de suporte.
ed8e33da=<em>Imprimir</em> – Imprime as informações exibidas no momento.
f3d26f57=Reiniciar
f477a87a=Essa opção mostra informações úteis sobre seus dispositivos conectados e detalhes da rede.
f577d853=Dispositivos
f973f276=O Traceroute é usado para &quot;traçar a rota&quot; em uma rede da Internet, do roteador residencial até um local remoto especificado na caixa de <em>endereço IP ou URL</em>. O Traceroute lista todos os roteadores e as redes pelos quais os dados passam até chegarem ao endereço IP ou de URL final. Isso ajuda a determinar o quão longe os dados estão indo antes de caírem ou chegarem ao destino.
