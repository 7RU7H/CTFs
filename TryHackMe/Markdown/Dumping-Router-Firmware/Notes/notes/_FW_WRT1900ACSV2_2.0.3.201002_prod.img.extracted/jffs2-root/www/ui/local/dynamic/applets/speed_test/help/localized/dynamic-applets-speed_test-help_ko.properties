10a047c5=현재 속도가 과거 테스트와 어떻게 비교되는지 확인하려면, <em>기록 표시</em>를 클릭합니다. 결과 창에 과거 테스트 결과가 표시됩니다. 이는 네트워크의 일 수 또는 사용자 수가 네트워크 속도에 어떤 영향을 줄 수 있는지 잘 보여줍니다. 기록 창을 닫으려면, 오른쪽 상단 구석의 X를 클릭합니다.
3428a372=속도 점검 창에서, <em>테스트 시작</em>을 클릭합니다. 속도 점검은 테스트 위치에 가장 가까운 테스트 서버를 자동으로 선택합니다. 테스트를 실행하는 동안 업로드 및 다운로드 속도가 결정되고, 게이지의 다이얼은 현재 속도를 나타냅니다. 테스트가 완료되면, 다운로드 및 업로드 속도가 표시됩니다.
5b6527a1=속도 점검은 홈 네트워크로의 현재 업로드 및 다운로드 속도를 보여줍니다. 예를 들어, 업로딩은 사진 또는 문서와 같은 첨부 파일이 있는 이메일을 전송할 때 발생하며, 다운로딩은 첨부 파일이 있는 이메일을 수신하거나, 인터넷을 통해 액세스한 웹사이트 또는 문서를 열 때 발생합니다.
6aa2187d=속도 점검
6fd65fac=위로 돌아가기
82d1b02f=업로드 및 다운로드 속도는 낮 동안에 차이가 있을 수 있으며, 가정에서 몇 명이 동시에 네트워크에 있는지에 따라 영향이 있습니다. 가정의 누군가가 1대의 컴퓨터에서 음악을 스트리밍하거나 온라인 비디오를 시청하는 경우, 이는 다른 컴퓨터에서 업로드 및 다운로드 속도에 영향을 줄 수 있습니다. 네트워크 속도를 정확하게 판독하려면, 낮 동안 다른 시간에 속도 점검을 수행해야 합니다.
a140b6b7=속도 점검 수행
