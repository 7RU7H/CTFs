1339cd4b=Η οθόνη του Εξωτερικού Χώρου Αποθήκευσης δείχνει τον κόμβο ή το router στο οποίο είναι συνδεδεμένη η συσκευή αποθήκευσης, καθώς και την επιλογή εξαγωγής (Eject), το όνομα κάθε διαμερίσματος και το πόσο χώρο χρησιμοποιούν τη δεδομένη χρονική στιγμή. Όταν είναι ενεργοποιημένος ο έλεγχος ταυτότητας, η πρόσβαση στις συσκευές αποθήκευσης είναι διαθέσιμη μόνο σε όσους έχουν το όνομα χρήστη και τον κωδικό πρόσβασης που έχετε ορίσει εσείς.
2d296368=Εξωτερική αποθήκευση
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Μπορείτε να συνδέσετε εξωτερικές συσκευές αποθήκευσης στη θύρα USB των κόμβων Velop και των router της Linksys. Κοινοποιείστε εικόνες, βίντεο, μουσική κτλ., στο δίκτυο σας ή στο διαδίκτυο. Η συσκευή αποθήκευσης πρέπει να έχει μορφοποιηθεί κατάλληλα ώστε να την αναγνωρίσει το router.
6fd65fac=Πίσω στην Κορυφή
cdecbd8f=Υποστηριζόμενες μορφές:
f232541c=<em>Mac®</em>: APFS (μόνο για ανάγνωση), HFS+, FAT32
fbef1618=<em>Σημείωση:</em> Οι θύρες USB στους κόμβους Velop και στα router Linksys υπάρχουν μόνο για τη σύνδεση συσκευών αποθήκευσης. Δεν λειτουργούν με εκτυπωτές, σαρωτές και άλλες περιφερειακές συσκευές.
