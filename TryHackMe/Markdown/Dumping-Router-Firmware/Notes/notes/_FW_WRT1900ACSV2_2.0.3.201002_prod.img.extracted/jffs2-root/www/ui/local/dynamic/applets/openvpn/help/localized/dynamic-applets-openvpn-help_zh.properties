04e3b4d3=OpenVPN服务器
1561a577=<em>服务器地址</em> - 选择路由器的WAN IP地址或输入您在动态DNS服务器上设置的主机名称。
2b25d4b8=<em>最大用户数量和最高性能</em> - 可通过OpenVPN访问您网络的最大用户数量为5个。 通过OpenVPN连接的用户数量越多，对网络性能的负面影响就越差。
2de5f38e=<em>协议</em> - 选择TCP或UDP。
3a759b96=<em>配置文件更改</em> - 如果您的ISP或者您更改路由器IP地址、服务端口或协议，您将须要发送新的OpenVPN配置文件给各个用户，以用于他们的客户端。 Internet服务提供商有时候会更改您的IP地址。 请使用DNS服务，以避免此问题。
58e86e52=<em>允许对此页面的远程访问</em> - 您可以阻止对OpenVPN设置页面的远程访问。 如果此功能关闭，用户必须从本地访问路由器，才能更改此功能。
6c1686d3=其他信息
6fd65fac=返回顶部
70f1f7d5=<em>IP地址范围</em> - 输入路由器将用于为使用OpenVPN的客户端设备分配地址的IP地址子网。
767bc102=<em>端口</em> - 请输入您路由器上OpenVPN运行时所使用的端口。
7e720a5b=<em>OpenVPN客户端</em> - 请从以下网址下载OpenVPN客户端：<a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>。
97912c26=配置OpenVPN设置
a3c04d47=<em>双NAT</em> - 在某些情况下，OpenVPN可能无法在拥有多个路由器的网络上正常工作。 请参考OpenVPN（<a href="http://openvpn.net" target="_blank">openvpn.net</a>），以获得更多帮助。
cf30dfb0=<em>桥接模式</em> - 将您的路由器设置为桥接模式会禁用OpenVPN。
da6d45ad=如果您依然需要更多帮助，请访问<a href="http://openvpn.net" target="_blank">openvpn.net</a>。
eb5f30e0=<em>用户名称和密码</em> - 为个别用户创建凭据，以通过OpenVPN访问您的网络。
eca931b7=<em>下载OpenVPN配置文件按钮</em> - 创建一份发送给用户的配置文件，并且允许用户访问OpenVPN。 该配置文件必须通过手动方式和用户名以及密码一起发送给最终用户。
fd620f19=管理OpenVPN用户
