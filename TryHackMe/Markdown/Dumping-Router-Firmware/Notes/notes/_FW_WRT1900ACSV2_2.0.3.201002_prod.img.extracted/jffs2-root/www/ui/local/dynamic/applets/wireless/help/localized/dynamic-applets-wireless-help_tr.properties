021ae53b=Değişiklikleri kaydetmek için <em>Apply (Uygula)</em> ya da <em>OK (Tamam)</em> seçeneklerine tıklayınız.
0b434634=<em>Not:</em> Yönlendiricinizi (router) kurduğunuzda, 2.4 GHz bantta otomatik olarak güvenli bir misafir ağı oluşturulur. Modelinize bağlı olarak bir 5 GHz bantta bir misafir ağı da olabilir. Kablosuz aygıtlara erişimi kontrol etmek için misafir ağlarını açın ya da kapatın.
0fdd2e1c=Bant Dümeni.
124ba1e6=2,4 GHz veya 5 GHz arasından etkinleştirmek istediğiniz Wi-Fi'yi seçin. Sonra aşağıdaki ayarları belirtin.
144c7926=Wi-Fi Protected Setup kullanarak bir aygıt bağlamak için bu sayfadaki yöntemlerden birini seçin. Wi-Fi Protected Setup ile her seferinde tek aygıt bağlanır. Bağlamak istediğiniz her aygıt için bu adımları tekrarlayın.
20662ffe=<em>Düğme</em> - Aygıtınız bir Wi-Fi Protected Setup düğmesine sahipse ya da sizden yönlendiricinizdeki Wi-Fi Protected Setup düğmesine basmanızı isterse bunu kullanın. Önce ağa bağlamak istediğiniz aygıttaki Wi-Fi Protected Setup düğmesine basın ya da tıklayın ve ardından bu sayfadaki düğmeye tıklayın.
2693e91d=<em>YALNIZCA listedeki MAC adreslerine erişim izni ver</em> - Kablosuz ağınıza erişimi yalnızca belirli aygıtlarla sınırlamak istiyorsanız bu seçeneği kullanın. Yalnızca MAC adresleri listede olan aygıtların ağınıza bağlanmalarına izin verilir. Diğer tüm aygıtlar reddedilir.
2956abfc=<em>Wi-Fi Parolası</em>: Bazen bir güvenlik anahtarı olarak adlandırılan parola, bilgisayarları veya aygıtları Wi-Fi'a bağlarken gereklidir. İstenmeyen kullanıcıların Wi-Fi'ınıza erişmesini önler.
30a79b0d=<em>Listedeki MAC adreslerine erişim izni verme</em> - Ağınıza erişemeyecek MAC adreslerinin listesini oluşturmak istiyorsanız bu seçeneği kullanın. MAC adresi listede olan aygıtların ağınıza bağlanmalarına izin verilmez.
37700c40=Bant yönlendirmesi, kablosuz cihazlarınızı birden fazla Wi-Fi bandında dengeleyerek en iyi performansı alır. Bu üç-bantlı router'da, bu özellik iki adet 5 GHz bandında çalışmaktadır.
3773d5c2=<em>Router PIN kodu</em> - Bağladığınız aygıt router PIN kodunu (Kişisel Kimlik Numarası) istiyorsa bunu kullanın. Router PIN kodu aynı zamanda router'ın altında bulunur.
42618e77=<em>Not:</em> Bu özellik tüm router modellerinde bulunmaz.
428584e4=Wi-Fi Protected Setup™
450af14b=Wi-Fi Protected Setup'ı Etkinleştir
51bed00d=Wi-Fi Ayarları
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em> - Wireless-B, Wireless-G veya Wireless-N ağ için kanal seçin. Hangisini kullanacağınızdan emin değilseniz, <em>Otomatik</em>'i seçin.
6fd65fac=Başa Dön
7f75c004=<em>Güvenlik Modu</em> - Kablosuz güvenlik yöntemi. Açılır listede kullanılabilir seçenekler bulunur. Ağınızdaki her aygıt, router'a bağlanabilmek için aynı güvenlik modunu kullanmalıdır.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup bir ağ adı ve parolası girmeniz gerekmeden aygıtları kablosuz ağınıza eklemeyi kolaylaştırır. Wi-Fi Protected Setup'ı kullanmak için bağlamak istediğiniz aygıtın bu özelliği desteklemesi gerekir.
9007701d=<em>Wi-Fi Adı</em>: Bu, Wi-Fi yöneticinizdeki mevcut ağlar listesinde görünen addır.
900bd3f5=<em>MAC filtre listesi</em> - Ağınıza erişimlerine izin vermek veya engellemek istediğiniz MAC adreslerini girin. Listeye bir adres eklemek için <em>MAC Adresi Ekle</em>'yi tıklatın. İsterseniz listede bulunan bir MAC adresini düzenleyebilir veya silebilirsiniz.
9cf06458=Wi-Fi Protected Setup'ı etkinleştirmek için <em>Etkin</em> onay kutusuna tıklayın. Bu kutudan seçimi kaldırırsanız aygıtları ağınıza bağlamak için Wi-Fi Protected Setup'ı kullanamazsınız ve yönlendiricinizdeki Wi-Fi Protected Setup düğmesi devre dışı bırakılacaktır.
a6e87a15=SimpleTap™ bağlantısı, NFC özelliğine sahip mobil aygıtlarınızı kablosuz ağınıza bir ağ adı veya parola girmenize gerek kalmadan bağlamanızı kolaylaştırır. NFC, Yakın Alan İletişimi (Near Field Communication) teriminin kısaltmasıdır ve desteklenen bir mobil aygıtı router'ınızla birlikte verilen SimpleTap kartına dokundurarak bağlamanızı sağlar.
af4f29df=Bant yönlendirmesi, en iyi performansı sağlayacak kablosuz aygıtları Wi-Fi bandına atar. Bu tri-band yönlendirici üzerinde, bant yönlendirmesi kablosuz cihazları üç bandın tümünde dengede tutacaktır.
b148f367=MAC filtreleme
b3f19659=<em>Kanal Genişliği</em> - Wireless-B, Wireless-G ve Wireless-N (2.4 GHz) aygıtlar kullanılan bir ağda en iyi performansı elde etmek için, <em>Otomatik'i (20 MHz veya 40 MHz)</em> seçin. 20 MHz kanal genişliği için <em>yalnızca 20 MHz</em>'yi seçin.
b685a8cf=SimpleTap Bağlantısını Etkinleştir
bd32b640=Kablosuz Çalışma Saati Planlayıcısı
bfd3ba2a=<em>Wi-Fi Modu</em>: Wi-Fi cihazınıza bağlanan cihazlar için Wi-Fi standardını seçin.
d852d674=SimpleTap bağlantısını etkinleştirmek için, bu özelliği <em>Açık</em> durumuna getirin.
df7a3c51=MAC filtreleme, özel MAC adreslerinin ağınıza erişimine izin vermenize ya da reddetmenize izin verir. Ağınızı koruyan güvenli bir kablosuz şifre oluşturmak istemiyorsanız bu seçeneği kullanmak isteyebilirsiniz. Bu seçeneği etkinleştirirseniz Wi-Fi Protected Setup devre dışı bırakılacaktır.
eac4fc35=Varsayılan değer olarak, misafir ağlar da dahil olmak üzere tüm kablosuz ağlarınız açık durumdadır. Onları belli zamanlarda kapatıp açmak için kablosuz çalışma saati planlayıcısını kullanın. Kablosuz ağları açmak ya da kapatmak için takvimdeki karelere tıklayın. Beyaz kareler, kablosuz ağların açık olduğunu ifade eder. Mavi kareler, kablosuz ağların kapalı olduğunu ifade eder. Bittiğinde Tamam ibaresine tıklayın.
ed0c3d32=<em>Aygıt PIN numarası</em> - Aygıtnızda bir Wi-Fi Protected Setup PIN numarası varsa bunu kullanın. Aygıttaki PIN numarasını PIN alanına girin ve ardından <em>Kaydol</em> düğmesine tıklayın.
f4bd828e=<em>Not:</em> Kablosuz adınızı gizlemek ek ağ güvenliği sağlamaz. Yayınlanmadığında bile Wi-Fi isimleri çeşitli araçlar ile görülebilir. Kablosuz adınızı gizlemek, meşru kullanıcıların ve evdeki diğer cihazların ve hizmetlerin onu görmesini ve bağlanmasını engelleyebilir. Wi-Fi adınızı gizlerseniz, cihazlar Wi-Fi Korumalı Kurulum ile bağlanamaz.
f6c9a8ae=<em>Yayın SSID'si</em>: Mevcut ağları arayan cihazlar için Wi-Fi adınızı yayınlayıp yayınlamayacağınızı seçin.
f9cefbc5=Bu sayfa, kablosuz ağınızın güvenlik ayarlarını değiştirmenize izin verir. Router'ınızda birden fazla radyo bulunmaktadır; biri 2.4 GHz, diğeri ya da diğerleri (modele bağlı olarak 1 veya 2 adet olabilir) ise 5 GHz'dir. Her radyo için bir ağ adı (SSID) ve şifresi belirleyebilirsiniz. <em>Not:</em> Ayarları değiştirdiğiniz takdirde, ağda bulunan tüm aygıtların yeni ayarları kullanarak yeniden bağlanması gerekmektedir.
