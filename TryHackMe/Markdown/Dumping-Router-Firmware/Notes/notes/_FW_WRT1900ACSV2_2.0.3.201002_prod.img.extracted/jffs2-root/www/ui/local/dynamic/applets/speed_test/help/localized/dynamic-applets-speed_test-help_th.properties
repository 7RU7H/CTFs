10a047c5=เพื่อดูความเร็วในปัจจุบันเทียบกับการทดสอบในอดีต คลิก <em>แสดงประวัติ</em> หน้าต่างผลลัพธ์แสดงผลการทดสอบที่ผ่านมา ซึ่งเป็นตัวบ่งชี้ผลกระทบต่อความเร็วเครือข่ายขึ้นกับช่วงเวลาและจำนวนผู้ใช้ เพื่อปิดหน้าต่างประวัติ คลิกที่เครื่องหมาย X ที่มุมบนขวา
3428a372=ในหน้าต่างการตรวจสอบความเร็ว ให้คลิก <em>เริ่มการทดสอบ</em> การตรวจสอบความเร็วจะเลือกเซิร์ฟเวอร์การทดสอบที่ใกล้กับตำแหน่งของคุณมากที่สุดสำหรับการทดสอบ ความเร็วในการอัปโหลดและดาวน์โหลดจะถูกกำหนด และในระหว่างที่รันการทดสอบ เข็มในมาตรวัดจะแสดงความเร็วปัจจุบัน เมื่อการทดสอบเสร็จสมบูรณ์ ความเร็วในการดาวน์โหลดและอัปโหลดจะแสดง
5b6527a1=การตรวจสอบความเร็วช่วยให้คุณสามารถมองเห็นความเร็วในการอัปโหลดและดาวน์โหลดปัจจุบันจากเครือข่ายและไปยังเครือข่ายในบ้านคุณ ยกตัวอย่างเช่น การอัปโหลดเกิดขึ้นเมื่อคุณส่งอีเมล์ที่มีไฟล์แนบ เช่น ภาพถ่ายหรือเอกสาร และการดาวน์โหลดเกิดขึ้นเมื่อคุณรับอีเมล์ที่มีไฟล์แนบ หรือเปิดเว็บไซต์หรือเอกสารที่เข้าถึงได้ทางอินเทอร์เน็ต
6aa2187d=การตรวจสอบความเร็ว
6fd65fac=กลับไปด้านบนสุด
82d1b02f=ความเร็วในการอัปโหลดและดาวน์โหลดอาจแตกต่างกันไปในระหว่างวัน และได้รับผลกระทบจากจำนวนบุคคลที่ใช้งานเครือข่ายในบ้านของคุณในเวลาเดียวกัน หากมีใครในบ้านคุณสตรีมเพลงหรือดูวิดีโอออนไลน์หรือบนคอมพิวเตอร์ การใช้งานดังกล่าวอาจส่งผลต่อความเร็วในการอัปโหลดและดาวน์โหลดบนคอมพิวเตอร์เครื่องอื่นได้ เพื่ออ่านความเร็วเครือข่ายของคุณอย่างถูกต้อง ให้ดำเนินการตรวจสอบความเร็วในช่วงเวลาที่แตกต่างกันระหว่างวัน
a140b6b7=ดำเนินการตรวจสอบความเร็ว
