021ae53b=Per salvare qualsiasi modifica, fare clic su <em>Applica</em> o <em>OK</em>.
0b434634=<em>Nota:</em> Durante l'installazione del router, è stata creata automaticamente una rete ospite sicura sulla banda da 2,4 GHz. A seconda del modello, potrebbe essere stata creata una rete ospite anche sulla banda da 5 GHz. Attivare o disattivare le reti ospite per controllare l'accesso dei dispositivi wireless.
0fdd2e1c=Gestione della banda
124ba1e6=Seleziona il Wi-Fi che vuoi abilitare, 2,4 GHz o 5 GHz. Specifica quindi le seguenti impostazioni.
144c7926=Per connettere un dispositivo utilizzando la funzionalità Wi-Fi Protected Setup, selezionare uno dei metodi indicati su questa pagina. La funzionalità Wi-Fi Protected Setup consente di connettere un dispositivo alla volta. Ripetere le fasi per ciascun dispositivo che si desidera connettere.
20662ffe=<em>Pulsante</em> - Utilizzarlo nel caso il dispositivo dispone di un pulsante Wi-Fi Protected Setup o se viene richiesto di premere il pulsante Wi-Fi Protected Setup sul router. Innanzitutto premere o fare clic sul pulsante Wi-Fi Protected Setup sul dispositivo che si desidera connettere alla rete, quindi fare clic sul pulsante su questa pagina.
2693e91d=<em>Autorizza l'accesso SOLO agli indirizzi MAC inclusi nell'elenco</em>: selezionare questa opzione se si desidera consentire l'accesso alla rete wireless solo ad alcuni dispositivi. Solo i dispositivi con indirizzi MAC inclusi nell'elenco potranno avere accesso alla rete. A tutti gli altri dispositivi l'accesso verrà invece negato.
2956abfc=<em>Password Wi-Fi</em> - Alcune volte chiamata anche chiave di sicurezza, la password è necessaria quando si connettono computer o altri dispositivi al Wi-Fi. Aiuta a prevenire che utenti indesiderati possano accedere al Wi-Fi.
30a79b0d=<em>Nega l'accesso agli indirizzi MAC inclusi nell'elenco</em>: selezionare questa opzione se si desidera creare un elenco di indirizzi MAC a cui sarà negato l'accesso alla rete. I dispositivi il cui indirizzo MAC è incluso nell'elenco non potranno collegarsi alla rete.
37700c40=La gestione della banda fornisce prestazioni ottimali, distribuendo in modo equilibrato i dispositivi wireless sulle molteplici bande Wi-Fi. Sul router tri-band corrente, questa funzionalità opera sulle due bande da 5 GHz.
3773d5c2=<em>PIN router</em>: utilizzare questa opzione se il dispositivo che si desidera collegare richiede il PIN (Personal Identification Number) del router. Il PIN è riportato anche sulla parte inferiore del router.
42618e77=<em>Nota:</em> questa funzione non è disponibile in tutti i modelli di router.
