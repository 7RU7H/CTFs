6a377dc5=SimpleTap
6cc69ea0=<em>Canale</em>: selezionare il canale per la connessione alla rete Wireless-B, Wireless-G o Wireless-N. In caso di dubbi sull'impostazione da scegliere, selezionare <em>Automatica</em>.
6fd65fac=Torna all'inizio
7f75c004=<em>Modalità di protezione</em>: metodo di protezione wireless. Le opzioni disponibili sono elencate nel menu a discesa. Per potersi collegare al router, tutti i dispositivi presenti in rete devono utilizzare lo stesso metodo di protezione.
8b3d45be=2,4 GHz/5 GHz
8cf34319=La funzionalità Wi-Fi Protected Setup facilita l'aggiunta di dispositivi alla rete wireless, senza dover inserire il nome e la password della rete. Per utilizzare la funzionalità Wi-Fi Protected Setup, il dispositivo che si desidera connettere deve essere compatibile.
9007701d=<em>Nome Wi-Fi</em> - È il nome che compare nell'elenco di reti disponibili nell'utilità di gestione del Wi-Fi.
900bd3f5=<em>Elenco filtri MAC</em>: immettere gli indirizzi MAC ai quali si desidera consentire o negare l'accesso alla rete. Fare clic su <em>Aggiungi indirizzo MAC</em> per aggiungere un indirizzo all'elenco. È possibile inoltre modificare o eliminare un indirizzo MAC esistente.
9cf06458=Per attivare la funzionalità Wi-Fi Protected Setup, fare clic sulla casella <em>Attivato</em>. Se si deseleziona questa casella, non sarà possibile utilizzare la funzionalità Wi-Fi Protected Setup per connettere i dispositivi alla rete, e il pulsante Wi-Fi Protected Setup sul router sarà disattivato.
a6e87a15=SimpleTap™ semplifica la connessione dei dispositivi mobili compatibili con NFC alla rete wireless, senza necessità di immettere il nome della rete e la password. NFC è l'acronimo di Near Field Communication e consente di connettere un dispositivo mobile supportato semplicemente inserendo la scheda SimpleTap in dotazione con il router.
af4f29df=La gestione della banda assegna i dispositivi wireless alla banda Wi-Fi in grado di fornire le prestazioni migliori. Su questo router tri-band, la gestione della banda permetterà di distribuire in modo equilibrato i dispositivi wireless su tutte le tre bande.
b148f367=Filtraggio MAC
b3f19659=<em>Ampiezza canale</em>: per prestazioni ottimali in una rete che utilizza dispositivi Wireless-B, Wireless-G e Wireless-N (2,4 GHz), selezionare <em>Automatica (20 MHz o 40 MHz)</em>. Per un'ampiezza canale di 20 MHz, selezionare <em>Solo 20 MHz</em>.
b685a8cf=Abilita connessione SimpleTap
bd32b640=Utilità di pianificazione wireless
bfd3ba2a=<em>Modalità Wi-Fi</em> - Seleziona lo standard Wi-Fi per i dispositivi che si connettono al Wi-Fi.
d852d674=Per abilitare la connessione SimpleTap, <em>attivare</em> questa funzione.
df7a3c51=La funzione Filtraggio MAC permette di consentire o impedire a specifici indirizzi MAC di accedere alla rete. Usare questa opzione, se non si desidera utilizzare una password wireless per proteggere la rete. Se si attiva questa opzione, la funzionalità Wi-Fi Protected Setup sarà disattivata.
eac4fc35=Come impostazione predefinita, tutte le reti wireless, incluse le reti ospite, sono attivate. Utilizzare l'Utilità di pianificazione wireless per disattivarle in base ai periodi selezionati. Fare clic sui quadrati nel calendario per attivare o disattivare le reti wireless. I quadrati bianchi indicano che le reti wireless sono attivate. I quadrati blu indicano che le reti wireless sono disattivate. Al termine fare clic su OK.
ed0c3d32=<em>PIN dispositivo</em> - Utilizzarlo nel caso il dispositivo sia dotato di un codice Wi-Fi Protected Setup. Inserire il PIN del dispositivo nel campo PIN e quindi fare clic su <em>Registra</em>.
f4bd828e=<em>Nota:</em> Nascondere il nome del Wi-Fi non fornisce una sicurezza di rete aggiuntiva. I nomi del Wi-Fi possono essere individuati con diversi strumenti, anche quando non vengono trasmessi. Nascondere il nome del Wi-Fi può impedire agli utenti legittimi e ai dispositivi e servizi in casa di individuare la rete e connettersi ad essa. Se nascondi il nome del Wi-Fi, i dispositivi non potranno connettersi con la procedura Wi-Fi Protected Setup.
f6c9a8ae=<em>Trasmetti SSID</em> - Scegli se trasmettere il nome del Wi-Fi ai dispositivi in cerca di reti disponibili.
f9cefbc5=Questa pagina consente di modificare le impostazioni di protezione della rete wireless. Il router è dotato di molteplici radio, una da 2,4 GHz e una o due da 5 GHz, a seconda del modello. È possibile specificare un nome della rete (SSID) e una password per ciascuna radio. <em>Nota:</em> se si modificano le impostazioni, tutti i dispositivi della rete wireless dovranno essere riconnessi utilizzando le nuove impostazioni.
