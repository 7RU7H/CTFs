1339cd4b=La pantalla del almacenamiento externo muestra el nodo o router al que un dispositivo de almacenamiento está conectado, junto a una opción de «expulsar», todos los nombres de las particiones y la cantidad de espacio que están usando. Cuando la autenticación está activada el acceso a los dispositivos de almacenamiento está solo disponible para aquellos que tengan el nombre de usuario y la contraseña que hayas establecido.
2d296368=Almacenamiento externo
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Puedes conectar dispositivos de almacenamiento externo al puerto USB en nodos de Velop y routers de Linksys. Comparte fotos, vídeos, música y otros en tu red o en internet. El dispositivo de almacenamiento debe ser formateado adecuadamente para que el router lo pueda reconocer.
6fd65fac=Volver al principio
cdecbd8f=Formatos compatibles:
f232541c=<em>Mac®</em>: APFS (solo lectura), HFS+, FAT32
fbef1618=<em>Nota:</em> Los puertos USB de los nodos de Velop y los routers de Linksys solo sirven para conectar dispositivos de almacenamiento. No funcionarán con impresoras, escáneres u otros periféricos.
