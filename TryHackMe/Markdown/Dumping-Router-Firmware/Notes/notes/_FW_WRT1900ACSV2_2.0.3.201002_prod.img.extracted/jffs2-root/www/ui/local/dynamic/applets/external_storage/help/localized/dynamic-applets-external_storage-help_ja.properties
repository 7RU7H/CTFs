1339cd4b=[External Storage] (外部記憶装置) 画面には、記憶装置が接続されているノードまたはルーターの名前に加え、[Eject] (取り出し) オプション、各パーティションの名前、そして現在使用中の容量が表示されます。認証が有効である場合は、設定したユーザー名とパスワードを持っているユーザーのみが記憶装置にアクセスできます。
