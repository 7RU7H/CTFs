1b8307d8=Tillad gæsteadgang
2aedcd41=Navn og adgangskode til gæstenetværk
45d8de37=Gæsteadgang
46b6b1a1=G&aelig;stenetv&aelig;rk giver g&aelig;ster i dit hjem adgang til din internetforbindelse, men ingen andre computere eller enheder i dit hjemmenetv&aelig;rk. For eksempel, s&aring; kan dine venner surfe p&aring; internettet men ikke bruge din netv&aelig;rksprinter eller f&aring; adgang til delte filer p&aring; dine hjemmecomputere. G&aelig;steadgangen minder om en offentlig Wi-Fi-forbindelse p&aring; en caf&eacute; eller et hotel.
6fd65fac=Tilbage til toppen
7f823e4d=Viser navn og adgangskode for gæstenetværket. For at oprette forbindelse til gæstenetværket skal du få gæsten til at oprette forbindelse til det netværksnavn, der er vist her, ved hjælp af den metode, vedkommende typisk bruger til at oprette forbindelse til et trådløst netværk. Få derefter gæsten til at åbne en internetbrowser og indtaste adgangskoden.
8d4200ad=Vælg de følgende indstillinger for at bruge gæstenetværket og give gæsteadgang:
8d65ee20=Dette giver dig mulighed for at angive det samlede antal gæster, som kan få adgang til dit gæstenetværket på et givent tidspunkt.
8d9a0760=Klik på <em>Til</em> for at give gæster i dit hjem adgang til internettet ved hjælp af gæstenetværket, eller klik på <em>Fra</em> for at forhindre gæster i at få adgang til dette netværk.
c241a615=Samlet antal gæster tilladt
cc23ba0d=Hvis du vil ændre adgangskoden for gæstenetværket, skal du klikke på <em>Rediger</em>. Indtast den nye gæsteadgangskode, og klik derefter på <em>OK</em>.
ea6fed56=N&aring;r du ops&aelig;tter din router, vil et sikkert g&aelig;steadgang blive oprettet automatisk p&aring; de tilg&aelig;ngelige b&aring;nd. G&aelig;steadgang er kun tilg&aelig;ngelig p&aring; de b&aring;nd der er vist i g&aelig;steadgang.
