2aedcd41=Nome e palavra-passe da rede de convidados
45d8de37=Acesso de convidado
46b6b1a1=O acesso de convidado permite que os convidados que estejam em sua casa tenham acesso &agrave; sua liga&ccedil;&atilde;o &agrave; Internet, mas sem terem acesso aos restantes computadores e dispositivos existentes na sua rede dom&eacute;stica. Por exemplo, os seus amigos podem navegar na Internet, mas n&atilde;o podem utilizar a sua impressora de rede nem aceder a ficheiros partilhados nos seus computadores dom&eacute;sticos.os O acesso de convidado &eacute; semelhante a uma liga&ccedil;&atilde;o Wi-Fi p&uacute;blica como as que se encontram em caf&eacute;s ou hot&eacute;is.
6fd65fac=Voltar ao início
7f823e4d=Apresenta o nome e a palavra-passe da rede de convidados. Para estabelecer ligação à rede de convidados, solicite ao seu convidado para utilizar o método que costuma utilizar para estabelecer ligação a uma rede sem fios e, em seguida, estabeleça ligação ao nome da rede que é indicada aqui. Em seguida, solicite ao convidado para abrir um browser da Internet e introduzir a palavra-passe.
8d4200ad=Utilize as seguintes opções para utilizar a rede de convidados e proporcionar acesso ao convidado:
8d65ee20=Isto permite-lhe especificar o número total de convidados que podem aceder à sua rede de convidados em qualquer momento.
8d9a0760=Clique em <em>On</em> (Ligado) para permitir aos convidados na sua casa o acesso à Internet utilizando a rede de convidados, ou clique em <em>Off</em> (Desligado) para impedir o acesso dos convidados a esta rede.
c241a615=Total de convidados permitidos
cc23ba0d=Para alterar a palavra-passe da rede de convidados, clique em <em>Edit</em> (Editar). Introduza a nova palavra-passe de convidado e clique em <em>OK</em>.
ea6fed56=Quando configurou o router, foi criada automaticamente uma rede para convidados protegida na(s) banda(s) dispon&iacute;vel(is). O acesso de convidado s&oacute; est&aacute; dispon&iacute;vel na(s) banda(s) indicada(s) no Guest Access (Acesso de Convidado).
