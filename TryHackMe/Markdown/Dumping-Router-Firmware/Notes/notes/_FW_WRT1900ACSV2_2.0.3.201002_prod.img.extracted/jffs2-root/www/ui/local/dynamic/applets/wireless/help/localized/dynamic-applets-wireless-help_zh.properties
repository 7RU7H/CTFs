a6e87a15=SimpleTap连接功能可方便您将支持NFC的移动设备添加到您的无线网络，并且无须输入网络名称和密码。 NFC是指近场通信，并且可允许您轻松使用您路由器随附的SimpleTap卡片轻触支持此功能的移动设备，即可连接该设备。
