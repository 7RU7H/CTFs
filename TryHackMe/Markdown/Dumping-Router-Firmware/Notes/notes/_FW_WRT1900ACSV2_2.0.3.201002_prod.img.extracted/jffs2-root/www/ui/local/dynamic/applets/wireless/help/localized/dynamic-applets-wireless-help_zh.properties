20662ffe=<em>按钮</em> - 如果您的设备拥有Wi-Fi保护设置（WPS）按钮或提示您按下您路由器上的Wi-Fi保护设置（WPS）按钮，请使用此操作步骤。 首先按下或点击您希望连接到网络的设备上的Wi-Fi保护设置（WPS）按钮，然后点击此页面的按钮。
2693e91d=<em>仅允许列表中的MAC地址访问</em> - 如果您希望仅允许特定的设备访问您的无线网络，选择此选项。 在这种情况下，只有列表中列出MAC地址的设备可以连接到您的网络。 所有其他设备都将会被拒绝。
2956abfc=<em>Wi-Fi密码</em>：有时也称作安全密钥；在将计算机或设备连接到您的Wi-Fi时，需要输入该密码。密码可阻止不受欢迎的用户访问您的Wi-Fi。
30a79b0d=<em>拒绝列表中MAC地址的访问</em> - 如果您希望创建一个无法访问您网络的MAC地址列表，请选择此选项。 列表中任意MAC地址的设备将无法访问您的网络。
37700c40=频段选择可将您的无线设备均衡分布在多个Wi-Fi频段，从而实现设备的最佳性能。在这款三频段路由器中，此功能将在两个5 GHz频段之间选择。
3773d5c2=<em>路由器PIN码</em> - 如果您正在连接的设备需要路由器PIN码（个人识别号码），请使用此功能。 路由器PIN码也列于路由器底部。
