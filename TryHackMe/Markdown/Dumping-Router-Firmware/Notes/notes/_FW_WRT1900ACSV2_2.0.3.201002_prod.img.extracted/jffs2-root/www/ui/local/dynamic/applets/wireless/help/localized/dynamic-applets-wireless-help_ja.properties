021ae53b=変更を保存するには、<em>適用</em>または <em>OK</em> をクリックします。
0b434634=<em>メモ:</em>ルーターをセットアップするときに、安全なゲスト ネットワークが 2.4 GHz のバンドで自動的に作成されました。モデルによっては、5 GHz のバンドにゲスト ネットワークが存在することもあります。ゲスト ネットワークをオンまたはオフにすることで、ワイヤレス デバイスによるアクセスを制御します。
