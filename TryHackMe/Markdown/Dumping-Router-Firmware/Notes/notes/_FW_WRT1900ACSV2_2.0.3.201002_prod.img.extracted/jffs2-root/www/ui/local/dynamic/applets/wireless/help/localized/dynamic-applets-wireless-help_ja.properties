6fd65fac=先頭に戻る
7f75c004=<em>セキュリテイ モード</em> - ワイヤレス セキュリティ メソッド。使用可能なオプションはドロップダウン リストにあります。ネットワークの各デバイスは同じセキュリティ モードを使用し、すべてのデバイスがルーターに接続できるようにする必要があります。
8b3d45be=2.4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup を使用すると、ネットワーク名とパスワードを入力せずにワイヤレス ネットワークにデバイスを簡単に追加できます。Wi-Fi Protected Setup を使用するには、接続するデバイスがそれをサポートしている必要があります。
9007701d=<em>Wi-Fi の名前</em> - これは Wi-Fi マネージャーの使用可能なネットワークのリストに表示される名前です。
900bd3f5=<em>MAC フィルター リスト</em> - ネットワークに対するアクセスを許可または拒否する MAC アドレスを入力します。<em>MAC アドレスを追加</em>をクリックして、リストにアドレスを追加します。既存の MAC アドレスを編集したり、削除したりすることもできます。
9cf06458=Wi-Fi Protected Setup を有効にするには、<em>有効</em>チェックボックスをクリックします。このチェックボックスをオフにすると、デバイスをネットワークに接続するために Wi-Fi Protected Setup を使用できません。また、ルーターにある Wi-Fi Protected Setup のプッシュ ボタンも無効になります。
a6e87a15=SimpleTap 接続により、ネットワーク名とパスワードを入力せずにワイヤレス ネットワークに NFC 有効モバイル デバイスを簡単に接続できます。NFC は近距離無線通信の略称で、これを使用すると、ルーターに同梱されている SimpleTap カードのあるデバイスをタップするだけで、サポートされているモバイル デバイスを接続することができます。
af4f29df=バンド ステアリングはワイヤレス デバイスを最高のパフォーマンスを提供する Wi-Fi バンドに割り当てます。このトライバンド ルーターで、バンド ステアリングはすべての 3 つのバンドをまたがってワイヤレス デバイスのバランスをとります。
b148f367=MAC フィルター処理
b3f19659=<em>チャネル幅</em> - Wireless-B、Wireless-G、Wireless-N (2.4 GHz) のデバイスを使用するネットワークで最高のパフォーマンスを実現するには、<em>自動 (20 MHz または 40 MHz)</em> を選択します。20 MHz のチャネル幅に対しては、<em>20 MHz のみ</em>を選択します。
b685a8cf=SimpleTap 接続を有効にする
bd32b640=ワイヤレス スケジューラー
bfd3ba2a=<em>Wi-Fi モード</em> - Wi-Fi に接続しているデバイスの Wi-Fi の基準を選択します。
d852d674=SimpleTap 接続を有効にするには、この機能を<em>オン</em>にします。
df7a3c51=MAC フィルター処理を使用すると、ネットワークにアクセスするために、指定の MAC アドレスを使用可能にしたり、拒否したりできます。ネットワークを保護する安全なワイヤレス パスワードを使用したくない場合に、このオプションを使用したいことがあるかもしれません。このオプションを有効にすると、Wi-Fi Protected Setup が無効になります。
eac4fc35=既定では、ゲスト ネットワークを含むすべてのワイヤレス ネットワークがオンです。ワイヤレス スケジューラーを使用して、選択した時間にそれらをオフにしたりオンにしたりします。カレンダーの正方形をクリックして、ワイヤレス ネットワークをオフにしたり、オンにしたりします。白い正方形はワイヤレス ネットワークがオンであることを表示します。青い正方形はワイヤレス ネットワークがオフであることを表示します。完了したら、OK をクリックします。
ed0c3d32=<em>デバイス PIN</em> - デバイスに Wi-Fi Protected Setup PIN がある場合、これを使用します。デバイスからの PIN を PIN フィールドに入力してから、<em>登録</em>をクリックします。
f4bd828e=<em>メモ:</em>Wi-Fi の名前を非表示にしても、追加のネットワーク セキュリティは提供されません。ブロードキャスト中でない場合でも、Wi-Fi の名前はさまざまなツールで確認できます。Wi-Fi の名前を非表示にすると、正当なユーザー、ならびに自宅の他のデバイスとサービスがそれを確認し、接続を行うのが防止されることがあります。Wi-Fi の名前を非表示にすると、デバイスを Wi-Fi Protected Setup で接続できなくなります。
f6c9a8ae=<em>ブロードキャスト SSID</em> - Wi-Fi の名前を使用可能なネットワークを探しているデバイスにブロードキャストするかどうかを選択します。
f9cefbc5=このページを使用すると、ワイヤレス ネットワークのセキュリティの設定を変更できます。ルーターには、複数のラジオ、1 つの 2.4 GHz、1 つか 2 つの 5 GHz があります。これは、モデルにより異なります。各ラジオに対してネットワーク名 (SSID) とパスワードを指定できます。<em>メモ:</em> 設定を変更する場合、新しい設定を使用して、ネットワークのすべてのデバイスをもう一度接続する必要があります。
