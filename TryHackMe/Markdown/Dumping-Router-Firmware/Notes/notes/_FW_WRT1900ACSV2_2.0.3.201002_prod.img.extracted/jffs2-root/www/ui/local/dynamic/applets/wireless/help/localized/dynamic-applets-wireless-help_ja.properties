124ba1e6=有効にしたい Wi-Fi (2.4 GHz または 5 GHz) を選択します。その後、以下の設定を指定します。
144c7926=Wi-Fi Protected Setup を使用してデバイスを接続するには、このページのいずれかの方法を選択します。Wi-Fi Protected Setup では、同時に 1 台のデバイスを接続します。接続したい各デバイスに対して手順を繰り返します。
20662ffe=<em>プッシュ ボタン</em> - デバイスに Wi-Fi Protected Setup ボタンがある場合や、ルーター上の Wi-Fi Protected Setup ボタンを押すように指示された場合は、これを使用します。まず、ネットワークに接続したいデバイスの Wi-Fi Protected Setup ボタンを押すかクリックし、その後このページのボタンをクリックします。
2693e91d=<em>リストされている MAC アドレスのみのアクセスを許可します</em> - ワイヤレス ネットワークを、特定のデバイスのみに制限したい場合はこのオプションを選択します。MAC アドレスが記載されたデバイスのみがネットワークに接続できます。その他のデバイスは拒否されます。
2956abfc=<em>Wi-Fi パスワード</em> - セキュリティ キーとも呼ばれます。コンピューターやデバイスを Wi-Fi に接続する際にパスワードが必要です。望ましくないユーザーが Wi-Fi にアクセスするのを防止します。
30a79b0d=<em>リストされている MAC アドレスのアクセスを拒否します</em> - ネットワークへのアクセスを制限したい MAC アドレスのリストを作成する場合はこのオプションを選択します。MAC アドレスがリストに追加されたデバイスはネットワークに接続できません。
37700c40=バンド ステアリングは、複数の Wi-Fi バンド間でバランスをとることで、ワイヤレス デバイスが最大限のパフォーマンスを発揮できるようにします。この 3 バンド ルーターでは、この機能は 2 つの 5 GHz バンドで機能します。
3773d5c2=<em>ルーターの PIN</em> - 接続しているデバイスでルーターの PIN (暗証番号) を求められた場合は、これを使用します。ルーターの PIN はルーターの底部にも記載されています。
42618e77=<em>メモ:</em>この機能はすべてのルーター モデルで使用できるわけではありません。
