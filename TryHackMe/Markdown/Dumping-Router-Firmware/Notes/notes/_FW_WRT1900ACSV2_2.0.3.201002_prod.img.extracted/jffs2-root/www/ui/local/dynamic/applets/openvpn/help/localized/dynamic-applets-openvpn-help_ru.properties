04e3b4d3=OpenVPN Сервер
1561a577=<em>Адрес сервера</em> - Выберите WAN IP адрес роутера или введите имя хоста, который вы установили с сервисом динамического DNS.
2b25d4b8=<em>Максимальное количество Пользователей и Работоспособность</em> - Пять -это максимальное число пользователей, которые могут получить доступ к сети через OpenVPN. Чем больше пользователей сети, работающих через OpenVPN, тем хуже будет работоспособность сети.
2de5f38e=<em>Протокол</em> - Выберите либо TCP либо UDP.
3a759b96=<em>Изменения профиля</em> - Если ваш провайдер или вы измените IP адрес роутера, порт сервиса, или протокол, то вам придется отправить новые профили для пользователей OpenVPN на их клиенты. Иногда интернет провайдер меняет ваш IP адрес. Используйте DNS сервис, чтобы избежать проблем.
58e86e52=<em>Открыть удаленный доступ к этой странице</em> - Вы можете закрыть удаленный доступ к странице настроек OpenVPN. Когда отключен, пользователь должен подключиться к роутеру локально, чтобы внести изменения.
6c1686d3=Другая Информация
6fd65fac=Вернуться наверх
70f1f7d5=<em>Диапазон IP Адреса</em> - Введите IP адрес подсети, который роутер будет использовать для раздачи адресов клиентским устройствам, использующим OpenVPN.
767bc102=<em>Порт</em> - Введите порт роутера, через который будет работать OpenVPN.
7e720a5b=<em>OpenVPN Клиент</em> - Скачайте клиент OpenVPN с <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Конфигурация Настроек OpenVPN
a3c04d47=<em>Двойной NAT</em> - В некоторых случаях OpenVPN не будет работать в сетях с несколькими роутерами. Читайте руководство OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) для решения проблемы.
cf30dfb0=<em>Режим Моста</em> - Использование вашего роутера в Режиме Моста отключит OpenVPN.
da6d45ad=Читайте <a href="http://openvpn.net" target="_blank">openvpn.net</a> если вам потребуется помощь.
eb5f30e0=<em>Имя пользователя и Пароль</em> - Создайте пароль и логин для каждого пользователя, чтобы они могли получить доступ к сети через OpenVPN.
eca931b7=<em>Кнопка Скачивания Профиля OpenVPN</em> - Создает файл конфигурации, который вы можете отправить пользователям, чтобы дать им доступ к OpenVPN. Вы должны отправить этот профиль вручную, включая логин и пароль для каждого пользователя.
fd620f19=Управление Пользователями OpenVPN
