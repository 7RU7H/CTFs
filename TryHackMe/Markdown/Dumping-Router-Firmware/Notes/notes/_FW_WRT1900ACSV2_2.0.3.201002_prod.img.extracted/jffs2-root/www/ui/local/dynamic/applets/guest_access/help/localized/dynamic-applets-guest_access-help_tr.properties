45d8de37=Konuk erişimi
46b6b1a1=Misafir erişimi, evinizdeki misafirlerinizin İnternet bağlantınıza erişmesine izin verir, ancak ev ağınızda bulunan diğer bilgisayarlara veya aygıtlara erişimine izin vermez. &Ouml;rneğin arkadaşlarınız Web'de gezinebilir, fakat ağ dahilindeki yazıcınızı kullanamaz veya ev bilgisayarlarınızdaki paylaşılan dosyalara erişemez. Misafir erişimi, bir kafe veya oteldeki a&ccedil;ık Wi-Fi bağlantısı gibidir.
6fd65fac=Başa Dön
7f823e4d=Bu, konuk ağı adını ve parolasını gösterir. Konuğunuz konuk ağına bağlanmak için normalde bir kablosuz ağa bağlanırken kullandığı yöntemi kullanarak burada verilen ağ adına bağlanmalıdır. Ardından bir İnternet tarayıcısı açmalı ve parolayı girmelidir.
8d4200ad=Konuk ağını kullanmak ve konuk erişimi sağlamak için aşağıdaki seçenekleri kullanın:
8d65ee20=Bu, herhangi bir anda konuk ağınıza erişebilecek toplam konuk sayısını belirlemenizi sağlar.
8d9a0760=Evinizdeki konukların konuk ağını kullanarak İnternet'e erişmelerine izin vermek için <em>Açık</em>'ı tıklatın. Konukların bu ağa erişmesini engellemek için <em>Kapalı</em>'yı tıklatın.
c241a615=İzin verilen toplam konuk sayısı
cc23ba0d=Konuk ağının parolasını değiştirmek için <em>Düzenle</em>'yi tıklatın. Yeni konuk parolasını girin ve ardından <em>Tamam</em>'ı tıklatın.
ea6fed56=Y&ouml;nlendiricinizi kurduğunuzda, uygun bantta ya da bantlarda otomatik olarak g&uuml;venli bir misafir ağı oluşturulur. Misafir erişimi, sadece Misafir Erişimi b&ouml;l&uuml;m&uuml;nde belirtilen bant ya da bantlarda m&uuml;mk&uuml;nd&uuml;r.
