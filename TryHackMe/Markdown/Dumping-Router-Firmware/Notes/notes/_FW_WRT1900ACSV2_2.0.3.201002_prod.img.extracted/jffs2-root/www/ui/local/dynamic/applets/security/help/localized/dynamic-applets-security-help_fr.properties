0c6248a7=Votre routeur inclut une fonction de zone démilitarisée (DMZ) qui transfère la connexion de tous les ports entrants figurant dans l'interface WAN, hormis ceux qui sont désignés pour un transfert de connexion vers une adresse IP ou MAC. Cette fonction permet d'afficher un serveur Web, un serveur de messagerie ou une Webcam sur Internet de sorte que n'importe qui puisse l'utiliser. Cette fonction est rarement utilisée étant donné les risques de sécurité qu'elle fait peser sur le périphérique désigné dans le cadre de la fonction DMZ. En effet, le périphérique n'est protégé par aucun pare-feu intégré, filtre Internet ou filtre Web dépendant du routeur.
17d59472=Le déclenchement de connexion permet au routeur de contrôler les données sortantes de certains numéros de ports spécifiques. L'adresse IP de l'ordinateur qui envoie les données correspondantes est enregistrée par le routeur. Ainsi, lorsque les données demandées transitent de nouveau par le routeur, elles sont redirigées vers l'ordinateur approprié. Cela sert notamment à l'utilisation d'un casque d'écoute USB ou de Bluetooth pour le chat et le jeu en ligne. Cliquez sur <em>Ajouter un nouveau déclenchement de plage de ports</em>.
