eec24da4=<em>Filtrage multidiffusion</em> - Les multidiffusions sont similaires à des diffusions ; par défaut, elles sont envoyées à tous les ordinateurs d'un réseau. Cette option bloque les multidiffusions.
f3973342=La fonction DDNS vous permet de configurer un nom de domaine pour votre réseau domestique, ce qui vous offre la possibilité d'identifier facilement votre réseau par Internet. Cela est utile si vous souhaitez accéder à distance à votre disque USB ou à votre webcam par Internet.
