56151e50=Un réseau privé virtuel (VPN) est un réseau qui utilise un réseau public comme Internet afin de fournir des communications sécurisées entre un ordinateur distant et un autre réseau. Les entreprises mettent en place un VPN pour permettre à leurs employés d'accéder à distance au réseau d'entreprise. Les paramètres VPN par défaut dans votre routeur ont été configurés pour les types de protocoles VPN les plus courants de sorte qu'aucune modification n'est généralement nécessaire.
