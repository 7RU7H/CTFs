b6dcde76=Le transfert de connexion unique envoie le trafic entrant provenant d'Internet et transitant par un port donné vers un seul périphérique de votre réseau local. Ainsi, le transfert des requêtes Web entrantes, généralement sur le port 80, s'effectue vers un serveur Web. Pour transférer plusieurs ports, créez d'autres entrées pour transférer les ports supplémentaires vers la même adresse IP. Cliquez sur <em>Ajouter un nouveau transfert de connexion unique</em>.
