0030b352=Haga clic en el enlace <em>Haga clic aquí</em> en la página de Añadir una impresora USB (para software de PC o Mac) para descargar el software gratuito VUSB de Linksys. Cuando se le pregunte si desea Ejecutar el programa o Guardarlo en su ordenador, seleccione <em>Guardarlo en su ordenador</em> y guárdelo en la localización predeterminada o en una distinta.
0352925e=Conexión de un ordenador
1b008e30=Puede agregar a la red cualquier dispositivo inalámbrico que se pueda conectar a un router. Eso incluye smartphones, tablets, consolas de videojuegos, cámaras, impresoras inalámbricas, etc. Para empezar, haga clic en <em>Otro</em> en la lista de dispositivos.
1d62d09c=En la lista de redes disponibles, seleccione el nombre de la red que se muestra en la página Agregar un ordenador. Este es el nombre de la red doméstica.
1e68ec41=Al hacer clic en el nombre de un dispositivo, se muestran datos como su nombre, el fabricante, el modelo o la dirección IP, entre otros.
2d3f213d=Haga clic en <em>Cambiar icono</em> para cambiar el icono que se muestra para este dispositivo. Puede elegir entre uno de los iconos disponibles para este tipo de dispositivo. Haga clic en <em>Aceptar</em> para cambiar al icono seleccionado.
2ea0f33e=Puede conectar una impresora USB a la red doméstica. Este tipo de impresora se conecta al router con un cable USB; no se puede conectar de forma inalámbrica.
3e88dd17=Una vez que se haya instalado en su ordenador, haga clic en el archivo VUSB de Linksys para instalar la impresora y que esta pueda comunicarse con su router y con otros dispositivos de su red.
3f9c9943=<em>Ordenador</em>: Ordenador de sobremesa o portátil que desea conectar de forma inalámbrica.
471bc0e6=Para conectar un dispositivo, consulte en su manual del usuario el procedimiento para conectarlo a una red inalámbrica. Aunque cada dispositivo se conecta de una forma distinta, en casi todos hay que seleccionar la red a la que se desea conectar e introducir una clave de seguridad o una contraseña.
4c4552f2=La impresora tiene un nombre asignado de forma predeterminada por el fabricante, por ejemplo, &quot;Canon Pixma MP490&quot;. Si ha modificado el nombre de la impresora a, por ejemplo, &quot;Impresora de la cocina&quot;, ese es el nombre que aparecerá.
4dee31bd=<em>Nota</em>: El router de Linksys emplea un tipo de seguridad llamado WPA (acceso Wi-Fi protegido), el método de seguridad recomendado para las redes inalámbricas. Si tiene problemas para conectar un dispositivo o un sistema de juegos como Play Station Portable (PSP), Nintendo DS, TiVo, una impresora inalámbrica u otro dispositivo, puede que utilice un método de seguridad más antiguo llamado WEP (privacidad equivalente a conexión con cables). Consulte la documentación del dispositivo para ver si puede cambiar su configuración de seguridad inalámbrica de WEP a WPA. Si puede, cámbielo e intente conectar el dispositivo al router.
5d3c887d=<em>Nota</em>: Si desea conectar el ordenador de un invitado de forma temporal, use la función Acceso de invitado. De este modo, permite a los invitados acceder a Internet mientras se encuentren en su domicilio pero les impide el acceso a los dispositivos compartidos como impresoras o unidades compartidas.
5e3ffc8e=Antes de establecer la conexión con el router, asegúrese de que esté activado el radio inalámbrico del ordenador. La mayoría de los ordenadores portátiles dispone de un interruptor que activa y desactiva su radio inalámbrico. Si no sabe con certeza dónde está ese interruptor, consulte el manual del usuario del ordenador.
65cf8c13=<em>Cambio del nombre o del icono de un dispositivo</em>
685115d8=En este procedimiento se muestra cómo conectar un ordenador a la red de forma inalámbrica.
69564800=Wi-Fi Protected Setup™ (WPS) ofrece un método sencillo de conectar su dispositivo a su router de forma inalámbrica. Su router es compatible con la tecnología WPS, lo que significa que con tan solo pulsar un botón o introducir un PIN podrá conectarse rápidamente.
6f0da7fb=Si su dispositivo está provisto de un botón WPS seleccione esta opción en la página de Wi-Fi Protected Setup, haga clic o presione el botón WPS en su dispositivo y a continuación haga clic en el botón WPS en esta página.
6f95a5e7=Haga clic en <em>Conectar</em> para terminar la conexión del ordenador a la red doméstica.
6fd65fac=Volver al principio
723c9837=Lista de dispositivos
7c8d9f48=Haciendo clic en <em>Borrar lista de dispositivos</em> borrará toda la información de dispositivos desconectados y antiguos y a continuación reiniciará el router. Esto desconectará temporalmente los dispositivos de la red. Cuando los dispositivos se vuelvan a conectar automáticamente estos aparecerán en la Lista de dispositivos. Linksys Smart Wi-Fi mantendrá los nombres e iconos personalizados de los dispositivos que sean identificados de nuevo.
8917be24=Cuando esté conectado el dispositivo, haga clic en <em>Aceptar</em> en la página Agregar un dispositivo inalámbrico.
8cca83e3=Muestra los dispositivos conectados al router en ese momento y si están en línea o sin conexión. En línea significa que el dispositivo está encendido y tiene acceso a la red. Sin conexión significa que el dispositivo está apagado. Hay dos fichas: <em>Mi red</em> y <em>Red para invitado</em>. Haga clic en la ficha para ver los dispositivos conectados a cada red.
925b76bf=<em>Impresora USB</em>: Elija esta opción si desea usar una impresora que se conecte al router con un cable USB. Esta opción sólo está disponible para los routers que tienen puerto USB.
93453c35=Para conectar más dispositivos al router, haga clic en <em>Agregar un dispositivo</em>. A continuación, seleccione el tipo de dispositivo que desee agregar:
94ce2401=<em>Otro</em>: Un dispositivo como una cámara, un smartphone, una consola de videojuegos, una impresora inalámbrica o cualquier otro dispositivo que se pueda conectar de forma inalámbrica a un router.
9a6e7e02=Conexión de un dispositivo con WPS
a3753c23=Conexión de una impresora USB
b29cd459=Cuando se le solicite una contraseña o una clave de seguridad, introduzca la contraseña que se muestra en la página Agregar un ordenador.
b53f47c7=Emplee el método que prefiera para ver las redes inalámbricas y conectarse a ellas. Por ejemplo, si tiene un ordenador con Microsoft Windows, puede usar el administrador de conexiones inalámbricas de Windows. Permite ver las redes inalámbricas disponibles en el área.
b5c0e4ac=Si se le solicita el número PIN del router durante la conexión, introduzca el número que se muestra en <em>PIN del router</em>.
b9761bfb=Para conectar un dispositivo que admita WPS, seleccione entre las opciones siguientes la adecuada según el método de conexión WPS que utilice el dispositivo:
b9dd902f=Conexión de un dispositivo inalámbrico
c37a726f=<em>Nota:</em> Esta opción sólo está disponible en los routers que tienen puerto USB.
c37c6198=Cuando se haya guardado el software en el ordenador, vaya a la ubicación donde esté almacenado y haga doble clic en el programa para instalarlo en el ordenador.
c66c37ff=<em>Nota</em>: Si el nombre de la impresora no aparece en la lista de impresoras disponibles al intentar imprimir, deberá instalar el controlador (software) de la impresora en su ordenador. Para ello, introduzca el CD incluido con la impresora en todos los ordenadores desde los que desee acceder a la impresora. El CD contendrá los controladores necesarios para la impresora.
c6fe7be9=Asegúrese de realizar todos los pasos en un intervalo de tiempo breve para que se establezca la conexión. Si transcurre demasiado tiempo entre los pasos, se agota el tiempo de espera de la conexión y debe volver a empezar desde el principio.
d19eabec=En el dispositivo, seleccione el nombre de red que se muestra en la página Agregar un dispositivo inalámbrico para conectar a la red doméstica. A continuación, introduzca la contraseña o la clave de seguridad y, si se le solicita, el tipo de seguridad. Algunos dispositivos exigen que especifique el tipo de seguridad pero otros no.
d9b242c6=Haga clic en <em>Editar</em> para cambiar el nombre del dispositivo. Este es el nombre que aparece como nombre de dispositivo en la lista de dispositivos. Si cambia el nombre del router, este nombre también será mostrado en la lista desplegable de redes en la parte superior de la página principal. Haga clic en <em>Aceptar</em> cuando haya finalizado.
daf1110c=Adición de más dispositivos
e0e86bdd=Si su dispositivo tiene un número PIN de dispositivo WPS haga clic en esta opción en la página de Wi-Fi Protected Setup, introduzca el número PIN en la ventana de diálogo y a continuación haga clic <em>Registrar</em>.
ec186a40=<em>WPS:</em> un dispositivo que emplea la tecnología Wi-Fi Protected Setup™ (WPS) para conectarse inalámbricamente. Si su dispositivo incluye el logotipo de WPS, admite las conexiones WPS.
efa32f41=Borrando la lista de dispositivos
