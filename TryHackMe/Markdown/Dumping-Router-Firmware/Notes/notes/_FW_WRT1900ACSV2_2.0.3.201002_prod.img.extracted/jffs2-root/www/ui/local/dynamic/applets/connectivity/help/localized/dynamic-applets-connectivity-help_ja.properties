dd838a33=<em>オンデマンド接続: 最大アイドル タイム</em> - ルーターを構成して、一定の時間 (最長アイドル時間) に非アクティブになった後にインターネット接続を終了するようにできます。非アクティブなためインターネット接続が終了した場合、インターネットにもう一度アクセスしようとするとすぐに、ルーターが自動的に接続を再度確立することを、このオプションは可能にします。このオプションを使用するには、どれぐらいの時間が経過するとインターネット接続を終了するかを分数で入力します。既定値は 15 分です。
df674297=<em>MTU</em> - 最大転送単位。インターネット トランスミッションに対して許可されている最大のパケット サイズを指定します。トランスミッションの最大パケット サイズを手動で入力するには、<em>手動</em>を選択します。ルーターにインターネット接続に対して最適の MTU を選択するには、<em>自動</em>という既定値を保持します。
dfb939cf=DHCP (動的ホスト構成プロトコル) がルーターで既定値の設定により有効です。DHCP は必要に応じてネットワークのコンピューターとデバイスに IP アドレスを割り当てます。
e1e99bb1=2684 ブリッジ
e441b006=ワイヤレス ブリッジ モードは、このルーターのワイヤレス ネットワーク バンドのいずれか 1 つを使用して、アップストリーム ルーターに接続します。次に、このルーターは、アップストリーム ルーターのシグナルを 2 番目のワイヤレス バンドと任意のワイヤード接続に拡張します。
e48a52e2=NAT
eb09271a=インターネットの設定を使用すると、ルーターがインターネット接続と機能するように構成できます。ルーターは最も一般的な設定で出荷され、いくつかの設定はセットアップ中に構成されます。設定のどの項目も全く変更せずに済む場合もあります。設定を変更する必要があり、サポートが必要な場合は、インターネット サービス プロバイダー (ISP) に連絡してください。設定は IPv4 と IPv6 で使用可能です。
ed2130f7=<em>プロファイルを選択</em>ドロップダウン メニューをクリックし、ISP のサービスがリストされているかを確認します。サービスを選択する場合、サービスに対する既定値の設定が自動的にポピュレートされます。ISP またはサービスがリストされていない場合、「手動」プロファイルを選択し、ISP が提供する設定を入力します。
effef967=これを選択すると、ルーターのファイアウォールを通過するために一部の VOIP サービス プロバイダーが使用する SIP (セッション開始プロトコル) パケットが許可されます。
f1c3b7f5=<em>DUID</em> - ルーターによりデバイス ユーザー ID が割り当てられます。
f82a32a3=<em>クライアント リース時間</em> - ネットワーク ユーザーが現在の IP アドレスでルーターに接続することが許可されている時間 (分)。期限が切れたときに、ユーザーが新しい IP アドレスに自動的に割り当てられるか、リースが更新されます。
faae0f21=更新プログラムが使用可能の場合に、ルーター ファームウェアを自動的に更新するかどうかを選択します。ファームウェアを最新のものに保つことにより、ルーターで最高のセキュリティとパフォーマンスを確実に保持できます。
