daf0c3d6=UPnP (ユニバーサル プラグ アンド プレイ) を使用すると、ネットワークに接続されているデバイスが互いに検出し、作業構成を自動的に作成できます。UPnP の機能があるデバイスには、Web カメラ、オンライン ゲーム アプリケーション、VoIP デバイスが含まれます。UpnP は既定では有効です。
dbb7ac4c=L2TP
