1a7bcb44=Haga clic en <em>Nunca</em> para que el acceso a Internet permanezca desbloqueado. Incluso si mantiene el acceso a Internet abierto, puede utilizar la opción "Bloquear sitios inapropiados para" que aparece a continuación, y así bloquear sitios específicos para la computadora o el dispositivo seleccionado.
21602075=Bloquear sitios específicos
2fcb420e=Haga clic en <em>Activado</em> para usar los controles para padres en uno o más dispositivos de su red, o haga clic en <em>Desactivado</em> para deshabilitar esta función.
58685266=Habilitar el control para padres
5b722ffc=Haga clic en <em>Siempre</em> para bloquear por completo el acceso a Internet y no permitir a los usuarios acceder a Internet en ningún momento.
5d5d7221=Haga clic en <em>Horarios específicos</em> para seleccionar los momentos específicos en los que el acceso a Internet se encontrará bloqueado. Si selecciona esta opción, haga clic en <em>Editar</em> para establecer los horarios exactos en los que desea que Internet esté bloqueado. En la tabla, haga clic en los cuadrados que representan las horas del día en las que desea bloquear el acceso a Internet. Durante esos horarios, los usuarios de la computadora o el dispositivo no podrán acceder a Internet. Si hace clic sobre los cuadrados seleccionados, se desmarcarán y se restablecerá el acceso a Internet en ese horario. Haga clic en <em>Aceptar</em> cuando haya terminado de establecer los horarios.
5f0783bc=Se pueden bloquear los sitios web que comiencen con "https://", pero debido a que están cifrados, Linksys Smart Wi-Fi no puede redirigirlo a esos sitios. En vez de ver una página que le informe que el sitio ha sido bloqueado, verá una página de error del navegador.
6254399a=Seleccione la computadora o dispositivo en los que desea establecer el control para padres y especifique los límites que desea aplicar.
