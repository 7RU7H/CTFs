bacbea07=Los controles para padres le permiten limitar la actividad de sus hijos en línea tanto en la computadora como en otros dispositivos, como consolas de juego con acceso a Internet o teléfonos inteligentes. Dado que los controles se establecen para dispositivos particulares, y no para toda la red doméstica, puede determinar distintos límites para las computadoras y dispositivos que utilizan niños, adolescentes o adultos en su casa.
be4cdb33=Bloquea el acceso desde su red a sitios web específicos. Haga clic en <em>Añadir</em> e ingrese la dirección del sitio web a bloquear. Para desbloquear una dirección, haga clic en la dirección y luego haga clic en la <em>X</em> a la derecha.
