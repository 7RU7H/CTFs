dd838a33=<em>隨選連線：最長閒置時間</em>－您可以設定讓路由器在非使用達一定時間後，終止網際網路連線（最長閒置時間）。若您的網際網路連線已因非使用狀態而終止，此選項將讓路由器在可以取用網際網路時自動重新建立連線。若要使用此項，請在您的網際網路連線終止前輸入非使用狀態的分鐘數。預設為 15 分。
df674297=<em>MTU</em>－傳輸單元最大值。其指出網際網路允許傳輸的最大封包大小。若您希望手動輸入傳輸的最大封包大小，請選取<em>手動</em>。若要讓路由器選擇最適合您網際網路連線的 MTU，則請維持預設設定的<em>自動</em>。
dfb939cf=DHCP（動態主機設定通訊協定）已在您的路由器上預設為啟用。DHCP 將 IP 位址依需要指派給您網路上的電腦與裝置。
e1e99bb1=2684 橋接
e441b006=無線橋接是使用路由器無線網路頻段中的一個來連接至您的上游路由器。此路由器接著將上游路由器的訊號延伸至第二個無線頻段，以及任意有線連線。
e48a52e2=NAT
eb09271a=網際網路設定讓您配置路由器，以便與網際網路連線共同運作。您的路由器出廠時已進行了數個最常見的設定，其餘數個設定則將在配置時進行。您可能永遠都不需要變更任何設定。若您需要變更任何設定時，請在需要協助時與您的網際網路服務提供者 (ISP) 聯繫。IPv4 與 IPv6 有設定可用。
ed2130f7=點選<em>選取設定檔</em>下拉式功能表，尋找您的 ISP 服務。當您選取一台裝置時，將會自動填寫該服務的預設設定。若您的 ISP 或服務不在清單中，請選擇「手動」設定檔並輸入 ISP 提供的設定，
effef967=選擇此項將允許某些 VOIP 服務提供者使用的 SIP（工作階段初始通訊協定）封包穿過您的路由器防火牆。
f1c3b7f5=<em>DUID</em>－由路由器所指派的裝置使用者識別碼。
f82a32a3=<em>用戶端租用時間</em>－一個網路使用者被允許以其目前 IP 位址連線至路由器的時間長度（以分鐘計算）。當時間逾期時，使用者將會被自動指派一個新 IP 位址或者租用將更新。
faae0f21=選擇是否要在當有更新可用時自動更新路由器韌體。讓韌體保持最新，可以確保您可以獲得路由器的最佳安全性與效能。
ffe1dafd=路由器密碼
