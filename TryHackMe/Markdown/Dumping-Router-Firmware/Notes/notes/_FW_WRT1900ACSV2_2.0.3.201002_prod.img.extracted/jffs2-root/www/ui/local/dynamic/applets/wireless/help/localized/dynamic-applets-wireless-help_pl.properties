021ae53b=Aby zapisać zmiany, kliknij <em>Apply</em> (Zastosuj) lub <em>OK</em>.
0b434634=<em>Uwaga:</em> Bezpieczna sieć gościnna została automatycznie utworzona w paśmie 2,4 GHz po skonfigurowaniu routera. W zależności od modelu mogła zostać również utworzona sieć gościnna w paśmie 5 GHz. Sieć gościnną można włączać i wyłączać, tym samym kontrolując dostęp ze strony urządzeń bezprzewodowych.
0fdd2e1c=Sterowanie pasmem
124ba1e6=Wybierz sieć Wi-Fi, którą chcesz włączyć: 2,4 GHz lub 5 GHz. Następnie określ poniższe ustawienia.
144c7926=Aby podłączyć urządzenie techniką Wi-Fi Protected Setup, wybierz jedną z metod widocznych na tej stronie. Wi-Fi Protected Setup umożliwia za każdym razem konfigurowanie tylko jednego urządzenia. Opisane czynności należy powtórzyć dla każdego podłączanego urządzenia.
20662ffe=<em>Push Button (Przycisk)</em> — Z tej opcji należy skorzystać wtedy, gdy urządzenie jest wyposażone w przycisk Wi-Fi Protected Setup lub monituje o naciśnięcie przycisku Wi-Fi Protected Setup na routerze. Najpierw naciśnij lub kliknij przycisk Wi-Fi Protected Setup w urządzeniu, które chcesz podłączyć do sieci, a następnie kliknij przycisk na tej stronie.
2693e91d=<em>Zezwalaj na dostęp TYLKO dla wymienionych adresów MAC</em> — wybierz tę opcję, jeśli chcesz ograniczyć dostęp do sieci tylko do określonych urządzeń. Połączenie z siecią będą mogły nawiązać tylko te urządzenia, których adresy MAC znajdują się na liście. Wszystkie inne urządzenia zostaną odrzucone.
2956abfc=<em>Hasło sieci Wi-Fi</em> – zwane czasami kluczem zabezpieczającym, hasło jest wymagane podczas łączenia komputerów lub urządzeń z siecią Wi-Fi. Zapobiega ono uzyskaniu dostępu do Twojej sieci Wi-Fi przez niechcianych użytkowników.
30a79b0d=<em>Odmawiaj dostępu dla wymienionych adresów MAC</em> — wybierz tę opcję, aby utworzyć listę adresów MAC, które nie mogą uzyskać dostępu do sieci. Żadne urządzenia, których adresy MAC znajdują się na liście, nie będą mogły nawiązać połączenia z siecią.
37700c40=Sterowanie pasmem pozwala uzyskać optymalną wydajność pracy urządzeń bezprzewodowych przez wyważanie komunikacji z wykorzystaniem różnych pasm sieci Wi-Fi. W przypadku tego trójpasmowego routera ta funkcja wykorzystuje dwa pasma o częstotliwości 5 GHz.
3773d5c2=<em>Numer PIN routera</em> — użyj tego numeru, jeśli urządzenie nawiązujące połączenie wyświetla monit o numer PIN routera. Jest on umieszczony również na spodzie routera.
42618e77=<em>Uwaga:</em> funkcja nie jest dostępna we wszystkich modelach routerów.
428584e4=Wi-Fi Protected Setup™
450af14b=Włącz Wi-Fi Protected Setup
51bed00d=Ustawienia sieci Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Kanał</em> — wybierz kanał dla sieci Wireless-B, Wireless-G lub Wireless-N. Jeżeli nie masz pewności, jakiego ustawienia użyć, wybierz opcję <em>Automatycznie</em>.
6fd65fac=Do góry
7f75c004=<em>Tryb zabezpieczenia</em> — metoda zabezpieczenia sieci bezprzewodowej. Dostępne opcje znajdują się na liście rozwijanej. Wszystkie urządzenia w sieci muszą używać tego samego trybu zabezpieczenia, aby mogły połączyć się z routerem.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup ułatwia dodawanie urządzeń do sieci bezprzewodowej. Proces nie wymaga podawania nazwy sieci ani hasła. Aby móc korzystać z funkcji Wi-Fi Protected Setup, dane urządzenie musi ją obsługiwać.
9007701d=<em>Nazwa Wi-Fi</em> – nazwa, która pojawia się na liście dostępnych sieci w Twoim menedżerze sieci Wi-Fi.
900bd3f5=<em>Lista filtra adresów MAC</em> — wprowadź adresy MAC, dla których dostęp do sieci ma być dozwolony lub zablokowany. Kliknij opcję <em>Dodaj adres MAC</em>, aby dodać adres do listy. Można także edytować lub usunąć istniejący adres MAC.
9cf06458=Aby włączyć funkcję Wi-Fi Protected Setup, zaznacz pole <em>Enabled</em> (Włączone). Wyłączenie tej opcji uniemożliwia podłączanie urządzeń do sieci metodą Wi-Fi Protected Setup, a przycisk Wi-Fi Protected Setup na routerze zostaje również dezaktywowany.
a6e87a15=Połączenie SimpleTap ułatwia łączenie urządzeń komórkowych obsługujących technologię NFC z siecią bezprzewodową, bez konieczności podawania nazwy sieci i hasła. Skrót NFC oznacza Near Field Communication (komunikacja bliskiego zasięgu) i umożliwia podłączenie obsługiwanego urządzenia komórkowego do sieci poprzez przytknięcie go do karty SimpleTap dostarczonej wraz z routerem.
af4f29df=Sterowanie pasmem przypisuje urządzenia bezprzewodowe do pasma Wi-Fi, które zapewnia najlepszą wydajność. Na tym trójpasmowym routerze funkcja sterowania pasmem będzie równoważyć urządzenia bezprzewodowe na wszystkich trzech pasmach.
b148f367=Filtrowanie adresów MAC
b3f19659=<em>Zasięg kanału</em> — aby uzyskać najwyższą wydajność sieci bezprzewodowej podczas korzystania z urządzeń zgodnych ze standardami Wireless-B, Wireless-G i Wireless-N (2,4 GHz), zaznacz opcję <em>Automatycznie (20 MHz lub 40 MHz)</em>. Aby ustawić zasięg kanału 20 MHz, zaznacz opcję <em>Tylko 20 MHz</em>.
b685a8cf=Włącz połączenie SimpleTap
bd32b640=Planer połączeń bezprzewodowych
bfd3ba2a=<em>Tryb Wi-Fi</em> – Wybierz standard Wi-Fi dla podłączania urządzeń do swojej sieci Wi-Fi.
d852d674=Aby włączyć połączenie SimpleTap, wybierz opcję <em>Wł</em>.
df7a3c51=Filtrowanie MAC umożliwia dopuszczenie do sieci lub zablokowanie przed dostępem do sieci konkretnych adresów MAC. Z opcji tej można skorzystać wtedy, gdy nie chcemy zabezpieczać sieci bezprzewodowej hasłem. Włączenie tej opcji powoduje wyłączenie funkcji Wi-Fi Protected Setup.
eac4fc35=Domyślnie wszystkie sieci bezprzewodowe użytkownika, w tym sieci gości, są włączone. Planer połączeń bezprzewodowych umożliwia wyłączenie lub włączenie sieci o wybranym czasie. Aby włączyć lub wyłączyć sieci bezprzewodowe, należy klikać kwadratowe pola znajdujące się w kalendarzu. Białe pola oznaczają, że sieci bezprzewodowe są włączone. Niebieskie pola oznaczają, że sieci bezprzewodowe są wyłączone. Po zakończeniu kliknąć przycisk OK.
ed0c3d32=<em>Device PIN (PIN urządzenia)</em> — Z tej opcji należy skorzystać wtedy, gdy urządzenie ma numer PIN Wi-Fi Protected Setup. Wprowadź PIN z urządzenia w polu PIN i kliknij <em>Register</em> (Zarejestruj)
f4bd828e=<em>Uwaga:</em> Ukrycie swojej nazwy Wi-Fi nie zapewni dodatkowego zabezpieczenia sieci. Nazwy sieci Wi-Fi można zobaczyć, używając różnych narzędzi nawet wtedy, gdy nie są rozsyłane. Ukrycie nazwy sieci Wi-Fi może utrudnić prawowitym użytkownikom i innym urządzeniom i usługom w domu jej zobaczenie i podłączenie się do niej. Jeżeli ukryjesz nazwę swojej sieci Wi-Fi, urządzenia nie mogą się łączyć z chronioną konfiguracją Wi-Fi.
f6c9a8ae=<em>Rozgłaszaj SSID</em> – Wybierz, czy rozgłaszać nazwę swojej sieci Wi-Fi do urządzeń, które szukają dostępnych sieci.
f9cefbc5=Ta strona umożliwia zmianę ustawień zabezpieczeń sieci bezprzewodowej. Router wyposażony jest w kilka modułów radiowych: jeden moduł pracujący w paśmie 2,4 GHz oraz jeden lub dwa, w zależności od modelu, moduły pracujące w paśmie 5 GHz. Nazwę sieci (SSID) i hasło można ustawić dla każdego modułu radiowego. <em>Notatka:</em> w przypadku zmiany ustawień konieczne będzie ponowne podłączenie wszystkich urządzeń w sieci z użyciem nowych ustawień.
