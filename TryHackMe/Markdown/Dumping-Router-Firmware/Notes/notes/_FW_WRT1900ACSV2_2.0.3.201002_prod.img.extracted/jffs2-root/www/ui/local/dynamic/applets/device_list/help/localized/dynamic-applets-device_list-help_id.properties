0030b352=Klik tautan <em>Klik di sini</em> di halaman Tambah printer USB (untuk PC maupun perangkat lunak Mac) untuk mengunduh perangkat lunak VUSB Linksys gratis. Ketika ditanya untuk Jalankan program atau Simpan pada komputer Anda, pilih <em>Simpan pada komputer Anda</em> dan simpan pula pada lokasi standar atau lokasi lain.
0352925e=Hubungkan komputer
1b008e30=Anda dapat menambahkan perangkat nirkabel ke jaringan Anda, yang mampu menghubungkan ke router. Termasuk ponsel cerdas, tablet, konsol game, kamera, printer nirkabel, dan lainnya. Untuk memulai, klik <em>Lainnya</em> dari Daftar Perangkat.
1d62d09c=Dalam daftar jaringan yang tersedia, pilih nama jaringan yang ditampilkan di halaman Tambah komputer. Ini adalah nama jaringan rumah Anda.
1e68ec41=Mengklik nama perangkat akan menampilkan perinciannya seperti nama, pabrikan, model, alamat IP, dan lainnya.
2d3f213d=Klik <em>Ubah ikon</em> untuk mengubah ikon yang ditampilkan untuk perangkat ini. Anda dapat memilih salah satu ikon yang tersedia untuk jenis perangkat tersebut. Klik <em>OK</em> untuk mengubah ikon yang dipilih.
2ea0f33e=Anda dapat menghubungkan printer USB ke jaringan rumah Anda. Printer jenis ini terhubung ke router dengan kabel USB dan tidak dapat dihubungkan secara nirkabel.
3e88dd17=Setelah diinstal pada komputer Anda, klik file VUSB Linksys untuk menginstal printer sehingga dapat berkomunikasi dengan perute dan perangkat lain pada jaringan Anda.
3f9c9943=<em>Komputer</em> - komputer PC atau laptop yang akan dihubungkan secara nirkabel.
471bc0e6=Untuk menghubungkan perangkat, lihat petunjuk pengguna untuk informasi tentang cara menghubungkannya ke jaringan nirkabel. Setiap perangkat memiliki cara terhubung sendiri, namun sebagian besar menggunakan metode untuk memilih jaringan yang akan dihubungkan kemudian memasukkan kunci keamanan atau kata sandi.
4c4552f2=Printer Anda memiliki nama default yang ditetapkan oleh pabrikan, misalnya, &quot;Canon Pixma MP490&quot;. Jika Anda telah mengganti nama printer menjadi misalnya &quot;Printer Dapur&quot;, nama itulah yang akan ditampilkan.
4dee31bd=<em>Catatan:</em> Router Linksys Anda menggunakan jenis keamanan yang disebut Wi-Fi Protected Access (WPA), yakni metode keamanan yang disarankan untuk jaringan nirkabel. Jika Anda mengalami kesulitan untuk menghubungkan perangkat atau sistem game seperti Play Station Portable (PSP), Nintendo DS, TiVo, printer nirkabel, atau perangkat lain, perangkat itu mungkin menggunakan metode keamanan lama yang disebut Wired Equivalent Privacy (WEP). Lihat dokumentasi perangkat untuk mengetahui apakah Anda dapat mengubah setelan keamanan nirkabelnya dari WEP menjadi WPA. Jika dapat, ubah setelan itu dan coba hubungkan ke router.
5d3c887d=<em>Catatan:</em> Jika ingin menghubungkan komputer tamu untuk sementara, gunakan fitur Akses Tamu. Fitur ini memungkinkan tamu mengakses Internet saat berada di rumah Anda, namun tidak mengizinkan akses ke perangkat bersama seperti printer dan drive bersama.
5e3ffc8e=Sebelum menghubungkan ke router Anda, pastikan radio nirkabel komputer telah dihidupkan. Sebagian besar laptop dilengkapi sakelar untuk menghidupkan dan mematikan fitur radio nirkabel. Jika tidak yakin mengenai tempat sakelar ini, lihat petunjuk pengguna komputer Anda.
65cf8c13=<em>Mengubah nama atau ikon perangkat</em>
685115d8=Prosedur ini menampilkan cara menghubungkan komputer ke jaringan Anda secara nirkabel.
69564800=Wi-Fi Protected Setup™ (WPS) menyediakan cara mudah untuk menyambungkan perangkat Anda ke router secara nirkabel. Router Anda mendukung WPS, sehingga dengan hanya menekan tombol atau memasukkan PIN, Anda dapat tersambung dengan cepat.
6f0da7fb=Jika perangkat Anda memiliki tombol tekan WPS, pilih pilihan ini di laman Wi-Fi Protected Setup, klik atau tekan tombol WPS di perangkat, lalu klik tombol WPS di laman ini.
6f95a5e7=Klik <em>Hubungkan</em> untuk menghubungkan komputer ke jaringan rumah Anda.
6fd65fac=Kembali ke Atas
723c9837=Daftar Perangkat
7c8d9f48=Mengklik <em>Hapus Daftar Perangkat</em> akan menghapus semua informasi perangkat offline kemudian menghidupkan ulang router. Ini akan memutus sementara sambungan perangkat dari jaringan. Ketika perangkat tersambung kembali secara otomatis, mereka akan muncul kembali dalam Daftar Perangkat. Wi-Fi Cerdas Linksys akan menyimpan nama dan ikon perangkat yang disesuaikan yang dikenali kembali pada jaringan.
8917be24=Bila perangkat telah terhubung, klik <em>OK</em> di halaman Tambah perangkat nirkabel.
8cca83e3=Ini menampilkan perangkat yang saat ini terhubung ke router dan apakah perangkat tersebut sedang online atau offline. Online berarti perangkat tersebut dihidupkan dan sedang mengakses jaringan. Offline berarti perangkat tersebut dimatikan. Ada dua tab: <em>Jaringan Saya</em> dan <em>Jaringan Tamu</em>. Klik tab tersebut untuk melihat perangkat yang terhubung ke masing-masing jaringan.
925b76bf=<em>Printer USB</em> - pilih opsi ini jika ingin menghubungkan printer yang terhubung ke router menggunakan kabel USB. Opsi ini hanya tersedia untuk router yang mempunyai port USB.
93453c35=Untuk menghubungkan perangkat lainnya ke router, klik <em>Tambah Perangkat</em>. Kemudian, pilih jenis perangkat yang akan ditambahkan:
94ce2401=<em>Lainnya</em> - perangkat nirkabel seperti kamera, ponsel cerdas, konsol game, printer nirkabel, atau perangkat lainnya yang dapat terhubung ke router secara nirkabel.
9a6e7e02=Menghubungkan perangkat menggunakan WPS
a3753c23=Menghubungkan printer USB
b29cd459=Bila diminta untuk memberikan kata sandi atau kunci keamanan, masukkan kata sandi yang ditampilkan di halaman Tambah komputer.
b53f47c7=Gunakan metode apa saja yang Anda sukai untuk melihat dan terhubung ke jaringan nirkabel. Misalnya, jika komputer Anda menggunakan Microsoft Windows, Anda dapat menggunakan Windows Wireless Connection Manager. Ini memungkinkan Anda untuk melihat jaringan nirkabel yang tersedia di area Anda.
b5c0e4ac=Jika saat menghubungkan Anda diminta untuk memberikan nomor PIN router, masukkan nomor yang ditampilkan pada <em>PIN Router</em>.
b9761bfb=Untuk menghubungkan perangkat yang mendukung WPS, tetapkan salah satu pilihan di bawah berdasarkan pada metode koneksi WPS yang digunakan oleh perangkat Anda:
b9dd902f=Hubungkan perangkat nirkabel
c37a726f=<em>Catatan:</em> Opsi ini hanya tersedia pada router yang mempunyai port USB.
c37c6198=Setelah perangkat lunak tersimpan pada komputer, buka kemudian klik ganda program tersebut untuk menginstalnya pada komputer Anda.
c66c37ff=<em>Catatan:</em> Jika nama printer Anda tidak ditampilkan dalam daftar printer yang tersedia saat Anda mencoba mencetak, Anda perlu menginstal driver (perangkat lunak) printer pada komputer. Untuk menginstal driver printer, masukkan CD yang disertakan bersama printer ke setiap komputer yang akan mengakses printer tersebut. CD tersebut menyediakan driver yang diperlukan untuk printer.
c6fe7be9=Pastikan untuk menjalankan semua langkah ini dalam waktu singkat agar dapat terhubung. Jika Anda menunggu terlalu lama di antara langkah-langkah, waktu koneksi bisa habis dan Anda harus mengulangi dari awal.
d19eabec=Pada perangkat, pilih nama jaringan yang ditampilkan di halaman Tambah perangkat nirkabel untuk menghubungkan ke jaringan rumah Anda. Kemudian, masukkan kata sandi atau kunci keamanan dan jenis keamanan, jika diminta. Beberapa perangkat memerlukan jenis keamanan, yang lain tidak.
d9b242c6=Klik <em>Edit</em> untuk mengubah nama perangkat. Ini adalah nama yang muncul untuk perangkat dalam daftar perangkat. Jika Anda mengubah nama perute, nama ini juga akan tampil pada daftar dropdown Jaringan di bagian atas halaman Beranda. Klik <em>OK</em> setelah selesai.
daf1110c=Menambahkan perangkat lainnya
e0e86bdd=Jika perangkat Anda memiliki nomor PIN Perangkat WPS, klik pilihan ini pada laman Wi-Fi Protected Setup, masukkan nomor PIN di kotak teks, lalu klik <em>Daftarkan</em>.
ec186a40=<em>WPS</em> - perangkat yang menggunakan Wi-Fi Protected Setup™ (WPS) untuk menyambungkan secara nirkabel. Jika perangkat Anda memiliki logo WPS, berarti perangkat ini mendukung sambungan WPS.
efa32f41=Menghapus Daftar Perangkat
f1658478=Hubungkan printer ke router Anda menggunakan kabel USB yang disertakan bersama printer.
