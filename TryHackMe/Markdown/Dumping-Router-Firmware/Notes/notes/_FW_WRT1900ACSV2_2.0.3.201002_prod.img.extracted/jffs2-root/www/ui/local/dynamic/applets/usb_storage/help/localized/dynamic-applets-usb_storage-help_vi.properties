ee43f1d8=Sửa tài khoản người dùng hiện có</em>
f6f538f6=Trong Bảng Người dùng được ủy quyền, hãy nhập Tên người dùng và Mật khẩu cho người dùng đó.
f7f25511=Người dùng được Ủy quyền
fbe5e59b=Quyết định Chia sẻ nào (thư mục trên thiết bị lưu trữ) người dùng có thể truy cập. Bấm <em>Chọn chia sẻ</em> để chọn Chia sẻ cụ thể. Để xem danh sách các chia sẻ hiện có và người dùng có thể truy cập các chia sẻ đó, bấm <em>Hiển thị tất cả chia sẻ</em>.
