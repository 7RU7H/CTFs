0030b352=Nhấp vào liên kết <em>Nhấp vào đây</em> trong trang Thêm máy in USB (đối với phần mềm PC hoặc Mac) để tải xuống phần mềm Linksys VUSB miễn phí. Khi được hỏi Chạy chương trình hay Lưu vào máy tính, chọn <em>Lưu vào máy tính</em> và lưu chương trình vào vị trí mặc định hoặc một vị trí khác.
0352925e=Kết nối máy tính
1b008e30=Bạn có thể thêm bất kỳ thiết bị không dây nào có khả năng kết nối với bộ định tuyến vào mạng của mình. Thiết bị này có thể là điện thoại thông minh, máy tính bảng, thiết bị chơi trò chơi, máy ảnh, máy in không dây và nhiều loại khác. Để bắt đầu, hãy bấm <em>Khác</em> từ Danh sách Thiết bị.
1d62d09c=Trong danh sách các mạng khả dụng, hãy chọn tên mạng hiển thị trong trang Thêm máy tính. Đây là tên mạng gia đình của bạn.
1e68ec41=Bấm vào tên thiết bị hiển thị chi tiết như tên thiết bị, nhà sản xuất, kiểu, địa chỉ IP và nhiều thông tin khác.
2d3f213d=Bấm <em>Thay đổi biểu tượng</em> để thay đổi biểu tượng hiển thị cho thiết bị này. Bạn có thể chọn từ một trong các biểu tượng sẵn có cho loại thiết bị đó. Bấm <em>OK</em> để thay đổi biểu tượng đã chọn.
2ea0f33e=Bạn có thể kết nối máy in USB với mạng gia đình của mình. Loại máy in này kết nối với bộ định tuyến bằng cáp USB và không thể kết nối không dây.
3e88dd17=Sau khi cài đặt trên máy tính của bạn, nhấp vào tệp Linksys VUSB để cài đặt máy in để có thể giao tiếp với bộ định tuyến và các thiết bị khác trên mạng của bạn.
3f9c9943=<em>Máy tính</em> - máy tính hoặc máy xách tay bạn muốn kết nối không dây.
471bc0e6=Để kết nối thiết bị, hãy tham khảo sách hướng dẫn sử dụng để có thông tin về cách kết nối thiết bị với mạng không dây. Mỗi thiết bị có cách kết nối riêng, nhưng hầu hết các thiết bị đều có phương thức chọn mạng để kết nối vào và nhập khóa bảo mật hoặc mật khẩu.
4c4552f2=Máy tính của bạn có tên mặc định được nhà sản xuất gán cho, ví dụ, &quot;Canon Pixma MP490.&quot; Nếu bạn đổi tên máy in thành &quot;Máy in nhà bếp,&quot; thì tên đó sẽ xuất hiện thay vào đó.
4dee31bd=<em>Lưu ý:</em> Bộ định tuyến Linksys của bạn sử dụng kiểu bảo mật có tên Wi-Fi Protected Access (WPA), phương thức bảo mật được khuyến nghị cho mạng không dây. Nếu bạn gặp vấn đề khi kết nối thiết bị hoặc hệ thống chơi trò chơi, chẳng hạn như Play Station Portable (PSP), Nintendo DS, TiVo, máy in không dây, hoặc bất kỳ thiết bị nào khác đang sử dụng một phương thức bảo mật cũ hơn có tên Wired Equivalent Privacy (WEP). Tham khảo tài liệu của thiết bị để xem bạn có thể thay đổi cài đặt bảo mật không dây của thiết bị từ WEP thành WPA không. Nếu có thể, hãy làm như vậy và tìm cách kết nối thiết bị đó với bộ định tuyến.
5d3c887d=<em>Lưu ý:</em> Nếu bạn muốn kết nối tạm thời máy tính của khách, hãy sử dụng tính năng Truy cập Khách. Điều đó cho phép khách truy cập Internet khi ở nhà bạn nhưng không cho phép truy cập vào các thiết bị chia sẻ như máy in hoặc các ổ đĩa đã chia sẻ.
5e3ffc8e=Trước khi kết nối với bộ định tuyến, hãy đảm bảo rằng chức năng vô tuyến không dây trên máy tính của bạn đã được bật. Hầu hết máy tính xách tay đều có một công tắc để bật và tắt chức năng vô tuyến không dây. Nếu bạn không biết vị trí công tắc này, hãy tham khảo sách hướng dẫn sử dụng máy tính của bạn.
65cf8c13=<em>Thay đổi tên hoặc biểu tượng cho thiết bị</em>
685115d8=Quy trình này cho bạn biết cách thức kết nối không dây giữa máy tính với mạng của bạn.
69564800=Wi-Fi Protected Setup™ (WPS) cung cấp một cách dễ dàng để kết nối không dây thiết bị của bạn với bộ định tuyến. Bộ định tuyến của bạn hỗ trợ WPS để bạn có thể kết nối nhanh chóng chỉ bằng cách ấn một nút hoặc nhập mã PIN.
6f0da7fb=Nếu thiết bị của bạn có nút nhấn WPS, hãy chọn tùy chọn này trong trang Wi-Fi Protected Setup, bấm hoặc ấn nút WPS trên thiết bị của bạn, sau đó bấm nút WPS trên trang này.
6f95a5e7=Bấm <em>Kết nối</em> để ngắt kết nối máy tính với mạng gia đình của bạn.
6fd65fac=Lên đầu trang
723c9837=Danh sách Thiết bị
7c8d9f48=Bấm chọn <em>Xóa Danh sách Thiết bị</em> sẽ xóa thông tin những thiết bị cũ và ngoại tuyến, sau đó khởi động lại bộ định tuyến. Việc này sẽ tạm thời ngắt kết nối các thiết bị khỏi mạng của bạn. Khi các thiết bị tự động kết nối lại, chúng sẽ lại xuất hiện trong Danh sách Thiết bị. Linksys Smart Wi-Fi sẽ giữ lại các tên và biểu tượng tùy biến khi các thiết bị được tái nhận diện trong mạng.
8917be24=Khi thiết bị được kết nối, bấm <em>OK</em> trong trang Thêm thiết bị không dây.
8cca83e3=Mục này hiển thị các thiết bị hiện đang được kết nối với bộ định tuyến và các thiết bị đó đang trực tuyến hay ngoại tuyến. Trực tuyến nghĩa là thiết bị đó đang bật và đang truy cập mạng. Ngoại tuyến nghĩa là thiết bị đó đang tắt. Có hai tab: <em>Mạng của tôi</em> và <em>Mạng Khách</em>. Bấm vào tab đó để xem các thiết bị đang được kết nối với mạng nào.
925b76bf=<em>Máy in USB</em> - chọn tùy chọn này nếu bạn muốn kết nối máy in đang kết nối với bộ định tuyến bằng cáp USB. Tùy chọn này chỉ có sẵn cho bộ định tuyến có cổng USB.
93453c35=Để kết nối thêm các thiết bị vào bộ định tuyến, hãy bấm <em>Thêm Thiết bị</em>. Sau đó, chọn loại thiết bị để thêm:
94ce2401=<em>Khác</em> - thiết bị không dây như máy ảnh, điện thoại thông minh, thiết bị chơi trò chơi, máy in không dây hay bất kỳ thiết bị nào khác có thể kết nối không dây với bộ định tuyến.
9a6e7e02=Kết nối thiết bị bằng WPS
a3753c23=Kết nối máy in USB
b29cd459=Khi được nhắc nhập mật khẩu hay khóa bảo mật, hãy nhập mật khẩu hiển thị trong trang Thêm máy tính.
b53f47c7=Sử dụng bất kỳ phương thức nào bạn thích xem và kết nối với các mạng không dây. Ví dụ, nếu máy tính của bạn sử dụng Microsoft Windows, bạn có thể sử dụng Trình quản lý Kết nối Không dây của Windows. Mục này cho phép bạn xem các mạng không dây khả dụng trong khu vực của bạn.
b5c0e4ac=Nếu trong khi kết nối, bạn được hỏi số PIN của bộ định tuyến, hãy nhập số hiển thị dưới mục <em>PIN bộ định tuyến</em>.
b9761bfb=Để kết nối thiết bị có hỗ trợ WPS, hãy chọn một trong các lựa chọn bên dưới dựa vào phương thức kết nối WPS mà thiết bị bạn sử dụng:
b9dd902f=Kết nối thiết bị không dây
c37a726f=<em>Lưu ý:</em> Tùy chọn này chỉ có sẵn trên bộ định tuyến có cổng USB.
c37c6198=Sau khi phần mềm được lưu vào máy tính, hãy đi đến nơi phần mềm được lưu, bấm đúp vào chương trình để cài đặt nó vào máy tính.
c66c37ff=<em>Lưu ý:</em> Nếu tên máy in của bạn không xuất hiện trong danh sách máy in khả dụng khi bạn thử in, bạn phải cài đặt trình điều khiển máy in (phần mềm) trên máy tính của bạn. Để thực hiện thao tác này, hãy lắp đĩa CD đi cùng với máy in vào mỗi máy tính bạn muốn truy cập máy in từ đó. Đĩa CD sẽ có các trình điều khiển cần thiết cho máy in.
c6fe7be9=Hãy đảm bảo thực hiện tất cả các bước trong khoảng thời gian ngắn để có thể thực hiện kết nối. Nếu bạn chờ quá lâu giữa các bước, kết nối có thể hết thời gian chờ và bạn sẽ phải khởi động lại.
d19eabec=Trên thiết bị, chọn tên mạng hiển thị trong trang Thêm thiết bị không dây để kết nối với mạng gia đình của bạn. Sau đó, nhập mật khẩu hoặc khóa bảo mật và loại bảo mật, nếu được hỏi. Một số thiết bị yêu cầu loại bảo mật, một số khác thì không.
d9b242c6=Nhấp <em>Chỉnh sửa</em> để thay đổi tên thiết bị. Đây là tên hiển thị cho thiết bị trong danh sách. Nếu bạn thay đổi tên của bộ định tuyến, tên này cũng sẽ hiển thị trên danh sách thả xuống Mạng trên đầu Trang chủ. Nhấp <em>OK</em> khi hoàn thành.
daf1110c=Thêm thiết bị khác
e0e86bdd=Nếu thiết bị của bạn có mã PIN Thiết bị WPS, hãy bấm vào tùy chọn này trong trang Wi-Fi Protected Setup, nhập mã PIN vào hộp văn bản, sau đó bấm <em>Đăng ký</em>.
ec186a40=<em>WPS</em> - một thiết bị sử dụng Wi-Fi Protected Setup™ (WPS) để kết nối không dây. Nếu thiết bị của bạn có logo WPS trên nó, có nghĩa là nó hỗ trợ kết nối WPS.
efa32f41=Đang xóa Danh sách Thiết bị
f1658478=Kết nối máy in với bộ định tuyến bằng cáp USB đi kèm với máy in.
