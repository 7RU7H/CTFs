0aa191a8=Zeigt Informationen zu Ihrem Speicherger&auml;t an.
0f9fbf0e=Zwei Benutzerkonten für den Router sind voreingestellt: Admin und Gast. Das Passwort für den Admin-Benutzer ist das Routerpasswort. Das Passwort für den Gast-Benutzer ist &quot;guest&quot;.
11f54a30=Ein externes Speicherger&auml;t, auch NAS oder Network Attached Storage genannt, erm&ouml;glicht es Ihnen, die darauf gespeicherten Inhalte im gesamten Netzwerk freizugeben. Das Speicherger&auml;t wird direkt an den daf&uuml;r vorgesehenen Port auf der R&uuml;ckseite des Routers angeschlossen und dient &uuml;blicherweise zum Speichern und Freigeben von Videos, Musik, Fotos und anderen Medien.
17865ec5=Status
196c677e=Geben Sie einen Freigabenamen ein, der für den Inhalt verwendet werden soll. Sie können zum Beispiel Filme, Musik oder Bilder nehmen.
1adfd822=Auf dem Speicherger&auml;t gibt es Ordner, die Fotos, Videos, Musik und andere Inhalte enthalten k&ouml;nnen. Bei der Verwendung eines externen Speicherger&auml;ts k&ouml;nnen Sie bestimmen, welche Ordner auf dem Ger&auml;t f&uuml;r andere Personen sichtbar und zug&auml;nglich sein sollen. Sie k&ouml;nnen entweder alle Inhalte auf dem Ger&auml;t f&uuml;r alle zug&auml;nglich machen oder bestimmte Inhalte nur f&uuml;r bestimmte Benutzer freigeben. Vielleicht sollen Urlaubsfotos nur f&uuml;r bestimmte Familienmitglieder sichtbar sein, Musikdateien aber f&uuml;r alle.
1bb1f81d=Wenn diese Option auf <em>Aus</em> gesetzt ist, sind alle Ordner auf dem Speichermedium für jeden zugänglich, der sich mit Ihrem Router verbinden kann. Ist sie auf <em>Ein</em> gesetzt, sind die Ordner auf dem Speichermedium nur für autorisierte Nutzer zugänglich.
1c87baa9=<em>Kodierung</em>: Die Kodierung (Zeichensätze) für die Übertragung von Dateien. Sie können die Standardeinstellung "Unicode (UTF-8)" nutzen oder diese ändern.
2b0ec3f2=<em>FTP Server Name</em> (FTP-Server): Wenn Sie Ihren Router mit der Linksys Smart Wi-Fi Router-Setupsoftware einrichten, ist im Feld „FTP Server Name“ bereits der Name Ihres WLAN eingetragen. Wenn Sie Ihren Router manuell einrichten, ist als Name Linksys, gefolgt von den letzten fünf Ziffern der Routerseriennummer, vorgegeben.
2b45d0ba=<em>Ordner scannen</em> &ndash; Hier legen Sie fest, wie oft die Ordner auf dem externen Speicherger&auml;t automatisch auf neue Inhalte durchsucht werden. Der Scan kann mehrere Stunden dauern; vor allem, wenn das Ger&auml;t zum ersten Mal gescannt wird oder wenn Sie viele neue Inhalte hinzugef&uuml;gt haben. Sp&auml;tere Scans sollten weniger Zeit in Anspruch nehmen. Klicken Sie auf <em>Jetzt scannen</em>, um die Ordner sofort zu durchsuchen.
2d296368=Externer Speicher
32b76b82=<em>Einen freigegebenen Medien-Ordner löschen</em>
36f52fbb=Geben Sie die Art der Berechtigung für den Benutzer ein. Wählen Sie <em>Lesen/Schreiben</em>, wenn der Benutzer den Ordner anzeigen, bearbeiten oder löschen kann. Wählen Sie <em>Nur lesen</em>, wenn der Benutzer den Inhalt des Ordners nur anzeigen kann.
3ec14203=Um die Freigaben für den Benutzer zu ändern, klicken Sie auf <em>Freigaben</em>. Klicken Sie auf <em>Trennen</em> neben einem freigegebenen Ordner, um dem Benutzer den Zugriff auf diesen Ordner zu entziehen.
4582359c=Wählen Sie im Dialogfeld "Neuen Ordner hinzufügen" den Ordner auf dem Speichermedium, der den Inhalt enthält, den Sie freigeben möchten.
4cc552be=<em>Server Name</em> (Server): Wenn Sie Ihren Router mit der Linksys Smart Wi-Fi Router-Setupsoftware einrichten, ist im Feld „Server Name“ bereits der Name Ihres WLAN eingetragen. Wenn Sie Ihren Router manuell einrichten, ist als Name Linksys, gefolgt von den letzten fünf Ziffern der Routerseriennummer, vorgegeben.
54aafe1f=Sie können festlegen, welche Ordner vom Medienserver genutzt werden, Ordner hinzufügen und löschen und festlegen, wie oft die Ordner nach neuen Inhalten durchsucht werden.
57e11645=Um ein externes Speicherger&auml;t anzuschlie&szlig;en, m&uuml;ssen Sie es am daf&uuml;r vorgesehenen Port an der R&uuml;ckseite des Routers einstecken. Sobald Linksys Smart Wi-Fi das Ger&auml;t erkannt hat, wird es mit Ihrem Netzwerk verbunden und ist daraufhin auch f&uuml;r andere Benutzer im Netzwerk sichtbar.
5e7245a1=Mithilfe eines Medienservers k&ouml;nnen Sie die Inhalte auf dem Ger&auml;t im gesamten Netzwerk freigeben. Ihr Router kann als Medienserver fungieren, wenn ein externes Speicherlaufwerk angeschlossen ist und es in Ihrem Haus UPnP-AV-f&auml;hige (Universal Plug and Play f&uuml;r Audio und Video) bzw. DLNA-zertifizierte (Digital Living Network Alliance) Ger&auml;te gibt. Dazu z&auml;hlen digitale Media-Player, Spielkonsolen mit integriertem Media-Player und digitale Bilderrahmen.
5ebc119b=Sicherer Ordnerzugriff
653b717c=<em>Externes Speicherlaufwerk</em> &ndash; Zeigt den Namen des Speicherger&auml;ts und den derzeit belegten Speicherplatz an.
6deae70e=<em>Hinweis:</em> Um den gesamten Inhalt des Speichermediums freizugeben, klicken Sie auf <em>Gesamtes Speichermedium freigeben</em>. Alle Ordner auf dem Gerät sind nun auf der Freigabe verfügbar.
6fd65fac=Zurück nach oben
72fd27e1=Wenn das Speichermedium mehr als eine Partition hat, geben Sie die Partition ein, die den Ordner mit dem freizugebenden Inhalt enthält.
7772bd1e=Sie können mit einer Internetverbindung über den FTP-Server (File Transfer Protocol) von überall auf die Ordner des Speichermediums zugreifen. Sie können über einen Webbrowser oder ein FTP-Programm auf die Inhalte zugreifen.
7c2d6c20=<em>Fügen Sie autorisierte Benutzer hinzu, die den Inhalt des Speichermediums anzeigen dürfen</em>
80707a8c=<em>FTP-Server</em>: Zeigt an, ob Benutzer eines Remote-Computers über FTP (File Transfer Protocol) auf Ihr Speichermedium zugreifen können. FTP erlaubt es einem Benutzer mit Internetzugang, den Inhalt Ihres Speichermediums von einem Remote-Computer aus anzuzeigen. Der FTP-Zugang wird über die Registerkarte <em>FTP-Server</em> eingerichtet.
80a0f7e8=Um eine Freigabe zu löschen, damit Benutzer nicht mehr darauf zugreifen können, klicken Sie auf <em>Alle Freigaben anzeigen</em> und dann auf <em>Löschen</em> neben der Freigabe, die Sie löschen möchten.
80bd1177=<em>Ordnerzugriff</em>: Zeigt die IP- und die MAC-Adressen des Speichermediums. Andere Personen in Ihrem Netzwerk können diese Adressen verwenden, um auf Inhalte des Speichermediums zuzugreifen.
81911008=Um ein Benutzerkonto zu löschen, klicken Sie auf <em>Löschen</em> für diesen Benutzer.
857871f3=Ordnerzugriff
86f9febb=Um eine neue Freigabe zu erstellen, klicken Sie auf <em>Freigabe auswählen</em> und dann <em>Neue Freigabe erstellen</em>. Wählen Sie die Ordner für die Freigabe, die Partition auf dem Speichermedium (wenn es mehrere Partitionen hat), und geben Sie dann den Namen der Freigabe ein.
871e7eb9=Um ein vorhandenes Benutzerkonto zu bearbeiten, klicken Sie für diesen Benutzer auf <em>Bearbeiten</em>. Sie können das Passwort und die Zugriffsberechtigung für den Benutzer bearbeiten.
a1863cc6=Freigabe löschen
a3d9c4a7=<em>Medienserver</em> &ndash; Gibt an, ob Ihr Router als Medienserver konfiguriert ist, sodass Sie Medieninhalte im gesamten Netzwerk freigeben k&ouml;nnen. Ihr Router kann als Medienserver fungieren, wenn UPnP-AV-f&auml;hige (Universal Plug and Play f&uuml;r Audio und Video) bzw. DLNA-zertifizierte (Digital Living Network Alliance) Ger&auml;te mit der daf&uuml;r vorgesehenen Schnittstelle des Routers verbunden sind. Dazu z&auml;hlen digitale Media-Player, Spielkonsolen und digitale Bilderrahmen. Die Medienserver-Einstellungen sind auf der Registerkarte <em>Medienserver</em> zu finden.
a4ec0775=<em>Hinweis:</em> Die Medienserver-Funktion ist nicht für alle Router-Modelle verfügbar.
a675d4a9=<em>Freigegebene Medien-Ordner</em>: Das sind die Ordner, die auf dem Medienserver freigegeben sind.
a6c7c868=<em>Hinzufügen eines freigegebenen Medien-Ordners</em>
aa60fd7e=Wenn der sichere Ordnerzugriff aktiviert ist, sind die folgenden Optionen verfügbar.
b00d8b45=<em>Medienserver aktivieren</em>: Schalten Sie diese Option auf <em>Ein</em>, um den Medienserver zu aktivieren, oder auf <em>Aus</em>, um ihn zu deaktivieren.
b072ee7d=Sicherer Ordnerzugriff</em> &ndash; Gibt an, ob die Inhalte auf Ihrem Speicherger&auml;t f&uuml;r andere zug&auml;nglich sind. Wenn diese Option auf <em>Aus</em> gesetzt ist, k&ouml;nnen alle Benutzer in Ihrem Netzwerk auf s&auml;mtliche Inhalte des Speicherger&auml;ts zugreifen. Wenn sie auf <em>Ein</em> gesetzt ist, sind bestimmte Inhalte nur f&uuml;r ausgew&auml;hlte Benutzer sichtbar. Der Ordnerzugriff wird auf der Registerkarte <em>Ordnerzugriff</em> konfiguriert.
b2adaecf=FTP-Server
c2481868=Um einen freigegebenen Medien-Ordner zu löschen, klicken Sie für diesen Ordner auf <em>Löschen</em>. Hierdurch wird der Zugriff für andere gelöscht, nicht der tatsächliche Inhalt auf dem Speichermedium. Der Inhalt auf dem Medium bleibt erhalten.
ccc373d6=Klicken Sie auf <em>Benutzer hinzufügen</em>, um ein neues Benutzerkonto zu erstellen.
cf7b98a1=<em>FTP-Port</em>: Der vom FTP-Server genutzte Port. Verwenden Sie den Standardport 21, oder wählen Sie einen anderen.
d0c168ef=Klicken Sie auf <em>Neuen Ordner hinzufügen</em>.
db073d0e=<em>FTP-Server aktivieren</em>: Schalten Sie diese Option auf <em>Ein</em>, wenn Sie den FTP-Server aktivieren möchten, der Inhalte für den Remote-Zugriff zur Verfügung stellt. Schalten Sie diese Option auf <em>Aus</em>, um den FTP-Server zu deaktivieren.
ee1b1db2=Medienserver
ee43f1d8=Vorhandenes Benutzerkonto bearbeiten</em>
f6f538f6=Geben Sie in der Tabelle "Autorisierte Benutzer" einen Benutzernamen und Passwort für den Benutzer ein.
f7f25511=Autorisierte Benutzer
fbe5e59b=Legen Sie fest, auf welche Freigaben (Ordner auf dem Speichermedium) der Benutzer Zugriff hat. Klicken Sie auf <em>Freigabe wählen</em>, um die Freigaben zu wählen. Um eine Liste aller Freigaben und der zugriffsberechtigten Benutzer zu sehen, klicken Sie auf <em>Alle Freigaben anzeigen</em>.
