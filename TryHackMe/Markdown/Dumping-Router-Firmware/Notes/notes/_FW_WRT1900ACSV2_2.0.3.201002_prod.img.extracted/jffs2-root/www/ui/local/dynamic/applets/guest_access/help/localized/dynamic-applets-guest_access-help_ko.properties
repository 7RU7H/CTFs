46b6b1a1=게스트 액세스는 홈 네트워크의 다른 컴퓨터나 장치가 아닌 인터넷 연결에 대한 홈 액세스에서 게스트를 제공합니다. 예를 들어, 친구가 웹을 검색할 수 있지만, 네트워크로 연결된 프린터를 사용하거나 가정의 컴퓨터에서 공유된 파일에 액세스할 수는 없습니다. 게스트 액세스는 커피숍이나 호텔의 공개 Wi-Fi 연결과 유사합니다.
6fd65fac=위로 돌아가기
7f823e4d=이것은 게스트 네트워크 이름 및 암호를 보여줍니다. 게스트 네트워크에 연결하려면, 게스트가 대개 무선 네트워크 연결에 사용하는 방법을 사용하고 여기 나열된 네트워크 이름에 연결하도록 해야 합니다. 그 다음 게스트에게 인터넷 브라우저를 열고 암호를 입력하게 해야 합니다.
8d4200ad=다음 옵션을 선택하여 게스트 네트워크를 사용하고 게스트 액세스를 제공합니다.
8d65ee20=이렇게 하면 한 번에 게스트 네트워크에 액세스할 수 있는 총 게스트 수를 지정할 수 있습니다.
8d9a0760=<em>켜기</em>를 클릭하여 가정에서 게스트 네트워크를 사용하여 게스트가 인터넷에 액세스하도록 허용하거나, <em>끄기</em>를 클릭하여 이 네트워크에서 게스트의 액세스를 차단합니다.
c241a615=허용된 총 게스트
cc23ba0d=게스트 네트워크 암호를 변경하려면, <em>편집</em>을 클릭합니다. 새로운 게스트 액세스 암호를 입력한 후 <em>확인</em>을 클릭합니다.
ea6fed56=라우터를 설정할 때, 보안 게스트 네트워크가 사용 가능한 밴드에서 자동으로 생성되었습니다. 게스트 액세스는 게스트 액세스에 표시된 밴드에 대해서만 사용할 수 있습니다.
