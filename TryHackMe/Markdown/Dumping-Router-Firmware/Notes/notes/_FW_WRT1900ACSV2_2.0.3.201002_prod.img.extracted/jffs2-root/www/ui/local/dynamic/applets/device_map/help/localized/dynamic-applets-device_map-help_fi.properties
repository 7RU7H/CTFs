4dee31bd=<em>Huomautus:</em> Linksys-reititin käyttää suojaustyyppiä nimeltä WPA (Wi-Fi Protected Access), jota suositellaan käytettäväksi langattomissa verkoissa. Voi olla, että laitteessa tai pelijärjestelmässä (Play Station Portablessa (PSP:ssä), Nintendo DS:ssä, TiVossa, langattomassa tulostimessa tai muussa laitteessa), jonka liittäminen ei onnistu, käytetään vanhempaa suojaustyyppiä nimeltä WEP (Wired Equivalent Privacy). Tarkista laitteen oppaista, voiko laitteen langattoman suojausasetuksen muuttaa WEP:stä WPA:ksi. Jos sen voi muuttaa, muuta se ja yritä liittää laite reitittimeen.
