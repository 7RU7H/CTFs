4bd3ddde=<em>Internet-kaistanleveyden käyttöraportti</em> – Tämä on <em>Näytä</em>-kohdassa määritettyihin ehtoihin perustuva alenevasti lajiteltu luettelo. Luettelon yläosassa on kaikkien sisällytettyjen laitteiden <em>kokonaiskäyttömäärä</em>. Sen jälkeen näytetään yksittäisten laitteiden käyttötiedot. Tietokuvakkeen työkaluvihje näyttää videovirran vakiosiirtonopeuden viitearvon (~2 Mbps), johon voit verrata raportin tietoja.
