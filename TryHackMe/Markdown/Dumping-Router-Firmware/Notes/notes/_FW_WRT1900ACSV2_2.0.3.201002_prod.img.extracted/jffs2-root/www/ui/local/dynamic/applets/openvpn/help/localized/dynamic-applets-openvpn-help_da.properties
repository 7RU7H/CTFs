04e3b4d3=OpenVPN-server
1561a577=<em>Serveradresse</em> - Vælg WAN IP-adressen for routeren eller indtast et værtsnavn, som du har konfigureret med en dynamisk DNS-tjeneste.
2b25d4b8=<em>Maksimalt antal brugere og ydelse</em> - Fem er det maksimale antal bruger der kan få adgang til dit netværk via OpenVPN. Jo flere brugere der er forbundet via OpenVPN, jo mere vil det påvirke netværkets ydeevne negativt.
2de5f38e=<em>Protokol</em> - Vælg enten TCP eller UDP
3a759b96=<em>Profilændringer</em> - Hvis din ISP eller du ændrer din routers IP-adresse, tjenesteport eller protokol, skal du sende nye OpenVPN-profiler til brugere for deres klienter. Internettjenesteudbydere vil ind i mellem ændre din IP-adresse- Brug en DNS-tjeneste til at undgå dette.
58e86e52=<em>Tillad fjernadgang til denne side</em> - Du kan blokere fjernadgang til siden for OpenVPN-indstillinger. Når deaktiveret skal brugeren tilegne sig adgang til routeren lokalt for at ændre denne indstilling.
6c1686d3=Anden information
6fd65fac=Tilbage til toppen
70f1f7d5=<em>IP-adresseinterval</em> - Indtast IP-adresseundernettet som routeren vil brug til at udstede adresser til klientenheder med OpenVPN.
767bc102=<em>Port</em> - Indtast porten på din router som OpenVPN vil bruge.
7e720a5b=<em>OpenVPN-klient</em> - Download OpenVPN-klienten på <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>
97912c26=Konfigurer OpenVPN-indstillinger
a3c04d47=<em>Dobbel NAT</em> - Under visse omstændigheder vil OpenVPN muligvis ikke virke på netværker med flere routere. Se OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) for yderligere hjælp.
cf30dfb0=<em>Bridge-tilstand</em> - Brug af din router i Bridge-tilstand vil deaktivere OpenVPN.
da6d45ad=Gå til <a href="http://openvpn.net" target="_blank">openvpn.net</a>, hvis du fortsat har brug for mere hjælp.
eb5f30e0=<em>Brugernavn og adgangskode</em> - Opret legitimationsoplysninger for individuelle brugere, så de kan få adgang til dit netværk via OpenVPN.
eca931b7=<em>Download OpenVPN-profil-knap</em> - Opretter en konfigurationsfil der sendes til brugere og lader dem oprette forbindelse til OpenVPN. Profilen skal manuelt sendes sammen med et brugernavn og en adgangskode til slutbrugeren.
fd620f19=Administrer OpenVPN-brugere
