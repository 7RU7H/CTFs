c3113ebd=Il router si trova al centro della mappa. Fare clic sul menu a discesa <em>Filtra mappa</em> e selezionare quali tipi di dispositivi e connessioni si desidera visualizzare. È necessario selezionare almeno un tipo di dispositivo e un tipo di connessione.
