c6fe7be9=Affinché venga stabilita la connessione, è necessario che tutti i passaggi vengano effettuati in un breve intervallo di tempo. Diversamente, la procedura di connessione viene interrotta e sarà necessario ripartire dall'inizio.
cafc9c98=Mostra i dispositivi collegati al router e se sono in linea o non in linea. In linea significa che il dispositivo &egrave; acceso e ha accesso alla rete. Non in linea significa che il dispositivo &egrave; spento. Sono disponibili due schede:<em>La mia rete</em> e <em>Rete Guest</em>. Fare clic sulla scheda desiderata per visualizzare i dispositivi collegati a ciascuna rete. I controlli pagina appariranno, se ci sono troppi dispositivi da visualizzare in un'unica pagina. Inoltre &egrave; possibile filtrare la visualizzazione per ridurre il numero di dispositivi mostrati.
