021ae53b=Để lưu thay đổi, bấm <em>Áp dụng</em> hoặc <em>OK</em>.
0b434634=<em>Lưu ý:</em> Khi bạn thiết lập bộ định tuyến của mình, một mạng khách bảo mật đã được tạo tự động trên băng tần 2.4 GHz. Tùy thuộc vào kiểu sản phẩm của bạn mà có thể còn có một mạng khách trên băng tần 5 GHz. Bật hoặc tắt mạng khách để kiểm soát truy nhập bởi các thiết bị không dây.
0fdd2e1c=Định hướng băng tần
124ba1e6=Hãy chọn Wi-Fi mà bạn muốn bật, 2.4 GHz hoặc 5 GHz. Sau đó thiết lập các cài đặt sau.
144c7926=Để kết nối một thiết bị sử dụng Wi-Fi Protected Setup, hãy chọn một trong những phương thức trên trang này. Wi-Fi Protected Setup kết nối một thiết bị mỗi lần. Lặp lại các bước thực hiện cho mỗi thiết bị bạn muốn kết nối.
20662ffe=<em>Nút nhấn</em> - Sử dụng nó nếu thiết bị của bạn có nút Wi-Fi Protected Setup hoặc nhắc bạn ấn nút Wi-Fi Protected Setup trên bộ định tuyến. Đầu tiên, ấn hoặc bấm nút Wi-Fi Protected Setup trên thiết bị bạn muốn kết nối vào mạng, sau đó bấm nút trên trang này.
2693e91d=<em>CHỈ cho phép truy cập từ những địa chỉ MAC trong danh sách</em> - Chọn tùy chọn này nếu bạn muốn giới hạn truy cập tới mạng không dây chỉ cho các thiết bị nhất định. Chỉ các thiết bị có địa chỉ MAC đã liệt kê sẽ được phép kết nối với mạng của bạn. Tất cả các thiết bị khác sẽ bị từ chối.
2956abfc=<em>Mật khẩu Wi-Fi</em> - Đôi khi được gọi là khóa bảo mật, mật khẩu sẽ được yêu cầu khi kết nối máy tính hoặc thiết bị với Wi-Fi. Nó giúp ngăn chặn người lạ truy nhập Wi-Fi của bạn.
30a79b0d=<em>Từ chối truy cập đối với các địa chỉ MAC được liệt kê</em> - Chọn tùy chọn này nếu bạn muốn tạo một danh sách các địa chỉ MAC không được truy cập vào mạng của bạn. Bất kỳ thiết bị nào có địa chỉ MAC đã liệt kê sẽ không được phép kết nối với mạng của bạn.
37700c40=Định hướng băng tần mang lại hiệu năng tối đa cho các thiết bị không dây của bạn bằng cách phân bổ chúng cân bằng, hợp lý trên nhiều băng tần Wi-Fi. Trên bộ định tuyến ba băng tần này, tính năng nói trên hoạt động với hai băng tần 5 GHz.
3773d5c2=<em>PIN Bộ định tuyến</em> - Sử dụng thông tin này nếu thiết bị bạn đang kết nối hỏi PIN bộ định tuyến (Số Nhận dạng Cá nhân). PIN bộ định tuyến cũng được liệt kê ở dưới đáy bộ định tuyến.
42618e77=<em>Lưu ý:</em> Tính năng này không có sẵn trên tất cả các kiểu bộ định tuyến.
428584e4=Wi-Fi Protected Setup™
450af14b=Bật Wi-Fi Protected Setup
51bed00d=Cài đặt Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Kênh</em> - Chọn kênh cho nối mạng chuẩn Wireless-B, Wireless-G, hoặc Wireless-N. Nếu bạn không biết nên sử dụng kênh nào, hãy chọn <em>Tự động</em>.
6fd65fac=Lên đầu trang
7f75c004=<em>Chế độ Bảo mật</em> - Phương thức bảo mật không dây. Tùy chọn khả dụng có trong danh sách thả xuống. Mỗi thiết bị trong mạng của bạn phải sử dụng cùng một phương thức bảo mật để chúng đều có thể kết nối với bộ định tuyến.
8b3d45be=2.4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup giúp bạn dễ dàng thêm các thiết bị vào mạng không dây của mình mà không phải nhập tên mạng và mật khẩu. Để sử dụng Wi-Fi Protected Setup, thiết bị bạn muốn kết nối phải hỗ trợ tính năng này.
9007701d=<em>Tên Wi-Fi</em> - Đây là tên xuất hiện trên danh sách các mạng khả dụng trong trình quản lý Wi-Fi của bạn.
900bd3f5=<em>Danh sách lọc MAC</em> - Nhập các địa chỉ MAC bạn muốn cho phép hoặc từ chối truy cập vào mạng của mình. Bấm <em>Thêm Địa chỉ MAC</em> để thêm địa chỉ vào danh sách. Bạn cũng có thể sửa hoặc xóa địa chỉ MAC hiện có.
9cf06458=Để bật Wi-Fi Protected Setup, bấm chọn hộp kiểm <em>Bật</em>. Nếu bạn bỏ chọn hộp kiểm này, bạn không thể sử dụng Wi-Fi Protected Setup để kết nối các thiết bị vào mạng của mình, và nút nhấn Wi-Fi Protected Setup trên bộ định tuyến cũng sẽ mất hiệu lực.
a6e87a15=Kết nối SimpleTap giúp dễ dàng kết nối các thiết bị di động hỗ trợ NFC với mạng không dây của bạn mà không cần phải nhập tên mạng và mật khẩu. NFC là viết tắt của Near Field Communication (Giao tiếp Cận Trường). NFC cho phép bạn kết nối một thiết bị di động được hỗ trợ đơn giản bằng cách chạm thiết bị vào thẻ SimpleTap đi kèm với bộ định tuyến của bạn.
af4f29df=Tính năng định hướng băng tần sẽ gán các thiết bị không dây vào băng tần Wi-Fi cung cấp hiệu năng tốt nhất. Trên bộ định tuyến ba băng tần này, tính năng định hướng băng tần sẽ cân bằng các thiết bị không dây trên cả ba băng tần.
b148f367=Lọc MAC
b3f19659=<em>Độ rộng Kênh</em> - Để đạt hiệu suất tốt nhất trong mạng sử dụng các thiết bị chuẩn Wireless-B, Wireless-G và Wireless-N (2.4 GHz), hãy chọn <em>Tự động (20 MHz hoặc 40 MHz)</em>. Đối với độ rộng kênh 20 MHz, hãy chọn <em>chỉ 20 MHz</em>.
b685a8cf=Bật Kết nối SimpleTap
bd32b640=Bộ lập lịch Không dây
bfd3ba2a=<em>Chế độ Wi-Fi</em> - Chọn chuẩn Wi-Fi cho các thiết bị kết nối với Wi-Fi của bạn.
d852d674=Để bật kết nối SimpleTap, hãy <em>Bật</em> tính năng này.
df7a3c51=Lọc MAC cho phép bạn cho phép hoặc từ chối các địa chỉ MAC cụ thể truy nhập mạng của mình. Bạn có thể sẽ cần sử dụng tùy chọn này nếu bạn không muốn có một mật khẩu không dây bảo mật bảo vệ mạng của mình. Nếu bạn bật tùy chọn này, Wi-Fi Protected Setup sẽ bị tắt.
eac4fc35=Theo mặc định, toàn bộ mạng không dây, bao gồm cả các mạng khách, đều bật. Sử dụng bộ lập lịch không dây để tắt hoặc bật chúng vào các khoảng thời gian tùy chọn. Bấm vào các ô vuông trên lịch để bật hoặc tắt các mạng không dây. Ô vuông màu trắng tức là mạng không dây bật. Ô vuông màu xanh tức là mạng không dây tắt. Bấm OK khi hoàn thành.
ed0c3d32=<em>Mã PIN thiết bị</em> - Sử dụng nó nếu thiết bị của bạn có mã PIN Wi-Fi Protected Setup. Nhập mã PIN của thiết bị vào trường mã PIN, rồi bấm <em>Đăng ký</em>.
f4bd828e=<em>Lưu ý:</em> Việc ẩn tên Wi-Fi không tăng được mức độ bảo mật cho mạng của bạn. Tên Wi-Fi có thể được phát hiện dễ dàng bằng nhiều công cụ ngay cả khi chúng không được phát rộng. Ẩn tên Wi-Fi có thể khiến những người dùng hợp pháp và các thiết bị cũng như dịch vụ khác trong nhà không thể nhìn thấy Wi-Fi để kết nối. Nếu bạn ẩn tên Wi-Fi, các thiết bị sẽ không thể kết nối bằng Wi-Fi Protected Setup.
f6c9a8ae=<em>Phát rộng SSID</em> - Tùy chọn việc phát rộng tên Wi-Fi cho các thiết bị đang tìm kiếm mạng khả dụng hoặc không.
f9cefbc5=Trang này cho phép bạn thay đổi các cài đặt bảo mật cho mạng không dây. Bộ định tuyến của bạn có nhiều dải tần số, một dải tần 2.4 GHz và một hoặc hai dải tần 5 GHz, tùy thuộc vào kiểu sản phẩm. Bạn có thể quy định riêng một tên mạng (SSID) và mật khẩu cho từng dải tần. <em>Lưu ý:</em> nếu bạn thay đổi cài đặt, toàn bộ thiết bị trong mạng phải được kết nối lại và sử dụng các cài đặt mới.
