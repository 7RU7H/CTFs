021ae53b=Para guardar los cambios, haga clic en <em>Apply</em> o en <em>OK</em>
0b434634=<em>Nota:</em> Cuando configura su router se crea automáticamente una red huésped segura en la banda de 2,4 Ghz. Dependiendo de su modelo es posible que también haya una red huésped en la banda de 5 GHz. Active o desactive redes huéspedes para controlar el acceso por dispositivos inalámbricos.
0fdd2e1c=Direccionamiento de banda
124ba1e6=Seleccione el Wi-Fi que desea activar, 2,4 GHz o 5 GHz. A continuación, especifique los siguientes parámetros.
144c7926=Para conectar un dispositivo usando el Wi-Fi Protected Setup escoja uno de los método incluidos en esta página. El Wi-Fi Protected Setup conecta solo un dispositivo cada vez. Repita los pasos para cada dispositivo que quiera conectar.
20662ffe=<em>Pulsar botón:</em> use esta opción si su dispositivo tiene un botón de Wi-Fi Protected Setup o si le solicita que presione el botón Wi-Fi Protected Setup en su router. Primero presione o haga clic en el botón de Wi-Fi Protected Setup en el dispositivo que desea conectar a la red y a continuación haga clic en el botón de esta página.
2693e91d=<em>Permitir el acceso SÓLO a las direcciones MAC enumeradas:</em> seleccione esta opción si desea limitar el acceso a su red inalámbrica para ciertos dispositivos. Sólo los dispositivos cuyas direcciones MAC figuren en la lista podrán conectarse a la red. A los demás dispositivos se les denegará el acceso.
2956abfc=<em>Contraseña de Wi-Fi</em>: también llamada clave de seguridad, la contraseña se solicita al conectar los equipos a su Wi-Fi. Evita que usuarios sin autorización accedan a su Wi-Fi.
30a79b0d=<em>Denegar el acceso a las direcciones MAC enumeradas:</em> seleccione esta opción si desea crear una lista de direcciones MAC que no tendrán acceso a su red. Cualquier dispositivo cuya dirección MAC figure en la lista no tendrá permiso para conectarse a la red.
37700c40=El direccionamiento de bandas logra el mejor rendimiento de sus dispositivos inalámbricos, equilibrándolos en diferentes bandas de Wi-Fi. En este router de banda triple, esta característica funciona en sus dos bandas de 5 GHz.
3773d5c2=<em>PIN del router:</em> utilícelo si el dispositivo al que se intenta conectar le solicita el PIN del router (Número de identificación personal). El PIN del router también figura en la parte inferior del router.
42618e77=<em>Nota:</em> esta función no está disponible para todos los modelos de router.
428584e4=Wi-Fi Protected Setup™
450af14b=Activar el Wi-Fi Protected Setup
51bed00d=Configuración de la red Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Canal:</em> seleccione el canal para las redes Wireless-B, Wireless-G o Wireless-N. Si no está seguro de cuál usar, seleccione <em>Automático</em>.
6fd65fac=Volver a Inicio
7f75c004=<em>Modo de seguridad:</em> el método de seguridad inalámbrico. Las opciones disponibles figuran en la lista desplegable. Todos los dispositivos en su red deben usar el mismo modo de seguridad, de forma tal que todos puedan conectarse al router.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup facilita el añadir dispositivos a su red inalámbrica sin tener que insertar un nombre de red y una contraseña. Para usar el Wi-Fi Protected Setup es necesario que el dispositivo que quiere conectar sea compatible.
9007701d=<em>Nombre de Wi-Fi</em>: es el nombre que aparece en la lista de redes disponibles en su administrador de Wi-Fi.
900bd3f5=<em>Lista de filtros MAC:</em> ingrese las direcciones MAC a las que desea permitirles o denegarles acceso a la red. Haga clic en <em>Agregar dirección MAC</em> para agregar una dirección a la lista. También puede editar o eliminar una dirección MAC existente.
9cf06458=Para permitir el Wi-Fi Protected Setup haga clic en la casilla <em>Activado</em>. Si deselecciona esta casilla no podrá usar el Wi-Fi Protected Setup para conectar dispositivos a su red. Asimismo, el botón de Wi-Fi Protected Setup en su router se desactivará también.
a6e87a15=SimpleTap™ facilita la conexión de dispositivos móviles con NFC a su red inalámbrica sin tener que ingresar un nombre y una contraseña de red. NFC es la sigla en inglés de <i>Near Field Communication</i>, comunicación de campo cercano, y le permite conectar dispositivos móviles compatibles con sólo tocar el dispositivo con la tarjeta SimpleTap suministrada con el router.
af4f29df=El direccionamiento de banda asigna dispositivos inalámbricos a la banda de Wi-Fi que mejor rendimiento pueda proporcionar. En este router de banda triple, el direccionamiento de bandas equilibra los dispositivos inalámbricos en las tres bandas.
b148f367=Filtrado de MAC
b3f19659=<em>Ancho de canal:</em> para un rendimiento óptimo en una red que utiliza dispositivos Wireless-B, Wireless-G y Wireless-N (2,4 GHz), seleccione <em>Automático (20 MHz o 40 MHz)</em>. Para utilizar un ancho de canal de 20 MHz, seleccione <em>Sólo 20 MHz</em>
b685a8cf=Habilite la conexión SimpleTap
bd32b640=Programador Inalámbrico
bfd3ba2a=<em>Modo Wi-Fi</em>: seleccione el estándar de Wi-Fi para los dispositivos conectados a su Wi-Fi.
d852d674=Para habilitar la conexión SimpleTap, seleccione la opción <em>Activado</em>.
df7a3c51=El filtrado MAC le permite autorizar o denegar el acceso a su red de direcciones MAC específicas. Es posible que quiera usar esta opción si no quiere tener una contraseña red inalámbrica segura protegiendo su red. Si activa esta opción el Wi-Fi Protected Setup será desactivado.
eac4fc35=Por defecto están encendidas todas sus redes inalámbricas, incluidas las redes de invitados. Utilice el programador inalámbrico para apagarlas o encenderlas en los momentos escogidos. Haga clic en los recuadros en el calendario para apagar o encender las redes inalámbricas. Los recuadros blancos indican que las redes inalámbricas están encendidas. Los recuadros azules indican que las redes inalámbricas están apagadas. Haga clic en Aceptar cuando haya finalizado.
ed0c3d32=<em>PIN de dispositivo:</em> use esta opción si su dispositivo tiene un PIN de Wi-Fi Protected Setup. Ingrese el PIN del dispositivo en el campo PIN y a continuación haga clic en <em>Registrar</em>.
f4bd828e=<em>Nota:</em> Ocultar su nombre de Wi-Fi no proporciona más seguridad a la red. Los nombres de Wi-Fi pueden verse con distintas herramientas, aun cuando no se los esté transmitiendo. Ocultar su nombre de Wi-Fi podría impedir que usuarios legítimos y otros dispositivos y servicios en su hogar vean su red y se conecten a ella. Si oculta su nombre de Wi-Fi, los dispositivos no podrán conectarse con una configuración protegida de Wi-Fi.
f6c9a8ae=<em>Transmitir SSID</em>: elija si desea transmitir su nombre de Wi-Fi a dispositivos en busca de redes disponibles.
f9cefbc5=Esta página le permite cambiar la configuración de seguridad para su red inalámbrica. Su router posee múltiples radios, una de 2,4 GHz y una o dos de 5 GHz, según el modelo. Puede especificar un nombre de red (SSID) y contraseña para cada radio. <em>Nota:</em> si cambia la configuración, todos los dispositivos en la red deberán volver a conectarse utilizando la nueva configuración.
