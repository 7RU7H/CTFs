        <script type="text/javascript">
            // check to see if the user is behind a Node device
            RAINIER.jnap.send({
                action: RAINIER.jnapActions.getDeviceInfo(),
                data: {},
                cb: function(data) {
                    if (data.result === 'OK') {
                        var services = data.output.services,
                            isBehindNode = false;

                        for (var i = 0; i < services.length; i++) {
                            if (services[i].indexOf('/jnap/nodes/') !== -1) {
                                isBehindNode = true;
                                break;
                            }
                        }

                        if (isBehindNode) { // let the Ad-blocking kick in
                            loginLocal('/');
                        } else {
                            document.showElementById('logoDiv');
                            document.showElementById('dialog');
                        }
                    }
                }
            });
        </script>
