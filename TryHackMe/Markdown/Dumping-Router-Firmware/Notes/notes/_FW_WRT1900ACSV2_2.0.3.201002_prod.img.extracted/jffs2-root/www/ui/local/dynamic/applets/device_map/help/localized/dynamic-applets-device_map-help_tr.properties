6dfa0553=Cihaz adını değiştirmek i&ccedil;in <em>D&uuml;zenle</em> ibaresine tıklayın. Bu, aygıtın <span>Ağ Haritası</span>'nda g&ouml;r&uuml;nen adıdır. Y&ouml;nlendiricinizin adını değiştirirseniz, bu ad aynı zamanda ana safyanın &uuml;st tarafından yer alan Ağlar aşağı a&ccedil;ılır listesinde de g&ouml;r&uuml;lecektir. Bittiğinde <em>TAMAM</em> ibaresibe tıklayın.
