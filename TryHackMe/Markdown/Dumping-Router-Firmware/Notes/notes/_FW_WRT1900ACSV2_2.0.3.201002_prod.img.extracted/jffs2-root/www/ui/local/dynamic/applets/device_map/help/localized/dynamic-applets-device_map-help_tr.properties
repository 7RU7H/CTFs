c37c6198=Yazılım bilgisayarınıza kaydedildikten sonra kaydedildiği yere gidin ve bilgisayarınıza kurmak için programı çift tıklatın.
c66c37ff=<em>Not:</em> Yazıcınızın adı yazdırmayı denediğinizde kullanılabilir yazıcılar listesinde hiç görünmüyorsa, yazıcı sürücüsünü (yazılımını) bilgisayarınıza kurmanız gerekir. Bunu gerçekleştirmek için, yazıcınızla birlikte verilen CD'yi yazıcıya erişmek istediğiniz her bilgisayara takın. CD'de yazıcı için gerekli sürücüler bulunur.
c6fe7be9=Bağlantının kurulması için tüm adımları kısa sürede gerçekleştirmeyi unutmayın. Adımlar arasında uzun süre beklerseniz, bağlantı zaman aşımına uğrayabilir ve baştan başlamanız gerekebilir.
cafc9c98=Bu b&ouml;l&uuml;m, y&ouml;nlendiriciye bağlı aygıtları ve aygıtların &ccedil;evrimi&ccedil;i olup olmadıklarını g&ouml;sterir. &Ccedil;evrimi&ccedil;i, aygıtın a&ccedil;ık ve ağa erişmekte olduğu anlamına gelir. &Ccedil;evrimdışı, aygıtın kapalı olduğu anlamına gelir. İki sekme vardır: <em>Ağım</em> ve <em>Misafir Ağı</em>. Her bir ağa bağlı aygıtları g&ouml;rmek i&ccedil;in istediğiniz sekmeye tıklayın. Bir sayfada g&ouml;r&uuml;nt&uuml;lenmesi gereken &ccedil;ok fazla aygıt varsa sayfa denetimleri g&ouml;r&uuml;necektir. G&ouml;sterilen aygıtların sayısını azaltmak i&ccedil;in g&ouml;r&uuml;n&uuml;m&uuml; filtreleyebilirsiniz.
d19eabec=Ev ağınıza bağlanmak için, Bir kablosuz aygıt ekle sayfasında gösterilen ağ adını aygıtınızda seçin. Ardından, istenirse, parolayı veya güvenlik anahtarını ve güvenlik türünü seçin. Bazı aygıtlar güvenlik türü gerektirirken bazıları gerektirmez.
