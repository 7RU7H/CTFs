e82de098=Bir y&ouml;nlendiriciye bağlanma yeteneği olan her t&uuml;rl&uuml; kablosuz aygıtı ağınıza ekleyebilirsiniz. Bu aygıtlar, akıllı telefonlar, tabletler, oyun konsolları, kameralar, kablosuz yazıcılar ve diğer aygıtları i&ccedil;erir. Başlamak i&ccedil;in Bir Aygıt Ekle se&ccedil;eneklerinden <em>Diğer </em>se&ccedil;eneğine tıklayın.
