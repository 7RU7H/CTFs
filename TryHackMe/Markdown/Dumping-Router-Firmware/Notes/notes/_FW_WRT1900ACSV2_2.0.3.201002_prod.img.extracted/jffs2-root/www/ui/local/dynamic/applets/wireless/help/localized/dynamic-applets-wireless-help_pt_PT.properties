021ae53b=Para gravar quaisquer alterações, clique em <em>Aplicar</em> ou em <em>OK</em>.
0b434634=<em></em> Quando configurou o router, foi criada automaticamente uma rede para convidados protegida na banda de 2,4 GHz. Consoante o seu modelo, poderá haver também uma rede de convidado numa banda de 5 GHz. Ligue ou desligue as redes de convidados para controlar o acesso por equipamentos sem fios.
0fdd2e1c=Flutuação de bandas
124ba1e6=Selecione a Wi-Fi que deseja ativar, 2,4 GHz ou 5 GHz. Em seguida, especifique as seguintes definições.
144c7926=Para ligar um equipamento utilizando Wi-Fi Protected Setup, escolha um dos métodos nesta página. O Wi-Fi Protected Setup liga um equipamento de cada vez. Repita os passos para cada equipamento que deseja ligar.
20662ffe=<em>Premir botão</em> - Utilize este método caso o seu equipamento tenha um botão Wi-Fi Protected Setup ou lhe indicar para premir o botão Wi-Fi Protected Setup no seu router. Primeiro prima ou clique no botão Wi-Fi Protected Setup no equipamento que deseja ligar à rede e depois clique no botão nesta página.
2693e91d=<em>Allow access for ONLY the listed MAC addresses</em> (Permitir o acesso APENAS aos endereços MAC indicados) - Seleccione esta opção caso pretenda limitar o acesso à sua rede sem fios apenas para determinados dispositivos. Apenas os dispositivos com os endereços MAC indicados terão autorização para se ligarem à sua rede. Todos os outros dispositivos serão recusados.
2956abfc=<em>Palavra-passe de Wi-Fi</em> - Também designada como chave de segurança, a palavra-passe é necessária para ligar computadores ou dispositivos à sua Wi-Fi. Impede que utilizadores não autorizados acedam à sua Wi-Fi.
30a79b0d=<em>Deny access for the listed MAC addresses</em> (Recusar acesso aos endereços MAC indicados) - Seleccione esta opção se pretender criar uma lista de endereços MAC que não possam aceder à sua rede. A ligação à sua rede a partir de qualquer dispositivo cujo endereço MAC seja indicado não será permitida.
37700c40=A flutuação de bandas obtém o melhor desempenho dos seus dispositivos sem fios ao equilibrá-los entre múltiplas bandas Wi-Fi. Neste router de três bandas, esta função funciona nas suas duas bandas de 5 GHz.
3773d5c2=<em>Router PIN</em> (PIN do router) - Utilize esta opção se o dispositivo que estiver a ligar solicitar o PIN (Número de identificação pessoal) do router. O PIN do router é também indicado no parte inferior do router.
42618e77=<em>Nota:</em> esta função não se encontra disponível em todos os modelos de router.
428584e4=Wi-Fi Protected Setup™
450af14b=Ativar o Wi-Fi Protected Setup
51bed00d=Definições de Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Channel</em> (Canal) - Seleccione o canal para B, G ou N para a rede sem fios. Se não tiver a certeza sobre qual utilizar, seleccione <em>Auto</em> (Automático).
6fd65fac=Voltar ao início
7f75c004=<em>Security Mode</em> (Modo de segurança) - O método de segurança sem fios. As opções disponíveis encontram-se na lista pendente. Todos os dispositivos na sua rede devem utilizar o mesmo modo de segurança para que todos possam estabelecer ligação ao router.
8b3d45be=2,4 GHz /5 GHz
8cf34319=O Wi-Fi Protected Setup torna fácil adicionar equipamentos à sua rede sem fios sem ter de inserir um nome e palavra-passe de rede. Para utilizar o Wi-Fi Protected Setup, o equipamento que deseja ligar tem de o suportar.
9007701d=<em>Nome de Wi-Fi</em> - Este é o nome que aparece na lista de redes disponíveis no seu gestor de Wi-Fi.
900bd3f5=<em>MAC filter list</em> (Lista de filtros MAC) - Introduza os endereços MAC para os quais pretende permitir ou recusar o acesso à sua rede. Clique em <em>Add MAC Address</em> (Adicionar endereço MAC) para adicionar um endereço à lista. Também pode editar ou eliminar um endereço MAC existente.
9cf06458=Para ativar o Wi-Fi Protected Setup, clique na caixa de verificação <em>Ativado</em>. Se desmarcar esta caixa, não pode utilizar o Wi-Fi Protected Setup para ligar equipamentos à sua rede e o botão de pressão do Wi-Fi Protected Setup no seu router também será desativado.
a6e87a15=A ligação SimpleTap™ facilita a ligação de dispositivos móveis compatíveis com NFC à sua rede sem fios sem ter de introduzir o nome da rede e a palavra-passe. NFC significa Near Field Communication (Comunicação em campo próximo) e permite-lhe ligar um dispositivo móvel suportado através de um simples toque no dispositivo com o cartão SimpleTap fornecido com o seu router.
af4f29df=A função de flutuação de bandas associa os dispositivos sem fios à banda Wi-Fi capaz de lhes proporcionar o melhor desempenho. Neste router de três bandas, a função de flutuação de bandas distribui as cargas dos dispositivos sem fios pelas três bandas.
b148f367=Filtro MAC
b3f19659=<em>Channel Width</em> (Largura do canal) - Para obter o melhor desempenho numa rede onde utilize dispositivos sem fios tipo B, G e N (2,4 GHz), seleccione <em>Auto (20 MHz or 40 MHz)</em> (Automático (20 MHz ou 40 MHz)). Para uma largura do canal de 20 MHz, seleccione <em>20 MHz only</em> (Só 20 MHz).
b685a8cf=Activar a ligação SimpleTap
bd32b640=Horário sem fios
bfd3ba2a=<em>Modo de Wi-Fi</em> - Selecione a norma Wi-Fi usada para os dispositivos se ligarem à sua Wi-Fi.
d852d674=Para activar a ligação SimpleTap, defina esta funcionalidade como <em>On</em> (Ligado).
df7a3c51=O filtro MAC permite-lhe autorizar ou rejeitar endereços MAC específicos para aceder à sua rede. Caso deseje pode utilizar esta opção se não quiser ter uma palavra-passe sem fios segura a proteger a sua rede. Se ativar esta opção, o Wi-Fi Protected Setup será desativado.
eac4fc35=Por predefinição todas as suas redes sem fios, incluindo as redes de convidado, estão ativas. Use o Horário sem fios para as ligar ou desligar nas alturas que escolher. Clique nos quadrados na agenda para ligar ou desligar as redes sem fios. Quadrados brancos indicam que as redes sem fios estão ligadas. Quadrados azuis indicam que as redes sem fios estão desligadas. Clique em OK quando terminar.
ed0c3d32=<em>PIN de equipamento</em> - Utilize esta opção caso o seu equipamento tenha um PIN Wi-Fi Protected Setup. Insira o PIN do equipamento no campo de PIN e depois clique em <em>Registar</em>.
f4bd828e=<em>Nota:</em> Ocultar o nome da sua Wi-Fi não fornece qualquer segurança de rede adicional. Os nomes Wi-Fi podem ser vistos com uma variedade de ferramentas, mesmo quando não estão a ser difundidos. Ocultar o seu nome Wi-Fi pode fazer com que utilizadores legítimos e outros equipamentos e serviços em casa não vejam o router e não se consigam ligar a ele. Se ocultar o seu nome Wi-Fi os dispositivos não podem ligar-se a ele usando a função Wi-Fi Protected Setup (WPS).
f6c9a8ae=<em>Difusão de SSID</em> - Escolha se quer mostrar o nome de Wi-Fi aos dispositivos que procuram redes disponíveis.
f9cefbc5=Esta página permite mudar as definições de segurança da sua rede sem fios. O router tem múltiplas ligações via rádio, uma na frequência de 2,4 GHz e mais uma ou duas, consoante o modelo, na frequência de 5 GHz. Pode especificar um nome de rede (SSID) e palavra-passe para cada ligação rádio. <em>Nota:</em> se alterar as definições de rede, todos os equipamentos na rede têm de voltar a ser ligados à rede usando as novas definições.
