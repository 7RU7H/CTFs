0f75f74c=Następujące przyciski są dostępne dla Dzienników:
108b849a=Umożliwia zapisanie bieżących ustawień konfiguracyjnych routera i odzyskanie konfiguracji z wcześniej wykonanych kopii zapasowych. Aby zapisać ustawienia, kliknij przycisk <em>Kopia zapasowa</em>. Ustawienia zapisane w przeszłości możesz ponownie ustawić, wybierając opcję <em>Przywróć</em>. W celach informacyjnych wyświetlana jest data wykonania ostatniej kopii zapasowej.
120aa9f2=Opcja <em>Restore previous firmware</em> (Przywróć poprzednie oprogramowanie sprzętowe) odinstalowuje bieżące oprogramowanie sprzętowe routera i ponownie instaluje poprzednią jego wersję.
132f153a=<em>Uwaga:</em> ta opcja jest dostępna jedynie w przypadku podłączenia do routera domowego. Niektóre komputery i urządzenia podłączone do routera mogą pozostać rozłączone po ponownym uruchomieniu. Wystarczy je ponownie podłączyć, używając nowej nazwy sieci bezprzewodowej i hasła.
13794c8f=Poniższe przyciski są dostępne zarówno dla strony Urządzenia, jak i strony Raport:
17865ec5=Stan
30e84196=Raport zawiera dane na temat routera i jego bieżących ustawień sieciowych. Te informacje mogą być bardzo pomocne wtedy, gdy trzeba skontaktować się z dostawcą Internetu lub działem obsługi klienta Linksys w celu rozwiązania problemu z łączem internetowym lub routerem.
32b43d4c=Wyświetla bieżący adres IP sieci WAN. Aby zwolnić ten adres IP i ponownie go przypisać, kliknij polecenie <em>Zwolnij i odnów</em>.
3de20a76=Konfiguracja routera
429c017e=Router może monitorować połączenie internetowe i śledzić internetowy ruch przychodzący i wychodzący, zabezpieczenia narzędzi WWW oraz informacje o stanie lokalnego serwera DHCP. Funkcję dziennika można włączyć lub wyłączyć.
43d321f1=<em>Open in browser</em> (Otwórz w przeglądarce) — Wyświetla te informacje w oknie przeglądarki internetowej.
450a4c7f=Przywracanie ustawień fabrycznych
45d2ef6d=Ponowne uruchamianie routera spowoduje chwilowy brak dostępu do Internetu. Wszystkie podłączone urządzenia również zostaną chwilowo rozłączone, lecz zostaną podłączone ponownie, gdy router będzie gotowy.
492b3da9=Diagnostyka
4dba0c9b=<em>Wyczyść</em> — powoduje usunięcie bieżących informacji z dziennika.
56782786=Resetuje wszystkie ustawienia routera do wartości domyślnych, jakie router miał w momencie wyjęcia z pudełka po raz pierwszy oraz przed jego konfiguracją. Operacja ta powoduje zmianę nazwy routera, hasła, ustawień zabezpieczeń sieci bezprzewodowej, ustawień kontroli rodzicielskiej oraz wszystkich innych ustawień, które zostały zmodyfikowane przez użytkownika. Po zresetowaniu routera można otworzyć dowolne ustawienia tego urządzenia i ponownie je zmodyfikować.
594acf22=Niniejsza strona wyświetla szczegóły o urządzeniach aktualnie podłączonych do routera. Wyświetla nazwę, informacje o adresie i sposób połączenia z routerem każdego urządzenia.
5d02bf8f=Test Ping jest podstawowym narzędziem do rozwiązywania problemów z komunikacją w sieci. Określa, czy dane mogą być wysłane z routera do innego miejsca oraz z powrotem, a także jak długo trwa cała operacja. Można również określić, ile razy dane będą wysłane.
690e3313=Rozwiązywanie problemów
6fd65fac=Do góry
7e1b27af=<em>Uwaga:</em> Ta opcja jest dostępna tylko przy połączeniu z routerem w sieci domowej. Nie można zwolnić adresu IP i przypisać go ponownie przy połączeniu zdalnym.
90a79dc5=<em>Odśwież</em> — Umożliwia ponowne wyświetlenie najbardziej aktualnych informacji.
a158f40c=<em>Uwaga:</em> ta opcja jest dostępna jedynie w przypadku podłączenia do routera domowego.
aa3bdb22=Ponowne uruchamianie systemu spowoduje chwilowy brak dostępu do Internetu. Wszystkie węzły oraz podłączone urządzenia również zostaną chwilowo rozłączone, lecz zostaną podłączone ponownie, gdy system Velop będzie gotowy.
af1768d2=Dzienniki
b2efce97=Pingowanie adresu IPv4
b899703b=Oprogramowanie sprzętowe routera
ba8d9557=Raport
c06738bf=Adres internetowy
dc7c65c5=Śledzenie trasy
e685c62b=<em>Tabela klientów DHCP</em> — kliknij, aby wyświetlić bieżącą listę klientów DHCP. Aby skonfigurować rezerwacje DHCP, kliknij kolejno opcję Połączenia i kartę Sieć lokalna, a następnie wybierz opcję <em>Rezerwacje DHCP</em>.
e693e580=Ta strona zawiera narzędzia, które mogą pomóc w diagnozowaniu i rozwiązywaniu problemów z siecią domową. Narzędzia te są szczególnie przydatne podczas rozmowy z przedstawicielem obsługi technicznej firmy Linksys. Po skontaktowaniu się z działem obsługi technicznej użytkownik może zostać poproszony o przejście na tą stronę i skorzystanie z tych narzędzi. Ze strony tej zazwyczaj nie korzysta się w innych przypadkach.
ed8e33da=<em>Drukuj</em> — Umożliwia wydrukowanie aktualnie wyświetlanych informacji.
f3d26f57=Uruchom ponownie
f477a87a=Umożliwia to wyświetlanie użytecznych informacji dotyczących podłączonych urządzeń oraz szczegółowych informacji o sieci.
f577d853=Urządzenia
f973f276=Funkcja Traceroute jest używana do „śledzenia trasy” w sieci Internet od domowego routera do miejsca określonego w polu Adres <em>IP lub URL</em>. Tworzy ona listę ze wszystkimi routerami i sieciami, przez które przesyłane są dane, aż do docelowego adresu IP lub URL. Dzięki temu możliwe jest określenie, jak daleko dotarły dane w przypadku, gdy ich przesłanie nie powiedzie się lub gdy dotrą do celu.
