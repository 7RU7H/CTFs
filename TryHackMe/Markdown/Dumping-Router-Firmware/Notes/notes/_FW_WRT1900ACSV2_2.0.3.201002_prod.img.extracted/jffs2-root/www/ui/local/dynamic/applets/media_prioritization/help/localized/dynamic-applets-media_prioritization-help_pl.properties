129d97ea=Wysoki priorytet — odnosi się do urządzeń i aplikacji, które potrzebują priorytetu przepustowości, aby bezawaryjnie funkcjonowały, np. urządzeń, które przesyłają strumieniowo filmy lub muzykę. Przenosi się tu urządzenia z listy Normalny priorytet, aby nadać im wyższy priorytet.
13b45e48=Aby dodać nową aplikację lub grę, kliknij rozwijaną strzałkę dla aplikacji lub gier, a następnie wybierz opcję <em>Dodaj nową aplikację</em> lub <em>Dodaj nową grę</em>.
311601fb=Konfiguracja funkcji określania priorytetów multimediów
3394f785=Wyznaczanie priorytetów multimediów
3f5c368b=Priorytetyzacja urządzeń
4d306d39=<em>Bez potwierdzania</em> — Określ, czy router będzie ponownie wysyłał dane w przypadku wystąpienia błędu.
558d44e3=Resetuj priorytety
5942c48b=Można edytować ustawienia dodanych gier i aplikacji lub całkowicie usunąć je z listy. Nie można edytować gier i aplikacji, które nie zostały dodane przez użytkownika.
5bf953fc=Aby określić priorytet dla urządzeń, w menu <em>Aplikacje</em> wybierz opcję <em>Wyznaczanie priorytetów multimediów</em>, a następnie wybierz opcję <em>Wł.</em>, aby włączyć tę funkcję.
5eb0fdf0=Dodawanie nowej aplikacji lub gry
6c9b344e=<em>Uwaga:</em> Przy ustawionej zbyt dużej przepustowości pobierania (downstream bandwidth) router może nie ustawiać priorytetów prawidłowo, co może z kolei skutkować występowaniem problemów.
6fd65fac=Do góry
71490436=Użyj tej opcji, aby zresetować ustawienia funkcji określania priorytetów multimediów do wartości domyślnych. Spowoduje to wymazanie wszystkich zmienionych ustawień związanych z określaniem priorytetów i zastosowanie ustawień domyślnych. Po zresetowaniu można dokonać zmian w ustawieniach domyślnych.
71d6b8d0=Wybierz urządzenie, aplikację lub grę, której chcesz nadać priorytet i umieścić ja na liście <em>Wysoki priorytet</em> na górze strony. Wysoki priorytet może zostać nadany trzem elementom. Można także przenieść urządzenia w dół na listę Normalny priorytet, jeśli urządzenia te nie potrzebują już priorytetowej przepustowości.
77fda8df=Zmiana ustawień określania priorytetów multimediów
896660df=Funkcja Wyznaczanie priorytetów multimediów umożliwia określenie, które urządzenia lub aplikacje otrzymają większą przepustowość. Na przykład, jeśli masz telewizor lub komputer, którego często używasz do strumieniowego przesyłania filmów, możesz przenieść to urządzenie na początek listy priorytetów, aby otrzymało odpowiednią przepustowość do płynnego wyświetlania filmów bez zakłóceń. Urządzenie nie będzie musiało rywalizować z innymi urządzeniami w sieci o przepustowość.
8db272fd=Na stronie Wyznaczanie priorytetów multimediów istnieją dwa poziomy priorytetów:
8eca6c26=<em>Szerokość pasma ruchu wchodzącego</em> — określ prędkość pasma ruchu wchodzącego, z jakiej chcesz korzystać, w kilobitach na sekundę (kb/s).
8f6a521d=W polach <em>Zakres portów</em> wprowadź zakres portów i protokół, których używa aplikacja lub gra.
985d6dbd=Edytowanie lub usuwanie gry lub aplikacji
98a23114=Kliknij opcję Ustawienia, aby włączyć/wyłączyć Wsparcie WMM oraz Brak potwierdzenia. Wsparcie Wi-Fi Multimedia poprawia jakość dźwięku, obrazu i głosu w aplikacjach. Domyślnie ta funkcja jest włączona. Gdy funkcja Brak potwierdzenia jest włączona, nakazuje systemowi Velop wysyłać dane ponownie do urządzeń w przypadku błędów. Domyślnie ta funkcja jest wyłączona.
9a2d19f5=Funkcja przyznawania pierwszeństwa urządzeń korzysta z wyników sprawdzenia szybkości, aby określić alokację przepustowości łącza internetowego dla urządzeń o wysokim priorytecie. Jeśli uważasz, że wyniki sprawdzenia szybkości Velop są niedokładne, możesz wprowadzić wartości ręcznie. Liczby powinny być dokładne, aby funkcja mogła działać optymalnie. Aby określić rzeczywistą szybkość, należy odwiedzić stronę internetową <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> na laptopie lub skontaktować się z dostawcą usług internetowych (ISP), a następnie wprowadzić ją ręcznie.
9ef15554=Normalny priorytet — odnosi się do urządzeń i aplikacji, które nie potrzebują specjalnej przepustowości.
a369eae7=Urządzenia aktualnie podłączone do sieci, które mają Normalny priorytet znajdują się na liście w okienku <em>Urządzenia</em>. W menu rozwijanym <em>Aplikacje</em> i <em>Gry</em> wyświetlane są typowe aplikacje i gry. Będzie można lub nie będzie można aktualnie z nich korzystać w komputerach i urządzeniach.
b9fa0606=Po zakończeniu kliknij przycisk <em>OK</em>.
c9d76a75=Aby zmienić informacje dla aplikacji lub gry, wybierz aplikację lub grę z listy rozwijanej, a następnie kliknij łącze <em>Edytuj</em>. Aby usunąć aplikację lub grę, kliknij łącze <em>Usuń</em>.
df316231=Aby określić dodatkowe ustawienia priorytetów multimediów, kliknij opcję <em>Ustawienia</em>. Dostępne są następujące opcje:
e0759790=Ekran Priorytetyzacja urządzeń pozwala wybrać urządzenia posiadające priorytet w korzystaniu z połączenia internetowego. Urządzenia o wysokim priorytecie, podłączone za pomocą sieci przewodowej i/lub bezprzewodowej, zawsze będą miały najlepszy dostęp po połączeniu z siecią. Urządzenia o normalnym priorytecie współdzielą pozostałą przepustowość. Przeciągnij i upuść urządzenia, aby zmienić priorytet. Zalecamy wysoki priorytet dla urządzeń wykorzystywanych do streamingu wideo lub gier online, a także dla innych wymagających aplikacji.
e9c23d80=Podczas edytowania można zmienić nazwę, port lub protokół informacji aplikacji lub gry.
eeb6580a=<em>Obsługa standardu WMM</em> — Włączanie i wyłączanie obsługi standardu Wi-Fi Multimedia (WMM). Ta opcja jest domyślnie wyłączona i podnosi jakość w aplikacjach audio, wideo i głosowych poprzez określenie priorytetów dla ruchu bezprzewodowego. Aby skorzystać z tej funkcji, bezprzewodowe urządzenia klienckie w sieci muszą obsługiwać standard WMM.
f524399f=Wprowadź nazwę aplikacji lub gry.
