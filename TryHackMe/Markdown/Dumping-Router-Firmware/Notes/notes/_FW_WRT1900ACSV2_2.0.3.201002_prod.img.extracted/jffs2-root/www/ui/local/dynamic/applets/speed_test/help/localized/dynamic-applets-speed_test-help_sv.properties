10a047c5=Om du vill se hur de aktuella hastigheterna står sig mot tidigare utförda tester klickar du på <em>Visa historik</em>. I ett resultatfönster visas tidigare testresultat. Det ger dig en god indikation på hur tidpunkten på dygnet eller antalet användare i nätverket kan påverka nätverkshastigheten. När du vill stänga historikfönstret klickar du på krysset i det övre högra hörnet.
3428a372=I fönstret för hastighetskontroll klickar du på <em>Starta test</em>. Hastighetskontrollen väljer automatiskt den testserver som är närmast platsen för ditt test. Upp- och nedladdningshastigheterna konstateras och medan testen pågår, visas den nuvarande hastigheten med en visare på mätaren När testen har slutförts, visas upp- och nedladdningshastigheten.
5b6527a1=Hastighetskontrollen låter dig se de aktuella upp- och nedladdningshastigheterna till och från ditt hemmanätverk. Uppladdning sker exempelvis när du skickar e-post med bilagor såsom bilder eller dokument, och nedladdning sker när du tar emot e-post med en bilaga, eller öppnar en webbplats eller dokument via internet.
6aa2187d=Hastighetskontroll
6fd65fac=Tillbaka till början
82d1b02f=Upp- och nedladdningshastigheterna kan variera under dagen och påverkas av hur många personer i ditt hem som använder nätverket samtidigt. Om någon i ditt hem strömmar musik eller tittar på en video online på en dator, kan det påverka upp- och nedladdningshastigheten på en annan dator. För att få en korrekt bedömning av hastigheten i ditt nätverk så kan du utföra hastighetskontrollen vid olika tillfällen under dagen.
a140b6b7=Utför en hastighetskontroll
