021ae53b=Tallenna muutokset valitsemalla <em>Käytä</em> tai <em>OK</em>.
0b434634=<em>Huomautus:</em> Kun määritit reitittimen, suojattu vierasverkko luotiin automaattisesti 2,4 GHz:n taajuusalueelle. Mallin mukaan käytettävissä voi olla myös 5 GHz:n vierasverkko. Voit hallita langattomien laitteiden verkon käyttöä ottamalla vierasverkot käyttöön tai poistamalla ne käytöstä.
0fdd2e1c=Taajuusvalinta
124ba1e6=Valitse käyttöönotettava Wi-Fi: 2,4 GHz tai 5 GHz. Määritä sitten seuraavat asetukset.
144c7926=Jos haluat yhdistää laitteen käyttämällä Wi-Fi Protected Setup -toimintoa, valitse jokin tällä sivulla olevista vaihtoehdoista. Wi-Fi Protected Setup -toiminto yhdistää yhden laitteen kerrallaan. Toista vaiheet kullekin yhdistettävälle laitteelle.
20662ffe=<em>Painike</em> – Käytä tätä, jos laitteessa on Wi-Fi Protected Setup -painike tai jos saat kehotteen painaa reitittimen Wi-Fi Protected Setup -painiketta. Paina tai napsauta ensin verkkoon yhdistettävän laitteen Wi-Fi Protected Setup -painiketta ja napsauta sitten painiketta tällä sivulla.
2693e91d=<em>Salli käyttö VAIN luetelluille MAC-osoitteille</em> – valitse, jos haluat rajoittaa langattomaan verkkoon pääsyn vain tietyille laitteille. Vain ne laitteet, joiden MAC-osoitteet on mainittu luettelossa, pystyvät muodostamaan yhteyden verkkoosi. Kaikki muut laitteet estetään.
2956abfc=<em>Wi-Fi-salasana</em> –Tätä salasanaa tarvitaan tietokoneiden tai muiden laitteiden yhdistämiseen Wi-Fi-verkkoon. Kutsutaan joskus nimellä suojausavain. Salasana estää luvattomia käyttäjiä käyttämästä Wi-Fi-verkkoasi.
30a79b0d=<em>Kiellä käyttö luetelluilta MAC-osoitteilta</em> – valitse, jos haluat luoda luettelon MAC-osoitteista, jotka eivät saa käyttää verkkoasi. Laitteet, joiden MAC-osoitteet on mainittu luettelossa, eivät pysty muodostamaan yhteyttä verkkoosi.
37700c40=Taajuusvalinta parantaa langattomien laitteiden suorituskykyä jakamalla laitteet usealle Wi-Fi-taajuusalueelle. Ominaisuus toimii tämän kolmitaajuuksisen reitittimen kahdella 5 GHz:n taajuusalueella.
3773d5c2=<em>Reitittimen PIN</em> ­ käytä tätä, jos laite, johon olet muodostamassa yhteyttä, pyytää reitittimen PIN-koodia (Personal Identification Number). Reitittimen PIN on myös reitittimen pohjassa.
42618e77=<em>Huomautus:</em> tätä toimintoa ei ole kaikissa reititinmalleissa.
