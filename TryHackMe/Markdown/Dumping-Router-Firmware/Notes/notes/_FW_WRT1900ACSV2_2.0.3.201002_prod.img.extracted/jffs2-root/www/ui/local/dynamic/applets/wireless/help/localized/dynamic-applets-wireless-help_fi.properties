6cc69ea0=<em>Kanava</em> – valitse kanava Wireless-B-, Wireless-G- tai Wireless-N-verkkoa varten. Jos et ole varma, mitä kannattaa käyttää, valitse <em>Automaattinen</em>.
6fd65fac=Takaisin alkuun
7f75c004=<em>Suojaustila</em> – langaton suojaustapa. Käytettävissä olevat vaihtoehdot näkyvät avattavassa luettelossa. Kaikilla verkossasi olevilla laitteilla on oltava sama suojaustapa, jotta ne voivat muodostaa yhteyden reitittimeen.
8b3d45be=2,4 GHz / 5 GHz
8cf34319=Wi-Fi Protected Setup -toiminnon avulla laitteita voi helposti lisätä langattomaan verkkoon antamatta verkkonimeä ja salasanaa. Wi-Fi Protected Setup -toiminnon käyttäminen edellyttää, että yhdistettävä laite tukee sitä.
9007701d=<em>Wi-F-verkon nimi</em> – Tämä nimi näkyy Wi-Fi-asetuksissa käytettävissä olevien verkkojen luettelossa.
900bd3f5=<em>MAC-suodatusluettelo</em> – anna MAC-osoitteet, joille haluat sallia tai joilta haluat estää verkkosi käytön. Lisää osoite luetteloon valitsemalla <em>Lisää MAC-osoite</em>. Voit myös muokata olemassa olevaa MAC-osoitetta tai poistaa sen.
9cf06458=Voit ottaa Wi-Fi Protected Setup -toiminnon käyttöön valitsemalla <em>Käytössä</em>-valintaruudun. Jos poistat valintaruudun valinnan, et voi yhdistää laitteita verkkoon Wi-Fi Protected Setup -toiminnon avulla. Myös reitittimen Wi-Fi Protected Setup -painike poistetaan käytöstä.
a6e87a15=SimpleTap™-yhteyden avulla voit lisätä helposti NFC-yhteensopivia mobiililaitteita langattomaan verkkoon ilman verkkonimen ja salasanan antamista. NFC on lyhenne sanoista Near Field Communication (lähikenttäyhteys). Yhteyden avulla voit yhdistää tuetun mobiililaitteen napauttamalla laitetta reitittimen mukana toimitetulla SimpleTap-kortilla.
af4f29df=Taajuusvalinta määrittää langattomat laitteet käyttämään parhaimman suorituskyvyn antavaa Wi-Fi-taajuusaluetta. Tämän kolmitaajuusreitittimen taajuusvalinta jakaa yhdistetyt langattomat laitteet kaikille kolmelle taajuusalueelle.
b148f367=MAC-suodatus
b3f19659=<em>Kanavan leveys</em> – saat parhaan suorituskyvyn verkossa käyttämällä Wireless-B-, Wireless-G- ja Wireless-N-laitteita (2,4 GHz) valitsemalla <em>Automaattinen (20 MHz tai 40 MHz)</em>. Jos kanavan leveys on 20 MHz, valitse <em>Vain 20 MHz</em>.
b685a8cf=Ota SimpleTap-yhteys käyttöön
bd32b640=Langaton aikataulu
bfd3ba2a=<em>Wi-Fi-tila</em> – Valitse käytettävä Wi-Fi-standardi Wi-Fi-verkkoon yhdistettäviä laitteita varten.
d852d674=Ota SimpleTap-yhteys käyttöön valitsemalla ominaisuuden asetukseksi <em>käytössä</em>.
df7a3c51=MAC-suodatuksen avulla voit sallia tai estää verkon käytön tietyiltä MAC-osoitteilta. Voit käyttää tätä asetusta esimerkiksi, jos et halua suojata verkkoa langattoman verkon salasanalla. Jos otat asetuksen käyttöön, Wi-Fi Protected Setup poistetaan käytöstä.
eac4fc35=Kaikki langattomat verkot, mukaan lukien vierasverkot, ovat oletusarvoisesti käytössä. Langattoman aikataulun avulla voit sallia tai estää verkkojen käytön tiettyinä aikoina. Salli tai estä langattomien verkkojen käyttö napsauttamalla kalenterissa näkyviä neliöitä. Valkoinen neliö osoittaa, että langattomat verkot ovat käytössä. Sininen neliö osoittaa, että langattomat verkot eivät ole käytössä. Valitse OK, kun olet valmis.
ed0c3d32=<em>Laitteen PIN</em> – Käytä tätä, jos laitteessa on Wi-Fi Protected Setup -toiminnon PIN-numero. Anna laitteen PIN-numero PIN-kenttään ja valitse sitten <em>Rekisteröi</em>.
f4bd828e=<em>Huomautus:</em> Wi-Fi-nimen piilottaminen ei paranna verkon tietoturvaa. Wi-Fi-nimen voi helposti selvittää monenlaisilla työkaluilla, vaikka sitä ei julkaistaisi. Jos Wi-Fi-nimi on piilotettu, oikeat käyttäjät ja muut kodin laitteet tai palvelut eivät ehkä näe verkkoasi eivätkä voi muodostaa yhteyttä siihen. Jos piilotat Wi-Fi-nimen, laitteet eivät voi muodostaa yhteyttä siihen Wi-Fi Protected Setup -toiminnolla.
f6c9a8ae=<em>SSID-lähetys</em> – Valitse, haluatko näyttää Wi-Fi-verkkosi nimen käytettävissä olevia verkkoja etsiville laitteille.
f9cefbc5=Tällä sivulla voit muuttaa langattoman verkon suojausasetuksia. Reitittimessäsi on monta radiota, yksi 2,4 GHz:n taajuudelle ja mallin mukaan yksi tai kaksi 5 GHz:n taajuudelle. Voit määrittää verkkonimen (SSID) ja salasanan kullekin radiolle. <em>Huomautus:</em> Jos muutat asetuksia, kaikki laitteet on yhdistettävä verkkoon uudelleen käyttämällä uusia asetuksia.
