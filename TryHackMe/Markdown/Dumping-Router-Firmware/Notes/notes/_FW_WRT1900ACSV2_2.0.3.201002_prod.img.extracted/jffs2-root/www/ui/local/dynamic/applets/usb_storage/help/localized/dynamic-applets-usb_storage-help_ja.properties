1adfd822=記憶装置のフォルダーは、写真、動画、音楽などのコンテンツを含んでいます。外部記憶装置を使用する際は、他者が閲覧できるデバイス上のフォルダを決めることができます。デバイス上のすべてのコンテンツを全員がアクセスできるようにするか、または特定のコンテンツを特定のユーザーに公開するかを選択できます。例えば、休暇の写真を家族のみが閲覧できるようにし、音楽は全員に公開したりすることができます。
1bb1f81d=この設定を<em>オフ</em>にすると、ルーターに接続可能なすべてのユーザーが記憶装置上のすべてのフォルダにアクセスできます。<em>オン</em>に設定すると、承認されたユーザーのみが記憶装置上のフォルダにアクセスできます。
