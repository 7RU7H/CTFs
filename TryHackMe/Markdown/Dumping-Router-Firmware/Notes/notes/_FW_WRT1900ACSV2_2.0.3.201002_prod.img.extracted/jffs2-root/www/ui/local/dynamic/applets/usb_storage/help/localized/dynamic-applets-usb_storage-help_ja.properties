11f54a30=NAS (ネットワーク接続型記憶装置) としても知られる外部記憶装置によって、ネットワーク間でコンテンツを保存したり共有したりできます。記憶装置はルーターの後ろにある適切なポートに直接接続されており、通常、ビデオ、ミュージック、写真などのメディアを保存するために使用されます。
