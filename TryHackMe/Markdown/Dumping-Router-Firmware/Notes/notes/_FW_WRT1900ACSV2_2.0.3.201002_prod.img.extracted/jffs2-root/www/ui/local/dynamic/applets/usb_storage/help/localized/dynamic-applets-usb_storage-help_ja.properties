2b0ec3f2=<em>FTP サーバー名</em> - Linksys Smart Wi-Fi ルーター セットアップ ソフトウェアを使用してルーターを設定した場合は、FTP サーバー名にはお使いのワイヤレス ネットワーク名と同じものが既に入力されています。ルーターを手動でセットアップした場合は、既定の名前は「Linksys」の後にルーターのシリアル番号の下 5 桁が付いたものです。
