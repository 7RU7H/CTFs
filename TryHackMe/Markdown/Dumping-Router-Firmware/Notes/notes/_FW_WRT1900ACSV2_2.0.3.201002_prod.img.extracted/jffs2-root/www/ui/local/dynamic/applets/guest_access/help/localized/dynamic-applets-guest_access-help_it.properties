46b6b1a1=L'accesso ospite permette ai visitatori di accedere alla propria connessione internet, ma non ai computer o ai dispositivi della rete domestica. Ad esempio, gli amici possono navigare sul Web, ma non utilizzare la stampante in rete o accedere ai file condivisi sui computer di casa. L'accesso ospite &egrave; qualcosa di simile a una connessione Wi-Fi pubblica di un Internet Caf&egrave; o di un albergo.
6fd65fac=Torna all'inizio
7f823e4d=Visualizza il nome e la password della rete ospite. Per il collegamento alla rete ospite, è possibile scegliere una delle procedure di collegamento alla rete wireless solitamente utilizzate e connettersi alla rete indicata qui. Successivamente, è necessario aprire il browser Internet e immettere la password.
8d4200ad=Per utilizzare e accedere alla rete ospite, scegliere le seguenti opzioni:
8d65ee20=Consente di specificare il numero totale di ospiti che possono accedere contemporaneamente alla rete ospite.
8d9a0760=Fare clic su <em>ON</em> per consentire agli ospiti di accedere a Internet attraverso la rete ospite oppure su <em>OFF</em> per bloccarne l'accesso.
c241a615=Numero totale ospiti consentito
cc23ba0d=Per modificare la password di rete per gli ospiti, fare clic su <em>Modifica</em>. Immettere la nuova password ospite, quindi fare clic su <em>OK</em>.
ea6fed56=Durante l'installazione del router, viene creato automaticamente un accesso ospite sicuro sulle bande disponibili. L'accesso ospite &egrave; disponibile esclusivamente sulla banda o le bande indicate nella sezione Accesso ospite.
