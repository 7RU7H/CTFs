10a047c5=如需了解当前速度与之前测试结果的对比情况，请点击<em>显示历史</em>。 结果窗口将会显示之前的测试结果。 这样可以很好地展示每天的时间或您网络上的用户数量如何影响您网络的速度。 如需关闭历史窗口，请点击右上角的“X”。
3428a372=在速度测试窗口，点击<em>开始测试</em>。速度测试会自动选择您所在位置最近的测试服务器，以进行测试。测试将会确定上传和下载速度，并且，在进行测试时，将会以仪表表盘的形式显示当前的速度。在测试完成时，会显示上传和下载速度。
5b6527a1=速度测试可允许您查看您的家庭网络当前的上传和下载速度。例如，当您发送一封带附件（比如照片或文件）的电子邮件时，则会产生上传流量；而当您接收一封带附件的电子邮件或者打开一个网站或通过Internet访问的文件时，则会产生下载流量。
6aa2187d=速度测试
6fd65fac=返回顶部
82d1b02f=在日间，上传和下载速度可能存在差异，并且会受到您家庭网络中同时在线的用户数量影响。如果您的家庭成员在一台计算机上收听流媒体音乐或观看在线视频，则可能会影响另一台计算机的上传和下载速度。如需获得您网络的准确速度，请在日间不同时间进行速度测试。
a140b6b7=进行速度测试
