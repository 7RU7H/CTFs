04e3b4d3=Serveur OpenVPN
1561a577=<em>Adresse du serveur</em> : sélectionnez l'adresse IP de réseau étendu (RE) du routeur ou entrez un nom d'hôte que vous avez configuré avec un service DNS dynamique.
2b25d4b8=<em>Nombre maximum d'utilisateurs et performances</em> : cinq utilisateurs, au maximum, peuvent accéder à votre réseau par un serveur OpenVPN. Plus il y a d'utilisateurs connectés par le serveur OpenVPN, plus les performances du réseau seront réduites.
2de5f38e=<em>Protocole</em> : choisissez TCP ou UDP.
3a759b96=<em>Modifications du profil</em> : si vous ou votre FAI modifiez l'adresse IP, le port de service ou le protocole du routeur, vous devrez envoyer de nouveaux profils OpenVPN aux utilisateurs pour leurs clients. Les fournisseurs d'accès Internet peuvent parfois modifier votre adresse IP. Utilisez un service de noms de domaine DNS pour éviter ce problème.
58e86e52=<em>Autoriser l'accès à distance à cette page</em> : vous pouvez empêcher l'accès à distance à la page des paramètres OpenVPN. Lorsqu'ils ne sont pas connectés, les utilisateurs doivent accéder au routeur localement pour effectuer des modifications sur ce paramètre.
6c1686d3=Autres renseignements
6fd65fac=Haut de la page
70f1f7d5=<em>Plage d'adresses IP</em> : entrez le sous-réseau d'adresses IP que le routeur utilisera pour émettre des adresses aux périphériques clients utilisant le serveur OpenVPN.
767bc102=<em>Port</em> : Entrez le port de votre routeur par lequel le serveur OpenVPN s'exécutera.
7e720a5b=<em>Client OpenVPN</em> : téléchargez le client OpenVPN à l'adresse <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configurer les paramètres OpenVPN
a3c04d47=<em>Double NAT</em> : dans certains cas, ils est possible que le serveur OpenVPN ne fonctionne pas sur des réseaux équipés de plusieurs routeurs. Reportez-vous à OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) pour en savoir plus.
cf30dfb0=<em>Mode Pont</em> : l'utilisation de votre routeur en mode Pont désactivera OpenVPN.
da6d45ad=Rendez-vous sur <a href="http://openvpn.net" target="_blank">openvpn.net</a> si vous avez encore besoin d'aide.
eb5f30e0=<em>Nom d'utilisateur et mot de passe</em> : créez des identifiants de connexion pour que les utilisateurs individuels puissent accéder à votre réseau par le serveur OpenVPN.
eca931b7=<em>Bouton Télécharger le profil OpenVPN</em> : crée un fichier de configuration qui est envoyé aux utilisateurs et leur permet d'accéder au serveur OpenVPN. Le profil doit être envoyé manuellement à l'utilisateur final, avec un nom d'utilisateur et un mot de passe.
