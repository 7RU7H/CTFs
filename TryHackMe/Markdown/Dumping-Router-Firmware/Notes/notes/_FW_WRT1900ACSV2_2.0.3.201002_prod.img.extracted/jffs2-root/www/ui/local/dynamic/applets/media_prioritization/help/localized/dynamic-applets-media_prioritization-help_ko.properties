129d97ea=높은 우선 순위 - 예를 들어, 무비 또는 음악을 스트리밍하는 장치를 매끄럽게 실행하도록 하는 데 대역폭 우선 순위가 필요한 장치 및 응용 프로그램을 위한 것입니다. 더 높은 우선 순위를 지정하고자 하는 경우 보통 우선 순위 목록의 장치를 여기로 이동합니다.
13b45e48=새로운 응용 프로그램이나 게임을 추가하려면, 응용 프로그램이나 게임에 대한 드롭다운 화살표를 클릭하고 <em>새로운 응용 프로그램 추가</em> 또는 <em>새로운 게임 추가</em>를 선택합니다.
311601fb=미디어 우선 순위 설정
3394f785=미디어 우선 순위
3f5c368b=장치 우선 순위
4d306d39=<em>비인정</em> – 오류가 발생하는 경우 라우터의 데이터 재전송 여부를 지정합니다.
558d44e3=우선 순위 재설정
5942c48b=추가한 게임이나 응용 프로그램에 대한 설정을 편집하거나 목록에서 완전히 삭제할 수 있습니다. 사용자가 추가하지 않은 게임이나 응용 프로그램을 편집 또는 삭제할 수 있습니다.
5bf953fc=장치의 우선 순위를 지정하려면, <em>앱</em> 아래에서 <em>미디어 우선 순위 지정</em>을 선택한 후 <em>켜기</em>를 선택하여 이 기능을 활성화합니다.
5eb0fdf0=새로운 응용 프로그램 또는 게임 추가
6c9b344e=<em>참고:</em> 다운스트림 대역폭을 너무 높게 설정하는 경우, 라우터가 제대로 우선 순위를 적용할 수 없어서 문제가 발생할 수 있습니다.
6fd65fac=위로 돌아가기
71490436=이것을 사용하여 기본값으로 미디어 우선 순위 설정을 재설정합니다. 이렇게 하면 사용자가 지정한 우선 순위 설정이 지워지고 기본 설정이 사용됩니다. 재설정 후, 기본 설정을 변경할 수 있습니다.
71d6b8d0=우선 순위를 지정하고자 하는 장치, 응용 프로그램 또는 게임을 선택하고 페이지 상단의 <em>높은 우선 순위</em> 목록으로 이동합니다. 3개 항목에 높은 우선 순위를 지정할 수 있습니다. 또한 더 이상 대역폭 우선 순위가 필요하지 않은 경우 보통 우선 순위 목록으로 장치를 아래로 이동할 수 있습니다.
77fda8df=미디어 우선 순위 설정 변경
896660df=미디어 우선 순위는 어떤 장치 또는 응용 프로그램에 네트워크 대역폭 우선 순위를 지정할 것인지 결정할 수 있습니다. 예를 들어, 종종 스마트 TV 또는 컴퓨터에서 동영상을 스트리밍하는 경우, 중단 없이 매끄럽게 동영상을 재생하는 데 필요한 대역폭을 지정하기 위해 우선 순위 목록의 위쪽으로 해당 장치를 이동할 수 있습니다. 이는 네트워크의 다른 장치와 대역폭 경쟁을 하지 않습니다.
8db272fd=미디어 우선 순위 페이지에는 두 가지 수준의 우선 순위가 있습니다.
8eca6c26=<em>다운스트림 대역폭</em> – 초당 킬로비트(kbps)로 사용할 다운스트림 대역폭 속도를 지정합니다.
8f6a521d=<em>포트 범위</em> 필드의 응용 프로그램 또는 게임이 사용하는 포트 범위 및 프로토콜을 입력합니다.
985d6dbd=게임 또는 응용 프로그램 편집 또는 삭제
98a23114=설정을 클릭하여 WMM 지원 및 비인정 기능을 켜거나 끕니다 Wi-Fi 멀티미디어 지원 기능은 오디오, 비디오 및 음성 응용 프로그램의 품질을 개선합니다. 이것은 기본적으로 켜져 있습니다. 비인정 기능이 켜져 있으면, 오류가 발생할 때 Velop이 장치로 데이터를 재전송하도록 명령합니다. 이것은 기본적으로 꺼져 있습니다.
9a2d19f5=장치 우선 순위 기능은 속도 점검 결과를 사용하여 우선 순위가 높은 장치에 대한 인터넷 사용량을 결정합니다. Velop 속도 점검 결과가 부정확하다고 느끼는 경우, 수동으로 속도를 입력할 수 있습니다. 이 기능을 최대한 활용하려면 숫자가 정확해야 합니다. 랩톱의 <a href="http://speedtest.net" target="_blank">http://speedtest.net</a>로 이동하거나 ISP에 연락하여 실제 속도를 찾은 후 수동으로 이를 입력하도록 권장합니다.
9ef15554=보통 우선 순위 – 특별한 대역폭을 고려할 필요가 없는 장치 및 응용 프로그램을 위한 것입니다.
a369eae7=현재 네트워크에 연결된 보통 우선 순위 장치가 <em>장치</em> 상자에 나열됩니다. <em>응용 프로그램</em> 및 <em>게임</em> 드롭다운은 일반 응용 프로그램 및 게임을 보여주며, 컴퓨터 및 장치에서 현재 이를 사용하거나 사용하지 못할 수 있습니다.
b9fa0606=작업을 마쳤으면 <em>확인</em>을 클릭합니다.
c9d76a75=응용 프로그램이나 게임의 정보를 편집하려면, 드롭다운 목록에서 게임이나 응용 프로그램을 선택하고 <em>편집</em> 링크를 클릭합니다. 게임이나 응용 프로그램을 삭제하려면, <em>삭제</em> 링크를 클릭합니다.
df316231=미디어 우선 순위 설정을 추가로 설정하려면, <em>설정</em>을 클릭합니다. 다음 옵션을 사용할 수 있습니다.
e0759790=장치 우선 순위 지정 기능을 사용하면 인터넷 연결에 대한 우선 순위를 선택할 수 있습니다. 우선 순위가 높은 장치 – 유선 및/또는 무선 – 연결되면 항상 최상의 액세스 상태를 유지합니다. 우선 순위가 보통인 장치는 나머지 용량을 공유합니다. 장치를 끌어 놓아 우선 순위를 변경합니다 비디오 스트리밍 또는 온라인 게임 및 기타 요구가 많은 응용 프로그램 실행에 사용되는 장치에 높은 우선 순위를 지정하도록 권장합니다.
e9c23d80=편집을 하는 경우, 응용 프로그램이나 게임에 대한 이름, 포트 또는 프로토콜 정보를 변경합니다.
eeb6580a=<em>WMM 지원</em> - Turn Wi-Fi Multimedia(WMM) 지원 기능을 켜거나 끕니다. 이것은 기본적으로 켜져 있으며, 무선 트래픽의 우선 순위를 지정하여 오디오, 비디오 및 음성 응용 프로그램의 품질을 개선합니다. 이 기능을 사용하려면, 네트워크의 무선 클라이언트 장치가 WMM을 지원해야 합니다.
f524399f=응용 프로그램 또는 게임의 이름을 입력합니다.
