1b8307d8=Tillat gjestetilgang
2aedcd41=Gjestenettverksnavn og -passord
45d8de37=Gjestetilgang
46b6b1a1=Gjestetilgang lar gjester i hjemmet f&aring; tilgang til Internett-tilkoblingen din, men ikke andre datamaskiner eller enheter p&aring; hjemmenettverket. Venner kan for eksempel surfe p&aring; nettet, men kan ikke bruke nettverksskrivere eller f&aring; tilgang til delte filer p&aring; datamaskiner i hjemmet. Gjestetilgang fungerer omtrent som en offentlig Wi-Fi-tilkobling p&aring; en kaf&eacute; eller et hotell.
6fd65fac=Tilbake til toppen
7f823e4d=Her vises gjestenettverksnavnet og -passordet. Gjester kan koble til gjestenettverket med det navnet som er oppført her, ved hjelp av den metoden de vanligvis bruker for å koble til et trådløst nettverk. Deretter åpner de en nettleser og angir passordet.
8d4200ad=Bruk de følgende alternativene for å bruke gjestenettverket og gi gjester tilgang:
8d65ee20=Her kan du angi det totale antallet gjester som kan bruke gjestenettverket ditt samtidig.
8d9a0760=Klikk på <em>På</em> for å gi gjester tilgang til Internett ved hjelp av gjestenettverket, eller klikk på <em>Av</em> hvis du ikke vil gi gjester tilgang til dette nettverket.
c241a615=Samlet antall gjester tillatt
cc23ba0d=Klikk på <em>Rediger</em> hvis du vil endre gjestenettverkspassordet. Angi det nye gjestepassordet, og klikk på <em>OK</em>.
ea6fed56=N&aring;r du konfigurerer ruteren, opprettes et sikkert gjestenettverk automatisk p&aring; de tilgjengelige b&aring;ndene. Gjestetilgang er kun tilgjengelig p&aring; b&aring;nd(ene) som er indikert i Gjestetilgang.
