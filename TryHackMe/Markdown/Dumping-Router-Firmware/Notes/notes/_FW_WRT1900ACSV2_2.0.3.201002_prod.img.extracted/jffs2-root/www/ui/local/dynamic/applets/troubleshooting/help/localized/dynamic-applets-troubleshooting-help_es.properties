108b849a=Configuración de router: Le permite guardar los parámetros actuales de configuración del router y recuperar una configuración de una copia de seguridad anterior. Para guardar los parámetros, haga clic en <em>Copia de seguridad</em>. Si ha guardado anteriormente parámetros, puede restablecerlos si selecciona <em>Restaurar</em>. Se muestra la fecha de la última copia de seguridad como referencia.
120aa9f2=La opción de <em>Restaurar versión previa de firmware</em> desinstala la versión actual de firmware e instala la versión anterior del firmware.
132f153a=<em>Nota:</em> Esta opción solo está disponible cuando está conectado al router doméstico. Algunos ordenadores y dispositivos conectados al router se pueden desconectar después de restablecerlo. Vuelva a conectarlos utilizando el nuevo nombre y la nueva contraseña de red inalámbrica.
13794c8f=Los siguientes botones están disponibles en las páginas de dispositivos y de informes:
17865ec5=Estado
30e84196=El informe muestra detalles sobre el router y sobre los parámetros de red actuales. Esta información puede resultar muy útil si llama al servicio de asistencia del ISP o de Linksys para obtener ayuda con su conexión a internet o con el router.
32b43d4c=Esto muestra la dirección IP WAN actual. Para liberar esta dirección IP y reasignarla, haga clic en <em>Liberar y renovar</em>.
3de20a76=Configuración del router
429c017e=El router puede controlar en la conexión a Internet el tráfico de entrada y salida, la seguridad de las utilidades basadas en explorador y la información de estado del servidor DHCP local. Puede activar o desactivar la función de registro.
43d321f1=<em>Abrir explorador</em> - Muestra la información en un explorador web.
450a4c7f=Restablecer los parámetros de fábrica
45d2ef6d=Si reinicias el router este se desconectará temporalmente de internet. Todos los dispositivos conectados al router también perderán la conexión a internet pero la recuperarán una vez que el router esté listo de nuevo.
492b3da9=Diagnósticos
4dba0c9b=<em>Borrar</em>: Borra la información actual del registro.
56782786=Restablece todos los parámetros del router a sus valores predeterminados, tal y como se suministra de fábrica antes de que se instalase. Al hacerlo, se cambian el nombre del router, la contraseña, los parámetros de seguridad inalámbrica, el control parental y el resto de parámetros del router que haya modificado. Tras reiniciar el router, puede acceder a cualquier parámetro del router y personalizarlo de nuevo.
594acf22=En esta página se muestran detalles sobre los dispositivos que están conectados actualmente al router. Para cada dispositivo se muestra su nombre, su información de dirección y el modo en que está conectado al router.
5d02bf8f=Ping es una herramienta muy común para resolver problemas de comunicación en una red. Determina si se puede enviar y recibir información entre el router y otra ubicación e indica cuánto se tarda en hacerlo. También puede especificar el número de veces que se envía la información.
690e3313=Resolución de problemas
6fd65fac=Volver al principio
7e1b27af=<em>Nota:</em> esta opción solo está disponible cuando está conectado al router doméstico. Cuando esté conectado remotamente no podrá liberar su dirección IP y volver a asignarla.
90a79dc5=<em>Actualizar</em>: Vuelve a mostrar la información más reciente.
a158f40c=<em>Nota:</em> Esta opción solo está disponible cuando está conectado al router doméstico.
