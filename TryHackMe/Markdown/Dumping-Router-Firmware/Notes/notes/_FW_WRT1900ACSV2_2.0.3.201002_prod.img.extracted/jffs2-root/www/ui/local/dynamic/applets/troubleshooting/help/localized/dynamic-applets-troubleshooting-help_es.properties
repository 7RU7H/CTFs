e685c62b=<em>Tabla de clientes DHCP</em>: Haga clic para ver la lista de clientes DHCP actuales. Para configurar reservas DHCP, haga clic en la opción Conectividad y en la ficha Red local y, a continuación, elija <em>Reservas DHCP</em>.
e693e580=Esta página contiene muchas funcionalidades que le puede ayudar con la identificación y la resolución de cualquier problema que pueda tener en su red doméstica. Estas funcionalidades son especialmente útiles cuando se ponga en contacto con un representante de asistencia técnica de Linksys. Si llama al Servicio de asistencia técnica, es posible que le pidan que visite esta página y que le asesoren para usar estas funcionalidades. Normalmente no usará esta página a no ser que así se lo aconseje un representante del Servicio de asistencia técnica.
ed8e33da=<em>Imprimir</em>: Imprime la información mostrada actualmente.
f3d26f57=Reiniciar
f477a87a=Muestra información útil sobre los dispositivos conectados y detalles de red.
f577d853=Dispositivos
f973f276=La opción Seguir ruta se utiliza para &quot;seguir la ruta&quot; por una red de Internet desde su router doméstico hasta una ubicación remota especificada en el cuadro de <em>dirección IP o URL</em>. Seguir ruta muestra todos los routers y redes por los que pasan los datos hasta que llegan a la dirección IP o URL final. Ayuda a determinar lo lejos que llegan los datos antes de que fallen o lleguen a su destino.
