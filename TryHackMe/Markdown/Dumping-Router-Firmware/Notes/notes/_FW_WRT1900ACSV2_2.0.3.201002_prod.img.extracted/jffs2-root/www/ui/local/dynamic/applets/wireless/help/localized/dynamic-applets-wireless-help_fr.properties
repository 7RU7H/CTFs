021ae53b=Pour enregistrer les modifications, cliquez sur <em>Appliquer</em> ou <em>OK</em>.
0b434634=<em>Remarque :</em> lors de la configuration de votre routeur, un réseau invité sécurisé a été créé automatiquement sur la bande 2,4 GHz. Selon votre modèle, un réseau invité peut également avoir été créé sur une bande 5 GHz. Activez ou désactivez les réseaux invités pour contrôler l'accès via des périphériques mobiles.
0fdd2e1c=Band Steering (détection de la compatibilité double bande du périphérique)
124ba1e6=Sélectionnez la bande Wi-Fi que vous souhaitez activer (2,4 GHz ou 5 GHz). Indiquez ensuite les paramètres suivants :
144c7926=Pour connecter un périphérique à l'aide du Wi-Fi Protected Setup, choisissez l'une des méthodes décrites sur cette page. La fonctionnalité Wi-Fi Protected Setup connecte un seul périphérique à la fois. Répétez les étapes pour chaque périphérique que vous souhaitez connecter.
20662ffe=<em>Bouton de commande</em> - Utilisez-le si votre périphérique est équipé d'un bouton Wi-Fi Protected Setup ou si vous êtes invité à appuyer sur le bouton Wi-Fi Protected Setup de votre routeur. Tout d'abord, appuyez ou cliquez sur le bouton Wi-Fi Protected Setup du périphérique que vous souhaitez connecter au réseau, puis cliquez sur le bouton de cette page.
2693e91d=<em>Autoriser l'accès UNIQUEMENT aux adresses MAC indiquées</em> : sélectionnez cette option pour ne permettre l'accès de votre réseau sans fil qu'à certains périphériques. Seuls les périphériques dont les adresses MAC sont répertoriées seront autorisés à se connecter à votre réseau. Tout autre périphérique sera refoulé.
2956abfc=<em>Mot de passe Wi-Fi</em> : également appelé clé de sécurité, le mot de passe est requis lors de la connexion de vos ordinateurs ou autres appareils à votre réseau Wi-Fi. Le mot de passe empêche les utilisateurs non autorisés d'accéder à votre réseau Wi-Fi.
30a79b0d=<em>Refuser l'accès aux adresses MAC indiquées</em> : choisissez cette option si vous désirez établir une liste d'adresses MAC ayant l'interdiction d'accéder à votre réseau. Tout périphérique dont l'adresse MAC est mentionnée dans la liste ne pourra pas se connecter à votre réseau.
37700c40=La fonctionnalité Band Steering permet de tirer les meilleures performances de vos périphériques sans fil en les distribuant de façon intelligente sur plusieurs bandes Wi-Fi. Sur ce routeur triple bande, elle fonctionne sur les deux bandes de 5 GHz.
3773d5c2=<em>Code PIN routeur</em> : utilisez cette option si l'appareil que vous connectez demande un code PIN (Numéro d'identification personnel) de routeur. Le code PIN est également inscrit en bas du routeur.
42618e77=<em>Remarque :</em> Cette fonction n'est pas disponible sur tous les modèles de routeurs.
428584e4=Wi-Fi Protected Setup™
450af14b=Activez la fonctionnalité Wi-Fi Protected Setup
51bed00d=Paramètres Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Canal</em> : sélectionnez le canal pour la mise en réseau sans fil B, sans fil G et sans fil N. Si vous ne savez pas lequel utiliser, choisissez <em>Auto</em>.
6fd65fac=Haut de la page
7f75c004=<em>Mode de sécurité</em> : mode sécurisé du réseau sans fil. Les options disponibles se trouvent dans la liste déroulante. Chaque périphérique de votre réseau doit utiliser un mode de sécurité identique de sorte qu'ils puissent tous se connecter au routeur.
8b3d45be=2,4 GHz / 5 GHz
8cf34319=La fonctionnalité Wi-Fi Protected Setup facilite l'ajout de périphériques sur votre réseau sans fil en évitant de renseigner un nom de réseau et un mot de passe. Pour utiliser la fonctionnalité Wi-Fi Protected Setup, le périphérique que vous souhaitez connecter doit être compatible.
9007701d=<em>Nom du réseau Wi-Fi</em> : il s'agit du nom qui apparait sur la liste des réseaux disponibles dans votre gestionnaire de réseaux.
900bd3f5=<em>Liste de filtrage MAC</em> : saisissez les adresses MAC que vous voulez autoriser ou non à accéder au réseau. Cliquez sur <em>Ajouter une adresse MAC</em> pour inclure une adresse dans la liste. Vous pouvez également modifier ou supprimer une adresse MAC existante.
9cf06458=Pour activer la fonctionnalité Wi-Fi Protected Setup, cochez la case <em>Activé</em>. Si vous décochez cette case, vous ne pourrez pas utiliser la fonctionnalité Wi-Fi Protected Setup pour connecter des périphériques à votre réseau et le bouton Wi-Fi Protected Setup de votre routeur sera également désactivé.
a6e87a15=La connexion SimpleTap™ facilite la connexion de périphériques mobiles compatibles NFC à votre réseau sans fil sans que vous ayez à saisir un nom de réseau ni votre mot de passe. NFC est l'acronyme de Near Field Communication. Cette technologie vous permet de connecter un périphérique mobile pris en charge en toute facilité en appuyant sur le périphérique avec la carte SimpleTap fourni avec votre routeur.
af4f29df=La fonction Band Steering permet d'assigner aux périphériques la bande sans fil qui fournira la meilleure performance. Sur ce routeur triple bande, cette fonctionnalité permet d'équilibrer les périphériques sans fil sur les trois bandes.
b148f367=Filtrage MAC
b3f19659=<em>Largeur de canal</em> : pour des performances optimales dans un réseau utilisant des périphériques sans fil B, G et N (2,4 GHz), sélectionnez <em>Auto (20 MHz ou 40 MHz)</em>. Pour une largeur de canal de 20 MHz, sélectionnez <em>20 MHz uniquement</em>.
b685a8cf=Activer la connexion SimpleTap
bd32b640=Planificateur sans fil
bfd3ba2a=<em>Mode Wi-Fi</em> : choisissez le réseau Wi-Fi standard pour les appareils qui se connectent avec votre réseau sans fil.
d852d674=Pour activer la connexion SimpleTap, sélectionnez <em>Activée</em>.
df7a3c51=Le filtrage MAC vous permet d'autoriser ou d'interdire l'accès à votre réseau pour des adresses MAC spécifiques. Vous êtes susceptible d'utiliser cette option si vous ne souhaitez pas qu'un mot de passe sécurisé protège votre réseau sans fil. Si vous activez cette option, la fonctionnalité Wi-Fi Protected sera désactivée.
eac4fc35=Par défaut, tous vos réseaux sans fil, y compris les réseaux invités, sont activés. Utilisez le Planificateur sans fil pour les activer ou les désactiver à des moments choisis. Cliquez sur les cases du calendrier pour activer ou désactiver les réseaux sans fil. Les cases blanches indiquent que les réseaux sans fil sont activés. Les cases bleues indiquent que les réseaux sans fil sont désactivés. Cliquez sur OK lorsque vous avez terminé.
ed0c3d32=<em>PIN du périphérique</em> - Utilisez cette fonction si votre périphérique dispose d'un code PIN Wi-Fi Protected Setup. Saisissez le code PIN du périphérique dans le champ code PIN; puis cliquez sur <em>Enregistrement</em>.
f4bd828e=<em>Remarque :</em> Dissimuler le nom de votre réseau sans fil ne procure aucune sécurité de réseau supplémentaire. Les noms des réseaux Wi-Fi peuvent facilement être visibles à l'aide de différents outils, même lorsqu'ils ne sont pas diffusés. Masquer le nom de votre réseau Wi-Fi peut empêcher les utilisateurs, périphériques et services autorisés de voir / détecter le routeur et de s'y connecter. Si vous cachez le nom de votre réseau sans fil, les appareils ne peuvent pas se connecter avec Wi-Fi Protected Setup
f6c9a8ae=<em>Diffusion de l'identifiant du réseau</em> : Choisir de diffuser ou non le nom de votre réseau sans fil aux périphériques qui cherchent les réseaux disponibles.
f9cefbc5=Cette page vous permet de modifier les paramètres de sécurité de votre réseau sans fil. Votre routeur possède plusieurs radios, une radio 2,4 GHz et une ou deux radios 5 GHz, selon le modèle. Vous pouvez spécifier un nom de réseau (SSID) et un mot de passe pour chaque radio. <em>Remarque :</em> si vous modifiez les paramètres, tous les périphériques du réseau devront se connecter à nouveau à l'aide des nouveaux paramètres.
