1a7bcb44=Cliquez sur <em>Jamais</em> afin de ne pas bloquer l'accès à Internet. Même si vous gardez l'accès Internet activé, vous pouvez toujours utiliser l'option Bloquer des sites inappropriés ci-dessous pour bloquer des sites sur un ordinateur ou un périphérique particulier.
21602075=Bloquer des sites spécifiques
2fcb420e=Cliquez sur <em>Activer</em> pour utiliser le contrôle parental sur un ou plusieurs périphériques reliés à votre réseau, ou cliquez sur <em>Désactiver</em> pour enlever la fonction de contrôle parental.
58685266=Activer le contrôle parental
5b722ffc=Cliquez sur <em>Toujours</em> pour bloquer complètement l'accès à Internet et empêcher les utilisateurs d'y avoir accès en tout temps.
5d5d7221=Cliquez sur <em>Périodes précises</em> pour indiquer les moments précis où l'accès Internet est bloqué. Si vous choisissez cette option, cliquez sur <em>Modifier</em> pour spécifier les heures au cours desquelles l'accès Internet est bloqué. Dans le tableau, cliquez sur les carrés indiquant les heures d'une journée où vous désirez bloquer l'accès à Internet. Au cours de ces périodes, les utilisateurs de l'ordinateur ou du périphérique ne pourront avoir accès à Internet. Vous n'avez qu'à cliquer de nouveau sur le carré pour le désélectionner et rétablir l'accès à Internet pour cette période. Cliquez sur <em>OK</em> une fois que vous avez terminé d'entrer les heures.
5f0783bc=Les adresses de sites Web commençant par « https:// » peuvent être bloquées, mais puisqu'elles sont chiffrées, le sans-fil intelligent Linksys ne peut pas vous rediriger. Vous ne verrez pas de page vous informant que l'adresse a été bloquée, mais votre navigateur affichera une page d'erreur.
6254399a=Sélectionnez l'ordinateur ou le périphérique sur lequel vous souhaitez régler le contrôle parental, ensuite précisez les limites que vous voulez appliquer.
6fd65fac=Haut de la page
85fe0a80=Contrôle parental
a31b44b6=Bloquer l'accès à Internet
bacbea07=Le contrôle parental vous permet de restreindre les accès de vos enfants en ligne que ce soit sur leurs ordinateurs ou d'autres périphériques comme une console de jeu ou un téléphone intelligent. Les contrôles sont réglés pour des périphériques précis, et non pour le réseau domestique en entier. Ainsi, vous pouvez établir différentes limites à vos ordinateurs et périphériques selon qu'ils sont utilisés par de jeunes enfants, des adolescents ou des adultes.
be4cdb33=Bloquer l'accès à des sites Web définis depuis votre réseau. Cliquez sur <em>Ajouter</em> et entrez l'adresse du site Web à bloquer. Afin de débloquer une adresse, cliquez sur celle-ci puis sur la croix <em>X</em> à sa droite.
bfdd6866=Restreindre l'accès à Internet
d216410c=Cliquez sur <em>OK</em> lorsque vous avez terminé.
