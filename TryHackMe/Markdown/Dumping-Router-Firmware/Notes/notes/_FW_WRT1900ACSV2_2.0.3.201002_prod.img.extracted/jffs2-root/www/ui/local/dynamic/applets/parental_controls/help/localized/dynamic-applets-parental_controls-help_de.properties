bacbea07=Über die Kinderschutzfunktionen können Sie steuern, was Ihre Kinder mit ihren Computern oder anderen Geräten wie Spielkonsolen mit Internetzugang oder Smartphones online machen können. Die Kinderschutzfunktionen werden für einzelne Geräte eingestellt, nicht für das gesamte Heimnetzwerk. Dadurch können Sie unterschiedliche Einschränkungen für die Computer und Geräte wählen, je nachdem, ob sie von jüngeren Kindern, Teenagern oder Erwachsenen verwendet werden.
be4cdb33=Blockieren Sie in Ihrem Netzwerk den Zugriff auf bestimmte Websites. Klicken Sie auf <em>Hinzufügen</em> und geben Sie die Adresse der Website ein, die blockiert werden soll. Um die Blockierung der Adresse aufzuheben, wählen Sie die Adresse aus und klicken Sie auf das <em>X</em> rechts daneben.
