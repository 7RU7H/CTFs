1a7bcb44=Klicken Sie auf <em>Nie</em>, um den Internetzugriff nicht zu blockieren. Auch wenn Sie den Internetzugriff ermöglichen, haben Sie immer noch die Möglichkeit, die Option<b> </b>"Unerwünschte Websites blockieren für" zu verwenden, um für ausgewählte Computer oder Geräte bestimmte Seiten zu blockieren.
21602075=Bestimmte Seiten blockieren
2fcb420e=Klicken Sie auf <em>Ein</em>, um die Kinderschutzfunktionen für ein oder mehrere Geräte im Netzwerk zu verwenden, oder klicken Sie auf <em>Aus</em>, um sie zu deaktivieren.
58685266=Kinderschutzfunktionen aktivieren
5b722ffc=Klicken Sie auf <em>Immer</em>, um das Internet komplett zu sperren und keinem Benutzer Zugriff auf das Internet zu ermöglichen.
5d5d7221=Klicken Sie auf <em>Bestimmte Zeiten</em>, um Zeiten festzulegen, zu denen der Internetzugriff blockiert ist. Wenn Sie diese Option wählen, klicken Sie auf <em>Bearbeiten</em>, um die genauen Zeiten festzulegen, zu denen der Internetzugriff blockiert sein soll. Klicken Sie in der Tabelle auf die Quadrate, die die Stunden des Tages darstellen, zu denen Sie den Internetzugriff blockieren möchten. Zu diesen Zeiten können Benutzer des Computers oder Gerätes nicht auf das Internet zugreifen. Anklicken eines gewählten Quadrates stellt den Internetzugriff für diesen Zeitraum wieder her. Klicken Sie auf <em>OK</em>, wenn Sie mit der Zeiteinstellung fertig sind.
5f0783bc=Websites, die mit "https://" beginnen, können blockiert werden, aber da sie verschlüsselt sind, kann Linksys Smart Wi-Fi Sie nicht umleiten. Anstelle eines Hinweises, dass die Website blockiert ist, wird Ihnen eine Fehlerseite im Browser angezeigt.
6254399a=Wählen Sie den Computer oder das Gerät, für das Sie die Kinderschutzfunktionen einstellen möchten. Spezifizieren Sie dann die Beschränkungen, die Sie anwenden möchten.
