0aa191a8=Wyświetla informacje na temat danego urządzenia pamięci masowej.
0f9fbf0e=Na routerze istnieją dwa wstępnie ustawione konta użytkowników: Admin (administrator) i Guest (gość). Hasłem użytkownika Admin jest hasło routera. Hasło użytkownika Guest to „guest”.
11f54a30=Zewnętrzne urządzenie pamięci masowej (Network Attached Storage &mdash; NAS) służy do przechowywania danych i udostępniania ich urządzeniom podłączonym do sieci. Urządzenie pamięci masowej jest podłączane do odpowiedniego gniazda z tyłu routera i zazwyczaj służy do przechowywania i udostępniania film&oacute;w, muzyki, zdjęć i innych materiał&oacute;w.
17865ec5=Stan
196c677e=Wprowadź nazwę udostępnionego elementu, która będzie używana dla zawartości. Na przykład można użyć nazwy Filmy, Muzyka lub zdjęcia.
1adfd822=Foldery w urządzeniu pamięci masowej zawierają materiały, np. zdjęcia, filmy, muzykę. Możliwe jest określenie, kt&oacute;re foldery urządzenia pamięci masowej mają być widoczne i dostępne dla innych. Można sprawić, żeby wszystkie materiały urządzenia były dostępne dla wszystkich, ewentualnie wybrać specyficzne materiały i udostępnić je wybranym użytkownikom. Na przykład zdjęcia z wakacji mogą być widoczne tylko dla niekt&oacute;rych znajomych, a muzyka dla wszystkich.
1bb1f81d=W przypadku ustawienia tej opcji na <em>Wł.</em> wszystkie foldery na urządzeniu pamięci masowej będą dostępne dla wszystkich osób, które mogą połączyć się z routerem. W przypadku ustawienia wartości <em>Wł.</em> foldery na urządzeniu pamięci masowej będą dostępne tylko dla autoryzowanych użytkowników.
1c87baa9=<em>Kodowanie</em> — kodowanie (zestaw znaków) używane w celu przesyłania plików. Można użyć domyślnego ustawienia Unicode (UTF-8) lub zmienić je na inne.
2b0ec3f2=<em>FTP Server Name</em> (Nazwa serwera FTP) — Kiedy router jest konfigurowany za pomocą oprogramowania Linksys Smart Wi-Fi Router Setup, nazwa serwera FTP jest ustawiana na taką, jak nazwa sieci bezprzewodowej użytkownika. W przypadku ręcznego konfigurowania routera domyślna nazwa to „Linksys” plus ostatnie pięć cyfr numeru seryjnego routera.
2b45d0ba=<em>Scan Folders</em> (Skanowanie folder&oacute;w) &mdash; Tutaj można określić, jak często foldery zewnętrznego urządzenia pamięci masowej mają być skanowane w poszukiwaniu nowych materiał&oacute;w. Skanowanie może potrwać kilka godzin, szczeg&oacute;lnie przy pierwszym skanowaniu lub po dodaniu dużej ilości nowych materiał&oacute;w. Kolejne skany powinny trwać kr&oacute;cej. Aby przeskanować foldery natychmiast, kliknij <em>Scan Now</em> (Skanuj teraz).
2d296368=Zewnętrzna pamięć masowa
32b76b82=<em>Aby usunąć udostępniony folder z multimediami</em>
36f52fbb=Wprowadź typ uprawnień dla użytkownika. Wybierz opcję <em>Odczyt/zapis</em>, jeśli użytkownik może wyświetlać, edytować lub usuwać folder. Wybierz opcję <em>Tylko odczyt</em>, jeśli użytkownik może tylko wyświetlać zawartość folderu.
3ec14203=Aby edytować udostępnione elementy, do których użytkownik uzyskuje dostęp, kliknij opcję <em>Udostępnione elementy</em>. Kliknięcie opcji <em>Odłącz</em> obok nazwy udostępnionego elementu powoduje usunięcie dostępu użytkownika do tego elementu.
4582359c=W oknie dialogowym Dodaj nowy folder wybierz folder w urządzeniu pamięci masowej, który zawiera zawartość do udostępnienia.
4cc552be=<em>Server Name</em> (Nazwa serwera) — Kiedy router jest konfigurowany za pomocą oprogramowania Linksys Smart Wi-Fi Router Setup, nazwa serwera jest ustawiana na taką, jak nazwa sieci bezprzewodowej użytkownika. W przypadku ręcznego konfigurowania routera domyślna nazwa to „Linksys” plus ostatnie pięć cyfr numeru seryjnego routera.
54aafe1f=Można określić foldery używane przez serwer multimediów, dodawać i usuwać foldery, a także określić częstotliwość skanowania folderów w poszukiwaniu nowej zawartości.
57e11645=Aby nawiązać połączenie z zewnętrznym urządzeniem pamięci masowej, podłącz je do odpowiedniego gniazda z tyłu routera. Linksys Smart Wi-Fi wykrywa to urządzenie i udostępnia je użytkownikom w sieci.
5e7245a1=Media server umożliwia udostępnianie materiał&oacute;w urządzenia w sieci. Router działa jako serwer multimedi&oacute;w, jeśli ma podłączone zewnętrzne urządzenie pamięci masowej, a w sieci domowej znajdują się urządzenia obsługujące technologie UPnP AV (audio-wideo) lub DLNA (Digital Living Network Alliance). Chodzi tu o takie urządzenia jak odtwarzacze multimedialne, konsole do gier z wbudowanymi odtwarzaczami multimedi&oacute;w czy ramki na zdjęcia cyfrowe.
5ebc119b=Bezpieczny dostęp do folderów
653b717c=<em>External Storage Drive</em> (Zewnętrzne urządzenie pamięci masowej) &mdash; Wyświetla nazwę i zajętość urządzenia pamięci masowej.
6deae70e=<em>Uwaga:</em> aby udostępnić całą zawartość urządzenia pamięci masowej, kliknij opcję <em>Udostępnij całe urządzenie pamięci masowej</em>. Wszystkie foldery w urządzeniu będą dostępne w udostępnionym elemencie.
6fd65fac=Do góry
72fd27e1=Jeśli urządzenie pamięci masowej ma więcej niż jedną partycję, wprowadź partycję zawierającą udostępniony folder.
7772bd1e=Dostęp do folderów na urządzeniu pamięci masowej można uzyskać zdalnie z dowolnego miejsca z połączeniem internetowym przy użyciu serwera FTP (File Transfer Protocol). Dostęp do zawartości można uzyskać za pomocą przeglądarki internetowej lub klienta FTP.
7c2d6c20=<em>Dodawanie autoryzowanych użytkowników w celu wyświetlenia zawartości na urządzeniu pamięci masowej</em>
80707a8c=<em>Serwer FTP</em> — wskazuje, czy użytkownicy w komputerze zdalnym mogą uzyskać dostęp do urządzenia pamięci masowej przy użyciu protokołu FTP (File Transfer Protocol). Protokół FTP umożliwia użytkownikowi z dostępem do Internetu wyświetlenie zawartości na urządzeniu pamięci masowej przy użyciu komputera zdalnego. Dostęp FTP można skonfigurować na karcie <em>Serwer FTP</em>.
80a0f7e8=Aby usunąć udostępniony element i uniemożliwić użytkownikom dostęp do niego, kliknij opcję <em>Pokaż wszystkie udostępnione elementy</em>, a następnie kliknij polecenie <em>Usuń</em> obok udostępnionego elementu do usunięcia.
80bd1177=<em>Dostęp do folderów</em> — umożliwia wyświetlenie adresów IP i MAC urządzenia pamięci masowej. Inni użytkownicy w sieci mogą skorzystać z tych adresów, aby uzyskać dostęp do zawartości na urządzeniu pamięci masowej.
81911008=Aby usunąć konto użytkownika, kliknij polecenie <em>Usuń</em> dla tego użytkownika.
857871f3=Dostęp do folderów
86f9febb=Aby utworzyć nowy udostępniony element, kliknij opcję <em>Wybierz udostępniony element</em>, a następnie kliknij polecenie <em>Utwórz nowy udostępniony element</em>. Wybierz foldery, które będą dostępne dla udostępnionego elementu, partycję na urządzeniu pamięci masowej (jeśli urządzenie ma kilka partycji) i wprowadź nazwę udostępnionego elementu.
871e7eb9=Aby edytować istniejące konto użytkownika, kliknij polecenie <em>Edytuj</em> dla tego użytkownika. Można edytować hasło i poziom uprawnień użytkownika.
a1863cc6=Usuwanie udostępnionego elementu
a3d9c4a7=<em>Media Server</em> (Serwer multimedi&oacute;w) &mdash; Pokazuje, czy router jest skonfigurowany jako serwer udostępniający multimedia w sieci. Router działa jako serwer multimedi&oacute;w, jeśli ma podłączone zewnętrzne urządzenie pamięci masowej, a w sieci domowej znajdują się urządzenia obsługujące technologie UPnP AV (audio-wideo) lub DLNA (Digital Living Network Alliance). Chodzi o takie urządzenia jak cyfrowe odtwarzacze multimedi&oacute;w, konsole do gier lub cyfrowe ramki na zdjęcia. Ustawienia serwera multimedi&oacute;w są dostępne na karcie <em>Media Server</em> (Serwer multimedi&oacute;w).
a4ec0775=<em>Uwaga:</em> funkcja serwer multimediów nie jest dostępna we wszystkich modelach routerów.
a675d4a9=<em>Udostępnione foldery z multimediami</em> — są to foldery udostępnione na serwerze multimedialnym.
a6c7c868=<em>Aby dodać nowy udostępniony folder z multimediami</em>
aa60fd7e=Jeśli włączono funkcję Bezpieczny dostęp do folderów, dostępne są następujące opcje.
b00d8b45=<em>Włącz serwer multimediów</em> — wybierz ustawienie <em>Wł.</em>, aby włączyć serwer multimediów, lub ustawienie <em>Wył.</em>, aby go wyłączyć.
b072ee7d=Secure Folder Access</em> (Bezpieczny dostęp do folder&oacute;w) &mdash; Pokazuje, czy materiały w urządzeniu pamięci masowej są dostępne dla innych. Wartość <em>Off</em> (Wył.) oznacza, że każdy użytkownik sieci może uzyskać dostęp do wszystkich materiał&oacute;w zapisanych w urządzeniu pamięci masowej. Wartość <em>On</em> (Wł.) oznacza, że niekt&oacute;re materiały są widoczne tylko dla określonych użytkownik&oacute;w. Dostęp do folder&oacute;w określa się na karcie <em>Folder Access</em> (Dostęp do folder&oacute;w).
b2adaecf=Serwer FTP
c2481868=Aby usunąć udostępniony folder z multimediami, kliknij polecenie <em>Usuń</em> dla tego folderu. Powoduje to usunięcie udostępnionego elementu, który jest dostępny dla innych użytkowników, a nie rzeczywistej zawartości na urządzeniu pamięci masowej. Zawartość pozostaje na urządzeniu.
ccc373d6=Kliknij opcję <em>Dodaj użytkownika</em>, aby utworzyć nowe konto użytkownika.
cf7b98a1=<em>Port FTP</em> — port używany przez serwer FTP. Użyj domyślnego portu 21 lub wybierz inny port.
d0c168ef=Kliknij opcję <em>Dodaj nowy folder</em>.
db073d0e=<em>Włącz serwer FTP</em> — wybierz ustawienie <em>Wł.</em>, aby włączyć serwer FTP, co umożliwi zdalny dostęp do zawartości. Wybierz ustawienie <em>Wył.</em>, aby wyłączyć serwer FTP.
ee1b1db2=Serwer multimediów
ee43f1d8=Edycja istniejącego konta użytkownika</em>
f6f538f6=W tabeli Autoryzowani użytkownicy wprowadź nazwę użytkownika i hasło dla użytkownika.
f7f25511=Autoryzowani użytkownicy
fbe5e59b=Wybierz, do których udostępnionych elementów (folderów na urządzeniu pamięci masowej) może uzyskać dostęp użytkownik. Kliknij opcję <em>Wybierz udostępniony element</em>, aby wybrać określone udostępnione elementy. Aby wyświetlić listę istniejących udostępnionych elementów i użytkowników, którzy mogą uzyskać do nich dostęp, kliknij opcję <em>Pokaż wszystkie udostępnione elementy</em>.
