a31b44b6=インターネットへのアクセスを禁止
bacbea07=保護者による制限を使用すると、コンピューター、ならびにインターネット アクセスのあるゲームシステムやスマートフォンなどの他のデバイスで、子供がオンライン中にできることを制限できます。コントロールは特定のデバイスに対して設定され、ホーム ネットワーク全体に対しては設定されません。したがって、大人や 10 代の若者に対してと、より若い子供に対するコンピューターやデバイスの制限を自宅で別々に設定できるのです。
be4cdb33=指定の Web サイトでネットワークによるアクセスをブロックします。<em>追加</em>をクリックして、Web サイトのアドレスに入力して、ブロックします。アドレスのブロックを解除するには、アドレスをクリックして、その右にある <em>X</em> をクリックします。
