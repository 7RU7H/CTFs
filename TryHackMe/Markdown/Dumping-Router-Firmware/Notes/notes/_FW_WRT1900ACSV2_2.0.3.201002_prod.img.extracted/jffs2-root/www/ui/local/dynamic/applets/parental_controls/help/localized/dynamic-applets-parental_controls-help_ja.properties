1a7bcb44=<em>しない</em>をクリックすると、インターネットへのアクセスをブロックしません。インターネット アクセスをオープンにしたままの場合でも、以下のオプションで不適切なサイトのブロックを使用して、選択したコンピューターやデバイスで特定のサイトをブロックできます。
21602075=特定のサイトを禁止
2fcb420e=<em>オン</em>をクリックして、ネットワーク上の 1 台以上のデバイスで保護者による制限を使用するか、<em>オフ</em>をクリックして保護者による制限機能を無効にします。
58685266=保護者による制限を有効にします
5b722ffc=インターネットを完全にブロックし、ユーザーにインターネットを常に使用させない場合は、<em>常に</em>をクリックします。
5d5d7221=<em>特定の時間帯</em>をクリックすると、インターネットへのアクセスがブロックされる特定の時間帯を取得します。このオプションを選択した場合は、<em>編集</em>をクリックしてインターネットがブロックされる追加の時間帯を選択します。表で、一日の時間を示した四角形をクリックして、インターネット アクセスをブロックしたい時間帯を指定します。これらの時間帯の間は、コンピューターやデバイスを使用するユーザーはインターネットにアクセスできなくなります。選択した四角形をクリックすると選択解除され、その時間帯のインターネット アクセスが復元されます。時間帯の設定が完了したら、<em>OK</em> をクリックします。
5f0783bc=「https://」で始まる Web サイト アドレスはブロックされることがありますが、これらは暗号化されているため、Linksys Smart Wi-Fi によってリダイレクトすることはできません。アドレスがブロックされたことを示すページではなく、ブラウザのエラー ページが表示されます。
6254399a=保護者による制限を設定したいコンピューターやデバイスを選択した後、適用する制限を指定します。
6fd65fac=先頭に戻る
