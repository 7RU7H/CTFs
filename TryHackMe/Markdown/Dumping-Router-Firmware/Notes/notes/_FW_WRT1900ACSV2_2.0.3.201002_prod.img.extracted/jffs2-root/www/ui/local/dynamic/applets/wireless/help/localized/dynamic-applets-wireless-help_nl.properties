021ae53b=Klik op <em>Toepassen</em> of <em>OK</em> om wijzigingen op te slaan.
0b434634=<em>Opmerking:</em> Tijdens het configureren van uw router is er automatisch een veilig gastnetwerk gecreëerd op de 2,4GHz-frequentieband. Afhankelijk van uw model is er mogelijk ook een gastnetwerk op een 5GHz-band. Schakel gastnetwerken in en uit om de toegang tot draadloze apparaten te beheren.
0fdd2e1c=Bandaansturing
124ba1e6=Selecteer de Wi-Fi die u wilt inschakelen: 2,4 GHz of 5 GHz. Geef daarna de volgende instellingen op.
144c7926=Kies een van de methodes op deze pagina om een apparaat te verbinden via Wi-Fi Protected Setup. Wi-Fi Protected Setup verbindt één apparaat tegelijk. Herhaal de stappen voor elk apparaat dat uw wilt verbinden.
20662ffe=<em>Drukknop</em>: Gebruik deze knop als uw apparaat een Wi-Fi Protected Setup-knop heeft of als u het verzoek krijgt de Wi-Fi Protected Setup-knop op uw router in te drukken. Druk of klik eerst op de Wi-Fi Protected Setup-knop op het apparaat dat u met het netwerk wilt verbinden en klik vervolgens op de knop op deze pagina.
2693e91d=<em>ALLEEN toegang verlenen aan de vermelde MAC-adressen</em> - Selecteer deze optie als u alleen bepaalde apparaten toegang wilt geven tot uw draadloze netwerk. Alleen apparaten waarvan de MAC-adressen worden vermeld, kunnen verbinding maken met uw netwerk. Alle andere apparaten worden geweigerd.
2956abfc=<em>Wi-Fi-wachtwoord:</em> Het wachtwoord, ook wel beveiligingssleutel genoemd, is vereist om computers of apparaten te verbinden met uw Wi-Fi. Het voorkomt dat ongewenste gebruikers toegang krijgen tot uw Wi-Fi.
30a79b0d=<em>Vermelde MAC-adressen geen toegang verlenen</em> - Selecteer deze optie als u een lijst met MAC-adressen wilt opstellen die geen toegang mogen krijgen tot uw netwerk. Apparaten waarvan het MAC-adres wordt vermeld, mogen geen verbinding maken met het netwerk.
37700c40=Bandaansturing zorgt voor de beste prestaties van uw draadloze apparaten door ze evenwichtig te verdelen over meerdere Wi-Fi-banden. Bij deze tri-band router werkt deze functie op beide 5GHz-banden.
3773d5c2=<em>PIN-code router</em> – Gebruik deze code als het apparaat waarmee u verbinding wilt maken om de PIN-code (Personal Identification Number) van de router vraagt. De PIN-code van de router wordt ook aan de onderzijde van de router vermeld.
42618e77=<em>Opmerking:</em> deze functie is niet beschikbaar op alle routermodellen.
428584e4=Wi-Fi Protected Setup™
450af14b=Wi-Fi Protected Setup inschakelen
51bed00d=Wi-Fi-instellingen
6a377dc5=SimpleTap
6cc69ea0=<em>Kanaal</em> - Selecteer het kanaal voor Wireless-N, Wireless-G en Wireless-B netwerken. Als u niet weet welke optie u moet kiezen, selecteert u <em>Automatisch</em>.
6fd65fac=Terug naar boven
7f75c004=<em>Beveiligingsmodus</em> - de draadloze beveiligingsmethode. U vindt de beschikbare opties in de vervolgkeuzelijst. Elk apparaat in uw netwerk moet dezelfde beveiligingsmodus gebruiken, zodat ze allemaal kunnen verbinden met de router.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Met Wi-Fi Protected Setup kunt u gemakkelijk apparaten toevoegen aan uw draadloze netwerk, zonder dat u een netwerknaam en wachtwoord hoeft in te voeren. Om Wi-Fi Protected Setup te kunnen gebruiken, moet het apparaat dat u wilt verbinden dit wel ondersteunen.
9007701d=<em>Wi-Fi-naam:</em> Dit is de naam die verschijnt in de lijst met beschikbare netwerken in Wi-Fi-beheer.
900bd3f5=<em>MAC-filterlijst</em> - Typ de MAC-adressen die u toegang tot uw netwerk wilt geven of ontzeggen. Klik op <em>MAC-adres toevoegen</em> om een adres aan de lijst toe te voegen. U kunt bestaande MAC-adressen ook bewerken of verwijderen.
9cf06458=Als u Wi-Fi Protected Setup wilt inschakelen, selecteert u de optie <em>Ingeschakeld</em>. Als u deze optie deselecteert, dan kunt u Wi-Fi Protected Setup niet gebruiken om apparaten met uw netwerk te verbinden en zal de Wi-Fi Protected Setup-knop op uw router uitgeschakeld zijn.
a6e87a15=Met een SimpleTap-verbinding kunnen mobiele NFC-apparaten eenvoudig verbinding maken met uw draadloze netwerk, zonder een netwerknaam en wachtwoord in te voeren. NFC staat voor Near Field Communication. Hiermee kan een ondersteund mobiel apparaat verbinding maken door het apparaat met de SimpleTap-kaart te verbinden die bij de router is meegeleverd.
af4f29df=Bandaansturing wijst draadloze apparaten toe aan de Wi-Fi-band die de beste prestaties levert. Op deze tri-band router verdeelt bandaansturing draadloze apparaten evenwichtig over alle drie de banden.
b148f367=MAC-filtering
b3f19659=<em>Kanaalbreedte</em> - Selecteer de optie <em>Automatisch (20 MHz of 40 MHz)</em> voor de beste resultaten in een netwerk met Wireless-B, Wireless-G en Wireless-N (2,4 GHz) apparaten. Voor een kanaalbreedte van 20 MHz selecteert u <em>alleen 20 MHz</em>.
b685a8cf=SimpleTap-verbinding inschakelen
bd32b640=Draadloze planning
bfd3ba2a=<em>Wi-Fi-modus:</em> Selecteer de Wi-Fi-standaard voor apparaten die verbinding maken met uw Wi-Fi.
d852d674=Schakel deze functie <em>in</em> om een SimpleTap-verbinding te maken.
df7a3c51=Met MAC-filters kunt u ervoor zorgen dat specifieke MAC-adressen toegang hebben tot uw netwerk of juist niet. U kunt er bijvoorbeeld voor kiezen van deze optie gebruik te maken als u uw draadloze netwerk niet wilt beveiligen met een wachtwoord. Als u deze optie inschakelt, zal Wi-Fi Protected Setup uitgeschakeld zijn.
eac4fc35=Standaard zijn al uw draadloze netwerken, inclusief gastnetwerken, ingeschakeld. Gebruik "Draadloze planning" om ze in of uit te schakelen op de gewenste tijden. Klik op de vierkantjes in de kalender om draadloze netwerken in of uit te schakelen. Witte vierkantjes geven aan dat de draadloze netwerken zijn ingeschakeld. Blauwe vierkantjes geven aan dat de draadloze netwerken zijn uitgeschakeld. Klik op OK als u klaar bent.
ed0c3d32=<em>Pincode</em>: Gebruik deze optie als uw apparaat een Wi-Fi Protected Setup-pincode heeft. Voer de pincode van het apparaat in het daarvoor bestemde veld in en klik op <em>Aanmelden</em>.
f4bd828e=<em>Opmerking:</em> Het verbergen van uw Wi-Fi-naam maakt uw netwerk niet veiliger. Wi-Fi-namen zijn gemakkelijk te achterhalen met allerlei tools, zelfs als ze niet worden uitgezonden. Als u uw Wi-Fi-naam verbergt, is het mogelijk dat legitieme gebruikers en andere apparaten en diensten in huis de Wi-Fi-naam niet kunnen zien en dus geen verbinding kunnen maken. Als u uw Wi-Fi-naam verbergt, kunnen apparaten geen verbinding maken met Wi-Fi Protected Setup.
f6c9a8ae=<em>SSID uitzenden:</em> Kies of u uw Wi-Fi-naam wilt uitzenden naar apparaten die zoeken naar beschikbare netwerken.
f9cefbc5=Op deze pagina kunt u beveiligingsinstellingen voor uw draadloze netwerk wijzigen. Uw router heeft meerdere frequenties, één 2,4 GHz-band en één of twee 5 GHz-banden, afhankelijk van het model. Voor elke frequentie kunt u een netwerknaam (SSID) en wachtwoord opgeven. <em>Opmerking:</em> als u instellingen wijzigt, moeten alle apparaten in het netwerk opnieuw worden verbonden met de nieuwe instellingen.
