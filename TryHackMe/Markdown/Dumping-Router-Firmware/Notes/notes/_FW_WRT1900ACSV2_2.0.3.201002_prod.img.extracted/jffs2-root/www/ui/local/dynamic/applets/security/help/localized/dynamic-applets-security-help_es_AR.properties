06efafee=<em>Habilitado</em>: haga clic en la casilla de verificación para habilitar el desencadenador de intervalo de puertos. Si no desea usar el desencadenador de intervalo de puertos para esa entrada, pero quiere mantener la información en la tabla, desmarque la casilla.
0c6248a7=Su router incluye la función zona desmilitarizada (DMZ) que reenvía todos los puertos de entrada presentados en la interfaz WAN, con excepción de los que se reenvían específicamente, a una dirección IP o MAC. Esta función puede utilizarse para exponer un servidor web, servidor de correo o cámara web a Internet para que todos puedan tener acceso. Esta función no suele utilizarse ya que presenta riesgos de seguridad significativos para el dispositivo que designe para DMZ. El dispositivo no está protegido por los firewalls, filtros de Internet o filtros web del router incorporados.
17d59472=El desencadenador de intervalo de puertos permite que el router controle los datos salientes de números de puerto específicos. El router recuerda la dirección IP de la computadora que envía los datos que coinciden, de forma que cuando los datos solicitados circulan a través del router, se dirigen a la computadora que corresponde. Esto es útil cuando se utilizan audífonos USB o Bluetooth para juegos y chats en línea. Haga clic en <em>Agregar un nuevo desencadenador de intervalo de puertos</em>.
1f77be4b=Para utilizar esta función, haga clic <em>Activado</em>.
2000ff5d=<em>Puerto interno:</em> ingrese el número de puerto interno.
2d2cebab=<em>Nombre de la aplicación:</em> el nombre de la aplicación o dispositivo que usa el reenvío de puertos. En caso de necesitar recomendaciones, consulte la documentación de su dispositivo.
