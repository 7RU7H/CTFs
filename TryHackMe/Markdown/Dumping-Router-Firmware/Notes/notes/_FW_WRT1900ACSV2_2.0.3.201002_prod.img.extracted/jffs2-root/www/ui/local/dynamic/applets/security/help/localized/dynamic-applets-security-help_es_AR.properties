b6dcde76=El Reenvío de puerto único reenvía el tráfico entrante desde Internet en un puerto específico hasta un único dispositivo en su red local. Por ejemplo, reenvía solicitudes web entrantes, generalmente en el puerto 80, a un servidor web. Si desea reenviar a múltiples puertos, cree entradas adicionales para reenviar puertos adicionales a la misma dirección IP. Haga clic en <em>Agregar un nuevo reenvío de puerto único</em>.
b9314999=<em>Nota:</em> consulte la documentación del dispositivo para obtener más información sobre los puertos que utiliza el dispositivo.
ba80fee0=Haga clic en el botón <em>Tabla de clientes DHCP</em> para ver la lista de clientes DHCP actual.
bba1b785=Servicios de puerto IPv6
c0c1a240=Reenvío a intervalo de puertos
ce715cd2=Firewall
d0d8270a=<em>Paso a través de IPSec</em>: es un paquete de protocolos utilizados para implementar un intercambio seguro de paquetes en una VPN.
d0fbed2c=DMZ
ddca4373=<em>Dirección IP de destino</em>: seleccione esta opción para permitir el acceso a su dispositivo DMZ desde un intervalo de direcciones IP específicas o una dirección MAC específica.
e8ed1455=Aplicaciones y juegos
ec17d435=Para utilizar esta característica, seleccione un proveedor de servicio desde el menú despegable. Complete los campos con la información de su proveedor DDNS.
ec56dd09=El reenvío de puertos reenvía el tráfico entrante desde Internet en un intervalo de puertos hasta un dispositivo específico en su red local. Por ejemplo, algunas aplicaciones pueden utilizar un intervalo de puertos de manera tal que si uno está ocupado, se puede intentar con otro. Haga clic en <em>Agregar un nuevo reenvío a intervalo de puertos</em>.
eec24da4=<em>Filtro multidifusión</em>: Los de multidifusión son similares a los de difusión; por defecto se envían a todas las computadoras de una red. Esta opción bloquea la multidifusión.
f3973342=La función DDNS le permite configurar un nombre de dominio para su red doméstica, que luego puede usar para encontrar su red en Internet fácilmente. Esto es útil si desea acceder de forma remota a una unidad USB o cámara web a través de Internet.
f3d78689=Para cada entrada, ingrese un <em>Nombre de dispositivo o aplicación</em> descriptivo y, a continuación, ingrese los puertos.
f4f77407=Para usar una dirección IP estática del dispositivo que estará en la DMZ, seleccione <em>Dirección IP</em> e ingrese los últimos tres dígitos de esa dirección. Si prefiere usar la dirección MAC del dispositivo en lugar de una dirección IP estática, seleccione la opción <em>Dirección MAC</em> e ingrese la dirección MAC del dispositivo.
f583c136=<em>Nota:</em> para establecer el reenvío de puertos para múltiples puertos, ingrese el mismo número en los campos Puerto externo y Puerto interno.
f58761c9=<em>Descripción</em>: el nombre del servicio o su descripción.
f63c8c7f=Para intervalos de puertos, ingrese el mismo número de intervalos en las columnas <em>Intervalo desencadenado</em> e <em>Intervalo reenviado</em>.
