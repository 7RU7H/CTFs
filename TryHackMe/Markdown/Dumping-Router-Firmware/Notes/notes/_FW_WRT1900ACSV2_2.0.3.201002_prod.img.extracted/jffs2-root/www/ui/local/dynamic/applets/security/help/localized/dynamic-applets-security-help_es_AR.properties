3e9ce96f=Le permite personalizar los servicios de puerto IPv6 para servicios y aplicaciones. Cuando los usuarios envían estos tipos de solicitudes a su red a través de Internet, el router las admite para las computadoras pertinentes. Para agregar un ajuste de firewall IPv6, haga clic en <em>Configuración de firewall IPv6</em>.
3fcb8161=<em>Permitir:</em> el intervalo de puertos utilizados por el tráfico de entrada.
49867478=<em>Filtrar identificador (puerto 113)</em>: esta función impide que los intrusos externos accedan al router por Internet a través del puerto de servicio 113. Algunas aplicaciones pueden requerir que este puerto de servicio esté disponible. En ese caso, deshabilite la opción.
498b3b22=Filtros de Internet
51367ab7=<em>Dirección IPv6</em>: la dirección IPv6 de la computadora que debe recibir el tráfico.
51ae894b=Para puertos únicos, ingrese el mismo número de puerto en cada columna <em>Intervalo desencadenado</em> e <em>Intervalo reenviado</em>.
549cb963=Seguridad
54f87ce9=<em>Protección de firewall SPI IPv4/IPv6:</em> esta opción protege su red local de amenazas de Internet y está habilitada de forma predeterminada. La configuración de firewall en su router ha sido optimizada para la mayoría de los entornos domésticos, por lo que generalmente no se requieren cambios.
56151e50=Una Red privada virtual (VPN) es una red que utiliza una red pública, como Internet, para ofrecer comunicaciones seguras entre una computadora remota y otra red. Las empresas suelen usar este tipo de redes para que los empleados tengan acceso remoto a la red corporativa. La configuración predeterminada de VPN del router permite los tipos de protocolos VPN más comunes, por lo que generalmente no se requieren cambios.
5c1a4c35=Seleccione si desea habilitar o deshabilitar los siguientes filtros de Internet:
5da75756=Desencadenador de intervalo de puertos
69be17c3=<em>Paso a través de L2TP</em>: los clientes de VPN de la red local pueden establecer un túnel VPN L2TP a través del router.
6fd65fac=Volver a Inicio
70b0e7f5=<em>Habilitado</em>: haga clic en la casilla de verificación para permitir el servicio de puerto.
7771a4af=<em>Nombre de la aplicación:</em> el nombre de la aplicación o dispositivo que usa el reenvío de puertos.
783a9e8e=<em>Filtro de redireccionamiento de de direcciones de Internet NAT</em>: Esta característica evita que una computadora local que esté utilizando una URL o una dirección de Internet en su red acceda a su servidor local.
7b24f810=<em>Puerto externo:</em> ingrese el número de puerto externo.
88a0747a=<em>Protocolo</em>: seleccione el protocolo a usar, generalmente TCP.
900a45c8=<em>Filtro de solicitudes anónimas de Internet</em>: Esta característica bloquea las peticiones ping que provienen de computadoras en Internet a su enrutador.
90ed9fb5=<em>Paso a través de PPTP</em>: permite que los clientes de VPN establezcan un túnel VPN PPTP a través del router.
916e7333=<em>Dirección IP de origen</em>: seleccione esta opción para permitir el acceso a su dispositivo DMZ desde cualquier dirección IP en Internet, o ingrese un intervalo específico de direcciones IP autorizadas.
91bf5190=<em>Protocolo</em>: seleccione el protocolo a usar.
9a5751ae=<em>Puerto inicial/final:</em> el número de puerto o intervalo de puertos utilizado por la aplicación o dispositivo para el reenvío de puertos. Para especificar un intervalo de puertos, separe el primero y el último de los números de puerto con un guión, por ejemplo, 5800-5900.
9cdceeb1=<em>Protocolo:</em> el protocolo utilizado por el servicio.
9da4fbb0=<em>Nota:</em> establezca una reserva de DHCP para la dirección IP de la computadora en la que instaló la aplicación de software que requiere el reenvío a intervalo de puertos.
9e29843d=<em>Número de IP del dispositivo</em>: ingrese los últimos tres dígitos de la dirección IP de la computadora que ejecuta el software que requiere el reenvío de puertos.
9f916181=<em>Habilitado</em>: haga clic en la casilla de verificación para permitir el reenvío de puertos. Si no desea usar el reenvío de puertos, pero quiere mantener la información en la tabla, desmarque la casilla.
a0675d78=<em>Número de IP del dispositivo</em>: ingrese los últimos tres dígitos de la dirección IP que ha reservado para la computadora a la que desea reenviar el tráfico de Internet.
