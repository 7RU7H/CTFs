129d97ea=Prioridade alta - para dispositivos e aplicações que precisem de prioridade de largura de banda para se manterem em execução, como dispositivos que recebem vídeos ou música. Pode mover dispositivos da lista de prioridade normal para esta lista se pretende atribuir-lhes uma prioridade mais elevada.
13b45e48=Para adicionar uma nova aplicação ou jogo, clique na seta pendente para Aplicações ou Jogos e seleccione <em>Add a new application</em> (Adicionar uma nova aplicação) ou <em>Add a new game</em> (Adicionar um novo jogo).
311601fb=Definir prioridades multimédia
3394f785=Prioridades de multimédia
3f5c368b=Prioridade de dispositivos
4d306d39=<em>No acknowledgement</em> (Sem confirmação) - especifique se o router volta a enviar dados quando ocorre um erro.
558d44e3=Repor prioridades
5942c48b=Pode editar as definições para um jogo ou aplicação que tenha adicionado, ou eliminá-lo definitivamente da lista. Não é possível editar ou eliminar um jogo ou aplicação que não tenha adicionado.
5bf953fc=Para atribuir prioridades a dispositivos, em <em>Apps</em> (Aplicações), escolha <em>Media Prioritization</em> (Prioridades de multimédia) e, em seguida, seleccione <em>On</em> (Ligado) para activar esta funcionalidade.
5eb0fdf0=Adicionar uma nova Aplicação ou Jogo
6c9b344e=<em>Nota:</em>Se definir a largura de banda de downstream demasiado alta, o router não consegue aplicar prioridades de forma correta e podem ocorrer problemas.
6fd65fac=Voltar ao início
71490436=Utilize esta funcionalidade para repor as definições de Media Prioritization (Prioridades de multimédia) para os valores predefinidos. Ao fazer isto, estará a limpar as definições de prioridades que configurou e serão utilizadas as predefinições. Após a reposição, pode fazer alterações às predefinições.
71d6b8d0=Seleccione o dispositivo, aplicação ou jogo ao qual pretende atribuir prioridade e mova-o para a lista de <em>High Priority</em> (Prioridade alta) no topo da página. Pode atribuir prioridade alta a três itens. Também pode mover dispositivos para a lista de Prioridade normal, caso já não necessitem de prioridade de largura de banda.
77fda8df=Alterar definições de Prioridades de multimédia
896660df=As Prioridades de multimédia permite-lhe decidir que dispositivos ou aplicações têm prioridade de largura de banda da rede. Por exemplo, se tem uma TV inteligente ou um computador em que costume ver filmes, pode mover o dispositivo para o topo da lista de prioridades, para que tenha a largura de banda necessária para receber filmes sem problemas ou interrupções. Assim, não terá de competir com outros dispositivos da sua rede pela largura de banda.
8db272fd=A página de Prioridades de multimédia tem dois níveis de prioridade:
8eca6c26=<em>Downstream bandwidth</em> (Largura de banda de recepção) - Especifique a velocidade da largura de banda de recepção em kilobits por segundo (kbps).
8f6a521d=Introduza o intervalo de portas e o protocolo que a aplicação ou o jogo utiliza nos campos <em>Port range</em> (Intervalo de portas).
985d6dbd=Editar ou eliminar um jogo ou aplicação
98a23114=Clique em Definições para ativar/desativar as funções de Suporte WMM e Sem confirmação. O suporte de Wi-Fi e Multimédia (WMM) melhora a qualidade de aplicações de áudio, vídeo e voz. Por predefinição está ativada. A função Sem confirmação, quando ativada, diz ao Velop para reenviar dados para equipamentos quando ocorrem erros. Por predefinição está desativada.
9a2d19f5=A prioridade de dispositivos usa os resultados da verificação de velocidade para determinar que capacidade da sua internet será dirigida para equipamentos com prioridade elevada. Se achar que os resultados da verificação de velocidade não são exatos pode inserir as velocidades manualmente. É importante certificar-se que este valor é exato, para obter o melhor rendimento desta função. Recomendamos que vá a <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> no seu computador portátil, ou que entre em contacto com o seu ISP para saber a sua velocidade real e a introduza manualmente.
9ef15554=Prioridade normal - para dispositivos e aplicações que não necessitem de largura de banda especial.
a369eae7=Os dispositivos actualmente ligados à sua rede com Prioridade normal estão listados na caixa <em>Devices</em> (Dispositivos). Os menus pendentes <em>Applications</em> (Aplicações) e <em>Games</em> (Jogos) apresentam jogos e aplicações comuns. Poderá estar a utilizá-los ou não nos seus computadores e dispositivos.
b9fa0606=Clique em <em>Ok</em> quando terminar.
c9d76a75=Para editar as informações de uma aplicação ou jogo, seleccione o jogo ou a aplicação na lista pendente e, em seguida, clique na ligação <em>Edit</em> (Editar). Para eliminar um jogo ou aplicação, clique na ligação <em>Delete</em> (Eliminar).
df316231=Para configurar as definições adicionais de prioridades de multimédia, clique em <em>Settings</em> (Definições). As opções disponíveis são:
e0759790=A prioridade de dispositivo permite-lhe escolher dispositivos para utilização prioritária da sua ligação à internet. High priority devices – wired and/or wireless – always will have the best access when connected. Os dispositivos com prioridade normal irão partilhar a capacidade restante. Arraste e largue dispositivos para alterar a prioridade. Recomendamos prioridade elevada para dispositivos usados para transmissão de vídeo em fluxo, jogos online e outras aplicações exigentes.
e9c23d80=Ao editar, efectue as alterações às informações de nome, porta ou protocolo da aplicação ou do jogo.
eeb6580a=<em>WMM Support</em> (Suporte de WMM) - Ligar ou Desligar o suporte de multimédia Wi-Fi (WMM). Esta função está ligada por predefinição e melhora a qualidade de áudio, vídeo e das aplicações de voz ao dar prioridade ao tráfego sem fios. Para utilizar esta funcionalidade, os dispositivos clientes sem fios da rede têm de suportar WMM.
f524399f=Introduza o nome da aplicação ou do jogo.
