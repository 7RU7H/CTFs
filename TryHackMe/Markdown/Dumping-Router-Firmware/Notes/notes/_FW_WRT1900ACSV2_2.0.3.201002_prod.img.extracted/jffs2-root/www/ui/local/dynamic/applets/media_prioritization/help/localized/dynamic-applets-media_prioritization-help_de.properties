129d97ea=Hohe Priorität: für Geräte und Anwendungen, die Bandbreitenpriorität benötigen, um einwandfrei zu funktionieren, z. B. Geräte, die Filme oder Musik streamen. Verschieben Sie Geräte von der Liste für normale Priorität hierher, um ihnen eine höhere Priorität zuzuweisen.
13b45e48=Um eine neue Anwendung oder ein neues Spiel hinzuzufügen, klicken Sie auf den Dropdown-Pfeil für Anwendungen oder Spiele, und wählen Sie <em>Neue Anwendung hinzufügen</em> oder <em>Neues Spiel hinzufügen</em>.
311601fb=Medien-Priorisierung einrichten
3394f785=Medien-Priorisierung
3f5c368b=Gerätepriorisierung
4d306d39=<em>Keine Bestätigung</em>: Legen Sie fest, ob der Router Daten erneut sendet, wenn ein Fehler aufgetreten ist.
558d44e3=Priorisierung zurücksetzen
5942c48b=Sie können die Einstellungen für ein Spiel oder eine Anwendung, das bzw. die Sie hinzugefügt haben, bearbeiten oder sie gänzlich aus der Liste löschen. Ein Spiel oder eine Anwendung, das bzw. die Sie nicht hinzugefügt haben, können Sie nicht bearbeiten oder löschen.
5bf953fc=Um Geräten Priorität zuzuweisen, gehen Sie zu <em>Apps</em>, wählen <em>Medien-Priorisierung</em> und anschließend <em>Ein</em>, um die Funktion zu aktivieren.
5eb0fdf0=Neue Anwendung oder neues Spiel hinzufügen
6c9b344e=<em>Hinweis:</em> Wenn Sie die Downstream-Bandbreite zu hoch einstellen, kann der Router die Prioritäten nicht korrekt übernehmen und es kann zu Problemen kommen.
6fd65fac=Zurück nach oben
71490436=Verwenden Sie diese Option, um die Einstellungen für die Medien-Priorisierung auf die Standardwerte zurückzusetzen. Alle Einstellungen zur Priorisierung, die Sie vorgenommen haben, werden dadurch gelöscht, und die Werkseinstellungen werden verwendet. Nach dem Zurücksetzen können Sie Änderungen an den Werkseinstellungen vornehmen.
71d6b8d0=Wählen Sie das Gerät, die Anwendung oder das Spiel, denen Sie Priorität zuweisen wollen, und verschieben Sie sie auf die Liste <em>Hohe Priorität</em> oben auf der Seite. Sie können drei Elementen hohe Priorität zuweisen. Sie können Geräte auch unten auf die Liste "Normale Priorität" verschieben, wenn sie keine Bandbreitenpriorität mehr benötigen.
77fda8df=Medien-Priorisierungseinstellungen ändern
896660df=Mit der Medien-Priorisierung können Sie entscheiden, welchen Geräten oder Anwendungen im Netzwerk Bandbreitenpriorität zugewiesen wird. Verwenden Sie etwa einen Smart-TV oder einen Computer, mit dem Sie oft Filme streamen, können Sie dieses Gerät an die erste Stelle der Prioritätenliste verschieben, damit die benötigte Bandbreite zur Verfügung steht und Filme einwandfrei und ohne Unterbrechung abgespielt werden. Auf diese Weise muss das Gerät nicht mit anderen Geräten im Netzwerk um die Bandbreite konkurrieren.
8db272fd=Die Seite "Medien-Priorisierung" hat zwei Prioritätsstufen:
8eca6c26=<em>Downstream-Bandbreite</em>: Legen Sie die Downstream-Geschwindigkeit in Kilobit pro Sekunde (kbit/s) fest.
8f6a521d=Geben Sie den Port-Bereich und das Protokoll, die die Anwendung oder das Spiel verwendet, in das Feld <em>Port-Bereich</em> ein.
985d6dbd=Spiel oder Anwendung bearbeiten oder löschen
98a23114=Klicken Sie auf "Einstellungen" und "Keine Bestätigung", um WMM-Support ein- bzw. auszuschalten. Wi-Fi Multimedia Support verbessert die Qualität von Audio-, Video- und Sprachanwendungen. Diese Funktion ist standardmäßig aktiviert. Ist "Keine Bestätigung" aktiviert, wird Velop aufgefordert, Daten erneut an Geräte zu senden, wenn Fehler auftreten. Diese Funktion ist standardmäßig deaktiviert.
9a2d19f5=Die Gerätepriorisierung bestimmt entsprechend den Ergebnissen eines Geschwindigkeitstests den Umfang Ihrer Internetkapazität, der auf Geräte mit hoher Priorität gerichtet wird. Wenn Sie das Gefühl haben, dass die Ergebnisse des Velop Geschwindigkeitstests nicht korrekt sind, können Sie manuell Geschwindigkeiten eingeben. Zur optimalen Verwendung dieser Funktion ist es wichtig, dass diese Zahlen korrekt sind. Wir empfehlen Ihnen, folgenden Link auf Ihrem Laptop aufzurufen: <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> oder Kontakt mit Ihrem Internetanbieter aufzunehmen, um herauszufinden, was Ihre tatsächliche Geschwindigkeit ist und sie dann manuell einzugeben.
9ef15554=Normale Priorität: für Geräte und Anwendungen, die keine besonderen Anforderungen an die Bandbreite haben.
a369eae7=Die Geräte, die derzeit mit dem Netzwerk verbunden sind und normale Priorität haben, sind unter <em>Geräte</em> aufgelistet. Die Dropdown-Listen <em>Anwendungen</em> und <em>Spiele</em> zeigen gängige Anwendungen und Spiele an; diese werden nicht zwangsläufig auf Ihren Computern und Geräten genutzt.
b9fa0606=Klicken Sie abschließend auf <em>OK</em>.
c9d76a75=Um die Informationen für eine Anwendung oder ein Spiel zu bearbeiten, wählen Sie in der Dropdown-Liste das Spiel oder die Anwendung aus, und wählen Sie anschließend den Link <em>Bearbeiten</em>. Um das Spiel oder die Anwendung zu löschen, klicken Sie auf den Link <em>Löschen</em>.
df316231=Um zusätzliche Einstellungen zur Medien-Priorisierung einzurichten, klicken Sie auf <em>Einstellungen</em>. Ihnen stehen folgende Optionen zur Verfügung:
e0759790=Über die Geräte-Priorisierung können Sie bestimmen, welche Geräte Vorrang bei der Nutzung Ihrer Internetverbindung erhalten. Geräte mit hoher Priorität – sowohl kabelgebundene als auch drahtlos vernetzte – haben immer den besten Zugriff, wenn Sie verbunden sind. Geräte mit normaler Priorität teilen sich die übrige Kapazität. Sie können die Priorität von Geräten mit Drag and Drop verändern. Wir empfehlen Ihnen, Geräten eine hohe Priorität zu verleihen, die Sie zum Streamen von Videos oder zum Online-Gamen verwenden.
e9c23d80=Ändern Sie beim Bearbeiten den Namen, Port oder die Protokollinformationen für die Anwendung oder das Spiel.
eeb6580a=<em>WMM-Unterstützung</em>: Aktivieren bzw. deaktivieren Sie die Unterstützung für Wi-Fi Multimedia (WMM) mit "Ein" bzw. "Aus". Diese Funktion ist standardmäßig aktiviert und verbessert die Qualität für Audio-, Video- und Sprachanwendungen durch Priorisierung des Wireless-Datenverkehrs. Um diese Funktion nutzen zu können, müssen die Wireless-Clientgeräte im Netzwerk WMM unterstützen.
f524399f=Geben Sie den Namen der Anwendung oder des Spiels ein.
