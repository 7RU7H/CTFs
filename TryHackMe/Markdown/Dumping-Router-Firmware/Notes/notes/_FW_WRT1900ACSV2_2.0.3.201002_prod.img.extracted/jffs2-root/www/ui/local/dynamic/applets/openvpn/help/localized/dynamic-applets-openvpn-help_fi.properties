04e3b4d3=OpenVPN-palvelin
1561a577=<em>Palvelimen osoite</em> – Valitse reitittimen WAN-verkon IP-osoite tai anna dynaamiseen DNS-palveluun määritetty isäntänimi.
2b25d4b8=<em>Käyttäjien enimmäismäärä ja suorituskyky</em> – Enintään viisi käyttäjää voi käyttää verkkoa OpenVPN-yhteyden kautta samanaikaisesti. OpenVPN-yhteyttä käyttävien käyttäjien määrä vaikuttaa verkon suorituskykyyn.
2de5f38e=<em>Protokolla</em> – Valitse TCP tai UDP.
3a759b96=<em>Profiilimuutokset</em> – Jos muutat tai Internet-palveluntarjoajasi muuttaa reitittimen IP-osoitetta, palveluporttia tai protokollaa, käyttäjille on lähetettävä uudet asiakasohjelman OpenVPN-profiilit. Internet-palveluntarjoajat saattavat joskus muuttaa IP-osoitettasi. Voit välttää ongelman käyttämällä DNS-palvelua.
58e86e52=<em>Salli tämän sivun etäkäyttö</em> – Voit estää OpenVPN-asetussivun etäkäytön. Kun käyttö on estetty, asetusten muuttaminen edellyttää, että käyttäjä kirjautuu reitittimeen paikallisesti.
6c1686d3=Muut tiedot
6fd65fac=Takaisin alkuun
70f1f7d5=<em>IP-osoitealue</em> – Anna IP-osoitteiden aliverkko, jota reititin käyttää osoitteiden antamiseen OpenVPN-yhteyttä käyttäville asiakaslaitteille.
767bc102=<em>Portti</em> – Anna reitittimen portti, jonka kautta OpenVPN-liikenne kulkee.
7e720a5b=<em>OpenVPN-asiakas</em> – Lataa OpenVPN-asiakas osoitteesta <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Määritä OpenVPN-asetukset
a3c04d47=<em>Kaksois-NAT</em> – Joissakin tapauksissa OpenVPN ei ehkä toimi verkoissa, joissa on useita reitittimiä. Lisätietoja on OpenVPN:n ohjeessa (<a href="http://openvpn.net" target="_blank">openvpn.net</a>).
cf30dfb0=<em>Sillattu yhteys</em> – Jos käytät reititintä sillatussa tilassa, OpenVPN poistetaan käytöstä.
da6d45ad=Siirry osoitteeseen <a href="http://openvpn.net" target="_blank">openvpn.net</a>, jos tarvitset lisäohjeita.
eb5f30e0=<em>Käyttäjänimi ja salasana</em> – Luo tunnistetiedot, joilla yksittäiset käyttäjät voivat käyttää verkkoasi OpenVPN-yhteyden kautta.
eca931b7=<em>Lataa OpenVPN-profiili -painike</em> – Luo käyttäjille lähetettävän määritystiedoston, jonka avulla käyttäjät voivat käyttää OpenVPN-yhteyttä. Profiili sekä siihen liittyvä käyttäjänimi ja salasana on lähetettävä käyttäjälle manuaalisesti.
fd620f19=Hallitse OpenVPN-käyttäjiä
