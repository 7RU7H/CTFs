04e3b4d3=OpenVPN-server
1561a577=<em>Serveradresse</em> - Velg ruterens WAN IP-adresse eller angi et vertsnavn som du har konfigurert med en dynamisk DNS-tjeneste.
2b25d4b8=<em>Maksimalt antall brukere og ytelse</em> - Fem er maksimalt antall brukere som får tilgang til nettverket gjennom OpenVPN. Jo flere brukere som er koblet til gjennom OpenVPN, jo større er den negative innvirkningen på nettverkets ytelse.
2de5f38e=<em>Protokoll</em> - Velg enten TCP eller UDP.
3a759b96=<em>Profilendringer</em> - Hvis Internett-leverandøren eller du selv endrer ruterens IP-adresse, tjenesteport eller protokoll, må du sende nye OpenVPN-profiler til brukere for deres klienter. Internett-leverandører vil noen ganger endre IP-adressen din. Bruk en DNS-tjeneste for å unngå dette problemet.
58e86e52=<em>Tillat ekstern pålogging til denne siden</em> - Du kan forhindre ekstern pålogging til OpenVPN-innstillingssiden. Når dette er slått av, må brukere bruke lokal tilgang til ruteren for å gjøre endringer på denne funksjonen.
6c1686d3=Annen informasjon
6fd65fac=Tilbake til toppen
70f1f7d5=<em>IP-adresseområde</em> - Angi IP-adressedelnettverket som ruteren vil bruke til å utstede adresser til klientenheter som bruker OpenVPN.
767bc102=<em>Port</em> - Angi porten på ruteren som OpenVPN vil kjøre gjennom.
7e720a5b=<em>OpenVPN-klient</em> - Last ned OpenVPN-klienten på <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Konfigurer OpenVPN-innstillinger
a3c04d47=<em>Dobbel NAT</em> - I enkelte omstendigheter, kan det hende OpenVPN ikke fungerer på nettverk med flere rutere. Se OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) for mer hjelp.
cf30dfb0=<em>Bromodus</em> - Bruk av bromodus på ruteren vil deaktivere OpenVPN.
da6d45ad=Gå til <a href="http://openvpn.net" target="_blank">openvpn.net</a> hvis du fremdeles trenger hjelp.
eb5f30e0=<em>Brukernavn og passord</em> - Sett opp brukernavn og passord for tilgang til nettverk gjennom OpenVPN.
eca931b7=<em>Knappen Last ned OpenVPN-profil</em> - Lager en konfigurasjonsfil som sendes til brukere og lar dem få tilgang til OpenVPN. Profilen må sendes manuelt til sluttbrukeren sammen med et brukernavn og passord.
fd620f19=Behandle OpenVPN-brukere
