1339cd4b=Màn hình Lưu trữ ngoài hiển thị điểm nút hoặc bộ định tuyến mà thiết bị lưu trữ kết nối, cùng với tùy chọn Đẩy ra, tên của từng phân vùng và dung lượng chúng hiện đang sử dụng. Khi Xác thực được bật, quyền truy nhập vào các thiết bị lưu trữ chỉ khả dụng đối với những người có tên người dùng và mật khẩu mà bạn đã cài đặt.
2d296368=Lưu trữ Ngoài
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Bạn có thể kết nối thiết bị lưu trữ ngoài với cổng USB trên điểm nút Velop và bộ định tuyến Linksys. Chia sẻ hình ảnh, video, âm nhạc... trên mạng của bạn hoặc qua Internet. Thiết bị lưu trữ phải được định dạng đúng để bộ định tuyến nhận ra.
6fd65fac=Lên đầu trang
cdecbd8f=Định dạng được hỗ trợ:
f232541c=<em>Mac®</em>: APFS (chỉ̉ đọc), HFS+, FAT32
fbef1618=<em>Lưu ý:</em> Các cổng USB trên điểm nút Velop và bộ định tuyến Linksys chỉ để kết nối các thiết bị lưu trữ. Chúng không hoạt động với máy in, máy quét hoặc các thiết bị ngoại vi khác.
