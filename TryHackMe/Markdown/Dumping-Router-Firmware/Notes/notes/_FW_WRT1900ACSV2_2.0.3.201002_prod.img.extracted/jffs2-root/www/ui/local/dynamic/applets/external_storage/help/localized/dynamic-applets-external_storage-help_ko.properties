1339cd4b=외부 저장 장치 화면에는 저장 장치가 연결된 노드 또는 라우터와 함께 꺼내기 옵션, 각 파티션의 이름, 그리고 현재 사용 중인 공간의 양이 표시됩니다. 인증이 설정되면, 사용자가 설정한 사용자 이름과 암호를 가진 사람만 저장 장치에 액세스할 수 있습니다.
2d296368=외부 저장 장치
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Velop 노드 및 Linksys 라우터의 USB 포트에 외부 저장 장치를 연결할 수 있습니다. 네트워크 또는 인터넷을 통해 사진, 비디오, 음악 등을 공유하십시오. 라우터가 저장 장치를 인식하려면 저장 장치의 형식을 올바르게 지정해야 합니다.
6fd65fac=위로 돌아가기
cdecbd8f=지원되는 형식:
f232541c=<em>Mac®</em>: APFS(읽기 전용), HFS+, FAT32
fbef1618=<em>참고:</em> Velop 노드와 Linksys 라우터의 USB 포트는 오직 저장 장치를 연결하기 위한 것입니다. 이는 프린터, 스캐너 또는 기타 주변 장치에서 작동하지 않습니다.
