129d97ea=Υψηλή προτεραιότητα - για συσκευές και εφαρμογές που απαιτούν προτεραιότητα στο εύρος ζώνης ώστε να συνεχίσουν να λειτουργούν ομαλά, όπως συσκευές που μεταδίδουν ταινίες ή μουσική. Εάν θέλετε να δώσετε υψηλότερη προτεραιότητα σε συσκευές, μετακινήστε τις εδώ από τη λίστα "Κανονική προτεραιότητα".
13b45e48=Για να προσθέσετε μια νέα εφαρμογή ή παιχνίδι, κάντε κλικ στο βέλος της ανάπτυξης στο στοιχείο "Εφαρμογές" ή στο στοιχείο "Παιχνίδια" και επιλέξτε <em>Προσθήκη νέας εφαρμογής</em> ή <em>Προσθήκη νέου παιχνιδιού</em> αντίστοιχα.
311601fb=Ορισμός προτεραιότητας πολυμέσων
3394f785=Προτεραιότητα πολυμέσων
3f5c368b=Ανάθεση προτεραιότητας στις συσκευές
4d306d39=<em>Χωρίς αναγνώριση</em>- Ορίστε εάν ο δρομολογητής θα ξαναστείλει δεδομένα σε περίπτωση που προκύψει κάποιο σφάλμα.
558d44e3=Επαναφορά προτεραιοτήτων
5942c48b=Μπορείτε να επεξεργαστείτε τις ρυθμίσεις ενός παιχνιδιού ή μιας εφαρμογής που προσθέσατε ή να τα διαγράψετε εντελώς από τη λίστα. Μπορείτε να επεξεργαστείτε ή να διαγράψετε ένα παιχνίδι ή μια εφαρμογή που δεν έχετε προσθέσει εσείς.
5bf953fc=Για να καθορίσετε προτεραιότητες για συσκευές, στην περιοχή <em>Εφαρμογές</em>, επιλέξτε <em>Προτεραιότητα πολυμέσων</em> και, στη συνέχεια, επιλέξτε <em>Ενεργοποίηση</em> για να ενεργοποιήσετε αυτήν τη λειτουργία.
5eb0fdf0=Προσθήκη νέας εφαρμογής ή παιχνιδιού
6c9b344e=<em>Σημείωση:</em> Εάν ορίσετε υπερβολικά υψηλή τιμή για το εύρος ζώνης λήψης, ο δρομολογητής δεν μπορεί να αναθέσει σωστά τις προτεραιότητες και ενδέχεται να παρουσιαστούν προβλήματα.
6fd65fac=Πίσω στην Κορυφή
71490436=Χρησιμοποιήστε αυτήν την επιλογή για να επαναφέρετε τις ρυθμίσεις της προτεραιότητας πολυμέσων στις προεπιλεγμένες τιμές. Με αυτήν την ενέργεια θα διαγραφούν όλες οι ρυθμίσεις προτεραιότητας που έχετε πραγματοποιήσει και θα χρησιμοποιηθούν οι προεπιλεγμένες ρυθμίσεις. Μετά την επαναφορά, μπορείτε να πραγματοποιήσετε αλλαγές στις προεπιλεγμένες ρυθμίσεις.
71d6b8d0=Επιλέξτε τη συσκευή, την εφαρμογή ή το παιχνίδι στο οποίο θέλετε να δώσετε προτεραιότητα και μετακινήστε το στοιχείο στη λίστα <em>Υψηλή προτεραιότητα</em> στην κορυφή της σελίδας. Μπορείτε να δώσετε υψηλή προτεραιότητα σε τρία στοιχεία. Μπορείτε επίσης να μετακινήσετε συσκευές στη λίστα "Κανονική προτεραιότητα" εάν δεν απαιτούν πλέον προτεραιότητα στο εύρος ζώνης.
77fda8df=Αλλαγή ρυθμίσεων προτεραιότητας πολυμέσων
896660df=Η "Προτεραιότητα πολυμέσων" σάς επιτρέπει να επιλέξετε ποιες συσκευές ή εφαρμογές θα έχουν προτεραιότητα στο εύρος ζώνης δικτύου. Για παράδειγμα, εάν χρησιμοποιείτε συχνά μια smart TV ή έναν υπολογιστή για μετάδοση ταινιών, μπορείτε να μετακινήσετε τη συγκεκριμένη συσκευή στην κορυφή της λίστας προτεραιότητας ώστε να έχει το απαραίτητο εύρος ζώνης για ομαλή μετάδοση ταινιών χωρίς διακοπές. Έτσι, δεν θα χρειάζεται να "ανταγωνίζεται" άλλες συσκευές του δικτύου σας για το εύρος ζώνης.
8db272fd=Στη σελίδα "Προτεραιότητα πολυμέσων" υπάρχουν δύο επίπεδα προτεραιότητας:
8eca6c26=<em>Εύρος ζώνης λήψης</em> - Ορίστε την ταχύτητα λήψης δεδομένων που θα χρησιμοποιείται, σε kilobit ανά δευτερόλεπτο (Kbps).
8f6a521d=Εισαγάγετε το εύρος θυρών και το πρωτόκολλο που χρησιμοποιεί η εφαρμογή ή το παιχνίδι στα πεδία <em>Εύρος θυρών</em>.
985d6dbd=Επεξεργασία ή διαγραφή παιχνιδιού ή εφαρμογής
98a23114=Κάντε κλικ στις Ρυθμίσεις για να ενεργοποιήσετε/απενεργοποιήσετε τα WMM Support και No Acknowledgement. Η υποστήριξη Wi-Fi Multimedia Support βελτιώνει την ποιότητα του ήχου, των βίντεο και των εφαρμογών φωνής. Είναι ενεργοποιημένη από προεπιλογή. Όταν είναι ενεργοποιημένη η λειτουργία No Acknowledgement, ενημερώνει το Velop σας να ξαναστέλνει δεδομένα στις συσκευές όταν προκύπτουν σφάλματα. Είναι απενεργοποιημένη από προεπιλογή.
9a2d19f5=Ο καθορισμός προτεραιότητας χρησιμοποιεί τα αποτελέσματα της δοκιμής ταχύτητας για να καθορίσει το ποσοστό της ταχύτητας της σύνδεσής σας στο Internet που θα δεσμεύει για τις συσκευές υψηλής προτεραιότητας. Εάν πιστεύετε πως τα αποτελέσματα της δοκιμής ταχύτητας του Velop δεν είναι ακριβή, μπορείτε να εισάγετε τις ταχύτητες μη αυτόματα. Είναι σημαντικό να είναι ακριβείς οι αριθμοί ώστε να εκμεταλλευτείτε στο έπακρο αυτήν τη λειτουργία. Σας προτείνουμε να επισκεφθείτε τη διεύθυνση <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> στον φορητό σας υπολογιστή ή να επικοινωνήσετε με τον ISP σας για να βρείτε την πραγματική σας ταχύτητα και να την εισάγετε μη αυτόματα.
9ef15554=Κανονική προτεραιότητα - για συσκευές και εφαρμογές που δεν απαιτούν κάποιο ιδιαίτερο εύρος ζώνης.
a369eae7=Οι τρέχουσες συνδεδεμένες συσκευές στο δίκτυό σας που έχουν "Κανονική προτεραιότητα" περιλαμβάνονται στο πλαίσιο <em>Συσκευές</em>. Στις αναπτυσσόμενες λίστες <em>Εφαρμογές</em> και <em>Παιχνίδια</em> εμφανίζονται κοινές εφαρμογές και παιχνίδια, που μπορεί να χρησιμοποιείτε τη δεδομένη στιγμή στους υπολογιστές ή τις συσκευές σας.
b9fa0606=Όταν ολοκληρώσετε, κάντε κλικ στο <em>OK</em>.
c9d76a75=Για να επεξεργαστείτε τις πληροφορίες μιας εφαρμογής ή ενός παιχνιδιού, επιλέξτε το παιχνίδι ή την εφαρμογή από την αναπτυσσόμενη λίστα και, στη συνέχεια, κάντε κλικ στη σύνδεση <em>Επεξεργασία</em>. Για να διαγράψετε ένα παιχνίδι ή μια εφαρμογή, κάντε κλικ στη σύνδεση <em>Διαγραφή</em>.
df316231=Για να προσαρμόσετε επιπλέον ρυθμίσεις προτεραιότητας πολυμέσων, κάντε κλικ στην επιλογή <em>Ρυθμίσεις</em>. Διατίθενται οι παρακάτω επιλογές:
e0759790=Ο Καθορισμός προτεραιότητας στις συσκευές σάς επιτρέπει να επιλέξετε συσκευές που θα χρησιμοποιούν κατά προτεραιότητα τη σύνδεσή σας στο Internet. Οι συσκευές υψηλής προτεραιότητας - ενσύρματες και/ή ασύρματες - θα έχουν πάντα την καλύτερη δυνατή πρόσβαση όταν είναι συνδεδεμένες. Οι συσκευές με κανονική προτεραιότητα μοιράζονται τη χωρητικότητα που απομένει. Κάντε μεταφορά και απόθεση συσκευών για να αλλάξετε την προτεραιότητά τους. Συνιστούμε να ορίσετε υψηλή προτεραιότητα για τις συσκευές που προβάλλουν βίντεο μέσω Internet ή που χρησιμοποιείτε για διαδικτυακά παιχνίδια και άλλες απαιτητικές εφαρμογές.
e9c23d80=Κατά την επεξεργασία, πραγματοποιήστε αλλαγές στο όνομα, τη θύρα ή το πρωτόκολλο της εφαρμογής ή του παιχνιδιού.
eeb6580a=<em>Υποστήριξη WMM</em> - Ενεργοποιήστε ή απενεργοποιήστε την υποστήριξη Wi-Fi Multimedia (WMM). Η ρύθμιση είναι ενεργοποιημένη από προεπιλογή και βελτιώνει την ποιότητα των εφαρμογών ήχου, βίντεο και φωνής καθορίζοντας προτεραιότητες για την ασύρματη κυκλοφορία. Για να χρησιμοποιήσετε αυτήν τη δυνατότητα, οι ασύρματες συσκευές-πελάτες του δικτύου σας πρέπει να υποστηρίζουν τη λειτουργία WMM.
f524399f=Εισαγάγετε το όνομα της εφαρμογής ή του παιχνιδιού.
