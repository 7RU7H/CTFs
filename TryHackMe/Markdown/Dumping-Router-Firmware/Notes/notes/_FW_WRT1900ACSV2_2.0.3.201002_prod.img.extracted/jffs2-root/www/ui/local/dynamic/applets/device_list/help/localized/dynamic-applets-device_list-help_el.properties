0030b352=Κάντε κλικ στη σύνδεση <em>Κάντε κλικ εδώ</em> στη σελίδα Προσθήκη USB εκτυπωτή (για λογισμικό για PC ή Mac) για να κάνετε λήψη του δωρεάν λογισμικού Linksys VUSB. Όταν ερωτηθείτε εάν θέλετε να εκτελέσετε το πρόγραμμα ή να το αποθηκεύσετε στον υπολογιστή σας, επιλέξτε <em>Αποθήκευση στον υπολογιστή</em> και αποθηκεύστε το είτε στην προεπιλεγμένη θέση είτε σε διαφορετική.
0352925e=Σύνδεση υπολογιστή
1b008e30=Μπορείτε να προσθέσετε οποιαδήποτε ασύρματη συσκευή στο δίκτυο, η οποία διαθέτει δυνατότητα σύνδεσης σε δρομολογητή. Σε αυτές περιλαμβάνονται συσκευές όπως smartphone, tablet, κονσόλες βιντεοπαιχνιδιών, φωτογραφικές μηχανές, ασύρματοι εκτυπωτές και άλλες. Για να ξεκινήσετε, κάντε κλικ στην επιλογή <em>Άλλο</em> από τη Λίστα συσκευών.
1d62d09c=Στη λίστα των διαθέσιμων δικτύων, επιλέξτε το όνομα του δικτύου που εμφανίζεται στη σελίδα "Προσθήκη υπολογιστή". Αυτό είναι το όνομα του οικιακού σας δικτύου.
1e68ec41=Εάν κάνετε κλικ στο όνομα μιας συσκευής, θα εμφανιστούν λεπτομέρειες όπως το όνομα, ο κατασκευαστής, το μοντέλο, η διεύθυνση IP και άλλα.
2d3f213d=Κάντε κλικ στην επιλογή <em>Αλλαγή εικονιδίου</em> για να αλλάξετε το εικονίδιο που εμφανίζεται για τη συγκεκριμένη συσκευή. Μπορείτε να επιλέξετε ένα από τα διαθέσιμα εικονίδια για τον τύπο της συσκευής. Κάντε κλικ στο κουμπί <em>OK</em> για να αλλάξετε το επιλεγμένο εικονίδιο.
2ea0f33e=Μπορείτε να συνδέσετε έναν εκτυπωτή USB στο οικιακό σας δίκτυο. Αυτός ο τύπος εκτυπωτή συνδέεται στο δρομολογητή μέσω καλωδίου USB, ενώ δεν είναι δυνατή η ασύρματη σύνδεσή του.
3e88dd17=Αφότου εγκατασταθεί στον υπολογιστή σας, κάντε κλικ στο αρχείο Linksys VUSB για εγκατάσταση του εκτυπωτή ώστε να μπορεί να επικοινωνήσει με το δρομολογητή σας και με άλλες συσκευές στο δίκτυό σας.
3f9c9943=<em>Υπολογιστής</em> - ένας επιτραπέζιος ή φορητός υπολογιστής που θέλετε να συνδέσετε ασύρματα.
471bc0e6=Για να συνδέσετε τη συσκευή, ανατρέξτε στο εγχειρίδιο χρήσης της για πληροφορίες σχετικά με τον τρόπο σύνδεσής της σε ασύρματο δίκτυο. Ο τρόπος σύνδεσης κάθε συσκευής είναι διαφορετικός, αλλά οι περισσότερες συσκευές διαθέτουν μια μέθοδο για την επιλογή του δικτύου στο οποίο θα συνδεθούν, καθώς και για την εισαγωγή ενός κλειδιού ασφαλείας ή κωδικού πρόσβασης.
4c4552f2=Ο εκτυπωτής διαθέτει ένα προεπιλεγμένο όνομα, εκχωρημένο από τον κατασκευαστή του, για παράδειγμα, &quot;Canon Pixma MP490&quot;. Εάν έχετε μετονομάσει τον εκτυπωτή σε κάτι όπως &quot;Εκτυπωτής κουζίνας&quot;, θα εμφανίζεται αυτό το όνομα.
4dee31bd=<em>Σημείωση:</em> Ο δρομολογητής Linksys χρησιμοποιεί έναν τύπο ασφαλείας που ονομάζεται Wi-Fi Protected Access (WPA) και είναι η συνιστώμενη μέθοδος ασφαλείας για τα ασύρματα δίκτυα. Εάν αντιμετωπίζετε δυσκολία στη σύνδεση μιας συσκευής ή μιας παιχνιδομηχανής, όπως τα PlayStation Portable (PSP), Nintendo DS ή TiVo, ενός ασύρματου εκτυπωτή ή κάποιας άλλης συσκευής, αυτές ενδέχεται να χρησιμοποιούν την παλαιότερη μέθοδο ασφαλείας που ονομάζεται Wired Equivalent Privacy (WEP). Ανατρέξτε στην τεκμηρίωση της συσκευής σας για να δείτε εάν μπορείτε να αλλάξετε τη ρύθμιση ασύρματης ασφάλειας από WEP σε WPA. Εάν μπορείτε, κάντε την αλλαγή και δοκιμάστε να συνδέσετε τη συσκευή στο δρομολογητή.
5d3c887d=<em>Σημείωση:</em> Εάν θέλετε να συνδέσετε προσωρινά τον εκτυπωτή ενός επισκέπτη, χρησιμοποιήστε τη λειτουργία "Πρόσβαση επισκέπτη". Η λειτουργία αυτή επιτρέπει στους επισκέπτες να έχουν πρόσβαση στο Internet όταν βρίσκονται στο σπίτι σας, χωρίς να τους παραχωρείται πρόσβαση σε κοινόχρηστες συσκευές όπως εκτυπωτές και κοινόχρηστες μονάδες.
5e3ffc8e=Πριν συνδεθείτε στο δρομολογητή, βεβαιωθείτε ότι η ασύρματη λειτουργία του υπολογιστή είναι ενεργοποιημένη. Οι περισσότεροι φορητοί υπολογιστές έχουν ένα διακόπτη που ενεργοποιεί και απενεργοποιεί την ασύρματη λειτουργία. Εάν δεν είστε βέβαιοι για τη θέση αυτού του διακόπτη, ανατρέξτε στο εγχειρίδιο χρήσης του υπολογιστή σας.
65cf8c13=<em>Αλλαγή ονόματος ή εικονιδίου μιας συσκευής</em>
685115d8=Η διαδικασία αυτή περιγράφει τον τρόπο ασύρματης σύνδεσης ενός υπολογιστή στο δίκτυό σας.
69564800=Το Wi-Fi Protected Setup™ (WPS) παρέχει έναν εύκολο τρόπο να συνδέσετε ασύρματα τη συσκευή σας στο δρομολογητή. Ο router σας υποστηρίζει το WPS συνεπώς απλά με το πάτημα ενός κουμπιού ή εισάγοντας ένα PIN, μπορείτε να συνδεθείτε γρήγορα.
6f0da7fb=Εάν η συσκευή σας διαθέτει κουμπί WPS, ενεργοποιήστε αυτήν την επιλογή στη σελίδα Wi-Fi Protected Setup, κάντε κλικ ή πατήστε το κουμπί WPS στη συσκευή σας και, στη συνέχεια, κάντε κλικ στο κουμπί WPS σε αυτήν τη σελίδα.
6f95a5e7=Κάντε κλικ στην επιλογή <em>Σύνδεση</em> για να ολοκληρώσετε τη σύνδεση του υπολογιστή στο οικιακό σας δίκτυο.
6fd65fac=Πίσω στην Κορυφή
723c9837=Λίστα συσκευών
7c8d9f48=Κάνοντας κλικ στον <em>Καθαρισμό λίστας συσκευών</em> θα καταργηθούν οι πληροφορίες για τις παλιές και τις αποσυνδεδεμένες συσκευές και, στη συνέχεια, θα γίνει επανεκκίνηση του router. Αυτή η ενέργεια θα αποσυνδέσει προσωρινά τις συσκευές από το δίκτυό σας. Όταν οι συσκευές επανασυνδεθούν αυτόματα, θα εμφανιστούν ξανά στη Λίστα συσκευών. Το Linksys Smart Wi-Fi θα διατηρήσει τα προσαρμοσμένα ονόματα και εικονίδια των συσκευών όταν αυτές αναγνωριστούν ξανά στο δίκτυο.
8917be24=Αφού συνδέσετε τη συσκευή, κάντε κλικ στο κουμπί <em>OK</em> στη σελίδα "Προσθήκη ασύρματης συσκευής".
8cca83e3=Εμφανίζει τις συσκευές που είναι συνδεδεμένες στο δρομολογητή τη συγκεκριμένη στιγμή, καθώς και εάν βρίσκονται σε κατάσταση σύνδεσης ή εκτός σύνδεσης. Η κατάσταση σύνδεσης σημαίνει ότι η συσκευή είναι ενεργοποιημένη και έχει πρόσβαση στο δίκτυο. Η κατάσταση εκτός σύνδεσης σημαίνει ότι η συσκευή είναι απενεργοποιημένη. Παρέχονται δύο καρτέλες: <em>Το δίκτυό μου</em> και <em>Δίκτυο επισκεπτών</em>. Κάντε κλικ στην καρτέλα για να δείτε τις συνδεδεμένες συσκευές σε ένα από τα δύο δίκτυα.
925b76bf=<em>Εκτυπωτής USB</em> - επιλέξτε αυτήν τη ρύθμιση εάν θέλετε να συνδέσετε έναν εκτυπωτή που συνδέεται στο δρομολογητή μέσω καλωδίου USB. Η επιλογή αυτή είναι διαθέσιμη μόνο για δρομολογητές με θύρα USB.
93453c35=Για να συνδέσετε περισσότερες συσκευές στο δρομολογητή, κάντε κλικ στην επιλογή <em>Προσθήκη συσκευής</em>. Στη συνέχεια, επιλέξτε τον τύπο της συσκευής που θα προστεθεί:
94ce2401=<em>Άλλο</em> - ασύρματες συσκευές όπως φωτογραφική μηχανή, smartphone, κονσόλα βιντεοπαιχνιδιών, ασύρματος εκτυπωτής ή οποιεσδήποτε άλλες, με δυνατότητα ασύρματης σύνδεσης σε δρομολογητή.
9a6e7e02=Σύνδεση συσκευής με χρήση WPS
a3753c23=Σύνδεση εκτυπωτή USB
b29cd459=Όταν σας ζητηθεί κωδικός πρόσβασης ή κλειδί ασφαλείας, πληκτρολογήστε τον κωδικό πρόσβασης που εμφανίζεται στη σελίδα "Προσθήκη υπολογιστή".
b53f47c7=Χρησιμοποιήστε οποιαδήποτε μέθοδο προτιμάτε για να προβάλετε και να συνδεθείτε σε ασύρματα δίκτυα. Για παράδειγμα, εάν ο υπολογιστής σας χρησιμοποιεί λειτουργικό σύστημα Microsoft Windows, μπορείτε να χρησιμοποιήσετε το πρόγραμμα διαχείρισης ασύρματης σύνδεσης Windows Wireless Connection Manager. Η δυνατότητα αυτή σας επιτρέπει να προβάλετε τα διαθέσιμα ασύρματα δίκτυα στην περιοχή σας.
b5c0e4ac=Εάν σας ζητηθεί ο αριθμός PIN του δρομολογητή κατά τη σύνδεση, εισαγάγετε τον αριθμό που εμφανίζεται στην περιοχή <em>PIN δρομολογητή</em>.
b9761bfb=Για να συνδέσετε μια συσκευή η οποία υποστηρίζει τη μέθοδο WPS, επιλέξτε μία από τις παρακάτω ρυθμίσεις βάσει της μεθόδου σύνδεσης WPS που χρησιμοποιεί η συσκευή σας:
b9dd902f=Σύνδεση ασύρματης συσκευής
c37a726f=<em>Σημείωση:</em> Η επιλογή αυτή είναι διαθέσιμη μόνο για δρομολογητές με θύρα USB.
c37c6198=Αφού αποθηκεύσετε το λογισμικό στον υπολογιστή σας, μεταβείτε στη θέση αποθήκευσής του και κάντε διπλό κλικ στο πρόγραμμα για να το εγκαταστήσετε στον υπολογιστή.
c66c37ff=<em>Σημείωση:</em> Εάν το όνομα του εκτυπωτή δεν εμφανίζεται στη λίστα των διαθέσιμων εκτυπωτών όταν προσπαθείτε να εκτυπώσετε, πρέπει να εγκαταστήσετε το πρόγραμμα οδήγησης του εκτυπωτή (λογισμικό) στον υπολογιστή. Για να το κάνετε, τοποθετήστε το CD που παρέχεται με τον εκτυπωτή σε όλους τους υπολογιστές από τους οποίους θέλετε να έχετε πρόσβαση στον εκτυπωτή. Το CD περιέχει τα απαραίτητα προγράμματα οδήγησης για τον εκτυπωτή.
c6fe7be9=Βεβαιωθείτε ότι εκτελείτε όλα τα βήματα σε σύντομο χρονικό διάστημα, ώστε να επιτευχθεί η σύνδεση. Εάν μεσολαβεί πολύ μεγάλο χρονικό διάστημα μεταξύ των βημάτων, το χρονικό όριο της σύνδεσης ενδέχεται να λήξει και να χρειαστεί να ξεκινήσετε από την αρχή.
d19eabec=Στη συσκευή, επιλέξτε το όνομα του δικτύου που εμφανίζεται στη σελίδα "Προσθήκη ασύρματης συσκευής" για να συνδεθείτε στο οικιακό σας δίκτυο. Στη συνέχεια, εάν σας ζητηθεί, πληκτρολογήστε τον κωδικό πρόσβασης ή το κλειδί ασφαλείας και τον τύπο ασφαλείας. Ο τύπος ασφαλείας απαιτείται από ορισμένες μόνο συσκευές.
d9b242c6=Κάντε κλικ στην επιλογή <em>Επεξεργασία</em> για να αλλάξετε το όνομα της συσκευής. Αυτό είναι το όνομα που εμφανίζεται για τη συσκευή σας στη λίστα συσκευών. Εάν αλλάξετε το όνομα του δρομολογητή, αυτό το όνομα θα εμφανίζεται επίσης και στην αναπτυσσόμενη λίστα Δικτύων στην κορυφή της αρχικής σελίδας. Κάντε κλικ στο <em>OK</em> όταν έχετε τελειώσει.
daf1110c=Προσθήκη περισσότερων συσκευών
e0e86bdd=Εάν η συσκευή σας έχει αριθμό ΡΙΝ για το WPS, κάντε κλικ σε αυτήν την επιλογή στη σελίδα Wi-Fi Protected Setup, πληκτρολογήστε τον αριθμό PIN στο πλαίσιο κειμένου και επιλέξτε <em>Καταχώρηση</em>.
ec186a40=<em>WPS</em> - μια συσκευή που χρησιμοποιεί το Wi-Fi Protected Setup™ (WPS) για ασύρματη σύνδεση. Εάν επάνω στη συσκευή σας υπάρχει το λογότυπο WPS, τότε υποστηρίζει συνδέσεις WPS.
efa32f41=Καθαρισμός της Λίστας συσκευών
f1658478=Συνδέστε τον εκτυπωτή στο δρομολογητή χρησιμοποιώντας το καλώδιο USB που παρέχεται με τον εκτυπωτή.
