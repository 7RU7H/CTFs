04e3b4d3=OpenVPN 서버
1561a577=<em>서버 주소</em> – 라우터의 WAN IP 주소를 선택하거나, 동적 DNS 서비스 설정에 사용한 호스트 이름을 입력합니다.
2b25d4b8=<em>최대 사용자 수 및 성능</em> –5는 OpenVPN을 통해 네트워크에 액세스할 수 있는 최대 사용자 수입니다. OpenVPN 사용자를 통해 더 많은 사용자가 연결될수록, 더 많은 네트워크 성능에 부정적인 영향을 주게 됩니다.
2de5f38e=<em>프로토콜</em> - TCP 또는 UDP 중 하나를 선택합니다.
3a759b96=<em>프로필 변경</em> – 사용자의 ISP 또는 사용자가 라우터의 IP 주소, 서비스 포트 또는 프로토콜을 변경하는 경우, 클라이언트를 위해 새로운 OpenVPN 프로필을 사용자에게 전송해야 합니다. 인터넷 서비스 제공자가 종종 IP 주소를 변경합니다. DNS 서비스를 사용하여 이 문제를 방지합니다.
58e86e52=<em>이 페이지에 대한 원격 액세스 허용</em> - OpenVPN 설정 페이지에 대한 원격 액세스를 차단할 수 있습니다. 이 기능 끄면, 사용자가 이 기능을 변경하기 위해 로컬로 라우터에 액세스해야 합니다.
6c1686d3=다른 정보
6fd65fac=위로 돌아가기
70f1f7d5=<em>IP 주소 범위</em> – 라우터가 OpenVPN을 사용하여 클라이언트 장치에 주소를 발급하는 데 사용하는 IP 주소 서브넷을 입력합니다.
767bc102=<em>포트</em> – OpenVPN이 실행되는 라우터에서 포트를 입력합니다.
7e720a5b=<em>OpenVPN 클라이언트</em> - <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>에서 OpenVPN 클라이언트를 다운로드합니다.
97912c26=OpenVPN 설정 구성
a3c04d47=<em>이중 NAT</em> - 특정 상황에서 OpenVPN은 다중 라우터가 있는 네트워크에서 작동하지 않을 수 있습니다. 추가 도움이 필요하면 OpenVPN(<a href="http://openvpn.net" target="_blank">openvpn.net</a>)을 참조하십시오.
cf30dfb0=<em>브릿지 모드</em> - 브릿지 모드의 라우터를 사용하여 OpenVPN을 비활성화합니다.
da6d45ad=여전히 추가 도움이 필요한 경우 <a href="http://openvpn.net" target="_blank">openvpn.net</a>로 이동합니다.
eb5f30e0=<em>사용자 이름 및 암호</em> - 개별 사용자에 대한 자격증명을 생성하여 OpenVPN을 통해 네트워크에 액세스합니다.
eca931b7=<em>OpenVPN 프로필 다운로드 버튼</em> – 사용자에게 전송되고 OpenVPN 액세스를 허용하는 구성 파일을 생성합니다. 프로필은 사용자 이름 및 암호와 함께 최종 사용자에게 수동으로 전송되어야 합니다.
fd620f19=OpenVPN 사용자 관리
