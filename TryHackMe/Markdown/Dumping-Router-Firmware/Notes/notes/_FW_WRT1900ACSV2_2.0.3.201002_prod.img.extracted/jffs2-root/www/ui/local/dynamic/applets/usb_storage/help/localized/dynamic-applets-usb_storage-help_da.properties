0aa191a8=Viser informationer om din lagringsenhed.
0f9fbf0e=Der er forudindstillet to brugerkonti for routeren: Admin og Gæst. Adgangskoden for Admin-brugeren er routerens adgangskode. Adgangskoden for gæstebrugeren er &quot;guest&quot;.
11f54a30=En ekstern lagringsenhed, ogs&aring; kaldet en NAS eller Network Attached Storage, lader dig gemme og dele indhold p&aring; tv&aelig;rs af dit netv&aelig;rk. Lagringsenheden forbindes direkte til den relevante port p&aring; bagsiden af din router og bruges typisk til at gemme og dele videoer, musik billeder og andre medier.
17865ec5=Status
196c677e=Angiv et sharenavn, som skal bruges til indholdet. Du kan f.eks. bruge Film, Musik eller Billeder.
1adfd822=Mapper p&aring; din lagringsenhed indeholder indhold s&aring;som billeder, videoer og musik. Ved brug af en ekstern lagringsenhed, kan du beslutte hvilke mapper p&aring; enheden der kan ses og tilg&aring;s af andre. Du kan v&aelig;lge at g&oslash;re alt indhold p&aring; enheden tilg&aelig;ngeligt for alle, eller v&aelig;lge specifikt indhold der kan ses af specifikke brugere. For eksempel vil du m&aring;ske kun g&oslash;re feriebilleder tilg&aelig;ngelige for specifikke medlemmer af din familie, mens musik er tilg&aelig;ngeligt for alle.
1bb1f81d=Hvis denne indstilling slås <em>Fra</em>, er alle mapper på lagerenheden tilgængelige for alle, som kan oprette forbindelse til din router. Hvis indstillingen sættes til <em>Til</em>, er mapperne på lagerenheden kun tilgængelige for autoriserede brugere.
1c87baa9=<em>Kodning</em> - Kodningen (tegnsæt) for overførsel af filer. Du kan bruge standardindstillingen Unicode (UTF-8) eller skifte til noget andet.
2b0ec3f2=<em>FTP Server Name</em> (FTP-servernavn) – Hvis du opsætter din router med Linksys Smart Wi-Fi-routerens opsætningssoftware, er FTP-servernavnet forudfyldt med navnet på dit trådløse netværk. Hvis du opsætter din router manuelt, er standardnavnet Linksys, efterfulgt af de sidste fem cifre i routerens serienummer.
2b45d0ba=<em>Scan mapper</em> - Specificer hvor ofte mapper p&aring; den eksterne lagringsenhed automatisk skal scannes for nyt indhold. Scanningen kan tage adskillige timer, is&aelig;r den f&oslash;rste gang enheden scannes eller hvis du har tilf&oslash;jet meget nyt indhold. Efterf&oslash;lgende scanninger tager kortere tid. or at scanne mapperne med det samme kan du klikke p&aring; <em>Scan nu</em>.
2d296368=Ekstern lagring
32b76b82=<em>Sådan sletter du en delt mediemappe</em>
36f52fbb=Indtast den type tilladelse, som brugeren har. Vælg <em>Læs/skriv</em>, hvis brugeren kan få vist, redigere og slette mappen, eller vælg <em>Skrivebeskyttet</em>, hvis brugeren kun kan få vist mappens indhold.
3ec14203=Hvis du vil redigere, hvilke shares brugeren har adgang til, skal du klikke på <em>Shares</em>. Klik derefter på <em>Ophæv tilknytning</em> ved siden af et sharenavn for at blokere adgang til det pågældende for brugeren.
4582359c=I dialogboksen Tilføj en ny mappe skal du vælge den mappe på lagerenheden, der indeholder det indhold, som du vil dele.
4cc552be=<em>Server Name</em> (Servernavn) – Hvis du opsætter din router med Linksys Smart Wi-Fi-routerens opsætningssoftware, er servernavnet forudfyldt med navnet på dit trådløse netværk. Hvis du opsætter din router manuelt, er standardnavnet Linksys, efterfulgt af de sidste fem cifre i routerens serienummer.
54aafe1f=Du kan angive, hvilke mapper der brugeres af medieserveren, tilføje og slette mapper samt angive, hvor ofte mapperne scannes for nyt indhold.
57e11645=For at forbinde en ekstern lagringsenhed skal du tilslutte via den relevante port p&aring; bagsiden af din router. N&aring;r Linksys Smart Wi-Fi detekterer enheden, forbindes den til dit netv&aelig;rk hvor den kan ses af andre p&aring; dit netv&aelig;rk.
5e7245a1=En medieserver lader dig dele indhold p&aring; din enhed p&aring; tv&aelig;rs af dit netv&aelig;rk. Din router kan agere som en medieserver hvis den har en ekstern lagringsenhed tilsluttet og hvis du har UPnP AV (audio og video)-parate eller DLNA (Digital Living Network Alliance)-certificerede enheder i dit hjem. Disse omfatter digitale medieafspillere, spillekonsoller med en indbygget medieafspiller og digitale fotorammer.
5ebc119b=Sikker adgang til mapper
653b717c=<em>Eksternt lagringsdrev</em> - Viser lagringsenhedens navn og hvor meget plads der er i brug for &oslash;jeblikket.
6deae70e=<em>Bemærk:</em> Hvis du vil dele alt indholdet på lagerenheden, skal du klikke på <em>Del hele lagerenheden</em>. Alle mapper på enheden bliver tilgængelige på dette share.
6fd65fac=Tilbage til toppen
72fd27e1=Hvis lagerenheden har mere end én partition, skal du indtaste den partition, der indeholder den mappe med indhold, som du deler.
7772bd1e=Du kan få fjernadgang til mapperne på lagerenheden fra ethvert sted med en internetforbindelse via FTP-serveren (File Transfer Protocol). Du kan få adgang til indholdet ved hjælp af en webbrowser eller FTP-software.
7c2d6c20=<em>Tilføj autoriserede brugere for at få adgang til indhold på lagerenheder</em>
80707a8c=<em>FTP-server</em> - Viser, om brugerne på en fjerncomputer kan få adgang til din lagerenhed via FTP (File Transfer Protocol). FTP giver en bruger med internetadgang mulighed for at se indhold på din lagerenhed fra en fjerncomputer. FTP-adgang angives på fanen <em>FTP Server</em>.
80a0f7e8=Hvis du vil slette et share, så brugerne ikke kan få adgang til det, skal du klikke på <em>Vis alle shares</em> og derefter klikke på <em>Slet</em> udfor det share, du vil slette.
80bd1177=<em>Mappeadgang</em> - Viser lagerenhedens IP- og MAC-adresser. Andre brugere på dit netværk kan bruge disse adresser til at få adgang til indhold på lagerenheden.
81911008=Hvis du vil slette en brugerkonto, skal du klikke på <em>Slet</em> for den pågældende bruger.
857871f3=Mappeadgang
86f9febb=Hvis du vil oprette et nyt Share, skal du klikke på <em>Vælg share</em> og derefter klikke på <em>Opret nyt share</em>. Vælg de mapper, som skal være tilgængelige for sharet, samt den partition, der skal åbnes på lagerenheden (hvis enheden har flere partitioner), og angiv derefter Share-navnet.
871e7eb9=Hvis du vil redigere en eksisterende brugerkonto, skal du klikke på <em>Rediger</em> for den pågældende bruger. Du kan redigere adgangskode og tilladelsesniveau for brugeren.
a1863cc6=Slet et share
a3d9c4a7=<em>Medieserver</em> - Viser om routeren er konfigureret som medieserver, hvilket lader dig dele medieindhold p&aring; tv&aelig;rs af dit netv&aelig;rk. Din router kan agere som en medieserver hvis du har UPnP AV (audio og video)-parate eller DLNA (Digital Living Network Alliance)-certificerede enheder forbundet til den relevante port p&aring; din router. Disse enheder omfatter digitale medieafspillere, spillekonsoller eller digitale fotorammer. Indstillingerne for medieserveren er i fanen <em>Medieserver</em>.
a4ec0775=<em>Bemærk:</em> Funktionen Medieserver er ikke tilgængelig på alle routermodeller.
a675d4a9=<em>Delte mediemapper</em> - Det er disse mapper, som deles på medieserveren.
a6c7c868=<em>Sådan tilføjer du en ny delt mediemappe</em>
aa60fd7e=Hvis Sikker adgang til mapper er slået Til, er følgende indstillinger tilgængelige.
b00d8b45=<em>Aktiver medieserver</em> - Slå denne indstilling <em>Til</em> for at aktivere medieserveren, eller <em>Fra</em> for at deaktivere den.
b072ee7d=Sikker mappeadgang</em> - Viser hvorvidt indholdet p&aring; din lagringsenhed er tilg&aelig;ngeligt for andre. Hvis sat til <em>Fra</em>, kan alle p&aring; dit netv&aelig;rk f&aring; adgang til alt indhold p&aring; din lagringsenhed. Hvis sat til <em>Til</em> er det kun specificerede brugere der kan se specifikt indhold. Mappeadgang ops&aelig;ttes i fanen <em>Mappeadgang</em>.
b2adaecf=FTP-server
c2481868=Hvis du vil slette en delt mediemappe, skal du klikke på <em>Slet</em> for mappen. Derved slettes det share, som er tilgængeligt for andre, ikke det faktiske indhold på lagerenheden. Indholdet forbliver på enheden.
ccc373d6=Klik på <em>Tilføj bruger</em> for at oprette en ny brugerkonto.
cf7b98a1=<em>FTP-port</em> - Den port, der bruges af FTP-serveren. Brug standardporten 21, eller skift til en anden port.
d0c168ef=Klik på <em>Tilføj ny mappe</em>.
db073d0e=<em>Aktiver FTP-server</em> - Slå denne indstilling <em>Til</em>, hvis du vil aktivere FTP-serveren, som gør indhold tilgængeligt via fjernadgang. Slå denne indstilling <em>Fra</em> for at deaktivere FTP-serveren.
ee1b1db2=Medieserver
ee43f1d8=Rediger en eksisterende brugerkonto</em>
f6f538f6=Angiv et brugernavn og en adgangskode for brugeren i tabellen Godkendte brugere.
f7f25511=Autoriserede brugere
fbe5e59b=Beslut, hvilke shares (mapper på lagerenheden), som brugeren kan få adgang til. Klik på <em>Vælg share</em> for at vælge de specifikke shares. Hvis du vil have vist en liste med eksisterende shares og de brugere, der kan få adgang til dem, skal du klikke på <em>Vis alle shares</em>.
