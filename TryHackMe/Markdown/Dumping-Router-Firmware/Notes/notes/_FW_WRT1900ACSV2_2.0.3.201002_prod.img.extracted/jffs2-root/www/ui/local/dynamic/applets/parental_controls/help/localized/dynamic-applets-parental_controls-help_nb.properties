1a7bcb44=Klikk på <em>Aldri</em> for å ikke blokkere Internett-tilgang. Selv om du lar Internett-tilgang være åpen, kan du fortsatt benytte Sperr områder som er uegnet for-alternativet nedenfor hvis du vil sperre bestemte områder for den valgte datamaskinen eller enheten.
21602075=Sperr bestemte områder
2fcb420e=Klikk på <em>På</em> hvis du vil bruke sperrefunksjonen for en eller flere enheter i nettverket, eller klikk på <em>Av</em> hvis du vil deaktivere sperrefunksjonen.
58685266=Aktiver sperrefunksjonen
5b722ffc=Klikk på <em>Alltid</em> hvis du vil sperre Internett-tilgangen fullstendig og ikke på noe tidspunkt la brukerne få tilgang til Internett.
5d5d7221=Klikk på <em>Bestemte tidspunkter</em> for å angi bestemte tidspunkter når tilgang til Internett skal være sperret. Hvis du velger dette alternativet, klikker du på <em>Rediger</em> for å angi nøyaktig når Internett skal være sperret. I tabellen klikker du på rutene som angir timer i løpet av dagen når Internett-tilgangen skal være sperret. På disse tidspunktene vil ikke brukere av datamaskinen eller enheten ha tilgang til Internett. Du kan klikke på en rute for å oppheve merkingen av den og gjenopprette tilgang til Internett på det aktuelle tidspunktet. Klikk på <em>OK</em> når du er ferdig med å angi tider.
5f0783bc=Websideadresser som starter med "https://" kan blokkeres, men fordi de har kryptering, kan ikke Linksys Smart Wi-Fi videresende deg. I stedet for en side som forteller deg at adressen er blokkert, vil du se en feilside i nettleseren.
6254399a=Velg datamaskinen eller enheten du vil angi sperrefunksjonen for, og angi deretter ønskede begrensninger.
6fd65fac=Tilbake til toppen
85fe0a80=Sperrefunksjon
a31b44b6=Sperr Internett-tilgang
bacbea07=Med sperrefunksjonen kan du begrense hva barna får gjøre på Internett på datamaskiner eller andre enheter som smarttelefoner eller spillsystemer med Internett-tilgang. Innstillingene gjelder for enkeltenheter, ikke for hele nettverket. Det betyr at du kan angi ulike begrensninger for datamaskiner og enheter som brukes av barn, og de som brukes av voksne.
be4cdb33=Blokker spesifikke websider fra å få tilgang til nettverket ditt. Klikk <em>Add</em> (Legg til) og skriv inn adressen til websiden for å blokkere. For å fjerne blokkeringen av en adresse, klikk på adressen og klikk deretter på <em>X</em>-en til høyre.
bfdd6866=Begrens Internett-tilgang på
d216410c=Klikk på <em>OK</em> når du er ferdig.
