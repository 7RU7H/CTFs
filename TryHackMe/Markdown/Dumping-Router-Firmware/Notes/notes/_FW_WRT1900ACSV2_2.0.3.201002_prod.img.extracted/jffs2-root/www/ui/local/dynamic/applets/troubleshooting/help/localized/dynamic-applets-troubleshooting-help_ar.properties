0f75f74c=تتوفر الأزرار التالية للسجلات:
108b849a=يُتيح هذا لك حفظ إعدادات تكوين الموجّه الحالية واسترداد تكوين تم نسخه احتياطيًا مسبقًا. لحفظ الإعدادات، انقر فوق <em>النسخ الاحتياطي</em>. إذا حفظت الإعدادات مسبقًا، فيمكنك إعادة تعيين هذه الإعدادات نفسها عن طريق اختيار <em>استعادة</em>. يتم عرض تاريخ آخر نسخ احتياطي لتتمكن من الرجوع إليه.
120aa9f2=خيار <em>استعادة البرنامج الثابت السابق</em> يقوم بإلغاء تثبيت البرنامج الثابت الحالي لجهاز التوجيه وتثبيت الإصدار السابق من البرنامج الثابت.
132f153a=<em>ملاحظة:</em> لا يتوفر هذا الخيار إلا عند اتصالك بالموجّه المنزلي. قد يتم قطع الاتصال عن بعض أجهزة الكمبيوتر والأجهزة الأخرى المتصلة بالموجّه بعد إعادة التعيين. يمكنك ببساطة إعادة الاتصال بها باستخدام اسم الشبكة اللاسلكية الجديدة وكلمة المرور الخاصة بها.
13794c8f=تتوفر الأزرار التالية لصفحتي الأجهزة والتقرير:
17865ec5=الحالة
30e84196=يظهر التقرير بيانات تتعلق بحهاز التوجيه الذي تمتلكه وإعدادات الشبكة الحالية له. يمكن لهذه المعلومات أن تكون مفيدة للغايةإن احتجت إلى الاتصال بموفر الخدمة الخاص بك أو Linksys Support للحصول على المساعدة في الاتصال بالإنترنت أو جهاز التوجيه.
32b43d4c=يعرض هذا عنوان IP الحالي للشبكة واسعة النطاق. لتحرير عنوان IP هذا وإعادة تعيينه، انقر فوق <em>تحرير وتجديد</em>.
3de20a76=تكوين الموجّه
429c017e=يستطيع الموجّه تعقّب اتصال إنترنت لحركة مرور البيانات الواردة والصادرة على إنترنت والأمان للأدوات المساعدة المستندة إلى المتصفح والمعلومات المتعلقة بحالة خادم DHCP المحلي. يمكنك تشغيل ميزة السجل أو إيقاف تشغيلها.
43d321f1=<em>فتح في متصفح</em> - يغرض المعلومات في متصفح للويب.
450a4c7f=إعادة التعيين إلى إعدادات المصنع
45d2ef6d=تؤدي إعادة تشغيل الموجِّه إلى قطع اتصاله بالإنترنت مؤقتًا. كما سيتم قطع اتصال جميع الأجهزة المتصلة بالإنترنت مؤقتًا، ولكن ستتم إعادة الاتصال عندما يصبح الموجه جاهزًا مرة أخرى.
492b3da9=التشخيصات
4dba0c9b=<em>مسح</em> - يمسح المعلومات الحالية في السجل.
56782786=يقوم بإعادة تعيين جميع إعدادات الموجّه إلى الإعدادات الافتراضية، مثلما كانت عندما أخرجت الموجّه لأول مرة من الصندوق قبل إعداده. يؤدي القيام بذلك إلى تغيير اسم الموجّه وكلمة المرور وإعدادات الأمان اللاسلكي وإعدادات التحكّم الأبوي وجميع إعدادات الموجّه الأخرى التي ربما قمت بتغييرها. بعد إعادة تعيين الموجّه، يمكنك الرجوع إلى أي من إعدادات الموجّه وتخصيص الإعدادات الخاصة بك مجددًا.
594acf22=تعرض هذه الصفحة تفاصيل حول الأجهزة المتصلة حاليًا بالموجّه. تعرض اسم كل جهاز ومعلومات العنوان الخاص به وطريقة اتصاله بالموجّه.
5d02bf8f=اختبار الاتصال هو أداة شائعة عند استكشاف الأخطاء المتعلقة بمشاكل الاتصال على شبكة وإصلاحها. وهو يحدد ما إذا كان من الممكن إرسال المعلومات من الموجّه إلى موقع آخر وإعادتها من جديد، والوقت المستغرق للقيام بذلك. كما يمكنك تحديد عدد مرات إرسال المعلومات.
690e3313=استكشاف الأخطاء وإصلاحها
6fd65fac=عودة إلى أعلى
7e1b27af=<em>ملحوظة:</em>يتوافر هذا الخيار فقط حين تكون متصلاً بحهاز التوجيه في منزلك. لا يمكنك تحرير عنوان IP وإعادة تعيينه حين تكون متصلاً عن بعد.
90a79dc5=<em>تحديث</em> - يقوم بإعادة عرض أحدث المعلومات.
a158f40c=<em>ملاحظة:</em> لا يتوفر هذا الخيار إلا عند اتصالك بالموجّه المنزلي.
aa3bdb22=تؤدي إعادة تشغيل Velop إلى قطع اتصاله بالإنترنت مؤقتًا. كما سيتم قطع اتصال جميع العقد والأجهزة المتصلة بالإنترنت مؤقتًا، ولكن ستتم إعادة الاتصال عندما يصبح Velop جاهزًا مرة أخرى.
