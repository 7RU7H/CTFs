e685c62b=<em>جدول عملاء DHCP</em> - انقر لعرض قائمة عملاء DHCP الحالية. لتعيين حجوزات DHCP، انقر فوق خيار الاتصال وعلامة تبويب الشبكة المحلية، ثم اختر <em>حجوزات DHCP‏.</em>
e693e580=تضم هذه الصفحة عدة أدوات يمكن أن تساعد في تحديد وحل المشكلات التي قد تكتنف شبكتك المنزلية تظهر فائدة هذه الأدوات عند التحدث إلى أحد مندوبي Linksys للدعم الفني. إن اتصلت بفريق الدعم الفني، فقد يطلبون منك الانتقال إلى هذه الصفحة وسيقومون بإرشادك باستخدام هذه الأدوات. ففي المعتاد لن تستخدم هذه الصفحة ما لم يطلب منك مندوبو الدعم ذلك.
ed8e33da=<em>طباعة</em> - يقوم بطباعة المعلومات المعروضة حاليًا.
f3d26f57=إعادة تشغيل
f477a87a=يعرض هذا الخيار معلومات مفيدة عن الأجهزة المتصلة وتفاصيل الشبكة.
f577d853=الأجهزة
f973f276=يُستخدم Traceroute من أجل &quot;تتبع المسار&quot; عبر شبكة إنترنت من الموجّه المنزلي لديك إلى موقع بعيد &quot;تم تحديده في المربع <em>عنوان IP أو URL</em>. يسرد Traceroute جميع الموجّهات والشبكات التي تمر خلالها البيانات حتى تصل إلى عنوان IP أو URL النهائي. يساعد هذا في تحديد مقدار البيانات التي يتم الحصول عليها قبل فشلها أو وصولها إلى وجهتها.
