06efafee=<em>Ενεργοποιήθηκε</em> - Κάντε κλικ στο πλαίσιο ελέγχου για να ενεργοποιήσετε το έναυσμα εύρους θυρών. Εάν δεν θέλετε να χρησιμοποιήσετε έναυσμα εύρους θυρών για τη συγκεκριμένη καταχώριση, αλλά θέλετε να διατηρήσετε τις πληροφορίες στον πίνακα, καταργήστε την επιλογή του πλαισίου ελέγχου.
0c6248a7=Ο δρομολογητής περιλαμβάνει τη λειτουργία &quot;Αποστρατικοποιημένη ζώνη&quot; (DMZ), η οποία προωθεί όλες τις εισερχόμενες θύρες που εμφανίζονται στη διεπαφή WAN, εκτός από εκείνες που προωθούνται με συγκεκριμένους τρόπους, σε μια διεύθυνση IP ή μια διεύθυνση MAC. Η λειτουργία αυτή μπορεί να χρησιμοποιηθεί για την έκθεση ενός διακομιστή web, ενός διακομιστή ταχυδρομείου ή μιας κάμερας web στο Internet, παρέχοντας τη δυνατότητα πρόσβασης σε όλους τους χρήστες. Η λειτουργία αυτή δεν χρησιμοποιείται συνήθως, καθώς ενέχει σημαντικούς κινδύνους ασφαλείας για τη συσκευή που καθορίζετε στη ζώνη DMZ. Η συσκευή δεν προστατεύεται από τα ενσωματωμένα τείχη προστασίας, τα φίλτρα Internet ή τα φίλτρα web του διακομιστή.
17d59472=Το έναυσμα εύρους θυρών επιτρέπει στο δρομολογητή να παρακολουθεί τα εξερχόμενα δεδομένα για συγκεκριμένους αριθμούς θυρών. Ο δρομολογητής απομνημονεύει τη διεύθυνση IP του υπολογιστή που στέλνει τα αντίστοιχα δεδομένα, έτσι ώστε όταν τα απαιτούμενα δεδομένα επιστρέφουν μέσω του δρομολογητή, να δρομολογούνται ξανά στο σωστό υπολογιστή. Η δυνατότητα αυτή είναι χρήσιμη όταν χρησιμοποιείτε ακουστικά USB ή Bluetooth για να συνομιλείτε ή να παίζετε παιχνίδια στο διαδίκτυο. Κάντε κλικ στην επιλογή <em>Προσθήκη νέου εναύσματος εύρους θυρών</em>.
1f77be4b=Για να χρησιμοποιήσετε αυτήν τη λειτουργία, κάντε κλικ στην επιλογή <em>Ενεργοποίηση</em>.
2000ff5d=<em>Εσωτερική θύρα</em> - Πληκτρολογήστε τον αριθμό εσωτερικής θύρας.
2d2cebab=<em>Όνομα εφαρμογής</em> - Το όνομα της εφαρμογής ή της συσκευής που χρησιμοποιούν την προώθηση θυρών. Για περισσότερες πληροφορίες, ανατρέξτε στην τεκμηρίωση της συσκευής σας.
35d69968=DDNS
37d20c43=Διέλευση VPN
3e9ce96f=Η λειτουργία αυτή σας επιτρέπει να προσαρμόζετε τις υπηρεσίες της θύρας IPv6 για υπηρεσίες ή εφαρμογές. Όταν οι χρήστες στέλνουν τέτοιου είδους αιτήματα στο δίκτυό σας μέσω Internet, ο δρομολογητής τα προωθεί στους κατάλληλους υπολογιστές. Για να προσθέσετε μια ρύθμιση τείχους προστασίας IPv6, κάντε κλικ στην επιλογή <em>Προσθήκη ρύθμισης τείχους προστασίας IPv6</em>.
3fcb8161=<em>Να επιτρέπεται</em> - Το εύρος των θυρών που χρησιμοποιούνται από την εισερχόμενη κυκλοφορία.
49867478=<em>Φιλτράρισμα ident (θύρα 113)</em> - Η λειτουργία αυτή αποτρέπει σε εξωτερικούς εισβολείς να αποκτούν πρόσβαση στο δρομολογητή μέσω Internet, χρησιμοποιώντας τη θύρα υπηρεσίας 113. Ορισμένες εφαρμογές μπορεί να απαιτούν αυτή η θύρα υπηρεσίας να είναι διαθέσιμη. Σε αυτή την περίπτωση, απενεργοποιήστε αυτή την επιλογή.
498b3b22=Φίλτρα Internet
51367ab7=<em>Διεύθυνση IPv6</em> - Η διεύθυνση IPv6 του υπολογιστή ο οποίος θα πρέπει να λαμβάνει την κυκλοφορία.
51ae894b=Για μεμονωμένες θύρες, πληκτρολογήστε τον ίδιο αριθμό θύρας σε κάθε στήλη <em>Εύρος εναύσματος</em> και <em>Εύρος προώθησης</em>.
549cb963=Ασφάλεια
54f87ce9=<em>Προστασία μέσω τείχους προστασίας SPI IPv4/IPv6</em> - Η επιλογή αυτή προστατεύει το τοπικό σας δίκτυο από απειλές στο Internet και είναι ενεργοποιημένη από προεπιλογή. Οι ρυθμίσεις του τείχους προστασίας στο δρομολογητή είναι βελτιστοποιημένες για τα περισσότερα οικιακά περιβάλλοντα, οπότε συνήθως δεν χρειάζονται αλλαγές.
56151e50=Ένα Εικονικό ιδιωτικό δίκτυο (VPN) χρησιμοποιεί ένα δημόσιο δίκτυο όπως το Internet, ώστε να παρέχει ασφαλή επικοινωνία μεταξύ ενός απομακρυσμένου υπολογιστή και ενός άλλου δικτύου. Οι εταιρείες συχνά χρησιμοποιούν ένα δίκτυο VPN για να επιτρέπουν την πρόσβαση των εργαζομένων σε ένα εταιρικό δίκτυο από απόσταση. Οι προεπιλεγμένες ρυθμίσεις VPN του δρομολογητή έχουν διαμορφωθεί έτσι ώστε να επιτρέπονται οι πιο κοινοί τύποι πρωτοκόλλων VPN και να μην χρειάζονται συνήθως αλλαγές.
5c1a4c35=Επιλέξτε εάν θέλετε να ενεργοποιήσετε ή να απενεργοποιήσετε τα παρακάτω φίλτρα Internet:
5da75756=Έναυσμα εύρους θυρών
69be17c3=<em>Διέλευση L2TP</em> - Η ρύθμιση αυτή επιτρέπει στους πελάτες VPN του τοπικού δικτύου να επιτυγχάνουν διοχέτευση L2TP VPN μέσω του δρομολογητή.
6fd65fac=Πίσω στην Κορυφή
70b0e7f5=<em>Ενεργοποιήθηκε</em> - Κάντε κλικ στο πλαίσιο ελέγχου για να ενεργοποιήσετε την υπηρεσία θύρας.
7771a4af=<em>Όνομα εφαρμογής</em> - Το όνομα της εφαρμογής ή της συσκευής που χρησιμοποιούν την προώθηση θυρών.
783a9e8e=<em>Φιλτράρισμα ανακατεύθυνσης NAT Διαδικτύου</em> - Αυτή η δυνατότητα αποτρέπει έναν τοπικό υπολογιστή που χρησιμοποιεί ένα URL ή μια διεύθυνση Διαδικτύου στο δίκτυό σας να αποκτήσει πρόσβαση στον τοπικό διακομιστή σας.
7b24f810=<em>Εξωτερική θύρα</em> - Πληκτρολογήστε τον αριθμό εξωτερικής θύρας.
88a0747a=<em>Πρωτόκολλο</em> - Επιλέξτε το πρωτόκολλο που θα χρησιμοποιηθεί, συνήθως το TCP.
900a45c8=<em>Φιλτράρισμα ανώνυμων αιτημάτων από το Διαδίκτυο</em> - Αυτή η δυνατότητα αποκλείει αιτήματα ping από υπολογιστές στο Διαδίκτυο προς το δρομολογητή σας.
90ed9fb5=<em>Διέλευση PPTP</em> - Η ρύθμιση αυτή επιτρέπει στους πελάτες VPN να επιτυγχάνουν διοχέτευση PPTP VPN μέσω του δρομολογητή.
916e7333=<em>Διεύθυνση IP προέλευσης</em> - Επιλέξτε αυτήν τη ρύθμιση ώστε να επιτρέπετε την πρόσβαση στη συσκευή της ζώνης DMZ από οποιαδήποτε διεύθυνση IP στο Internet ή πληκτρολογήστε ένα συγκεκριμένο εύρος αποδεκτών διευθύνσεων IP.
91bf5190=<em>Πρωτόκολλο</em> - Επιλέξτε το πρωτόκολλο που θα χρησιμοποιηθεί.
9a5751ae=<em>Αρχική/Τελική θύρα</em> - Ο αριθμός θύρας ή το εύρος των θυρών που χρησιμοποιούνται από την εφαρμογή ή τη συσκευή για την προώθηση θυρών. Για να καθορίσετε ένα εύρος θυρών, διαχωρίστε τους αριθμούς της πρώτης και της τελευταίας θύρας με μια παύλα, π.χ. 5800-5900.
9cdceeb1=<em>Πρωτόκολλο</em> - Το πρωτόκολλο που χρησιμοποιείται από την υπηρεσία.
9da4fbb0=<em>Σημείωση:</em> Ορίστε μια δέσμευση DHCP για τη διεύθυνση IP του υπολογιστή στον οποίο εγκαταστήσατε την εφαρμογή λογισμικού που απαιτεί την προώθηση σε εύρος θυρών.
9e29843d=<em>IP συσκευής</em> - Πληκτρολογήστε τα τρία τελευταία ψηφία της διεύθυνσης IP του υπολογιστή στον οποίο εκτελείται το λογισμικό που απαιτεί την προώθηση θυρών.
9f916181=<em>Ενεργοποιήθηκε</em> - Κάντε κλικ στο πλαίσιο ελέγχου για να ενεργοποιήσετε την προώθηση θυρών. Εάν δεν θέλετε να χρησιμοποιήστε την προώθηση θυρών, αλλά θέλετε να διατηρήσετε τις πληροφορίες στον πίνακα, καταργήστε την επιλογή του πλαισίου ελέγχου.
a0675d78=<em>IP συσκευής</em> - Πληκτρολογήστε τα τελευταία τρία ψηφία της διεύθυνσης IP που έχετε δεσμεύσει για τον υπολογιστή στον οποίο θέλετε να προωθείται η κυκλοφορία Internet.
a686cb07=<em>Ενεργοποιήθηκε</em> - Επιλέξτε το πλαίσιο ελέγχου για να ενεργοποιήσετε την προώθηση σε εύρος θυρών. Εάν δεν θέλετε να χρησιμοποιήστε την προώθηση θυρών, αλλά θέλετε να διατηρήσετε τις πληροφορίες στον πίνακα, καταργήστε την επιλογή του πλαισίου ελέγχου.
ae2e6375=Προώθηση μίας θύρας
b6dcde76=Η δυνατότητα &quot;Προώθηση μίας θύρας&quot; προωθεί την εισερχόμενη κυκλοφορία από το Internet σε μια συγκεκριμένη θύρα μιας μεμονωμένης συσκευής στο τοπικό δίκτυο. Για παράδειγμα, η προώθηση εισερχόμενων αιτημάτων web, συνήθως στη θύρα 80, σε ένα διακομιστή web. Για την προώθηση σε πολλές θύρες, δημιουργήστε πρόσθετες καταχωρίσεις για την προώθηση πρόσθετων θυρών στην ίδια διεύθυνση IP. Κάντε κλικ στην επιλογή <em>Προσθήκη νέας προώθησης μίας θύρας</em>.
b9314999=<em>Σημείωση:</em> Για πληροφορίες σχετικά με τις θύρες που χρησιμοποιούνται από τη συσκευή, ανατρέξτε στην τεκμηρίωση της συσκευής σας.
ba80fee0=Κάντε κλικ στο κουμπί <em>Προβολή πίνακα πελατών DHCP</em> για να δείτε τη λίστα με τους τρέχοντες πελάτες DHCP.
bba1b785=Υπηρεσίες θύρας IPv6
c0c1a240=Προώθηση σε εύρος θυρών
ce715cd2=Τείχος προστασίας
d0d8270a=<em>Διέλευση IPSec</em> - Πρόκειται για μια οικογένεια πρωτοκόλλων που χρησιμοποιούνται για την εφαρμογή ασφαλούς ανταλλαγής πακέτων σε ένα δίκτυο VPN.
d0fbed2c=DMZ
ddca4373=<em>Διεύθυνση IP προορισμού</em> - Επιλέξτε αυτήν τη ρύθμιση ώστε να επιτρέπετε την πρόσβαση στη συσκευή της ζώνης DMZ από ένα εύρος συγκεκριμένων διευθύνσεων IP ή μια συγκεκριμένη διεύθυνση MAC.
e8ed1455=Εφαρμογές και Παιχνίδια
ec17d435=Για να χρησιμοποιήσετε αυτήν τη λειτουργία, επιλέξτε έναν πάροχο υπηρεσιών από το αναπτυσσόμενο μενού. Συμπληρώστε τα πεδία με τις πληροφορίες από τον πάροχο DDNS.
ec56dd09=Η δυνατότητα &quot;Προώθηση θυρών&quot; προωθεί την εισερχόμενη κυκλοφορία από το Internet σε ένα εύρος θυρών μιας συγκεκριμένης συσκευής στο τοπικό δίκτυο. Για παράδειγμα, ορισμένες εφαρμογές μπορεί να χρησιμοποιούν ένα εύρος θυρών, έτσι ώστε όταν μία θύρα είναι απασχολημένη να χρησιμοποιούν κάποια άλλη θύρα. Κάντε κλικ στην επιλογή <em>Προσθήκη νέας προώθησης σε εύρος θυρών</em>.
eec24da4=<em>Φιλτράρισμα πολλαπλής διανομής</em> - Οι πολλαπλές διανομές είναι παρόμοιες με τις εκπομπές. Από προεπιλογή, αποστέλλονται σε όλους τους υπολογιστές σε ένα δίκτυο. Αυτή η επιλογή αποκλείει την πολλαπλή διανομή.
f3973342=Η λειτουργία DDNS σάς επιτρέπει να διαμορφώσετε ένα όνομα τομέα για το οικιακό σας δίκτυο, το οποίο μπορείτε στη συνέχεια να χρησιμοποιείτε για την εύκολη εύρεση του δικτύου στο Internet. Η δυνατότητα αυτή είναι χρήσιμη εάν θέλετε να αποκτήσετε απομακρυσμένη πρόσβαση σε μια μονάδα USB ή μια κάμερα web μέσω του Internet.
f3d78689=Για κάθε καταχώριση, πληκτρολογήστε ένα περιγραφικό <em>όνομα Συσκευής ή Εφαρμογής</em> και, στη συνέχεια, εισαγάγετε τις θύρες.
f4f77407=Για να χρησιμοποιήσετε μια στατική διεύθυνση IP για τη συσκευή που θα χρησιμοποιηθεί στη ζώνη DMZ, επιλέξτε <em>Διεύθυνση ΙP</em> και πληκτρολογήστε τα τρία τελευταία ψηφία αυτής της διεύθυνσης. Εάν προτιμάτε να χρησιμοποιήσετε τη διεύθυνση MAC της συσκευής αντί μιας στατικής διεύθυνσης IP, επιλέξτε το στοιχείο <em>Διεύθυνση ΜAC</em> και πληκτρολογήστε τη διεύθυνση MAC της συσκευής.
f583c136=<em>Σημείωση:</em> Για να ορίσετε την προώθηση θυρών για πολλές θύρες, πληκτρολογήστε τον ίδιο αριθμό στα πεδία &quot;Εξωτερική θύρα&quot; και &quot;Εσωτερική θύρα&quot;.
f58761c9=<em>Περιγραφή</em> - Το όνομα ή η περιγραφή της υπηρεσίας.
f63c8c7f=Για το εύρος των θυρών, πληκτρολογήστε τον ίδιο αριθμό τιμών εύρους σε κάθε στήλη <em>Εύρος εναύσματος</em> και <em>Εύρος προώθησης</em>.
