06efafee=<em>Aktiveret</em> - Klik på afkrydsningsfeltet for at aktivere aktivering af portinterval. Hvis du ikke vil anvende aktivering af portinterval for den pågældende post, men vil beholde oplysningerne i tabellen, skal du fjerne markeringen fra afkrydsningsfeltet.
0c6248a7=Routeren har en DMZ-funktion (Demilitarized Zone), som viderestiller alle indgående porte i WAN-grænsefladen, undtagen dem, som specifikt viderestilles til en IP-adresse eller en MAC-adresse. Denne funktion kan bruges til at tilslutte en webserver, mailserver eller et webkamera til internettet, så alle kan få adgang til den/det. Denne funktion anvendes normalt ikke, da den udgør en betydelig sikkerhedsrisiko for den enhed, som du anvender DMZ på. Den pågældende enhed beskyttes ikke af de indbyggede firewalls, internetfiltre eller router-webfiltre.
17d59472=Aktivering af portinterval gør routeren i stand til at overvåge udgående data for specifikke portnumre. IP-adresserne for den computer, som sender de matchende data, huskes af routeren, så når de anmodede data vender tilbage via routeren, distribueres de til den korrekte computer. Dette er nyttigt, når du bruger et USB- eller Bluetooth-headset til online-chat og spil. Klik på <em>Tilføj en ny aktivering af portinterval</em>.
1f77be4b=Klik på <em>Til</em>, hvis du vil bruge denne funktion.
2000ff5d=<em>Intern port</em> - Indtast det interne portnummer.
2d2cebab=<em>Applikationsnavn</em> - Det applikations- eller enhedsnavn, som anvender portviderestilling. Se enhedens dokumentation for at få anbefalinger, hvis det er nødvendigt.
35d69968=DDNS
37d20c43=VPN Passthrough
3e9ce96f=Giver dig mulighed for at tilpasse IPv6-porttjenester til tjenester eller programmer. Når brugere sender denne type anmodninger til dit netværk via internettet, tillader routeren disse anmodninger til de relevante computere. Hvis du vil tilføje en IPv6-firewall-indstilling, skal du klikke på <em>Tilføj firewall-indstilling til IPv6</em>.
3fcb8161=<em>Tillad</em> - Det interval af porte, som anvendes til indgående trafik.
49867478=<em>Filter-indent (port 113)</em> - Denne funktion forhindrer udefrakommende personer i at få adgang til din router via internettet ved hjælp af tjenesteport 113. Visse applikationer kræver muligvis, at denne tjenesteport er tilgængelig. I så fald skal du deaktivere denne indstilling.
498b3b22=Internetfiltre
51367ab7=<em>IPv6-adresse</em> - IPv6-adressen for den computer, som skal modtage trafikken.
51ae894b=For enkelte porte skal du indtaste det samme portnummer i kolonnerne <em>Aktiveret interval</em> og <em>Viderestillet interval</em>.
549cb963=Sikkerhed
54f87ce9=<em>SPI Firewall-beskyttelse til IPv4/IPv6</em> - Denne funktion beskytter dit lokale netværk mod internettrusler og er aktiveret som standard. Firewall-indstillingerne i routeren er optimeret til de fleste hjemmemiljøer, så det er normalt ikke nødvendigt at foretage ændringer.
56151e50=Et VPN (Virtual Private Network) er et netværk, som gør brug af et offentligt netværk - f.eks. internettet - for at levere sikker kommunikation mellem en fjerncomputer og et andet netværk. Virksomheder bruger ofte et VPN til at give medarbejderne fjernadgang til et virksomhedsnetværk. Standardindstillingerne for VPN i routeren er konfigureret til at tillade de mest almindelige typer VPN-protokoller, så det er normalt ikke nødvendigt at foretage ændringer.
5c1a4c35=Vælg, om du vil aktivere eller deaktivere de følgende internetfiltre:
5da75756=Aktivering af portinterval
69be17c3=<em>L2TP Passthrough</em> - Dette giver VPN-klienter på det lokale netværk mulighed for at oprette en L2TP VPN-tunnel via routeren.
6fd65fac=Tilbage til toppen
70b0e7f5=<em>Aktiveret</em> - Klik på afkrydsningsfeltet for at aktivere porttjenesten.
7771a4af=<em>Applikationsnavn</em> - Det applikations- eller enhedsnavn, som anvender portviderestilling.
783a9e8e=<em>Filter Internet NAT redirection</em> (NAT-omdirigering af internetfilter) – Denne funktion forhindrer en lokal computer, som bruger en URL eller internetadresse på dit netværk i at få adgang til din lokale server.
7b24f810=<em>Ekstern port</em> - Indtast det eksterne portnummer.
88a0747a=<em>Protokol</em> - Vælg den protokol, der skal anvendes, typisk TCP.
900a45c8=<em>Filter anonymous Internet requests</em> (Filtrer anonyme internetanmodninger) – Denne funktion blokerer ping-anmodninger fra computere på internettet til din router.
90ed9fb5=<em>PPTP Passthrough</em> - Dette tillader, at VPN-klienter opretter en PPTP VPN-tunnel via routeren.
916e7333=<em>Kilde-IP-adresse</em> - Vælg denne indstilling for at tillade adgang til din DMZ-enhed fra enhver IP-adresse på internettet, eller angiv et specifikt interval af IP-adresser, som skal tillades.
91bf5190=<em>Protokol</em> - Vælg den protokol, der skal anvendes.
9a5751ae=<em>Startport/afslutningsport</em> - Det portnummer eller interval af porte, som programmet eller enheden bruger til portviderestilling. Hvis du vil angive et portinterval, skal du separere det første og sidste portnummer med en bindestreg, f.eks. 5800-5900.
9cdceeb1=<em>Protokol</em> - Den protokol, som tjenesten anvender.
9da4fbb0=<em>Bemærk:</em> Opret en DHCP-reservation for IP-adressen på den computer, hvor du har installeret det softwareprogram, som kræver viderestilling af portinterval.
9e29843d=<em>Enheds-IP-nr.</em> - Indtast de sidste tre cifre af IP-adressen for den computer, som kører den software, som kræver portviderestilling.
9f916181=<em>Aktiveret</em> - Klik på afkrydsningsfeltet for at aktivere portviderestilling. Hvis du ikke vil anvende portviderestilling, men vil beholde oplysningerne i tabellen, skal du fjerne markeringen fra afkrydsningsfeltet.
a0675d78=<em>Enheds-IP-nr.</em> - Indtast de sidste tre cifre i den IP-adresse, du har reserveret for den computer, du vil viderestille internettrafik til.
a686cb07=<em>Aktiveret</em> - Klik på afkrydsningsfeltet for at aktivere viderestilling af portinterval. Hvis du ikke vil anvende portviderestilling, men vil beholde oplysningerne i tabellen, skal du fjerne markeringen fra afkrydsningsfeltet.
ae2e6375=Viderestilling af en enkelt port
b6dcde76=Viderestilling af en enkelt port viderestiller indgående trafik fra internettet på en specifik port til en enkelt enhed på dit lokale netværk. F.eks. viderestilling af indgående webanmodninger, typisk på port 80, til en webserver. Hvis du vil aktivere viderestilling til flere porte, skal du oprette yderligere poster for at viderestille yderligere porte til den samme IP-adresse. Klik på <em>Tilføj en ny viderestilling af en enkelt port</em>.
b9314999=<em>Bemærk:</em> Se enhedens dokumentation for at få oplysninger om de porte, som enheden anvender.
ba80fee0=Klik på knappen <em>Vis DHCP-klienttabel</em> for at få vist en liste med de aktuelle DHCP-klienter.
bba1b785=IPv6-porttjenester
c0c1a240=Viderestilling af portinterval
ce715cd2=Firewall
d0d8270a=<em>IPSec Passthrough</em> - Dette er en pakke med protokoller, som bruges til at implementere sikker udveksling af pakker på et VPN.
d0fbed2c=DMZ
ddca4373=<em>Destinations-IP-adresse</em> - Vælg denne indstilling for at tillade adgang til din DMZ-enhed fra en række specifikke IP-adresser eller en specifik MAC-adresse.
e8ed1455=Apps og spil
ec17d435=For at bruge denne funktion skal du vælge en tjenesteudbyder på rullemenuen. Udfyld felterne med oplysningerne om din DDNS-udbyder.
ec56dd09=Portviderestilling viderestiller indgående trafik fra internet på et interval af porte til en specifik enhed på dit lokale netværk. Visse programmer kan anvende et interval af porte, så hvis en port er optaget, kan programmet prøve en anden port. Klik på <em>Tilføj en ny viderestilling af portinterval</em>.
eec24da4=<em>Filter multicast</em> (Filtrér multicast) – Multicast svarer til udsendelser; de sendes som standard til alle computere på et netværk. Denne funktion blokerer multicasting.
f3973342=DDNS-funktionen giver dig mulighed for at konfigurere et domænenavn for dit hjemmenetværk, som du derefter kan bruge til nemt at finde dit netværk på internettet. Dette er nyttigt, hvis du vil have fjernadgang til et USB-drev eller webkamera via internettet.
f3d78689=For hver post skal du angive et beskrivende <em>Enheds- eller applikationsnavn</em> og derefter angive portene.
f4f77407=Hvis du vil anvende en statisk IP-adresse for den enhed, som skal være i DMZ, skal du vælge <em>IP-adresse</em> og indtaste de sidste tre cifre i adressen. Hvis du foretrækker at bruge enhedens MAC-adresse i stedet for en statisk IP-adresse, skal du vælge indstillingen <em>MAC-adresse</em> og indtaste enhedens MAC-adresse.
f583c136=<em>Bemærk:</em> Hvis du vil oprette portviderestilling for flere porte, skal du indtaste det samme tal i felterne Ekstern port og Intern port.
f58761c9=<em>Beskrivelse</em> - Tjenestenavn eller -beskrivelse.
f63c8c7f=For portintervaller skal du indtaste det samme antal intervaller i hver kolonne for <em>Aktiveret interval</em> og <em>Viderestillet interval</em>.
