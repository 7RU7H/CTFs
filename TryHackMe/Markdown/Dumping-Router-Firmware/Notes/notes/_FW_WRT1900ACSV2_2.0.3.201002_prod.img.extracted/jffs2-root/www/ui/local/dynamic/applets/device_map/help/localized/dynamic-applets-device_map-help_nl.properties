0030b352=Klik op <em>Klik hier</em> op de pagina "Add a USB printer" (USB-printer toevoegen) om de gratis Linksys VUSB-software (voor pc of Mac) te downloaden. Wanneer u wordt gevraagd of u het programma wilt uitvoeren of op uw computer wilt opslaan, kiest u voor <em>opslaan op uw computer</em> en bewaart u het op de standaardlocatie of op een andere locatie.
00bb13a6=Rapporten over het huidige internetgebruik
0352925e=Een computer aansluiten
10b4eeed=Mobiele telefoon
1976e32a=2,4 GHz
1d62d09c=Selecteer op de pagina Een computer toevoegen de naam van het netwerk in de lijst met beschikbare netwerken. Dit is de naam van uw thuisnetwerk.
21190f9e=Om de huidige weergave van apparaten te verversen, klikt u op de knop <em>Vernieuwen</em> rechtsboven in de Netwerktoewijzingstool.
2a6d22ea=Door op een apparaatnaam te klikken, worden gegevens als de naam, de fabrikant, het model en het IP-adres weergegeven. U kunt ook op basis van het apparaat bepaalde acties uitvoeren, zoals <em>Ouderlijk toezicht</em> inschakelen.
2d3c8811=Klik op <em>internetgebruik</em> om een rapport over het huidige internetgebruik te genereren. Wacht vervolgens tot het rapport is gegenereerd. In het rapport kunt u het volgende zien:
2d3f213d=Klik op <em>Pictogram wijzigen</em> om het voor het apparaat weergegeven pictogram te wijzigen. U kunt een van de beschikbare pictogrammen voor het type apparaat kiezen. Klik op <em>OK</em> om over te schakelen naar het geselecteerde pictogram.
2ea0f33e=U kunt een USB-printer verbinden met uw thuisnetwerk. Dit type printer heeft een USB-kabel nodig om te kunnen worden verbonden met de router. Een draadloze verbinding is niet mogelijk.
33fafe4c=<em>Weergave</em> &ndash; met deze optie kunt u instellen welke gegevens er worden weergeven.
3e88dd17=Als het programma op uw computer is geïnstalleerd klikt u op het Linksys VUSB-bestand om de printer te installeren zodat uw printer kan communiceren met uw router en andere apparaten in uw netwerk.
3f9c9943=<em>Computer</em> - een computer of laptop waarmee u een draadloze verbinding tot stand wilt brengen.
420f18b6=<em>Totale bandbreedte</em> – totale hoeveelheid via internet ontvangen en verzonden gegevens per apparaat.
471bc0e6=Als u verbinding wilt maken met een apparaat, raadpleegt u de handleiding bij het apparaat om te lezen hoe u het kunt verbinden met een draadloos netwerk. Elk apparaat heeft een eigen verbindingsmethode, maar op vrijwel alle apparaten kunt u het netwerk selecteren waarmee u verbinding wilt maken en een beveiligingssleutel of wachtwoord opgeven.
4b86071f=Computer
4bd3ddde=<em>Gebruiksrapport Internetbandbreedte </em> – deze lijst is van boven naar beneden gesorteerd op basis van de geselecteerde criteria in <em>Weergave</em>. Bovenaan de lijst staat het cumulatieve <em>Totaal</em> van de opgevraagde gegevens, gevolgd door afzonderlijke apparaten met hun naam. De knopinfo heeft een referentiewaarde voor een standaard videostream (~2 Mbps) zodat u uw gegevens kunt vergelijken.
4c4552f2=Fabrikanten wijzen een standaardnaam aan printers toe, zoals &quot;Canon Pixma MP490&quot;. Als u deze naam hebt gewijzigd in bijvoorbeeld ''privéprinter", wordt die naam weergegeven.
4dee31bd=<em>Opmerking:</em> uw Linksys-router maakt gebruik van een beveiligingstype dat WPA (Wi-Fi Protected Access) wordt genoemd. Dit is de aanbevolen beveiligingsmethode voor draadloze netwerken. Als er problemen optreden als u probeert een apparaat of gamesysteem aan te sluiten, zoals een PSP (PlayStation Portable), Nintendo DS, TiVo, draadloze printer of een ander apparaat, maakt het desbetreffende apparaat waarschijnlijk gebruik van een oudere beveiligingsmethode, genaamd WEP (Wired Equivalent Privacy). Raadpleeg de documentatie voor het apparaat om te zien of u de instelling voor draadloze beveiliging kunt wijzigen van WEP in WPA. Wijzig de instelling als dat mogelijk is en probeer vervolgens het apparaat op de router aan te sluiten.
59f170df=De netwerktoewijzing wissen
5d3c887d=<em>Opmerking:</em> als u tijdelijk verbinding wilt maken met een computer van een gast, gebruikt u de functie Gasttoegang. Gasten kunnen dan vanuit uw huis verbinding maken met internet, maar krijgen geen toegang tot gemeenschappelijke apparaten, zoals printers en gedeelde stations.
5e3ffc8e=Controleer of de draadloze radio van uw computer is ingeschakeld voordat u verbinding tot stand brengt met uw router. De meeste laptops hebben een schakelaar voor het in- en uitschakelen van draadloze radio's. Raadpleeg de handleiding bij de computer voor informatie over de locatie van deze schakelaar.
5f6a03df=<em>Routers en filters</em>
65cf8c13=<em>De naam of het pictogram voor een apparaat wijzigen</em>
66201cf3=Als u op <em>Netwerktoewijzing wissen</em> klikt, dan zullen oude en offline apparaten worden verwijderd en zal de router worden herstart. De verbinding met uw netwerkapparaten zal hierbij tijdelijk worden verbroken. De apparaten verschijnen automatisch weer in de netwerktoewijzing zodra de verbinding weer hersteld is. Linksys Smart Wi-Fi zorgt ervoor dat de pictogrammen en namen die u aan apparaten heeft gegeven, behouden blijven.
685115d8=Hier wordt uitgelegd hoe u een computer draadloos kunt aansluiten op uw netwerk.
68616892=Printer
69564800=Wi-Fi Protected Setup™ (WPS) biedt een eenvoudige manier om apparaten draadloos met uw router te verbinden. Uw router ondersteunt WPS, dus u hoeft alleen maar op een knop te drukken of een pincode in te voeren om verbinding te maken.
6c02077b=De toewijzingsweergave vernieuwen
6dfa0553=Klik op <em>Bewerken</em> om de apparaatnaam te wijzigen. Dit is de apparaatnaam die in de <span>Netwerktoewijzing</span> verschijnt. Als u de naam van de router wijzigt, verschijnt deze naam ook in de vervolgkeuzelijst met netwerken boven aan de homepage. Klik op <em>OK</em> als u klaar bent.
6f0da7fb=Als uw apparaat over een WPS-knop beschikt, selecteer deze optie dan op de Wi-Fi Protected Setup-pagina, klik of druk op de WPS-knop op uw apparaat en klik vervolgens op de WPS-knop op deze pagina.
6f95a5e7=Klik op <em>Verbinden</em> om de computer aan te sluiten op uw thuisnetwerk.
6fd65fac=Terug naar boven
703785c3=U heeft de volgende mogelijkheden:
7651627b=5 GHz*
8917be24=Als het apparaat is aangesloten, klikt u op <em>OK</em> op de pagina Een draadloos apparaat toevoegen.
8cbc9c2b=Ander apparaat
91486ed7=Om de huidige weergave van het rapport te verversen, klikt u op de knop Vernieuwen rechtsbovenin.
925b76bf=<em>USB-printer</em> - kies deze optie als u verbinding wilt maken met een printer die via een USB-kabel wordt verbonden met de router. Deze optie is alleen beschikbaar voor routers die een USB-poort hebben.
93453c35=Klik op <em>Een apparaat toevoegen</em> als u meer apparaten met uw router wilt verbinden. Selecteer vervolgens het type apparaat dat u wilt toevoegen:
94ce2401=<em>Andere</em> – draadloze apparaten, zoals camera's, smartphones, gameconsoles, draadloze printers of alle andere apparaten die draadloos kunnen worden verbonden met een router.
9a6e7e02=Een apparaat verbinden met gebruik van WPS
a3753c23=Een USB-printer verbinden
a71ead2d=<em>Ontvangen</em> – totale hoeveelheid via internet ontvangen gegevens per apparaat.
a917cc22=Offline
af49a9a2=LAN
b29cd459=Bij de aanwijzing om een wachtwoord of beveiligingssleutel in te voeren, typt u het wachtwoord dat op de pagina Een computer toevoegen wordt weergegeven.
b32f2e2e=Netwerktoewijzing
b53f47c7=U kunt elke gewenste methode gebruiken om de draadloze netwerken weer te geven en er verbinding mee te maken. Als uw computer bijvoorbeeld Microsoft Windows gebruikt, kunt u Windows Wireless Connection Manager gebruiken. De in uw gebied beschikbare draadloze netwerken worden dan weergegeven.
b5c0e4ac=Wanneer u tijdens het verbinding maken wordt gevraagd om de PIN-code van de router, voer dan het nummer in dat is vermeld onder <em>PIN-code router</em>.
b758cee8=* Als u een Tri-Band-router heeft, ziet u 5 GHz<sub>1</sub> en 5 GHz<sub>2</sub>.
b9761bfb=Als u een apparaat wilt aansluiten dat WPS ondersteunt, selecteert u een van onderstaande opties op basis van de WPS-verbindingsmethode van uw apparaat:
b9dd902f=Een draadloos apparaat aansluiten
bafe9b2d=Apparaattype
c3113ebd=Uw router staat in het midden van de toewijzing. Klik op het dropdown-menu <em>Filtertoewijzing</em> en selecteer de apparaattypen en verbindingstypen die u wilt bekijken. U moet minstens één apparaattype en één verbindingstype selecteren.
c37a726f=<em>Opmerking:</em> deze optie is alleen beschikbaar op routers die een USB-poort hebben.
c37c6198=Sla de software op uw computer op, navigeer naar de opslaglocatie en dubbelklik op het programma om dit op uw computer te installeren.
c66c37ff=<em>Opmerking:</em> als de naam van uw printer niet in de lijst met beschikbare printers voorkomt, moet u de stuurprogrammasoftware van uw printer op uw computer installeren. Plaats de bij uw printer geleverde cd in het station van elke computer vanwaar u de printer wilt gebruiken. Op de cd staan de voor de printer vereiste stuurprogramma's.
c6fe7be9=Zorg dat u alle stappen snel na elkaar uitvoert, zodat er verbinding kan worden gemaakt. Als u te lang wacht tussen de verschillende stappen, kan er een time-out optreden en moet u wellicht opnieuw beginnen.
cafc9c98=Hier ziet u welke apparaten verbonden zijn met de router en of deze apparaten online of offline zijn. Online betekent dat het apparaat is ingeschakeld en toegang heeft tot het netwerk. Offline betekent dat het apparaat is uitgeschakeld. Er zijn twee tabbladen: <em>Mijn netwerk</em> en <em>Gastnetwerk</em>. Klik op het gewenste tabblad om te zien welke apparaten met het betreffende netwerk zijn verbonden. Als er meer pagina's nodig zijn om alle apparaten te kunnen weergeven, verschijnen er automatisch navigatietoetsen. U kunt de weergave ook filteren zodat er minder apparaten worden weergegeven.
d19eabec=Selecteer op het apparaat de netwerknaam die op de pagina Een draadloos apparaat toevoegen wordt vermeld om verbinding te maken met uw thuisnetwerk. Typ vervolgens het wachtwoord of de beveiligingssleutel en, indien nodig, het type beveiliging. Voor sommige apparaten is het beveiligingstype vereist, voor andere niet.
daf1110c=Meer apparaten toevoegen
df423f05=Klik op <em>Sluiten</em> om het rapport te sluiten.
e0e86bdd=Als uw apparaat een WPS-pincode heeft, selecteer deze optie dan op de Wi-Fi Protected Setup-pagina, voer de pincode in het daarvoor bestemde veld in en klik op <em>Aanmelden</em>.
e4ae4f32=<em>Apparaten</em>
e6ea4f37=<em>Zenden</em> – totale hoeveelheid via internet verzonden gegevens per apparaat.
e82de098=U kunt elk draadloos apparaat toevoegen dat met een router verbonden kan worden. U kunt hierbij denken aan smartphones, tablets, spelcomputers, camera's en draadloze printers. Klik om te beginnen op <em>Overige</em> in de opties onder &quot;Apparaat toevoegen&quot;.
ec186a40=<em>WPS</em>: een apparaat dat met behulp van Wi-Fi Protected Setup™ (WPS) draadloos verbinding maakt. Als uw apparaat is voorzien van een WPS-logo, dan ondersteunt het WPS-verbindingen.
ed24df43=<em>Vernieuw het rapport</em>
f1658478=Sluit de printer via de meegeleverde USB-kabel aan op uw router.
f5937096=Verbindingstype
