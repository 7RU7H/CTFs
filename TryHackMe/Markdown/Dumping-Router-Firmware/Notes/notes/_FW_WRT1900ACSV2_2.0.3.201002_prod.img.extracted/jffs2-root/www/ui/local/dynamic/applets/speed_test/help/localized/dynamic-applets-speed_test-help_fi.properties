10a047c5=Voit verrata nykyisiä nopeuksia aiempiin testeihin valitsemalla <em>Näytä historia</em>. Aiemmat testitulokset näkyvät tulosikkunassa. Siten näet melko hyvin, miten kellonaika tai verkon käyttäjien määrä voi vaikuttaa verkon nopeuteen. Voit sulkea historiaikkunan napsauttamalla sen oikean yläkulman X-painiketta.
3428a372=Valitse nopeustarkistuksen ikkunassa <em>Aloita testi</em>. Nopeustarkistus valitsee automaattisesti sijaintiasi lähimmän testipalvelimen testausta varten. Testi mittaa käytettävissä olevan lataus- ja lähetysnopeuden. Testin aikana mittarin neula osoittaa nykyisen nopeuden. Kun testi on suoritettu, lataus- ja lähetysnopeudet ilmoitetaan näytössä.
5b6527a1=Nopeustarkistuksen avulla voit tarkistaa kotiverkon todellisen lähetys- ja latausnopeuden. Lähetysnopeus vaikuttaa esimerkiksi kuvia, asiakirjoja tai muita liitteitä sisältävän sähköpostin lähettämiseen ja latausnopeus esimerkiksi vastaanotetun sähköpostiviestin liitteen lataamiseen, verkkosivustojen avaamiseen tai dokumenttien käyttämiseen Internet-sivuilla.
6aa2187d=Nopeustarkistus
6fd65fac=Takaisin alkuun
82d1b02f=Lähetys- ja latausnopeudet voivat vaihdella kellonajan mukaan. Lisäksi nopeuksiin vaikuttaa verkkoa samanaikaisesti käyttävien käyttäjien määrä. Lähetys- ja latausnopeuteen voi esimerkiksi vaikuttaa se, että toinen kotiverkon käyttäjä suoratoistaa musiikkia tai katsoo videota samanaikaisesti toisella verkkoon yhdistetyllä tietokoneella. Jotta saat tarkan arvion verkon nopeuksista, suorita nopeustarkistus muutaman kerran eri kellonaikoina.
a140b6b7=Suorita nopeustarkistus
