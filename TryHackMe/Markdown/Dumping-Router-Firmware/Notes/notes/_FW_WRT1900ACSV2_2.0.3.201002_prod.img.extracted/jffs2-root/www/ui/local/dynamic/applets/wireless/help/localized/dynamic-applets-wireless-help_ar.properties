0b434634=<em>ملاحظة:</em> عند إعداد الموجه، يتم إنشاء شبكة ضيوف آمنة تلقائيًا على النطاق 2.4 جيجاهرتز. بناءً على الطراز لديك، قد توجد أيضًا شبكة ضيوف على النطاق 5 جيجاهرتز. قم بتشغيل شبكات الضيوف أو إيقافها للتحكم في الوصول من قبل الأجهزة اللاسلكية.
0fdd2e1c=توجيه النطاق
124ba1e6=حدد شبكة Wi-Fi التي تريد تمكينها، 2.4 جيجاهرتز أو 5 جيجاهرتز. ثم قم بتحديد الإعدادات التالية:
144c7926=لتوصيل جهاز باستخدام <bdi dir="ltr">Wi-Fi Protected Setup</bdi>، اختر إحدى الطرق الواردة في هذه الصفحة. يوصل <bdi dir="ltr">Wi-Fi Protected Setup</bdi> جهازًا واحدًا فقط في كل مرة. كرر الخطوات لكل جهاز تريد توصيله.
20662ffe=<em>زر أمر</em> - استخدم هذا إذا كان بجهازك زر <bdi dir="ltr">Wi-Fi Protected Setup</bdi> أو إذا طالبك بالضغط على زر <bdi dir="ltr">Wi-Fi Protected Setup</bdi> الموجود بالموجه. أولاً، اضغط على، أو انقر فوق، زر <bdi dir="ltr">Wi-Fi Protected Setup</bdi> الموجود بالجهاز الذي تريد توصيله بالشبكة، ثم انقر فوق الزر الموجود بهذه الصفحة.
2693e91d=<em>السماح بالوصول لعناوين MAC المدرجة فقط</em> - حدد هذا الخيار إذا كنت تريد تقييد الوصول إلى شبكتك اللاسلكية على بعض الأجهزة فقط. يُسمح فقط للأجهزة ذات عناوين MAC المدرجة بالاتصال بشبكتك. وتُرفض جميع الأجهزة الأخرى.
2956abfc=<em>كلمة مرور Wi-Fi</em> - تسمى في بعض الأحيان مفتاح أمان، وتكون كلمة المرور مطلوبة عند توصيل أجهزة كمبيوتر أو أجهزة بشبكة Wi-Fi. وهي تحول دون وصول المستخدمين غير المرغوب فيهم إلى شبكة Wi-Fi لديك.
30a79b0d=<em>رفض الوصول لعناوين MAC المدرجة</em> - حدد هذا الخيار إذا كنت تريد إنشاء قائمة بعناوين MAC التي لا يمكنها الوصول إلى شبكتك. أي جهاز يكون عنوان MAC الخاص به مدرجًا لن يُسمح له بالاتصال بشبكتك.
37700c40=يتمكن توجيه النطاق من الحصول على أفضل أداء من الأجهزة اللاسلكية لديك من خلال موازنتهم عبر نطاقات Wi-Fi متعددة. في الموجه ثلاثي النطاقات هذه، تعمل هذه الميزة على نطاقي 5 جيجاهرتز.
3773d5c2=<em>رقم PIN للموجّه</em> - استخدم هذا إذا طلب الجهاز الذي تقوم بتوصيله رقم PIN الخاص بالموجّه (رقم المعرّف الشخصي). ويكون رقم PIN الخاص بالموجّه مدرجًا أيضًا في الجزء السفلي من الموجّه.
42618e77=<em>ملاحظة:</em> لا تتوفر هذه الميزة في جميع طرز الموجّهات.
428584e4=<bdi dir="ltr">Wi-Fi Protected Setup™</bdi>
450af14b=تمكين <bdi dir="ltr">Wi-Fi Protected Setup</bdi>
51bed00d=إعدادات Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>القناة</em> - حدد القناة للشبكات لاسلكي-B أو لاسلكي-G أو لاسلكي-N. إذا لم تكن متأكدًا أي قناة تستخدم، فاختر<em> تلقائي</em>.
6fd65fac=عودة إلى أعلى
7f75c004=<em>وضع الأمان</em> - أسلوب الأمان اللاسلكي. ستجد الخيارات المتوفرة في القائمة المنسدلة. يجب أن يستخدم كل جهاز في شبكتك وضع الأمان نفسه كي تتصل كلها بالموجّه.
8b3d45be=2.4 جيجا هرتز/5 جيجا هرتز
8cf34319=يجعل <bdi dir="ltr">Wi-Fi Protected Setup</bdi> من السهل إضافة أجهزة لشبكتك اللاسلكية دون الاضطرار إلى إدخال اسم شبكة وكلمة مرور. لاستخدام Wi-Fi Protected Setup، يجب أن يكون مدعومًا من قبل الجهاز الذي تريد توصيله.
9007701d=<em>اسم Wi-Fi</em> - هذا هو الاسم الذي يظهر في قائمة الشبكات المتاحة في مدير Wi-Fi.
900bd3f5=<em>قائمة تصفية MAC</em> - أدخل عناوين MAC التي تريد السماح لها بالوصول إلى شبكتك أو رفض وصولها. انقر فوق <em>إضافة عنوان MAC</em> لإضافة عنوان إلى القائمة. يمكنك أيضًا تحرير عنوان MAC حالي أو حذفه.
9cf06458=لتمكين <bdi dir="ltr">Wi-Fi Protected Setup</bdi>، انقر فوق خانة الاختيار<em>تمكين</em>. عند إلغاء تحديد خانة الاختيار هذه، يتعذر عليك استخدام Wi-Fi Protected Setup في توصيل أجهزة بشبكتك، كما سيتم تعطيل زر أمر <bdi dir="ltr">Wi-Fi Protected Setup</bdi> الموجود بالموجه.
a6e87a15=يعمل اتصال SimpleTap على سهولة توصيل الجهاز المحمول الممكّن بتقنية NFC بالشبكة اللاسلكية من دون ضرورة إدخال اسم الشبكة وكلمة المرور. تعني NFC تقنية التواصل قريب المدى، وهي تمكّنك من توصيل جهاز محمول معتمَد من خلال الضغط على الجهاز ببطاقة SimpleTap المرفقة مع الموجّه.
af4f29df=يعمل توجيه النطاق على تعيين الأجهزة اللاسلكية لنطاق Wi-Fi الذي سيوفر أفضل أداء. في هذا الموجه ثلاثي النطاقات، يعمل توجيه النطاق على موازنة الأجهزة اللاسلكية عبر كل النطاقات الثلاثة.
b148f367=تصفية MAC
b3f19659=<em>عرض القناة</em> - للحصول على أفضل أداء في شبكة تستخدم أجهزة <bdi dir="ltr">Wireless-B</bdi> و<bdi dir="ltr">Wireless-G</bdi> و<bdi dir="ltr">Wireless-N</bdi> (2.4 جيجاهرتز) ، حدد <em>تلقائي (20 ميجاهرتز أو 40 ميجاهرتز)</em>. لعرض قناة يبلغ 20 ميجاهرتز، حدد <em>20 ميجاهرتز فقط</em>.
b685a8cf=تمكين اتصال SimpleTap
bd32b640=مجدوِل اللاسلكي:
bfd3ba2a=<em>وضع Wi-Fi</em> - تحديد معيار Wi-Fi للأجهزة التي تتصل بشبكة Wi-Fi.
d852d674=لتمكين اتصال SimpleTap، يجب <em>تشغيل</em> هذه الميزة.
df7a3c51=تتيح لك عملية تصفية MAC السماح لعناوين MAC معينة بالوصول إلى شبكتك أو منعها من ذلك. ربما تحتاج إلى استخدام هذا الخيار إذا كنت لا تريد استخدام كلمة مرور لاتصال لاسلكي آمن في حماية شبكتك. عند تمكين هذا الخيار، يتم تعطيل <bdi dir="ltr">Wi-Fi Protected setup</bdi>.
eac4fc35=افتراضيا، فإن جميع شبكاتك اللاسلكية والتي تتضمن الشبكات المضيفة مشغلة. استخدم مجدول اللاسلكي لإطفائها أو في أوقات مختارة. أنقر على المربعات في التقويم لتشغيل .أو إطفاء الشبكات تشير المربعات البيضاء أن الشبكات اللاسلكية مشغلة. تشير المربعات الزرقاء أن الشبكات اللاسلكية مطفأة. انقر أوافق حين تنتهي.
ed0c3d32=<em>رقم التعريف الشخصي (PIN) للجهاز</em> - استخدم هذا إذا كان لجهازك رقم تعريف شخصي خاص بـ <bdi dir="ltr">Wi-Fi Protected Setup PIN</bdi>. أدخل رقم التعريف الشخصي (PIN) من الجهاز في حقل رقم التعريف الشخصي (PIN) ثم انقر فوق <em>تسجيل</em>.
f4bd828e=<em>ملاحظة:</em> لا يوفر إخفاء اسم Wi-Fi أمان شبكة إضافيًا. تمكن رؤية أسماء Wi-Fi بسهولة عن طريق مجموعة متنوعة من الأدوات حتى في أثناء عدم البث. يمكن لإخفاء اسم Wi-Fi أن يحول دون رؤية المستخدمين الشرعيين والخدمات والأجهزة الأخرى الموجودة في المنزل للشبكة والاتصال بها. في حالة إخفاء اسم Wi-Fi، لن تتمكن الأجهزة من الاتصال بـ <bdi dir="ltr">Wi-Fi Protected Setup PIN</bdi>.
f6c9a8ae=<em>بث SSID</em> - لاختيار بث اسم Wi-Fi إلى الأجهزة الذي تبحث عن الشبكات المتوفرة من عدمه.
f9cefbc5=تسمج لك الصفحة بتغييرات إعدادات الأمن لشبكة الاتصال اللاسلكي الخاصة بك. يمتلك جهاز الموجّه الخاص بك عدة موجات راديو واحدة 2.4 جيجاهرتز و واحد أو اثنتين 5 جيجاهرتز استناداً الى الموديل. يمكنك تحديد اسم شبكة (SSID) وكلمة مرور لكل موجة راديو. <em>ملاحظة:</em> إذا قمت بتغيير الإعدادات، يجب إعادة توصيل جميع الأجهزة باستخدام الإعدادات الجديدة
