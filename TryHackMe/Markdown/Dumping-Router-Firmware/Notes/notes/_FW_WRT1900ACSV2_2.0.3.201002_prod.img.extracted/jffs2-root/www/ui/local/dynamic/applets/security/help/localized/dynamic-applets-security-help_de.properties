06efafee=<em>Aktiviert</em>: Aktivieren Sie dieses Kontrollkästchen, um das Portbereich-Triggering zu aktivieren. Wenn Sie für diesen Eintrag kein Portbereich-Triggering nutzen möchten, die Information aber in der Tabelle verbleiben soll, deaktivieren Sie das Kontrollkästchen.
0c6248a7=Ihr Router hat eine DMZ-Funktion (Demilitarized Zone; Entmilitarisierte Zone), die alle Eingangs-Ports der WAN-Schnittstelle, außer denen, die gesondert weitergeleitet werden, an eine IP- oder MAC-Adresse weiterleitet. Diese Funktion kann genutzt werden, um einen Webserver, Mailserver oder eine Webkamera mit dem Internet zu verbinden, damit jeder darauf zugreifen kann. Diese Funktion wird in der Regel nicht genutzt, da sie ein großes Sicherheitsrisiko für das für DMZ gedachte Gerät darstellt. Das Gerät wird nicht von den eingebauten Firewalls, Internet-Filtern oder Router-Internet-Filtern geschützt.
17d59472=Mit dem Portbereich-Triggering kann der Router ausgehende Daten für bestimmte Port-Nummern überwachen. Die IP-Adresse des Computers, der die übereinstimmenden Daten sendet, wird vom Router gespeichert. Wenn die angeforderten Daten über den Router zurückkommen, werden die Daten an den richtigen Computer geleitet. Das ist vor allem dann nützlich, wenn ein USB- oder Bluetooth-Headset für Online-Chats und Spiele verwendet wird. Klicken Sie auf <em>Neues Portbereich-Triggering hinzufügen</em>.
1f77be4b=Klicken Sie zur Verwendung dieser Funktion auf <em>Ein</em>.
2000ff5d=<em>Interner Port</em>: Geben Sie die interne Portnummer ein.
2d2cebab=<em>Name der Anwendung</em>: Name der Anwendung oder des Gerätes für die Port-Weiterleitung. Weitere Hinweise finden Sie gegebenenfalls in der Gerätedokumentation.
35d69968=DDNS
37d20c43=VPN-Passthrough
3e9ce96f=Sie haben die Möglichkeit, IPv6-Port-Dienste für verschiedene Dienste oder Anwendungen benutzerdefiniert anzupassen. Wenn Benutzer solche Anfragen über das Internet an Ihr Netzwerk senden, lässt der Router eine Weiterleitung an die entsprechenden Computer zu. Um eine IPv6-Firewall-Einstellung hinzuzufügen, klicken Sie auf <em>IPv6-Firewall-Einstellung hinzufügen</em>.
3fcb8161=<em>Erlauben</em>: Der Bereich der Ports, der für eingehenden Datenverkehr genutzt wird.
49867478=<em>Ident-Port 113 filtern</em>: Diese Funktion hindert Eindringlinge von außen daran, über den Dienst-Port 113 auf Ihren Router zuzugreifen. Für manche Anwendungen ist dieser Dienst-Port jedoch erforderlich. Deaktivieren Sie diese Option in diesem Fall.
498b3b22=Internet-Filter
51367ab7=<em>IPv6-Adresse</em>: Geben Sie die IPv6-Adresse des Computers ein, der den Datenverkehr empfangen soll.
51ae894b=Geben Sie bei einfachen Ports in jede der Spalten <em>Triggering-Bereich</em> und <em>Weiterleitungsbereich</em> dieselbe Portnummer ein.
549cb963=Sicherheit
54f87ce9=<em>IPv4/IPv6 SPI-Firewallschutz</em>: Diese Funktion schützt Ihr lokales Netzwerk vor allen Angriffen aus dem Internet und ist standardmäßig aktiviert. Die Firewall-Einstellungen Ihres Routers wurden so festgelegt, dass sie optimale Sicherheit für Heimnetzwerke bieten. Daher sind normalerweise keine Änderungen nötig.
56151e50=Ein Virtual Private Network (VPN) ist ein Netzwerk, das ein öffentliches Netzwerk wie das Internet nutzt, um eine sichere Kommunikation zwischen einem Remote-Computer und einem anderen Netzwerk zu ermöglichen. Firmen nutzen häufig ein VPN, um ihren Angestellten Remote-Zugriff auf das Firmennetzwerk zu ermöglichen. Die standardmäßigen VPN-Einstellungen Ihres Routers wurden so festgelegt, dass die meisten gebräuchlichen VPN-Protokolle erlaubt sind. Daher sind normalerweise keine Änderungen nötig.
5c1a4c35=Aktivieren oder deaktivieren Sie die nachfolgenden Internet-Filter:
5da75756=Portbereich-Triggering
69be17c3=<em>L2TP-Passthrough</em>: Ermöglicht VPN-Clients im lokalen Netzwerk, über den Router einen L2TP-VPN-Tunnel einzurichten.
6fd65fac=Zurück nach oben
70b0e7f5=<em>Aktiviert</em>: Markieren Sie das Kontrollkästchen, um den Port-Dienst zu aktivieren.
7771a4af=<em>Name der Anwendung</em>: Name der Anwendung oder des Gerätes für die Port-Weiterleitung.
783a9e8e=<em>Filter Internet NAT redirection</em> (Internet-NAT-Umleitung filtern): Diese Option hindert einen lokalen Computer, der eine URL oder Internetadresse in Ihrem Netzwerk nutzt, daran, auf Ihren lokalen Server zuzugreifen.
7b24f810=<em>Externer Port</em>: Geben Sie die externe Portnummer ein.
88a0747a=<em>Protokoll</em>: Wählen Sie das zu verwendende Protokoll, üblicherweise TCP.
900a45c8=<em>Filter anonymous Internet requests</em> (Anonyme Internetanforderungen filtern): Diese Option blockt Ping-Anforderungen von Computern aus dem Internet an Ihren Router ab.
90ed9fb5=<em>PPTP-Passthrough</em>: Ermöglicht VPN-Clients, über den Router einen PPTP-VPN-Tunnel einzurichten.
916e7333=<em>Quell-IP-Adresse</em>: Wählen Sie diese Option, um jeder IP-Adresse im Internet den Zugriff auf Ihr DMZ-Gerät zu ermöglichen, oder geben Sie einen bestimmten Bereich für erlaubte IP-Adressen ein.
91bf5190=<em>Protokoll</em>: Wählen Sie das zu verwendende Protokoll.
9a5751ae=<em>Start-/Endport</em>: Die Port-Nummer oder der Bereich der Ports, die von der Anwendung oder dem Gerät für die Port-Weiterleitung verwendet werden. Um einen Bereich der Ports festzulegen, trennen Sie die erste und die letzte Port-Nummer mit einem Bindestrich, z. B. 5800-5900.
9cdceeb1=<em>Protokoll</em>: Das vom Dienst verwendete Protokoll.
9da4fbb0=<em>Hinweis:</em> Richten Sie eine DHCP-Reservierung für die IP-Adresse des Computers ein, auf dem die Softwareanwendung installiert ist, die Portbereich-Weiterleitung verlangt.
9e29843d=<em>Geräte-IP-Nr.</em>: Geben Sie die letzten drei Ziffern der IP-Adresse des Computers ein, auf dem die Softwareanwendung läuft, für die eine Port-Weiterleitung erforderlich ist.
9f916181=<em>Aktiviert</em>: Markieren Sie das Kontrollkästchen, um die Port-Weiterleitung zu aktivieren. Wenn Sie keine Port-Weiterleitung verwenden möchten, die Information aber in der Tabelle verbleiben soll, deaktivieren Sie das Kontrollkästchen.
a0675d78=<em>Geräte-IP-Nr.</em>: Geben Sie die letzten drei Ziffern der IP-Adresse ein, die Sie für den Computer reserviert haben, zu dem Internetdatenverkehr weitergeleitet werden soll.
a686cb07=<em>Aktiviert</em>: Markieren Sie das Kontrollkästchen, um die Portbereich-Weiterleitung zu aktivieren. Wenn Sie keine Port-Weiterleitung nutzen möchten, die Information aber in der Tabelle verbleiben soll, deaktivieren Sie das Kontrollkästchen.
ae2e6375=Einfache Port-Weiterleitung
b6dcde76=Einfache Port-Weiterleitung leitet eingehenden Internetdatenverkehr auf einem festgelegten Port zu einem einzelnen Gerät Ihres lokalen Netzwerks weiter. Zum Beispiel werden eingehende Internetanfragen, üblicherweise auf Port 80, an einen Web-Server weitergeleitet. Um Weiterleitungen an mehrere Ports zu ermöglichen, erstellen Sie weitere Einträge, um zusätzliche Ports an dieselbe IP-Adresse weiterzuleiten. Klicken Sie auf <em>Neue einfache Port-Weiterleitung hinzufügen</em>.
b9314999=<em>Hinweis:</em> Konsultieren Sie die Gerätedokumentation, um zu erfahren, welche Ports das Gerät nutzt.
ba80fee0=Klicken Sie auf die Schaltfläche <em>DHCP-Client-Tabelle anzeigen</em>, um die aktuelle DHCP-Client-Liste aufzurufen.
bba1b785=IPv6-Port-Dienste
c0c1a240=Portbereich-Weiterleitung
ce715cd2=Firewall
d0d8270a=<em>IPSec-Passthrough</em>: Dies ist ein Protokollsatz, der zur Implementierung eines sicheren Paketaustauschs über einen VPN verwendet wird.
d0fbed2c=DMZ
ddca4373=<em>Ziel-IP-Adresse</em>: Wählen Sie diese Option, um von einer Anzahl festgelegter IP-Adressen oder einer festgelegten MAC-Adresse den Zugriff auf Ihr DMZ-Gerät zu erlauben.
e8ed1455=Anwendungen und Spiele
ec17d435=Soll diese Funktion verwendet werden, wählen Sie im Dropdown-Menü einen Dienstanbieter aus. Geben Sie in die Felder die Daten Ihres DDNS-Anbieters ein.
ec56dd09=Mit der Port-Weiterleitung wird der eingehende Internetdatenverkehr über eine Reihe von Ports zu einem festgelegten Gerät Ihres lokalen Netzwerks weitergeleitet. Zum Beispiel können manche Anwendungen einen bestimmten Bereich von Ports verwenden, damit sie Ausweichmöglichkeiten haben, wenn ein Port belegt ist. Klicken Sie auf <em>Neue Portbereich-Weiterleitung hinzufügen</em>.
eec24da4=<em>Filter multicast</em> (Multicasts filtern): Multicasts sind Rundsendungen, die an alle Computer in einem Netzwerk gesendet werden. Mit dieser Option blockieren Sie das Multicasting.
f3973342=Die DDNS-Funktion (Dynamic Domain Name System) lässt Sie einen Domänennamen für Ihr Heimnetzwerk konfigurieren, der Ihnen die Suche nach Ihrem Netzwerk im Internet erleichtert. Das ist vor allem dann nützlich, wenn Sie per Remote-Zugriff über das Internet auf ein USB-Laufwerk oder eine Webkamera zugreifen möchten.
f3d78689=Geben Sie für jeden Eintrag einen beschreibenden <em>Geräte- oder Anwendungsnamen</em> und anschließend die Ports ein.
f4f77407=Um eine statische IP-Adresse des Gerätes zu verwenden, das in der DMZ erscheint, wählen Sie <em>IP-Adresse</em> und geben die letzten drei Ziffern dieser Adresse ein. Wenn Sie lieber mit der MAC- statt der statischen IP-Adresse arbeiten, wählen Sie die Option <em>MAC-Adresse</em> und geben die MAC-Adresse des Gerätes ein.
f583c136=<em>Hinweis:</em> Um die Port-Weiterleitung für mehrere Ports einzurichten, geben Sie in den Feldern für den externen und den internen Port dieselbe Nummer ein.
f58761c9=<em>Beschreibung</em>: Name oder Beschreibung des Dienstes.
f63c8c7f=Geben Sie für Portbereiche in die Spalten <em>Triggering-Bereich</em> und <em>Weiterleitungsbereich</em> dieselbe Portnummer ein.
