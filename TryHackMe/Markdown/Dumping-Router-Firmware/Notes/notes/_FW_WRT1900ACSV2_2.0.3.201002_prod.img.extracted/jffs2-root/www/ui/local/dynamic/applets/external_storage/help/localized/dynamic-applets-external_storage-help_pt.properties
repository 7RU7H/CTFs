1339cd4b=A tela de armazenamento interno mostra o nó ou roteador ao qual está conectado um dispositivo de armazenagem, junto à opção ejetar, cada nome de partição e quanto espaço está em uso. Quando a autenticação estiver ativa, o acesso aos dispositivos armazenados estará disponível somente para aqueles que tiverem o nome de usuário e a senha que você definiu.
2d296368=Armazenamento externo
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Você pode conectar dispositivos de armazenamento externo na porta USB nos nós Velop e nos roteadores Linksys. Compartilhe fotos, vídeos, música, entre outros, em sua rede ou pela internet. O dispositivo de armazenamento deve ser formatado corretamente para que o roteador o reconheça.
6fd65fac=Voltar ao topo
cdecbd8f=Formatos compatíveis:
f232541c=<em>Mac®</em>: APFS (somente leitura), HFS+, FAT32
fbef1618=<em>Observação:</em> As portas USB nos nós Velop e nos roteadores Linksys são somente para conexão dos dispositivos de armazenamento. Elas não funcionam com impressoras, scanners ou outros periféricos.
