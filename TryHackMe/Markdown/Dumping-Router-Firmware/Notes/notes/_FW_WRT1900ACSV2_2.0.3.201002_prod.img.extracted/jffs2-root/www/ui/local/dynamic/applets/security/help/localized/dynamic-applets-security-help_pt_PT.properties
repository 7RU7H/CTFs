06efafee=<em>Enabled</em> (Activado) - Clique na caixa de verificação para activar o intervalo de accionamento de portas. Caso não pretenda utilizar o intervalo de accionamento de portas para essa entrada, mas pretenda manter as informações na tabela, anule a selecção da caixa de verificação.
0c6248a7=O seu router inclui a funcionalidade de Zona desmilitarizada (DMZ) que reencaminha todas as portas de entrada apresentadas na interface WAN, excepto as que são reencaminhadas especificamente, para um determinado endereço IP ou MAC. Esta funcionalidade pode ser utilizada para expor um servidor Web, servidor de correio ou câmara Web à Internet para que qualquer pessoa possa aceder. Esta funcionalidade não é utilizada normalmente, pois representa riscos significativos para a segurança no dispositivo que atribui à DMZ. O dispositivo não é protegido pelas firewalls, filtros de Internet ou filtros Web do router incorporados.
17d59472=O intervalo de accionamento de portas permite ao router vigiar os dados enviados para números de porta específicos. O endereço IP do computador que envia os dados correspondentes é memorizado pelo router, de modo a que, quando os dados pedidos forem devolvidos através do router, sejam enviados para o computador adequado. Isto é útil quando utilizar auscultadores com microfone USB ou Bluetooth para conversações e jogos online. Clique em <em>Add a new Port Range Triggering</em> (Adicionar um novo intervalo de accionamento de portas).
1f77be4b=Para utilizar esta funcionalidade, clique em <em>On</em> (Ligado).
2000ff5d=<em>Internal Port</em> (Porta interna) - Introduza o número da porta interna.
2d2cebab=<em>Application name</em> (Nome da aplicação) - O nome da aplicação ou dispositivo que utiliza o reencaminhamento de portas. Consulte a documentação do seu dispositivo para obter recomendações, se necessário.
35d69968=DDNS
37d20c43=Passagem VPN
3e9ce96f=Permite-lhe personalizar serviços de portas IPv6 para serviços ou aplicações. Quando os utilizadores enviam estes tipos de pedidos para a rede através da Internet, o router reencaminha os pedidos para os computadores adequados. Para adicionar uma definição da firewall IPv6, clique em <em>Add IPv6 Firewall Setting</em> (Adicionar definição da firewall IPv6).
3fcb8161=<em>Allow</em> (Permitir) - O intervalo de portas utilizadas pelo tráfego recebido.
49867478=<em>Filter ident (port 113)</em> (Filtrar ident (porta 113)) - Esta funcionalidade impede os intrusos exteriores de acederem ao seu router através da Internet utilizando a porta de serviço 113. Algumas aplicações podem requerer que esta porta de serviço esteja disponível. Se for o caso, desactive esta opção.
498b3b22=Filtros da Internet
51367ab7=<em>IPv6 Address</em> (Endereço IPv6) - O endereço IPv6 do computador que deve receber o tráfego.
51ae894b=Para portas únicas, introduza o mesmo número da porta em cada coluna <em>Triggered Range</em> (Intervalo accionado) e <em>Forwarded Range</em> (Intervalo reencaminhado).
549cb963=Segurança
54f87ce9=<em>IPv4/IPv6 SPI firewall protection</em> (Protecção da firewall IPv4/IPv6) - Esta opção protege a sua rede local contra ameaças da Internet e está activada por predefinição. As definições da firewall no seu router foram optimizadas para a maioria dos ambientes domésticos, pelo que não deverá precisar de alterações.
56151e50=Uma VPN (rede privada virtual) é uma rede que utiliza uma rede pública, como a Internet, para proporcionar comunicações protegidas entre um computador remoto e outra rede. As empresas utilizam muitas vezes uma VPN para permitirem aos colaboradores o acesso remoto à rede empresarial. As predefinições de VPN no seu router foram configuradas para permitir os tipos de protocolos VPN mais comuns, pelo que não deverá precisar de alterações.
5c1a4c35=Seleccione se pretende activar ou desactivar os seguintes filtros da Internet:
5da75756=Accionamento de intervalo de portas
69be17c3=<em>L2TP Passthrough</em> (Passagem L2TP) - Permite aos clientes de VPN na rede local estabelecerem um túnel de VPN L2TP através do router.
6fd65fac=Voltar ao início
70b0e7f5=<em>Enabled</em> (Activado) - Clique na caixa de verificação para activar o serviço de portas.
7771a4af=<em>Application name</em> (Nome da aplicação) - O nome da aplicação ou dispositivo que utiliza o reencaminhamento de portas.
783a9e8e=<em>Filter Internet NAT redirection</em> - Filtrar redirecionamento de NAT internet. Esta função impede que um computador local que esteja a utilizar um endereço URL ou de internet na sua rede aceda ao seu servidor local.
7b24f810=<em>External Port</em> (Porta externa) - Introduza o número da porta externa.
88a0747a=<em>Protocol</em> (Protocolo) - Seleccione o protocolo a utilizar, normalmente TCP.
900a45c8=<em>Filter anonymous Internet requests</em> - Filtrar pedidos anónimos da internet. Esta função bloqueia pedidos ping vindos de computadores na internet para o seu router.
90ed9fb5=<em>PPTP Passthrough</em> (Passagem PPTP) - Permite aos clientes de VPN estabelecerem um túnel de VPN PPTP através do router.
916e7333=<em>Source IP address</em> (Endereço IP de origem) - Seleccione esta opção para permitir o acesso ao seu dispositivo DMZ a partir de qualquer endereço IP na Internet, ou introduza um intervalo específico de endereços IP a permitir.
91bf5190=<em>Protocol</em> (Protocolo) - Seleccione o protocolo a utilizar.
9a5751ae=<em>Start/End Port</em> (Porta inicial/final) - O número ou intervalo de portas utilizadas pela aplicação ou dispositivo para o reencaminhamento de portas. Para especificar um intervalo de portas, separe o primeiro e o último número de porta com um hífen, por exemplo, 5800-5900.
9cdceeb1=<em>Protocol</em> (Protocolo) - O protocolo utilizado pelo serviço.
9da4fbb0=<em>Nota:</em> configure uma reserva de DHCP para o endereço IP do computador no qual instalou o software que requer o reencaminhamento de intervalo de portas.
9e29843d=<em>Device IP#</em> (IP# do dispositivo) - Introduza os últimos três dígitos do endereço IP do computador que executa o software que requer o reencaminhamento de portas.
9f916181=<em>Enabled</em> (Activado) - Clique na caixa de verificação para activar o reencaminhamento de portas. Caso não pretenda utilizar o reencaminhamento de portas, mas pretenda manter as informações na tabela, anule a selecção da caixa de verificação.
a0675d78=<em>Device IP#</em> (IP# do dispositivo) - Introduza os últimos três dígitos do endereço IP que reservou para o computador para o qual pretende reencaminhar o tráfego da Internet.
a686cb07=<em>Enabled</em> (Activado) - Clique na caixa de verificação para activar o reencaminhamento de intervalo de portas. Caso não pretenda utilizar o reencaminhamento de portas, mas pretenda manter as informações na tabela, anule a selecção da caixa de verificação.
ae2e6375=Reencaminhamento de porta única
b6dcde76=O reencaminhamento de porta única reencaminha o tráfego de entrada a partir da Internet numa porta específica para um único dispositivo na sua rede local. Por exemplo, reencaminha os pedidos recebidos da Web, normalmente na porta 80, para um servidor Web. Para reencaminhar várias portas, crie entradas adicionais para reencaminhar portas adicionais para o mesmo endereço IP. Clique em <em>Add a new single port forwarding</em> (Adicionar um novo reencaminhamento de porta única).
b9314999=<em>Nota:</em> consulte a documentação do seu dispositivo para obter informações sobre as portas que são utilizadas pelo dispositivo.
ba80fee0=Clique no botão <em>View DHCP Client Table</em> (Ver tabela de clientes DHCP) para ver a lista de clientes DHCP actual.
bba1b785=Serviços de portas IPv6
c0c1a240=Reencaminhamento de intervalo de portas
ce715cd2=Firewall
d0d8270a=<em>IPSec Passthrough</em> (Passagem IPSec) - Conjunto de protocolos utilizados para implementar um intercâmbio seguro de pacotes numa VPN.
d0fbed2c=DMZ
ddca4373=<em>Destination IP address</em> (Endereço IP de destino) - Seleccione esta opção para permitir o acesso ao seu dispositivo DMZ a partir do intervalo de endereços IP específicos ou de um endereço MAC específico.
e8ed1455=Aplicações e jogos
ec17d435=Para usar esta função selecione um fornecedor de serviço no menu pendente. Preencha os campos com a informação fornecida pelo seu fornecedor DDNS.
ec56dd09=O reencaminhamento de portas reencaminha o tráfego de entrada a partir da Internet num intervalo de portas para um dispositivo específico na sua rede local. Por exemplo, algumas aplicações podem utilizar um intervalo de portas para que, caso uma porta esteja ocupada, seja possível utilizar outra. Clique em <em>Add new Port Range Forwarding</em> (Adicionar um novo reencaminhamento de intervalo de portas).
eec24da4=<em>Filter multicast</em> - Filtrar multidifusão. As multidifusões são semelhantes a difusões; por predefinição, são enviadas para todos os computadores numa rede. Esta opção bloqueia a multidifusão (multicast).
f3973342=A funcionalidade DDNS permite-lhe configurar o nome de um domínio para a sua rede doméstica, que poderá utilizar para encontrar facilmente a sua rede na Internet. Isto é útil caso pretenda aceder remotamente a uma unidade USB ou câmara Web através da Internet.
f3d78689=Para cada entrada, introduza um <em>Device or Application name</em> (Nome do dispositivo ou aplicação) descritivo e, em seguida, introduza as portas.
f4f77407=Para utilizar um endereço IP estático do dispositivo que estará na DMZ, seleccione <em>IP Address</em> (Endereço IP) e introduza os últimos três dígitos desse endereço. Caso prefira utilizar o endereço MAC do dispositivo em vez de um endereço IP estático, seleccione a opção <em>MAC Address</em> (Endereço MAC) e introduza o endereço MAC do dispositivo.
f583c136=<em>Nota:</em> para configurar o reencaminhamento de portas para várias portas, introduza o mesmo número nos campos External Port (Porta externa) e Internal Port (Porta interna).
f58761c9=<em>Description</em> (Descrição) - O nome ou a descrição do serviço.
f63c8c7f=Para intervalos de porta, insira o mesmo número de intervalos em cada coluna <em>Triggered Range</em> (Intervalo de disparo) e <em>Forwarded Range</em> (Intervalo de encaminhamento).
