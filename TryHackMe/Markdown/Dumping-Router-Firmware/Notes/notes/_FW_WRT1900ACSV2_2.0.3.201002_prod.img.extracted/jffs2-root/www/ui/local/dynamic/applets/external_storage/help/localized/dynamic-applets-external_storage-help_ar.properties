1339cd4b=تُظهر شاشة وحدة التخزين الخارجية العقدة أو الموجه الذي يتصل به جهاز التخزين، جنبًا إلى جنب مع خيار الإخراج واسم كل تقسيم والمساحة المستخدمة الحالية. عند القيام بالمصادقة، لا يكون خيار الوصول إلى أجهزة التخزين متاحًا إلا لأولئك الذين لديهم اسم المستخدم وكلمة المرور التي قمت بضبطها.
2d296368=التخزين الخارجي
41647204=<em>للأجهزة التي تعمل بنظام ®Windows</em>: NTFS، FAT32
4ee3de2d=يمكن توصيل أجهزة التخزين الخارجية بمنفذ USB على عقد Velop وموجهات Linksys. شارك الصور ومقاطع الفيديو والموسيقى وما إلى ذلك على شبكتك أو على شبكة الإنترنت. يتيعن تهيئة جهاز التخزين بشكل سليم حتى يتمكن الموجه من التعرف عليه.
6fd65fac=عودة إلى أعلى
cdecbd8f=التنسيقات المدعومة:
f232541c=<em>لأجهزة ®Mac</em>: APFS (قراءة فقط)، HFS+ ،FAT32
fbef1618=<em>ملاحظة:</em> تكون منافذ USB على عقد Velop وموجهات Linksys مخصصة للاتصال بأجهزة التخزين فحسب. فهذه المنافذ غير مهيئة للعمل مع الطابعات أو الماسحات الضوئية أو الأجهزة الطرفية الأخرى.
