129d97ea=Ưu tiên Cao - dành cho các thiết bị và ứng dụng cần ưu tiên băng thông để giữ cho chúng hoạt động liền mạch, ví dụ, các thiết bị đang phát trực tuyến phim hoặc nhạc. Bạn chuyển các thiết bị từ danh sách Ưu tiên Bình thường vào đây nếu bạn muốn cho chúng ưu tiên cao hơn.
13b45e48=Để thêm ứng dụng hoặc trò chơi mới, hãy bấm vào mũi tên thả xuống cho Ứng dụng hoặc Trò chơi và chọn <em>Thêm ứng dụng mới</em> hoặc <em>Thêm trò chơi mới</em>.
311601fb=Đặt Ưu tiên đa phương tiện
3394f785=Ưu tiên đa phương tiện
3f5c368b=Ưu tiên thiết bị
4d306d39=<em>Không xác nhận</em> - Xác định xem bộ định tuyến có gửi lại dữ liệu nếu xuất hiện lỗi không.
558d44e3=Xác lập lại Ưu tiên
5942c48b=Bạn có thể chỉnh sửa cài đặt cho trò chơi hay ứng dụng mà bạn đã thêm, hoặc xóa chúng hoàn toàn khỏi danh sách. Bạn không thể chỉnh sửa hoặc xóa trò chơi hay ứng dụng mà bạn không thêm.
5bf953fc=Để đặt ưu tiên thiết bị, dưới mục <em>Ứng dụng</em>, chọn <em>Ưu tiên đa phương tiện</em>, sau đó chọn <em>Bật</em> để bật tính năng này.
5eb0fdf0=Thêm Trò chơi hay Ứng dụng Mới
6c9b344e=<em>Lưu ý:</em> Nếu bạn đặt băng thông tải xuống quá cao, bộ định tuyến không thể áp dụng chính xác các ưu tiên và trục trặc có thể xảy ra.
6fd65fac=Lên đầu trang
71490436=Sử dụng tùy chọn này để xác lập lại cài đặt Ưu tiên Đa phương tiện về các giá trị mặc định. Thực hiện thao tác này sẽ xóa bất kỳ cài đặt ưu tiên nào bạn đã thực hiện và sẽ sử dụng cài đặt mặc định. Sau khi cài lại, bạn có thể thay đổi các cài đặt mặc định.
71d6b8d0=Chọn thiết bị, ứng dụng hoặc trò chơi mà bạn muốn trao quyền ưu tiên và chuyển chúng vào danh sách <em>Ưu tiên Cao</em> ở đầu trang. Bạn có thể gán mức ưu tiên cao cho ba thiết bị. Bạn cũng có thể chuyển các thiết bị xuống danh sách Ưu tiên Bình thường nếu chúng không còn cần ưu tiên băng thông.
77fda8df=Thay đổi Cài đặt ưu tiên đa phương tiện
896660df=Ưu tiên đa phương tiện cho phép bạn quyết định thiết bị hoặc ứng dụng nào được nhận ưu tiên băng thông mạng. Ví dụ, nếu bạn có TV thông minh hoặc máy tính thường phát trực tuyến phim, bạn có thể chuyển thiết bị đó lên đầu danh sách ưu tiên để thiết bị đó nhận được băng thông cần thiết giúp cho phim được phát liền mạch không bị dừng hình. Thiết bị đó sẽ không phải cạnh tranh băng thông với các thiết bị khác trong mạng.
8db272fd=Trang Ưu tiên đa phương tiện có hai cấp độ ưu tiên:
8eca6c26=<em>Băng thông tải xuống</em> - Xác định tốc độ băng thông tải xuống để sử dụng, tính theo kbps.
8f6a521d=Nhập dải cổng và giao thức mà ứng dụng hoặc trò chơi dùng trong các trường <em>Dải cổng</em>.
985d6dbd=Chỉnh sửa hoặc Xóa Trò chơi hay Ứng dụng
98a23114=Bấm vào Cài đặt để bật/tắt Hỗ trợ WMM và Không có Thông báo đã nhận được. Hỗ trợ Đa phương tiện Wi-Fi cải thiện chất lượng của các ứng dụng âm thanh, video và thoại. Theo mặc định, nó được bật. Không có Thông báo đã nhận được, khi bật, sẽ yêu cầu Velop gửi lại dữ liệu tới các thiết bị khi có lỗi xảy ra. Theo mặc định, nó được tắt.
9a2d19f5=Tính năng Ưu tiên thiết bị sử dụng các kết quả kiểm tra tốc độ để xác định phần dung lượng Internet sẽ cấp cho các thiết bị có mức ưu tiên cao. Nếu bạn cảm thấy kết quả kiểm tra tốc độ của Velop không chính xác, bạn có thể tự nhập tốc độ. Điều quan trọng là thông số này phải chính xác để tận dụng được tối đa tính năng này. Chúng tôi khuyên bạn nên truy cập <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> bằng máy tính xách tay, hoặc liên hệ với ISP để biết tốc độ thực tế, sau đó tự nhập thông số này.
9ef15554=Ưu tiên Bình thường - dành cho các thiết bị và ứng dụng không cần cân nhắc băng thông đặc biệt.
a369eae7=Các thiết bị có quyền Ưu tiên Bình thường, đang kết nối với mạng của bạn được liệt kê trong hộp <em>Thiết bị</em>. Danh sách <em>Ứng dụng</em> và <em>Trò chơi</em> thả xuống hiển thị các ứng dụng và trò chơi phổ biến; bạn hiện có thể sử dụng hoặc không sử dụng các ứng dụng hay trò chơi đó trên máy tính và thiết bị của mình.
b9fa0606=Bấm <em>Ok</em> khi hoàn thành.
c9d76a75=Để chỉnh sửa thông tin cho ứng dụng hoặc trò chơi, hãy chọn ứng dụng hay trò chơi đó từ danh sách thả xuống, sau đó bấm vào liên kết <em>Chỉnh sửa</em>. Để xóa ứng dụng hay trò chơi đó, hãy bấm vào liên kết <em>Xóa</em>.
df316231=Để đặt cài đặt ưu tiên đa phương tiện bổ sung, hãy bấm <em>Cài đặt</em>. Các tùy chọn sau đây sẽ khả dụng:
e0759790=Tính năng Ưu tiên thiết bị cho phép bạn chọn các thiết bị được ưu tiên sử dụng kết nối Internet. Các thiết bị có mức ưu tiên cao – nối dây và/hoặc không dây – sẽ luôn có truy nhập tốt nhất khi kết nối. Các thiết bị có mức ưu tiên bình thường sẽ chia sẻ phần dung lượng còn lại. Kéo và thả các thiết bị để thay đổi mức ưu tiên. Chúng tôi khuyên bạn nên đặt mức ưu tiên cao cho các thiết bị stream video hoặc chơi trò chơi trực tuyến, và các ứng dụng đòi hỏi lưu lượng lớn khác.
e9c23d80=Nếu chỉnh sửa, hãy thay đổi thông tin về tên, cổng hoặc giao thức cho ứng dụng hay trò chơi đó.
eeb6580a=<em>Hỗ trợ WMM</em> - Bật hoặc Tắt chức năng hỗ trợ WiFi Đa phương tiện (WMM). Tính năng này Bật theo mặc định và giúp cải thiện chất lượng các ứng dụng âm thanh, video, thoại bằng cách ưu tiên lưu lượng không dây. Để sử dụng tính năng này, thiết bị khách không dây trên mạng của bạn phải hỗ trợ WMM.
f524399f=Nhập tên ứng dụng hoặc trò chơi.
