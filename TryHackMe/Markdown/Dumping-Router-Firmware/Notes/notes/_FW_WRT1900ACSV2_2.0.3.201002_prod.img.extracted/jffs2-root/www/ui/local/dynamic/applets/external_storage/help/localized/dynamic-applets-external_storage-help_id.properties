1339cd4b=Layar Ruang Simpan menunjukkan simpul atau router tempat perangkat simpan tersambung, bersama dengan opsi Keluarkan, nama setiap partisi, dan besaran ruang yang sedang digunakan setiap partisi, Saat Pengesahan diaktifkan, akses pada perangkat simpan hanya dibolehkan untuk pihak yang memiliki nama pengguna dan kata sandi yang ditentukan oleh Anda.
2d296368=Penyimpanan Eksternal
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Anda dapat menyambungkan perangkat simpan eksternal ke port USB pada simpul Velop dan router Linksys. Berbagi gambar, video, musik, dll., pada jaringan Anda atau melalui internet. Perangkat simpan harus diformat dengan layak agar dapat dikenali router.
6fd65fac=Kembali ke Atas
cdecbd8f=Format yang didukung:
f232541c=<em>Mac®</em>: APFS (baca-saja), HFS+, FAT32
fbef1618=<em>Catatan:</em> Port USB pada simpul Velop dan router Linksys hanya untuk menyambungkan perangkat simpan. Port USB tersebut tidak dapat bekerja dengan printer, pemindai atau perangkat lainnya.
