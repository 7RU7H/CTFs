1a7bcb44=Cliquez sur <em>Jamais</em> pour ne pas bloquer l'accès à Internet. Même si vous n'interrompez pas l'accès à Internet, vous pouvez toujours utiliser l'option de blocage de sites afin d'interdire l'accès à des sites particuliers à partir de l'ordinateur ou du périphérique sélectionné.
21602075=Bloquer des sites spécifiques
2fcb420e=Cliquez sur <em>Activer</em> pour utiliser le contrôle parental sur un ou plusieurs périphériques du réseau ou cliquez sur <em>Désactiver</em> pour désactiver la fonction de contrôle parental.
58685266=Activer le contrôle parental
5b722ffc=Cliquez sur <em>Toujours</em> pour interdire complètement l'accès à Internet et ne pas laisser les utilisateurs accéder à Internet.
5d5d7221=Cliquez sur <em>Heures spécifiques</em> pour choisir les heures auxquelles l'accès à Internet est bloqué. Si vous sélectionnez cette option, cliquez sur <em>Modifier</em> pour définir précisément les heures concernées. Dans le tableau, cliquez sur les carrés représentant les heures du jour où vous interdisez l'accès à Internet. Durant les périodes ainsi définies, les utilisateurs de l'ordinateur ou du périphérique se verront refuser l'accès à Internet. Cliquer sur un carré sélectionné a pour effet de le désélectionner et de rétablir l'accès Internet pour l'heure concernée. Cliquez sur <em>OK</em> lorsque vous avez terminé de définir les plages horaires.
5f0783bc=Les sites Web dont l'adresse commence par « https:// » peuvent être bloquées, mais parce qu'elles sont cryptées, Linksys Smart WiFi ne peut pas vous rediriger. Au lieu d'une page vous indiquant que l'adresse a été bloquée, vous verrez une page d'erreur dams votre navigateur.
6254399a=Sélectionnez l'ordinateur ou le périphérique sur lequel vous désirez définir le contrôle parental et indiquez les limitations à appliquer.
6fd65fac=Haut de la page
85fe0a80=Contrôle parental
a31b44b6=Bloquer l'accès à Internet
bacbea07=Le contrôle parental permet de limiter ce que vos enfants peuvent faire en ligne à partir de leurs ordinateurs ou périphériques tels qu'une console de jeu ou un smartphone avec accès Internet par exemple. Les contrôles sont définis pour des périphériques spécifiques, et non pas pour l'intégralité du réseau domestique. De cette façon, vous pouvez avoir des limites différentes pour chaque ordinateur et périphérique utilisé par les jeunes enfants que pour ceux des adolescents ou des adultes chez vous.
be4cdb33=Empêcher l'accès à des sites Web spécifiques par l'entremise de votre réseau. Cliquez <em>Ajouter</em> et tapez l'adresse du site Web devant être bloqué. Pour débloquer une adresse, cliquez sur l'adresse, puis cliquez sur le <em>X</em> à droite de celle-ci.
bfdd6866=Limiter l'accès à Internet
d216410c=Cliquez sur <em>OK</em> lorsque vous avez terminé.
