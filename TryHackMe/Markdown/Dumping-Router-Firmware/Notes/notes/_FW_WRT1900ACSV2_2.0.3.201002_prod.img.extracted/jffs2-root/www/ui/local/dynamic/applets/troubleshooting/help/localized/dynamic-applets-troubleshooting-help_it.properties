f973f276=Traceroute viene utilizzato per &quot;tracciare il percorso&quot; sulla rete Internet dal router domestico a una posizione remota specificata nella casella <em>Indirizzo IP o URL</em>. Traceroute elenca tutti i router e le reti attraversati dai dati fino al raggiungimento dell'indirizzo IP o URL finale. Ciò consente di determinare la portata dei dati prima che si verifichino problemi o che raggiungano correttamente la destinazione.
