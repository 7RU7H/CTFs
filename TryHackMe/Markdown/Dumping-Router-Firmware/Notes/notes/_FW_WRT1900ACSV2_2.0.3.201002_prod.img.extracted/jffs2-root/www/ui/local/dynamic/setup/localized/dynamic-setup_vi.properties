efcde078=Công suất phát Wi-Fi tối đa cho phép thay đổi tùy theo từng khu vực. Việc chọn khu vực sẽ thiết lập giới hạn đó.
f1a209a0=Quá trình thiết lập sẽ tiếp tục khi bạn được kết nối. Nếu trình duyệt này bị đóng trước đó, bạn chỉ cần mở lại. Nếu trình thiết lập không tự khởi động lại, hãy truy cập <b>www.LinksysSmartWiFi.com</b> để tiếp tục.
