eae9721a=Ngắt kết nối cáp nguồn với modem DSL của bạn. Nếu bạn có modem truyền hình cáp, hãy ngắt kết nối cáp nguồn và cáp truyền hình từ phía sau của modem. Modem là thiết bị bạn nhận được từ Nhà cung cấp Dịch vụ Internet (ISP).
