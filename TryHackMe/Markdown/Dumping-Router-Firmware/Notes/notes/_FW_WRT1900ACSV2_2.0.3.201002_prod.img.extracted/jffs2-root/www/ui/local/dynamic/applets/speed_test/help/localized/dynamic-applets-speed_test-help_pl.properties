10a047c5=Aby zobaczyć porównanie aktualnych prędkości z testami z przeszłości, kliknij opcję <em>Pokaż historię</em>. W oknie z wynikami wyświetlane są wyniki testów z przeszłości. Dzięki temu można się dowiedzieć, jak pora dnia lub liczba użytkowników w sieci może wpłynąć na prędkość sieci. Aby zamknąć okno Historia, kliknij przycisk X w prawym górnym rogu.
3428a372=W oknie narzędzia do sprawdzania szybkości połączenia kliknij <em>Uruchom test</em> (Begin Test). W celu przeprowadzenia testu funkcja sprawdzania szybkości połączenia automatycznie wybierze najbliższy serwer testowy dla Twojej lokalizacji. Określane są szybkości przekazywania i pobierania i podczas gdy test jest w trakcie wykonywania, wskazówka wskaźnika zegarowego pokazuje bieżącą szybkość. Po zakończeniu testu wyświetlane są szybkości pobierania i przekazywania.
5b6527a1=Narzędzie sprawdzenia szybkości umożliwia podgląd aktualnych szybkości przekazywania i pobierania do i z sieci domowej. Na przykład przekazywanie występuje podczas wysyłania wiadomości e-mail z załącznikami, takimi jak zdjęcia lub dokumenty, a pobieranie występuje podczas odbierania wiadomości e-mail z załącznikiem, albo otwierania strony lub dokumentu, do którego dostęp następuje przez Internet.
6aa2187d=Sprawdzanie szybkości
6fd65fac=Do góry
82d1b02f=Szybkości przekazywania i pobierania mogą się różnić w trakcie dnia i zależą od liczby osób równocześnie korzystających z sieci w domu. Jeżeli ktoś strumieniuje muzykę lub ogląda wideo online na jednym komputerze, może mieć to wpływ na szybkości przekazywania i pobierania na innym komputerze. Aby uzyskać dokładny odczyt szybkości swojej sieci, sprawdzanie szybkości należy wykonać w różnych porach dnia.
a140b6b7=Wykonaj sprawdzenie szybkości
