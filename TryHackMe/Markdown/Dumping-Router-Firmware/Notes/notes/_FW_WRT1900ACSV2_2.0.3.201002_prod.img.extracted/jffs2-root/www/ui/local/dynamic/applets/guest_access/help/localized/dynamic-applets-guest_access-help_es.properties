46b6b1a1=El Acceso para invitados proporciona a los usuarios invitados en su red dom&eacute;stica acceso a su conexi&oacute;n a internet pero no a otros ordenadores o dispositivos de la red dom&eacute;stica. Por ejemplo, sus amigos pueden navegar por internet pero no podr&aacute;n usar su impresora presente en la red o acceder a archivos compartidos en los ordenadores de casa. El Acceso de invitados es similar a una conexi&oacute;n p&uacute;blica Wi-Fi en una cafeter&iacute;a o un hotel.
6fd65fac=Volver al principio
7f823e4d=Muestra el nombre y la contraseña de la red para invitado. Para conectar a la red para invitado, indique al invitado que utilice el método habitual para conectarse a una red inalámbrica y que se conecte a la red cuyo nombre aparece aquí. A continuación, pídale que abra un explorador de Internet y que introduzca la contraseña.
8d4200ad=Emplee las opciones siguientes para usar la red para invitado y proporcionar acceso de invitado:
8d65ee20=Permite especificar el número total de invitados que pueden acceder a la vez a la red para invitado.
8d9a0760=Haga clic en <em>Activar</em> para permitir a sus invitados acceder a Internet con la red para invitado o haga clic en <em>Desactivar</em> para impedir el acceso de los invitados a esta red.
c241a615=Número de invitados permitidos
cc23ba0d=Para cambiar la contraseña de la red para invitado, haga clic en <em>Editar</em>. Introduzca la nueva contraseña de invitado y haga clic en <em>Aceptar</em>.
ea6fed56=Cuando configura su router se crea autom&aacute;ticamente una red de invitados segura en la banda o bandas disponibles. El Acceso de invitados solo est&aacute; disponible en las bandas indicadas en el Acceso para invitados.
