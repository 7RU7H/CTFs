c3113ebd=Το router σας βρίσκεται στο κέντρο του χάρτη. Κάντε κλικ στο αναπτυσσόμενο μενού <em>Φιλτράρισμα χάρτη</em> και επιλέξτε ποιους τύπους συσκευών και τύπους συνδέσεων θέλετε να δείτε. Θα πρέπει να επιλέξετε τουλάχιστον έναν τύπο συσκευής και έναν τύπο σύνδεσης.
