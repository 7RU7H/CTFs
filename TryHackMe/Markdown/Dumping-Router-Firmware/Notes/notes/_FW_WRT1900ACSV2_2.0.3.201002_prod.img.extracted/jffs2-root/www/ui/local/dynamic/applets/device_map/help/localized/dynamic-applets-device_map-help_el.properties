66201cf3=Κάνοντας κλικ στον <em>Καθαρισμό χάρτη δικτύου</em> θα καταργηθούν οι πληροφορίες για τις παλιές και τις αποσυνδεδεμένες συσκευές και, στη συνέχεια, θα γίνει επανεκκίνηση του router. Αυτή η ενέργεια θα αποσυνδέσει προσωρινά τις συσκευές από το δίκτυό σας. Όταν οι συσκευές επανασυνδεθούν αυτόματα, θα εμφανιστούν ξανά στο Χάρτη δικτύου. Το Linksys Smart Wi-Fi θα διατηρήσει τα προσαρμοσμένα ονόματα και εικονίδια των συσκευών όταν αυτές αναγνωριστούν ξανά στο δίκτυο.
