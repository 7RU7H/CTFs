558d44e3=Palauta priorisointi
5942c48b=Voit muokata lisäämäsi pelin tai sovelluksen asetuksia tai poistaa sen luettelosta kokonaan. Et voi muokata tai poistaa peliä tai sovellusta, jota et ole lisännyt.
5bf953fc=Laitteet priorisoidaan valitsemalla <em>Sovellukset</em>-kohdassa <em>Median priorisointi</em> ja sitten valitsemalla <em>Käytössä</em>.
