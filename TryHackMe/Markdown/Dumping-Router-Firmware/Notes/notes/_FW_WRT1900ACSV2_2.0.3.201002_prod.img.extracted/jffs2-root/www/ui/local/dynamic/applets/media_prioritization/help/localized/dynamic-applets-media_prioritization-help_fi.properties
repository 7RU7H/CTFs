129d97ea=Korkea prioriteetti - Laitteille ja sovelluksille, jotka vaativat kaistanleveysprioriteetin toimiakseen sujuvasti esimerkiksi suoratoistaessaan elokuvia tai musiikkia. Siirrä laite Normaali prioriteetti -luettelosta tähän, jos haluat korottaa sen prioriteettia.
13b45e48=Jos haluat lisätä uuden sovelluksen tai pelin, napsauta avattavaa nuolta Sovellukset- tai Pelit-kohdassa ja valitse <em>Lisää uusi sovellus</em> tai <em>Lisää uusi peli</em>.
