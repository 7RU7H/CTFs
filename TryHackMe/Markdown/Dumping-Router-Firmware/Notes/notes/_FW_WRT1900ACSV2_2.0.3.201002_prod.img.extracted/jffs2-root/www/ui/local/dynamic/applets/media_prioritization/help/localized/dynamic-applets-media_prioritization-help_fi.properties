6c9b344e=<em>Huomautus:</em> Jos valitset liian korkean kaistanleveyden, reititin ei voi käyttää prioriteettejä oikein ja ongelmia saattaa esiintyä.
6fd65fac=Takaisin alkuun
71490436=Tällä komennolla voit palauttaa Median priorisointi -asetuksiin oletusarvot. Tämä tyhjentää kaikki määrittämäsi priorisointiasetukset ja ottaa käyttöön oletusasetukset. Voit muuttaa oletusasetuksia palautuksen jälkeen.
71d6b8d0=Valitse laite, sovellus tai peli, jolle haluat antaa prioriteetin ja jonka haluat siirtää sivun ylälaidan <em>Korkea prioriteetti</em> -luetteloon. Voit antaa korkean prioriteetin kolmelle laitteelle. Voit myös siirtää laitteita alemmas Normaali prioriteetti -luetteloon, jos ne eivät enää tarvitse kaistanleveysprioriteettia.
77fda8df=Median priorisointiasetusten muuttaminen
896660df=Median priorisoinnin avulla voit päättää, mitkä laitteet tai sovellukset saavat ensisijaisesti verkon kaistanleveyden. Jos sinulla on esimerkiksi äly-TV tai tietokone, jolla suoratoistat usein elokuvia, voit siirtää tämän laitteen prioriteettiluettelon kärkeen, jotta se saa tarvitsemansa kaistanleveyden ja toistaa elokuvat sujuvasti. Sen ei tarvitse kilpailla verkon muiden laitteiden kanssa kaistanleveydestä.
8db272fd=Median priorisointi -sivulla on kaksi prioriteettitasoa:
8eca6c26=<em>Kaistanleveys palvelimesta</em> - Määritä nopeus kaistanleveydelle palvelimesta kilobitteinä sekunnissa (kbps).
8f6a521d=Kirjoita sovelluksen tai pelin käyttämä porttialue ja protokolla <em>Porttialue</em>-kenttiin.
985d6dbd=Pelin tai sovelluksen muokkaaminen tai poistaminen
98a23114=Avaa Asetukset, jos haluat ottaa käyttöön tai poistaa käytöstä WMM-tuen tai Ei kuittausta -asetuksen. Wi-Fi Multimedia -tuki parantaa ääni-, video- ja puhesovellusten laatua. Se on käytössä oletusarvoisesti. Kun Ei kuittausta -asetus on käytössä, Velop lähettää tiedot laitteille uudelleen virheiden sattuessa. Se on poistettu käytöstä oletusarvoisesti.
9a2d19f5=Laitteiden priorisointi käyttää nopeustarkistuksen tulosta korkean prioriteetin laitteille varattavan Internet-kapasiteetin määrittämiseen. Jos Velopin nopeustarkistuksen tulokset eivät mielestäsi vastaa todellisuutta, voit antaa nopeusarvot manuaalisesti. On tärkeää, että annat mahdollisimman tarkat nopeusarvot, jotta saat parhaan hyödyn tästä toiminnosta. Suosittelemme tarkistamaan todellisen nopeuden kannettavalla tietokoneella osoitteessa <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> tai ottamaan yhteyttä Internet-palveluntarjoajaan. Syötä nopeus sitten manuaalisesti.
9ef15554=Normaali prioriteetti - laitteille ja sovelluksille, joilla ei ole erityisiä kaistanleveysvaatimuksia.
a369eae7=Tällä hetkellä verkkoon liitetyt laitteet, joiden prioriteetti on normaali, näytetään <em>Laitteet</em>-ruudussa. Avattavissa <em>Sovellukset</em>- ja <em>Pelit</em>-valikoissa näytetään yleiset sovellukset ja pelit. Nämä voivat olla tällä hetkellä käytössä tietokoneissa ja laitteissa tai eivät.
b9fa0606=Valitse <em>OK</em>, kun olet valmis.
c9d76a75=Jos haluat muokata sovelluksen tai pelin tietoja, valitse peli tai sovellus avattavasta luettelosta ja napsauta <em>Muokkaa</em>-linkkiä. Poista peli tai sovellus napsauttamalla <em>Poista</em>-linkkiä.
df316231=Jos haluat määrittää muita Median Priorisointi -asetuksia, valitse <em>Asetukset</em>. Valittavissa ovat seuraavat asetukset:
e0759790=Laitteiden priorisointitoiminnon avulla voit valita laitteet, joiden Internet-yhteyden käyttö priorisoidaan. Korkean prioriteetin laitteille annetaan aina paras mahdollinen (langallinen ja/tai langaton) yhteysnopeus. Normaalin prioriteetin laitteet jakavat jäljelle jäävän kapasiteetin. Muuta prioriteettia vetämällä ja pudottamalla laitteita. Suosittelemme asettamaan korkean prioriteetin laitteille, joita käytetään videoiden suoratoistoon, verkkopelaamiseen tai muihin paljon tehoa vaativiin tarkoituksiin.
e9c23d80=Jos teet muokkauksia, muuta sovelluksen tai pelin nimi-, portti- tai protokollatietoja.
eeb6580a=<em>WMM-tuki</em> - WMM (Wi-Fi Multimedia) -tuen ottaminen käyttöön ja poistaminen käytöstä. Tuki on käytössä oletusarvoisesti. Se parantaa ääni- ja videosovellusten laatua priorisoimalla langattoman liikenteen. Tämän toiminnon käyttäminen edellyttää, että verkkosi langattomat asiakaslaitteet tukevat WMM-ominaisuutta.
f524399f=Kirjoita sovelluksen tai pelin nimi.
