45d2ef6d=라우터를 재시작하고 일시적으로 인터넷에서 분리합니다. 연결된 모든 장치 또한 일시적으로 분리되지만, 라우터가 다시 준비되면 모든 장치가 다시 연결됩니다.
492b3da9=진단
4dba0c9b=<em>지우기</em> – 로그의 현재 정보를 지웁니다.
56782786=라우터를 설정하기 전에 포장에서 이를 처음 꺼낼 때 했던 것처럼 모든 라우터 설정을 기본 설정으로 재설정합니다. 이 변경을 하며 라우터 이름, 암호, 무선 보안 설정, 부모 통제 설정, 그리고 기타 모든 라우터 설정이 변경될 수 있습니다. 라우터를 재설정한 후, 라우터 설정으로 돌아가서 설정을 다시 맞춤화할 수 있습니다.
594acf22=이 페이지는 라우터에 현재 연결된 장치에 관한 세부 정보를 표시합니다. 각 장치에 대해, 이름, 주소 정보 및 라우터 연결 방법을 보여줍니다.
5d02bf8f=핑은 네트워크에서 통신 문제를 해결할 때 사용하는 공통 도구입니다. 이것은 라우터에서 다른 위치로 정보를 전송하고 다시 라우터로 전송할 수 있는지 여부와 그렇게 하는 데 얼마나 걸리는지 결정합니다. 또한 사용자가 정보가 전송된 횟수를 지정할 수 있습니다.
