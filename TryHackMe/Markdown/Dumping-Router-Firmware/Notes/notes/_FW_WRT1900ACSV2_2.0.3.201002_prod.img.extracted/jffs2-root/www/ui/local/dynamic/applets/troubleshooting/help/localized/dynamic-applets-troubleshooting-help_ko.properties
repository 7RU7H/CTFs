108b849a=이렇게 하면 현재 라우터 구성 설정을 저장하고 이전의 백업 구성을 가져올 수 있습니다. 설정을 저장하려면, <em>백업</em>을 클릭합니다. 이전에 설정을 저장한 경우, <em>복구</em>를 선택하여 이러한 동일한 설정을 재설정할 수 있습니다. 마지막 백업 날짜가 귀하의 참조를 위해 표시됩니다.
120aa9f2=<em>이전의 펌웨어 복구</em> 옵션을 선택하면 현재 라우터 펌웨어를 제거하고 이전의 펌웨어 버전를 설치합니다.
132f153a=<em>참고:</em> 이 옵션은 홈 라우터에 연결될 때만 사용할 수 있습니다. 재설정 후 라우터에 연결된 몇몇 컴퓨터와 장치가 분리될 수 있습니다. 간단히 새로운 무선 네트워크 이름 및 암호를 사용하여 다시 연결할 수 있습니다.
13794c8f=다음 버튼을 장치 및 보고서 페이지 모두에서 사용할 수 있습니다.
