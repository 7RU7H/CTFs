e685c62b=<em>DHCP 클라이언트 테이블</em> - 클릭하여 현재 DHCP 클라이언트 목록을 확인합니다. DHCP 예약을 설정하려면, 연결성 옵션, 로컬 네트워크 탭을 클릭한 후 <em>DHCP 예약</em>을 선택합니다.
e693e580=이 페이지에는 홈 네트워크에서 발생할 수 있는 문제의 진단 및 해결에 도움이 될 수 있는 여러 도구들이 있습니다. 이러한 도구들은 특히 Linksys 기술 지원 담당자와 상담할 때 유용합니다. 기술 지원 부서에 전화를 하는 경우, 담당자가 이 페이지를 방문하여 이러한 도구들을 사용하도록 안내할 것입니다. 지원 담당자가 그렇게 하도록 지시하지 않은 한 사용자는 대개 이 페이지를 사용할 수 없습니다.
