f973f276=경로 추적 기능은 인터넷 네트워크 전반에서 홈 라우터에서 <em>IP 또는 URL 주소</em> 상자에 지정된 원격 위치로의 "경로를 추적"하는 데 사용됩니다. 경로 추적 기능은 IP 또는 URL 주소에 도달할 때까지 모든 라우터 및 네트워크 데이터 패스스루를 나열합니다. 이것은 데이터가 그 대상에 도달하거나 도달하는 데 실패하기 전에 데이터가 얼마나 멀리 도달했는지 결정하는 데 유용합니다.
