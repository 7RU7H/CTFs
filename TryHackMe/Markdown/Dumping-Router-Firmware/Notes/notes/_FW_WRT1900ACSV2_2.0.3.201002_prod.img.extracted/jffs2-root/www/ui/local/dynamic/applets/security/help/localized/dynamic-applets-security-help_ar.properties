06efafee=<em>ممكّن</em> - انقر فوق خانة الاختيار لتمكين تشغيل نطاق المنافذ. إذا كنت لا تريد استخدام تشغيل نطاق المنافذ لهذا الإدخال، لكنك تريد الاحتفاظ بالمعلومات في الجدول، فقم بإلغاء تحديد خانة الاختيار.
0c6248a7=يتضمن الموجّه ميزة الشبكة الفرعية المحايدة (DMZ) التي تقوم بإعادة توجيه جميع المنافذ الواردة الممثلة على واجهة WAN، باستثناء تلك التي تمت إعادة توجيهها على وجه الخصوص، إلى عنوان IP أو عنوان MAC. يمكن استخدام هذه الميزة لكشف خادم ويب أو خادم بريد أو كاميرا ويب لإنترنت بحيث يتمكن الجميع من الوصول إليها. لا تُستخدم هذه الميزة عادةً لأنها تمثل مخاطر أمان كبيرة على الجهاز الذي تعيّنه لشبكة DMZ. الجهاز ليس محميًا بجدران الحماية المضمّنة أو عوامل تصفية إنترنت أو عوامل تصفية ويب للموجّه.
17d59472=يسمح تشغيل نطاق المنافذ للموجّه بمراقبة البيانات الصادرة لأرقام المنافذ المحددة. يتذكّر الموجّه عنوان IP الخاص بالكمبيوتر الذي يرسل البيانات المطابقة، بحيث يتم سحب البيانات إلى الكمبيوتر المناسب عند رجوع البيانات المطلوبة عبر الموجّه. يكون هذا مفيدًا عند استخدام سماعة USB أو Bluetooth للمحادثة وممارسة الألعاب عبر إنترنت. انقر فوق <em>إضافة تشغيل نطاق منافذ جديد</em>.
1f77be4b=لاستخدام هذه الميزة، انقر فوق <em>تشغيل</em>.
2000ff5d=<em>المنفذ الداخلي</em> - أدخل رقم المنفذ الداخلي.
2d2cebab=<em>اسم التطبيق</em> - اسم الجهاز أو التطبيق الذي يستخدم إعادة توجيه المنفذ. راجع وثائق الجهاز للحصول على توصيات إذا لزم الأمر.
35d69968=DDNS
37d20c43=عبور من خلال VPN
3e9ce96f=يمكّنك هذا من تخصيص خدمات منفذ IPv6 للخدمات أو التطبيقات. عندما يرسل المستخدمون هذه الأنواع من الطلبات إلى شبكتك عبر إنترنت، سيسمح الموجّه بوصول هذه الطلبات إلى أجهزة الكمبيوتر المناسبة. لإضافة إعداد جدار حماية IPv6، انقر فوق <em>إضافة إعداد جدار الحماية لـ IPv6</em>.
3fcb8161=<em>سماح</em> - نطاق المنافذ الذي تستخدمه حركة مرور البيانات الواردة.
49867478=<em>تصفية التعريف (المنفذ 113)</em> - تمنع هذه الميزة الدُخلاء الخارجيين من الوصول إلى الموجّه من خلال إنترنت باستخدام منفذ الخدمة 113. قد تتطلب بعض التطبيقات أن يكون منفذ الخدمة هذا متوفرًا. في هذه الحالة، قم بتعطيل هذا الخيار.
498b3b22=عوامل تصفية إنترنت
51367ab7=<em>عنوان IPv6</em> - عنوان IPv6 الخاص بالكمبيوتر الذي سيتلقى حركة مرور البيانات.
51ae894b=بالنسبة للمنافذ الأحادية، أدخل رقم المنفذ نفسه في كل من العمودين <em>النطاق المُشغّل</em> و<em>النطاق المُعاد توجيهه</em>.
549cb963=الأمان
54f87ce9=<em>حماية جدار SPI لـ IPv4/IPv6</em> - يحمي هذا الخيار شبكتك المحلية من تهديدات إنترنت وهو ممكّن افتراضيًا. تم تحسين إعدادات جدار الحماية في الموجّه لمعظم البيئات المنزلية، لذا لا داعي عادةً لأي تغييرات.
56151e50=الشبكة الافتراضية الخاصة (VPN) هي شبكة تستخدم شبكة عامة مثل إنترنت لتأمين اتصالات آمنة بين كمبيوتر بعيد وشبكة أخرى. غالبًا ما تستخدم الشركات VPN للسماح للموظفين بالوصول إلى شبكة مشتركة عن بُعد. تم تكوين إعدادات VPN الافتراضية في الموجّه للسماح بأكثر الأنواع شيوعًا من بروتوكولات VPN، لذا لا داعي عادةً لأي تغييرات.
5c1a4c35=حدد إن كنت تريد تمكين عوامل تصفية إنترنت التالية أو تعطيلها:
5da75756=تشغيل نطاق المنافذ
69be17c3=<em>عبور من خلال L2TP‏</em> - يمكّن هذا عملاء VPN على الشبكة المحلية من إنشاء نفق VPN لـ L2TP من خلال الموجّه.
6fd65fac=عودة إلى أعلى
70b0e7f5=<em>ممكّن</em> - انقر فوق خانة الاختيار لتمكين خدمة المنفذ.
7771a4af=<em>اسم التطبيق</em> - اسم الجهاز أو التطبيق الذي يستخدم إعادة توجيه المنفذ.
783a9e8e=<em>منع إعادة توجيه ترجمة عنوان شبكة الإنترنت</em> - تعمل هذه الخاصية على منع أي جهاز كمبيوتر يستخدم عنوان URL أو عنوان إنترنت على شبكتك من الدخول إلى خادمك المحلي.
7b24f810=<em>المنفذ الخارجي</em> - أدخل رقم المنفذ الخارجي.
88a0747a=<em>البروتوكول</em> - حدد البروتوكول الذي تريد استخدامه، عادةً ما يكون TCP.
900a45c8=<em>منع طلبات الإنترنت المجهولة</em> - تعمل هذه الخاصية على منع طلبات بنج من كمبيوترات على الإنترنت إلى جهاز تحويلك.
90ed9fb5=<em>عبور من خلال PPTP</em> - تسمح هذه الخدمة لعملاء VPN بإنشاء نفق VPN لـ PPTP من خلال الموجّه.
916e7333=<em>عنوان IP المصدر</em> حدد هذا الخيار للسماح بوصول جهاز DMZ من أي عنوان IP على إنترنت، أو أدخل نطاقًا محددًا من عناوين IP للسماح بذلك.
91bf5190=<em>البروتوكول</em> - حدد البروتوكول الذي تريد استخدامه.
9a5751ae=<em>منفذ البدء/الانتهاء</em> - رقم المنفذ أو نطاق المنافذ الذي يستخدمه التطبيق أو الجهاز لإعادة توجيه المنفذ. لتحديد نطاق من المنافذ، افصل رقمي المنفذ الأول والأخير بواسطة شرطة، على سبيل المثال 5800‎-5900.
9cdceeb1=<em>البروتوكول</em> - البروتوكول الذي تستخدمه الخدمة.
9da4fbb0=<em>ملاحظة:</em> قم بإعداد حجز DHCP لعنوان IP الخاص بالكمبيوتر الذي قمت بتثبيت تطبيق البرنامج الذي يتطلب إعادة توجيه المنفذ عليه.
9e29843d=<em>رقم IP للجهاز</em> - أدخل الأرقام الثلاثة الأخيرة من عنوان IP الخاص بالكمبيوتر المشغّل للبرنامج الذي يتطلب إعادة توجيه المنفذ.
9f916181=<em>ممكّن</em> - انقر فوق خانة الاختيار لتمكين إعادة توجيه المنفذ. إذا كنت لا تريد استخدام إعادة توجيه المنفذ لكنك تريد الاحتفاظ بالمعلومات في الجدول، فقم بإلغاء تحديد خانة الاختيار.
a0675d78=<em>رقم IP للجهاز</em> - أدخل الأرقام الثلاثة الأخيرة من عنوان IP الذي حجزته للكمبيوتر الذي تريد إعادة توجيه حركة مرور بيانات إنترنت إليه.
a686cb07=<em>ممكّن</em> - انقر فوق خانة الاختيار لتمكين إعادة توجيه نطاق المنافذ. إذا كنت لا تريد استخدام إعادة توجيه المنفذ لكنك تريد الاحتفاظ بالمعلومات في الجدول، فقم بإلغاء تحديد خانة الاختيار.
ae2e6375=إعادة توجيه المنفذ الأحادي
b6dcde76=تؤدي إعادة توجيه المنفذ الأحادي إلى إعادة توجيه حركة مرور البيانات الواردة من إنترنت على منفذ محدد إلى جهاز أحادي على شبكتك المحلية. على سبيل المثال، إعادة توجيه طلبات ويب الواردة، عادةً على المنفذ 80، إلى خادم ويب. لإعادة التوجيه إلى منافذ متعددة، قم بإنشاء إدخالات إضافية لإعادة توجيه منافذ إضافية إلى عنوان IP نفسه. انقر فوق <em>إضافة إعادة توجيه جديدة للمنفذ الأحادي</em>.
b9314999=<em>ملاحظة:</em> راجع وثائق الجهاز للحصول على معلومات حول المنافذ التي يستخدمها الجهاز.
ba80fee0=انقر فوق الزر <em>عرض جدول عملاء DHCP</em> لمراجعة قائمة عملاء DHCP الحالية.
bba1b785=خدمات منفذ IPv6
c0c1a240=إعادة توجيه نطاق المنافذ
ce715cd2=جدار الحماية
d0d8270a=<em>العبور من خلال IPSec</em> - هذه هي مجموعة من البروتوكولات المستخدمة لتطبيق تبادل آمن للحزم على شبكة افتراضية خاصة (VPN).
d0fbed2c=DMZ
ddca4373=<em>عنوان IP للوجهة</em> - حدد هذا الخيار للسماح بالوصول إلى جهاز DMZ من نطاق بعض عناوين IP المحددة أو عنوان MAC محدد.
e8ed1455=التطبيقات والألعاب
ec17d435=لاستخدام هذه الميزة، حدد موفر خدمة من القائمة المنسدلة. أكمل الحقول بإدخال المعلومات المقدمة من موفر خدمة DDNS.
ec56dd09=تؤدي إعادة توجيه المنفذ إلى إعادة توجيه حركة مرور البيانات الواردة من إنترنت على نطاق منافذ إلى جهاز محدد على شبكتك المحلية. على سبيل المثال، قد تستخدم بعض التطبيقات نطاقًا من المنافذ بحيث تستطيع تجربة منفذ آخر إذا كان أحدها مشغولاً. انقر فوق <em>إضافة إعادة توجيه جديدة لنطاق المنافذ</em>.
eec24da4=<em>منع الإرسال المتعدد</em> - يشبه الإرسال المتعدد البث، افتراضياً، الذي يُرسل إلى جميع أجهزة الكومبيوتر على الشبكة. يمنع هذا الخيار الإرسال المتعدد.
f3973342=تسمح لك ميزة DDNS بتكوين اسم مجال لشبكتك المنزلية، يمكنك استخدامه لاحقًا لإيجاد شبكتك بسهولة على إنترنت. يكون هذا مفيدًا إذا كنت تريد الوصول عن بُعد إلى محرك أقراص USB أو كاميرا ويب عبر إنترنت.
f3d78689=لكلّ إدخال، أدخل <em>اسم الجهاز أو التطبيق</em> الوصفي، ثم أدخل المنافذ.
f4f77407=لاستخدام عنوان IP ثابت للجهاز الذي سيكون في DMZ، حدد <em>عنوان IP</em> وأدخل الأرقام الثلاثة الأخيرة من ذلك العنوان. إذا كنت تفضل استخدام عنوان MAC للجهاز بدلاً من عنوان IP ثابت، فحدد خيار <em>عنوان MAC</em> وأدخل عنوان MAC الخاص بالجهاز.
f583c136=<em>ملاحظة:</em> لإعداد إعادة توجيه المنافذ لمنافذ متعددة، أدخل الرقم نفسه في الحقلين المنفذ الخارجي والمنفذ الداخلي.
f58761c9=<em>الوصف</em> - اسم الخدمة أو وصفها.
f63c8c7f=لنطاقات المنافذ، أدخل الرقم نفسه من النطاقات في كلا العمودين <em>Triggered Range (النطاق المُشغّل)</em> و<em>Forwarded Range (النطاق المُعاد توجيهه)</em>.
