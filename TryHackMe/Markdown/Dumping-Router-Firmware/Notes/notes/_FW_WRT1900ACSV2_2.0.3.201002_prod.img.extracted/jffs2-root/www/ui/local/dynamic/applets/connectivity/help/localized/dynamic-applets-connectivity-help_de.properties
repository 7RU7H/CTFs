0009cd2c=<em>Dienstname (optional)</em>: Wenn Sie von Ihrem ISP einen Dienstnamen erhalten haben, können Sie diesen hier angeben. In den meisten Fällen kann dieses Feld leer gelassen werden.
035af2c6=<em>Hinweis:</em> Wireless Bridge-Modus und Wireless Repeater-Modus sind in Linksys Mesh-WLAN-Systemen nicht verfügbar.
039c1f5f=Statische IP-Adresse
0488e4ef=VLAN
057dc9c6=Art der Internetverbindung
0890322e=Mit dieser Option wählen Sie das Layer 2 Tunnel-Protokoll (L2TP) aus. PPTP ist eine Kombination aus den Protokollen L2F (Layer 2 Forwarding) und PPTP (Point-to-Point Tunneling Protocol).
0cff6509=<em>Hinweis:</em> Wenn Sie die Verbindung zu Ihrem Netzwerk manuell herstellen und dabei aus einer Liste verfügbarer Netzwerke wählen, sehen Sie möglicherweise neben den auf dieser Seite angezeigten Namen weitere Netzwerknamen. Beim Installieren des Routers wird automatisch ein Gastnetzwerk erstellt, das Sie Gästen für den Internetzugriff zur Verfügung stellen können. Wenn Sie einen Dual-Band-Wireless-Adapter haben, werden möglicherweise auch dafür zusätzlich erstellte Netzwerknamen angezeigt. Sie können diese zusätzlichen Netzwerknamen ignorieren, falls Sie sie nicht verwenden.
10ff0b14=UPnP
15373972=Um einem Gerät eine IP-Adresse und MAC-Adresse zuzuweisen, klicken Sie auf <em>DHCP-Reservierung hinzufügen</em> (in der Mitte des Bildschirms), und geben Sie dann den Gerätenamen, die IP-Adresse und die MAC-Adresse ein. Klicken Sie anschließend auf <em>Speichern</em>.
182464d3=Ermöglicht das Ändern des Routerpassworts, das zum Zugreifen auf Routereinstellungen und Funktionen wie Gästezugriff und Kinderschutz verwendet wird. Um das Passwort zu ändern, klicken Sie auf <em>Bearbeiten</em>, geben Sie Ihr aktuelles und das neue Passwort ein, und klicken Sie dann auf <em>Anwenden</em> oder <em>OK</em>. Notieren Sie sich das neue Passwort, und bewahren Sie diese Information an einem sicheren Ort auf.
1d7ee5f2=Legen Sie die aktuelle Zeitzone für Ihr Gebiet fest, und stellen Sie die Zeit für die Wechsel zwischen Sommerzeit und Winterzeit ein.
1e1d922f=Gateway der Anwendungsebene
20fb0c4f=<em>MTU</em>: Maximum Transmission Unit, maximale Übertragungseinheit. Hiermit wird die größte zulässige Paketgröße für Internetübertragungen angegeben. Wählen Sie "Manuell", wenn Sie die größte zu übertragende Paketgröße selbst eingeben möchten. Damit der Router die beste MTU für Ihre Internetverbindung auswählt, behalten Sie die Standardauswahl "Automatisch" bei.
24e292ca=Grundlegende Router-Einstellungen
2a3f8a84=<em>Länge der IPv4-Maske</em>: die Länge der IPv4-Maske, die für den Tunnel verwendet wird.
2b47334a=Firmware-Aktualisierung
2bfff037=Lokales Netzwerk
2d224fcb=NAT (Netzwerkadressenumwandlung) ermöglicht es dem Router, Pakete so zu ändern, dass mehrere Geräte dieselbe IP-Adresse verwenden. Wählen Sie diese Option aus, um NAT zu aktivieren.
304f7d30=Über die Registerkarten und Optionen auf dieser Seite können Sie die Konfigurationsdetails des Routers wie z. B. den Netzwerknamen und das Passwort sowie die Internet- und lokalen Netzwerkeinstellungen aufrufen und ändern.
31d20c03=<em>Aktiv halten: Wiederwahlzeitraum</em>: Wenn Sie diese Option auswählen, überprüft der Router regelmäßig Ihre Internetverbindung. Wenn keine Verbindung besteht, stellt der Router automatisch wieder eine Verbindung her. Um diese Option zu verwenden, geben Sie an, wie häufig der Router die Internetverbindung überprüfen soll. Die Standardeinstellung ist 30 Sekunden.
31d38603=AllJoyn-Benachrichtigungen
334e1dbd=Wählen Sie diese Option, um den Überbrückungsmodus zu aktivieren, falls Ihr ISP dies vorsieht. Sie können festlegen, dass die IP-Adresse automatisch bezogen wird, oder die Informationen für Ihre Internetadresse, die Subnetzmaske, das Standard-Gateway und die DNS-Einträge manuell angeben. Diese Informationen erhalten Sie von Ihrem ISP.
33a146cb=PPPoA
37f98251=<em>Maximale Anzahl der Benutzer</em>: die maximale Anzahl von Computern, denen der DHCP-Server IP-Adressen zuweisen kann. Die Standardeinstellung lautet 200.
38a9628c=Wenn Sie Unterstützung brauchen, wenden Sie sich an Ihren ISP (Internet Service Provider).
3a57e263=Aktivieren Sie die Option <em>Automatisch</em>, wenn Aktualisierungen der Routersoftware automatisch vorgenommen werden sollen. Wenn Sie diese Option abwählen, werden verfügbare Aktualisierungen nur installiert, wenn Sie auf die Schaltfläche <em>Nach Aktualisierungen suchen</em> klicken.
3a7434c4=Dynamisches Routing (RIP)
405cdc4a=Aktivit&auml;tsl&auml;mpchen
4418cf65=Sie k&ouml;nnen festlegen, ob die Aktivit&auml;tsl&auml;mpchen des Routers leuchten sollen oder nicht. Vielleicht m&ouml;chten Sie sie deaktivieren, falls sie st&ouml;rend sind.
45720ebd=Mit den lokalen Netzwerkeinstellungen können Sie den Router konfigurieren. Der Router wird mit den gängigsten Einstellungen geliefert. Zudem werden verschiedene Einstellungen während der Einrichtung konfiguriert. Möglicherweise können Sie alle diese Einstellungen beibehalten.
457322c1=Wählen Sie diese Option aus, wenn dies vonseiten Ihres Internetdienstanbieters erforderlich ist. Sie können IP-Adressen automatisch abrufen oder die Informationen für Internetadresse, Subnetzmaske, Standard-Gateway und DNS-Einträge eingeben. Diese Informationen erhalten Sie von Ihrem Internetdienstanbieter.
47e133f4=Sie können mit dieser Option einem bestimmten Gerät eine spezielle IP-Adresse, Subnetzmaske und Gateway-Adresse zuweisen.
4848745f=Optional
4930f55f=Wählen Sie PPPoA (Point-to-Point Protocol over ATM) aus, wenn Ihr Internetdienstanbieter diese Methode verwendet, um Internetverbindungen herzustellen. Mit PPPoA können Internetdienstanbieter den Zugriff auf Konten mithilfe von Benutzernamen und Kennwörtern verwalten.
4ed833b8=Um Ihren Router für einen Service zu konfigurieren, aktivieren Sie zuerst das <em>VLAN</em>, indem Sie <em>An</em> anklicken.
4ef17af2=Konnektivität
4ef2ac7e=<em>Hinweis:</em> Der Fernzugriff wird nur auf Routern der EA-Serie unterstützt.
5129100a=Geben Sie an, ob Sie für Ihren Computer oder Router dieselbe MAC-Adresse verwenden und keine neue Adresse von Ihrem ISP benötigen. Klicken Sie auf <em>Enabled</em> (Aktiviert), um diese Option zu aktivieren. Klicken Sie anschließend auf <em>Clone my PC&#39;s MAC</em> (MAC-Adresse meines PCs kopieren), um dieselbe MAC-Adresse für Ihren PC zu verwenden, oder geben Sie die MAC-Adresse Ihres vorherigen Routers für den aktuellen Router ein. Diese Option steht bei einer Fernverbindung nicht zur Verfügung.
514ae4d0=Expressweiterleitung
520dd34b=Zur Ansicht oder zur Änderung der Einstellungen Ihres Netzteil-Modems wählen Sie zunächst die Registerkarte Netzteil-Modem aus. Stellen Sie den Schalter auf <em>An</em>, um Änderungen vornehmen zu können. Wenn Sie Änderungen vorgenommen haben, klicken Sie auf <em>Übernehmen</em> und dann auf <em>OK</em>.
52f6912b=Mit den VLAN-Einstellungen konfigurieren Sie den Router so, dass IPTV, VoIP und andere Dienste Ihres Internet Service Providers (ISP) zum Einsatz kommen können.
543dd1d9=Netzteil-Modem <small>(nur bei Router-Modellen mit Netzteil-Modem)</small>
5697112f=<em>HTTP/HTTPS</em>: Verwenden Sie nur <em>HTTP</em>, oder wählen Sie <em>HTTPS</em>, um Daten zur sicheren Übertragung auch mit SSL (Secure Socket Layer) zu verschlüsseln. HTTP ist standardmäßig ausgewählt.
5b7be9f8=Wenn die Einstellung &bdquo;NAT&ldquo; deaktiviert ist, steht diese Option zur Verf&uuml;gung. Durch diese Option kann der Router Routing-Tabellen mit (einem) weiteren Router(n) automatisch austauschen.
5ddd8d06=Details zum Router
5fc20e36=<em>Hostname</em>: der Name des Routers.
60511900=Wählen Sie PPPoE (Point-to-Point Protocol over Ethernet) aus, wenn Ihr Internetanbieter (ISP) diese Methode verwendet, um Internetverbindungen herzustellen. Mit PPPoE können ISPs den Zugriff auf Konten über Benutzernamen und Passwörter verwalten.
630c2475=<em>Präfix</em> – Der Präfix für den Tunnel, von Ihrem ISP bereitgestellt.
63925640=<em>IPv6 Automatisch</em>: Wählen Sie diese Option aus, um systemeigenes IPv6 zu verwenden.
64cb4600=Abgekürzte Weiterleitung
66c08a2e=<em>DHCP-Reservierungen</em>: Klicken Sie hier, um DHCP-Reservierungen, die im Netzwerk verwendet werden, hinzuzufügen oder zu ändern. Mit DHCP-Reservierungen können Sie einem Gerät in Ihrem Netzwerk eine eindeutige, feste IP-Adresse zuweisen. Dies ist hilfreich, wenn Sie Geräte wie Druckserver, Webkameras, Netzwerkdrucker oder Spielekonsolen verwalten möchten. Eine feste IP-Adresse wird zudem empfohlen, wenn Sie eine Portweiterleitung für Geräte verwenden, die eingehenden Datenverkehr vom Internet empfangen.
6af77b50=DHCP
6c924949=<em>IP-Adresse</em>: Die IP-Adresse des Routers aus Sicht des Netzwerks. Wenn Sie diese Adresse ändern, müssen Sie Ihre Geräte erneut mit dem Router verbinden, da er eine andere IP-Adresse hat.
6d854ef6=<em>6rd-Tunnel</em>: Wählen Sie diese Option aus, um den 6rd-Tunnel zu verwenden.
6eda9eb6=Der WLAN-Repeater-Modus nutzt eines dieser Drahtlosnetzwerk-Bänder für die Verbindung zum Upstream-Router. Das Band spaltet dann Bandbreite vom Upstream-Router ab, um das Netzwerk auf die beiden WLAN-Bänder und die Kabelverbindungen an diesem Router auszudehnen.
6ef91d34=Mit den Einstellungen für das Netzteil-Modem können Sie den Router für Ihre Internetverbindung konfigurieren. Der Router wird mit den gängigsten Einstellungen geliefert. Zudem werden verschiedene Einstellungen während der Einrichtung konfiguriert. Möglicherweise können Sie alle diese Einstellungen beibehalten. Falls Sie sie ändern müssen, bitten Sie bei Bedarf Ihren Internetdienstanbieter um Hilfe.
6fd65fac=Zurück nach oben
70e57160=DHCP-Server
715fadca=<em>IP-Adressbereich</em>: Die verfügbaren IP-Adressen, die im Netzwerk verwendet werden können.
752ee315=Zeigt den aktuell auf jedem Band (Netzwerk) Ihres Routers verwendeten Wireless-Netzwerknamen und das Passwort an. Dieser Name und dieses Passwort werden für den Verbindungsaufbau zwischen Computern und Geräten mit Ihrem Wireless-Netzwerk verwendet. Das Passwort verhindert den unbefugten Zugriff auf Ihr Wireless-Netzwerk.
7550854b=<em>Hinweis:</em> Sie können IPv4-Einstellungen nur dann ändern, wenn Sie sich an einem Computer oder anderen Gerät befinden, der/das mit Ihrem Heimrouter verbunden ist. Die Option <em>Edit</em> (Bearbeiten) steht bei einer Fernverbindung nicht zur Verfügung.
75fd1e1e=<em>Passwort</em>: Geben Sie ein Passwort für den Router ein, wenn Ihr ISP dies vorsieht. Internetprovider sehen oft ein Passwort für die Identifizierung vor.
761509f7=<em>WINS</em>: Mit dem WINS (Windows Internet Naming Service) wird der Datenaustausch eines Computers mit dem Internet verwaltet. Wenn Sie einen WINS-Server verwenden, geben Sie hier die IP-Adresse des Servers ein. Andernfalls lassen Sie dieses Feld leer.
7790559c=<em>Server-IPv4-Adresse</em>: Geben Sie die Internetadresse (IPv4) des Servers ein.
7b0f6f48=Verwaltung
7b66b6c6=(Diese Option steht nicht auf allen Routermodellen zur Verfügung.) Wenn Expressweiterleitung aktiviert ist, wird die Leistung Ihres Routers verbessert. Diese Option umgeht Protokolle, die den Router zusätzlich belasten, zum Beispiel Paketüberprüfungen, Sortier-, Filter- und Warteschlangenfunktionen. Wenn Sie diese Option deaktivieren, kann dies jedoch die Kompatibilität mit anderen WLAN-Geräten und -Diensten verbessern.
7cbbfc50=PPPoE
7d052874=<em>Domänenname</em>: Zeigt den Domänennamen des Routers. Einige ISPs, in der Regel Kabel-ISPs, benötigen dies zu Identifikationszwecken. Erfragen Sie bei Ihrem ISP, ob Ihr Breitband-Internetdienst mit einem Domänennamen konfiguriert wurde.
7d8bdce9=Wireless-Bridge-Modus
801af6ef=Wenn Sie Benachrichtigungen aktivieren, sendet Ihr Router jedes Mal, wenn ein Gerät eine Verbindung herstellt, Benachrichtigungen an AllJoyn-fähige Geräte in Ihrem Netzwerk. Die Möglichkeit, Benachrichtigungen zu empfangen, und die entsprechende Anwendung sind von der Konfiguration und der Software des jeweiligen Geräts abhängig.
81204fde=Wählen Sie diese Option, wenn Sie bei jeder Verbindung mit dem Internet dieselbe IP-Adresse verwenden müssen. Geben Sie in dem Fall die Informationen für Ihre Internetadresse, die Subnetzmaske, das Standard-Gateway und die DNS-Einträge an. Diese Informationen erhalten Sie von Ihrem ISP.
8388d1be=Zugriff auf lokale Verwaltung
8632716d=Internet-Verbindungstypen des Netzteil-Modems
878e05ac=<em>Rahmen-Relay</em>: die Rahmen-Relay-Adresse, die für den Tunnel verwendet wird.
88330685=Automatisch
886c356f=<em>Benutzername</em>: Geben Sie einen Benutzernamen für den Router ein, wenn Ihr ISP dies vorsieht. Internetprovider sehen oft einen Benutzernamen für die Identifizierung vor. Erfragen Sie bei Ihrem ISP, ob Ihr Internetdienst mit einem Hostnamen konfiguriert wurde.
888e6ef4=Interneteinstellungen für IPv6
8b19b79f=<em>Wireless-Zugriff</em>: Aktivieren Sie diese Option, um den Wireless-Zugriff auf Ihr Netzwerk zuzulassen.
8e6c4a6d=MAC-Adresse kopieren
8ed42e28=<em>Präfixlänge</em>: die Präfixlänge, die für den Tunnel verwendet wird.
95c9d732=Sie können einen Hinweis eingeben, der als Gedankenstütze für Ihr Kennwort dient. Dieser Hinweis erscheint auf der Anmeldeseite des Routers. Deshalb sollten Sie nicht das Kennwort selbst als Hinweis verwenden.
95e20793=Wählen Sie dies zur Verwendung von PPPoE aus. Benutzername, Kennwort, Dienstname und die Optionen "Connect on demand" (Bei Bedarf verbinden) und "Keep alive" (Verbindung aufrecht halten) werden für PPPoE über den Abschnitt PPPoE unter IPv4 konfiguriert.
9c3920b8=Wählen Sie aus dem Dropdown-Menü den von Ihrem Internetdienstanbieter bereitgestellten Internetverbindungstyp aus. Folgende Typen sind verfügbar: Automatisch, Passthrough und PPPoE.
9c3e690e=Überbrückungsmodus
9db7fa8d=<em>Start-IP-Adresse</em>: Der Wert, mit dem der DHCP-Server beim Ausgeben von IP-Adressen beginnt.
9e169f21=Damit aktivieren Sie die Option „Cut Through Forwarding“ (Durchstoß-Weiterleitung). (Diese Option steht nicht auf allen Routermodellen zur Verfügung). Mit dieser Option können Sie die Routerleistung verbessern, da sie Protokolle überbrückt, die die Routerverarbeitung zusätzlich belasten, zum Beispiel Paketüberprüfungen, Sortier-, Filter- und Warteschlangenfunktionen. Wenn Sie die Option deaktivieren, kann dies jedoch die Kompatibilität mit anderen WLAN-Geräten und -Diensten verbessern.
a15d13ba=Netzwerkname und Passwort
a2023e50=Passthrough
a2255b07=Wählen Sie dies zur Verwendung von Passthrough aus. Mit Ihrem Router verbundene Geräte können über systemeigene IPv6-Pakete miteinander kommunizieren. IPv6-Pakete im LAN werden automatisch an alle LAN-Schnittstellen, Ethernet-Schnittstellen sowie das 2,4-GHz- und das 5-GHz-WLAN gesendet. Bitte wenden Sie sich an Ihren Internetdienstanbieter, um weitere Informationen über dessen Unterstützung für IPv6-Passthrough zu erhalten.
a48e08ca=Wählen Sie diese Option, um das Point-to-Point Tunneling Protocol zu verwenden. PPTP ermöglicht eine sichere Übertragung von Daten von einem Remote-Client an einen privaten Unternehmensserver durch Schaffung eines Virtual Private Network (VPN) über TCP/IP-basierte Datennetzwerke.
a59182bc=Auf dieser Seite können Sie Router-Einstellungen anzeigen und ändern.
a76de648=WLAN Repeater-Modus
a7d3a5a5=Geben Sie die Informationen für Internet- und Serveradresse, Subnetzmaske, Standard-Gateway und DNS-Einträge ein. Diese Informationen erhalten Sie von Ihrem ISP.
a857ea9f=IPv6 ist der neue IP-Standard (Internet Protocol), dessen Nutzung von zahlreichen Regierungen bereits vorgeschrieben wird. Er ersetzt IPv4, das Internetprotokoll, das derzeit weltweit noch am häufigsten verwendet wird. IPv6 unterstützt einen weitaus größeren Adressbereich und ermöglicht neue Anwendungsarten für Kommunikation und Zusammenarbeit.
ab9844d0=Um eine Route hinzuzufügen, klicken Sie auf <em>Statische Route hinzufügen</em>. Geben Sie dann den Gerätenamen und sonstige für das Gerät benötigte Informationen ein, und klicken Sie auf <em>Speichern</em>. Um die Informationen eines Geräts zu ändern, klicken Sie auf <em>Bearbeiten</em>.
b0160ff1=<em>Statisches DNS 1 - 3</em>: Mit dem DNS (Domain Name System) werden Domänen- oder Website-Namen im Internet in Internetadressen oder URLs (Uniform Resource Locators) konvertiert. Sie erhalten von Ihrem ISP mindestens eine IP-Adresse für den DNS-Server. Sie können bis zu drei eingeben.
b12d8bba=Interneteinstellungen für IPv4
b7027242=Um eine Firmware-Aktualisierung manuell zu installieren, klicken Sie auf <em>Datei auswählen</em>, navigieren Sie zu einer speziellen Firmware-Aktualisierungsdatei, und wählen Sie sie aus. Klicken Sie dann auf <em>Start</em>, um die Datei zu installieren.
b938c792=AllJoyn® ist eine offene, sichere Technik, die AllJoyn-fähigen Geräten in Ihrem Netzwerk die Möglichkeit bietet, einander zu finden, eine Verbindung miteinander herzustellen und direkt miteinander zu kommunizieren.
b97575aa=Remote-Zugriff
ba612da9=Statisches Routing
bec222c0=Wenn Sie den Namen oder das Passwort ändern möchten, klicken Sie auf <em>Bearbeiten</em>, geben Sie einen neuen Namen bzw. ein neues Passwort ein, und klicken Sie dann auf <em>Anwenden</em> oder <em>OK</em>. Wenn Sie den Netzwerknamen oder das Passwort ändern, müssen Sie bei der nächsten Anmeldung Ihres Computers oder Geräts beim Netzwerk die neuen Informationen verwenden, um die Verbindung herzustellen.
bfb223d2=Wählen Sie aus dem Dropdown-Menü den von Ihrem Internetanbieter bereitgestellten Internetverbindungstyp aus. Folgende Typen sind verfügbar: Automatisch und PPPoE.
c322a194=Wählen Sie aus dem Dropdown-Menü den von Ihrem ISP bereitgestellten Internetverbindungstyp aus. Die verfügbaren Typen sind: Automatische Konfiguration DHCP, Statische IP-Adresse, PPPoE, PPTP, L2TP und Überbrückungsmodus.
c5e23c61=Klicken Sie auf <em>Bearbeiten</em>, um eines der folgenden Routerdetails zu ändern.
c7c00fed=<em>Subnetzmaske</em>: die Subnetzmaske des Routers, wie sie in Ihrem Netzwerk angezeigt wird. Sie wird verwendet, um ein Netzwerk in Subnetze aufzuteilen, damit Informationen korrekt auf Ihre Computer und Geräte geroutet werden können.
cab9b3f7=Art der Internetverbindung
cabee84f=PPTP
cafcf7ac=Wenn die Expressweiterleitung aktiviert ist und auf manchen Geräten Ihres Netzwerks Kinderschutzfunktionen oder Medienpriorisierung verwendet werden, kommt auf diesen Geräten die Expressweiterleitung nicht zum Einsatz.
cb3ef1a3=Wenn „Abgekürzte Weiterleitung“ aktiviert ist und einige Geräte in Ihrem Netzwerk Kinderschutz- oder Medienpriorisierungsfunktionen verwenden, wird die abgekürzte Weiterleitung auf diesen Geräten nicht verwendet.
ccea3ae3=Zeitzone
d7cb1ad6=<em>Remote-Zugriff auf Linksys Smart Wi-Fi zulassen</em>: Aktivieren Sie diese Option, um den Remote-Zugriff auf Linksys Smart Wi-Fi zu ermöglichen. Sie können auf diese Weise auch unterwegs auf Ihre Routereinstellungen zugreifen, wenn Sie nicht mit Ihrem Heimnetzwerk verbunden sind.
d8fd6caf=Wählen Sie "DHCP" (Dynamic Host Configuration Protocol) aus, wenn Ihr ISP IP-Adressen dynamisch zuweist. Das bedeutet, dass Sie bei jedem Start Ihres Computers eine andere IP-Adresse erhalten.
d92fba10=Erweitertes Routing
da23eed8=Zum Anzeigen und Ändern der Interneteinstellungen klicken Sie auf <em>Bearbeiten</em>. Klicken Sie zum Abschluss auf <em>OK</em>.
daf0c3d6=Mit UPnP (Universal Plug and Play) können Geräte eine Verbindung mit einem Netzwerk herstellen, um sich gegenseitig zu erkunden und automatisch funktionierende Konfigurationen zu erstellen. Beispiele für UPnP-fähige Geräte sind Webkameras, Online-Spieleanwendungen und VoIP-Geräte. UPnP ist standardmäßig aktiviert.
dbb7ac4c=L2TP
dd4705d9=Geben Sie an, ob Benutzer Routereinstellungen ändern dürfen, oder deaktivieren Sie während der Verwendung von UPnP Ihre lokale Internetverbindung.
dd838a33=<em>Bei Bedarf verbinden: Max. Leerlaufzeit</em>: Sie können den Router so konfigurieren, dass er die Internetverbindung nach einer bestimmten Zeit der Inaktivität (maximale Leerlaufzeit) trennt. Wenn Ihre Internetverbindung wegen Inaktivität getrennt wurde, kann der Router mithilfe dieser Option Ihre Verbindung automatisch wiederherstellen, sobald Sie erneut auf das Internet zugreifen. Geben Sie die Dauer der zulässigen Inaktivität in Minuten ein, bevor die Internetverbindung getrennt wird, um diese Option zu nutzen. Die Standardeinstellung beträgt 15 Minuten.
df674297=<em>MTU</em>: Maximum Transmission Unit, maximale Übertragungseinheit. Hiermit wird die größte zulässige Paketgröße für Internetübertragungen angegeben. Wählen Sie <em>Manuell</em>, wenn Sie die größte zu übertragende Paketgröße selbst eingeben möchten. Damit der Router die beste MTU für Ihre Internetverbindung auswählt, behalten Sie die Einstellung <em>Automatisch</em> bei.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) ist als Standardeinstellung auf Ihrem Router aktiviert. DHCP weist Computern und Geräten in Ihrem Netzwerk bei Bedarf IP-Adressen zu.
e1e99bb1=2684-Überbrückung
e441b006=Der Wireless-Bridge-Modus nutzt eines dieser Drahtlosnetzwerk-Bänder für die Verbindung zum Upstream-Router. Dieser Router verlängert dann das Signal des Upstream-Routers in das zweite WLAN-Band und in alle verkabelten Verbindungen.
e48a52e2=NAT
eb09271a=Mit den Interneteinstellungen können Sie den Router für Ihre Internetverbindung konfigurieren. Der Router wird mit den gängigsten Einstellungen geliefert. Zudem werden verschiedene Einstellungen während der Einrichtung konfiguriert. Möglicherweise können Sie alle diese Einstellungen beibehalten. Falls Sie sie ändern müssen, bitten Sie bei Bedarf Ihren Internetanbieter (ISP) um Hilfe. Die Einstellungen sind für IPv4 und IPv6 verfügbar.
ed2130f7=Klicken Sie im Dropdownmenü auf <em>Profil auswählen</em>, um zu sehen, ob der Service Ihres ISPs aufgeführt wird. Wenn Sie einen Service auswählen, werden die Standardeinstellungen für diesen Service automatisch ausgefüllt. Wenn Ihr ISP (Internet Service Provider) oder der Service nicht aufgeführt wird, wählen Sie das Profil "Manuell" aus und geben Sie die vom ISP bereitgestellten Einstellungen ein.
effef967=Aktivieren Sie diese Option, damit SIP (Session Initiation Protocol)-Pakete, die von einigen VoIP-Anbietern verwendet werden, die Firewall Ihres Routers passieren können.
f1c3b7f5=<em>DUID</em>: Die dem Router zugewiesene Gerätebenutzer-ID.
f82a32a3=<em>Client-Leasedauer</em>: die Dauer (in Minuten), für die ein Netzwerkbenutzer mit der aktuellen IP-Adresse eine Verbindung mit dem Router herstellen kann. Nach Ablauf dieses Zeitraums wird dem Benutzer automatisch eine neue IP-Adresse zugewiesen, oder die Leasedauer wird verlängert.
faae0f21=Sie können wählen, ob die Firmware des Routers automatisch aktualisiert werden soll, wenn eine Aktualisierung verfügbar ist. Eine aktuelle Firmware sorgt für bestmögliche Sicherheit und Leistung.
ffe1dafd=Routerpasswort
