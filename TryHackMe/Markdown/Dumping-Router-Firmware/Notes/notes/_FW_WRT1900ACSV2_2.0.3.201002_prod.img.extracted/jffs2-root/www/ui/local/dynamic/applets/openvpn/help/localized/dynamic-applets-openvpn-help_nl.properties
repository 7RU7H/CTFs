04e3b4d3=OpenVPN-server
1561a577=<em>Serveradres</em>: Selecteer het WAN IP-adres van de router of voer een hostnaam in die u met een dynamische DNS-service hebt ingesteld.
2b25d4b8=<em>Maximum aantal gebruikers en prestaties</em> - Het maximum aantal gebruikers dat via OpenVPN toegang tot uw netwerk mag verkrijgen is vijf gebruikers. Hoe meer gebruikers via OpenVPN verbonden zijn, hoe meer de prestaties van het netwerk daaronder te lijden hebben.
2de5f38e=<em>Protocol</em>: Kies voor TCP of UDP.
3a759b96=<em>Profielwijzigingen</em>: Als u of uw internetprovider het IP-adres, de servicepoort of het protocol van de router wijzigt, moet u nieuwe OpenVPN-profielen naar gebruikers voor hun clients sturen. Internetproviders kunnen uw IP-adres soms veranderen. Gebruik een DNS-service om dit probleem te voorkomen.
58e86e52=<em>Externe toegang tot deze pagina toestaan</em>: U kunt externe toegang tot de pagina met OpenVPN-instellingen verbieden. Indien uitgeschakeld, moeten gebruikers lokaal toegang tot de router verkrijgen om wijzigingen aan deze functie aan te brengen.
6c1686d3=Andere informatie
6fd65fac=Terug naar boven
70f1f7d5=<em>IP-adresbereik</em>: Voer het IP-adressubnet in dat de router zal gebruiken om adressen toe te wijzen aan client-apparaten die OpenVPN gebruiken.
767bc102=<em>Poort</em>: Voer op uw router de poort in waarvan OpenVPN gebruik zal maken.
7e720a5b=<em>OpenVPN-client</em>: Download de OpenVPN-client van <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=OpenVPN-instellingen configureren
a3c04d47=<em>Double NAT</em>: Onder bepaalde omstandigheden werkt OpenVPN mogelijk niet op een netwerk met meerdere routers. Ga naar OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) voor meer ondersteuning.
cf30dfb0=<em>Brugmodus</em>: Als u uw router in brugmodus gebruikt, wordt OpenVPN uitgeschakeld.
da6d45ad=Ga naar <a href="http://openvpn.net" target="_blank">openvpn.net</a> als u nog meer ondersteuning wenst.
eb5f30e0=<em>Gebruikersnaam en wachtwoord</em>: Maak verificatiegegevens aan zodat individuele gebruikers via OpenVPN toegang tot uw netwerk kunnen verkrijgen.
eca931b7=<em>Knop OpenVPN-profiel downloaden</em>: Hiermee wordt een configuratiebestand gemaakt dat naar gebruikers wordt verzonden waarmee ze toegang tot OpenVPN verkrijgen. Het profiel moet samen met een gebruikersnaam en wachtwoord handmatig naar de eindgebruiker worden gestuurd.
fd620f19=OpenVPN-gebruikers beheren
