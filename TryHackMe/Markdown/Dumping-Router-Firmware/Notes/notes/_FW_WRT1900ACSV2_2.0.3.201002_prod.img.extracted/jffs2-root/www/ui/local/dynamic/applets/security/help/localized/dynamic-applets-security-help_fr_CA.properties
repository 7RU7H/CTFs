0c6248a7=Votre routeur est doté d'une fonction DMZ (zone publique) qui transmet tous les ports entrants présentés sur le réseau étendu, à l'exception de ceux qui sont transmis à une adresse IP ou MAC précise. On a recours à cette fonction pour exposer un serveur Web, un serveur de courrier ou une webcaméra à l'Internet de manière à ce que n'importe qui y ait accès. Cette fonction n'est pas utilisée d'emblée, car elle comporte des risques de sécurité importants pour le périphérique que vous désignez comme étant DMZ. Le périphérique n'est pas protégé par les pare-feu intégrés, les filtres Internet ou les filtres Web du routeur.
17d59472=Le déclenchement de plage de ports permet au routeur de contrôler les données sortantes de certains numéros de ports spécifiques. L'adresse IP de l'ordinateur qui envoie les données correspondantes est enregistrée par le routeur. Ainsi, lorsque les données transitent de nouveau par le routeur, elles sont renvoyées vers l'ordinateur approprié. Cela s'avère utile lorsque vous utilisez un casque d'écoute USB ou Bluetooth pour clavarder ou jouer en ligne. Cliquez sur <em>Ajouter un nouveau déclenchement de plage de ports</em>.
