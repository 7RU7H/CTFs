56151e50=Un réseau privé virtuel (VPN) est un réseau qui utilise un réseau public comme l'Internet pour établir des communications sécurisées entre un ordinateur distant et un autre réseau. Les entreprises utilisent souvent un VPN pour permettre aux employés d'accéder au réseau de l'entreprise à distance. Les paramètres VPN par défaut de votre routeur ont été configurés pour autoriser la majorité des protocoles VPN courants de sorte qu'aucun changement n'est nécessaire.
