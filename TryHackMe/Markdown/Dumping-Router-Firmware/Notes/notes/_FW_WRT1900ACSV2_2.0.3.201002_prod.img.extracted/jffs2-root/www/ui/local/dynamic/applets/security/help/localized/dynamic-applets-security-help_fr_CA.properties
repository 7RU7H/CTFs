eec24da4=<em>Filtre multidiffusion</em> - Les multidiffusions sont semblables aux diffusions; elles sont envoyées par défaut à tous les ordinateurs d'un réseau. Cette option bloque la multidiffusion.
f3973342=La fonction DDNS vous permet de configurer un nom de domaine pour votre réseau domestique, dont vous pouvez vous servir pour repérer facilement votre réseau sur Internet. Cette fonction est utile lorsque vous désirez accéder à un lecteur USB ou une webcaméra à distance par le biais d'Internet.
