04e3b4d3=OpenVPN サーバー
1561a577=<em>サーバー アドレス</em> - ルーターの WAN IP アドレスを選択するか、を選択するか、動的 DNS サービスでセットアップしたホスト名を入力します。
2b25d4b8=<em>ユーザーの最大数およびパフォーマンス</em> - OpenVPN を通してネットワークにアクセスできるユーザーの最大数は 5 です。OpenVPN を通して接続するユーザーが増えるほど、ネットワークのパフォーマンスに悪影響を及ぼします。
2de5f38e=<em>プロトコル</em> -TCP または UDP のいずれかを選択します。
3a759b96=<em>プロファイル変更</em> - ISP によって、または自分でルーターの IP アドレス、サービス ポート、またはプロトコルが変更された場合に、ユーザーのクライアント用に新しい OpenVPN プロファイルをユーザーに送信する必要があります。インターネット サービス プロバイダーによって IP アドレスが変更されることがあります。この問題を回避するには、DNS サービスを使用してください。
58e86e52=<em>このページに対するリモート アクセスを許可</em> - OpenVPN 設定ページへのリモート アクセスを禁止できます。オフの場合、この機能に変更を加えるにはユーザーはルーターにローカルでアクセスする必要があります。
6c1686d3=その他の情報
6fd65fac=先頭に戻る
70f1f7d5=<em>IP アドレス範囲</em> -ルーターが使用する IP アドレス サブネットを入力して、OpenVPN を使用してクライアント デバイスにアドレスを発行します。
767bc102=<em>ポート</em> - OpenVPN を実行するルーターのポートを入力します。
7e720a5b=<em>OpenVPN クライアント</em> - OpenVPN クライアントを <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a> でダウンロードします。
97912c26=OpenVPN 設定を構成
a3c04d47=<em>ダブル NAT</em> - 特定の状況で、OpenVPN が複数のルーターのあるネットワークで機能しないことがあります。追加のヘルプを受けるには、OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) を参照してください。
cf30dfb0=<em>ブリッジ モード</em> - ブリッジ モードでルーターを使用すると、OpenVPN が無効になります。
da6d45ad=引き続き追加のヘルプが必要な場合は、<a href="http://openvpn.net" target="_blank">openvpn.net</a> に移動します。
eb5f30e0=<em>ユーザー名とパスワード</em> - OpenVPN を通じてネットワークにアクセスするために、個別ユーザーの資格情報を作成します。
eca931b7=<em>OpenVPN プロファイルをダウンロード ボタン</em> - ユーザーに送信される構成ファイルを作成し、ユーザーが OpenVPN にアクセスできるようにします。プロファイルはユーザー名とパスワードと共にエンド ユーザーに手動で送信する必要があります。
fd620f19=OpenVPN ユーザーを管理
