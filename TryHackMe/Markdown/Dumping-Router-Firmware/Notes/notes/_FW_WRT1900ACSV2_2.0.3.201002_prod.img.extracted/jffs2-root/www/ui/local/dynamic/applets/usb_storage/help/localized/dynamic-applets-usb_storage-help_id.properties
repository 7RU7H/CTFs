0aa191a8=Menampilkan informasi tentang perangkat penyimpanan.
0f9fbf0e=Dua akun pengguna telah disetel untuk router: Admin dan Tamu. Kata sandi untuk pengguna Admin adalah kata sandi router. Kata sandi untuk pengguna Tamu adalah &quot;guest&quot;.
11f54a30=Perangkat penyimpanan eksternal, atau disebut juga NAS atau Penyimpanan Disertakan di Jaringan, memungkinkan Anda menyimpan dan membagikan konten ke jaringan Anda. Perangkat penyimpanan dihubungkan langsung ke port yang sesuai di bagian belakang router dan biasanya digunakan untuk menyimpan dan membagikan video, musik, foto, dan media lainnya.
17865ec5=Status
196c677e=Masukkan Nama Bersama yang akan digunakan untuk konten. Misalnya, Anda dapat menggunakan Film, Musik, atau Foto.
1adfd822=Folder pada perangkat penyimpanan Anda berisi konten, seperti foto, video, dan musik. Saat menggunakan perangkat penyimpanan eksternal, Anda dapat menentukan folder mana di perangkat yang bisa dilihat dan diakses oleh orang lain. Anda dapat memilih apakah semua konten dalam perangkat dapat dilihat oleh setiap orang, atau memilih konten tertentu yang bisa dilihat oleh pengguna tertentu. Misalnya, Anda mungkin ingin foto liburan hanya tersedia bagi anggota keluarga tertentu saja, sementara musik dapat tersedia untuk semua orang.
1bb1f81d=Jika opsi ini disetel ke <em>Mati</em>, semua folder pada perangkat penyimpan dapat diakses oleh siapa saja yang dapat menghubungkan ke router Anda. Jika disetel ke <em>Hidup</em>, folder pada perangkat penyimpan Anda hanya dapat diakses oleh pengguna yang diizinkan.
1c87baa9=<em>Penyandian</em> - Penyandian (kumpulan karakter) untuk transfer file. Anda dapat menggunakan setelan default Unicode (UTF-8), atau mengubahnya ke lain.
2b0ec3f2=<em>Nama Server FTP</em> - Jika Anda menyetel perute dengan menggunakan perangkat lunak Penyetelan Perute Wi-Fi Cerdas Linksys, Nama Server FTP diisi terlebih dahulu dengan nama jaringan nirkabel Anda. Jika Anda menyetel perute secara manual, nama standarnya adalah Linksys diikuti dengan lima digit terakhir dari nomor seri perute.
2b45d0ba=<em>Pindai Folder</em> - Tentukan seberapa sering folder dalam perangkat penyimpanan eksternal dipindai secara otomatis jika ada konten baru. Pemindaian bisa berlangsung beberapa jam, terutama saat pertama kali perangkat dipindai, atau jika Anda menambah banyak konten baru. Pemindaian selanjutnya akan memakan waktu lebih sedikit. Untuk langsung memindai folder, klik <em>Pindai Sekarang</em>.
2d296368=Penyimpanan Eksternal
32b76b82=<em>Untuk menghapus folder media bersama</em>
36f52fbb=Masukkan jenis izin yang akan dimiliki oleh pengguna. Pilih <em>Baca/Tulis</em> jika pengguna dapat melihat, mengedit, atau menghapus folder, atau pilih <em>Hanya Baca</em> jika pengguna hanya dapat melihat isi folder.
3ec14203=Untuk mengedit konten bersama yang diakses oleh pengguna, klik <em>Berbagi</em>. Mengklik <em>Putuskan Tautan</em> di sebelah nama bersama akan menghapus akses ke konten bersama dari pengguna.
4582359c=Dalam dialog Tambah folder baru, pilih folder pada perangkat penyimpan berisi konten yang akan dibagikan.
4cc552be=<em>Nama Server</em> - Jika Anda menyetel perute dengan menggunakan perangkat lunak Penyetelan Perute Wi-Fi Cerdas Linksys, Nama Server diisi terlebih dahulu dengan nama jaringan nirkabel Anda. Jika Anda menyetel perute secara manual, nama standarnya adalah Linksys diikuti dengan lima digit terakhir dari nomor seri perute.
54aafe1f=Anda dapat menetapkan folder mana yang digunakan oleh server media, menambah, dan menghapus folder, serta menetapkan seberapa sering memindai konten baru di folder tersebut.
57e11645=Untuk menghubungkan perangkat penyimpanan eksternal, colokkan perangkat penyimpanan ini ke port yang sesuai di bagian belakang router. Begitu Wi-Fi Cerdas Linksys mendeteksi perangkat, perangkat penyimpanan akan terhubung ke jaringan dan dapat dilihat oleh orang lain di jaringan Anda.
5e7245a1=Server Media memungkinkan Anda membagikan konten di perangkat Anda ke jaringan. Router Anda bisa berfungsi sebagai server media apabila memiliki perangkat penyimpanan eksternal yang disertakan dan jika Anda memiliki perangkat berkemampuan UPnP AV (Audio dan Video) atau perangkat bersertifikat LNA (Digital Living Network Alliance) di rumah Anda. Perangkat-perangkat ini antara lain pemutar media, konsol game dengan pemutar media bawaan, dan frame gambar digital.
5ebc119b=Akses Folder Aman
653b717c=<em>Drive Penyimpanan Eksternal</em> - Menampilkan nama perangkat penyimpanan dan juga seberapa besar kapasitas yang saat ini digunakan.
6deae70e=<em>Catatan:</em> Untuk berbagi semua isi perangkat penyimpan, klik <em>Bagikan seisi perangkat penyimpan</em>. Semua folder pada perangkat untuk berbagi akan dapat diakses.
6fd65fac=Kembali ke Atas
72fd27e1=Jika perangkat penyimpan memiliki lebih dari satu partisi, masukkan partisi yang berisi folder konten yang Anda bagikan.
7772bd1e=Anda dapat mengakses folder pada perangkat penyimpan dari mana saja dengan koneksi Internet menggunakan server FTP (File Transfer Protocol). Anda dapat mengakses konten menggunakan browser Web atau perangkat lunak FTP.
7c2d6c20=<em>Tambah pengguna yang diizinkan untuk melihat isi perangkat penyimpan</em>
80707a8c=<em>Server FTP</em> - Menampilkan apakah pengguna dari komputer jarak jauh dapat mengakses perangkat penyimpan Anda menggunakan FTP (File Transfer Protocol). FTP memungkinkan pengguna yang mempunyai akses Internet untuk melihat isi perangkat penyimpan Anda dari komputer jarak jauh. Akses FTP disetel menggunakan tab <em>Server FTP</em>.
80a0f7e8=Untuk menghapus konten bersama agar pengguna tidak dapat mengaksesnya, klik <em>Tampilkan semua yang dibagikan</em> kemudian klik <em>Hapus</em> di sebelah konten bersama yang ingin Anda hapus.
80bd1177=<em>Akses Folder</em> - Menampilkan alamat IP dan MAC perangkat penyimpan. Pengguna lain di jaringan Anda dapat menggunakan alamat ini untuk mengakses isi perangkat penyimpan.
81911008=Untuk menghapus akun pengguna, klik <em>Hapus</em> untuk pengguna tersebut.
857871f3=Akses Folder
86f9febb=Untuk membuat Berbagi baru, klik <em>Pilih berbagi</em> kemudian klik <em>Buat berbagi baru</em>. Pilih folder yang akan dapat diakses ke tempat Berbagi tersebut, partisi untuk diakses di perangkat penyimpan (jika perangkat memiliki beberapa partisi), kemudian masukkan nama Berbagi.
871e7eb9=Untuk mengedit akun pengguna yang ada, klik <em>Edit</em> untuk pengguna tersebut. Anda dapat mengedit kata sandi dan tingkat izin untuk pengguna tersebut.
a1863cc6=Hapus Berbagi
a3d9c4a7=<em>Server Media</em> - Menampilkan apakah router dikonfigurasi sebagai server media, yang memungkinkan Anda membagi konten media di jaringan Anda. Router Anda bisa berfungsi sebagai server media apabila Anda memiliki perangkat berkemampuan UPnP AV (Audio dan Video) atau perangkat bersertifikat DLNA (Digital Living Network Alliance) yang terhubung ke port yang sesuai pada router Anda. Perangkat-perangkat ini antara lain, pemutar media digital, konsol game, atau frame gambar digital. Pengaturan server media terdapat di tab <em>Server Media</em>.
a4ec0775=<em>Catatan:</em> Fitur Server Media tidak tersedia pada semua model router.
a675d4a9=<em>Folder Media Bersama</em> - Ini adalah folder yang digunakan bersama di server media.
a6c7c868=<em>Untuk menambahkan folder media bersama yang baru</em>
aa60fd7e=Jika Akses Folder Aman disetel ke Hidup, opsi berikut ini tersedia.
b00d8b45=<em>Aktifkan Server Media</em> - Setel opsi ini ke <em>Hidup</em> untuk mengaktifkan server media, atau <em>Mati</em> untuk menonaktifkannya.
b072ee7d=Akses Folder Aman</em> - Menampilkan apakah konten pada perangkat penyimpanan Anda dapat diakses oleh orang lain. Jika disetel ke <em>Mati</em>, berarti setiap orang di jaringan Anda bisa mengakses semua konten dalam perangkat penyimpanan Anda. Jika disetel ke <em>Hidup</em>, berarti hanya orang tertentu saja yang bisa melihat konten tertentu. Akses folder diatur dalam tab <em>Akses Folder</em>.
b2adaecf=Server FTP
c2481868=Untuk menghapus folder media bersama, klik <em>Hapus</em> untuk folder tersebut. Ini akan menghapus konten berbagi yang dapat diakses oleh pengguna lain, bukan konten sebenarnya pada perangkat penyimpan. Konten pada perangkat tidak berubah.
ccc373d6=Klik <em>Tambah Pengguna</em> untuk membuat akun pengguna baru.
cf7b98a1=<em>Port FTP</em> - Port yang digunakan oleh server FTP. Gunakan port default 21, atau ubah ke port yang berbeda.
d0c168ef=Klik <em>Tambah folder baru</em>.
db073d0e=<em>Aktifkan Server FTP</em> - Setel opsi ini ke <em>Hidup</em> jika Anda ingin mengaktifkan server FTP, yang membuat konten dapat diakses dari jarak jauh. Setel opsi ini ke <em>Mati</em> untuk menonaktifkan server FTP.
ee1b1db2=Server Media
ee43f1d8=Edit akun pengguna yang ada</em>
f6f538f6=Dalam Tabel Pengguna yang Diizinkan, masukkan Nama Pengguna dan Kata Sandi untuk pengguna tersebut.
f7f25511=Pengguna yang Diizinkan
fbe5e59b=Putuskan Berbagi (folder pada perangkat penyimpan) mana yang dapat diakses pengguna tersebut. Klik <em>Pilih berbagi</em> untuk memilih Berbagi tertentu. Untuk melihat daftar berbagi yang ada dan pengguna yang dapat mengaksesnya, klik <em>Tampilkan semua yang dibagikan</em>.
