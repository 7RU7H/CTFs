0030b352=Kliknij łącze <em>Click here</em> (Kliknij tutaj) na stronie Add a USB printer (Dodaj drukarkę USB) w oprogramowaniu do komputera PC lub Mac. To spowoduje pobranie bezpłatnego oprogramowania Linksys VUSB. Kiedy padnie pytanie o to, czy uruchomić program, czy zapisać go w komputerze, wybierz opcję <em>Zapisz na komputerze</em> i wybierz domyślną lokalizację zapisania pliku lub wybierz inną.
00bb13a6=Raportowanie bieżącego użycia Internetu
0352925e=Podłączanie komputera
10b4eeed=Urządzenia przenośne
1976e32a=2,4 GHz
1d62d09c=Na liście dostępnych sieci wybierz nazwę sieci wyświetlaną na stronie Dodawanie komputera. Jest to nazwa sieci domowej.
21190f9e=Aby odświeżyć aktualnie wyświetlone urządzenia, kliknij przycisk <em>refresh</em> (odśwież) w prawej g&oacute;rnej części narzędzia Network Map.
2a6d22ea=Kliknięcie nazwy urządzenia powoduje wyświetlenie takich informacji jak nazwa, producent, model, adres IP i innych. Można także wykonać pewne czynności, np. ustawić <em>kontrolę rodzicielską</em> dla danego urządzenia.
2d3c8811=Aby wygenerować raport nt. bieżącego wykorzystania Internetu, kliknij <em>Internet Usage</em> (Wykorzystanie Internetu). Następnie odczekaj na wygenerowanie raportu. Po zakończeniu widoczne są następujące informacje:
2d3f213d=Kliknij polecenie <em>Zmień ikonę</em>, aby zmienić ikonę wyświetlaną dla tego urządzenia. Można wybrać jedną z dostępnych ikon dla danego typu urządzenia. Kliknij przycisk <em>OK</em>, aby zmienić wybraną ikonę.
2ea0f33e=Do sieci domowej można podłączyć drukarkę USB. Ten typ drukarki jest podłączany do routera za pomocą kabla USB i nie można podłączyć jej bezprzewodowo.
33fafe4c=<em>View</em> (Wyświetl) &mdash; zmiana tej opcji umożliwia wyświetlenie innych danych.
3e88dd17=Po zainstalowaniu programu w komputerze kliknij plik Linksys VUSB w celu zainstalowania drukarki i zapewnienia komunikacji między drukarką, routerem i innymi urządzeniami w sieci.
3f9c9943=<em>Komputer</em> — komputer stacjonarny lub przenośny, który ma zostać podłączony bezprzewodowo.
420f18b6=<em>Total Bandwidth</em> (Łącznie pasmo) — Łączne wykorzystanie Internetu dla danego urządzenia (dane wysłane i odebrane).
471bc0e6=Aby podłączyć urządzenie, zapoznaj się z jego instrukcją obsługi w celu uzyskania informacji dotyczących sposobu podłączania urządzenia do sieci bezprzewodowej. Każde urządzenie jest podłączane na własny sposób, ale większość z nich zapewnia metodę wybrania sieci w celu połączenia i wprowadzenia klucza zabezpieczeń lub hasła.
4b86071f=Komputer
4bd3ddde=<em>Internet Bandwidth Usage Report</em> (Raport z wykorzystania pasma Internetu) — Lista sortowana w oparciu o kryteria wybrane w opcji <em>View</em> (Widok). Na górze listy znajduje się skumulowana wartość <em>Total</em> (Łącznie) próbkowanych danych, a następnie poszczególne urządzenia i odpowiednie nazwy. Po najechaniu na ikonę informacji wyświetlana jest wartość referencyjna dla standardowego strumienia wideo (~2 Mb/s) na potrzeby porównania.
4c4552f2=Drukarka ma domyślną nazwę przypisaną przez producenta, na przykład „Canon Pixma MP490”. Jeśli zmieniono nazwę drukarki na przykład na „Drukarka w kuchni”, zostanie ona wyświetlona zamiast nazwy domyślne.
4dee31bd=<em>Uwaga:</em> router Linksys wykorzystuje typ zabezpieczeń o nazwie Wi-Fi Protected Access (WPA), będący zalecaną metodą zabezpieczania sieci bezprzewodowych. Istnieje prawdopodobieństwo, że urządzenie lub system do gier, którego nie udaje się podłączyć, np. PlayStation Portable (PSP), Nintendo DS, TiVo, drukarka bezprzewodowa albo inne urządzenie korzysta ze starszej metody zabezpieczeń, Wired Equivalent Privacy (WEP). Zapoznaj się z dokumentacją posiadanego urządzenia, aby określić, czy istnieje możliwość zmiany zabezpieczeń bezprzewodowych z WEP na WPA. Jeżeli to możliwe, zrób tak i spróbuj ponownie podłączyć urządzenie do routera.
59f170df=Czyszczenie mapy sieci
5d3c887d=<em>Uwaga:</em> aby tymczasowo podłączyć do sieci komputer gościa, użyj funkcji Dostęp gościa. Umożliwia ona gościom połączenie z Internetem w Twoim domu, jednak bez przyznawania im dostępu do współużytkowanych urządzeń, takich jak drukarki i współużytkowane dyski.
5e3ffc8e=Przed połączeniem z routerem upewnij się, że karta bezprzewodowa komputera jest włączona. Większość komputerów przenośnych ma przełącznik, który służy do włączania lub wyłączania karty bezprzewodowej. Jeśli nie wiesz, gdzie znajduje się przełącznik, zapoznaj się z instrukcją obsługi komputera.
5f6a03df=<em>Router i filtry</em>
65cf8c13=<em>Zmiana nazwy lub ikony urządzenia</em>
66201cf3=Kliknięcie polecenia <em>Wyczyść mapę sieci</em> spowoduje usunięcie informacji o urządzeniach starszych oraz niepodłączonych do sieci, a następnie zrestartowanie routera. Spowoduje to tymczasowe rozłączenie urządzeń z sieci użytkownika. Po ponownym podłączeniu urządzenia zostaną wyświetlone na mapie sieci. Dzięki technologii Linksys Smart Wi-Fi zostaną zachowane dostosowane nazwy i ikony urządzeń, które będą ponownie rozpoznane w sieci.
685115d8=Ta procedura przedstawia sposób bezprzewodowego podłączania komputera do sieci.
68616892=Drukarka
69564800=Wi-Fi Protected Setup™ (WPS) to metoda łatwego podłączania urządzenia bezprzewodowego do routera. Ten router obsługuje WPS, więc połączenie można nawiązać naciskając przycisk na urządzeniu lub wpisując PIN.
6c02077b=Odświeżenie widoku mapy
6dfa0553=Aby zmienić nazwę urządzenia, kliknij pozycję <em>Edit</em> (Edycja). Chodzi tu o nazwę, kt&oacute;ra wyświetlana jest na <span>mapie sieci</span>. Zmiana nazwy routera powoduje, że nowa nazwa jest także wyświetlana w rozwijanej liście Networks (Sieci) na g&oacute;rze strony gł&oacute;wnej. Po zakończeniu kliknij <em>OK</em>.
6f0da7fb=Jeśli urządzenie jest wyposażone w przycisk WPS, wybierz tę opcję na stronie Wi-Fi Protected Setup, kliknij lub naciśnij przycisk WPS na urządzeniu, a następnie kliknij przycisk WPS na tej stronie.
6f95a5e7=Kliknij przycisk <em>Połącz</em>, aby zakończyć podłączanie komputera do sieci domowej.
6fd65fac=Do góry
703785c3=Dostępne opcje:
7651627b=5 GHz*
8917be24=Po podłączeniu urządzenia kliknij przycisk <em>OK</em> na stronie Dodawanie urządzenia bezprzewodowego.
8cbc9c2b=Inne urządzenie
91486ed7=Aby odświeżyć aktualnie wyświetlony raport, kliknij przycisk odświeżenia w prawej górnej części.
925b76bf=<em>Drukarka USB</em> — wybierz tę opcję, aby podłączyć drukarkę do routera za pomocą kabla USB. Ta opcja jest dostępna wyłącznie dla routerów z portem USB.
93453c35=Aby podłączyć więcej urządzeń do routera, kliknij polecenie <em>Dodaj urządzenie</em>. Następnie wybierz typ urządzenia do dodania:
94ce2401=<em>Inne</em> — bezprzewodowe urządzenie, takie jak aparat, smartfon, konsola do gier, drukarka bezprzewodowa lub dowolne inne urządzenie, które można podłączyć bezprzewodowo do routera.
9a6e7e02=Podłącz urządzenie przy użyciu funkcji WPS
a3753c23=Podłącz drukarkę USB
a71ead2d=<em>Received</em> (Odebrane) — Łącznie dane odebrane z Internetu przez urządzenie.
a917cc22=Offline
af49a9a2=LAN
b29cd459=Po wyświetleniu monitu o wprowadzenie hasła lub klucza zabezpieczeń wprowadź hasło wyświetlane na stronie Dodawanie komputera.
b32f2e2e=Mapa sieci
b53f47c7=Użyj dowolnej metody, aby wyświetlić sieci bezprzewodowe i połączyć się z nimi. Jeśli na przykład komputer używa systemu Microsoft Windows, można użyć Menedżera połączeń bezprzewodowych systemu Windows. Umożliwi to wyświetlenie dostępnych sieci bezprzewodowych w danym obszarze.
b5c0e4ac=Jeśli podczas łączenia zostanie wyświetlone pytanie o numer PIN routera, wprowadź numer wyświetlany w sekcji <em>numer PIN routera</em>.
b758cee8=* Jeśli dysponujesz routerem trzypasmowym, widoczne będą opcje 5 GHz<sub>1</sub> oraz 5 GHz<sub>2</sub>.
b9761bfb=Aby podłączyć urządzenie obsługujące funkcję WPS, wybierz jedną z poniższych opcji w zależności od metody połączenia WPS, która jest używana przez urządzenie:
b9dd902f=Podłączanie urządzenia bezprzewodowego
bafe9b2d=Typ urządzenia
c3113ebd=Router znajduje się pośrodku mapy sieci. Kliknij menu rozwijane <em>Filter map</em> (Mapa filtru) i wybierz, które urządzenia i typy połączeń mają być wyświetlane. Należy wybrać przynajmniej jeden typ urządzenia i jeden typ połączenia.
c37a726f=<em>Uwaga:</em> ta opcja jest dostępna wyłącznie dla routerów z portem USB.
c37c6198=Po zapisaniu oprogramowania w komputerze przejdź do miejsca jego zapisu, a następnie kliknij dwukrotnie program w celu zainstalowania go w komputerze.
c66c37ff=<em>Uwaga:</em> jeśli nazwa drukarki nie pojawia się na liście dostępnych drukarek, kiedy próbujesz drukować, należy zainstalować sterownik drukarki (oprogramowanie) w komputerze. Aby to zrobić, włóż dostarczoną z drukarką płytę CD do każdego komputera, który powinien mieć dostęp do drukarki. Na płycie CD znajdują się wymagane sterowniki drukarki.
c6fe7be9=Aby połączenie zostało nawiązane, należy wykonać wszystkie kroki w krótkim czasie. Zbyt długie oczekiwanie między krokami może spowodować upłynięcie limitu czasu połączenia i konieczność rozpoczęcia procedury od początku.
cafc9c98=Tutaj widoczne są urządzenia podłączone do routera oraz ich stan (online/offline). Online oznacza, że urządzenie jest włączone i ma dostęp do sieci. Offline oznacza, że urządzenie jest wyłączone. Dostępne są dwie karty: <em>My Network</em> (Moja sieć) oraz <em>Guest Network</em> (Sieć gościnna). Kliknij odpowiednią kartę, aby wyświetlić urządzenia połączone z daną siecią. Jeśli jest zbyt dużo urządzeń do wyświetlenia na jednej stronie, zostaną wyświetlone elementy pozwalające przejść do kolejnych stron. Można także zastosować filtry, dzięki kt&oacute;rym wyświetlane jest mniej urządzeń.
d19eabec=Na urządzeniu wybierz nazwę sieci wyświetlaną na stronie Dodawanie urządzenia bezprzewodowego, aby połączyć się z siecią domową. Następnie wprowadź hasło lub klucz zabezpieczeń oraz typ zabezpieczeń, jeśli zostanie wyświetlony monit. Niektóre urządzenia wymagają typu zabezpieczeń, a inne nie.
daf1110c=Dodawanie kolejnych urządzeń
df423f05=Aby zamknąć raport, kliknij <em>Close</em> (Zamknij).
e0e86bdd=Jeśli urządzenie ma numer PIN WPS, należy kliknąć odpowiednią opcję na stronie Wi-Fi Protected Setup, wprowadzić numer PIN w polu tekstowym, a następnie kliknąć <em>Register</em> (Zarejestruj).
e4ae4f32=<em>Urządzenia</em>
e6ea4f37=<em>Transmit</em> (Wysłane) — Łącznie dane wysłane do Internetu przez urządzenie.
e82de098=Do sieci można dołączyć dowolne urządzenie będące w stanie nawiązać komunikację z routerem. Obejmuje to także takie urządzenia jak smartfony, tablety, konsole do gier, aparaty, drukarki bezprzewodowe i inne. Aby rozpocząć, w części Add a Device (Dodaj urządzenie) kliknij <em>Other</em> (Inne).
ec186a40=<em>WPS</em> — urządzenie łączące się z siecią bezprzewodową z użyciem technologii Wi-Fi Protected Setup™ (WPS). Urządzenia obsługujące technologię WPS są oznaczone logiem WPS.
ed24df43=<em>Odświeżanie raportu</em>
f1658478=Podłącz drukarkę do routera przy użyciu kabla USB dostarczonego z drukarką.
f5937096=Typ połączenia
