1339cd4b=Harici Depolama ekranı, her bir bölümün adını ve şu anda ne kadar alan kullandıklarını, Çıkarma seçeneğiyle birlikte bir depolama aygıtının bağlı olduğu düğümü veya yönlendiriciyi gösterir. Kimlik doğrulama açıkken, depolama cihazlarına erişim yalnızca sizin belirlediğiniz kullanıcı adı ve parolaya sahip olanlar için kullanılabilir.
2d296368=Harici Depolama
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Harici depolama cihazlarını Velop düğümleri ve Linksys yönlendiricilerindeki USB bağlantı noktasına bağlayabilirsiniz. Ağınızda veya internet üzerinden resim, video, müzik vb. paylaşın. Depolama cihazı, yönlendiricinin tanıması için uygun şekilde biçimlendirilmelidir.
6fd65fac=Başa Dön
cdecbd8f=Desteklenen biçimler:
f232541c=<em>Mac®</em>: APFS (salt okunur), HFS+, FAT32
fbef1618=<em>Not:</em> Velop düğümlerindeki ve Linksys yönlendiricilerindeki USB bağlantı noktaları yalnızca depolama cihazlarına bağlamak içindir. Yazıcılar, tarayıcılar veya diğer çevre birimleriyle çalışmazlar.
