0009cd2c=<em>Имя службы (необязательный параметр)</em> — Введите имя службы, если ваш интернет-провайдер предоставил его. В большинстве случаев это поле можно оставить пустым.
035af2c6=<em>Примечание.</em> Беспроводной режим моста и беспроводной режим транслятора недоступны в системах Linksys mesh Wi-Fi.
039c1f5f=Статический IP-адрес
0488e4ef=VLAN
057dc9c6=Тип подключения к Интернету
0890322e=Выберите этот параметр, чтобы использовать протокол L2TP (Layer 2 Tunnel Protocol). L2TP объединяет L2F (Layer 2 Forwarding) и протокол PPTP (oint-to-Point Tunneling Protocol).
0cff6509=<em>Примечание.</em> При подключении к сети вручную, когда используется список доступных сетей, на экране могут быть показаны сети, не перечисленные на этой странице. При установке маршрутизатора автоматически создается гостевая сеть, с использованием которой гости в вашем доме могут подключаться к Интернету. Кроме того, двухдиапазонный беспроводный адаптер может создать имена других сетей. Если эти сети не используются, вы можете их проигнорировать.
10ff0b14=UPnP
15373972=Для назначения устройству IP-адреса и MAC-адреса нажмите <em>Добавить резервирование DHCP</em> (в середине экрана), а затем введите имя устройства, IP адрес и MAC-адрес. После завершения нажмите <em>Сохранить</em>.
182464d3=Можно изменить пароль доступа параметрам маршрутизатора и управлять такими функциями, как &quot;Гостевой доступ&quot; и &quot;Родительский контроль&quot;. Чтобы изменить пароль, нажмите <em>Редактировать</em>, введите старый пароль, затем новый пароль и нажмите <em>Применить</em> или <em>OK</em>. Обязательно запишите новый пароль и сохраните его в безопасном месте.
1d7ee5f2=Укажите текущий часовой пояс для вашей местности и время перехода на летнее и зимнее время.
1e1d922f=Шлюз прикладного уровня
20fb0c4f=<em>MTU</em> – максимальный размер пакета. Указывается максимальный допустимый размер пакетов, передаваемых по Интернету. Выберите &quot;Вручную&quot;, чтобы вручную ввести максимальный размер передаваемого пакета. Чтобы разрешить маршрутизатору автоматически выбрать оптимальное значение MTU для интернет-соединения, оставьте значение по умолчанию (Авто).
24e292ca=Основные параметры маршрутизатора
2a3f8a84=<em>Длина маски IPv4</em> — длина маски адресов IPv4, используемой для этого туннеля.
2b47334a=Обновление прошивки
2bfff037=Локальная сеть
2d224fcb=Функция NAT (Network Address Translation; трансляция сетевых адресов) позволяет маршрутизатору изменять пакеты, чтобы несколько устройств могли использовать один общий IP-адрес. Выберите этот параметр, чтобы разрешить функцию NAT.
304f7d30=С использованием вкладок и параметров на этой странице можно просматривать и изменять информацию о настройке маршрутизатора, такую как имя и пароль сети, параметры Интернета, параметры локальной сети и многое другое.
31d20c03=<em>Проверка активности – Период повторного набора</em> – При выборе этого параметра маршрутизатор периодически проверяет наличие интернет-соединения и, если оно разорвано, автоматически восстанавливает его. Для использования этой функции укажите, как часто маршрутизатор должен проверять состояние соединения. По умолчанию установлено значение 30 секунд.
31d38603=AllJoyn Уведомления
334e1dbd=Установите этот флажок для использования режима моста, если этого требует ваш интернет-провайдер. Вы можете выбрать автоматическое получение IP-адреса или ввести информацию об интернет-адресе, маске подсети, шлюзе по умолчанию и записях DNS вручную. Эту информацию предоставляет интернет-провайдер.
33a146cb=PPPoA
37f98251=<em>Максимальное число пользователей</em> — Максимальное количество выдаваемых сервером DHCP IP-адресов. По умолчанию установлено значение 200.
38a9628c=Если вам понадобится помощь, обратитесь к вашему провайдеру.
3a57e263=Установите флажок <em>Автоматически</em>, чтобы автоматически обновлять программное обеспечение маршрутизатора. Если снять этот флажок, доступные обновления будут устанавливаться только после нажатия кнопки <em>Проверить наличие обновлений</em>.
3a7434c4=Динамическая маршрутизация (RIP)
405cdc4a=Индикаторы активности
4418cf65=Укажите, будут ли индикаторы активности включены или выключены. Вы можете выключить их, если индикаторы находятся в поле вашего зрения и мешают вам.
45720ebd=Параметры локальной сети позволяют вам настраивать маршрутизатор. Маршрутизатор поставляется с наиболее распространенными параметрами; некоторые параметры настраиваются во время установки. Возможно, вам не потребуется изменять эти параметры.
457322c1=Выберите этот вариант, если этого требует ваш поставщик Интернет-услуг. Вы можете выбрать автоматическое получение IP-адреса или ввести данные вашего адреса в Интернете, маски подсети, шлюза по умолчанию и DNS. Эти данные предоставляются вашим поставщиком Интернет-услуг.
47e133f4=Этот параметр позволяет назначать для устройства определенный IP-адрес, маску подсети и адрес шлюза.
4848745f=Необязательный параметр
4930f55f=Выберите PPPoA (протокол PPP по ATM), если ваш поставщик Интернет-услуг использует этот метод, чтобы установить подключение к Интернету. PPPoA позволяет поставщикам Интернет-услуг управлять доступом к учетным записям с помощью имен пользователей и паролей.
4ed833b8=Чтобы настроить ваш роутер, переключите <em>VLAN</em> кнопку <em>On</em>.
4ef17af2=Подключения
4ef2ac7e=<em>Примечание.</em> Удаленный доступ поддерживается только маршрутизаторами серии EA.
5129100a=Укажите, следует ли использовать прежний MAC-адрес для компьютера или маршрутизатора, не получая новый адрес от интернет-провайдера. Нажмите <em>Включено</em>, чтобы включить этот параметр, затем нажмите <em>Клонировать MAC-адрес моего ПК</em>, чтобы использовать тот же MAC-адрес для вашего ПК, или введите MAC-адрес прежнего маршрутизатора, чтобы использовать его для нынешнего маршрутизатора. Этот параметр недоступен, если вы подключены удаленно.
514ae4d0=Быстрая Переадресация
520dd34b=Если вы хотите посмотреть или изменить настройки вашего Модема-блока питания, сначала выберете вкладку Модема-блока питания. Переместите переключатель на <em>Вкл</em> , чтобы включить функцию применения изменений. Как только вы внесете изменения, нажмите на <em>Применить</em> и затем <em>ОК</em>.
52f6912b=VLAN в роутере настроен на работу с IPTV, VoIP и другими сервисами от вашего провайдера.
543dd1d9=Модем-блок питания <small>(Относится только к моделям маршрутизатора с модемом-блоком питания)</small>
5697112f=<em>HTTP/HTTPS</em> — выберите только <em>HTTP</em> или добавьте к нему <em>HTTPS</em>, чтобы использовать протокол SSL (Secure Socket Layer; Уровень защищенных сокетов) для шифрования передаваемых данных с целью повышения уровня безопасности. По умолчанию выбрано значение "HTTP".
5b7be9f8=Если режим NAT отключен, то данную функцию можно активировать. Она позволяет маршрутизатору автоматически обмениваться таблицами маршрутизации с другими маршрутизаторами.
5ddd8d06=Сведения о маршрутизаторе
5fc20e36=<em>Имя хоста</em> — имя маршрутизатора.
60511900=Выберите PPPoE (Протокол &quot;точка-точка&quot; по Ethernet), если ваш интернет-провайдер (ISP) использует этот метод для установления интернет-соединений. PPPoE позволяет интернет-провайдерам организовывать доступ к учетным записям при помощи имен пользователей и паролей.
630c2475=Prefix Length (Длина префикса) — введите длину префикса, используемую для туннеля, предоставляемого вашим поставщиком услуг Интернета.
63925640=<em>IPv6 – автоматическое</em> – Выберите этот пункт, чтобы использовать собственный режим IPv6.
64cb4600=Сквозная передача
66c08a2e=<em>Резервирования DHCP</em> — нажмите здесь для добавления или изменения резервирования DHCP в вашей сети. Резервирование DHCP позволяет назначать уникальные, фиксированные IP-адреса конкретному устройству в вашей сети. Это полезно при управлении такими устройствами, как серверы печати, веб-камеры, сетевые принтеры или игровые консоли. Использование фиксированных IP-адресов также рекомендуется при переадресации портов для тех устройств, которые получают входящий трафик непосредственно из Интернета.
6af77b50=DHCP
6c924949=<em>IP-адрес</em> — IP-адрес маршрутизатора, видимый из сети. Если изменить этот адрес, придется заново подключить устройства к маршрутизатору, поскольку у него будет другой IP-адрес.
6d854ef6=<em>Туннель 6rd</em> – Выберите этот параметр для использования туннеля 6rd.
6eda9eb6=В режиме повторителя один из диапазонов беспроводной сети этого маршрутизатора используется для подключения к вышестоящему маршрутизатору. После этого доступный диапазон, предоставляемый вышестоящим маршрутизатором, разделяется для повышения производительности обоих беспроводных диапазонов и проводных подключений к этому маршрутизатору.
6ef91d34=При помощи параметров модема-блока питания можно настроить маршрутизатор для подключения к Интернету. Маршрутизатор поставляется с наиболее распространенными параметрами; некоторые параметры настраиваются во время установки. Возможно, вам не потребуется когда-либо изменять эти параметры. Если вам необходимо изменить их, обратитесь к поставщику Интернет-услуг для получения поддержки.
6fd65fac=Вернуться наверх
70e57160=DHCP-сервер
715fadca=<em>Диапазон IP-адресов</em> – Диапазон IP-адресов, которые можно использовать в сети.
752ee315=Указывает текущее имя и пароль беспроводной сети для каждого диапазона (сети) маршрутизатора. Эти имя и пароль используются при подключении компьютеров или устройств к беспроводной сети. Пароль предотвращает несанкционированный доступ пользователей к беспроводной сети.
7550854b=<em>Примечание.</em>Вы можете изменить настройки IPv4, только если вы используете компьютер или устройство, подключенное к вашему домашнему маршрутизатору. Параметр <em>Редактировать</em> недоступен, если вы подключены удаленно.
75fd1e1e=<em>Пароль</em> — Введите пароль для доступа к маршрутизатору, если этого требует ваш интернет-провайдер. Интернет-провайдеры часто требуют пароль для авторизации.
761509f7=<em>WINS</em> — Служба имен для Интернета для Windows управляет взаимодействием каждого компьютера с Интернетом. Если используется сервер WINS, введите в это поле IP-адрес данного сервера. В противном случае оставьте это поле пустым.
7790559c=<em>Адрес IPv4 сервера</em> — Введите адрес IPv4 сервера.
7b0f6f48=Администрирование
7b66b6c6=(Эта функция доступна не на всех роутерах.) При включенной Быстрая Переадресация улучшается работа роутера. Он обходит протоколы, добавляющие нагрузку обработки роутера, например, проверка уровня пакетов, сортировка, фильтрование и организация очереди. Отключение этого параметра может улучшить совместимость с другими беспроводными устройствами и службами.
7cbbfc50=PPPoE
7d052874=<em>Имя домена</em> — Здесь отображается имя домена для маршрутизатора. Некоторые интернет-провайдеры, обычно это кабельные провайдеры, требуют этот параметр для идентификации. Возможно, вам будет необходимо совместно с интернет-провайдером проверить, настроено ли для вашего широкополосного соединения с сетью Интернет доменное имя.
7d8bdce9=Режим беспроводного моста
801af6ef=Если вы включите уведомления, ваш роутер будет отсылать уведомления на все устройства с AllJoyn в вашей сети, при подключении этого устройства. Возможность получать уведомления, и утилиты уведомлений будут зависеть от конфигурации устройства и возможностей ПО.
81204fde=Выберите этот параметр, если всякий раз при подключении к Интернету необходимо использовать один и тот же IP-адрес. В таком случае введите свой IP-адрес, маску подсети, шлюз по умолчанию и записи DNS. Эту информацию предоставляет интернет-провайдер.
8388d1be=Локальный доступ к управлению
8632716d=Типы подключения для Модема-блока питания
878e05ac=<em>Граничная ретрансляция</em> — адрес граничной ретрансляции, используемый для туннеля.
88330685=Автоматически
886c356f=<em>Имя пользователя</em> — Введите имя пользователя маршрутизатора, если этого требует интернет-провайдер. Интернет-провайдеры часто требуют имя пользователя для авторизации. Возможно, вам будет необходимо совместно с интернет-провайдером проверить, настроено ли для вашего соединения с Интернетом доменное имя.
888e6ef4=Параметры Интернета IPv6
8b19b79f=<em>Доступ по беспроводной сети</em> – выберите этот параметр, чтобы разрешить беспроводной доступ к сети.
8e6c4a6d=Клонирование MAC-адреса
8ed42e28=<em>Длина префикса</em> — длина префикса, используемого для туннеля.
95c9d732=Введите подсказку, которая поможет вам запомнить пароль к роутеру. Эта подсказка будет доступна на странице входа в настройки роутера, не используйте сам пароль как подсказку.
95e20793=Выберите это, чтобы использовать PPPoE. Имя пользователя, пароль, название сервиса, подключение по требованию, и держать включенным для PPPoE настраиваются через раздел IPv4 PPPoE.
9c3920b8=Выберите тип интернет подключения для вашего провайдера, через выпадающее меню. Доступные типы: Автоматическое, Сквозное соединение и PPPoE.
9c3e690e=Режим моста
9db7fa8d=<em>Начальный IP-адрес</em> – Начальное значение, с которого DHCP начинает распределять IP-адреса.
9e169f21=Выберите, чтобы включить сквозную переадресацию. (Эта функция доступна не на всех маршрутизаторах.) Включение этого позволяет увеличить производительность маршрутизатора, поскольку он обходит протоколы, добавляющие нагрузку обработки маршрутизатора, например, проверка уровня пакетов, сортировка, фильтрование и организация очереди. Отключение этого параметра может улучшить совместимость с другими беспроводными устройствами и службами.
a15d13ba=Имя и пароль сети
a2023e50=Сквозное соединение
a2255b07=Выберите это, чтобы использовать Сквозное соединение. Устройства, подключенные к вашему роутеру могут сообщаться друг с другом, используя встроенные пакеты IPv6. Сетевые пакеты IPv6 будут отсылаться автоматически по всем сетевым интерфейсам, Ethernet портам или обоим 2.4 GHz и 5 GHz беспроводным сетям. За допольнительной информацией по поддержке IPv6 Сквозного Соединения обратитесь к вашему провайдеру.
a48e08ca=Выберите этот параметр для использования протокола туннелирования &quot;точка-точка&quot;. PPTP организует защищенную передачу данных с удаленного клиентского устройства на частный корпоративный сервер посредством создания частной виртуальной сети (VPN) на основе сетей передачи данных по протоколу TCP/IP.
a59182bc=На этой странице можно просмотреть и изменить настройки маршрутизатора.
a76de648=Режим беспроводного Репитера
a7d3a5a5=Введите интернет-адрес и адрес сервера, маску подсети, шлюз по умолчанию и записи DNS. Эту информацию предоставляет интернет-провайдер.
a857ea9f=IPv6 является протоколом IP нового поколения, утвержденным федеральным правительством. Он заменяет собой наиболее широко используемый в настоящее время по всему миру интернет-протокол IPv4. IPv6 поддерживает большее адресное пространство и позволяет реализовать новые типы приложений для осуществления связи и совместной работы.
ab9844d0=Чтобы добавить маршрут, нажмите <em>Добавить статический маршрут</em>, введите имя устройства и соответствующую информацию, затем нажмите <em>Сохранить</em>. Чтобы изменить информацию для устройства, нажмите <em>Редактировать</em>.
b0160ff1=<em>Статический DNS 1 — 3</em> — Система доменных имен (DNS) в Интернете транслирует имена доменов или веб-сайтов в доступные интернет-адреса или адреса URL. Ваш интернет-провайдер должен предоставить вам IP-адрес по крайней мере одного сервера DNS. Можно ввести до трех адресов.
b12d8bba=Параметры Интернета IPv4
b7027242=Для установки обновления прошивки вручную нажмите кнопку <em>Выбрать файл</em> и, перейдя в требуемый каталог, выберите конкретный файл обновления прошивки. Затем нажмите кнопку <em>Начать</em>, чтобы установить этот файл.
b938c792=AllJoyn® - это открытая, безопасная технология, которая позволяет устройства с AllJoyn в вашей сети искать, подключаться и сообщаться напрямую друг с другом.
b97575aa=Удаленный доступ
ba612da9=Статическая маршрутизация
bec222c0=Чтобы использовать другое имя или пароль, нажмите <em>Редактировать</em>, введите новое значение, затем нажмите <em>Применить</em> или <em>OK</em>. Если имя или пароль сети изменены, при следующем подключении компьютера или устройства к этой сети необходимо использовать новые данные для подключения.
bfb223d2=В раскрывающемся меню выберите тип подключения к Интернету. Доступные типы: «Автоматически» и «PPPoE».
c322a194=Выберите из выпадающего списка предоставляемый вашим интернет-провайдером тип соединения. В числе доступных типов соединения: автоматическая настройка DHCP, статический IP-адрес, PPPoE, PPTP, L2TP и режим моста.
c5e23c61=Нажмите <em>Редактировать</em>, чтобы изменить любой из следующих параметров маршрутизатора.
c7c00fed=<em>Маска подсети</em> — маска подсети маршрутизатора, которая видна из вашей сети. Она используется для разделения сети на подсети, чтобы информация правильно передавалась вашим компьютерам и устройствам.
cab9b3f7=Тип подключения к Интернету
cabee84f=PPTP
cafcf7ac=Если Быстрая Переадресация включена и некоторые устройства в ваше сети используют Родительский Контроль или Приоритет Медиа, Быстрая Переадресация не будет использоваться на этих устройствах.
cb3ef1a3=Если при включенной сквозной передаче некоторые из устройств в вашей сети используют функцию родительского контроля или приоритизации медиаконтента, то для этих устройств сквозная передача данных использоваться не будет.
ccea3ae3=Часовой пояс
d7cb1ad6=<em>Разрешить удаленным пользователям доступ к Linksys Smart Wi-Fi</em> — выберите эту опцию, чтобы разрешить удаленным пользователям доступ к Linksys Smart Wi-Fi; это позволит изменять параметры маршрутизатора, находясь за пределами домашней сети.
d8fd6caf=Выберите DHCP (Протокол динамической конфигурации хоста), если ваш интернет-провайдер назначает IP-адреса динамически, что означает, что вы получаете новый IP-адрес всякий раз, когда запускаете свой компьютер.
d92fba10=Другие функции
da23eed8=Чтобы просмотреть и изменить параметры Интернета, нажмите <em>Редактировать</em>. После завершения нажмите <em>OK</em>.
daf0c3d6=Поддержка UPnP (Universal Plug and Play) позволяет устройствам, подключенным к сети, обнаруживать другие устройства и автоматически создавать рабочие конфигурации. Примеры устройств с поддержкой UPnP: веб-камеры, приложения для онлайн-игр и устройства VoIP. Поддержка UPnP включена по умолчанию.
dbb7ac4c=L2TP
dd4705d9=Разрешите или запретите пользователям изменять параметры маршрутизатора или отключать локальное интернет-соединение при помощи функции UPnP.
dd838a33=<em>Подключение по запросу: Макс. время простоя</em> — Можно настроить маршрутизатор на отключение интернет-соединения после указанного периода неактивности (Макс. время простоя). Если соединение с Интернетом было прервано в результате простоя, эта функция позволит маршрутизатору заново автоматически установить соединение при следующей попытке доступа в Интернет. Для использования этой функции введите количество минут простоя до отключения интернет-соединения. По умолчанию установлено значение 15 минут.
df674297=<em>MTU</em> – максимальный размер пакета. Указывается максимальный допустимый размер пакетов, передаваемых по Интернету. Выберите <em>Вручную</em>, чтобы вручную ввести максимальный размер передаваемого пакета. Чтобы разрешить маршрутизатору автоматически выбрать оптимальное значение MTU для интернет-соединения, оставьте значение по умолчанию, <em>Авто</em>.
dfb939cf=DHCP (Протокол динамической конфигурации хоста) включен на вашем маршрутизаторе по умолчанию. DHCP самостоятельно назначает корректные IP-адреса компьютерам и устройствам в вашей сети.
e1e99bb1=2684 Мост
e441b006=В режиме моста один из беспроводных диапазонов этого маршрутизатора используется для подключения к вышестоящему маршрутизатору. Затем этот маршрутизатор дополняет сигнал вышестоящего маршрутизатора для покрытия второго частного диапазона Wi-Fi и проводных подключений.
e48a52e2=NAT
eb09271a=При помощи параметров Интернета можно настроить маршрутизатор для подключения к Интернету. Маршрутизатор поставляется с наиболее распространенными параметрами; некоторые параметры настраиваются во время установки. Возможно, вам не потребуется изменять эти параметры. Если вам необходимо изменить их, обратитесь к интернет-провайдеру (ISP) для получения поддержки. Параметры доступны для протоколов IPv4 и IPv6.
ed2130f7=Нажмите <em>Select Profile</em> (Выбрать Профиль) в выпадающим меню, чтобы выбрать интернет провайдера. Как только вы выбрете сервис он будет настроен автоматически, по умолчанию. Если вашего интернет провайдера нет в списке, выберете "Manual" (Вручную) профиль и введите настройки от вашего интернет провайдера.
effef967=Выберите этот параметр, чтобы разрешить межсетевому экрану маршрутизатора пропускать пакеты SIP (Session Initiation Protocol; протокол инициирования сеансов), используемые VOIP-провайдерами.
f1c3b7f5=<em>DUID</em> – идентификация назначенного маршрутизатором пользователя устройства.
f82a32a3=<em>Время аренды для клиента</em> — Промежуток времени (в минутах), в течение которого пользователю разрешен доступ к маршрутизатору с текущим IP-адресом. Когда это время кончается, пользователю автоматически назначается новый IP-адрес или обновляется срок аренды.
faae0f21=Укажите, следует ли автоматически обновлять прошивку маршрутизатора, как только будет доступно обновление. Поддержка прошивки в актуальном состоянии обеспечивает максимальную защищенность и производительность маршрутизатора.
ffe1dafd=Пароль маршрутизатора
