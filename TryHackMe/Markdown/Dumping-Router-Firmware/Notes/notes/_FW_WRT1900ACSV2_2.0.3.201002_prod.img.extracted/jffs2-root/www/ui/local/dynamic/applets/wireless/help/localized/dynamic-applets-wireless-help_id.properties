021ae53b=Untuk menyimpan perubahan, klik <em>Terapkan</em> atau <em>OK</em>
0b434634=<em>Catatan:</em> Saat Anda mengatur awal router, suatu jaringan tamu aman dibuat secara otomatis pada frekuensi 2,4 GHz. Jaringan tamu juga bisa dibuat pada frekuensi 5 GHz, bergantung pada model. Hidupkan atau matikan jaringan tamu untuk mengontrol akses lewat perangkat nirkabel.
0fdd2e1c=Pengendalian Band
124ba1e6=Pilih Wi-Fi yang Anda ingin aktifkan, 2,4 GHz atau 5 GHz. Lalu tetapkan pengaturan berikut.
144c7926=Untuk menyambungkan perangkat menggunakan Wi-Fi Protected Setup, pilih salah satu metode dari laman ini. Wi-Fi Protected Setup menyambungkan satu perangkat dalam satu waktu. Ulangi langkah-langkah untuk setiap perangkat yang ingin Anda sambungkan.
20662ffe=<em>Tombol Tekan</em> - Gunakan tombol ini jika perangkat Anda memiliki tombol Wi-Fi Protected Setup, atau meminta Anda menekan tombol Wi-Fi Protected Setup pada router. Pertama-tama, tekan atau klik tombol Wi-Fi Protected Setup pada perangkat yang ingin Anda sambungkan ke jaringan, lalu klik tombol pada laman ini.
2693e91d=<em>Izinkan akses HANYA untuk alamat MAC yang terdaftar</em> - Pilih opsi ini jika Anda ingin membatasi akses ke jaringan nirkabel hanya untuk perangkat tertentu. Hanya perangkat dengan alamat MAC tercantum yang akan diizinkan untuk menghubungkan ke jaringan Anda. Semua perangkat lain akan ditolak.
2956abfc=<em>Kata Sandi Wi-Fi</em> - Terkadang disebut kunci keamanan, kata sandi dibutuhkan saat menyambungkan komputer atau perangkat ke Wi-Fi Anda. Fitur ini mencegah pengguna yang tidak diinginkan dari mengakses Wi-Fi Anda.
30a79b0d=<em>Tolak akses untuk alamat MAC yang tercantum</em> - Pilih opsi ini jika ingin membuat daftar alamat MAC yang tidak dapat mengakses jaringan Anda. Semua perangkat yang ada dalam alamat MAC tercantum tidak akan diizinkan untuk menghubungkan ke jaringan Anda.
37700c40=Pengendalian band mendapatkan kinerja terbaik dari jaringan nirkabel Anda dengan menyeimbangkannya ke beberapa band WiFi. Pada router tiga band ini, fitur bekerja pada dua band 5 GHz.
3773d5c2=<em>PIN Router</em> - Gunakan ini jika perangkat yang Anda hubungkan meminta Nomor Identifikasi Pribadi (PIN/Personal Identification Number) router. PIN router juga terdapat di bagian bawah router.
42618e77=<em>Catatan:</em> Fitur ini tidak tersedia pada semua model router.
