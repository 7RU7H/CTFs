51bed00d=Pengaturan Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em> - Pilih kanal untuk jaringan Wireless-B, Wireless-G, atau Wireless-N. Jika Anda tidak yakin saluran mana yang akan digunakan, pilih <em>Otomatis</em>.
6fd65fac=Kembali ke Atas
7f75c004=<em>Mode Keamanan</em> - Metode keamanan nirkabel. Opsi yang tersedia tercantum dalam daftar pilihan menurun. Setiap perangkat di jaringan Anda harus menggunakan mode keamanan yang sama agar semuanya dapat terhubung ke router.
8b3d45be=2.4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup memudahkan untuk menambahkan perangkat ke jaringan nirkabel Anda, tanpa harus memasukkan nama jaringan dan kata sandi. Untuk menggunakan Wi-Fi Protected Setup, perangkat yang ingin Anda sambungkan harus mendukung.
9007701d=<em>Nama Wi-Fi</em> - Ini adalah nama yang muncul di daftar jaringan yang tersedia pada pengelola Wi-Fi Anda.
900bd3f5=<em>Daftar filter MAC</em> - Masukkan alamat MAC yang akan Anda izinkan atau tolak untuk mengakses jaringan Anda. Klik <em>Tambah Alamat MAC</em> untuk menambahkan alamat ke daftar. Anda juga dapat mengedit atau menghapus alamat MAC yang ada.
9cf06458=Untuk mengaktifkan Wi-Fi Protected Setup, klik kotak centang <em>Aktif</em>. Jika Anda menonaktifkan kotak ini, Anda tidak dapat menggunakan Wi-Fi Protected Setup untuk menyambungkan perangkat ke jaringan, dan tombol tekan Wi-Fi Protected Setup pada router Anda juga akan dinonaktifkan.
a6e87a15=Koneksi SimpleTap memudahkan Anda menghubungkan perangkat seluler berkemampuan NFC ke jaringan nirkabel tanpa harus memasukkan nama jaringan dan kata sandi. NFC adalah kependekan dari Near Field Communication dan dapat digunakan untuk menghubungkan perangkat seluler yang didukung cukup dengan mengetuk perangkat dengan kartu SimpleTap yang disertakan bersama router.
af4f29df=Pengendalian band menetapkan perangkat nirkabel ke band Wi-Fi yang akan memberikan performa terbaik. Pada router tiga band ini, pengendalian band akan menyeimbangkan perangkat nirkabel pada ketiga band tersebut.
b148f367=Pemfilteran MAC
b3f19659=<em>Lebar Kanal</em> - Untuk mendapatkan kinerja terbaik di jaringan menggunakan perangkat Wireless-B, Wireless-G, dan Wireless-N (2,4 GHz), pilih <em>Otomatis (20 MHz atau 40 MHz)</em>. Untuk lebar kanal 20 MHz, pilih <em>20 MHz saja</em>.
b685a8cf=Aktifkan Koneksi SimpleTap
bd32b640=Penjadwal Nirkabel
bfd3ba2a=<em>Mode Wi-Fi</em> - Pilih standar Wi-Fi untuk perangkat yang tersambung ke Wi-Fi Anda.
d852d674=Untuk mengaktifkan koneksi SimpleTap, setel fitur ini ke <em>Hidup</em>.
df7a3c51=Pemfilteran MAC memungkinkan Anda menerima atau menolak alamat MAC spesifik untuk mengakses jaringan Anda. Anda mungkin ingin menggunakan pilihan ini jika tidak ingin memiliki kata sandi nirkabel aman yang melindungi jaringan Anda. Jika Anda mengaktifkan pilihan ini, Wi-Fi Protected Setup akan dinonaktifkan.
eac4fc35=Secara default semua jaringan nirkabel, termasuk jaringan tamu, dihidupkan. Gunakan penjadwal nirkabel untuk mematikan atau menghidupkannya pada waktu yang dikehendaki. Klik pada kotak kalender untuk menghidupkan atau mematikan jaringan nirkabel. Kotak putih berarti jaringan nirkabel hidup. Kotak biru berarti jaringan nirkabel mati. Klik OK setelah selesai.
ed0c3d32=<em>PIN Perangkat</em> - Gunakan ini jika perangkat Anda memiliki PIN Wi-Fi Protected Setup. Masukkan PIN dari perangkat ke dalam bidang PIN, lalu klik <em>Daftarkan</em>.
f4bd828e=<em>Catatan:</em> Menyembunyikan nama Wi-Fi Anda tidak akan memberikan tambahan keamanan jaringan. Nama Wi-Fi dapat dilihat dengan berbagai alat, meski pun sedang tidak dipancarkan. Menyembunyikan nama Wi-Fi dapat mencegah pengguna sah, dan perangkat serta layanan lain di rumah untuk melihatnya dan tersambung kepadanya. Jika Anda menyembunyikan nama Wi-Fi Anda, perangkat tidak dapat tersambung dengan Wi-Fi Protected Setup.
f6c9a8ae=<em>Pancarkan SSID</em> - Pilih untuk memancarkan nama Wi-Fi ke perangkat yang mencari jaringan yang tersedia.
f9cefbc5=Halaman ini memungkinkan Anda mengubah pengaturan keamanan untuk jaringan nirkabel Anda. Perute Anda memiliki beberapa radio, satu 2,4 GHz dan satu atau dua 5 GHz, tergantung modelnya. Anda dapat menetapkan nama dan kata sandi jaringan (SSID) untuk setiap radio. <em>Catatan:</em> Jika Anda mengubah pengaturan, semua perangkat harus disambungkan kembali dengan menggunakan pengaturan baru tersebut.
