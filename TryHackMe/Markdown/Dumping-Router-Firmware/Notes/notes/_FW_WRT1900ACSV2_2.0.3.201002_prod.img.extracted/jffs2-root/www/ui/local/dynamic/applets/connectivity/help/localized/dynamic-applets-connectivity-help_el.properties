0009cd2c=<em>Όνομα υπηρεσίας (προαιρετικό)</em> - Εισαγάγετε το όνομα υπηρεσίας, εάν παρέχεται από τον ISP που χρησιμοποιείτε. Στις περισσότερες περιπτώσεις, αρκεί να αφήσετε αυτό το πεδίο κενό.
035af2c6=<em>Σημείωση:</em> Οι λειτουργίες ασύρματης γέφυρας και ασύρματου αναμεταδότη δεν είναι διαθέσιμες στα συστήματα πλέγματος Wi-Fi της Linksys.
039c1f5f=Στατική IP
0488e4ef=VLAN
057dc9c6=Τύπος σύνδεσης Internet
0890322e=Επιλέξτε εδώ για να χρησιμοποιήσετε το Πρωτόκολλο διοχέτευσης επιπέδου 2. Το L2TP συνδυάζει τα πρωτόκολλα Προώθηση επιπέδου 2 (L2F) και Διοχέτευσης από σημείο σε σημείο (PPTP).
0cff6509=<em>Σημείωση:</em> Εάν συνδεθείτε στο δίκτυό σας μη αυτόματα επιλέγοντάς το από τη λίστα διαθέσιμων δικτύων, ενδέχεται να δείτε αρκετά ονόματα δικτύων εκτός από τα ονόματα που εμφανίζονται σε αυτήν τη σελίδα. Όταν εγκαθιστάτε το δρομολογητή, δημιουργείται αυτόματα ένα δίκτυο επισκεπτών, έτσι ώστε οι επισκέπτες στο σπίτι σας να έχουν τη δυνατότητα πρόσβασης στο Internet. Επίσης, εάν διαθέτετε προσαρμογέα ασύρματου δικτύου δύο ζωνών (dual-band), ενδέχεται να δείτε πρόσθετα ονόματα δικτύων που δημιουργούνται επίσης για το λόγο αυτό. Μπορείτε να αγνοήσετε τα ονόματα των άλλων δικτύων, εάν δεν τα χρησιμοποιείτε.
10ff0b14=UPnP
15373972=Για να εκχωρήσετε διεύθυνση IP και διεύθυνση MAC σε μια συσκευή, κάντε κλικ στη ρύθμιση <em>Προσθήκη δέσμευσης DHCP</em> (στη μέση της οθόνης) και, έπειτα, εισαγάγετε το όνομα της συσκευής, τη διεύθυνση IP και τη διεύθυνση MAC. Όταν ολοκληρώσετε, κάντε κλικ στο κουμπί <em>Αποθήκευση</em>.
182464d3=Επιτρέπει την αλλαγή του κωδικού πρόσβασης του δρομολογητή που χρησιμοποιείται για την πρόσβαση σε ρυθμίσεις και λειτουργίες όπως η "Πρόσβαση επισκέπτη" και οι "Γονικοί έλεγχοι". Για να αλλάξετε τον κωδικό πρόσβασης, κάντε κλικ στην επιλογή <em>Επεξεργασία</em>, πληκτρολογήστε πρώτα τον υπάρχοντα και έπειτα ένα νέο κωδικό πρόσβασης και τέλος πατήστε <em>Εφαρμογή</em> ή <em>OK</em>. Μην ξεχάσετε να σημειώσετε αυτόν τον κωδικό πρόσβασης και να τον φυλάξετε σε ασφαλές σημείο.
1d7ee5f2=Ορίστε την τρέχουσα ζώνη ώρας για την περιοχή σας και προσαρμόστε την ώρα για τις αλλαγές θερινής ώρας.
1e1d922f=Πύλη επιπέδου εφαρμογής
20fb0c4f=<em>MTU</em> - Μέγιστη Μονάδα Μετάδοσης. Προσδιορίζει το μέγιστο μέγεθος πακέτου που επιτρέπεται για μετάδοση μέσω Internet. Επιλέξτε Μη αυτόματα, εάν θέλετε να εισαγάγετε μη αυτόματα το μέγιστο μέγεθος πακέτου μετάδοσης. Για να επιλέξει ο δρομολογητής τη βέλτιστη MTU για τη σύνδεση Internet που διαθέτετε, διατηρήστε την προεπιλεγμένη ρύθμιση, Αυτόματα.
24e292ca=Βασικές ρυθμίσεις δρομολογητή
2a3f8a84=<em>Μήκος μάσκας IPv4</em> - Το μήκος μάσκας διεύθυνσης IPv4 που χρησιμοποιείται για τη διοχέτευση.
2b47334a=Ενημέρωση υλικολογισμικού
2bfff037=Τοπικό δίκτυο
2d224fcb=Η μετάφραση διευθύνσεων δικτύου (NAT) επιτρέπει στο δρομολογητή να τροποποιεί πακέτα, για κοινή χρήση μίας διεύθυνσης IP από πολλές συσκευές. Επιλέξτε αυτήν τη ρύθμιση για να ενεργοποιήσετε τη λειτουργία NAT.
304f7d30=Χρησιμοποιήστε τις καρτέλες και τις επιλογές σε αυτήν τη σελίδα για να δείτε και να αλλάξετε τις πληροφορίες διαμόρφωσης του δρομολογητή, όπως όνομα δικτύου και κωδικός πρόσβασης, ρυθμίσεις Internet, ρυθμίσεις τοπικού δικτύου και άλλα.
31d20c03=<em>Διατήρηση σε ενεργή κατάσταση: Χρόνος επανάκλησης</em> - Εάν ενεργοποιήσετε αυτήν την επιλογή, ο δρομολογητής θα ελέγχει περιοδικά τη σύνδεσή σας στο Internet και εάν αποσυνδεθείτε, θα την αποκαθιστά αυτόματα. Για να χρησιμοποιήσετε αυτήν την επιλογή, ορίστε πόσο συχνά ο δρομολογητής θα πρέπει να ελέγχει τη σύνδεση στο Internet. Η προεπιλεγμένη τιμή είναι 30 δευτερόλεπτα.
31d38603=Ειδοποιήσεις AllJoyn
334e1dbd=Επιλέξτε αυτήν τη ρύθμιση για να χρησιμοποιήσετε τη Λειτουργία γεφύρωσης, εάν απαιτείται από τον ISP που χρησιμοποιείτε. Μπορείτε να επιλέξετε την αυτόματη απόκτηση μιας διεύθυνσης IP ή να εισαγάγετε τις πληροφορίες διεύθυνσης Internet, μάσκας υποδικτύου, προεπιλεγμένης πύλης και καταχωρίσεων DNS. Αυτές οι πληροφορίες παρέχονται από τον ISP που χρησιμοποιείτε.
33a146cb=PPPoA
37f98251=<em>Μέγιστος αριθμός χρηστών</em> - Ο μέγιστος αριθμός υπολογιστών στους οποίους ο διακομιστής DHCP έχει τη δυνατότητα εκχώρησης διευθύνσεων IP. Η προεπιλεγμένη τιμή είναι 200.
38a9628c=Εάν χρειάζεστε βοήθεια, επικοινωνήστε με τον ISP σας λεπτομέρειες.
3a57e263=Επιλέξτε <em>Αυτόματα</em>, εάν θέλετε οι ενημερώσεις λογισμικού του δρομολογητή σας να πραγματοποιούνται αυτόματα. Εάν καταργήσετε την επιλογή, η εγκατάσταση των διαθέσιμων ενημερώσεων θα πραγματοποιείται μόνο όταν κάνετε κλικ στο κουμπί <em>Έλεγχος για ενημερώσεις</em>.
