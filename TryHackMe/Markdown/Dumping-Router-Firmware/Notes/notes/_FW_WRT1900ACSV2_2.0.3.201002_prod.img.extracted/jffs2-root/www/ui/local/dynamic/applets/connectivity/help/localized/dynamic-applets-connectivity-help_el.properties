405cdc4a=&Lambda;&upsilon;&chi;&nu;ί&epsilon;&sigmaf; &delta;&rho;&alpha;&sigma;&tau;&eta;&rho;&iota;ό&tau;&eta;&tau;&alpha;&sigmaf;
4418cf65=&Kappa;&alpha;&theta;&omicron;&rho;ί&sigma;&tau;&epsilon; &epsilon;ά&nu; &omicron;&iota; &lambda;&upsilon;&chi;&nu;ί&epsilon;&sigmaf; &delta;&rho;&alpha;&sigma;&tau;&eta;&rho;&iota;ό&tau;&eta;&tau;&alpha;&sigmaf; &tau;&omicron;&upsilon; router &theta;&alpha; &epsilon;ί&nu;&alpha;&iota; &alpha;&nu;&alpha;&mu;&mu;έ&nu;&epsilon;&sigmaf; ή &sigma;&beta;&eta;&sigma;&tau;έ&sigmaf;. Ί&sigma;&omega;&sigmaf; &theta;έ&lambda;&epsilon;&tau;&epsilon; &nu;&alpha; &tau;&iota;&sigmaf; &sigma;&beta;ή&sigma;&epsilon;&tau;&epsilon; &epsilon;ά&nu; &omicron;&iota; &lambda;&upsilon;&chi;&nu;ί&epsilon;&sigmaf; &epsilon;ί&nu;&alpha;&iota; &omicron;&rho;&alpha;&tau;έ&sigmaf; &kappa;&alpha;&iota; &sigma;&alpha;&sigmaf; &epsilon;&nu;&omicron;&chi;&lambda;&omicron;ύ&nu;.
45720ebd=Οι ρυθμίσεις τοπικού δικτύου σάς επιτρέπουν να ρυθμίζετε τις παραμέτρους του δρομολογητή. Ο δρομολογητής παρέχεται με τις πιο κοινές ρυθμίσεις, ενώ αρκετές από αυτές διαμορφώνονται κατά την εγκατάσταση. Ενδεχομένως να μην χρειαστεί να αλλάξετε ποτέ οποιεσδήποτε από αυτές τις ρυθμίσεις.
457322c1=Κάντε αυτήν την επιλογή εάν το απαιτεί ο ISP σας. Μπορείτε να επιλέξετε να λαμβάνετε διεύθυνση IP αυτόματα ή να καταχωρήσετε τις πληροφορίες για τη διεύθυνση Internet, τη μάσκα υποδικτύου, την προεπιλεγμένη πύλη και τις καταχωρήσεις DNS. Οι πληροφορίες αυτές παρέχονται από τον ISP σας.
47e133f4=Χρησιμοποιήστε αυτήν την επιλογή για να εκχωρήσετε μια συγκεκριμένη διεύθυνση IP, μάσκα υποδικτύου και διεύθυνση πύλης σε μια συγκεκριμένη συσκευή.
4848745f=Προαιρετικό
4930f55f=Επιλέξτε PPPoA (πρωτόκολλο από σημείο σε σημείο μέσω ATM) εάν η Υπηρεσία παροχής Internet (ISP) σας χρησιμοποιεί αυτήν τη μέθοδο για τη δημιουργία συνδέσεων Internet. Το PPPoA επιτρέπει στους ISP να διαχειρίζονται την πρόσβαση σε λογαριασμούς με ονόματα χρήστη και κωδικούς πρόσβασης.
4ed833b8=Για να διαμορφώσετε το router σας για μια υπηρεσία, ξεκινήστε κάνοντας κλικ το κουμπί <em>VLAN</em> ώστε να δείχνει <em>On</em>.
4ef17af2=Συνδεσιμότητα
4ef2ac7e=<em>Σημείωση:</em> Η απομακρυσμένη πρόσβαση υποστηρίζεται μόνο σε δρομολογητές της σειράς EA.
5129100a=Επιλέξτε εάν θα χρησιμοποιήσετε την ίδια διεύθυνση MAC για τον υπολογιστή ή το δρομολογητή σας και δεν θα λάβετε μια νέα διεύθυνση από τον πάροχο υπηρεσιών Internet (ISP) που χρησιμοποιείτε. Κάνε κλικ στην επιλογή <em>Ενεργοποιήθηκε</em> για να ενεργοποιήσετε αυτήν την επιλογή και, στη συνέχεια, κάντε κλικ στην επιλογή <em>Κλωνοποίηση της διεύθυνσης MAC του υπολογιστή μου</em> για να χρησιμοποιήσετε την ίδια διεύθυνση MAC για τον υπολογιστή σας ή πληκτρολογήστε τη διεύθυνση MAC του προηγούμενου δρομολογητή για να τη χρησιμοποιήσετε για τον τρέχοντα δρομολογητή. Αυτή η επιλογή δεν είναι διαθέσιμη εάν έχετε συνδεθεί απομακρυσμένα.
514ae4d0=Γρήγορη Προώθηση
520dd34b=Εάν θέλετε να ελέγξετε ή να αλλάξετε τις ρυθμίσεις του Μόντεμ Τροφοδοσίας σας, επιλέξτε πρώτα την καρτέλα Power Modem (Μόντεμ Τροφοδοσίας). Μετακινήστε το διακόπτη στη θέση <em>On</em> για να ενεργοποιήσετε τις αλλαγές. Αφού πραγματοποιήσετε τις αλλαγές, επιλέξτε <em>Apply</em> (Εφαρμογή) και, στη συνέχεια, <em>OK</em>.
52f6912b=Οι ρυθμίσεις VLAN διαμορφώνουν το router ώστε να συνεργάζεται με υπηρεσίες IPTV, VoIP και άλλες υπηρεσίες που ενδέχεται να σας παρέχει ο Πάροχος υπηρεσιών Internet (ISP).
543dd1d9=Μόντεμ τροφοδοσίας <small>(Ισχύει μόνο σε μοντέλα με Μόντεμ τροφοδοσίας)</small>
5697112f=<em>HTTP/HTTPS</em> - Επιλέξτε μόνο <em>HTTP</em> ή επιλέξτε <em>HTTPS</em> για να χρησιμοποιήσετε επίσης SSL (Secure Socket Layer) για την κρυπτογράφηση των μεταδιδόμενων δεδομένων με υψηλότερη ασφάλεια. Η ρύθμιση HTTP είναι ενεργοποιημένη από προεπιλογή.
5b7be9f8=Ό&tau;&alpha;&nu; &epsilon;ί&nu;&alpha;&iota; &alpha;&pi;&epsilon;&nu;&epsilon;&rho;&gamma;&omicron;&pi;&omicron;&iota;&eta;&mu;έ&nu;&omicron; &tau;&omicron; NAT &epsilon;ί&nu;&alpha;&iota; &delta;&iota;&alpha;&theta;έ&sigma;&iota;&mu;&eta; &alpha;&upsilon;&tau;ή &eta; &epsilon;&pi;&iota;&lambda;&omicron;&gamma;ή. &Epsilon;&pi;&iota;&tau;&rho;έ&pi;&epsilon;&iota; &sigma;&tau;&omicron; Router &nu;&alpha; &alpha;&nu;&tau;&alpha;&lambda;&lambda;ά&sigma;&sigma;&epsilon;&iota; &alpha;&upsilon;&tau;ό&mu;&alpha;&tau;&alpha; &pi;ί&nu;&alpha;&kappa;&epsilon;&sigmaf; &delta;&rho;&omicron;&mu;&omicron;&lambda;ό&gamma;&eta;&sigma;&eta;&sigmaf; &mu;&epsilon; ά&lambda;&lambda;&alpha; router.
5ddd8d06=Λεπτομέρειες δρομολογητή
5fc20e36=<em>Όνομα κεντρικού υπολογιστή</em> - Το όνομα του δρομολογητή.
60511900=Επιλέξτε το πρωτόκολλο PPPoE (Πρωτόκολλο από σημείο σε σημείο για δίκτυα Ethernet), εάν ο πάροχος υπηρεσιών Internet (ISP) χρησιμοποιεί αυτήν τη μέθοδο για τη δημιουργία συνδέσεων Internet. Το πρωτόκολλο PPPoE επιτρέπει στους ISP να διαχειρίζονται την πρόσβαση σε λογαριασμούς μέσω ονομάτων χρηστών και κωδικών πρόσβασης.
630c2475=<em>Prefix (Πρόθεμα)</em> - Το πρόθεμα διεύθυνσης που χρησιμοποιείται για τη διοχέτευση, το οποίο σας παρέχει ο ISP σας.
63925640=<em>Αυτόματο IPv6</em> - Επιλέξτε αυτήν τη ρύθμιση για να χρησιμοποιήσετε Εγγενή διασύνδεση IPv6.
64cb4600=Άμεση προώθηση
66c08a2e=<em>Δεσμεύσεις DHCP</em> - Κάντε κλικ σε αυτήν τη ρύθμιση για να προσθέσετε ή να αλλάξετε τις δεσμεύσεις DHCP που χρησιμοποιούνται στο δίκτυό σας. Οι δεσμεύσεις DHCP επιτρέπουν την εκχώρηση μιας μοναδικής, σταθερής διεύθυνσης IP σε μια συγκεκριμένη συσκευή του δικτύου σας. Αυτό είναι χρήσιμο κατά τη διαχείριση συσκευών όπως διακομιστές εκτύπωσης, κάμερες web, εκτυπωτές δικτύου ή κονσόλες παιχνιδιών. Η σταθερή διεύθυνση IP συνιστάται επίσης εάν θέλετε να χρησιμοποιήσετε την προώθηση θυρών για συσκευές από τις οποίες απαιτείται λήψη εισερχόμενης κυκλοφορίας από το Internet.
6af77b50=DHCP
6c924949=<em>Διεύθυνση IP</em> - Η διεύθυνση IP του δρομολογητή, όπως φαίνεται από το δίκτυό σας. Εάν αλλάξετε αυτήν τη διεύθυνση, θα πρέπει να συνδέσετε ξανά τις συσκευές στο δρομολογητή σας, καθώς θα έχει διαφορετική διεύθυνση IP.
6d854ef6=<em>Διοχέτευση 6rd</em> - Επιλέξτε αυτήν τη ρύθμιση για να χρησιμοποιήσετε τη Διοχέτευση 6rd.
6eda9eb6=Η Λειτουργία ασύρματου Repeater χρησιμοποιεί μία από τις ζώνες ασύρματου δικτύου αυτού του router για να συνδεθείτε με το ανοδικό router σας. Στη συνέχεια, εκείνη η ζώνη διαχωρίζει το εύρος ζώνης από το ανοδικό router για να επεκτείνει το δίκτυο και στις δύο ασύρματες ζώνες και τις ενσύρματες συνδέσεις αυτού του router.
6ef91d34=Οι ρυθμίσεις Μόντεμ τροφοδοσίας σάς επιτρέπουν να ρυθμίζετε τις παραμέτρους του router ώστε να λειτουργεί με τη σύνδεση Internet που διαθέτετε. Ο router παρέχεται με τις πιο κοινές ρυθμίσεις, ενώ αρκετές από αυτές διαμορφώνονται κατά την εγκατάσταση. Ενδεχομένως να μην χρειαστεί να αλλάξετε ποτέ οποιεσδήποτε από αυτές τις ρυθμίσεις. Ωστόσο, εάν είναι απαραίτητο να πραγματοποιήσετε αλλαγές, επικοινωνήστε με τον πάροχο υπηρεσιών Internet (ISP) που χρησιμοποιείτε, εάν χρειάζεστε βοήθεια.
6fd65fac=Πίσω στην Κορυφή
70e57160=Διακομιστής DHCP
715fadca=<em>Εύρος διεύθυνσης IP</em> - Οι διαθέσιμες διευθύνσεις IP που μπορούν να χρησιμοποιηθούν στο δίκτυό σας.
752ee315=Εμφανίζει το τρέχον όνομα και τον κωδικό πρόσβασης του ασύρματου δικτύου που χρησιμοποιούνται σε κάθε ζώνη (δίκτυο) στο δρομολογητή σας. Αυτό το όνομα και ο κωδικός πρόσβασης χρησιμοποιούνται όταν συνδέετε υπολογιστές και συσκευές στο ασύρματο δίκτυό σας. Ο κωδικός πρόσβασης εμποδίζει την πρόσβαση μη εξουσιοδοτημένων χρηστών στο ασύρματο δίκτυο.
7550854b=<em>Σημείωση:</em>Μπορείτε να αλλάξετε τις ρυθμίσεις IPv4 μόνο εάν βρίσκεστε σε έναν υπολογιστή ή μια συσκευή που είναι συνδεδεμένη στον οικιακό σας δρομολογητή. Η επιλογή <em>Επεξεργασία</em> δεν είναι διαθέσιμη εάν έχετε συνδεθεί απομακρυσμένα.
75fd1e1e=<em>Κωδικός πρόσβασης</em> - Εισαγάγετε έναν κωδικό πρόσβασης για το δρομολογητή, εάν απαιτείται από τον ISP που χρησιμοποιείτε. Οι πάροχοι υπηρεσιών Internet απαιτούν συχνά έναν κωδικό πρόσβασης για λόγους αναγνώρισης.
761509f7=<em>WINS</em> - Η υπηρεσία Windows Internet Naming Services διαχειρίζεται την αλληλεπίδραση που έχει κάθε υπολογιστής με το Internet. Εάν χρησιμοποιείτε διακομιστή WINS, εισαγάγετε εδώ τη διεύθυνση IP που του αντιστοιχεί. Διαφορετικά, αφήστε το πεδίο κενό.
7790559c=<em>Διεύθυνση IPv4 διακομιστή</em> - Εισαγάγετε τη διεύθυνση Internet (IPv4) του διακομιστή.
7b0f6f48=Διαχείριση
7b66b6c6=(Αυτή η επιλογή δεν είναι διαθέσιμη σε όλα τα μοντέλα router.) Όταν ενεργοποιείτε τη λειτουργία Express Forwarding, η απόδοση του router αυξάνεται. Πρωτόκολλα τα οποία προσθέτουν επιπλέον επιβαρύνσεις στη διεργασίες επεξεργασίας που πραγματοποιούνται από το router παρακάμπτονται, π.χ. παραβλέπονται έλεγχοι σε επίπεδο πακέτου, ταξινομήσεις, φιλτραρίσματα και τοποθετήσεις σε ουρά. Η απενεργοποίηση αυτής της επιλογής ενδέχεται να βελτιώσει τη συμβατότητα με άλλες συσκευές και υπηρεσίες ασύρματης δικτύωσης.
7cbbfc50=PPPoE
7d052874=<em>Όνομα τομέα</em> - Εμφανίζει το όνομα τομέα για το δρομολογητή. Η αναγνώριση αυτή απαιτείται από ορισμένους ISP και, συνήθως, από ISP καλωδιακής σύνδεσης. Ενδέχεται να πρέπει να επικοινωνήσετε με τον ISP που χρησιμοποιείτε για να ελέγξετε εάν η υπηρεσία Internet ευρείας ζώνης που διαθέτετε έχει διαμορφωθεί ώστε να απαιτεί όνομα τομέα.
7d8bdce9=Λειτουργία ασύρματης γέφυρας
801af6ef=Εάν ενεργοποιήσετε τις ρυθμίσεις, το ρούτερ σας θα στέλνει ειδοποιήσεις στις συσκευές που έχουν ενεργοποιήσει το AllJoyn στο δίκτυό σας κάθε φορά που συνδέεται μια συσκευή. Η ικανότητα λήψης των ειδοποιήσεων και η χρησιμότητα των ειδοποιήσεων θα εξαρτώνται από τη διαμόρφωση και τις δυνατότητες του λογισμικού κάθε συσκευής.
81204fde=Επιλέξτε αυτήν τη ρύθμιση εάν πρέπει να χρησιμοποιείτε την ίδια διεύθυνση IP κάθε φορά που συνδέεστε στο Internet. Στην περίπτωση αυτή, εισαγάγετε τις πληροφορίες διεύθυνσης Internet, μάσκας υποδικτύου, προεπιλεγμένης πύλης και καταχωρίσεων DNS. Αυτές οι πληροφορίες παρέχονται από τον ISP που χρησιμοποιείτε.
8388d1be=Πρόσβαση σε τοπική διαχείριση
8632716d=Τύποι σύνδεσης στο Internet για το Μόντεμ Τροφοδοσίας
878e05ac=<em>Μεταγωγή ορίων</em> - Η διεύθυνση μεταγωγής ορίων που χρησιμοποιείται για τη διοχέτευση.
88330685=Αυτόματα
886c356f=<em>Όνομα χρήστη</em> - Εισαγάγετε ένα όνομα χρήστη για το δρομολογητή, εάν απαιτείται από τον ISP που χρησιμοποιείτε. Οι πάροχοι υπηρεσιών Internet απαιτούν συχνά ένα όνομα χρήστη για λόγους αναγνώρισης. Ενδέχεται να χρειαστεί να επικοινωνήσετε με τον ISP που χρησιμοποιείτε για να ελέγξετε εάν η υπηρεσία Internet έχει διαμορφωθεί ώστε να απαιτεί όνομα κεντρικού υπολογιστή.
888e6ef4=Ρυθμίσεις Internet IPv6
8b19b79f=<em>Πρόσβαση μέσω ασύρματης σύνδεσης</em> - Επιλέξτε αυτήν τη ρύθμιση για να επιτρέψετε την ασύρματη πρόσβαση στο δίκτυό σας.
8e6c4a6d=Κλώνος διεύθυνσης MAC
8ed42e28=<em>Μήκος προθέματος</em> - Το μήκος προθέματος που χρησιμοποιείται για τη διοχέτευση.
95c9d732=Μπορείτε να δημιουργήσετε μια υπόδειξη για να σας βοηθήσει να θυμηθείτε τον κωδικό πρόσβασης του router σας. Η υπόδειξη είναι διαθέσιμη στη σελίδα σύνδεσης του router, οπότε μην χρησιμοποιήσετε τον ίδιο τον κωδικό ως υπόδειξη.
95e20793=Κάντε αυτήν την επιλογή για να χρησιμοποιήσετε PPPoE. Οι ρυθμίσεις για το όνομα χρήστη, τον κωδικό πρόσβασης, το όνομα υπηρεσίας, την κατ' απαίτηση σύνδεση και τη διατήρηση σύνδεσης για το PPPoE γίνονται στην ενότητα IPv4 PPPoE.
9c3920b8=Επιλέξτε τον τύπο σύνδεσης Internet που σας παρέχει ο ISP σας από το αναπτυσσόμενο μενού. Οι διαθέσιμοι τύποι είναι: Αυτόματα, Pass-Through και PPPoE.
9c3e690e=Λειτουργία γεφύρωσης
9db7fa8d=<em>Αρχική διεύθυνση IP</em> - Η τιμή από την οποία ξεκινά ο διακομιστής DHCP κατά την ανάθεση διευθύνσεων IP.
9e169f21=Κάντε αυτήν την επιλογή για να ενεργοποιήσετε την προώθηση Cut Through Forwarding. (Αυτή η επιλογή δεν είναι διαθέσιμη σε όλα τα μοντέλα δρομολογητών.) Η ενεργοποίηση αυτής της επιλογής μπορεί να αυξήσει την απόδοση του δρομολογητή καθώς παρακάμπτει πρωτόκολλα που προσθέτουν επιπλέον επιβάρυνση επεξεργασίας στο δρομολογητή, όπως για παράδειγμα επιθεωρήσεις επιπέδου πακέτων, φιλτράρισμα και ουρές. Η απενεργοποίηση αυτής της επιλογής ενδέχεται να βελτιώσει τη συμβατότητα με άλλες συσκευές και υπηρεσίες ασύρματης δικτύωσης.
a15d13ba=Όνομα και κωδικός πρόσβασης δικτύου
a2023e50=Pass-Through
a2255b07=Κάντε αυτήν την επιλογή για να χρησιμοποιήσετε το Pass-Through. Οι συσκευές που είναι συνδεδεμένες στο δρομολογητή σας μπορούν να επικοινωνούν μεταξύ τους χρησιμοποιώντας εγγενή πακέτα IPv6. Τα πακέτα IPv6 στο τοπικό δίκτυο θα αποσταλούν αυτόματα σε όλες τις διεπαφές τοπικού δικτύου, θύρες Ethernet και ασύρματα δίκτυα 2,4 GHz και 5 GHz. Επικοινωνήστε με τον ISP σας για περισσότερες πληροφορίες σχετικά με το εάν υποστηρίζουν το IPv6 Pass-Through.
a48e08ca=Επιλέξτε αυτή τη ρύθμιση για να χρησιμοποιήσετε το Πρωτόκολλο διοχέτευσης από σημείο σε σημείο (PPTP). Το πρωτόκολλο PPTP παρέχει τη δυνατότητα ασφαλούς μετάδοσης δεδομένων από μια απομακρυσμένη συσκευή-πελάτη σε έναν ιδιωτικό εταιρικό διακομιστή, δημιουργώντας ένα εικονικό ιδιωτικό δίκτυο (VPN) σε δίκτυα δεδομένων που βασίζονται σε TCP/IP.
a59182bc=Αυτή η σελίδα σάς επιτρέπει να προβάλλετε και να αλλάζετε τις ρυθμίσεις του δρομολογητή.
a76de648=Λειτουργία ασύρματου Repeater
a7d3a5a5=Εισαγάγετε τις πληροφορίες διεύθυνσης Internet και διακομιστή, μάσκας υποδικτύου, προεπιλεγμένης πύλης και καταχωρίσεων DNS. Αυτές οι πληροφορίες παρέχονται από τον ISP που χρησιμοποιείτε.
a857ea9f=Το IPv6 είναι το πρωτόκολλο IP &quot;επόμενης γενιάς&quot; που διαθέτει εξουσιοδότηση από την ομοσπονδιακή κυβέρνηση. Αντικαθιστά το IPv4, το πρωτόκολλο Internet που χρησιμοποιείται σήμερα εκτενέστερα σε όλο τον κόσμο. Το IPv6 υποστηρίζει πολύ μεγαλύτερο χώρο διευθύνσεων και βοηθά στην ενεργοποίηση νέων τύπων εφαρμογών για επικοινωνία και συνεργασία.
ab9844d0=Για να προσθέσετε μια διαδρομή, κάντε κλικ στην επιλογή <em>Προσθήκη στατικής διαδρομής</em>, πληκτρολογήστε το όνομα της συσκευής και τα στοιχεία που θα χρησιμοποιούνται για τη συγκεκριμένη συσκευή και κάντε κλικ στην επιλογή <em>Αποθήκευση</em>. Για να αλλάξετε τις πληροφορίες μιας συσκευής, κάντε κλικ στην επιλογή <em>Επεξεργασία</em>.
b0160ff1=<em>Στατικό DNS 1 - 3</em> - Το Σύστημα ονομάτων τομέα (DNS) αναφέρεται στον τρόπο με τον οποίο το Internet μεταφράζει ονόματα τομέα ή τοποθεσιών web σε διευθύνσεις Internet ή URL όπου μπορείτε να έχετε πρόσβαση. Ο ISP που χρησιμοποιείτε θα σας παράσχει τουλάχιστον μία διεύθυνση ΙΡ διακομιστή DNS. Μπορείτε να εισαγάγετε έως και τρεις διευθύνσεις.
b12d8bba=Ρυθμίσεις Internet IPv4
b7027242=Για να εγκαταστήσετε μη αυτόματα μια ενημέρωση υλικολογισμικού, κάντε κλικ στο στοιχείο <em>Επιλογή αρχείου</em> και, έπειτα, αναζητήστε και επιλέξτε ένα συγκεκριμένο αρχείο ενημέρωσης υλικολογισμικού. Έπειτα, πατήστε <em>Έναρξη</em> για να εγκαταστήσετε το αρχείο.
b938c792=Η AllJoyn® είναι μια ανοιχτή, ασφαλής τεχνολογία που επιτρέπει σε συσκευές που έχουν ενεργοποιήσει το AllJoyn στο δίκτυο σας, να ανακαλύψουν, να συνδεθούν και να επικοινωνήσουν άμεσα η μία με την άλλη.
b97575aa=Απομακρυσμένη πρόσβαση
ba612da9=Στατική δρομολόγηση
bec222c0=Εάν θέλετε να χρησιμοποιήσετε διαφορετικό όνομα ή κωδικό πρόσβασης, κάντε κλικ στην επιλογή <em>Επεξεργασία</em>, πληκτρολογήστε τα νέα στοιχεία και, στη συνέχεια, κάντε κλικ στην επιλογή <em>Εφαρμογή</em> ή <em>OK</em>. Εάν αλλάξετε το όνομα δικτύου ή τον κωδικό πρόσβασης, την επόμενη φορά που θα συνδέσετε έναν υπολογιστή ή μια συσκευή στο δίκτυο, θα πρέπει να χρησιμοποιήσετε τα νέα στοιχεία για τη σύνδεση της συσκευής.
bfb223d2=Επιλέξτε τον τύπο σύνδεσης Internet που σας παρέχει ο ISP σας από το αναπτυσσόμενο μενού. Οι διαθέσιμοι τύποι είναι: Automatic και PPPoE.
c322a194=Επιλέξτε τον τύπο σύνδεσης στο Internet που παρέχει ο ISP που χρησιμοποιείτε από το αναπτυσσόμενο μενού. Οι διαθέσιμοι τύποι είναι: Αυτόματη διαμόρφωση DHCP, Στατική IP, PPPoE, PPTP, L2TP και Λειτουργία γεφύρωσης.
c5e23c61=Κάντε κλικ στην επιλογή <em>Επεξεργασία</em> για να αλλάξετε οποιοδήποτε από τα παρακάτω στοιχεία του δρομολογητή.
c7c00fed=<em>Μάσκα υποδικτύου</em> - Η μάσκα υποδικτύου του δρομολογητή, όπως φαίνεται από το δίκτυό σας. Χρησιμοποιείται για το διαχωρισμό ενός δικτύου σε υποδίκτυα, έτσι ώστε να είναι δυνατή η σωστή δρομολόγηση των πληροφοριών προς τους υπολογιστές και τις συσκευές σας.
cab9b3f7=Τύπος σύνδεσης Internet
cabee84f=PPTP
cafcf7ac=Εάν είναι ενεργοποιημένη η Γρήγορη Προώθηση και μερικές συσκευές στο δίκτυό σας χρησιμοποιούν Γονικούς Ελέγχους ή Προτεραιότητα Πολυμέσων, η Γρήγορη Προώθηση δεν θα χρησιμοποιηθεί σε αυτές τις συσκευές.
cb3ef1a3=Αν έχει ενεργοποιηθεί η Άμεση προώθηση και κάποιες συσκευές του δικτύου χρησιμοποιούν Γονικούς ελέγχους ή Προτεραιότητα πολυμέσων, η Άμεση προώθηση δεν θα χρησιμοποιείται σε αυτές τις συσκευές.
ccea3ae3=Ζώνη ώρας
d7cb1ad6=<em>Να επιτρέπεται η απομακρυσμένη πρόσβαση στο Linksys Smart Wi-Fi</em> - Επιλέξτε αυτήν τη ρύθμιση για να ενεργοποιήσετε την απομακρυσμένη πρόσβαση στο Linksys Smart Wi-Fi, που σας επιτρέπει να έχετε πρόσβαση στις ρυθμίσεις του δρομολογητή όταν είστε μακριά από το σπίτι και δεν είστε συνδεδεμένοι στο οικιακό σας δίκτυο.
d8fd6caf=Επιλέξτε DHCP (Dynamic Host Configuration Protocol), εάν ο ISP που χρησιμοποιείτε εκχωρεί διευθύνσεις IP δυναμικά, γεγονός που σημαίνει ότι αποκτάτε διαφορετικές διευθύνσεις IP κάθε που φορά που εκκινείτε τον υπολογιστή σας.
d92fba10=Σύνθετη δρομολόγηση
da23eed8=Για να προβάλετε και να αλλάξετε τις ρυθμίσεις Internet, κάντε κλικ στην επιλογή <em>Επεξεργασία</em>. Όταν ολοκληρώσετε, κάντε κλικ στο <em>OK</em>.
daf0c3d6=Η λειτουργία UPnP (Universal Plug and Play) επιτρέπει στις συσκευές που είναι συνδεδεμένες σε ένα δίκτυο να εντοπίζουν η μία την άλλη και να δημιουργούν αυτόματα διαμορφώσεις λειτουργίας. Στα παραδείγματα των συσκευών με υποστήριξη της λειτουργίας UPnP περιλαμβάνονται οι κάμερες web, οι εφαρμογές διαδικτυακών παιχνιδιών και οι συσκευές VoIP. Η λειτουργία UPnP είναι ενεργοποιημένη από προεπιλογή.
dbb7ac4c=L2TP
dd4705d9=Επιλέξτε εάν θα επιτρέπεται στους χρήστες να αλλάζουν τις ρυθμίσεις του δρομολογητή ή να απενεργοποιούν την τοπική σύνδεση Internet κατά τη χρήση της λειτουργίας UPnP.
dd838a33=<em>Σύνδεση κατ' απαίτηση: Μέγιστος χρόνος αδράνειας</em> - Μπορείτε να διαμορφώσετε το δρομολογητή ώστε να τερματίζει τη σύνδεση στο Internet μετά από συγκεκριμένη χρονική περίοδο αδράνειας (Μέγιστος χρόνος αδράνειας). Εάν η σύνδεσή σας στο Internet τερματιστεί λόγω αδράνειας, η επιλογή αυτή επιτρέπει στο δρομολογητή να αποκαταστήσει αυτόματα τη σύνδεση, μόλις προσπαθήσετε να αποκτήσετε ξανά πρόσβαση στο Internet. Για να χρησιμοποιήσετε αυτή την επιλογή, εισαγάγετε τον αριθμό των λεπτών αδράνειας προτού τερματιστεί η σύνδεση στο Internet. Η προεπιλεγμένη τιμή είναι 15 λεπτά.
df674297=<em>MTU</em> - Μέγιστη Μονάδα Μετάδοσης. Προσδιορίζει το μέγιστο μέγεθος πακέτου που επιτρέπεται για μετάδοση μέσω Internet. Επιλέξτε <em>Μη αυτόματα</em>, εάν θέλετε να εισαγάγετε μη αυτόματα το μέγιστο μέγεθος πακέτου μετάδοσης. Για να επιλέξει ο δρομολογητής τη βέλτιστη MTU για τη σύνδεση Internet που διαθέτετε, διατηρήστε την προεπιλεγμένη ρύθμιση, <em>Αυτόματα</em>.
dfb939cf=Το DHCP (Dynamic Host Configuration Protocol) είναι ενεργοποιημένο στο δρομολογητή σας ως προεπιλεγμένη ρύθμιση. Το DHCP εκχωρεί διευθύνσεις IP σε υπολογιστές και συσκευές του δικτύου σας, όπως χρειάζεται.
e1e99bb1=2684 Bridged
e441b006=Η λειτουργία ασύρματης γέφυρας χρησιμοποιεί μία από τις ζώνες ασύρματου δικτύου αυτού του router για να συνδεθείτε με το ανοδικό router σας. Στη συνέχεια, αυτό το router επεκτείνει το ασύρματο σήμα του ανοδικού router στη δεύτερη ζώνη ασύρματου δικτύου και στις όποιες ενσύρματες συνδέσεις.
e48a52e2=NAT
eb09271a=Οι ρυθμίσεις Internet σάς επιτρέπουν να ρυθμίζετε τις παραμέτρους του δρομολογητή ώστε να λειτουργεί με τη σύνδεση Internet που διαθέτετε. Ο δρομολογητής παρέχεται με τις πιο κοινές ρυθμίσεις, ενώ αρκετές από αυτές διαμορφώνονται κατά την εγκατάσταση. Ενδεχομένως να μην χρειαστεί να αλλάξετε ποτέ οποιεσδήποτε από αυτές τις ρυθμίσεις. Ωστόσο, εάν είναι απαραίτητο να πραγματοποιήσετε αλλαγές, επικοινωνήστε με τον πάροχο υπηρεσιών Internet (ISP) που χρησιμοποιείτε, εάν χρειάζεστε βοήθεια. Υπάρχουν διαθέσιμες ρυθμίσεις για τα πρωτόκολλα IPv4 και IPv6.
ed2130f7=Κάντε κλικ στο αναπτυσσόμενο μενού <em>Επιλογή προφίλ</em> για να δείτε εάν αναφέρεται η υπηρεσία του ISP σας. Όταν επιλέξετε μια υπηρεσία, εμφανίζονται αυτόματα οι προεπιλεγμένες ρυθμίσεις για την υπηρεσία. Εάν δεν αναφέρεται ο ISP σας ή η υπηρεσία, επιλέξτε το "Μη αυτόματο" προφίλ και εισάγετε τις ρυθμίσεις που σας έχει δώσει ο ISP σας.
effef967=Επιλέξτε αυτήν τη ρύθμιση ώστε να επιτρέπετε τη διέλευση των πακέτων SIP (Session Initiation Protocol), τα οποία χρησιμοποιούνται από ορισμένους παρόχους υπηρεσιών VOIP, μέσω του τείχους προστασίας του δρομολογητή σας.
f1c3b7f5=<em>DUID</em>- Η αναγνώριση χρήστη της συσκευής που εκχωρείται από το δρομολογητή.
f82a32a3=<em>Χρόνος μίσθωσης συσκευής-πελάτη</em> - Το χρονικό διάστημα (σε λεπτά) που ένας χρήστης δικτύου έχει δυνατότητα σύνδεσης στο δρομολογητή με την τρέχουσα διεύθυνση IP που διαθέτει. Όταν το χρονικό διάστημα λήξει, θα εκχωρηθεί αυτόματα μια νέα διεύθυνση IP στο χρήστη ή θα ανανεωθεί η μίσθωση.
faae0f21=Επιλέξτε εάν το υλικολογισμικό του δρομολογητή θα ενημερώνεται αυτόματα όταν υπάρχει διαθέσιμη ενημέρωση. Διατηρείτε το υλικολογισμικό ενημερωμένο για να διασφαλίσετε τη βέλτιστη ασφάλεια και απόδοση του δρομολογητή σας.
ffe1dafd=Κωδικός πρόσβασης δρομολογητή
