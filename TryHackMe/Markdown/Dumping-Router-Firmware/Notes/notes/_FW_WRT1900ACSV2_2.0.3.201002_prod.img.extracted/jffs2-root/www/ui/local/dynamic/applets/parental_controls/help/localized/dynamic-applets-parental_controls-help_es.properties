1a7bcb44=Haga clic en <em>Nunca</em> para no bloquear el acceso a Internet. Aunque mantenga abierto el acceso a Internet, puede seguir usando la opción Bloquear sitios inapropiados para, que aparece a continuación, si desea bloquear sitios específicos en el ordenador o el dispositivo seleccionado.
21602075=Bloquear sitios específicos
2fcb420e=Haga clic en <em>Activado</em> para usar el control parental en alguno de los dispositivos de la red o haga clic en <em>Desactivado</em> para desactivar la función de control parental.
58685266=Activar el control parental
5b722ffc=Haga clic en <em>Siempre</em> para bloquear Internet por completo e impedir el acceso de los usuarios a Internet en todo momento.
5d5d7221=Haga clic en <em>Horas específicas</em> para elegir las horas concretas a las que está bloqueado el acceso a Internet. Si opta por esta opción, haga clic en <em>Editar</em> para elegir las horas exactas a las que se debe bloquear Internet. En la tabla, haga clic en los cuadrados que representan las horas del día a las que desee bloquear el acceso a Internet. A estas horas, los usuarios del ordenador o del dispositivo no podrán acceder a Internet. Al hacer clic en un cuadrado seleccionado, se anula su selección y se restaura el acceso a Internet a esa hora. Haga clic en <em>Aceptar</em> cuando termine de configurar las horas.
5f0783bc=Direcciones web que comienzan con «https://» pueden ser bloqueadas pero como tienen encriptación Linksys Smart Wi-Fi no puede redirigirle. En vez de recibir una notificación de bloqueo desde una página verá una página de error en el explorador.
