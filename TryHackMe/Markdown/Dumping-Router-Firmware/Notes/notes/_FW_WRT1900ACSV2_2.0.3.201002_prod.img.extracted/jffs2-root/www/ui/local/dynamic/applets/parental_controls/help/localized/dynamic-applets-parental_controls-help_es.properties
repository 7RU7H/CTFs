bacbea07=El control parental permite limitar lo que pueden hacer los menores en línea en sus ordenadores o en otros dispositivos como los smartphones o los sistemas de juegos con acceso a Internet. El control se configura para dispositivos específicos, no para toda la red doméstica. De esta forma, puede haber límites distintos para los ordenadores y los dispositivos que utilicen los niños pequeños, los adolescentes y los adultos del domicilio.
be4cdb33=Bloquear el acceso a su red a sitios web específicos. Haga clic en <em>Añadir</em> y escriba la dirección del sitio web a bloquear. Para desbloquear una dirección haga clic en la dirección y a continuación en el símbolo <em>X</em> a la derecha de la misma.
