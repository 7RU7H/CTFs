eb09271a=Internet-asetusten avulla voit määrittää reitittimen toimimaan käyttämäsi Internet-yhteyden kanssa. Reitittimessä on toimitettaessa yleiset asetukset ja useita asetuksia määritetään asennuksen aikana. Näitä asetuksia ei välttämättä tarvitse koskaan muuttaa. Jos haluat muuttaa niitä ja tarvitset apua, ota yhteyttä palveluntarjoajaan. Asetukset ovat saatavilla IPv4- ja IPv6-yhteyskäytännöille.
ed2130f7=Valitse nykyinen Internet-palveluntarjoajasi avattavasta <em>Valitse profiili</em> -valikosta. Kun valitset palvelun, palvelun oletusasetukset täytetään automaattisesti. Jos Internet-palveluntarjoajaa tai palvelua ei näy luettelossa, valitse manuaalinen profiili ja anna Internet-palveluntarjoajan toimittamat asetukset.
effef967=Valitse tämä, jos haluat sallia joidenkin VOIP-palveluntarjoajien käyttämien SIP (Session Initiation Protocol) -pakettien pääsyn reitittimesi palomuurin läpi.
f1c3b7f5=<em>DUID</em> - laitteen käyttäjän tunnistustiedot, jotka reititin määrittää.
f82a32a3=<em>Asiakkaan käyttöluvan kesto</em> - Minuuttimäärä, jonka ajaksi verkon käyttäjä saa yhteyden reitittimeen nykyisellä IP-osoitteellaan. Kun aika on kulunut, käyttäjälle annetaan automaattisesti uusi IP-osoite, tai käyttölupa uusitaan.
faae0f21=Valitse, päivitetäänkö reitittimen laiteohjelmisto automaattisesti, kun päivitys on saatavilla. Laiteohjelmiston pitäminen ajan tasalla takaa, että reitittimen suojaus ja suorituskyky ovat parhaalla tasolla.
