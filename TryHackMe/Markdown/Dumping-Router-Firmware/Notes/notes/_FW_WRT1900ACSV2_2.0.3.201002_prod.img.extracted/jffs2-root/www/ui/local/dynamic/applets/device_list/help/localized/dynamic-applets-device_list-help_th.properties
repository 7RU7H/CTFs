69564800=Wi-Fi Protected Setup™ (WPS) คือวิธีการที่ง่ายดายในการเชื่อมต่ออุปกรณ์เข้ากับเราเตอร์ของคุณแบบไร้สาย เราเตอร์ของคุณรองรับ WPS ดังนั้นเพียงกดปุ่มหรือป้อน PIN คุณก็จะสามารถเชื่อมต่อได้อย่างรวดเร็ว
6f0da7fb=หากอุปกรณ์ของคุณมีปุ่มกด WPS เลือกตัวเลือกนี้ในหน้า Wi-Fi Protected Setup คลิกหรือกดปุ่ม WPS บนอุปกรณ์ของคุณ จากนั้นคลิกปุ่ม WPS ในหน้านี้
