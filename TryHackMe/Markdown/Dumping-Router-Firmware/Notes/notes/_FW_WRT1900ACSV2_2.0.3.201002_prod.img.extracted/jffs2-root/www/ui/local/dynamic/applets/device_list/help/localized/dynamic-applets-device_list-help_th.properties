b29cd459=เมื่อได้รับข้อความแจ้งให้ใส่รหัสผ่านหรือคีย์การรักษาความปลอดภัย ให้ป้อนรหัสผ่านที่ปรากฏในหน้า เพิ่มคอมพิวเตอร์
b53f47c7=ใช้วิธีการใดก็ได้ที่คุณสะดวกในการดูและเชื่อมต่อกับเครือข่ายไร้สาย ตัวอย่างเช่น หากคอมพิวเตอร์ของคุณใช้ Microsoft Windows คุณอาจใช้ Windows Wireless Connection Manager วิธีนี้จะทำให้คุณสามารถดูเครือข่ายไร้สายที่พร้อมใช้งานในพื้นที่ของคุณได้
