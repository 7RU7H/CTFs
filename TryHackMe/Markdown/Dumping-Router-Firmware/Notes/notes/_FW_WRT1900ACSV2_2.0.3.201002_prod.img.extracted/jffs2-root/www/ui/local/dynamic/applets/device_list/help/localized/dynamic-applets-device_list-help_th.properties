0030b352=คลิกที่ลิงค์ <em>คลิกที่นี่</em> ในหน้า เพิ่มเครื่องพิมพ์ USB (ใช้ได้ทั้งกับซอฟต์แวร์ของ PC หรือ Mac) เพื่อดาวน์โหลดซอฟต์แวร์ Linksys VUSB ฟรี เมื่อมีการขอให้คุณเปิดใช้โปรแกรมหรือบันทึกไปยังคอมพิวเตอร์ ให้เลือก <em>บันทึกไปยังคอมพิวเตอร์ของคุณ</em> และบันทึกไปยังตำแหน่งเริ่มต้นหรือตำแหน่งอื่นก็ได้
