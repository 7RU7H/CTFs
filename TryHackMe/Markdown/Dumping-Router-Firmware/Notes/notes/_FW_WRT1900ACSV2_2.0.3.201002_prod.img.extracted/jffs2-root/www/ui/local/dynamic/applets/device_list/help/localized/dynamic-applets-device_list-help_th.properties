8cca83e3=หน้านี้จะแสดงอุปกรณ์ที่เชื่อมต่อเข้ากับเราเตอร์ในปัจจุบัน และสถานะการออนไลน์หรือออฟไลน์ของอุปกรณ์ ออนไลน์หมายความว่าอุปกรณ์ถูกเปิดอยู่และกำลังเข้าถึงเครือข่าย ออฟไลน์หมายความว่าอุปกรณ์ถูกปิดอยู่ จะมีอยู่สองแท็บ: <em>เครือข่ายของฉัน</em> และ <em>เครือข่ายแอคเคาท์ Guest</em> คลิกที่แท็บเพื่อดูอุปกรณ์ที่เชื่อมต่อกับเครือข่ายใดเครือข่ายหนึ่ง
925b76bf=<em>เครื่องพิมพ์ USB</em> - เลือกตัวเลือกนี้หากคุณต้องการเชื่อมต่อเครื่องพิมพ์ที่เชื่อมต่อกับเราเตอร์ด้วยสาย USB ตัวเลือกนี้มีให้ใช้งานสำหรับเราเตอร์ที่มีพอร์ต USB เท่านั้น
