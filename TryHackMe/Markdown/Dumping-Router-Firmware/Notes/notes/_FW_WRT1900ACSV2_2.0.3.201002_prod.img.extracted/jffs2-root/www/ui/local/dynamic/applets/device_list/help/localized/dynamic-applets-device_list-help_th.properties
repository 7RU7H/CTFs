1b008e30=คุณสามารถเพิ่มอุปกรณ์ไร้สายใดๆ ลงในเครือข่ายของคุณ ซึ่งสามารถเชื่อมต่อเข้ากับเราเตอร์ได้ ซึ่งจะรวมถึงสมาร์ทโฟน แท็บเล็ต เกมคอนโซล กล้อง เครื่องพิมพ์ไร้สาย และอื่นๆ ขั้นแรก คลิก <em>อื่นๆ</em> จากรายการอุปกรณ์
1d62d09c=ในรายการเครือข่ายที่พร้อมใช้งาน เลือกชื่อเครือข่ายที่ปรากฏในหน้า เพิ่มคอมพิวเตอร์ นี่คือชื่อเครือข่ายในบ้านของคุณ
1e68ec41=การคลิกที่ชื่ออุปกรณ์จะเป็นการแสดงรายละเอียดต่างๆ เช่น ชื่อ ผู้ผลิต รุ่น IP แอดเดรส และอื่นๆ
2d3f213d=คลิกที่ <em>เปลี่ยนไอคอน</em> เพื่อเปลี่ยนไอคอนที่แสดงสำหรับอุปกรณ์นี้ คุณสามารถเลือกใช้จากหนึ่งในไอคอนที่พร้อมใช้งานสำหรับประเภทของอุปกรณ์ คลิก <em>ตกลง</em> เพื่อเปลี่ยนแปลงไอคอนที่เลือก
2ea0f33e=คุณสามารถเชื่อมต่อเครื่องพิมพ์ USB เข้ากับเครือข่ายในบ้านของคุณได้ เครื่องพิมพ์ประเภทนี้จะเชื่อมต่อกับเราเตอร์ด้วยสาย USB และไม่สามารถเชื่อมต่อแบบไร้สายได้
3e88dd17=หลังจากติดตั้งโปรแกรมบนคอมพิวเตอร์ของคุณแล้ว คลิกที่ไฟล์ Linksys VUSB เพื่อติดตั้งเครื่องพิมพ์ จากนั้นเครื่องพิมพ์จะสามารถสื่อสารกับเราเตอร์และอุปกรณ์อื่นๆ บนเครือข่ายของคุณได้
3f9c9943=<em>คอมพิวเตอร์</em> - คอมพิวเตอร์หรือแล็ปท็อปที่คุณต้องการเชื่อมต่อแบบไร้สาย
471bc0e6=ในการเชื่อมต่ออุปกรณ์ โปรดดูที่คู่มือผู้ใช้สำหรับข้อมูลเกี่ยวกับวิธีการเชื่อมต่อเข้ากับเครือข่ายไร้สาย แต่ละอุปกรณ์จะมีวิธีการเชื่อมต่อของตัวเอง แต่ส่วนใหญ่จะมีวิธีการในการเลือกเครือข่ายที่จะเชื่อมต่อ และต้องมีการป้อนคีย์การรักษาความปลอดภัยหรือรหัสผ่าน
4c4552f2=เครื่องพิมพ์ของคุณจะมีชื่อดีฟอลต์ที่กำหนดไว้โดยผู้ผลิต เช่น &quot;Canon Pixma MP490&quot; หากคุณเปลี่ยนชื่อเครื่องพิมพ์เป็นอย่างอื่น เช่น &quot;เครื่องพิมพ์ในห้องครัว&quot; ชื่อดังกล่าวจะปรากฏขึ้นแทน
4dee31bd=<em>หมายเหตุ:</em> เราเตอร์ Linksys ของคุณใช้ประเภทความปลอดภัยที่เรียกว่า Wi-Fi Protected Access (WPA) วิธีการรักษาความปลอดภัยสำหรับเครือข่ายไร้สายที่ได้รับการแนะนำ หากคุณมีปัญหาในการเชื่อมต่ออุปกรณ์หรือระบบการเล่นเกม เช่น Play Station Portable (PSP), Nintendo DS, TiVo, เครื่องพิมพ์ไร้สายหรืออุปกรณ์อื่นๆ อาจเป็นไปได้ว่ามีการใช้วิธีการรักษาความปลอดภัยแบบเก่าที่เรียกว่า Wired Equivalent Privacy (WEP) ให้ดูเอกสารประกอบของอุปกรณ์นั้นเพื่อดูวิธีเปลี่ยนการตั้งค่าการรักษาความปลอดภัยแบบไร้สาย จาก WEP เป็น WPA หากคุณสามารถทำได้ ให้ทำการเปลี่ยนแล้วลองเชื่อมต่อเข้ากับเราเตอร์อีกครั้ง
5d3c887d=<em>หมายเหตุ:</em> หากคุณต้องการเชื่อมต่อคอมพิวเตอร์ของ Guest ในลักษณะชั่วคราว ให้ใช้คุณลักษณะการเข้าถึงของ Guest ซึ่งจะช่วยให้ Guest สามารถเข้าถึงอินเทอร์เน็ตได้ในขณะที่อยู่ที่บ้านของคุณ แต่จะไม่สามารถเข้าถึงอุปกรณ์ที่ใช้ร่วมกัน เช่น เครื่องพิมพ์หรือไดรฟ์ที่ใช้ร่วมกันได้
5e3ffc8e=ก่อนทำการเชื่อมต่อเข้ากับเราเตอร์ของคุณ ตรวจสอบให้แน่ใจว่าได้เปิดสัญญาณวิทยุไร้สายของคอมพิวเตอร์เอาไว้ แล็ปท็อปโดยส่วนใหญ่จะมีสวิตช์ที่ใช้เปิด/ปิดสัญญาณวิทยุไร้สาย หากคุณไม่แน่ใจว่าสวิตช์นี้อยู่ที่ใด ให้ดูที่คู่มือผู้ใช้ของคอมพิวเตอร์ของคุณ
