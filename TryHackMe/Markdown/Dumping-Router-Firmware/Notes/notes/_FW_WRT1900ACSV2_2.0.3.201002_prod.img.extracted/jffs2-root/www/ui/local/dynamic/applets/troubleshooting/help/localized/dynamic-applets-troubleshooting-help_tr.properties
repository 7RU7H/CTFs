0f75f74c=Günlükler için şu düğmeler kullanılabilir:
108b849a=Bu seçenek, geçerli router yapılandırma ayarlarınızı kaydetmenizi ve önceden yedeklenmiş bir yapılandırma almanızı sağlar. Ayarları kaydetmek için <em>Yedekle</em> seçeneğini tıklatın. Ayarlarınızı daha önce kaydettiyseniz <em>Geri Yükle</em> seçeneğini tıklatarak aynı ayarlara sıfırlayabilirsiniz. Başvurma kolaylığı için son yedeklemenin tarihi görüntülenir.
120aa9f2=<em>Önceki bellenime dön</em> seçeneği, güncel yönlendirici bellenimini kaldırır ve önceki bellenim sürümünü kurar.
132f153a=<em>Not:</em> Bu seçenek, yalnızca ev router'ınıza bağlı olduğunuzda kullanılabilir. Sıfırlama işleminden sonra router'a bağlı bazı bilgisayarların ve aygıtların bağlantısı kesilebilir. Yeni kablosuz ağ adını ve parolasını kullanarak bu aygıtları yeniden bağlayın.
13794c8f=Aygıtlar ve Rapor sayfaları için aşağıdaki düğmeler mevcuttur:
17865ec5=Durum
30e84196=Raporda yönlendiriciniz ve geçerli ağ ayarlarıyla ilgili bilgiler gösterilir. Bu bilgiler, İnternet bağlantınız veya yönlendiriciniz hakkında yardım almak için İSS'nizi veya Linksys Destek hattını aramanız gerektiğinde çok faydalı olabilir.
32b43d4c=Bu, mevcut WAN IP adresini gösterir. Bu IP adresini bırakıp yeniden atamak için, <em>Bırak ve Yenile</em>'yi tıklatın.
3de20a76=Router yapılandırması
429c017e=Router'ınız gelen ve giden İnternet trafiği için İnternet bağlantınızı, tarayıcı tabanlı yardımcı programlar için güvenliği ve yerel DHCP sunucusu durum bilgilerini takip edebilir. Günlük özelliğini Açabilir veya Kapatabilirsiniz.
43d321f1=<em>Tarayıcıda Aç</em> - Bilgileri web tarayıcısı içerisinde gösterir.
450a4c7f=Fabrika sıfırlaması
45d2ef6d=Yönlendiricinizi yeniden başlatmak yönlendiricinin İnternet bağlantısının geçici olarak kesilmesine neden olur. Tüm bağlı cihazların bağlantısı geçici olarak kesilir ancak yönlendirici hazır olduğunda tekrar bağlanır.
492b3da9=Tanılama
4dba0c9b=<em>Temizle</em> - Günlükteki mevcut bilgileri temizler.
56782786=Tüm router ayarlarını varsayılan ayarlara getirerek, router'ı kurmadan önce kutusundan çıkardığınız zaman bulunduğu duruma geri döndürür. Bu işlem router adını, parolayı, kablosuz güvenlik ayarlarını, ebeveyn denetimi ayarlarını ve değiştirmiş olabileceğiniz diğer tüm router ayarlarını değiştirir. Router'ınızı sıfırladıktan sonra herhangi bir Router Ayarına giderek ayarlarınızı yeniden özelleştirebilirsiniz.
594acf22=Bu sayfada router'ınıza bağlı olan aygıtlarla ilgili bilgiler gösterilir. Her bir aygıtın adı, adres bilgileri ve router'ınıza ne şekilde bağlandığı görüntülenir.
5d02bf8f=Ping, bir ağdaki iletişim sorunlarını gidermek için yaygın olarak kullanılan bir araçtır. Bilgilerin router'ınızdan başka bir konuma gönderilip gönderilemediğini ve geri alınıp alınamadığını ve bu işlemlerin ne kadar sürdüğünü belirler. Ayrıca bilgilerin kaç defa gönderileceğini de belirleyebilirsiniz.
690e3313=Sorun Giderme
6fd65fac=Başa Dön
7e1b27af=<em>Not:</em> Bu seçenek, yalnızca ev yönlendiricinize bağlı olduğunuzda kullanılabilir. Uzaktan bağlantı kurduğunuzda IP adresinizi yayınlayamaz ve yeniden atayamazsınız.
90a79dc5=<em>Yenile</em> - En güncel bilgileri yeniden görüntüler.
a158f40c=<em>Not:</em> Bu seçenek, yalnızca ev router'ınıza bağlı olduğunuzda kullanılabilir.
aa3bdb22=Velop’u yeniden başlatmak İnternet bağlantısının geçici olarak kesilmesine neden olur. Tüm düğümlerin ve bağlı cihazların bağlantısı geçici olarak kesilir ancak yönlendirici hazır olduğunda tekrar bağlanır.
af1768d2=Günlükler
b2efce97=IPv4'e Ping At
b899703b=Yönlendirici bellenimi
ba8d9557=Rapor
c06738bf=İnternet adresi
dc7c65c5=Yol izleme
e685c62b=<em>DHCP istemci tablosu</em> - Mevcut DHCP istemci listesini görmek için tıklatın. DHCP ayırmalarını kurmak için Bağlantı seçeneğini tıklatın, Yerel Ağ Sekmesini tıklatın ve ardından <em>DHCP ayırmaları</em>'nı seçin.
e693e580=BU sayfada ev ağınızda yaşayabileceğiniz sorunların tanılanması ve giderilmesine yardımcı olabilecek birçok araç bulunur. Bu araçlar özellikle de Linksys Teknik Destek temsilcisi ile konuşurken faydalı olur. Teknik Desteği aradığınızda sizden bu sayfaya gitmenizi isteyebilirler; bu araçların kullanılmasında size rehberlik edeceklerdir. Bir destek temsilcisinden bu yönde bir talimatta bulunulmadıkça genel olarak bu sayfayı kullanmayacaksınız.
ed8e33da=<em>Yazdır</em> - Görüntülenmekte olan bilgileri yazdırır.
f3d26f57=Yeniden Başlat
f477a87a=Bu seçenek, bağlı aygıtlarınızla ilgili faydalı bilgileri ve ağ ayrıntılarını gösterir.
f577d853=Aygıtlar
f973f276=Yol İzleme, ev router'ınız ile <em>IP veya URL adresi</em> kutusunda belirtilen uzak bir konum arasındaki İnternet ağı genelinde &quot;yolu izlemek&quot; için kullanılır. Yol izleme, verinin son IP veya URL adresine ulaşana kadar geçtiği tüm router'ları ve ağları listeler. Bu özellik, verinin başarısız olmadan veya hedefe ulaşmadan önce ne kadar uzağa gittiğinin belirlenmesine yardımcı olur.
