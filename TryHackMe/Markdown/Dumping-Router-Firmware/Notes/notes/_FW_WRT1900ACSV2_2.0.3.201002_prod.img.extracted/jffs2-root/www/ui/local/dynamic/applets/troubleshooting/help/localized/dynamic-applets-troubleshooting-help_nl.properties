f477a87a=U ziet hier nuttige informatie over uw verbonden apparaten en netwerkgegevens.
f577d853=Apparaten
f973f276=Met Traceroute wordt de route via internet van uw thuisrouter naar een externe locatie die is opgegeven in het veld <em>IP- of URL-adres</em> &quot;getraceerd&quot;. Een traceroute achterhaalt welke routers en netwerken worden gepasseerd door de gegevens voordat deze aankomen op het uiteindelijke IP- of URL-adres. Hiermee kunt u vaststellen hoever de gegevens komen voordat deze al of niet de bestemming bereiken.
