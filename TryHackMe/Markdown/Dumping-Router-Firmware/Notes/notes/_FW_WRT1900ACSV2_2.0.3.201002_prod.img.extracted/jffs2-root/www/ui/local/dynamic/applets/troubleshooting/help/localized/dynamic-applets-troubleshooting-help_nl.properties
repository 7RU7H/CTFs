0f75f74c=De volgende knoppen zijn beschikbaar voor Logboeken:
108b849a=Hiermee kunt u uw huidige routerinstellingen opslaan en een configuratie waarvan u eerder een back-up hebt gemaakt, ophalen. Klik op <em>Back-up</em> om de instellingen op te slaan. Als u eerder instellingen hebt opgeslagen, kunt u deze instellingen herstellen door <em>Herstellen</em> te kiezen. Ter referentie wordt de datum van de laatste back-up weergegeven.
120aa9f2=Met de optie <em>Herstellen naar vorige Firmware</em> wordt de huidige routerfirmware verwijderd en de vorige firmwareversie geïnstalleerd.
132f153a=<em>Opmerking:</em> deze optie is alleen beschikbaar wanneer u bent verbonden met uw thuisrouter. Sommige computers en apparaten die met de router zijn verbonden, zijn mogelijk niet meer verbonden na de reset. Breng de verbinding opnieuw tot stand met de nieuwe netwerknaam en het nieuwe wachtwoord.
13794c8f=Onderstaande knoppen zijn beschikbaar voor de pagina's Apparaten en Rapport:
17865ec5=Status
30e84196=Het rapport bevat gegevens over uw router en de huidige netwerkinstellingen. Deze informatie komt van pas als u uw internetprovider of de technische ondersteuning van Linksys moet bellen voor assistentie bij uw internetverbinding of router.
32b43d4c=Dit geeft het huidige WAN IP-adres weer. Als u dit IP-adres wilt vrijgeven en opnieuw wilt toewijzen, klikt u op <em>Vrijgeven en vernieuwen</em>.
3de20a76=Routerconfiguratie
429c017e=Uw router kan uw internetverbinding controleren op binnenkomend en uitgaand internetverkeer, beveiliging voor browsergebaseerde hulpprogramma's en lokale statusgegevens van de DHCP-server. U kunt de logboekfunctie in- of uitschakelen.
43d321f1=<em>In browser openen</em> - Hiermee geeft u de informatie weer in een webbrowser.
450a4c7f=Fabrieksinstellingen herstellen
45d2ef6d=Bij het opnieuw opstarten van uw router wordt de verbinding met het internet tijdelijk verbroken. Ook alle verbonden apparaten zijn tijdelijk niet meer verbonden, maar maken automatisch opnieuw verbinding zodra de router weer gereed is.
492b3da9=Diagnostische gegevens
4dba0c9b=<em>Wissen</em> - Hiermee wist u de actuele informatie in het logboek.
56782786=Alle standaardinstellingen van de router worden hersteld naar de status die gold toen u de router uit de doos haalde. Als u dit doet, wijzigt u de routernaam, het wachtwoord, de instellingen voor draadloze beveiliging, de instellingen voor ouderlijk toezicht en alle andere routerinstellingen die u hebt gewijzigd. Als u uw router opnieuw hebt ingesteld, kunt u teruggaan naar Routerinstellingen en uw instellingen weer aanpassen.
594acf22=Deze pagina bevat details over de apparaten die momenteel zijn verbonden met uw router. Voor elk apparaat wordt de naam, adresinformatie en het verbindingstype weergegeven.
5d02bf8f=Ping is een vaak gebruikte tool bij het diagnosticeren van communicatieproblemen in een netwerk. Dit hulpprogramma stelt vast of informatie kan worden verzonden van uw router naar een andere locatie en omgekeerd, en hoe lang dit duurt. U kunt ook opgeven hoe vaak de testinformatie wordt verzonden.
690e3313=Problemen oplossen
6fd65fac=Terug naar boven
7e1b27af=<em>Opmerking:</em> Deze optie is alleen beschikbaar wanneer u bent verbonden met uw thuisrouter. U kunt uw IP-adres niet op afstand vrijgeven en opnieuw toewijzen.
90a79dc5=<em>Vernieuwen</em> – Met deze optie zorgt u ervoor dat de meest recente gegevens weer op het scherm verschijnen.
a158f40c=<em>Opmerking:</em> deze optie is alleen beschikbaar wanneer u bent verbonden met uw thuisrouter.
aa3bdb22=Bij het opnieuw opstarten van het Velop-systeem, wordt de verbinding met het internet tijdelijk verbroken. Alle nodes en alle verbonden apparaten zijn tijdelijk niet meer verbonden, maar maken automatisch opnieuw verbinding zodra het Velop-systeem weer gereed is.
