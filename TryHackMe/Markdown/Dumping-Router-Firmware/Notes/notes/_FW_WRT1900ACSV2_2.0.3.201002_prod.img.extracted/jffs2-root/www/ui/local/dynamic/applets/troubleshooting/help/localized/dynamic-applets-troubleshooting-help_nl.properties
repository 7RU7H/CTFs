e685c62b=<em>Clienttabel DHCP</em> - Klik hierop om de huidige DHCP-clienttabel weer te geven. Als u DHCP-reserveringen wilt instellen, klikt u achtereenvolgens op de optie Connectiviteit, het tabblad Lokaal netwerk en <em>DHCP-reserveringen.</em>
e693e580=Op deze pagina vindt u verschillende hulpmiddelen om eventuele problemen met uw thuisnetwerk vast te stellen en op te lossen. Deze hulpmiddelen kunnen vooral van pas komen wanneer u belt met een ondersteuningsmedewerker van Linksys. Als u belt met de technische ondersteuning wordt u mogelijk gevraagd naar deze pagina te gaan en deze hulpmiddelen te gebruiken. U gebruikt deze pagina normaal gesproken alleen op verzoek van een ondersteuningsmedewerker.
ed8e33da=<em>Afdrukken</em> – Hiermee drukt u de gegevens af die momenteel worden weergegeven.
