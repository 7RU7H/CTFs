1a7bcb44=Klicka på <em>Aldrig</em> om du inte vill blockera internetåtkomst. Även om du lämnar internetåtkomsten öppen kan du fortfarande använda alternativet "Blockera webbplatser som är olämpliga för" för att blockera specifika webbplatser för den valda datorn eller enheten.
21602075=Blockera vissa webbplatser
2fcb420e=Klicka på <em>På</em> om du vill använda föräldrakontroll för en eller flera enheter i nätverket eller klicka på <em>Av</em> för att avaktivera föräldrakontrollsfunktionen.
58685266=Aktivera föräldrakontroll
5b722ffc=Klicka på <em>Alltid</em> för att blockera internet helt och inte låta någon använda internet alls.
5d5d7221=Klicka på <em>Vissa tidpunkter</em> för att ange vilka tider som internet ska vara blockerat. Om du väljer detta alternativ ska du även klicka på <em>Redigera</em> för att ange exakt vilka tider som internet ska vara blockerat. I tabellen klickar du på rutorna som motsvarar de timmar på dygnet när du inte vill att internetåtkomst ska vara tillåten. Under dessa tider kan dator- eller enhetsanvändarna inte komma ut på internet. När du klickar på en markerad ruta avmarkeras den och internetåtkomsten återställs för den aktuella tiden. Klicka på <em>OK</em> när du är klar med tidsinställningen.
5f0783bc=Webbplatsadresser som börjar med ”https://” kan blockeras, men eftersom de krypteras kan inte Linksys Smart Wi-Fi omdirigera dig. Du kommer att se en felsida i webbläsaren istället för en sida som talar om att adressen har blockerats.
6254399a=Välj den dator eller enhet som du vill ställa in föräldrakontroll för och ange sedan eventuella begränsningar som du vill tillämpa.
6fd65fac=Tillbaka till början
85fe0a80=Föräldrakontroll
a31b44b6=Blockera internetåtkomst
bacbea07=Föräldrakontroll används till att begränsa vad dina barn ska kunna göra online från sina datorer eller andra enheter, till exempel spelsystem med internetåtkomst eller smarttelefoner. Kontrollerna ställs in för specifika enheter och inte för hela hemnätverket. Du kan alltså ha andra begränsningar för datorer och enheter som används av små barn än för tonåringar och vuxna i hemmet.
be4cdb33=Blockera enskilda webbplatser i nätverket. Klicka på <em>Lägg till</em> och skriv in adressen till webbplatsen du vill blockera. Om du vill avblockera en adress klickar du på adressen och klickar sedan på <em>X</em> till höger om den.
bfdd6866=Begränsa internetåtkomst
d216410c=Klicka på <em>OK</em> när du är klar.
