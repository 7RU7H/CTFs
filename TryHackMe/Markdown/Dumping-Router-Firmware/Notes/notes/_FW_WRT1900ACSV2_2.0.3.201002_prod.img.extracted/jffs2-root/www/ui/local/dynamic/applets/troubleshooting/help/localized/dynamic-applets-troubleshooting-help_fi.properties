f973f276=Traceroute jäljittää reitin Internet-verkossa omasta reitittimestäsi IP- tai URL-osoite -ruudussa määritettyyn etäkohteeseen.Traceroute jäljittää reitin Internet-verkossa omasta reitittimestäsi <em>IP- tai URL-osoite</em> -ruudussa määritettyyn etäkohteeseen. Traceroute listaa kaikki reitittimet ja verkot, joiden läpi tiedot kulkevat ennen saapumistaan lopulliseen IP- tai URL-osoitteeseen. Toiminnon avulla voidaan määrittää, kuinka kauas tiedot pääsevät ennen kuin siirto epäonnistuu tai tiedot pääsevät perille.
