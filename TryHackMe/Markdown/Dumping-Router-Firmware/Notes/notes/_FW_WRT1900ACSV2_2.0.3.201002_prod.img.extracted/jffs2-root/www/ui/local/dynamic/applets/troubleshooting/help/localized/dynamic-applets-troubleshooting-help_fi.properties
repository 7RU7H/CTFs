e693e580=Tämä sivu sisältää useita työkaluja, joiden avulla voit tehdä ongelmien diagnoosin ja vianmäärityksen ilman, että sinun olisi oltava kotiverkossa. Nämä työkalut ovat erityisen hyödyllisiä, kun olet yhteydessä Linksysin tekniseen tukeen. Jos soitat tekniseen tukeen, he voivat pyytää sinua tulemaan tälle sivulle ja ohjata näiden työkalujen käytössä. Tavallisesti et käytä tätä sivua, ellei tekninen tuki pyydä sinua tekemään niin.
