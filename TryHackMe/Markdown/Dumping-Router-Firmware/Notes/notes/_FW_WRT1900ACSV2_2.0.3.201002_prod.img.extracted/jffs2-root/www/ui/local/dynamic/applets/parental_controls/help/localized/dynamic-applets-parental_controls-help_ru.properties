1a7bcb44=Нажмите <em>Никогда</em>, чтобы не блокировать доступ в Интернет. Даже если доступ в Интернет открыт, можно блокировать доступ с определенных компьютеров или устройств к нежелательным сайтам, используя функцию &quot;Заблокировать нежелательные сайты&quot;.
21602075=Блокировать определенные сайты
2fcb420e=Нажмите <em>Вкл.</em>, чтобы активировать родительский контроль на одном или более устройствах вашей сети, или нажмите <em>Выкл.</em>, чтобы отключить функцию родительского контроля.
58685266=Включить родительский контроль
5b722ffc=Нажмите <em>Всегда</em>, чтобы полностью и на все время блокировать доступ в Интернет.
5d5d7221=Нажмите <em>Определенное время</em>, чтобы выбрать определенные интервалы времени, когда доступ в Интернет будет заблокирован. Если выбран этот параметр, нажмите <em>Редактировать</em>, чтобы выбрать определенные интервалы времени, когда доступ к Интернету следует заблокировать. Выделите в таблице те поля, которые соответствуют часам, когда доступ к Интернету должен быть заблокирован. В эти часы пользователи компьютеров или устройств не смогут получить доступ в Интернет. Повторное нажатие на выделенное поле снимет выделение и восстановит доступ в Интернет в соответствующее время. Нажмите <em>OK</em>, чтобы завершить настройку временных интервалов.
5f0783bc=Сайты, начинающиеся с "https://" могут быть заблокированы из-за шифрования, Linksys Smart Wi-Fi не может вас перенаправить. Вместо сообщения о заблокированном сайте, вы увидете ошибку на странице сайта.
6254399a=Укажите компьютер или устройство к которому следует применить настройки родительского контроля, а затем укажите ограничения, которые следует установить.
