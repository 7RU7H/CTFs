a31b44b6=Блокировка доступа в Интернет
bacbea07=Родительский контроль позволит вам ограничить доступ для ваших детей к определенным сетевым ресурсам с их компьютеров, смартфонов или других устройств, например, игровых приставок с функцией доступа в Интернет. Ограничения устанавливаются для определенных устройств, а не для всей домашней сети. Поэтому можно установить разные наборы ограничений для различных устройств, используемых младшими детьми, подростками или взрослыми.
be4cdb33=Заблокировать специфические вебсайты от доступа к вашей сети. Нажмите <em>Добавить</em> и введите адрес вебсайта для блокировки. Для разблокировки сайта, нажмите на адрес сайта и затем выберете <em>Х</em> справа.
