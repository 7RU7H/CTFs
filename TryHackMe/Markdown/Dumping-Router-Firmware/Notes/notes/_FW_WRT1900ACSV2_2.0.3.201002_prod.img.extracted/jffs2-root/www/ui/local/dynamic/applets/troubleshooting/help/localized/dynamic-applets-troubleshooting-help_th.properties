30e84196=รายงานจะแสดงรายละเอียดเกี่ยวกับเราเตอร์ของคุณ และการตั้งค่าเครือข่ายในปัจจุบันของเราเตอร์ ข้อมูลนี้เป็นข้อมูลที่มีประโยชน์เป็นอย่างยิ่งเมื่อคุณต้องโทรหา ISP ของคุณหรือฝ่ายสนับสนุนของ Linksys เพื่อขอความช่วยเหลือเกี่ยวกับการเชื่อมต่ออินเทอร์เน็ตหรือเราเตอร์ของคุณ
