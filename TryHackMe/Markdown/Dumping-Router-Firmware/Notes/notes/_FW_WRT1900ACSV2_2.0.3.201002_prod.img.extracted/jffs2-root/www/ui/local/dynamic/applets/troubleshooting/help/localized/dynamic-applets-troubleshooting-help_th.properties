f973f276=Traceroute ใช้เพื่อ &quot;ตรวจสอบเส้นทาง&quot; ผ่านเครือข่ายอินเทอร์เน็ตจากเราเตอร์ที่บ้านของคุณไปยังตำแหน่งภายนอกที่ระบุในกล่อง <em>IP แอดเดรสหรือแอดเดรส URL</em> Traceroute แสดงเราเตอร์และเครือข่ายทั้งหมดที่ข้อมูลส่งผ่านจนกระทั่งถึง IP แอดเดรสหรือแอดเดรส URL ปลายทาง ซึ่งจะช่วยระบุระยะทางในการรับข้อมูลก่อนจะล้มเหลวหรือถึงปลายทาง
