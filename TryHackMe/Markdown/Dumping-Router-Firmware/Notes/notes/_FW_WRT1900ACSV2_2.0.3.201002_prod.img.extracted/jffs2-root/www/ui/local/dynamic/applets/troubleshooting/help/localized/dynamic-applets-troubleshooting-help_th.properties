0f75f74c=ปุ่มต่อไปนี้สำหรับใช้ในการบันทึก:
108b849a=จะช่วยให้คุณบันทึกการกำหนดการตั้งค่าเราเตอร์ปัจจุบันของคุณ และเรียกคืนการกำหนดค่าสำรองข้อมูลก่อนหน้านี้ ในการบันทึกการตั้งค่า ให้คลิก <em>สำรองข้อมูล</em> หากคุณได้บันทึกการตั้งค่าไปแล้วก่อนหน้านี้ คุณสามารถรีเซ็ตการตั้งค่าให้เหมือนเดิมโดยการเลือก <em>เรียกคืน</em> วันที่ของการสำรองข้อมูลล่าสุดจะแสดงขึ้นเพื่อการอ้างอิงของคุณ
