132f153a=<em>หมายเหตุ:</em> ตัวเลือกนี้มีให้ใช้งานก็ต่อเมื่อคุณได้เชื่อมต่อกับเราเตอร์ในบ้านของคุณ คอมพิวเตอร์และอุปกรณ์บางเครื่องที่เชื่อมกับเราเตอร์อาจหลุดการเชื่อมต่อหลังจากการรีเซ็ต เพียงเชื่อมต่ออีกครั้งโดยใช้ชื่อและรหัสเครือข่ายแบบไร้สายใหม่
