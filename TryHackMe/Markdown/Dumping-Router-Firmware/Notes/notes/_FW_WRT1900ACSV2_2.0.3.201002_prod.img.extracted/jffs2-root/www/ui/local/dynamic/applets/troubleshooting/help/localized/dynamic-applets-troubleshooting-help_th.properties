56782786=รีเซ็ตการตั้งค่าเราเตอร์ทั้งหมดกลับเป็นค่าดีฟอลต์ เป็นเหมือนเมื่อคุณแกะเราเตอร์ออกจากกล่องในครั้งแรกก่อนการติดตั้ง การทำเช่นนี้จะเปลี่ยนชื่อเราเตอร์ รหัสผ่าน การตั้งค่าความปลอดภัยแบบไร้สาย การตั้งค่าการควบคุมของผู้ปกครอง และการตั้งค่าเราเตอร์อื่นๆ ที่คุณเปลี่ยนทั้งหมด หลังจากคุณรีเซ็ตเราเตอร์ของคุณ คุณสามารถกลับไปยังการตั้งค่าเราเตอร์และปรับแต่งการตั้งค่าของคุณได้อีกครั้ง
