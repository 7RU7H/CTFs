4418cf65=Especifique se as luzes de atividade do seu router est&atilde;o ligadas ou desligadas. Poder&aacute; querer deslig&aacute;-las, se as luzes forem vis&iacute;veis e uma distra&ccedil;&atilde;o.
45720ebd=As definições de rede local permitem-lhe configurar o router. O seu router é fornecido com as definições mais comuns e várias definições são configuradas durante a instalação. Poderá nunca ter de alterar nenhuma destas definições.
457322c1=Caso o seu ISP assim o exija, selecione isto. Pode optar por obter um endereço IP automaticamente ou inserir a informação do seu endereço de internet, máscara de sub-rede, gateway predefinido e entradas DNS. Esta informação é fornecida pelo seu ISP.
47e133f4=Utilize esta opção para atribuir um endereço IP, máscara de sub-rede e endereço do gateway específicos a um dispositivo específico.
4848745f=Opcional
4930f55f=Selecione PPPoA (Protocolo ponto-a-ponto sobre ATM) se o seu Fornecedor de serviços de Internet (ISP) utilizar este método para estabelecer ligações de Internet. O PPPoA permite aos ISP gerir o acesso a contas através de nomes de utilizador e palavras-passe.
4ed833b8=Para configurar o seu router para um serviço, comece por clicar no botão <em>VLAN</em> para <em>Ligar</em>.
4ef17af2=Conectividade
4ef2ac7e=<em>Nota:</em> É suportado o acesso remoto apenas nos routers EA-series.
5129100a=Selecione se pretende utilizar o mesmo endereço MAC para o seu computador ou router e não obter um novo do seu fornecedor de serviços de Internet. Clique em <em>Enabled</em> (ativado) para ativar esta opção. Depois, clique em <em>Clone my PC's MAC</em> (clonar o MAC do meu PC) para utilizar o mesmo endereço MAC para o seu computador, ou introduza o endereço MAC do seu router antigo para o utilizar com o router atual. Esta opção não está disponível caso esteja ligado remotamente.
514ae4d0=Encaminhamento Expresso
520dd34b=Se desejar ver ou alterar as suas definições do Power Modem, selecione primeiro o separador Power Modem. Mude o interruptor para <em>On</em> para ativar alterações. Assim que tiver feito as alterações, clique em <em>Aplicar</em> e depois em <em>OK</em>.
52f6912b=As definições VLAN configuram o router para funcionar com IPTV, VoIP e outros serviços que possam ser fornecidos pelo seu Fornecedor de Serviço de Internet (ISP).
543dd1d9=Power Modem <small>(Aplica-se apenas a modelos Power Modem Router)</small>
5697112f=<em>HTTP/HTTPS</em> - Utilize apenas <em>HTTP</em>, ou seleccione <em>HTTPS</em> para utilizar também SSL (Secure Socket Layer), de forma a encriptar os dados transmitidos com maior segurança. HTTP está seleccionado por predefinição.
5b7be9f8=Quando a NAT estiver desativada, esta op&ccedil;&atilde;o estar&aacute; dispon&iacute;vel. Permite ao Router trocar automaticamente as tabelas de encaminhamento com outro(s) router(s).
5ddd8d06=Detalhes do router
5fc20e36=<em>Host name</em> (Nome de anfitrião) - O nome do router.
60511900=Seleccione PPPoE (Protocolo ponto-a-ponto sobre Ethernet) caso o seu fornecedor de serviços de Internet (ISP) utilize este método para estabelecer ligações de Internet. O PPPoE permite ao ISP gerir o acesso a contas através dos nomes de utilizador e palavras-passe.
630c2475=<em>Prefixo</em> - O prefixo utilizado para o túnel, fornecido pelo seu ISP.
63925640=<em>IPv6 Automatic</em> (IPv6 Automático) - seleccione isto para utilizar o IPv6 nativo.
64cb4600=Cut Through Forwarding
66c08a2e=<em>DHCP Reservations</em> (Reservas DHCP) - Clique nesta opção para adicionar ou alterar as reservas DHCP utilizadas na sua rede. As reservas DHCP permitem-lhe atribuir um endereço IP único e fixo a um dispositivo específico na sua rede. Isto é útil para gerir dispositivos como servidores de impressão, câmaras web, impressoras de rede ou consolas de jogos. Um endereço IP fixo também é recomendado se desejar utilizar reencaminhamento de portas para dispositivos que precisam de receber tráfego de entrada da Internet.
6af77b50=DHCP
6c924949=<em>IP Address</em> (Endereço IP) - O endereço IP do router, quando visto da sua rede. Se alterar este endereço, terá de voltar a ligar dispositivos ao seu router, visto que terá um endereço IP diferente.
6d854ef6=<em>6rd Tunnel</em> (Túnel 6rd) - seleccione esta opção para utilizar o túnel 6rd.
6eda9eb6=O modo de repetidor sem fios utiliza uma das bandas de rede sem fios deste router para se ligar ao router a montante. Essa banda divide depois a largura de banda proveniente do router a montante para alargar a rede tanto às bandas sem fios como às ligações com fios neste router.
6ef91d34=As definições do Power Modem permitem-lhe configurar o router para funcionar com a sua ligação à Internet. O seu router é fornecido com as definições mais comuns e várias definições são configuradas durante a instalação. Poderá nunca ter de alterar nenhuma destas definições. Se for necessário alterá-las, contacte o seu fornecedor de serviços de Internet (ISP) se precisar de assistência.
6fd65fac=Voltar ao início
70e57160=Servidor DHCP
715fadca=<em>IP address range</em> (Intervalo de endereços IP) - os endereços IP disponíveis que podem ser utilizados na sua rede.
752ee315=Indica o nome e a palavra-passe actuais da rede sem fios utilizados em cada banda (rede) no seu router. Este nome e esta palavra-passe são utilizados quando liga computadores e dispositivos à sua rede sem fios. A palavra-passe impede que utilizadores não autorizados acedam à sua rede sem fios.
7550854b=<em>Nota:</em>Pode alterar as definições IPv4 apenas se estiver num computador ou equipamento ligado ao seu router doméstico. A opção <em>Edit</em> (editar) não estará disponível se estiver ligado remotamente.
75fd1e1e=<em>Password</em> (Palavra-passe) - Introduza uma palavra-passe para o router, se exigido pelo ISP. Os fornecedores de Internet costumam exigir uma palavra-passe como identificação.
761509f7=<em>WINS</em> - O Windows Internet Naming Services gere cada interacção do computador com a Internet. Se utilizar um servidor WINS, introduza aqui o endereço IP desse servidor. Caso contrário, deixe o campo em branco.
7790559c=<em>Server IPv4 Address</em> (Endereço IPv4 do servidor) - Introduza o endereço de Internet (IPv4) do servidor.
7b0f6f48=Administração
7b66b6c6=(Esta opção não está disponível em todos os modelos de router.) Quando ativado o Encaminhamento Expresso o desempenho do router é melhorado. Ignora os protocolos que adicionam operações extra ao processamento de router; por exemplo, renuncia a inspeções ao nível de pacote, ordenação, filtragem e encaminhamento. Desativar esta opção pode melhorar a compatibilidade com outros equipamentos e serviços Wi-Fi.
7cbbfc50=PPPoE
7d052874=<em>Domain Name</em> (Nome do domínio) - Apresenta o nome do domínio do router. Alguns ISPs, normalmente ISPs por cabo, requerem este nome como identificação. Poderá ter de consultar o ISP para averiguar se o serviço de Internet de banda larga foi configurado com um nome de domínio.
7d8bdce9=Modo de ponte sem fios
801af6ef=Se ligar as notificações, o seu router irá enviar notificações para equipamentos que tenham a funcionalidade AllJoyn ativada na sua rede sempre que um equipamento se ligar. A capacidade de receber notificações e o utilitário de notificações estará dependente da configuração e capacidade de software de cada equipamento.
81204fde=Seleccione esta opção se tiver de utilizar o mesmo endereço IP sempre que ligar à Internet. Se sim, introduza a informação para o seu endereço de Internet, máscara de sub-rede, gateway predefinido e entradas DNS. Esta informação é fornecida pelo seu ISP.
8388d1be=Acesso de gestão local
8632716d=Tipos de Ligação de Internet do Power Modem
