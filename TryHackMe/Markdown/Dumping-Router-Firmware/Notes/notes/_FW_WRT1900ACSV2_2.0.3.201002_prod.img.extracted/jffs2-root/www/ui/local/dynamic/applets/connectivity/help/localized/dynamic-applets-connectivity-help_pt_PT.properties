0488e4ef=VLAN
057dc9c6=Tipo de ligação à Internet
0890322e=Selecione esta opção para utilizar o Protocolo de túnel de Camada 2. O protocolo L2TP conjuga os protocolos de Reencaminhamento da camada 2 (L2F - Layer 2 Forwarding) e Túnel de ponto a ponto (PPTP - Point to point tunneling protocol).
0cff6509=<em>Nota:</em> se ligar manualmente à sua rede seleccionando a partir de uma lista de redes disponíveis, poderá ver vários nomes de redes para além dos apresentados nesta página. Quando instalar o router, este criará automaticamente uma rede de convidado, para que os convidados em sua casa possam aceder à Internet, bastando indicar-lhes os dados de acesso. Se tiver um adaptador sem fios dual-band, poderá ver nomes de redes adicionais, criadas também para isso. Pode ignorar estes nomes de redes se não as utilizar.
10ff0b14=UPnP
15373972=Para atribuir um endereço IP e um endereço MAC a um dispositivo, clique em <em>Add DHCP reservation</em> (Adicionar reserva de DHCP) (no meio do ecrã) e, em seguida, introduza o nome do dispositivo, o endereço IP e o endereço MAC. Quando terminar, clique em <em>Save</em> (Guardar).
182464d3=Permite-lhe alterar a palavra-passe do router, que é utilizada para aceder às definições e funções do router, como Acesso de convidado e Controlos parentais. Para alterar a palavra-passe, clique em <em>Edit</em> (Editar), insira a sua palavra-passe existente, insira a nova palavra-passe e, em seguida, clique em <em>Apply</em> (Aplicar) ou <em>OK</em>. Certifique-se de que anota esta palavra-passe e a guarda num lugar seguro.
1d7ee5f2=Defina o fuso horário actual para a sua área e ajuste a hora para hora de Verão.
1e1d922f=Gateway de camada de aplicação
20fb0c4f=<em>MTU</em> - Unidade máxima de transmissão. Especifica o tamanho máximo de pacote permitido para a transmissão na Internet. Seleccione Manual se pretender introduzir manualmente o tamanho máximo de pacote para transmissão. Para que o router seleccione a melhor MTU para a sua ligação à Internet, mantenha a predefinição, Automático.
24e292ca=Definições básicas do router
2a3f8a84=<em>IPv4 mask length</em> (Comprimento da máscara IPv4) - O comprimento de máscara do endereço IPv4 utilizado para o túnel.
2b47334a=Actualização do firmware
2bfff037=Rede local
2d224fcb=A conversão de endereços de rede (NAT) permite ao router modificar pacotes, para que um único IP possa ser partilhado por vários dispositivos. Seleccione esta opção para activar a NAT.
304f7d30=Utilize os separadores e as opções nesta página para ver e alterar as informações de configuração do router, tais como nome e palavra-passe da rede, definições da Internet, definições de rede local e outras.
31d20c03=<em>Keep Alive: Redial Period</em> (Manter ligado: Período de remarcação) - se seleccionar esta opção, o router irá verificar periodicamente a sua ligação à Internet e, se perder a ligação, o router irá restabelecê-la automaticamente. Para utilizar esta opção, especifique a frequência com que o router deve verificar a ligação à Internet. A predefinição é de 30 segundos.
31d38603=Notificações AllJoyn
334e1dbd=Seleccione este para utilizar o modo Bridge, se o seu ISP o exigir. Pode optar entre obter um endereço IP automaticamente ou introduzir a informação para o seu endereço de Internet, máscara de sub-rede, gateway predefinido e entradas de DNS. Esta informação é fornecida pelo seu ISP.
33a146cb=PPPoA
37f98251=<em>Maximum number of users</em> (Número máximo de utilizadores) - O número máximo de computadores a que o servidor DHCP pode atribuir endereços IP. A predefinição é 200.
38a9628c=Se precisar de assistência, contacte o seu ISP para mais informações.
3a57e263=Assinale a opção <em>Automatic</em> (Automático) se pretender que as actualizações de software do router sejam efectuadas automaticamente. Se anular a selecção desta opção, as actualizações disponíveis só serão instaladas quando clicar no botão <em>Check for updates</em> (Procurar actualizações).
3a7434c4=Encaminhamento din&acirc;mico (RIP)
