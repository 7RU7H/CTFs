95c9d732=Pode criar uma pista que irá ajudá-lo a lembrar a palavra-passe do seu router. Esta pista fica disponível na página de início de sessão do router, portanto não use a sua verdadeira palavra-passe como pista.
95e20793=Selecione esta opção para utilizar PPPoE. Os dados de nome de utilizador PPPoE, palavra-passe, nome de serviço, ligar a pedido e manter ativo, são configurados através da secção IPv4 PPPoE.
9c3920b8=Selecione o tipo de ligação à Internet fornecida pelo ISP a partir do menu pendente. Os tipos disponíveis são: Automatic, Pass-Through e PPPoE.
9c3e690e=Modo Bridge
9db7fa8d=<em>Start IP address</em> (Endereço IP inicial) - o valor com que o servidor DHCP inicia a atribuição de endereços IP.
9e169f21=Selecione esta opção para permitir Cut Through Forwarding (encaminhamento imediato). (Esta opção não está disponível em todos os modelos de router.) Ativar esta opção pode aumentar o desempenho do router, uma vez que tal ignora os protocolos que adicionam operações adicionais ao processamento de router, por exemplo, inspeções ao nível de pacote, classificação, filtro e encaminhamento. Desativar esta opção pode melhorar a compatibilidade com outros equipamentos e serviços Wi-Fi.
a15d13ba=Nome e palavra-passe da rede
a2023e50=PPTP
a2255b07=Selecione este para utilizar Pass-Through. Os dispositivos ligados ao seu Router podem comunicar uns com os outros usando pacotes IPv6 nativos. Os pacotes IPv6 na LAN serão automaticamente enviados para todas as interfaces LAN, portas Ethernet e ligações sem fios 2.4GHz e 5 GHz. Contacte o seu ISP para mais informação sobre o suporte deste para IPv6 Pass-Through.
a48e08ca=Seleccione esta opção para utilizar o Protocolo de túnel ponto a ponto. O PPTP permite-lhe proteger a transferência de dados de um cliente remoto para um servidor de uma empresa privada ao criar uma rede privada virtual (VPN) ao longo de redes de dados baseadas em TCP/IP.
a59182bc=Esta página permite-lhe visualizar e alterar as configurações do router.
a76de648=Modo de repetidor sem fios
a7d3a5a5=Introduza a informação para o seu endereço de Internet, máscara de sub-rede, gateway predefinido e entradas DNS. Esta informação é fornecida pelo seu ISP.
a857ea9f=O IPv6 é o protocolo IP de &quot;próxima geração&quot; imposto pelo governo federal. Substitui o IPv4, o protocolo de Internet actualmente mais utilizado em todo o mundo. O IPv6 suporta um espaço para endereços muito superior e permite novos tipos de aplicações para comunicação e colaboração.
ab9844d0=Para adicionar um router, clique em <em>Add static route</em> (Adicionar percurso estático), introduza o nome do dispositivo, a informação a utilizar para esse dispositivo e clique em <em>Save</em> (Guardar). Para alterar as informações de um dispositivo, clique em <em>Edit</em> (Editar).
b0160ff1=<em>Static DNS 1 - 3 (DNS estático 1-3)</em> - O DNS (sistema de nomes de domínio) é o modo como a Internet traduz um nome de domínio ou website para um endereço da Internet ou URL ao qual pode aceder. O ISP fornece, pelo menos, um endereço IP de servidor de DNS. Pode introduzir até três.
b12d8bba=Definições da Internet IPv4
b7027242=Para instalar manualmente uma actualização de firmware, clique em <em>Choose File</em> (Seleccionar ficheiro) e, em seguida, procure e seleccione um ficheiro de actualização de firmware específico. Em seguida, clique em <em>Start</em> (Iniciar) para instalar o ficheiro.
b938c792=AllJoyn® é uma tecnologia segura e aberta que permite que equipamentos com funcionalidade AllJoyn na sua rede se descubram, liguem e interajam diretamente uns com os outros.
b97575aa=Acesso remoto
ba612da9=Encaminhamento estático
bec222c0=Se pretender utilizar um nome ou palavra-passe diferente, clique em <em>Edit</em> (Editar), digite um nome ou palavra-passe diferente e clique em <em>Apply</em> (Aplicar) ou <em>OK</em>. Se alterar o nome ou a palavra-passe da rede, terá de utilizar esta nova informação para ligar ao dispositivo na próxima vez que voltar a ligar um computador ou dispositivo à rede.
bfb223d2=Selecione o tipo de ligação à Internet fornecida pelo ISP a partir do menu pendente. Os tipos disponíveis são: Automática e PPPoE.
c322a194=Seleccione o tipo de ligação à Internet fornecida pelo ISP a partir do menu pendente. Os tipos disponíveis são: Configuração automática DHCP, IP estático, PPPoE, PPTP, L2TP e Modo Bridge.
c5e23c61=Clique em <em>Edit</em> (Editar) para alterar qualquer um dos seguintes detalhes do router.
c7c00fed=<em>Subnet Mask</em> (Máscara de sub-rede) - A máscara de sub-rede do router, quando vista da sua rede. É utilizada para dividir uma rede em sub-redes para que a informação possa ser correctamente enviada para os seus computadores e dispositivos.
cab9b3f7=Tipo de ligação à Internet
cabee84f=PPTP
cafcf7ac=Se o Encaminhamento Expresso estiver ativado e alguns equipamentos na sua rede estiverem a usar Controlos Parentais ou Prioridade Multimédia, o Encaminhamento Expresso não será utilizado nesses equipamentos.
cb3ef1a3=Se a opção Reencaminhamento "cut through" estiver activada e alguns dispositivos na sua rede estiverem a utilizar Controlos parentais ou Prioridades de multimédia, esta opção não será utilizada nesses dispositivos.
ccea3ae3=Fuso horário
d7cb1ad6=<em>Allow remote access to Linksys Smart Wi-Fi</em> (Permitir acesso remoto ao Linksys Smart Wi-Fi) - Seleccione esta opção para permitir o acesso remoto ao Linksys Smart Wi-Fi, que lhe permitirá aceder às definições do seu router quando não estiver em casa e não estiver ligado à sua rede doméstica.
d8fd6caf=Seleccione DHCP (Protocolo de configuração dinâmica de anfitrião) se o seu ISP atribuir endereços IP dinamicamente, o que significa que terá endereços IP diferentes sempre que iniciar o computador.
d92fba10=Encaminhamento avançado
da23eed8=Para visualizar e alterar as definições de Internet, clique em <em>Edit</em> (Editar). Quando terminar, clique em <em>OK</em>.
daf0c3d6=O UPnP (Universal Plug and Play) permite que os dispositivos ligados a uma rede se detectem mutuamente, criando automaticamente configurações de funcionamento. Exemplos de UPnP - dispositivos compatíveis, incluindo câmaras web, aplicações de jogos online e dispositivos VoIP. O UPnP está activado por predefinição.
dbb7ac4c=L2TP
dd4705d9=Seleccione se permite que os utilizadores alterem as definições do router, ou que desliguem a sua ligação de Internet local quando utilizam o UPnP.
dd838a33=<em>Connect on demand: Max Idle Time</em> (Ligar mediante pedido: Tempo máximo de inactividade) - Poderá configurar o router para terminar a ligação à Internet quando esta fica inactiva por um período de tempo especificado (Max Idle Time). Se a ligação à Internet tiver sido terminada por inactividade, esta opção permite ao router restabelecer automaticamente a ligação quando tentar aceder novamente à Internet. Para utilizar esta opção, introduza o número de minutos de inactividade ao fim dos quais a ligação à Internet será terminada. A predefinição é 15 minutos.
df674297=<em>MTU</em> - Unidade máxima de transmissão. Especifica o tamanho máximo de pacote permitido para a transmissão na Internet. Seleccione <em>Manual</em> se pretender introduzir manualmente o tamanho máximo de pacote para transmissão. Para que o router seleccione a melhor MTU para a ligação à Internet, mantenha a predefinição, <em>Auto</em> (Automático).
dfb939cf=O DHCP (Protocolo de configuração dinâmica de anfitrião) está activado no seu router como predefinição. O DHCP atribui endereços IP aos computadores e dispositivos na sua rede, conforme necessário.
e1e99bb1=2684 Bridged
e441b006=O Modo de ponte sem fios utiliza uma destas bandas de rede sem fios do router para se ligar ao seu router a montante. Este router aumenta então o sinal do router a montante até à segunda banda sem fios e a quaisquer ligações com fios.
e48a52e2=NAT
eb09271a=As definições de Internet permitem-lhe configurar o router para funcionar com a sua ligação à Internet. O seu router é fornecido com as definições mais comuns e várias definições são configuradas durante a instalação. Poderá nunca ter de alterar nenhuma destas definições. Se for necessário alterá-las, contacte o seu fornecedor de serviços de Internet (ISP) se precisar de assistência. As definições estão disponíveis para IPv4 e IPv6.
ed2130f7=Clique no menu pendente <em>Selecionar Perfil</em> para ver se o serviço do seu ISP se encontra listado. Quando seleciona um serviço, as predefinições para o serviço são automaticamente preenchidas. Se o seu ISP ou serviço não estiver listado, selecione o perfil "Manual" e insira as definições fornecidas pelo seu ISP.
effef967=Seleccione esta opção para permitir que pacotes de SIP (Session Initiation Protocol), utilizados por alguns fornecedores de serviços VoIP, passem através da firewall do seu router.
f1c3b7f5=<em>DUID</em> - a identificação de utilizador do dispositivo atribuída pelo router.
f82a32a3=<em>Client lease time</em> (Tempo de concessão do cliente) - O período de tempo (em minutos) que um utilizador de rede pode ligar a um router com o respectivo endereço IP actual. Quando o limite de tempo tiver sido ultrapassado, será automaticamente atribuído um endereço IP novo ao utilizador ou a concessão será renovada.
faae0f21=Decida se deseja actualizar o firmware do router automaticamente quando uma actualização estiver disponível. Manter o seu firmware actualizado permite a melhor segurança e desempenho do seu router.
ffe1dafd=Palavra-passe do router
