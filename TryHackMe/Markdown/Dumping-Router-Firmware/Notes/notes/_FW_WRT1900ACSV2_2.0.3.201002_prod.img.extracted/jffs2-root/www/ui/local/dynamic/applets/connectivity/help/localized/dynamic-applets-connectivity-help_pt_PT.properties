88330685=Automático
886c356f=<em>Username</em> (Nome de utilizador) - Introduza um nome de utilizador para o router, se exigido pelo ISP. Os fornecedores de Internet costumam exigir um nome de utilizador como identificação. Poderá ter de consultar o seu ISP para averiguar se o serviço de Internet foi configurado com um nome do sistema anfitrião.
888e6ef4=Definições da Internet IPv6
