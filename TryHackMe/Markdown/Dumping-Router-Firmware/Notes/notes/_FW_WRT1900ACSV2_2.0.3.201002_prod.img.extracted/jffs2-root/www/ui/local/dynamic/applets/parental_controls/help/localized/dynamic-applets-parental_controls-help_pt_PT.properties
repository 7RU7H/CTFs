85fe0a80=Controlos parentais
a31b44b6=Bloquear o acesso à Internet
bacbea07=Os Controlos parentais permitem-lhe limitar as actividades online dos seus filhos nos seus computadores ou noutros dispositivos, como sistemas de jogo com acesso à Internet ou smartphones. Os controlos são definidos em dispositivos específicos, não na rede doméstica inteira. Por conseguinte, pode ter limites diferentes para os computadores e dispositivos que são utilizados por crianças mais novas e para os que são utilizados por adolescentes e adultos na sua casa.
be4cdb33=Impedir acesso a websites específicos a partir da sua rede. Clique em <em>Adicionar</em> e escreva o endereço do website que deseja bloquear. Para desbloquear um endereço, clique no endereço e depois clique no <em>X</em> à direita do mesmo.
bfdd6866=Restringir o acesso à Internet em
