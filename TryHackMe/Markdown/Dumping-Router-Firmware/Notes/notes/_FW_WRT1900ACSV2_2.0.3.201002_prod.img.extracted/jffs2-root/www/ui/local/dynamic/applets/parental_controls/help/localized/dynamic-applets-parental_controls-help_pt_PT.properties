1a7bcb44=Clique em <em>Never</em> (Nunca) para não bloquear o acesso à Internet. Mesmo se mantiver o acesso à Internet aberto, é possível utilizar a opção Bloquear sites impróprios abaixo para bloquear sites específicos no computador ou dispositivo seleccionado.
21602075=Bloquear sites específicos
2fcb420e=Clique em <em>On</em> (Ligado) para utilizar os controlos parentais num ou mais dispositivos na sua rede, ou clique em <em>Off</em> (Desligado) para desactivar a funcionalidade de controlos parentais.
58685266=Activar os controlos parentais
5b722ffc=Clique em <em>Always</em> (Sempre) para bloquear completamente a Internet e para não permitir aos utilizadores o acesso à Internet em qualquer altura.
5d5d7221=Clique em <em>Specific Times</em> (Horas específicas) para seleccionar horas específicas nas quais o acesso à Internet é bloqueado. Se seleccionar esta opção, clique em <em>Edit</em> (Editar) para seleccionar as horas exactas nas quais a Internet é bloqueada. Na tabela, clique nos quadrados que representam as horas de um dia durante as quais pretende bloquear o acesso à Internet. Durante estas horas, os utilizadores do computador ou dispositivo não poderão aceder à Internet. Se clicar num quadrado seleccionado, a sua selecção é anulada e o acesso à Internet nessa hora é reposto. Clique em <em>OK</em> quando terminar a definição das horas.
5f0783bc=Os endereços de website começados por "https://" podem ser bloqueados, mas porque têm encriptação o Linksys Smart Wi-Fi não pode redirecioná-lo. Em vez de uma página a dizer-lhe que o endereço foi bloqueado, verá uma página de erro no browser.
6254399a=Seleccione o computador ou dispositivo no qual pretende definir os controlos parentais e, em seguida, especifique as limitações que pretende aplicar.
