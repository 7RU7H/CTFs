8cbc9c2b=Annan enhet
91486ed7=Du kan uppdatera den visade rapporten genom att klicka på uppdateringsknappen i det övre högra hörnet.
925b76bf=<em>USB-skrivare</em> – Välj detta alternativ om du vill ansluta en skrivare till routern med en USB-kabel. Det här alternativet är endast tillgängligt för routrar med USB-port.
93453c35=Klicka på <em>Lägg till enhet</em> om du vill lägga till fler enheter till routern. Välj sedan den typ av enhet som du vill lägga till:
94ce2401=<em>Övrigt</em> – En trådlös enhet som exempelvis en kamera, smarttelefon, spelkonsol, trådlös skrivare eller annan enhet som trådlöst kan anslutas till en router.
9a6e7e02=Anslut en enhet med WPS
