0030b352=Klicka på länken <em>Click here</em> (Klicka här) på sidan Add a USB printer (Lägg till USB-skrivare) (för PC- eller Mac-programvara) om du vill hämta Linksys VUSB-programvaran utan kostnad. När du får välja att köra programmet eller spara det på datorn väljer du <em>Save it to your computer</em> (Spara på datorn). Spara det sedan på standardplatsen eller välj en annan plats.
00bb13a6=Rapport om aktuell internetanvändning
