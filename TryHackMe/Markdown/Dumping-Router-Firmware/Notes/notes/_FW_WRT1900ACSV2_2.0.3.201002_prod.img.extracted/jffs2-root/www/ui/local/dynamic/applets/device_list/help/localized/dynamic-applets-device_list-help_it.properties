0030b352=Selezionare il collegamento <em>Fare clic qui</em> nella pagina Aggiungi una stampante USB (per software PC o Mac), per scaricare il software gratuito Linksys VUSB. Quando viene richiesto se si desidera aprire il programma o salvarlo sul computer, scegliere di <em>salvarlo sul computer </em> e salvarlo su una destinazione predefinita o in un'altra destinazione.
0352925e=Collegamento del computer
1b008e30=Alla rete è possibile aggiungere qualsiasi dispositivo wireless collegabile a un router. Ad esempio: smartphone, tablet, console di gioco, fotocamere, stampanti wireless e altri dispositivi. Per iniziare, fare clic su <em>Altro</em> dall'elenco dei dispositivi.
1d62d09c=Nell'elenco delle reti disponibili, selezionare il nome della rete visualizzato nella pagina Aggiungi computer. Il nome da selezionare corrisponde a quello della rete domestica.
1e68ec41=Facendo clic sul nome di un dispositivo vengono visualizzati i seguenti tipi di informazioni: nome, produttore, modello, indirizzo IP e altro ancora.
2d3f213d=Per modificare l'icona associata al dispositivo, fare clic su <em>Modifica icona</em>. Per ogni dispositivo in uso sono disponibili varie icone. Per utilizzare l'icona selezionata, fare clic su <em>OK</em>.
2ea0f33e=È possibile collegare alla rete domestica una stampante USB. Questo tipo di stampante non è collegabile al router in modalità wireless e richiede quindi l'uso di un cavo USB.
3e88dd17=Dopo averlo installato sul computer, fare clic sul file Linksys VUSB per installare la stampante, in modo che possa comunicare con il router e gli altri dispositivi di rete.
3f9c9943=<em>Computer:</em> il computer o il laptop che si desidera collegare in modalità wireless.
471bc0e6=Per informazioni su come collegare un dispositivo alla rete wireless, consultare il manuale dell'utente di corredo al dispositivo. Ogni dispositivo presenta una propria modalità di connessione nonché una procedura specifica per la selezione della rete a cui collegarsi e per l'immissione della chiave di protezione e della password.
4c4552f2=Alla stampante è stato assegnato dal produttore un nome predefinito, ad esempio: &quot;Canon Pixma MP490&quot;. Nel caso in cui il nome della stampante venga modificato dall'utente e sostituito ad esempio con &quot;Stampante cucina&quot;, verrà visualizzato il nuovo nome.
4dee31bd=<em>Nota:</em> il router Linksys utilizza un tipo di protezione denominato WPA (Wi-Fi Protected Access), il metodo di protezione consigliato per le reti wireless. Se si riscontrano problemi di connessione con un dispositivo o un sistema di gioco, ad esempio con Play Station Portable (PSP), Nintendo DS, TiVo, con una stampante wireless o con un altro dispositivo, è possibile che tali dispositivi utilizzino un metodo di protezione meno recente, denominato WEP (Wired Equivalent Privacy). Per verificare se sia possibile modificare l'impostazione di protezione wireless da WEP a WPA, fare riferimento alla documentazione del dispositivo. Se la modifica è consentita, eseguirla e provare a collegare il dispositivo al router.
5d3c887d=<em>Nota:</em> per collegare temporaneamente il computer di un ospite, utilizzare la funzione Accesso ospite. Questa funzione consente agli ospiti presenti in casa di accedere a Internet, ma non fornisce loro l'accesso ai dispositivi condivisi come le stampanti e le unità condivise.
5e3ffc8e=Prima di effettuare il collegamento al router, assicurarsi che la funzione radio wireless del computer sia attiva. La maggior parte dei computer laptop dispone di un interruttore di attivazione e disattivazione della funzione radio wireless. Per informazioni sulla posizione dell'interruttore, consultare il manuale dell'utente del computer.
