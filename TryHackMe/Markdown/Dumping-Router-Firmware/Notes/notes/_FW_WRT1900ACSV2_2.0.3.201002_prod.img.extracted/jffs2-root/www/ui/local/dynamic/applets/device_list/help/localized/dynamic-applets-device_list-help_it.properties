685115d8=In questa procedura viene descritto come collegare un computer alla rete in modalità wireless.
69564800=La funzionalità Wi-Fi Protected Setup™ (WPS) offre un modo facile per collegare il dispositivo al router in modalità wireless. Il router supporta la funzionalità WPS, quindi è necessario solamente premere un pulsante o inserire il proprio PIN per connettersi velocemente.
6f0da7fb=Se il dispositivo è dotato di un pulsante WPS, selezionare questa opzione nella pagina Wi-Fi Protected Setup, fare clic o premere il pulsante WPS sul dispositivo, quindi fare clic sul pulsante WPS sulla pagina.
6f95a5e7=Per completare la procedura di connessione del computer alla rete domestica, fare clic su <em>Connetti</em>.
6fd65fac=Torna all'inizio
723c9837=Elenco dispositivi
7c8d9f48=Facendo clic su <em>Cancella elenco dispositivi</em> si cancelleranno tutte le informazioni datate e obsolete dei dispositivi e il router verrà riavviato. Durante tale operazione, i dispositivi si disconnetteranno temporaneamente dalla rete. Al termine della loro riconnessione automatica, i dispositivi verranno nuovamente visualizzati nell'Elenco dispositivi. Linksys Smart Wi-Fi preserverà le icone e i nomi personalizzati dei dispositivi che vengono indentificati nuovamente sulla rete.
8917be24=Quando il dispositivo è connesso, fare clic su <em>OK</em> nella pagina Aggiungi un dispositivo wireless.
8cca83e3=Mostra i dispositivi connessi al router indicando se sono online oppure offline. Per stato "online" si intende che il dispositivo è acceso e connesso alla rete. Per stato "offline" si intende invece che il dispositivo è spento. Sono presenti due schede: <em>Rete personale</em> e <em>Rete ospite</em>. Per visualizzare i dispositivi connessi a entrambe le reti fare clic sulla rispettiva scheda.
925b76bf=<em>Stampante USB:</em> scegliere questa opzione se si desidera collegare al router una stampante che richiede l'uso di un cavo USB. Questa opzione è disponibile solo per i router dotati di una porta USB.
93453c35=Per collegare più dispositivi a un router, fare clic su <em>Aggiungi dispositivo</em>. In seguito, selezionare il tipo di dispositivo da aggiungere:
94ce2401=<em>Altro</em>: dispositivi quali fotocamere, smartphone, console di gioco, stampanti wireless collegabili al router in modalità wireless.
