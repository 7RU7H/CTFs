e0e86bdd=Se il dispositivo è dotato di un codice PIN per la funzionalità WPS, fare clic su questa opzione nella pagina Wi-Fi Protected Setup, inserire il codice PIN nella casella di testo e quindi fare clic su <em>Registra</em>.
ec186a40=<em>WPS</em> - Un dispositivo che utilizza la procedura Wi-Fi Protected Setup™ (WPS) per connettersi in modalità wireless. Se il dispositivo ha il logo WPS, supporta le connessioni WPS.
