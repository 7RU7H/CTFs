b29cd459=Quando viene richiesto di immettere la password o la chiave di protezione, immettere la password visualizzata nella pagina Aggiungi computer.
b53f47c7=Per visualizzare e connettersi a una rete wireless è possibile utilizzare un metodo a scelta. Ad esempio, se nel computer è installato Microsoft Windows, è possibile utilizzare Windows Wireless Connection Manager. Questa funzione consente di visualizzare tutte le reti wireless disponibili nell'area.
b5c0e4ac=Se durante la procedura di connessione viene richiesto di immettere il codice PIN del router, immettere il codice visualizzato sotto il campo <em>PIN router</em>.
b9761bfb=Per collegare un dispositivo dotato di funzione WPS, scegliere una delle opzioni riportate di seguito in base al metodo di connessione WPS utilizzato dal dispositivo in uso:
b9dd902f=Collegamento di un dispositivo wireless
c37a726f=<em>Nota:</em> questa opzione è disponibile solo per i router dotati di una porta USB.
c37c6198=Dopo aver salvato il software nel computer, selezionare il percorso in cui era stato salvato, quindi fare doppio clic sul programma per installarlo nel computer.
c66c37ff=<em>Nota:</em> se il nome della stampante non compare nell'elenco delle stampanti disponibili quando si prova a stampare, è necessario installare il driver della stampante (software) sul computer. Per effettuare questa operazione, inserire il CD in dotazione con la stampante in ognuno dei computer dai quali si desidera accedere alla stampante. Il CD contiene tutti i driver necessari per la stampante.
c6fe7be9=Affinché venga stabilita la connessione, è necessario che tutti i passaggi vengano effettuati in un breve intervallo di tempo. Diversamente, la procedura di connessione viene interrotta e sarà necessario ripartire dall'inizio.
d19eabec=Per effettuare il collegamento alla rete domestica, dal dispositivo in uso selezionare il nome della rete visualizzato nella pagina Aggiungi un dispositivo wireless. Successivamente, immettere la password o la chiave di protezione e il tipo di protezione, se viene richiesto. Solo alcuni dispositivi richiedono il tipo di protezione.
d9b242c6=Fare clic su <em>Modifica</em> per cambiare il nome del dispositivo. Questo è il nome del dispositivo così come appare nell'elenco dispositivi. Se si modifica il nome del router, tale nome comparirà nel menu a tendina delle Reti, in alto sulla home page. Al termine, fare clic su <em>OK</em>.
