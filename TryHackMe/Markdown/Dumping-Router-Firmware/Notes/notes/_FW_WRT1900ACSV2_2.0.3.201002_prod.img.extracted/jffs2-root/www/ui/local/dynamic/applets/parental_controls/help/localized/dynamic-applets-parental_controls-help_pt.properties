a31b44b6=Bloquear o acesso à Internet
bacbea07=Os Controles de conteúdo inapropriado permitem que você limite o que seus filhos podem fazer on-line em seus computadores ou outros dispositivos, como um sistema de jogos com acesso à Internet ou smartphone. Os controles são definidos para dispositivos específicos, e não para toda a rede residencial. Portanto, você pode definir limites diferentes para os computadores e dispositivos usados pelas crianças, adolescentes ou adultos na sua casa.
be4cdb33=Bloqueie o acesso a sites específicos em sua rede Clique em <em>Adicionar</em> e digite o endereço do site a ser bloqueado. Para desbloquear o endereço, clique no endereço e em <em>X</em> à direita.
