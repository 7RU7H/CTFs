1a7bcb44=Clique em <em>Nunca</em> para não bloquear o acesso à Internet. Mesmo se você mantiver o acesso à Internet aberto, ainda poderá usar a opção Bloquear sites inadequados para abaixo para bloquear sites específicos para o computador ou dispositivo selecionado.
21602075=Bloquear sites específicos
2fcb420e=Clique em <em>On</em> (Ativar) para usar controles de conteúdo inapropriado em um ou mais dispositivos na rede, ou clique em <em>Off</em> (Desativar) para desativar tal recurso.
58685266=Habilitar controles de conteúdo inapropriado
5b722ffc=Clique em <em>Always</em> (Sempre) para bloquear completamente a Internet e não permitir que os usuários acessem a Internet em nenhum momento.
5d5d7221=Clique em <em>Specific Times</em> (Horários específicos) para escolher horários específicos nos quais o acesso à Internet será bloqueado. Se você escolher essa opção, clique em <em>Edit</em> (Editar) para selecionar os horários específicos nos quais o acesso à Internet será bloqueado. Na tabela, clique nos quadrados que representam as horas do dia nas quais você deseja bloquear o acesso à Internet. Nessas horas, os usuários no computador ou dispositivo não poderão acessar a Internet. O clique em um quadrado selecionado cancela sua seleção e restaura o acesso à Internet naquele horário. Clique em <em>OK</em> quando terminar de configurar os horários.
5f0783bc=Endereços de site que começam com "https://" podem ser bloqueados, no entanto, como eles são criptografados, o Linksys Smart Wi-Fi não pode redirecionar você. Em vez de uma página informando que o endereço foi bloqueado, você verá uma página de erro de navegador.
6254399a=Selecione o computador ou dispositivo para o qual deseja configurar controles de conteúdo inapropriado e, em seguida, especifique as limitações que deseja aplicar.
