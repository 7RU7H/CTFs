cafc9c98=يُظهر هذا الأجهزة المتصلة بجهاز التوجيه، سواءً كانت متصلة بالشبكة أو غير متصلة. يعني الاتصال بالشبكة أن الجهاز قيد التشغيل ويستطيع الوصول إلى الشبكة. يعني عدم الاتصال بالشبكة أن الجهاز قيد الإيقاف. توجد علامتا تبويب: <em>شبكتي</em> و<em>شبكة الضيوف</em>. انقر فوق علامة التبويب المطلوبة لرؤية الأجهزة المتصلة بكل شبكة. ستظهر عناصر التحكم في الصفحة إذا كانت هناك العديد من الأجهزة المعروضة في صفحة واحدة. يمكنك أيضًا تصفية العرض لتقليل عدد الأجهزة المعروضة.
d19eabec=على الجهاز، حدد اسم الشبكة المعروض في الصفحة "إضافة جهاز لاسلكي" لتوصيله بشبكتك المنزلية. ثم أدخل كلمة المرور أو مفتاح الأمان ونوع الأمان، في حال طُلب منك. تتطلّب بعض الأجهزة إدخال نوع الأمان بعكس غيرها.
