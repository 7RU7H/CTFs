4bd3ddde=<em>تقرير استخدام النطاق الترددي للإنترنت</em> - هذا عبارة عن قائمة مرتبة من الأعلى إلى الأسفل على أساس المعايير المحددة في <em>طريقة العرض</em>. يوجد في الجزء العلوي من هذه القائمة <em>المجموع</em> التراكمي لعينة البيانات، تليها الأجهزة الفردية مع توضيح اسم كل منها. يقوم تلميح الأداة الخاص بأيقونة المعلومات بعرض القيمة المرجعية لدفق الفيديو القياسي (~ 2 ميغابت في الثانية) لمقارنته مقابل البيانات الخاصة بك.
4c4552f2=لطابعتك اسم افتراضي تم تعيينه لها من قِبل الشركة المصنّعة، على سبيل المثال، &quot;Canon Pixma MP490&quot;. في حال غيرت اسم الطابعة إلى "طابعة المطبخ" مثلاً، فسيظهر ذلك الاسم بدلاً من الأول.
4dee31bd=<em>ملاحظة:</em> يستخدم موجّه Linksys نوع أمان يسمّى الوصول المحمي بتقنية Wi-Fi ‏(WPA)، وهو أسلوب الأمان الذي يُنصح باستخدامه للشبكات اللاسلكية. ويُرجح أنّ الجهاز أو نظام الألعاب الذي تجد صعوبة في توصيله، مثل Play Station Portable ‏(PSP) أو Nintendo DS أو TiVo أو الطابعة اللاسلكية أو أي جهاز آخر، يستخدم أسلوب أمان أكثر قدمًا يُسمّى الخصوصية المكافئة السلكية (WEP). راجع وثائق الجهاز لمعرفة ما إذا كان بإمكانك تغيير إعدادات الأمان اللاسلكي الخاص به من WEP إلى WAP. إذا كان بإمكانك تغييره، فقم بذلك وحاول توصيله بالموجّه.
59f170df=مسح خريطة الشبكة
5d3c887d=<em>ملاحظة:</em> إذا كنت تريد توصيل جهاز كمبيوتر ضيف مؤقتًا، فاستخدم ميزة "وصول الضيوف". فهي تسمح للضيوف بالوصول إلى إنترنت أثناء وجودهم في منزلك، لكنها لا تسمح لهم بالوصول إلى الأجهزة المشتركة كالطابعات ومحركات الأقراص المشتركة.
5e3ffc8e=قبل الاتصال بالموجّه لديك، تأكد من تشغيل الراديو اللاسلكي الخاص بالكمبيوتر. معظم أجهزة الكمبيوتر المحمولة مزوّدة بمفتاح لتشغيل أجهزة الراديو اللاسلكية وإيقاف تشغيلها. في حال لم تكن متأكدًا من مكان المفتاح، راجع دليل المستخدم الخاص بالكمبيوتر.
