0c6248a7=您的路由器拥有一个隔离区（DMZ）功能，其可将WAN界面的所有入站端口通讯（除了特别转发的端口外）转发到某个IP地址或MAC地址。 此功能可用于将某个网页服务器、邮件服务器或网络摄像头向Internet开放，以供所有人访问。 通常不会使用此功能，因为其会对您指定用于该DMZ隔离区的设备带来重大的安全风险。 此设备将不受内置防火墙、Internet过滤器或路由器网页过滤器的保护。
