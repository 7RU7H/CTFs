021ae53b=Spara ändringar genom att klicka på <em>Verkställ</em> eller <em>OK</em>.
0b434634=<em>Obs!</em> När du installerade routern skapades automatiskt ett säkert gästnätverk på 2,4 GHz-bandet. Det kan också, beroende på modell, finnas ett gästnätverk på 5 GHz-bandet. Aktivera eller inaktivera gästnätverk för att styra åtkomst via trådlösa enheter.
0fdd2e1c=Bandstyrning
124ba1e6=Välj det Wi-Fi-nätverk som du vill aktivera, 2,4 GHz eller 5 GHz. Ange sedan följande inställningar.
144c7926=Välj en av metoderna på den här sidan för att ansluta en enhet med hjälp av Wi-Fi Protected Setup. Wi-Fi Protected Setup ansluter en enhet åt gången. Upprepa stegen för varje enhet som du vill ansluta.
20662ffe=<em>Kommandeknapp</em> - Används om enheten har en Wi-Fi Protected Setup-knapp eller om enheten uppmanar dig att trycka på motsvarande knapp på routern. Tryck eller klicka först på Wi-Fi Protected Setup-knappen på den enhet som du vill ansluta till nätverket. Kicka sedan på knappen på den här sidan.
2693e91d=<em>Tillåt åtkomst ENDAST för angivna MAC-adresser</em> – Välj detta alternativ om du vill begränsa åtkomsten så att endast vissa enheter ska ha åtkomst till det trådlösa nätverket. Endast enheter vars MAC-adresser är angivna i listan nedan kommer att kunna anslutas till nätverket. Alla andra enheter kommer att nekas åtkomst.
2956abfc=<em>Wi-Fi-lösenord</em> - Kallas ibland även för säkerhetsnyckel och är det lösenord som krävs för att ansluta datorer och enheter till ditt Wi-Fi-nätverk. Det förhindrar oönskade användare från att komma åt ditt Wi-Fi-nätverk.
30a79b0d=<em>Neka åtkomst för angivna MAC-adresser</em> – Välj detta alternativ om du vill skapa en lista med MAC-adresser som inte ska ha åtkomst till nätverket. De enheter vars MAC-adress är angiven i listan kommer inte att anslutas till nätverket.
37700c40=Bandstyrning ger den bästa prestandan från dina trådlösa enheter genom att de balanseras över flera Wi-Fi-band. På denna trebandsrouter används funktionen i båda 5 GHz-banden.
3773d5c2=<em>PIN-kod för Router</em> – Använd denna kod om enheten som du ansluter frågar efter routerns PIN-kod (Personal Identification Number). Routerns PIN-kod finns på undersidan av routern.
42618e77=<em>Obs!</em> Den här funktionen är inte tillgänglig på alla routermodeller.
428584e4=Wi-Fi Protected Setup™
450af14b=Aktivera Wi-Fi Protected Setup
51bed00d=Wi-Fi-inställningar
6a377dc5=SimpleTap
6cc69ea0=<em>Kanal</em> – Välj kanalen för Wireless-N, Wireless-G eller Wireless-B. Välj <em>Automatiskt </em>om du är osäker på vilken du ska välja.
6fd65fac=Tillbaka till början
7f75c004=<em>Säkerhetsläge</em> – Den trådlösa säkerhetsmetoden. De tillgängliga alternativen finns i listrutan. Varje enhet i nätverket måste använda samma säkerhetsläge så att alla kan anslutas till routern.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup gör det enkelt att lägga till enheter i det trådlösa nätverket utan att behöva ange nätverksnamn och lösenord. Enheten du vill ansluta måste stöda Wi-Fi Protected Setup.
9007701d=<em>Wi-Fi-namn</em> - Det här är det namn som visas i listan över tillgänglig nätverk i din Wi-Fi-administration.
900bd3f5=<em>MAC-filterlista</em> – Ange MAC-adresserna för de enheter som du vill tillåta eller neka åtkomst till nätverket. Klicka på <em>Lägg till MAC-adress</em> för att lägga till en adress i listan. Du kan även redigera eller ta bort en befintlig MAC-adress.
9cf06458=Klicka på kryssrutan <em>Aktivera</em> för att aktivera Wi-Fi Protected Setup. Om du avmarkerar den här kryssrutan kan du inte använda Wi-Fi Protected Setup för att ansluta enheter till ditt nätverk. Dessutom inaktiveras Wi-Fi Protected Setup på routern.
a6e87a15=Med SimpleTap™-anslutning kan du enkelt ansluta NFC-aktiverade mobila enheter till ditt trådlösa nätverk utan att ange nätverksnamn och lösenord. NFC står för &quot;Near Field Communication&quot; och gör att du kan ansluta en mobil enhet som stöds genom att knacka på enheten med SimpleTap-kortet som medföljer routern.
af4f29df=Bandstyrning tilldelar trådlösa enheter till det Wi-Fi-band som ger den bästa prestandan. På den här trebandsroutern kommer bandstyrning att balansera de trådlösa enheterna över alla de tre banden.
b148f367=MAC-filtrering
b3f19659=<em>Kanalbredd</em> – Du får bästa möjliga prestanda om du ställer in enheterna för Wireless-B-, Wireless-G- och Wireless-N (2,4 GHz) på <em>Automatiskt (20 MHz eller 40 MHz</em>). För en kanalbredd på 20 MHz väljer du <em>Endast 20 MHz</em>.
b685a8cf=Aktivera SimpleTap-anslutning
bd32b640=Trådlös schemaläggare
bfd3ba2a=<em>Wi-Fi-läge</em> - Välj Wi-Fi-standard för enheter som ansluter till ditt Wi-Fi-nätverk..
d852d674=Du aktiverar SimpleTap-anslutning genom att sätta <em>På</em> funktionen.
df7a3c51=Använd MAC-filtrering för att tillåta eller neka specifika MAC-adresser åtkomst till nätverket. Du kan använda det här alternativet om du inte vill ha ett säkert trådlöst lösenord för att skydda ditt nätverk. Wi-Fi Protected Setup inaktiveras om du aktiverar det här alternativet.
eac4fc35=Som förval är alla dina trådlösa nätverk, inklusive gästnätverk, påslagna. Använd den trådlösa schemaläggaren till att slå av och på dem när du vill. Klicka på kvadraterna i kalendern för att slå av eller på trådlösa nätverk. Vita kvadrater visar att trådlösa nätverk är på. Blå kvadrater visar att trådlösa nätverk är av. Klicka på OK när du är klar.
ed0c3d32=<em>PIN-kod för enhet</em> - Använd det här alternativet om din enhet har en PIN-kod för Wi-Fi Protected Setup. Ange enhetens PIN-kod i PIN-fältet och klicka sedan på <em>Registrera</em>.
f4bd828e=<em>Obs!</em> Att dölja ditt Wi-Fi-namn ger ingen ytterligare nätverkssäkerhet. Wi-Fi-namn kan enkelt hittas med en rad olika verktyg, även om det inte sänds ut. Att dölja ditt Wi-Fi-namn kan förhindra att tillåtna användare, samt andra enheter och tjänster i hemmet, hittar och ansluter till routern. Om du döljer ditt Wi-Fi-namn, kan inte enheter ansluta med Wi-Fi Protected Setup.
f6c9a8ae=<em>Sänd SSID</em> - Väljer om du vill sända ut ditt Wi-Fi-namn till enheter som letar efter tillgängliga nätverk.
f9cefbc5=Den här sidan gör det möjligt att ändra säkerhetsinställningar för ditt trådlösa nätverk. Din router har flera radiosändare: en på 2,4 GHz och en eller två på 5 GHz beroende på modell. Du kan ange ett nätverksnamn (SSID) och lösenord för varje radiosändare. <em>Obs!</em> Om du ändrar inställningar måste alla enheter i nätverket återanslutas med de nya inställningarna.
