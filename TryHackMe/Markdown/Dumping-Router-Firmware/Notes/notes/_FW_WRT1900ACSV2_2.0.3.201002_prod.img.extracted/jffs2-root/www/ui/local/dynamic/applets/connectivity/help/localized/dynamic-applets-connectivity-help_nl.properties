039c1f5f=Vast IP-adres
0488e4ef=VLAN
057dc9c6=Type internetverbinding
0890322e=Selecteer deze optie om Layer 2 Tunnel Protocol te gebruiken. L2TP is een combinatie van het Layer 2 Forwarding (L2F) Protocol en het Point-to-Point Tunneling Protocol (PPTP).
0cff6509=<em>Opmerking:</em> als u handmatig verbinding maakt met uw netwerk en kiest uit een lijst met beschikbare netwerken, ziet u mogelijk nog een aantal andere netwerknamen buiten de namen die op deze pagina worden weergegeven. Wanneer u de router installeert, wordt automatisch een gastnetwerk gemaakt waarmee u gasten bij u thuis toegang kunt geven tot internet. Als u een dual-band draadloze adapter hebt, ziet u dat daarvoor mogelijk ook extra netwerknamen zijn gemaakt. U kunt deze andere netwerknamen negeren als u deze niet gebruikt.
10ff0b14=UPnP
15373972=Als u een IP-adres en een MAC-adres wilt toewijzen aan een apparaat, klikt u op <em>DHCP-reservering toevoegen</em> (in het midden van het scherm). Voer vervolgens de naam van het apparaat, het IP-adres en het MAC-adres in. Klik op <em>Opslaan</em> wanneer u klaar bent.
182464d3=Met deze optie kunt u het routerwachtwoord wijzigen. Dit wachtwoord wordt gebruikt om toegang te krijgen tot routerinstellingen en functies zoals Gasttoegang en Ouderlijk toezicht. Als u het wachtwoord wilt wijzigen, klikt u op <em>Bewerken</em> en typt u eerst uw bestaande wachtwoord en daarna het nieuwe wachtwoord. Vervolgens klikt u op <em>Toepassen</em> of op <em>OK</em>. Noteer het nieuwe wachtwoord en bewaar het op een veilige plaats.
1d7ee5f2=Stel de huidige tijdzone voor uw regio in en pas de tijd aan voor zomer- en wintertijd.
1e1d922f=Application Layer Gateway
20fb0c4f=<em>MTU</em> - Maximum Transmission Unit. Deze geeft de maximale pakketgrootte aan die via internet kan worden verstuurd. Selecteer Handmatig als u de grootst mogelijke pakketgrootte handmatig wilt invoeren. Gebruik de standaardwaarde Automatisch als u wilt dat de beste MTU voor uw internetverbinding door de router wordt geselecteerd.
24e292ca=Basisrouterinstellingen
2a3f8a84=<em>IPv4-maskerlengte</em> - de lengte van het IPv4-adresmasker dat wordt gebruikt voor de tunnel.
2b47334a=Firmware-update
2bfff037=Lokaal netwerk
2d224fcb=Via Network Address Translation (NAT) kan de router pakketten wijzigen, zodat meerdere apparaten gebruik kunnen maken van hetzelfde IP-adres. Selecteer deze optie om NAT in te schakelen.
304f7d30=Gebruik de tabbladen en opties op deze pagina om informatie met betrekking tot de configuratie van de router, zoals de netwerknaam en het wachtwoord, internetinstellingen, lokale netwerkinstellingen enz., weer te geven en te wijzigen.
31d20c03=<em>Continu verbinding houden: Interval voor opnieuw kiezen</em> - Als u deze optie selecteert, controleert de router regelmatig de internetverbinding en als de verbinding wordt verbroken, brengt de router automatisch weer een verbinding tot stand. Voor gebruik van deze optie dient u op te geven hoe vaak de router de internetverbinding moet controleren. De standaardwaarde is 30 seconden.
31d38603=Meldingen van AllJoyn
334e1dbd=Selecteer deze optie om de Brugmodus te gebruiken als dit is vereist voor uw ISP. U kunt naar wens automatisch een IP-adres verkrijgen of de gegevens voor uw internetadres, subnetmasker, standaardgateway en DNS-servers invoeren. Deze gegevens worden verstrekt door uw ISP.
33a146cb=PPPoA
37f98251=<em>Maximumaantal gebruikers</em> - Het maximumaantal computers waaraan de DHCP-server IP-adressen kan toewijzen. De standaard is 200.
38a9628c=Als u hulp nodig heeft, neem dan contact op met uw internetprovider (ISP).
3a57e263=Schakel de optie <em>Automatisch</em> in als u wilt dat updates van de routersoftware automatisch plaatsvinden. Als u deze optie uitschakelt, worden er alleen beschikbare updates geïnstalleerd wanneer u op de knop <em>Controleren op updates</em> klikt.
3a7434c4=Dynamische routing (RIP)
405cdc4a=Activiteitslampjes
4418cf65=Geef aan of u de activiteitslampjes van de router in of uit wilt schakelen. Mogelijk wilt u de lampjes uitschakelen als u erdoor wordt afgeleid.
45720ebd=Met de instellingen bij Lokaal netwerk kunt u de router configureren. Uw router wordt geleverd met de meest gebruikelijke instellingen. Sommige instellingen worden geconfigureerd tijdens de installatie. Mogelijk hoeft u deze instellingen nooit te wijzigen.
457322c1=Selecteer deze optie als uw internetprovider dit verlangt. U kunt ervoor kiezen om automatisch een IP-adres te verkrijgen of om de informatie voor uw internetadres, subnetmasker, standaardgateway en DNS-gegevens zelf in te voeren. Deze informatie is verkrijgbaar via uw internetprovider.
47e133f4=Gebruik deze optie om een bepaald IP-adres, subnetmasker en gatewayadres aan een bepaald apparaat toe te wijzen.
4848745f=Optioneel
4930f55f=Selecteer PPPoA (Point-to-Point Protocol over ATM) als uw internetprovider (ISP) deze methode gebruikt om internetverbindingen tot stand te brengen. PPPoA staat internetproviders toe om toegang tot accounts te controleren door middel van gebruikersnamen en wachtwoorden.
4ed833b8=Als u uw router wilt instellen voor een service, schakel dan eerst <em>VLAN</em> <em>in</em>.
4ef17af2=Connectiviteit
4ef2ac7e=<em>Opmerking:</em> Toegang op afstand wordt alleen ondersteund door EA-Series-routers.
5129100a=Selecteer of u hetzelfde MAC-adres voor uw computer of router wilt gebruiken en geen nieuw adres van uw internetprovider wilt ontvangen. Klik op <em>Ingeschakeld</em> om deze optie in te schakelen en klik daarna op <em>MAC-adres van mijn pc klonen</em> als u hetzelfde MAC-adres wilt gebruiken voor uw pc, of typ het MAC-adres van uw vorige router om dat adres te gebruiken voor de huidige router. Deze optie is niet beschikbaar op afstand.
514ae4d0=Snel doorsturen
520dd34b=Als u de instellingen van het modem in de voedingsadapter wilt bekijken of wijzigen, selecteert u eerst het tabblad Modem in voedingsadapter. Zet de schakelaar op <em>Aan</em> om wijzigingen mogelijk te maken. Zodra u wijzingen heeft aangebracht, klikt u op <em>Toepassen</em> en vervolgens op <em>OK</em>.
52f6912b=Via de VLAN-instellingen configureert u de router om te kunnen werken met IPTV, VoIP en andere services die uw internetprovider (ISP) aanbiedt.
543dd1d9=Modem in voedingsadapter <small>(Alleen van toepassing op routers met een modem dat is geïntegreerd in de voedingsadapter)</small>
5697112f=<em>HTTP/HTTPS</em> - gebruik alleen <em>HTTP</em> of selecteer <em>HTTPS</em> om SSL (Secure Socket Layer) te gebruiken voor een betere beveiliging door codering van verzonden gegevens. HTTP is standaard geselecteerd.
5b7be9f8=Als NAT is gedeactiveerd, is deze optie beschikbaar. Hiermee kan de router automatisch routeringstabellen met andere routers uitwisselen.
5ddd8d06=Routergegevens
5fc20e36=<em>Hostnaam</em> - de naam van de router.
60511900=Selecteer PPPoE (Point-to-Point Protocol over Ethernet) als uw ISP deze methode gebruikt om internetverbindingen tot stand te brengen. Met PPPoE kunnen ISP's toegang tot accounts beheren via gebruikersnamen en wachtwoorden.
630c2475=<em>Voorvoegsel:</em> Het voor deze tunnel gebruikte voorvoegsel, verstrekt door uw Internet-provider.
63925640=<em>IPv6 Automatisch</em> – Selecteer deze optie om Native IPv6 te gebruiken.
64cb4600=Cut Through Forwarding
66c08a2e=<em>DHCP-reserveringen</em> - klik hierop om de in uw netwerk gebruikte DHCP-reserveringen te wijzigen of toe te voegen. Met DHCP-reserveringen kunt u een uniek, vast IP-adres aan een specifiek apparaat op uw netwerk toewijzen. Dit is nuttig bij het beheren van apparaten zoals afdrukservers, webcamera's, netwerkprinters of gameconsoles. Een vast IP-adres wordt ook aanbevolen als u poorten wilt doorsturen voor apparaten die inkomend verkeer vanaf internet moeten ontvangen.
6af77b50=DHCP
6c924949=<em>IP-adres</em> - Het IP-adres van de router dat zichtbaar is vanaf uw netwerk. Als u dit adres wijzigt, dient u de apparaten opnieuw te verbinden met uw router, aangezien deze dan een ander IP-adres heeft.
6d854ef6=<em>6rd-tunnel</em> – Selecteer deze optie om 6rd-tunnel te gebruiken.
6eda9eb6=De draadloze repeatermodus gebruikt een van de draadloze netwerkbanden van deze router om verbinding te maken met uw upstream-router. Deze band splitst vervolgens de bandbreedte van de upstream-router op om het netwerk uit te breiden naar beide draadloze banden en de apparaten die met een kabel op de router zijn aangesloten.
6ef91d34=Met de instellingen van het modem in de voedingsadapter kunt u de router configureren voor gebruik van uw internetverbinding. Uw router wordt geleverd met de meest gebruikelijke instellingen. Sommige instellingen worden geconfigureerd tijdens de installatie. Mogelijk hoeft u deze instellingen nooit te wijzigen. Als u ze wel moet wijzigen, neem dan contact op met uw internetprovider (ISP) als u hulp nodig hebt.
6fd65fac=Terug naar boven
70e57160=DHCP-server
715fadca=<em>IP-adresbereik</em> – De beschikbare IP-adressen die kunnen worden gebruikt in uw netwerk.
752ee315=Geeft de huidige naam en wachtwoord van het netwerk weer die op elke band (netwerk) van uw router worden gebruikt. Deze naam en dit wachtwoord worden gebruikt om computers verbinding te laten maken met uw draadloze netwerk. Het wachtwoord voorkomt dat onbevoegde gebruikers toegang kunnen krijgen tot uw draadloze netwerk.
7550854b=<em>Opmerking:</em> Om uw IPv4-instellingen te kunnen wijzigen, moet uw computer of apparaat verbonden zijn met uw router thuis. De optie <em>Bewerken</em> is niet op afstand beschikbaar.
75fd1e1e=<em>Wachtwoord</em> - Voer een wachtwoord in voor de router, als uw internetprovider dit vereist. Internetproviders vragen vaak om een wachtwoord ter identificatie.
761509f7=<em>WINS</em> - Met WINS (Windows Internet Naming Services) wordt de interactie van elke computer met internet beheerd. Als u een WINS-server gebruikt, voert u hier het IP-adres van die server in. In alle andere gevallen laat u dit veld leeg.
7790559c=<em>IPv4-serveradres</em> - Voer het internetadres (IPv4) van de server in.
7b0f6f48=Beheer
7b66b6c6=(Deze optie is niet op alle routermodellen beschikbaar.) Als 'Snel doorsturen' is ingeschakeld, zijn de prestaties van de router beter, omdat er hierbij protocollen worden vermeden die de router extra belasten, zoals pakketcontroles en sorteer-, filter- en wachtrijfuncties. Het uitschakelen van deze optie kan zorgen voor een betere compatibiliteit met andere Wi-Fi-apparaten en -diensten.
7cbbfc50=PPPoE
7d052874=<em>Domeinnaam</em> - hier wordt de domeinnaam van de router weergegeven. Voor sommige internetproviders, meestal kabelinternetproviders, is deze vereist ter identificatie. U dient wellicht bij uw internetprovider na te vragen of uw breedbandinternetservice is geconfigureerd met een domeinnaam.
7d8bdce9=Draadloze bridge-modus
801af6ef=Als u meldingen aanzet, zal uw router-meldingen versturen naar de apparaten in uw netwerk die AllJoyn ondersteunen zodra er een apparaat verbinding maakt. De werking van de meldingstoepassing en of uw apparaten meldingen zullen ontvangen, hangt af van de configuratie en de software van uw apparaten.
81204fde=Selecteer deze optie als u altijd hetzelfde IP-adres moet gebruiken wanneer u verbinding maakt met internet. Als dat inderdaad zo is, voert u de gegevens voor uw internetadres, subnetmasker, standaardgateway en DNS-servers in. Deze gegevens worden verstrekt door uw ISP.
8388d1be=Toegang voor lokaal beheer
8632716d=Internetverbindingstypen van het modem in de voedingsadapter
878e05ac=<em>Grens-relay</em> - het adres van de grens-relay dat gebruikt wordt voor de tunnel.
88330685=Automatisch
886c356f=<em>Gebruikersnaam</em> - Voer een gebruikersnaam in voor de router, als uw internetprovider dit vereist. Internetproviders vragen vaak om een gebruikersnaam ter identificatie. U dient wellicht bij uw internetprovider na te vragen of uw internetservice is geconfigureerd met een hostnaam.
888e6ef4=Internetinstellingen IPv6
8b19b79f=<em>Draadloze toegang</em> - selecteer deze optie om draadloze toegang tot uw netwerk mogelijk te maken.
8e6c4a6d=MAC-adres klonen
8ed42e28=<em>Lengte voorvoegsel</em> – De lengte van het voorvoegsel dat wordt gebruikt voor de tunnel.
95c9d732=U kunt een hint invoeren die u helpt bij het bij het onthouden van het wachtwoord van uw router. De hint zal te zien zijn op de inlogpagina van de router, dus gebruik niet het wachtwoord zelf als hint.
95e20793=Selecteer dit om PPPoE te kunnen gebruiken. De PPPoE-instellingen voor gebruikersnaam, wachtwoord, servicenaam, verbinden op verzoek en continu verbinding houden kunnen onder IPv4 bij PPPoE worden geconfigureerd.
9c3920b8=Selecteer het type internetverbinding van uw provider in het drop-downmenu De mogelijkheden zijn: Automatisch, pass-through en PPPoE.
9c3e690e=Brugmodus
9db7fa8d=<em>Eerste IP-adres</em> - De waarde waarmee de DHCP-server begint met het uitgeven van IP-adressen.
9e169f21=Selecteer deze optie om de doorstuurmodus "Cut Through Forwarding" in te schakelen. (Deze optie is niet beschikbaar op alle routermodellen.) Door deze optie in te schakelen kunnen de prestaties van de router worden verbeterd doordat er protocollen worden vermeden die de router extra belasten, zoals pakketcontroles en sorteer-, filter- en wachtrijfuncties. Door deze optie uit te schakelen, wordt mogelijk de compatibiliteit met andere Wi-Fi-apparaten en -diensten verbeterd.
a15d13ba=Netwerknaam en wachtwoord
a2023e50=Pass-through
a2255b07=Selecteer dit om pass-through te kunnen gebruiken. Apparaten die met uw router verbonden zijn, kunnen met elkaar communiceren met behulp van native IPv6-pakketten. IPv6-pakketten in het lokale netwerk (LAN) zullen automatisch verstuurd worden naar alle LAN-interfaces, Ethernet-poorten en draadloze 2,4GHz- en 5GHz-netwerken. Neem contact op met uw internetprovider voor meer informatie over ondersteuning van IPv6-pass-through.
a48e08ca=Selecteer deze optie om PPTP (Point-to-Point Tunneling Protocol) te gebruiken. PPTP maakt veilige overdracht van gegevens van een externe client naar een bedrijfsserver mogelijk door een VPN (Virtual Private Network) te creëren tussen gegevensnetwerken op basis van TCP/IP.
a59182bc=Op deze pagina kunt u de routerinstellingen bekijken en wijzigen.
a76de648=Draadloze repeater-modus
a7d3a5a5=Voer de gegevens voor uw internet- en serveradres, subnetmasker, standaardgateway en DNS-servers in. Deze gegevens worden verstrekt door uw ISP.
a857ea9f=IPv6 is het nieuwe IP-protocol dat is voorgeschreven door overheden. Deze vervangt IPv4, het internetprotocol dat momenteel overal ter wereld wordt gebruikt. IPv6 ondersteunt een veel grotere adresruimte en maakt het gebruik van nieuwe soorten toepassingen voor communicatie en samenwerking mogelijk.
ab9844d0=Als u een route wilt toevoegen, klik dan op <em>Statische route toevoegen</em>, voer de apparaatnaam en de voor het apparaat te gebruiken gegevens in en klik op <em>Opslaan</em>. Klik op <em>Bewerken</em> als u de gegevens voor een apparaat wilt wijzigen.
b0160ff1=<em>Statische DNS 1-3</em> - DNS (Domain Name System) is de manier waarop namen van domeinen of websites op internet worden omgezet in internetadressen of URL's die u kunt openen. Van uw internetprovider ontvangt u het IP-adres van ten minste één DNS-server. U kunt er maximaal drie invoeren.
b12d8bba=Internetinstellingen IPv4
b7027242=Om een firmware-update handmatig te installeren klikt u op <em>Bestand kiezen</em> en bladert u naar een specifiek firmware-updatebestand dat u selecteert. Klik daarna op <em>Start</em> om het bestand te installeren.
b938c792=AllJoyn® is een open, veilige technologie die netwerkapparaten die AllJoyn ondersteunen in staat stelt andere apparaten te vinden, er verbinding mee te maken en er rechtstreeks mee te communiceren.
b97575aa=Externe toegang
ba612da9=Statische routing
bec222c0=Als u een andere naam of een ander wachtwoord wilt gebruiken, klik dan op <em>Bewerken</em>, typ een nieuwe naam of een nieuw wachtwoord en klik op <em>Toepassen</em> of <em>OK</em>. Als u de netwerknaam of het netwerkwachtwoord wijzigt, moet u de volgende keer wanneer een computer of apparaat verbinding maakt met het netwerk, de nieuwe gegevens gebruiken om verbinding te maken.
bfb223d2=Selecteer het type internetverbinding van uw provider in het drop-downmenu. De mogelijkheden zijn: Automatisch en PPPoE.
c322a194=Kies het type internetverbinding van uw internetprovider in het vervolgkeuzemenu. De beschikbare verbindingstypen zijn: Automatische configuratie DHCP, Vast IP-adres, PPPoE, PPTP, L2TP en Brugmodus.
c5e23c61=Klik op <em>Bewerken</em> om een of meer van de volgende routerdetails te wijzigen.
c7c00fed=<em>Subnetmasker</em> - Het subnetmasker van uw router dat zichtbaar is vanaf uw netwerk. Dit wordt gebruikt om een netwerk op te splitsen in subnetwerken, zodat informatie correct naar uw computers en apparaten kan worden geleid.
cab9b3f7=Type internetverbinding
cabee84f=PPTP
cafcf7ac=Als Snel doorsturen is ingeschakeld en bepaalde apparaten in uw netwerk gebruik maken van Ouderlijk toezicht of Mediaprioritering, dan zal Snel doorsturen niet gebruikt worden voor deze apparaten.
cb3ef1a3=Wanneer Cut Through Forwarding is ingeschakeld en sommige apparaten op uw netwerk gebruik maken van Ouderlijk toezicht of Prioriteit voor media, wordt Cut Through Forwarding niet op die apparaten gebruikt.
ccea3ae3=Tijdzone
d7cb1ad6=<em>Externe toegang tot Linksys Smart Wi-Fi toestaan</em> - Selecteer deze optie om externe toegang tot Linksys Smart Wi-Fi toe te staan. Hierdoor hebt u toegang tot uw routerinstellingen wanneer u van huis bent en niet verbonden bent met uw thuisnetwerk.
d8fd6caf=Selecteer DHCP (Dynamic Host Configuration Protocol) als uw internetprovider IP-adressen dynamisch toewijst. Dit houdt in dat u steeds een ander IP-adres krijgt wanneer u uw computer opnieuw opstart.
d92fba10=Geavanceerde routing
da23eed8=Als u internetinstellingen wilt bekijken en wijzigen, klikt u op <em>Bewerken</em>. Klik op <em>OK</em> wanneer u klaar bent.
daf0c3d6=Met UPnP (Universal Plug and Play) kunnen apparaten die met een netwerk zijn verbonden elkaar detecteren en automatisch werkconfiguraties instellen. Voorbeelden van UPnP-apparaten zijn webcams, gameconsoles en VoIP-apparaten. UPnP is standaard ingeschakeld.
dbb7ac4c=L2TP
dd4705d9=Selecteer of u gebruikers de mogelijkheid wilt bieden om routerinstellingen te wijzigen of uw lokale internetverbinding uit te schakelen tijdens het gebruik van UPnP.
dd838a33=<em>Verbinden op verzoek: Max. duur inactiviteit</em> - U kunt de router zo configureren dat de internetverbinding wordt verbroken na een bepaalde periode zonder activiteit (Max. duur inactiviteit). Als de internetverbinding vanwege inactiviteit is verbroken, wordt de router met deze optie zo ingesteld dat er automatisch weer een verbinding tot stand wordt gebracht wanneer u verbinding met internet probeert te maken. Als u deze optie wilt gebruiken, typt u in na hoeveel minuten inactiviteit uw internetverbinding moet worden verbroken. De standaardinstelling is 15 minuten.
df674297=<em>MTU</em> - Maximum Transmission Unit. Deze geeft de maximale pakketgrootte aan die via internet kan worden verstuurd. Selecteer <em>Handmatig</em> als u de grootst mogelijke pakketgrootte handmatig wilt invoeren. Gebruik de standaardwaarde <em>Automatisch</em> als u wilt dat de beste MTU voor uw internetverbinding door de router wordt geselecteerd.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) is standaard ingeschakeld op uw router. Met DHCP worden zo nodig IP-adressen toegewezen aan computers en apparaten in uw netwerk.
e1e99bb1=2684 bridged (brug)
e441b006=De draadloze brugmodus maakt gebruik van een van de draadloze netwerkbanden van deze router om verbinding te maken met uw upstream-router. Deze router breidt het signaal van de upstream-router vervolgens uit naar de tweede draadloze band en alle apparaten die via een kabel verbonden zijn.
e48a52e2=NAT
eb09271a=Met de internetinstellingen kunt u de router configureren voor gebruik van uw internetverbinding. Uw router wordt geleverd met de meest gebruikelijke instellingen. Sommige instellingen worden geconfigureerd tijdens de installatie. Mogelijk hoeft u deze instellingen nooit te wijzigen. Als u ze wel moet wijzigen, neem dan contact op met uw internetprovider (ISP) als u hulp nodig hebt. Er zijn instellingen voor IPv4 en IPv6.
ed2130f7=Klik op <em>Select Profile</em> (Selecteer profiel) in het dropdown-menu om te zien of de service van uw internetprovider (ISP) geregistreerd staat. Als u een service selecteert worden hier automatisch de standaardinstellingen voor gebruikt. Als uw internetprovider (ISP) of service niet in de lijst staat, selecteer dan het profiel "Manual" (Handmatig) en voer de instellingen in die u van uw internetprovider (ISP) heeft gekregen.
effef967=Selecteer deze optie om ervoor te zorgen dat SIP-pakketten (Session Initiation Protocol), die door sommige VoIP-serviceproviders worden gebruikt, de firewall van uw router kunnen passeren.
f1c3b7f5=<em>DUID</em> – de Device User Identification (identificatie apparaat gebruiker) die wordt toegewezen door de router.
f82a32a3=<em>Leasetijd van client</em> – Geeft aan hoe lang (in minuten) een netwerkgebruiker met de router verbonden kan zijn met het huidige IP-adres. Wanneer deze periode is verlopen, krijgt de gebruiker automatisch een nieuw IP-adres toegewezen of wordt de lease vernieuwd.
faae0f21=Geef aan of de routerfirmware automatisch moet worden bijgewerkt wanneer een update beschikbaar is. Als u uw firmware up-to-date houdt, weet u zeker dat uw router over de beste beveiliging en prestaties beschikt.
ffe1dafd=Wachtwoord router
