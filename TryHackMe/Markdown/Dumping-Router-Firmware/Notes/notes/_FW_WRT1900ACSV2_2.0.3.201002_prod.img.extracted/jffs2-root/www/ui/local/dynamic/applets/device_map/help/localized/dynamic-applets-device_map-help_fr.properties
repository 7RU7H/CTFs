0030b352=Cliquez sur le lien <em>Cliquez ici</em> à la page Ajout d'une imprimante USB (pour logiciel PC ou Mac) pour télécharger gratuitement le logiciel VUSB Linksys. Lorsque vous êtes invité à exécuter le programme ou l'enregistrer sur votre ordinateur, choisissez <em>Sauvegarder sur l'ordinateur</em> à l'emplacement par défaut ou à un autre endroit.
00bb13a6=Rapports concernant l'utilisation d'Internet
0352925e=Connexion à un ordinateur
10b4eeed=Mobile
1976e32a=2,4 GHz
1d62d09c=Dans la liste de réseaux disponibles, sélectionnez le nom du réseau figurant dans la page Ajouter un ordinateur. Il s'agit du nom de votre réseau domestique.
21190f9e=Pour actualiser la liste des p&eacute;riph&eacute;riques actuellement affich&eacute;e, cliquez sur le bouton <em>actualiser</em> dans le coin sup&eacute;rieur droit de l'outil &eacute;tablissant la carte du r&eacute;seau.
2a6d22ea=En cliquant sur le nom d'un p&eacute;riph&eacute;rique, des informations telles que son nom, son fabricant, le mod&egrave;le, l'adresse IP et plus encore seront affich&eacute;es. Vous pourrez &eacute;galement param&eacute;trer certains des r&eacute;glages de l'appareil, comme configurer le <em>contr&ocirc;le parental</em> sur un p&eacute;riph&eacute;rique donn&eacute;.
2d3c8811=Pour générer un rapport sur l'utilisation de la bande passante, cliquez sur <em>Utilisation d'Internet</em>. Puis, attendre que le rapport soit généré. Une fois l'opération terminée, vous pourrez voir :
2d3f213d=Cliquez sur <em>Changer d'icône</em> pour choisir une autre icône représentant ce périphérique. Vous avez le choix entre les icônes disponibles suivantes pour ce type de périphérique. Cliquez sur <em>OK</em> pour modifier l'icône sélectionnée.
2ea0f33e=Vous pouvez connecter une imprimante USB à votre réseau domestique. Ce type d'imprimante est rattaché au routeur par un câble USB et ne peut pas se connecter en mode sans fil.
33fafe4c=<em>Afficher</em> &mdash; modifiez cette option si vous souhaitez choisir les diff&eacute;rentes donn&eacute;es &agrave; afficher.
3e88dd17=Après l'avoir installé sur votre ordinateur, cliquez sur le fichier VUSB Linksys pour installer l'imprimante afin qu'elle puisse communiquer avec votre routeur et les autres dispositifs sur votre réseau.
3f9c9943=<em>Ordinateur</em> : l'ordinateur ou le portable que vous voulez connecter en mode sans fil.
420f18b6=<em>Bande passante totale</em> – utilisation d'Internet totale par périphérique, en transmission et en réception.
471bc0e6=Pour connecter un appareil, reportez-vous à son manuel d'utilisation afin d'en savoir plus sur la manière dont il convient de le connecter à un réseau sans fil. Chaque périphérique possède son propre mode de connexion, même si la majorité d'entre eux offrent la possibilité de sélectionner le réseau désiré et de saisir une clé de sécurité ou un mot de passe.
4b86071f=Ordinateur
4bd3ddde=<em>Rapport d'utilisation de bande passante Internet</em> – il s'agit d'une liste triée de haut en bas sur la base de critères retenus dans l'<em>Affichage</em>. En haut de cette liste, on trouve le <em>total</em> cumulé des données échantillonnées, puis celui par périphérique avec leur nom. L'info-bulle de l'icône d'information comporte un marqueur indiquant une valeur de référence pour un standard de diffusion de vidéo (~ 2 Mbits/s) afin de comparer vos données.
4c4552f2=Votre imprimante possède un nom par défaut attribué par le fabricant (Canon Pixma MP490, par exemple). Si vous avez remplacé ce nom par Imprimante cuisine, par exemple, ce nom s'affichera en lieu et place du nom par défaut.
4dee31bd=<em>Remarque :</em> Votre routeur Linksys utilise un dispositif de sécurité appelé WPA (WI-FI Protected Access), la méthode de sécurité recommandée pour les réseaux sans fil. Il est probable que le périphérique ou la console de jeux que vous ne parvenez pas à connecter (PlayStation Portable (PSP), Nintendo DS, TiVo, imprimante sans fil, etc.) utilise un mécanisme de sécurité moins récent appelé WEP (Wired Equivalent Privacy). Reportez-vous à la documentation de l'appareil pour voir si vous pouvez modifier son paramètre de sécurité sans fil et sélectionner WPA à la place de WEP. Si cela est possible, effectuez les modifications nécessaires et essayez à nouveau de connecter le routeur.
59f170df=Effacement du plan du réseau
5d3c887d=<em>Remarque :</em> Si vous voulez connecter provisoirement un ordinateur d'un invité, utilisez la fonction Accès invité. Cette fonction permet aux invités d'accéder à Internet à partir de votre domicile, tout en interdisant l'accès aux périphériques partagés tels que les imprimantes et les lecteurs partagés.
5e3ffc8e=Avant de vous connecter à votre routeur, vérifiez si l'option sans fil de l'ordinateur est activée. La plupart des ordinateurs portables disposent d'un interrupteur qui active ou désactive le bouton de la fonction sans fil. Si vous ne savez pas où se trouve l'interrupteur, reportez-vous au manuel d'utilisation qui accompagne votre ordinateur.
5f6a03df=<em>Routeurs et filtres</em>
65cf8c13=<em>Modification du nom ou changement de l'icône d'un périphérique</em>
66201cf3=Cliquer sur <em>Effacer le plan du réseau</em> supprime les informations relatives aux périphériques anciens et déconnectés et redémarre le routeur. Les périphériques de votre réseau seront déconnectés de façon temporaire. Les périphériques réapparaîtront dans le plan du réseau dès qu'ils auront été automatiquement reconnectés. Linksys Smart Wi-Fi conserve les noms et icônes personnalisés lorsque les périphériques sont ré-identifiés sur le réseau.
685115d8=Cette procédure explique comment connecter un ordinateur à votre réseau en mode sans fil.
68616892=Imprimante
69564800=La fonctionnalité Wi-Fi Protected Setup™ (WPS) permet de connecter facilement et sans fil votre périphérique à votre routeur. Votre routeur prend en charge le WPS, vous pouvez donc être connecté rapidement, simplement en appuyant sur un bouton ou en entrant un code PIN.
6c02077b=Actualisation de l'affichage de la carte
6dfa0553=Cliquez sur <em>Modifier</em> pour changer le nom du dispositif. C'est le nom qui appara&icirc;t pour ce p&eacute;riph&eacute;rique dans la <span>carte du r&eacute;seau</span>. Si vous modifiez le nom du routeur, ce nom s'affiche &eacute;galement dans la liste d&eacute;roulante R&eacute;seaux en haut de la page d'accueil. Cliquez sur <em>OK</em> lorsque vous avez termin&eacute;.
6f0da7fb=Si votre périphérique est équipé d'un bouton WPS, choisissez cette option dans la page de configuration du Wi-Fi Protected Setup, cliquez ou appuyez sur le bouton WPS puis cliquez sur le bouton WPS de cette page.
6f95a5e7=Cliquez sur <em>Connecter</em> pour finaliser la connexion de l'ordinateur au réseau domestique.
6fd65fac=Haut de la page
703785c3=Les types disponibles sont les suivants :
7651627b=5 GHz*
8917be24=Lorsque le périphérique est connecté, cliquez sur <em>OK</em> dans la page Ajouter un périphérique sans fil.
8cbc9c2b=Autre périphérique
91486ed7=Pour actualiser le rapport actuellement affiché, cliquez sur le bouton actualiser dans le coin supérieur droit.
925b76bf=<em>Imprimante USB</em> : choisissez cette option si vous voulez brancher une imprimante qui se connecte au routeur par un câble USB. Cette option est disponible uniquement pour les routeurs disposant d'un port USB.
93453c35=Pour connecter d'autres périphériques à votre routeur, cliquez sur <em>Ajouter un périphérique</em>. Connectez ensuite le type de périphérique à ajouter :
94ce2401=<em>Autre</em> : périphérique sans fil, comme un appareil photo, un smartphone, une console de jeux, une imprimante sans fil ou tout autre périphérique capable de se connecter en mode sans fil à un routeur.
9a6e7e02=Connecter un périphérique à l'aide de la fonction WPS
a3753c23=Connecter une imprimante USB
a71ead2d=<em>Réception</em> – utilisation d'Internet totale par périphérique en réception.
a917cc22=Hors ligne
af49a9a2=LAN
b29cd459=Lorsque vous êtes invité à saisir un mot de passe ou une clé de sécurité, saisissez le mot de passe figurant dans la page Ajouter un ordinateur.
b32f2e2e=Plan du réseau
b53f47c7=Quelle que soit la méthode que vous privilégiez, vous serez en mesure de voir et de vous connecter aux réseaux sans fil. Si, par exemple, votre ordinateur fonctionne sous Microsoft Windows, vous pouvez utiliser le Gestionnaire de connexion sans fil de Windows. Il dresse la liste de tous les réseaux sans fil accessibles dans votre secteur.
b5c0e4ac=Si le processus de connexion exige la saisie du code PIN du routeur, saisissez le numéro indiqué sous <em>Code PIN du routeur</em>.
b758cee8=* Si vous avez un routeur tribande, 5 GHz<sub>1</sub> et 5 GHz<sub>2</sub> s'afficheront.
b9761bfb=Pour rattacher un périphérique prenant en charge la fonction WPS, sélectionnez une des options ci-dessous en fonction du mode de connexion WPS que votre périphérique utilise :
b9dd902f=Connecter un périphérique sans fil
bafe9b2d=Type de p&eacute;riph&eacute;rique
c3113ebd=Le routeur est représenté au centre de la carte du réseau. Cliquez sur le menu déroulant <em>Filtrer la carte</em> et choisissez quels types de périphériques et de connexions vous souhaitez afficher. Vous devez choisir au moins un type de périphérique et un type de connexion.
c37a726f=<em>Remarque :</em> Cette option est disponible uniquement pour les routeurs disposant d'un port USB.
c37c6198=Lorsque le logiciel a été enregistré sur l'ordinateur, accédez au dossier dans lequel il a été enregistré et cliquez deux fois sur le programme pour l'installer sur l'ordinateur.
c66c37ff=<em>Remarque :</em> Si le nom de votre imprimante n'apparaît pas du tout dans la liste, réinstallez le pilote (logiciel) de l'imprimante sur votre ordinateur. Pour cela, insérez le CD livré avec votre imprimante dans chacun des ordinateurs depuis lequel vous souhaitez accéder à l'imprimante. Le CD contient les pilotes nécessaires pour l'imprimante.
c6fe7be9=Assurez-vous d'avoir exécuté toutes les étapes dans un délai de temps relativement court afin que la connexion puisse avoir lieu. Si vous attendez trop longtemps entre les étapes, vous pouvez dépasser le délai maximal d'inactivité et vous devrez alors recommencer.
cafc9c98=Cette fonction affiche les p&eacute;riph&eacute;riques connect&eacute;s au routeur et indique s'ils sont en ligne ou hors connexion. En ligne signifie que le p&eacute;riph&eacute;rique est allum&eacute; et qu'il acc&egrave;de au r&eacute;seau. Hors ligne signifie que l'appareil est &eacute;teint. Il y a deux onglets&nbsp;: <em>Mon r&eacute;seau</em> et <em>R&eacute;seau invit&eacute;</em>. Cliquez sur l'onglet de votre choix pour voir les p&eacute;riph&eacute;riques connect&eacute;s &agrave; chaque r&eacute;seau. Les contr&ocirc;les de la page appara&icirc;tront si les p&eacute;riph&eacute;riques sont trop nombreux pour &ecirc;tre affich&eacute;s sur une seule page. Vous pouvez &eacute;galement appliquer des filtres sur l'affichage pour r&eacute;duire le nombre de p&eacute;riph&eacute;riques &agrave; afficher.
d19eabec=Sur le périphérique, sélectionnez le nom du réseau figurant dans la page Ajouter un périphérique sans fil pour vous connecter au réseau domestique. Saisissez ensuite le mot de passe ou la clé et le type de sécurité si un message vous invite à les indiquer. Certains périphériques nécessitent un type de sécurité, d'autres non.
daf1110c=Ajout d'autres périphériques
df423f05=Pour fermer le rapport, cliquez sur <em>Fermer</em>.
e0e86bdd=Si votre périphérique possède un code PIN WPS, cliquez l'option correspondante sur la page Wi-Fi Protected Setup, saisissez le code PIN dans la boîte de dialogue, puis cliquez sur <em>Enregistrement</em>.
e4ae4f32=<em>P&eacute;riph&eacute;riques</em>
e6ea4f37=<em>Transmission</em> – utilisation d'Internet totale par périphérique en transmission.
e82de098=Vous pouvez ajouter n'importe quel p&eacute;riph&eacute;rique sans fil capable de se connecter &agrave; un routeur &agrave; votre r&eacute;seau. Parmi les p&eacute;riph&eacute;riques concern&eacute;s, on trouve les smartphones, les tablettes, les consoles de jeux, les cam&eacute;ras sans fil, les imprimantes et plus encore. Pour d&eacute;marrer, cliquez sur <em>Autres </em>dans les options Ajouter un p&eacute;riph&eacute;rique.
ec186a40=<em>WPS</em> – un périphérique qui utilise la fonctionnalité Wi-Fi Protected Setup™ (WPS) pour se connecter au réseau sans fil. S'il y a un logo WPS sur votre périphérique, ce dernier prend en charge la connexion WPS.
ed24df43=<em>Actualiser le rapport</em>
f1658478=Connectez l'imprimante à votre routeur à l'aide du câble USB livré avec l'imprimante.
f5937096=Type de connexion
