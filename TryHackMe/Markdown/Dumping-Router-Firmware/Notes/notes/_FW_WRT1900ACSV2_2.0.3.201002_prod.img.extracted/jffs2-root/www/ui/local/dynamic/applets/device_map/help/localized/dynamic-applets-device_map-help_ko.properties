6f0da7fb=장치에 WPS 누름 버튼이 없는 경우, Wi-Fi Protected Setup 페이지에서 이 옵션을 선택한 후, 장치의 WPS 버튼을 클릭하거나 누른 후 이 페이지의 WPS 버튼을 클릭합니다.
6f95a5e7=<em>연결</em>을 클릭하여 홈 네트워크에 컴퓨터 연결을 종료합니다.
