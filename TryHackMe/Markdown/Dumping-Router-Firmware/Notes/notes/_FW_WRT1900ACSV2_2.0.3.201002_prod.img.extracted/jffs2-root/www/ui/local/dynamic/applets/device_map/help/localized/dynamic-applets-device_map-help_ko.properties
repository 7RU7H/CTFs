21190f9e=현재 표시된 장치를 새로 고치려면, 네트워크 맵 도구의 오른쪽 상단 영역에서 <em>새로 고침</em> 버튼을 클릭합니다.
2a6d22ea=장치 이름을 클릭하여 이름, 제조사, 모델, IP 주소 등과 같은 세부 정보를 표시합니다. 또한 장치에 기초하여 주어진 장치에 대한 <em>부모 통제</em> 설정과 같은 특정 작업을 수행할 수도 있습니다.
2d3c8811=현재 인터넷 사용에 대한 보고서를 생성하려면, <em>인터넷 사용</em>을 클릭합니다. 그 다음, 보고서가 생성되는 동안 기다립니다. 완료되면 다음을 볼 수 있게 됩니다.
2d3f213d=<em>변경 아이콘</em>을 클릭하여 이 장치에 대해 표시할 아이콘을 변경합니다. 장치 유형에 대해 사용 가능한 아이콘 중 하나에서 선택할 수 있습니다. <em>확인</em>을 클릭하여 선택된 아이콘으로 변경합니다.
2ea0f33e=홈 네트워크에 USB 프린터를 연결할 수 있습니다. 이 프린터 유형은 USB 케이블이 있는 라우터에 연결되며, 무선으로 연결할 수 없습니다.
33fafe4c=<em>보기</em> – 표시할 다른 데이터를 선택하고자 하는 경우 이 옵션 변경을 변경합니다.
3e88dd17=컴퓨터에 설치한 후, 네트워크에서 라우터 및 다른 장치와 통신할 수 있도록 Linksys VUSB 파일을 클릭하여 프린터를 설치합니다.
3f9c9943=<em>컴퓨터</em> – 무선으로 연결하고자 하는 컴퓨터 또는 랩톱입니다.
420f18b6=<em>총 대역폭</em> - 전송 및 수신 모두를 포함하여 장치 당 총 인터넷 사용량입니다.
471bc0e6=장치를 연결하려면 사용자 매뉴얼에서 무선 네트워크에 연결하는 방법에 대한 정보를 참조하십시오. 각 장치에는 고유의 연결 방법이 있지만, 대부분의 모든 장치에는 연결할 네트워크를 선택하고 보안 키나 암호를 입력할 수 있는 방법이 있습니다.
4b86071f=컴퓨터
4bd3ddde=<em>인터넷 대역폭 사용량 보고서</em> - 이것은 <em>보기</em>에서 선택된 기준에 기초하여 위에서 아래로 정렬된 목록입니다. 이 목록의 위쪽에 표본 추출된 데이터의 누적 <em>합계</em>가 표시되고, 그 다음 각각에 대해 이름이 있는 개별 장치가 표시됩니다. 정보 아이콘 툴팁에는 데이터를 비교하기 위한 표준 비디오 스트림(~2Mbps)의 참조 값이 있습니다.
4c4552f2=프린터에는 제조사가 지정한 기본 이름(예: "Canon Pixma MP490.")이 지정되어 있으며, "부엌 프린터"와 같이 프린터 이름을 재지정한 경우 해당 이름이 대신 표시됩니다.
4dee31bd=<em>참고:</em> Linksys 라우터는 Wi-Fi Protected Access(WPA)란 보안 유형을 사용하며, 이는 무선 네트워크에 대해 권장하는 보안 방법입니다. 장치 또는 게임 시스템(예: Play Station Portable(PSP), Nintendo DS, TiVo, 무선 프린터 또는 다른 장치) 연결에 문제가 있는 경우, 유선 동등 프라이버시(WEP)란 이전 보안 방법을 사용할 수 있습니다. 장치 설명서를 참조하여 WEP에서 WPA로의 무선 보안 설정을 변경할 수 있는지 알아 보십시오. 할 수 있는 경우, 이렇게 하고 라우터에 이를 연결합니다.
59f170df=네트워크 맵 지우기
5d3c887d=<em>참고:</em> 일시적으로 게스트 컴퓨터에 연결하고자 하는 경우, 게스트 액세스 기능을 사용합니다. 이렇게 하면 게스트가 사용자의 집에 있는 동안 인터넷에 액세스할 수 있지만, 프린터 및 공유된 드라이브와 같은 공유 장치에 대한 액세스는 허용하지 않습니다.
5e3ffc8e=라우터에 연결하기 전에, 컴퓨터의 무선 라디오가 켜져 있는지 확인하십시오. 대부분의 랩톱에는 무선 라디오를 켜고 끌 수 있는 스위치가 있습니다. 이 스위치가 어디에 있는 확신할 수 없는 경우, 컴퓨터의 사용자 매뉴얼을 참조하십시오.
5f6a03df=<em>라우터 및 필터</em>
65cf8c13=<em>장치의 이름 또는 아이콘 변경</em>
66201cf3=<em>네트워크 맵 지우기</em>를 클릭하면 이전의 오프라인 장치 정보를 제거한 후 라우터를 재부팅합니다. 이렇게 하면 일시적으로 네트워크에서 장치를 분리합니다. 장치가 자동으로 다시 연결되면 네트워크 맵에 다시 표시됩니다. Linksys Smart Wi-Fi는 네트워크에서 다시 식별된 장치의 맞춤화된 이름 및 아이콘을 유지합니다.
685115d8=이 절차는 무선으로 네트워크에 컴퓨터를 연결하는 방법을 보여줍니다.
68616892=프린터
69564800=Wi-Fi Protected Setup(WPS)은 라우터에 사용자의 장치를 무선 연결하는 쉬운 방법을 제공합니다. 사용자의 라우터가 WPS를 지원하기 때문에 버튼을 누르거나 PIN을 입력하는 것만으로 빠르게 연결할 수 있습니다.
6c02077b=맵 보기 새로 고침
