0030b352=USB 프린터 추가 페이지(PC 또는 Mac 소프트웨어용)의 <em>여기 클릭</em> 링크를 클릭하여 무료 Linksys VUSB 소프트웨어를 다운로드합니다. 프로그램을 실행하거나 사용자의 컴퓨터에 이를 저장할 것인지 요청할 때, <em>컴퓨터에 이를 저장</em>하고 기본 위치 또는 다른 위치에 이를 저장할 것인지 선택합니다.
