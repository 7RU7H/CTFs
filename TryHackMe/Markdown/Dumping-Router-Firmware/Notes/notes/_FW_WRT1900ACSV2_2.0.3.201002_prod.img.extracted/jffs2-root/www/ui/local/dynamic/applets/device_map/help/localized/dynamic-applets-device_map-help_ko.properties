b32f2e2e=네트워크 맵
b53f47c7=사용자가 마음에 드는 어떤 방법이나 사용하여 무선 네트워크를 확인하고 이에 연결할 수 있습니다. 예를 들어, 사용자의 컴퓨터가 Microsoft Windows를 사용하는 경우, Windows 무선 연결 관리자를 사용할 수 있습니다. 이렇게 하면 영역에서 사용 가능한 무선 네트워크를 확인할 수 있습니다.
b5c0e4ac=연결하는 동안, 라우터 PIN 번호를 요청하는 경우, <em>라우터 PIN</em> 아래 표시된 번호를 입력합니다.
b758cee8=* 3중-밴드 라우터가 있는 경우, 5GHz<sub>1</sub> 및 5GHz<sub>2</sub>를 보게 됩니다.
b9761bfb=WPS를 지원하는 장치를 연결하려면, 장치가 사용하는 WPS 연결 방법에 기초하여 아래의 옵션 중 하나를 선택합니다.
b9dd902f=무선 장치 연결
