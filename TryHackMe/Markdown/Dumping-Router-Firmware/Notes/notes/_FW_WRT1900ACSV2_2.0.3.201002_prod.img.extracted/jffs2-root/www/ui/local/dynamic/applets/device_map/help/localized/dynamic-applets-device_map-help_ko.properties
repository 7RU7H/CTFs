c3113ebd=라우터가 맵의 중앙에 있습니다. <em>맵 필터링</em> 드롭 다운 메뉴를 클릭하여 어떤 장치 유형 및 연결 유형을 볼 것인지 선택합니다. 최소 하나의 장치 유형과 하나의 연결 유형을 선택해야 합니다.
c37a726f=<em>참고:</em> 이 옵션은 USB 포트가 있는 라우터에서만 사용할 수 있습니다.
c37c6198=소프트웨어가 컴퓨터에 저장된 이후에, 저장된 위치로 이동한 후 프로그램을 클릭하여 컴퓨터에 이를 설치합니다.
c66c37ff=<em>참고:</em> 인쇄를 시도할 때 프린터 이름이 사용 가능한 프린터 목록에 표시되지 않는 경우, 컴퓨터에 프린터 드라이버(소프트웨어)를 설치해야 합니다. 이렇게 하려면, 프린터에 액세스하고자 하는 각 컴퓨터에 프린터와 함께 제공된 CD를 삽입합니다. 이 CD에는 프린터에 필요한 드라이버가 있습니다.
c6fe7be9=연결이 이루어지는 짧은 기간 내에 모든 단계를 수행하십시오. 단계 사이에 너무 오래 기다리는 경우, 연결 시간이 초과되어 다시 시작해야 합니다.
cafc9c98=이것은 라우터에 연결된 장치를 보여주고, 이 장치가 온라인 또는 오프라인 상태인지 보여줍니다. 온라인이란 장치가 켜져 있으며 네트워크에 액세스할 수 있음을 의미합니다. 오프라인이란 장치가 꺼져 있음을 의미합니다. 2개 탭이 있음: <em>나의 네트워크</em> 및 <em>게스트 네트워크</em> 원하는 탭을 클릭하여 각 네트워크에 연결된 장치를 확인합니다. 하나의 페이지에 표시하기에 너무 많은 장치가 있는 경우 페이지 통제가 표시됩니다. 또한 보기를 필터링하여 표시된 장치 수를 줄일 수 있습니다.
d19eabec=장치에서, 무선 장치 추가 페이지에 표시된 네트워크 이름을 선택하여 홈 네트워크에 연결합니다. 그 다음, 암호 또는 보안 키를 입력하고 보안 유형(요청 시)을 입력합니다. 몇몇 장치는 보안 유형을 요구하고, 몇몇 장치는 그렇지 않습니다.
daf1110c=장치 추가
