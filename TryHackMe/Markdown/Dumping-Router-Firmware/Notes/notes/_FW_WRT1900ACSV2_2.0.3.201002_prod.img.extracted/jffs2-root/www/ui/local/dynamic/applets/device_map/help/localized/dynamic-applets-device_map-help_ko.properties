8cbc9c2b=다른 장치
91486ed7=현재 표시된 보고서를 새로 고치려면, 오른쪽 상단 영역에서 새로 고침 버튼을 클릭합니다.
925b76bf=<em>USB 프린터</em> - USB 케이블을 사용하여 라우터에 프린터를 연결하고자 하는 경우 이 옵션을 선택합니다. 이 옵션은 USB 포트가 있는 라우터에서만 사용할 수 있습니다.
