ec186a40=<em>WPS</em> - 무선으로 연결할 Wi-Fi Protected Setup(WPS)을 사용하는 장치입니다. 장치에 WPS 로고가 있는 경우, 이는 WPS 연결을 지원합니다.
ed24df43=<em>보고서 새로 고침</em>
f1658478=프린터와 함께 제공된 USB 케이블을 사용하여 라우터에 프린터를 연결합니다.
f5937096=연결 유형
