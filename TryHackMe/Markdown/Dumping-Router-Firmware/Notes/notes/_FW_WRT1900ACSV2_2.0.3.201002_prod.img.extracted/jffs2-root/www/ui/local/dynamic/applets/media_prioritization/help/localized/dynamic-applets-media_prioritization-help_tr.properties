129d97ea=Yüksek Öncelik - film ya da müzik akışı gerçekleştiren aygıtlar gibi sorunsuz çalışmak için bant genişliği önceliğine ihtiyaç duyan aygıtlar ve uygulamalar içindir. Daha yüksek bir öncelik tanımak istediğiniz aygıtları Normal Öncelik listesinden buraya taşımalısınız.
13b45e48=Yeni bir uygulama ya da oyun eklemek için, Uygulamalar veya Oyunlar için açılır oku tıklatın ve <em>Yeni bir uygulama ekle</em> veya <em>Yeni bir oyun ekle</em>'yi seçin.
311601fb=Ortam Önceliği Belirlemeyi Ayarla
3394f785=Ortam Önceliği Belirleme
3f5c368b=Aygıt Önceliklendirme
4d306d39=<em>Onay yok</em> - Bir hata oluştuğunda router'ın verileri yeniden gönderip göndermeyeceğini belirleyin.
558d44e3=Önceliği Sıfırla
5942c48b=Listeye eklediğiniz bir oyunun ya da uygulamanın ayarlarını düzenleyebilir veya listeden tamamen silebilirsiniz. Eklemediğiniz bir oyunu ya da uygulamayı düzenleyemez veya silemezsiniz.
5bf953fc=Aygıtların önceliğini belirlemek için, <em>Uygulamalar</em> altında <em>Ortam Önceliği Belirleme</em>'yi seçin ve <em>Açık</em>'ı seçerek bu özelliği etkinleştirin.
5eb0fdf0=Yeni Bir Uygulama veya Oyun Ekle
6c9b344e=<em>Not:</em> Aşağı akış bant genişliğini çok yüksek ayarlarsanız, Router öncelikleri doğru uygulayamaz ve sorunlar ortaya çıkabilir.
6fd65fac=Başa Dön
71490436=Ortam Önceliği Belirleme ayarlarını varsayılan değerlere sıfırlamak için bu seçeneği kullanın. Bu işlem yapmış olduğunuz öncelik belirleme ayarlarını temizler ve varsayılan ayarlar kullanılır. Sıfırlama işleminden sonra, varsayılan ayarlar üzerinde değişiklik yapabilirsiniz.
71d6b8d0=Öncelik vermek istediğiniz bir aygıtı, uygulamayı veya oyunu seçin, ardından sayfanın üst kısmındaki <em>Yüksek Öncelik</em> listesine taşıyın. Üç öğeye yüksek öncelik verebilirsiniz. Ayrıca, artık bant genişliği önceliğine ihtiyaç duymayan aygıtları Normal Öncelik listesine taşıyabilirsiniz.
77fda8df=Ortam Önceliği Ayarlarını Değiştir
896660df=Ortam Önceliği Belirleme, hangi aygıtların veya uygulamaların ağ bant genişliği önceliğine sahip olacağına karar vermenizi sağlar. Örneğin, sık sık film akışı gerçekleştirdiğiniz bir akıllı TV'niz veya bilgisayarınız varsa, filmleri kesintisiz oynatmak için ihtiyacı olan bant genişliğini alması için bu aygıtı öncelik listesinin üstüne taşıyabilirsiniz. Ağınızdaki diğer aygıtlarla bant genişliği için yarışması gerekmez.
8db272fd=Ortam Önceliği Belirleme sayfasında iki öncelik seviyesi bulunur:
8eca6c26=<em>Veri indirme hızı</em> - Kullanılacak veri indirme bant genişliği hızını kilobit/saniye (kbps) cinsinden belirtin.
8f6a521d=Uygulamanın veya oyunun kullandığı port aralığını ve protokolü <em>Port aralığı</em> alanlarına girin.
985d6dbd=Bir Oyun veya Uygulama Düzenle ya da Sil
98a23114=WMM Desteği'ni ve Onay Alma'yı açmak/kapatmak için Ayarlar'a tıklayın. Wi-Fi Multimedya Desteği ses, video ve ses uygulamalarının kalitesini geliştirir. Varsayılan olarak açıktır. Onaylama Yok, açık olduğunda, Velop'ta hatalar oluştuğunda verileri cihazlara tekrar göndermesini söyler. Varsayılan olarak kapalıdır.
9a2d19f5=Cihaz önceliği, yüksek öncelikli cihazlara yönlenecek İnternet kapasitenizin miktarını belirlemek için hız denetiminin sonuçlarını kullanır. Velop hız kontrolünün sonuçlarının yanlış olduğunu düşünüyorsanız, hızları manüel olarak girebilirsiniz. Bu özellikten en iyi şekilde yararlanmak için sayıların doğru olması önemlidir. Gerçek hızınızı bulmak için dizüstü bilgisayarınızda <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> adresine gitmenizi veya ISS'nize başvurmanızı ve sonra elle girmenizi öneririz.
9ef15554=Normal Öncelik - özel olarak bant genişliği önceliğine ihtiyaç duymayan aygıtlar ve uygulamalar içindir.
a369eae7=Ağınıza o an bağlı olan Normal Öncelik seviyesindeki aygıtlar, <em>Aygıtlar</em> kutusunda listelenir. <em>Uygulamalar</em> ve <em>Oyunlar</em> açılır listeleri yaygın uygulamaları ve oyunları görüntüler; bunları bilgisayarlarınız ve aygıtlarınızda kullanıyor veya kullanmıyor olabilirsiniz.
b9fa0606=Bitirdiğinizde <em>Tamam</em>'ı tıklatın.
c9d76a75=Bir uygulama veya oyunun bilgilerini düzenlemek için, açılır listeden oyunu veya uygulamayı seçin ve ardından <em>Düzenle</em> bağlantısını tıklatın. Oyunu veya uygulamayı silmek için, <em>Sil</em> bağlantısını tıklatın.
df316231=İlave ortam önceliği belirleme ayarları ayarlamak için, <em>Ayarlar</em>'ı tıklatın. Aşağıdaki seçenekleri kullanabilirsiniz:
e0759790=Cihaz önceliği, İnternet bağlantınızın öncelikli kullanımı için cihazlar seçmenizi sağlar. Yüksek öncelikli cihazlar (kablolu ve/veya kablosuz) bağlandığında daima en iyi erişimi alır. Normal öncelikli cihazlar artık kapasiteyi paylaşır. Önceliği değiştirmek için cihazları sürükleyip bırakın. Video akışı veya çevrimiçi oyun oynamak üzere kullanılan cihazlar ve diğer zorlu uygulamalar için yüksek düzeyde önceliği öneriyoruz.
e9c23d80=Düzenleme yapıyorsanız, uygulamanın veya oyunun adını, portunu veya protokol bilgilerini değiştirin.
eeb6580a=<em>WMM Desteği</em> - Wi-Fi Multimedya (WMM) desteğini Açık veya Kapalı olarak ayarlayın. Bu seçenek varsayılan olarak Açık'tır ve kablosuz trafik için öncelik belirleyerek ses, video uygulamalarının ve sesli uygulamaların kalitesini artırır. Bu özelliği kullanmak için ağınızdaki kablosuz istemci aygıtlar WMM'yi desteklemelidir.
f524399f=Uygulamanın veya oyunun adını girin.
