039c1f5f=Static IP
0488e4ef=VLAN
057dc9c6=Type internetforbindelse
0890322e=Vælg dette for at bruge Layer 2 Tunnel Protocol. L2TP kombinerer Layer 2 Forwarding (L2F) og Point-to-Point Tunneling Protocol (PPTP) protokoller.
0cff6509=<em>Bemærk:</em> Hvis du tilslutter dit netværk manuelt ved at vælge det på en liste over tilgængelige netværk, får du muligvis vist adskillige netværksnavne ud over de navne, der vises på denne side. Når du installerer routeren, opretter den automatisk et gæstenetværk, som du kan stille til rådighed for dine gæster, så de kan få adgang til internettet. Hvis du har en trådløs Dual-Band-adapter, får du muligvis også vist yderligere netværksnavne, der er oprettet til denne. Du kan ignorere dem, hvis du ikke bruger dem.
10ff0b14=UPnP
15373972=Hvis du vil tildele en IP-adresse og en MAC-adresse til en enhed, skal du klikke på <em>Tilføj DHCP-reservation</em> (midt på skærmen) og derefter indtaste enhedens navn, IP-adressen og MAC-adressen. Klik på <em>Gem</em>, når du er færdig.
182464d3=Gør det muligt for dig at ændre den adgangskode til routeren, som benyttes til at få adgang til routerindstillinger og funktioner, for eksempel gæsteadgang og børnesikring. Skift adgangskoden ved at klikke på <em>Rediger</em>, indtaste din eksisterende adgangskode og derefter klikke på <em>Anvend</em> eller <em>OK</em>. Sørg for at skrive denne adgangskode ned og opbevare den et sikkert sted.
1d7ee5f2=Angiv den aktuelle tidszone for dit område, og juster klokkeslættet for sommertid.
1e1d922f=Gateway til programlaget
20fb0c4f=<em>MTU</em> - Maximum Transmission Unit (største transmissionsenhed). Dette angiver den maksimale tilladte pakkestørrelse til internettransmission. Vælg Manuel, hvis du manuelt vil indtaste den maksimale pakkestørrelse, der kan transmitteres. Hvis routeren skal vælge den bedste MTU for internetforbindelsen, skal du beholde standardindstillingen Auto.
24e292ca=Grundlæggende routerindstillinger
2a3f8a84=<em>IPv4-maskelængde</em> - IPv4-adressens maskelængde, der bruges til tunnelen.
2b47334a=Firmwareopdatering
2bfff037=Lokalt netværk
2d224fcb=Network Address Translation (oversættelse af netværksadresse (NAT)) gør det muligt for routeren at ændre pakker, så flere enheder kan dele den samme IP-adresse. Vælg denne indstilling for at aktivere NAT.
304f7d30=Brug fanerne og indstillingerne på denne side til at få vist og ændre routerens konfigurationsoplysninger, f.eks. netværksnavn og adgangskode, internetindstillinger, lokale netværksindstillinger m.m.
31d20c03=<em>Hold i live: Genopkaldsinterval</em> - Hvis du vælger denne indstilling, kontrollerer routeren periodisk din internetforbindelse, og hvis du ikke er tilkoblet, genetablerer routeren automatisk din forbindelse. Hvis du vil bruge denne indstilling, skal du angive, hvor ofte routeren bør kontrollere internetforbindelsen. Standardværdien er 30 sekunder.
31d38603=AllJoyn beskeder
334e1dbd=Marker dette for at benytte brotilstand, hvis din internetudbyder kræver dette. Du kan vælge at hente en IP-adresse automatisk, eller du kan indtaste oplysningerne for din internetadresse, undernetmaske, standardgateway og DNS-poster. Du får disse oplysninger fra din internetudbyder.
33a146cb=PPPoA
37f98251=<em>Maksimalt antal brugere</em> - Det maksimale antal computere, som DHCP-serveren kan tildele IP-adresser til. Standardværdien er 200.
38a9628c=Hvis du har behov for hjælp kan du kontakte din udbyder for detaljer.
3a57e263=Marker indstillingen <em>Automatisk</em>, hvis routersoftwaren skal opdateres automatisk. Hvis du ikke markerer denne indstilling, bliver tilgængelige opdateringer kun installeret, når du klikker på knappen <em>Søg efter opdateringer</em>.
3a7434c4=Dynamisk routing (RIP)
405cdc4a=Aktivitetslys
4418cf65=Specificer om routerens aktivitetslys er t&aelig;ndte eller slukkede. Du kan slukke dem hvis lysene er synlige og distraherer.
45720ebd=De lokale netværksindstillinger gør det muligt for dig at konfigurere routeren. Routeren leveres med de mest almindelige indstillinger, og adskillige indstillinger konfigureres under opsætningen. Du får muligvis aldrig brug for at ændre nogen af disse indstillinger.
457322c1=Vælg dette hvis din udbyder kræver det. Du kan vælge at hente en IP-adresse automatisk eller indtaste informationerne om din internetadresse, undernetmaske, standardgateway og DNS-servere. Disse informationer fås ved din udbyder.
47e133f4=Brug denne indstilling til at tildele en specifik IP-adresse, undernetmaske og gateway-adresse til en specifik enhed.
4848745f=Valgfri
4930f55f=Vælg PPPoA (Point-to-Point-protokol via ATM) hvis din internetudbyder bruger denne metode til at oprette internetforbindelser. PPPoA tillader internetudbydere at forbinde til konti via brugernavne og kodeord.
4ed833b8=For at konfigurere din router til en tjeneste, kan du starte med at sætte <em>VLAN</em>-knappen til <em>Tændt</em>.
4ef17af2=Tilslutning
4ef2ac7e=<em>Bemærk:</em> Fjernadgang understøttes kun af routere i EA-serien.
5129100a=Vælg, om du vil bruge den samme MAC-adresse til computeren og routeren i stedet for at modtage en ny fra din internetudbyder. Klik på <em>Enabled</em> (Aktiveret) for at aktivere denne indstilling, og klik derefter på <em>Klon min pc's MAC</em> for at bruge den samme MAC-adresse til din pc, eller indtast din forrige routers MAC-adresse for at bruge denne adresse til den nuværende router. Denne funktion er ikke tilgængelig, hvis du har oprettet en fjernforbindelse.
514ae4d0=Hurtig viderestilling
520dd34b=Hvis du gerne vil se p&aring; eller &aelig;ndre dit power modems indstillinger, skal du f&oslash;rst v&aelig;lge fanen Power Modem. Brug knappen til at skifte til <em>Til</em> for at aktivere &aelig;ndringer. N&aring;r du har lavet &aelig;ndringer, klik p&aring; <em>Anvend</em> og dern&aelig;st <em>OK</em>.
52f6912b=VLAN indstillinger konfigurerer routeren til at virke med IPTV, VoIP og andre tjenester som tilbydes af din internetudbyder (ISP).
543dd1d9=Power modem <small>(G&aelig;lder kun p&aring; power modem router-modeller)</small>
5697112f=<em>HTTP/HTTPS</em> - Brug <em>HTTP </em>alene, eller vælg desuden <em>HTTPS</em> for at bruge SSL (Secure Socket Layer) til at kryptere de transmitterede data og opnå højere sikkerhed. HTTP er valgt som standard.
5b7be9f8=Med NAT deaktiveret er denne funktion tilg&aelig;ngelig. Den tillader at routeren automatisk udveksler routing-tabeller med andre routere.
5ddd8d06=Routeroplysninger
5fc20e36=<em>Værtsnavn</em> - Routerens navn.
60511900=Vælg PPPoE (Point-to-Point Protocol over Ethernet), hvis internetudbyderen benytter denne metode til at oprette internetforbindelser. PPPoE gør det muligt for internetudbydere at administrere adgang til konti via brugernavne og adgangskoder.
630c2475=<em>Præfiks</em> – Præfiksadressen, der anvendes for den tunnel, som stilles til rådighed af din internetudbyder.
63925640=<em>IPv6 - Automatisk</em> - Marker dette for at benytte oprindelig IPv6.
64cb4600=Ubetinget viderestilling
66c08a2e=<em>DHCP-reservationer</em> - Klik på dette for at tilføje eller ændre de DHCP-reservationer, der bruges på netværket. Med DHCP-reservationer kan du tildele en entydig, fast IP-adresse til en bestemt enhed på netværket. Dette er nyttigt, når du administrerer enheder som f.eks. printerservere, webkameraer, netværksprintere eller videokonsoller. En fast IP-adresse anbefales også, hvis du vil benytte portviderestilling til enheder, der har brug for at modtage indgående trafik fra internettet.
6af77b50=DHCP
6c924949=<em>IP-adresse</em> - Routerens IP-adresse set fra dit netværk. Hvis du ændrer denne adresse, skal du tilslutte enheder til routeren igen, eftersom den vil få en ny IP-adresse.
6d854ef6=<em>6. tunnel</em> - Marker dette for at benytte 6. tunnel.
6eda9eb6=I trådløs repeater-tilstand anvendes en af denne routers trådløse netværksbånd til at oprette forbindelse til din upstream router. Det relevante bånd opdeler derefter båndbredde fra upstream routeren for at udvide netværket til begge trådløse bånd og til kablede forbindelser på denne router.
6ef91d34=Power modem-indstillinger giver dig mulighed for at konfigurere din router til at fungere sammen med din internetforbindelse. Routeren leveres med de mest almindelige indstillinger, og adskillige indstillinger konfigureres under ops&aelig;tningen. Du f&aring;r muligvis aldrig brug for at &aelig;ndre nogen af disse indstillinger. Hvis du f&aring;r brug for at &aelig;ndre dem, skal du kontakte din internetudbyder (ISP), hvis du f&aring;r brug for hj&aelig;lp.
6fd65fac=Tilbage til toppen
70e57160=DHCP-server
715fadca=<em>IP-adresseområde</em> - De tilgængelige IP-adresser, der kan benyttes på netværket.
752ee315=Viser navnet på det aktuelle trådløse netværk og adgangskoden til hvert bånd (netværk) på din router. Navnet og adgangskoden bruges, når du tilslutter computere og enheder til dit trådløse netværk. Adgangskoden forhindrer, at uautoriserede brugere får adgang til dit trådløse netværk.
7550854b=<em>Bemærk:</em>Du kan kun ændre IPv4-indstillinger, hvis du er på en computer eller enhed, som er tilknyttet din hjemmerouter. Funktionen <em>Edit</em> (Redigér) er ikke tilgængelig, hvis du har oprettet en fjernforbindelse.
75fd1e1e=<em>Adgangskode</em> - Indtast en adgangskode til routeren, hvis internetudbyderen kræver dette. Internetudbydere kræver også en adgangskode som identifikation.
761509f7=<em>WINS</em> - Windows Internet Naming Services administrerer hver enkelt computers interaktion med internettet. Hvis du bruger en WINS-server, skal du indtaste serverens IP-adresse her. Ellers skal du lade feltet være tomt.
7790559c=<em>Serverens IPv4-adresse</em> - Indtast serverens internetadresse (IPv4).
7b0f6f48=Administration
7b66b6c6=(denne funktion er ikke tilgængelig på alle routermodeller). Routerens ydeevne forbedres ved at aktivere Hurtig videresendelse. Denne funktion tilsidesætter protokoller, som gør routeren langsommere, f.eks. kontroller på pakkeniveau, sortering, filtrering og sætning i kø. Inaktivering af denne funktion kan forbedre kompatibiliteten med andre Wi-Fi enheder og tjenester.
7cbbfc50=PPPoE
7d052874=<em>Domænenavn</em> - Viser routerens domænenavn. Nogle internetudbydere, normalt kabelinternetudbydere, kræver disse navne som identifikation. Du skal muligvis kontakte din internetudbyder for at få at vide, om din bredbåndsforbindelse er konfigureret med et domænenavn.
7d8bdce9=Wireless Bridge-tilstand
801af6ef=Hvis du aktiverer beskeder, sender routeren beskeder til AllJoyn-kompatible enheder på dit netværk, hver gang en enhed opretter forbindelse. Muligheden for at modtage beskederne samt det anvendte beskedprogram afhænger af konfigurationen og softwarefunktionaliteten på den pågældende enhed.
81204fde=Marker dette, hvis du skal benytte den samme IP-adresse, hver gang du opretter forbindelse til internettet. Hvis det er tilfældet, skal du indtaste oplysninger om din internetadresse, undernetmaske, standardgateway og DNS-poster. Du får disse oplysninger fra din internetudbyder.
8388d1be=Lokal administrationsadgang
8632716d=Power modem internetforbindelsestyper
878e05ac=<em>Grænserelæ</em> - Grænserelæadressen, der bruges til tunnelen.
88330685=Automatic
886c356f=<em>Brugernavn</em> - Indtast et brugernavn til routeren, hvis internetudbyderen kræver dette. Internetudbydere kræver ofte et brugernavn som identifikation. Du skal muligvis kontakte din internetudbyder for at få at vide, om din internetforbindelse er konfigureret med et domænenavn.
888e6ef4=Internetindstillinger IPv6
8b19b79f=<em>Adgang via trådløs</em> - Vælg denne for at tillade trådløs adgang til dit netværk.
8e6c4a6d=MAC-adresseklon
8ed42e28=<em>Længde af præfiks</em> - Den præfikslængde, der bruges til tunnelen.
95c9d732=Du kan skrive en husketekst som hjælp til at huske adgangskoden til din router. Husketeksten bliver vist på routerens logonside. Derfor bør du ikke bruge det faktiske adgangskode som husketekst.
95e20793=Vælges, hvis du vil bruge PPPoE. Brugernavn, adgangskode, tjenestenavn, Connect on Demand og Keep Alive for PPPoE konfigureres under IPv4 PPPoE.
9c3920b8=Vælg den type internetforbindelse, som din internetudbyder anvender, på rullemenuen. Der kan vælges mellem disse typer: Automatic, Pass-Through og PPPoE.
9c3e690e=Brotilstand
9db7fa8d=<em>Start IP-adresse</em> - Den værdi, som DHCP-serveren begynder med, når den uddeler IP-adresser.
9e169f21=Vælg dette for at aktivere Direkte via videresendelse. (Denne funktion er ikke tilgængelig på alle routermodeller). Aktivering af dette kan øge routerens ydeevne, da den omgår protokoller, som tilføjer ekstra information til routerbehandling, f.eks. Packet Level-inspektioner, sortering, filtrering og queuing. Deaktivering af denne funktion kan forbedre kompatibilitet med andre Wi-Fi-enheder og tjenester.
a15d13ba=Netværksnavn og adgangskode
a2023e50=Pass-Through
a2255b07=Vælges, hvis du vil bruge Pass-Through. Enheder, som er tilsluttet din router, kan kommunikere med hinanden ved hjælp af de oprindelige IPv6-pakker. IPv6-pakker på lokalnet bliver automatisk sendt til alle lokalnetgrænseflader, Ethernet-porte og både 2,4 GHz og 5 GHz trådløst netværk. Kontakt din internetudbyder for at høre, om de understøtter IPv6 Pass-Through.
a48e08ca=Marker dette for at benytte PPTP-protokollen (Point-to-Point Tunneling Protocol). PPTP gør det muligt at overføre data på sikker vis fra en ekstern klient til en privat virksomhedsserver ved at oprette et VPN-netværk (Virtual Private Network) over TCP/IP-baserede datanetværk.
a59182bc=På denne side kan du få vist og ændre routerindstillingerne.
a76de648=Wireless Repeater-tilstand
a7d3a5a5=Indtast oplysningerne om internet- og serveradresse, undernetmaske, standardgateway og DNS-poster. Du får disse oplysninger fra din internetudbyder.
a857ea9f=IPv6 er den &quot;næste generation&quot; af IP-protokollen, som den føderale regering i USA har godkendt. Den erstatter IPv4, som er den internetprotokol, der i øjeblikket benyttes mest i verden. IPv6 understøtter et langt større adresserum og støtter brugen af nye typer af programmer til kommunikation og samarbejde.
ab9844d0=For at tilføje en rute skal du klikke på <em>Tilføj statisk rute</em>, indtaste enhedsnavnet og de oplysninger, der skal bruges til denne enhed, og derefter klikke på <em>Gem</em>. Klik på <em>Rediger</em> for at ændre oplysningerne om en enhed.
b0160ff1=<em>Statisk DNS 1 - 3</em> - DNS (Domain Name System) er den måde, internettet fortolker navnet på et domæne eller et websted til en internetadresse eller URL, som du kan få adgang til. Din internetudbyder leverer mindst én IP-adresse til en DNS-server. Du kan indtaste op til tre værdier.
b12d8bba=Internetindstillinger IPv4
b7027242=Hvis du vil installere firmwareopdateringen manuelt, skal du klikke på <em>Vælg fil</em> og derefter søge efter og vælge en specifik firmwareopdateringsfil. Klik derefter på <em>Start</em> for at installere filen.
b938c792=AllJoyn® er en åben, sikker teknologi, som AllJoyn-kompatible enheder på dit netværk anvender til at registrere, oprette forbindelse til og kommunikere direkte med hinanden.
b97575aa=Fjernadgang
ba612da9=Statisk routing
bec222c0=Hvis du vil bruge et andet navn eller en anden adgangskode, skal du klikke på <em>Rediger</em>, indtaste navn/adgangskode og derefter klikke på <em>Anvend</em> eller <em>OK</em>. Hvis du ændrer netværksnavnet eller adgangskoden, skal du bruge disse nye oplysninger, næste gang du tilslutter en computer eller en enhed til netværket.
bfb223d2=Vælg den type internetforbindelse, som din internetudbyder anvender, på rullemenuen. Der kan vælges mellem disse typer: Automatisk og PPPoE.
c322a194=Vælg den type internetforbindelse, din internetudbyder leverer, i menuen. De tilgængelige typer er: Automatisk konfiguration - DHCP, Static IP, PPPoE, PPTP, L2TP og Brotilstand.
c5e23c61=Klik på <em>Rediger</em> for at ændre nogen af de følgende routerdetaljer.
c7c00fed=<em>Undernetmaske</em> - Routerens undernetmaske set fra dit netværk. Den bruges til opdeling af dit netværk i undernet, så oplysninger kan sendes korrekt til dine computere og enheder.
cab9b3f7=Type internetforbindelse
cabee84f=PPTP
cafcf7ac=Hvis Hurtig viderestilling er aktiveret, og der er enheder på dit netværk, som anvender forældrekontrol eller prioritering af båndbredde, bliver Hurtig viderestilling ikke anvendt på disse enheder.
cb3ef1a3=Hvis Cut Through Forwarding er aktiveret, og nogle enheder på dit netværk anvender børnesikring eller Medieprioritering, anvendes Cut Through Forwarding ikke på disse enheder.
ccea3ae3=Tidszone
d7cb1ad6=<em>Tillad fjernadgang til Linksys Smart Wi-Fi</em> - Vælg dette for at tillade fjernadgang til Linksys Smart Wi-Fi, således at du kan få adgang til dine routerindstillinger, når du er på afstand af hjemmet og ikke har forbindelse til dit hjemmenetværk.
d8fd6caf=Vælg DHCP (Dynamic Host Configuration Protocol), hvis din internetudbyder tildeler IP-adresser dynamisk, så du modtager forskellige IP-adresser, hver gang du starter computeren.
d92fba10=Avanceret routing
da23eed8=Klik på <em>Rediger</em> for at få vist og ændre internetindstillingerne. Klik på <em>OK</em>, når du er færdig.
daf0c3d6=UPnP (Universal Plug and Play) tillader enheder, der er tilsluttet til et netværk, at registrere hinanden og automatisk oprette fungerende konfigurationer. Eksempler på enheder med UPnP-kapacitet omfatter webkameraer, enheder til onlinespil og VoIP-enheder. UPnP er aktiveret som standard.
dbb7ac4c=L2TP
dd4705d9=Vælg, om du vil tillade brugere at ændre routerindstillinger eller deaktivere din lokale internetforbindelse, mens de bruger UPnP.
dd838a33=<em>Tilslut efter anmodning: Maks. inaktiv periode</em> - Du kan konfigurere routeren, så den afbryder internetforbindelsen, hvis den har været inaktiv i en bestemt periode (Maks. inaktiv periode). Hvis internetforbindelsen er afbrudt pga. inaktivitet, gør indstillingen routeren i stand til automatisk at gendanne forbindelsen, når du igen forsøger at få forbindelse til internettet. Hvis du vil benytte denne indstilling, skal du indtaste det antal minutter, forbindelsen skal være inaktiv, før internetforbindelsen afbrydes. Standardværdien er 15 minutter.
df674297=<em>MTU</em> - Maximum Transmission Unit (største transmissionsenhed). Dette angiver den maksimale tilladte pakkestørrelse til internettransmission. Vælg <em>Manuel</em>, hvis du manuelt vil indtaste den maksimale pakkestørrelse, der kan transmitteres. Hvis routeren skal vælge den bedste MTU for internetforbindelsen, skal du beholde standardindstillingen <em>Auto</em>.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) er aktiveret på routeren som en standardindstilling. DHCP tildeler IP-adresser til computere og enheder på netværket efter behov.
e1e99bb1=2684 Bridged
e441b006=I trådløs brotilstand anvendes en af denne routers trådløse netværksbånd til at oprette forbindelse til din upstream router. Denne router udvider derefter upstream routerens signal til det andet trådløse bånd og alle kablede forbindelser.
e48a52e2=NAT
eb09271a=Internetindstillinger giver dig mulighed for at konfigurere din router til at fungere sammen med din internetforbindelse. Routeren leveres med de mest almindelige indstillinger, og adskillige indstillinger konfigureres under opsætningen. Du får muligvis aldrig brug for at ændre nogen af disse indstillinger. Hvis du får brug for at ændre dem, skal du kontakte din internetudbyder (ISP), hvis du får brug for hjælp. Der er tilgængelige indstillinger til IPv4 og IPv6.
ed2130f7=Klik på <em>Select Profile</em> drop-down-menuen for at se om din ISPs tjeneste er på listen. Når du har valgt en tjeneste, vil standardindstillingerne for tjenesten automatisk blive indstillet. Hvis din ISP eller tjeneste ikke er på listen, vælg "Manual" profil og indtast oplysningerne som givet af din udbyder.
effef967=Vælg dette for at tillade, at SIP-pakker (Session Initiation Protocol), som bruges af visse VoIP-udbydere, kan passere routerens firewall.
f1c3b7f5=<em>DUID</em>- Det enhedsbruger-id (Device User Identification), som routeren tildeler.
f82a32a3=<em>Klientens rettighedstid</em> - Det tidsrum (i minutter), en netværksbruger skal have adgang til routeren med den aktuelle IP-adresse. Når tidsrummet er udløbet, tildeles brugeren automatisk en ny IP-adresse, eller rettigheden fornys.
faae0f21=Vælg, om routerens firmware skal opdateres automatisk, når en opdatering er tilgængelig. Hvis du holder firmwaren opdateret, er du sikker på at få den bedste sikkerhed og ydeevne med din router.
ffe1dafd=Adgangskode til router
