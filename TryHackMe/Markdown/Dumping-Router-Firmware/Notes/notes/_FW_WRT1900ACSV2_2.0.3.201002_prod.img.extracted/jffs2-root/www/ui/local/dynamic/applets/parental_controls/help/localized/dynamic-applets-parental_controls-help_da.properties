bacbea07=Børnesikring giver dig mulighed for at begrænse, hvad dine børn kan foretage sig online på deres computere eller andre enheder - f.eks. et spilsystem med internetadgang eller en smartphone. Kontrollerne angives for specifikke enheder, ikke for hele hjemmenetværket. Så du kan have andre begrænsninger for computere og enheder, som bruges af mindre børn, end de, der gælder for teenagere eller voksne.
be4cdb33=Bloker specifikke hjemmesider fra adgang via dit netværk. Klik på <em>Tilføj</em> og skriv adressen på hjemmeside der skal blokeres. For at afblokere en adresse, klik på adressen og klik dernæst på <em>X</em> til højre for den.
