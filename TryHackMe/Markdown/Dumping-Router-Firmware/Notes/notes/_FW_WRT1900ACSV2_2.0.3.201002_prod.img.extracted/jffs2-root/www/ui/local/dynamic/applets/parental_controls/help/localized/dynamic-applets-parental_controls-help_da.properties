2fcb420e=Klik på <em>Til</em>, hvis du vil bruge børnesikring på en eller flere enheder på netværket, eller klik på <em>Fra</em> for at deaktivere børnesikringsfunktionen.
58685266=Aktiver børnesikring
5b722ffc=Klik på <em>Altid</em> for helt at blokere internettet og ikke lade brugerne få adgang til internettet på noget tidspunkt.
5d5d7221=Klik på <em>Specifikke tider</em> for at vælge specifikke tider, hvor adgangen til internettet skal blokeres. Hvis du vælger denne indstilling, skal du klikke på <em>Rediger</em> for at vælge de nøjagtige tider, hvor internettet skal blokeres. Klik på de firkanter i tabellen, som repræsenterer de timer i løbet af dagen, hvor du vil blokere internetadgang. I disse tidsrum kan brugerne af computeren eller enheden ikke få adgang til internettet. Hvis du klikker på en firkant, fjernes markeringen og internetadgang genoprettes for det pågældende tidsrum. Klik på <em>OK</em>, når du er færdig med at indstille tiderne.
