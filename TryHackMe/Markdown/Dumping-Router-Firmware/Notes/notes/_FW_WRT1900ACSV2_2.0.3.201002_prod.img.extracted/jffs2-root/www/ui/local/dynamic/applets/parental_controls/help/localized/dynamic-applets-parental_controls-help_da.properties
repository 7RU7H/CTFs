1a7bcb44=Klik på <em>Aldrig</em> for ikke at blokere internetadgang. Selvom du holder internetadgangen åben, kan du stadig bruge nedenstående indstilling, Bloker for sider med indhold, der er upassende for, til at blokere bestemte websteder for den valgte computer eller enhed.
