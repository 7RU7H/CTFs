06efafee=<em>Włączone</em> — kliknij pole wyboru, aby włączyć wyzwalanie zakresu portów. Jeśli nie chcesz używać wyzwalania zakresu portów dla danego wpisu, ale zachować informacje w tabeli, usuń zaznaczenie pola wyboru.
0c6248a7=Router oferuje funkcję DMZ (Demilitarized Zone), która przekierowuje na adres IP lub adres MAC wszystkie porty przychodzące obecne na interfejsie WAN z wyjątkiem tych portów, dla których określono konkretne przekierowanie. Ta funkcja umożliwia udostępnienie w Internecie serwera internetowego, serwera pocztowego lub kamery internetowej, aby zapewnić dostęp wszystkim osobom. Funkcja ta zwykle nie jest używana, ponieważ stanowi poważne zagrożenie bezpieczeństwa urządzenia wyznaczonego dla funkcji DMZ. Urządzenie nie jest chronione przez wbudowane zapory, filtry internetowe ani filtry internetowe routera.
17d59472=Funkcja Wyzwalanie zakresu portów umożliwia nadzór routera nad danymi wychodzącymi pod kątem określonych numerów portów. Router zapamiętuje adres IP komputera wysyłającego pasujące dane, dzięki czemu żądania, które powracają za pośrednictwem routera, są odsyłane do właściwego komputera. Jest to przydatne podczas korzystania z zestawu słuchawkowego USB lub Bluetooth do rozmów na żywo i gier online. Kliknij opcję <em>Dodaj nowe wyzwalanie zakresu portów</em>.
1f77be4b=Aby użyć tej funkcji, kliknij opcję <em>Wł.</em>.
2000ff5d=<em>Port wewnętrzny</em> — wprowadź numer portu wewnętrznego.
2d2cebab=<em>Nazwa aplikacji</em> — nazwa aplikacji lub urządzenia korzystającego z przekierowania portów. Jeśli to konieczne, zalecenia można znaleźć w dokumentacji urządzenia.
35d69968=DDNS
37d20c43=VPN Passthrough
3e9ce96f=Umożliwia dostosowanie usług portów IPv6 dla różnych usług i aplikacji. Router będzie przekierowywać żądania tego typu, wysyłane przez użytkowników za pośrednictwem Internetu, do odpowiednich komputerów. Aby dodać ustawienie zapory IPv6, kliknij opcję <em>Dodaj ustawienie zapory IPv6</em>.
3fcb8161=<em>Zezwól</em> — zakres portów używanych przez ruch przychodzący.
49867478=<em>Filtruj protokół IDENT (port 113)</em> — funkcja ta uniemożliwia intruzom z zewnątrz dostęp do routera z Internetu przy użyciu portu usługi 113. Niektóre aplikacje mogą wymagać dostępności tego portu. W takim przypadku należy wyłączyć tę opcję.
498b3b22=Filtry internetowe
51367ab7=<em>Adres IPv6</em> — adres IPv6 komputera, który ma odbierać ruch.
51ae894b=W przypadku pojedynczych portów wprowadź ten sam numer portu w poszczególnych kolumnach <em>Zakres wyzwolonych</em> i <em>Zakres przekierowanych</em>.
549cb963=Zabezpieczenie
54f87ce9=<em>Ochrona przez zaporę IPv4/IPv6 SPI</em> — ta opcja chroni sieć lokalną przed zagrożeniami internetowymi i jest domyślnie włączona. Ustawienia zapory w routerze zostały zoptymalizowane pod kątem większości środowisk domowych, przez co zmiany zwykle nie są wymagane.
56151e50=Virtual Private Network (VPN) to sieć, która używa sieci publicznej (takiej jak Internet) w celu zapewnienia bezpiecznej komunikacji między komputerem zdalnym a inną siecią. Firmy często używają sieciom VPN, aby umożliwić pracownikom zdalny dostęp do sieci firmowej. Domyślne ustawienia VPN w routerze zostały skonfigurowane pod kątem obsługi najpopularniejszych protokołów VPN, przez co zmiany zwykle nie są wymagane.
5c1a4c35=Wybierz, czy chcesz włączyć lub wyłączyć następujące filtry internetowe:
5da75756=Wyzwalanie zakresu portów
69be17c3=<em>L2TP Passthrough</em> — umożliwia klientom VPN w sieci lokalnej tworzenie tunelu VPN L2TP przez router.
6fd65fac=Do góry
70b0e7f5=<em>Włączone</em> — kliknij pole wyboru, aby włączyć usługę portu.
7771a4af=<em>Nazwa aplikacji</em> — nazwa aplikacji lub urządzenia korzystającego z przekierowania portów.
783a9e8e=<em>Filter Internet NAT redirection</em> (Filtrowanie przekierowań NAT do Internetu) — Ta funkcja uniemożliwia dostęp do lokalnego serwera ze strony lokalnego komputera korzystającego z adresu URL lub adresu internetowego.
7b24f810=<em>Port zewnętrzny</em> — wprowadź numer portu zewnętrznego.
88a0747a=<em>Protokół</em> — wybierz protokół, który ma być używany, zwykle TCP.
900a45c8=<em>Filter anonymous Internet requests</em> (Filtrowanie anonimowych żądań internetowych) — Ta funkcja blokuje żądania ping nadchodzące z komputerów w Internecie do routera.
90ed9fb5=<em>PPTP Passthrough</em> — umożliwia klientom VPN tworzenie tunelu VPN PPTP przez router.
916e7333=<em>Źródłowy adres IP</em> — wybierz tę opcję, aby umożliwić dostęp do urządzenia DMZ z dowolnego adresu IP w Internecie, lub wprowadź określony zakres dozwolonych portów IP.
91bf5190=<em>Protokół</em> — wybierz protokół, który ma być używany.
9a5751ae=<em>Port początkowy/końcowy</em> — numer portu lub zakres portów używany przez aplikację lub urządzenie w celu przekierowania portów. Aby określić zakres portów, oddziel pierwszy i ostatni numer portu kreską, na przykład 5800-5900.
9cdceeb1=<em>Protokół</em> — protokół używany przez usługę.
9da4fbb0=<em>Uwaga:</em> skonfiguruj rezerwację DHCP dla adresu IP komputera, na którym zainstalowanie oprogramowanie wymagające przekierowania zakresu portów.
9e29843d=<em>Numer IP urządzenia</em> — wprowadź trzy ostatnie cyfry adresu IP komputera z oprogramowaniem wymagającym przekierowania portów.
9f916181=<em>Włączone</em> — kliknij pole wyboru, aby włączyć przekierowanie portów. Jeśli nie chcesz używać przekierowania portów, ale zachować informacje w tabeli, usuń zaznaczenie pola wyboru.
a0675d78=<em>Numer IP urządzenia</em> — wprowadź trzy ostatnie cyfry adresu IP zarezerwowanego dla komputera, do którego ma być przekierowany ruch internetowy.
a686cb07=<em>Włączone</em> — kliknij pole wyboru, aby włączyć przekierowanie zakresu portów. Jeśli nie chcesz używać przekierowania portów, ale zachować informacje w tabeli, usuń zaznaczenie pola wyboru.
ae2e6375=Przekierowanie pojedynczego portu
b6dcde76=Funkcja Przekierowanie pojedynczego portu przekierowuje ruch przychodzący z Internetu na określonym porcie do jednego urządzenia w sieci lokalnej. Na przykład przychodzące żądania stron internetowych (zwykle na porcie 80) zostają przekierowane do serwera internetowego. Aby wykonywać przekierowanie dla wielu portów, utwórz dodatkowe wpisy w celu przekierowania dodatkowych portów na ten sam adres IP. Kliknij opcję <em>Dodaj nowe przekierowanie pojedynczego portu</em>.
b9314999=<em>Uwaga:</em> zapoznaj się z dokumentacją urządzenia, aby uzyskać informacje dotyczące używanych przez nie portów.
ba80fee0=Kliknij przycisk <em>Wyświetl tablicę klientów DHCP</em>, aby wyświetlić bieżącą listę klientów DHCP.
bba1b785=Usługi portów IPv6
c0c1a240=Przekierowanie zakresu portów
ce715cd2=Zapora
d0d8270a=<em>IPSec Passthrough</em> — jest to zestaw protokołów służących do implementacji bezpiecznej wymiany pakietów w sieci VPN.
d0fbed2c=DMZ
ddca4373=<em>Docelowy adres IP</em> — wybierz tę opcję, aby umożliwić dostęp do urządzenia DMZ z określonego zakresu adresów IP lub określonego adresu MAC.
e8ed1455=Aplikacje i gry
ec17d435=Aby korzystać z tej funkcji, z rozwijanego menu wybierz dostawcę usług. Uzupełnij pola informacjami dostawcy DDNS.
ec56dd09=Funkcja Przekierowanie portów przekierowuje ruch przychodzący z Internetu na zakresie portów do określonego urządzenia w sieci lokalnej. Na przykład niektóre aplikacje mogą używać zakresu portów, dzięki czemu w przypadku zajętości jednego portu mogą spróbować użycia innego portu. Kliknij opcję <em>Dodaj nowe przekierowanie zakresu portów</em>.
eec24da4=<em>Filter multicast</em> (Filtrowanie pakietów rozgłoszeniowych multicast) — Pakiety multicast są podobne do pakietów rozgłoszeniowych broadcast; domyślnie są wysyłane do wszystkich komputerów w sieci. Ta opcja blokuje rozsyłanie multicast.
f3973342=Funkcja DDNS umożliwia skonfigurowanie nazwy domeny dla sieci domowej oraz użycie tej domeny w celu prostego znajdowania tej sieci w Internecie. Jest to przydatne w celu zdalnego dostępu do dysku USB lub kamery internetowej przez Internet.
f3d78689=Dla każdego wpisu wprowadź opisową <em>nazwę urządzenia lub aplikacji</em>, a następnie wprowadź porty.
f4f77407=Aby użyć statycznego adresu IP urządzenia, które znajdzie się w strefie DMZ, wybierz opcję <em>Adres IP</em> i wprowadź trzy ostatnie cyfry tego adresu. Jeśli wolisz użyć adresu MAC urządzenia zamiast statycznego adresu IP, wybierz opcję <em>Adres MAC</em> i wprowadź adres MAC urządzenia.
f583c136=<em>Uwaga:</em> aby skonfigurować przekierowanie wielu portów, wprowadź ten sam numer w polach Port zewnętrzny i Port wewnętrzny.
f58761c9=<em>Opis</em> — nazwa lub opis usługi.
f63c8c7f=W przypadku zakresów portów wprowadź tę samą liczbę zakresów w poszczególnych kolumnach <em>Zakres wyzwolonych</em> i <em>Zakres przekierowanych</em>.
