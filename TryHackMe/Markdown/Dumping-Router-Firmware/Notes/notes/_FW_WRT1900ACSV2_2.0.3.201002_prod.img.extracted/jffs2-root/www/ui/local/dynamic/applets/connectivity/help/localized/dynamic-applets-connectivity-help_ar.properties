bec222c0=إذا كنت تود استخدام اسم مختلف أو كلمة مرور مختلفة، فانقر فوق <em>تحرير</em>، واكتب اسمًا جديدًا أو كلمة مرور جديدة، ثم انقر فوق <em>تطبيق </em>أو <em>موافق</em>. في حال قمت بتغيير اسم الشبكة أو كلمة المرور، سيتعيّن عليك استخدام المعلومات الجديدة لتوصيل الجهاز في المرة القادمة التي تعيد فيها توصيل الكمبيوتر أو الجهاز بالشبكة.
