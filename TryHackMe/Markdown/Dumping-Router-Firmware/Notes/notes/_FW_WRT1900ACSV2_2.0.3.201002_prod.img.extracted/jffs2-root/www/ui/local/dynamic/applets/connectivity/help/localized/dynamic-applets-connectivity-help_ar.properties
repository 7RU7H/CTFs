a2255b07=حدد هذا الخيار لاستخدام "مباشر". الأجهزة المتصلة بالموجه يمكنها التواصل معًا باستخدام رزم IPv6 المحلية. رزم IPv6 في شبكة LAN يتم إرسالها تلقائيًا إلى كل واجهات LAN، ومنافذ إيثرنت والشبكتين اللاسلكيتين بسعة 2.4 جيجا هرتز و5 جيجا هرتز. الرجاء الاتصال بموفر خدمة الإنترنت لمعرفة المزيد من المعلومات حول الدعم المقدم للاتصال المباشر عبر IPv6.
