eb09271a=تتيح لك إعدادات إنترنت تكوين الموجّه للعمل مع اتصال إنترنت لديك. يأتي الموجّه لديك مزوّدًا بأكثر الإعدادات شيوعًا، ويتم تكوين العديد من الإعدادات خلال عملية الإعداد. وقد لا يتعيّن عليك أبدًا تغيير أي من هذه الإعدادات. في حال احتجت إلى تغييرها، فاتصل بموفّر خدمة إنترنت (ISP) إذا احتجت إلى المساعدة. تتوفر الإعدادات لكلّ من IPv4 وIPv6.
ed2130f7=انقر فوق القائمة المنسدلة <em>Select Profile</em> (تحديد ملف التعريف) لمعرفة ما إذا كانت الخدمة المقدمة من مزود خدمة الإنترنت لديك مدرجة أم لا. عندما تحدد خدمة معينة، يتم وضع الإعدادات الافتراضية لهذه الخدمة تلقائيًا. إذا لم يكن مزود خدمة الإنترنت أو الخدمة المطلوبة مدرجة، حدد ملف التعريف "Manual" (يدوي) وأدخل الإعدادات المزودة من قبل مزود خدمة الإنترنت لديك.
