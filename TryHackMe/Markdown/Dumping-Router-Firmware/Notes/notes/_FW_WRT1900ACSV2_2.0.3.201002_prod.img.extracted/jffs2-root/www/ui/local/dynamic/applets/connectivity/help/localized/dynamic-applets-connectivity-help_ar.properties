dd838a33=<em>الاتصال عند الطلب: وقت الخمول الأقصى</em> - يمكنك تكوين الموجّه لقطع اتصال إنترنت بعد انعدام نشاطه لمدة محددة من الزمن (وقت الخمول الأقصى). إذا تم قطع اتصال إنترنت بسبب عدم النشاط، فإن هذا الخيار يمكّن الموجّه من إعادة إنشاء الاتصال تلقائيًا بمجرد محاولة الوصول إلى إنترنت مجددًا. لاستخدام هذا الخيار، أدخل عدد دقائق فترة عدم النشاط قبل انقطاع اتصال إنترنت. الوقت الافتراضي هو 15 دقيقة.
df674297=<em>MTU</em> - وحدة الإرسال القصوى. تحدد حجم أكبر حزمة يُسمح به لإرسال إنترنت. حدد <em>يدوي</em> إذا كنت توّد إدخال حجم أكبر حزمة يتم إرسالها يدويًا. لجعل الموجّه يحدد أفضل وحدة إرسال قصوى لاتصال إنترنت لديك، أبقِ على الإعداد الافتراضي، <em>تلقائي</em>.
