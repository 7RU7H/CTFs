cb3ef1a3=Doğrudan Yönlendirme etkinleştirildiyse ve ağınızdaki bazı aygıtlar Ebeveyn Denetimleri ya da Ortam Önceliği Belirleme işlevlerini kullanıyorsa Doğrudan Yönlendirme bu aygıtlarda kullanılmaz.
ccea3ae3=Saat dilimi
d7cb1ad6=<em>Linksys Smart Wi-Fi'a uzaktan erişime izin ver</em> - Evinizden uzaktayken ve ev ağınıza bağlı değilken router ayarlarınıza erişmenizi mümkün kılan Linksys Smart Wi-Fi'a uzaktan erişim sağlamak için bu seçeneği belirleyin.
d8fd6caf=İSS'niz IP adreslerini dinamik olarak atıyorsa, yani bilgisayarınızı her başlattığınızda farklı IP adresleri alıyorsanız, DHCP (Dinamik Ana Makine Yapılandırma Protokolü) seçeneğini belirleyin.
d92fba10=Gelişmiş Yönlendirme
da23eed8=İnternet ayarlarını görüntülemek ve değiştirmek için, <em>Düzenle</em>'yi tıklatın. Bitirdiğinizde <em>Tamam</em>'ı tıklatın.
daf0c3d6=UPnP (Universal Plug and Play/Evrensel Tak ve Kullan), bir ağa bağlı aygıtların birbirini bulmasını ve otomatik olarak, çalışan yapılandırmalar oluşturmasını sağlar. UPnP özellikli aygıtlara örnek olarak web kameraları, çevrimiçi oyun uygulamaları ve VoIP aygıtları gösterilebilir. UPnP, varsayılan olarak etkindir.
dbb7ac4c=L2TP
dd4705d9=Kullanıcıların router ayarlarınızı değiştirmelerine izin verip vermeyeceğinizi seçin veya UPnP kullanırken yerel İnternet bağlantınızı devre dışı bırakmayı tercih edin.
dd838a33=<em>İstendiğinde bağlan: Maksimum Boşta Kalma Süresi</em> - Router'ı, İnternet bağlantısını belirtilen bir süre boyunca (Maksimum Boşta Kalma Süresi) etkin olmadığında sonlandıracak şekilde yapılandırabilirsiniz. İnternet bağlantınız etkin olmaması sebebiyle sonlandırıldıysa, bu seçenek router'ın İnternet'e erişmeyi denediğiniz anda bağlantıyı otomatik olarak yeniden kurmasını sağlar. Bu seçeneği kullanmak için İnternet bağlantısı sonlandırılmadan önce boşta kalma süresini dakika olarak girin. Varsayılan ayar 15 dakikadır.
df674297=<em>MTU</em> - Maksimum Aktarım Birimi. İnternet aktarımında izin verilen en büyük paket boyutunu belirtir. Aktarılacak en büyük paket boyutunu kendiniz belirlemek istiyorsanız <em>El ile</em> ayarını seçin. İnternet bağlantınız için en iyi MTU değerini router'ınızın seçmesini sağlamak için, varsayılan ayar olan <em>Otomatik</em> seçeneğini değiştirmeyin.
dfb939cf=Router'ınızda varsayılan ayar olarak DHCP (Dynamic Host Configuration Protocol/Dinamik Ana Makine Yapılandırma Protokolü) etkinleştirilmiştir. DHCP, gerektiğinde ağınızdaki bilgisayarlara ve aygıtlara IP adresleri atar.
e1e99bb1=2684 Bridged
e441b006=Kablosuz köprü modu, akış yöneltici yönlendiricinize bağlanmak için bu yönlendiricinin kablosuz ağ bantlarından birini kullanır. Sonra bu router, yukarı akış router'ının sinyalini ikinci kablosuz banda ve diğer kablolu bağlantılara uzatır.
e48a52e2=NAT
eb09271a=İnternet ayarları, router'ı İnternet bağlantınızla birlikte çalışacak şekilde yapılandırmanızı sağlar. Router'ınız en sık kullanılan ayarlar yapılmış olarak gönderilir ve kurulum sırasında çeşitli ayarlar yapılandırılır. Bu ayarları hiçbir zaman değiştirmeniz gerekmeyebilir. Ancak değiştirmeniz gerekirse, destek için İnternet Servis Sağlayıcınızla (İSS) görüşün. IPv4 ve IPv6 için ayarlar bulunmaktadır.
ed2130f7=İSS servisinin listelenip listelenmediğini görmek için <em>Profil Seç</em> açılır menüsüne tıklayın. Bir servis seçtiğinizde, ilgili servisin varsayılan ayarları otomatik olarak doldurulur. İSS'niz veya ilgili servis listelenmediği takdirde, "Manüel" profili ve İSS'niz tarafından sağlanan giriş ayarlarını seçin.
effef967=Bazı VOIP servis sağlayıcıları tarafından kullanılan SIP (Session Initiation Protocol/Oturum Başlatma Protokolü) paketlerinin router'ınızın güvenlik duvarından geçmesine izin vermek için bu seçeneği belirleyin.
f1c3b7f5=<em>DUID</em>- Router tarafından atanan aygıt kullanıcısı kimliği.
f82a32a3=<em>İstemci kira süresi</em> - Bir ağ kullanıcısının geçerli IP adresiyle router'a bağlanmasına izin verilen süre (dakika). Bu süre sona erdiğinde, kullanıcıya otomatik olarak yeni bir dinamik IP adresi atanacak veya kira yenilenecektir.
faae0f21=Bir güncelleme sunulduğunda router belleniminin otomatik olarak güncellenip güncellenmeyeceğini seçin. Belleniminizi güncel tutmanız router'ınızın en yüksek güvenliği ve performansı sağlamasına yardımcı olur.
ffe1dafd=Router parolası
