5d5d7221=<em>특정 시간</em>을 클릭하여 인터넷에 대한 액세스가 차단된 특정 시간을 선택합니다. 이 옵션을 선택하는 경우, <em>편집</em>을 클릭하여 인터넷이 차단될 때 정확한 시간을 선택합니다. 테이블에서, 인터넷 액세스를 차단하고자 하는 날 동안의 시간을 나타내는 정사각형을 클릭합니다. 이러한 시간 중에, 컴퓨터 또는 장치의 사용자가 인터넷에 액세스할 수 없게 됩니다. 선택된 정사각형을 클릭하여 선택을 해제한 후 해당 시간 동안 인터넷 액세스를 복구합니다. 시간 설정을 마쳤으면 <em>확인</em>을 클릭합니다.
