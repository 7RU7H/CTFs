10a047c5=Per visualizzare un confronto tra la velocità corrente e i test precedenti, fare clic su <em>Mostra cronologia</em>. I risultati dei test precedenti verranno visualizzati in una finestra dedicata. In questo modo si ottiene un'indicazione accurata relativa al modo in cui l'orario del giorno o il numero di utenti collegati alla rete influiscono sulla velocità della rete. Per chiudere la finestra Cronologia, fare clic sulla X nell'angolo in alto a destra.
3428a372=Nella finestra del test di velocità, fai clic su <em>Avvia test</em>. Il test della velocità selezionerà automaticamente il server di test più vicino alla tua posizione per avviare il test. Saranno determinate le velocità di upload e download e, mentre il test è in corso, il quadrante del misuratore indicherà la velocità attuale. Al termine del test, saranno visualizzate le velocità di download e upload.
5b6527a1=Il test della velocità ti permette di scoprire le velocità di upload e download attuali, da e verso la tua rete domestica. Ad esempio, l'upload si verifica quando invii un'e-mail con allegati, quali foto o documenti, mentre il download quando ricevi un'e-mail con allegati o magari apri un sito web o un documento accessibile tramite Internet.
6aa2187d=Test della velocità
6fd65fac=Torna all'inizio
82d1b02f=Le velocità di upload e download possono variare nel corso della giornata e sono influenzate da quante persone stanno utilizzando contemporaneamente la rete domestica. Se qualcuno a casa sta trasmettendo musica in streaming o guardando un video online sul computer, ciò può influire sulle velocità di upload e download su un diverso computer. Per ottenere una lettura accurata della velocità della rete, esegui il test della velocità a diversi orari della giornata.
a140b6b7=Esegui un test della velocità
