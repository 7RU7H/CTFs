129d97ea=Priorité élevée : Pour les périphériques et applications qui requièrent un niveau élevé de bande passante afin de fonctionner de façon fluide et satisfaisante (par exemple, périphériques diffusant des films ou de la musique). Déplacez les périphériques de la liste Priorité normale pour leur attribuer un niveau de priorité supérieur.
13b45e48=Pour ajouter une application ou un jeu, cliquez sur la flèche déroulante Applications ou Jeux et sélectionnez <em>Ajouter une nouvelle application</em> ou <em>Ajouter un jeu</em>.
311601fb=Définition de la priorité du multimédia
3394f785=Priorité du multimédia
3f5c368b=Donnez la priorité à certains appareils
4d306d39=<em>Aucune confirmation</em> : Indique si le routeur renvoie des données en cas d'erreur.
558d44e3=Réinitialiser les priorités
5942c48b=Vous pouvez modifier les paramètres d'une application ou d'un jeu que vous avez ajouté ou le supprimer de la liste. Il est impossible de modifier ou supprimer une application ou un jeu que vous n'avez pas ajouté.
5bf953fc=Pour donner la priorité à des périphériques, sélectionnez <em>Priorité du multimédia</em> sous <em>Applications</em>, puis sélectionnez <em>Activer</em> pour utiliser cette fonction.
5eb0fdf0=Ajout d'une application ou d'un jeu
6c9b344e=<em>Remarque :</em> Si vous réglez la bande passante descendante à un niveau trop élevé, le routeur ne peut pas appliquer correctement les priorités, ce qui peut entraîner des problèmes.
6fd65fac=Haut de la page
71490436=Utilisez cette option pour réinitialiser les paramètres de priorité du multimédia et rétablir les valeurs par défaut. Cette opération efface tous les paramètres de priorité précédemment définis et rétablit les valeurs par défaut. Vous pouvez modifier les paramètres par défaut après la réinitialisation.
71d6b8d0=Sélectionnez le périphérique, l'application ou le jeu auquel accorder la priorité et déplacez-le dans la liste <em>Priorité élevée</em> en haut de la page. Vous pouvez accorder un statut de priorité élevé à trois périphériques uniquement. Vous pouvez également déplacer des périphériques dans la liste Priorité normale s'ils ne requièrent plus un niveau de bande passante prioritaire.
77fda8df=Modification des paramètres de priorité du multimédia
896660df=La priorité du multimédia vous permet de décider des périphériques ou applications qui bénéficient en priorité d'un niveau de bande passante supérieur. Par exemple, si vous possédez un téléviseur intelligent ou un ordinateur servant régulièrement à regarder des films, déplacez ce périphérique en haut de la liste de priorité afin qu'il dispose de la bande passante nécessaire pour diffuser les films sans interruptions. Ce périphérique n'entrera pas en concurrence avec les autres périphériques du réseau.
8db272fd=La page Priorité du multimédia comporte deux niveaux de priorité :
8eca6c26=<em>Bande passante descendante :</em> Spécifiez la bande passante descendante à utiliser en kilobits par seconde (Kbit/s).
8f6a521d=Entrez la plage de ports et le protocole utilisés par l'application ou le jeu dans les champs <em>Plage de ports</em>.
985d6dbd=Modification ou suppression d'un jeu ou d'une application
98a23114=Cliquez sur Paramètres pour activer ou désactiver l'option WMM Support et No Acknowledgement (pas d'accusé de réception). La fonction de Support Wi-Fi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option No Acknowledgement (pas d'accusé de réception), lorsqu'elle est activée, indique à Velop de renvoyer les données aux appareils en cas d'erreur. Elle est désactivée par défaut.
9a2d19f5=La priorisation des périphériques se base sur les résultats d'un test de vitesse pour déterminer la fraction de votre capacité Internet qui doit être dirigée vers les périphériques prioritaires. Si vous trouvez que les résultats du test de vitesse Velop sont inexacts, vous pouvez entrer les vitesses manuellement. Il est important que ces chiffres soient exacts pour tirer pleinement parti de cette fonction. Nous vous conseillons d'aller sur le site <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> à partir de votre ordinateur portable ou de communiquer avec votre FAI pour connaître votre vitesse réelle, puis de la saisir manuellement.
9ef15554=Priorité normale : Réglage destiné aux périphériques et applications qui n'ont pas besoin d'une bande passante particulièrement élevée.
a369eae7=Les périphériques reliés à votre réseau et disposant actuellement d'une priorité normale sont répertoriés sous <em>Périphériques</em>. Les listes déroulantes <em>Applications</em> et <em>Jeux</em> contiennent les applications et jeux courants, qu'ils soient ou non en cours d'utilisation sur vos ordinateurs et périphériques.
b9fa0606=Cliquez sur <em>OK</em> lorsque vous avez terminé.
c9d76a75=Pour modifier les données liées à une application ou un jeu, sélectionnez le jeu ou l'application dans la liste déroulante et cliquez sur le lien <em>Modifier</em>. Pour supprimer le jeu ou l'application, cliquez sur le lien <em>Supprimer</em>.
df316231=Pour régler d'autres paramètres de priorité du multimédia, cliquez sur <em>Paramètres</em>. Vous disposez des options suivantes :
e0759790=La priorisation des appareils vous permet de choisir ceux qui auront la priorité pour utiliser votre connexion Internet. Les appareils à priorité élevée, qu'ils soient filaires ou sans fil, bénéficieront toujours du meilleur accès lors de leur connexion. Les appareils à priorité normale se partagent la capacité restante. Glissez et déposez les appareils pour changer l'ordre de priorité. Nous conseillons de donner une priorité élevée aux appareils utilisés pour lire des flux vidéos, jouer en ligne et exécuter d'autres applications qui nécessitent beaucoup de données.
e9c23d80=Si vous apportez des modifications, changez le nom, le port ou les données de protocole de l'application ou du jeu.
eeb6580a=<em>Prise en charge WMM</em> : Activez ou désactivez la prise en charge Wi-Fi Multimedia (WMM). Par défaut, ce paramètre est activé. Il améliore la qualité des applications audio, vidéo et de téléphonie en réglant la priorité du trafic réseau. Pour pouvoir utiliser cette fonction, les périphériques sans fil clients doivent prendre en charge WMM.
f524399f=Entrez le nom de l'application ou du jeu.
