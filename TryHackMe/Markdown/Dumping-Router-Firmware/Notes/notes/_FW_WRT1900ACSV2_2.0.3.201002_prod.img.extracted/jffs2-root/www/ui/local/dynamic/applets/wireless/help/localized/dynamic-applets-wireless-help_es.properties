021ae53b=Para guardar cualquier cambio haga clic en <em>Aplicar</em> o <em>Aceptar</em>.
0b434634=<em>Nota:</em> Cuando instala su router se crea automáticamente una red de invitados segura en la banda de 2,4 GHz. Dependiendo de su modelo es posible que exista también una red para invitados en la banda de 5 GHz. Active o desactive las redes para invitados para controlar el acceso a dispositivos inalámbricos.
0fdd2e1c=Band Steering
124ba1e6=Selecciona la red Wi-Fi que deseas habilitar: la de 2,4 o la de 5 GHz. A continuación, especifica los siguientes ajustes:
144c7926=Para conectar un dispositivo usando el Wi-Fi Protected Setup seleccione alguno de los siguientes métodos listados en esta página. El Wi-Fi Protected Setup conecta solo un dispositivo cada vez. Repita los pasos para cada dispositivo que desee conectar.
20662ffe=<em>Pulsar botón:</em> use esta opción si su dispositivo posee un botón de Wi-Fi Protected Setup o si le requiere que pulse el botón de Wi-Fi Protected Setup en el router. Primero presione o haga clic en el botón de Wi-Fi Protected Setup en el dispositivo si desea conectarse a la red y a continuación haga clic en el botón en esta página.
2693e91d=<em>Permitir el acceso solo a las direcciones MAC mostradas</em>: Seleccione esta opción si desea restringir el acceso a la red inalámbrica a algunos dispositivos. Solo los dispositivos cuyas direcciones MAC figuren en la lista tendrán permiso para conectarse a la red. Se denegará el acceso a todos los demás dispositivos.
2956abfc=<em>Contraseña Wi-Fi:</em> la contraseña (a veces conocida como clave de seguridad) es requerida cuando otros ordenadores o dispositivos se intentan conectar a tu red Wi-Fi. Previene que usuarios no autorizados accedan a tu red Wi-Fi.
30a79b0d=<em>Denegar el acceso a las direcciones MAC mostradas</em>: Seleccione esta opción si desea confeccionar una lista de direcciones MAC que no puedan acceder a al red. Los dispositivos cuyas direcciones MAC figuren en la lista no tendrán permiso para conectar a la red.
37700c40=Band steering consigue el mejor rendimiento de tus dispositivos inalámbricos al repartir el tráfico generado a través de múltiples bandas Wi-Fi. En este router de triple banda esta funcionalidad funciona en las dos bandas de 5 GHz.
3773d5c2=<em>PIN del router</em>: Use este valor si el dispositivo al que desea conectarse solicita el PIN (número de identificación personal) del router. El PIN del router también aparece en la parte inferior del router.
42618e77=<em>Nota:</em> Esta función no está disponible en todos los modelos de router
428584e4=Wi-Fi Protected Setup™
450af14b=Habilitar Wi-Fi Protected Setup
51bed00d=Ajustes de Wi-Fi
6a377dc5=SimpleTap
6cc69ea0=<em>Canal</em>: Seleccione el canal para las redes Wireless-B, Wireless-G o Wireless-N. Si no está seguro de cuál usar, elija <em>Automático</em>.
6fd65fac=Volver al principio
7f75c004=<em>Modo de seguridad</em>: Modo de seguridad inalámbrico. Las opciones disponibles figuran en la lista desplegable. Todos los dispositivos de la red deben utilizar el mismo modo de seguridad para poder conectar al router.
8b3d45be=2,4 GHz/5 GHz
8cf34319=Wi-Fi Protected Setup facilita añadir dispositivos a su red inalámbrica sin tener que introducir un nombre de red y una contraseña. Para usar el Wi-Fi Protected Setup el dispositivo que desea conectar debe ser compatible con esta funcionalidad.
9007701d=<em>Nombre de Wi-Fi:</em> este es el nombre que aparece en la lista de redes disponibles en tu administrador de redes Wi-Fi.
900bd3f5=<em>Lista de filtros de direcciones MAC</em>: Introduzca las direcciones MAC a las que desee permitir o denegar el acceso a su red. Haga clic en <em>Agregar dirección MAC</em> para agregar una dirección a la lista. También puede editar o eliminar direcciones MAC existentes.
9cf06458=Para habilitar el Wi-Fi Protected Setup haga clic en la casilla <em>Habilitado</em>. Si deselecciona esta casilla no podrá utilizar el Wi-Fi Protected Setup para conectar dispositivos a su red y el botón de Wi-Fi Protected Setup de su router se deshabilitará también.
a6e87a15=La conexión SimpleTap™ facilita la conexión de dispositivos móviles con NFC a su red inalámbrica sin tener que introducir un nombre de red y una contraseña. NFC son las siglas de Near Field Communication y le permite conectar un dispositivo móvil compatible con solo tocar el dispositivo con la tarjeta SimpleTap proporcionada con el router.
af4f29df=Band steering asigna dispositivos inalámbricos a la banda Wi-Fi que pueda proporcionar un mejor rendimiento. En este router tribanda el band steering equilibrará los dispositivos inalámbricos en todas las tres bandas.
b148f367=Filtrado de MAC
b3f19659=<em>Ancho de canal</em>: Para un rendimiento óptimo en una red que utilice dispositivos Wireless-B, Wireless-G y Wireless-N (2,4 GHz), seleccione <em>Automático (20 MHz o 40 MHz)</em>. Para utilizar un ancho de canal de 20 MHz, seleccione <em>Solo 20 MHz</em>.
b685a8cf=Activar la conexión SimpleTap
bd32b640=Programador inalámbrico
bfd3ba2a=<em>Modo Wi-Fi:</em> selecciona el estándar Wi-Fi para los dispositivos que se conecten a tu red inalámbrica.
d852d674=Para activar la conexión SimpleTap, seleccione <em>Activa</em>.
df7a3c51=El filtrado MAC le permite autorizar o denegar el acceso a su red de direcciones MAC específicas. Es posible que desee utilizar esta opción si no quiere que una contraseña de seguridad inalámbrica proteja su red. Si habilita esta opción se deshabilitará el Wi-Fi Protected Setup.
eac4fc35=Por defecto todas su redes inalámbricas, incluso las redes de invitados, están habilitadas. Use el programador inalámbrico para habilitarlos/deshabilitarlos en intervalos escogidos. Haga clic en los recuadros del calendario para habilitar/deshabilitar las redes inalámbricas. Los recuadros blancos indican que las redes inalámbricas están habilitadas. Los recuadros azules indican que las redes inalámbricas están deshabilitadas. Haga clic en Aceptar cuando haya terminado.
ed0c3d32=<em>PIN de dispositivo:</em> use esta opción si su dispositivo tiene un PIN de Wi-Fi Protected Setup. Introduzca el número PIN del dispositivo en el campo PIN y a continuación haga clic en <em>Registrar</em>.
f4bd828e=<em>Nota:</em> ocultar tu nombre Wi-Fi no hará que tu red sea más segura. Es posible ver los nombres Wi-Fi utilizando una gran variedad de herramientas, incluso si estos no se emiten públicamente. Ocultar tu nombre Wi-Fi puede evitar que usuarios y otros dispositivos y servicios legítimos de la red doméstica puedan encontrar y conectarse a la misma. Si ocultas tu nombre Wi-Fi ningún dispositivo se podrá conectar por Wi-Fi Protected Setup.
f6c9a8ae=<em>Emisión de SSID:</em> selecciona si deseas emitir o no tu nombre Wi-Fi a todos los dispositivos que estén buscando redes disponibles.
f9cefbc5=Esta página le permite cambiar los parámetros de configuración de seguridad de su red inalámbrica. Su router posee múltiples radios, una de 2,4 GHz y una o dos de 5 GHz dependiendo del modelo. Puede especificar un nombre de red (SSID) y contraseña para cada radio. <em>Nota:</em> si cambia los ajustes debe volver a conectar todos los dispositivos de la red usando los nuevos parámetros de configuración.
