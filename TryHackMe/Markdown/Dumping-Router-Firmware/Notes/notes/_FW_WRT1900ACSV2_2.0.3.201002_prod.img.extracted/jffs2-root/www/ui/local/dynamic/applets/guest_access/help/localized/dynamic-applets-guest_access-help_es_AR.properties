1b8307d8=Permitir acceso como usuario invitado
2aedcd41=Nombre y contraseña de la red invitada
45d8de37=Acceso de usuarios invitados
46b6b1a1=El acceso para hu&eacute;spedes proporcionar a usuarios invitados en su red dom&eacute;stica acceso a su conexi&oacute;n de internet pero no a otras computadoras o dispositivos en su red dom&eacute;stica. Por ejemplo, sus amigos podr&aacute;n navegar por la red pero no podr&aacute;n usar las impresoras de la red o acceder aquellos archivos compartidos en las computadoras dom&eacute;sticas. El acceso para hu&eacute;spedes es similar a la conexi&oacute;n p&uacute;blica Wi-Fi de una cafeter&iacute;a o un hotel.
6fd65fac=Volver a Inicio
7f823e4d=Muestra la contraseña y el nombre de la red para invitados. Para conectarse a la red para invitados, pídale al invitado que se conecte al nombre de red que figura en la lista a través del método que utiliza generalmente para conectarse a redes inalámbricas. Luego, indíquele que abra un navegador de Internet e ingrese la contraseña.
8d4200ad=Utilice las siguientes opciones para usar la red para invitados y ofrecer acceso a los invitados:
8d65ee20=Esta opción le permite especificar el número total de invitados que pueden acceder a su red para invitados al mismo tiempo.
8d9a0760=Haga clic en <em>Activado</em> para permitir que los invitados a su casa accedan a Internet a través de la red para invitados, o haga clic en <em>Desactivado</em> para evitar que los invitados accedan a esta red.
c241a615=Total de usuarios invitados permitidos
cc23ba0d=Para cambiar la contraseña de la red para invitados, haga clic en <em>Editar</em>. Ingrese la nueva contraseña y haga clic en <em>Aceptar</em>.
ea6fed56=Cuando configura su router se crea autom&aacute;ticamente una red hu&eacute;sped segura en las bandas disponibles. El acceso para hu&eacute;spedes solo est&aacute; disponible en las bandas indicadas en el acceso para hu&eacute;spedes.
