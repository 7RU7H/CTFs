0aa191a8=Viser informasjon om lagringsenheten din.
0f9fbf0e=To brukerkontoer er forhåndsinnstilt: Admin og Gjest. Passordet for Admin-brukeren er ruterpassordet. Gjestepassordet er &quot;guest&quot;.
11f54a30=En ekstern lagringsenhet, ogs&aring; kalt NAS eller Network Attached Storage, lar deg lagre og dele innhold over nettverket ditt. Lagringsenheten kobles direkte til passende port p&aring; baksiden av ruteren og brukes vanligvis til &aring; lagre og dele videoer, musikk, bilder og annet media.
17865ec5=Status
196c677e=Angi et navn på delt ressurs som skal brukes for innholdet. Du kan for eksempel bruke Film, Musikk eller Bilder.
1adfd822=Mapper p&aring; lagringsenheten din inneholder filer som bilder, videoer og musikk. N&aring;r du bruker en ekstern lagringsenhet, kan du bestemme hvilke mapper p&aring; enheten som kan ses og er tilgjengelige for andre. Du kan velge &aring; ha alt innholdet p&aring; enheten tilgjengelig for alle, eller velge bestemt innhold som skal ses av bestemte brukere. For eksempel, hvis du &oslash;nsker at feriebilder skal v&aelig;re tilgjengelige bare for bestemte familiemedlemmer, men musikk skal v&aelig;re tilgjengelig for alle.
1bb1f81d=Hvis dette alternativet er slått <em>Av</em>, er alle mappene på lagringsenheten tilgjengelige for alle som kan koble til ruteren. Hvis det er slått <em>På</em>, er mappene på lagringsenheten bare tilgjengelige for autoriserte brukere.
1c87baa9=<em>Tegnsett</em> – Tegnsettet for overføring av filer. Du kan bruke standardinnstillingen Unicode (UTF-8) eller endre til et annet alternativ.
2b0ec3f2=<em>FTP-servernavn</em> - Dersom du setter opp ruteren din med Linksys Smart Wi-Fi Router Setup-programvaren, er navnet på FTP-serveren automatisk fylt inn med navnet på det trådløse nettverket ditt. Dersom du setter opp ruteren din manuelt, er standardnavnet Linksys etterfulgt av de siste fem sifrene i ruterens serienummer.
2b45d0ba=<em>Skann mapper</em> &ndash; Spesifiser hvor ofte mapper p&aring; den eksterne lagringsenheten automatisk skannes for nytt innhold. Skanning kan ta flere timer, spesielt f&oslash;rste gang enheten skannes, eller hvis du legger til mye nytt innhold. Etterf&oslash;lgende skanning burde ta mindre tid. Klikk <em>Skann n&aring;</em> for &aring; skanne mappene med &eacute;n gang.
2d296368=Ekstern lagringsplass
32b76b82=<em>Slette en delt mediemappe</em>
36f52fbb=Angi typen tillatelse brukeren skal ha. Velg <em>Lese/skrive</em> hvis brukeren skal kunne vise, redigere eller slette mappen, eller velg <em>Skrivebeskyttet</em> hvis brukeren bare skal kunne vise mappeinnholdet.
3ec14203=Klikk på <em>Delte ressurser</em> hvis du vil endre hvilke delte ressurser brukeren har tilgang til. Hvis du klikker på <em>Koble fra</em> ved siden av navnet på en delt ressurs, mister brukeren tilgang til den delte ressursen.
4582359c=I dialogboksen Legg til en ny mappe velger du den mappen på lagringssenheten som inneholder det innholdet du vil dele.
4cc552be=<em>Servernavn</em> - Dersom du setter opp ruteren din med Linksys Smart Wi-Fi Router Setup-programvaren, er navnet på serveren automatisk fylt inn med navnet på det trådløse nettverket ditt. Dersom du setter opp ruteren din manuelt, er standardnavnet Linksys etterfulgt av de siste fem sifrene i ruterens serienummer.
54aafe1f=Du kan angi hvilke mapper som brukes av medieserveren, legge til og slette mapper og angi hvor ofte mappene skal skannes for nytt innhold.
57e11645=For &aring; koble til en ekstern lagringsenhet, kobler du den til passende port p&aring; baksiden av ruteren din. Straks Linksys Smart Wi-Fi registrerer enheten, kobler den til nettverket ditt hvor den kan ses av andre p&aring; nettverket ditt.
5e7245a1=En medieserver lar deg dele innhold p&aring; enheten din over nettverket ditt. Ruteren din kan fungere som en medieserver hvis den har en ekstern lagringsenhet koblet til og hvis du har UPnP AV (Audio og video) aktivert eller DLNA-sertifiserte (Digital Living Network Alliance) enheter i hjemmet ditt. Dette inkluderer digitale mediespillere, spillkonsoller med en innebygd mediespiller og digitale bilderammer.
5ebc119b=Sikker mappetilgang
653b717c=<em>Ekstern lagringsstasjon</em> &ndash; Viser lagringsenhetens navn og hvor mye plass som brukes for &oslash;yeblikket.
6deae70e=<em>Merk:</em> Hvis du vil dele alt innholdet på lagringsenheten, klikker du på <em>Del hele lagringsenheten</em>. Alle mappene vil være tilgjengelige for deling.
6fd65fac=Tilbake til toppen
72fd27e1=Hvis lagringsenheten har mer enn én partisjon, angir du mappen som inneholder mappen med innhold du vil dele.
7772bd1e=Ved hjelp av FTP-serveren (File Transfer Protocol) kan du få tilgang til mappene på lagringsenheten fra en hvilken som helst ekstern datamaskin med tilgang til Internett. Du kan bruke webleser eller FTP-programvare for å få tilgang til innholdet.
7c2d6c20=<em>Legg til autoriserte brukere for å vise innhold på lagringsenheten</em>
80707a8c=<em>FTP-server</em> – Viser om brukere kan få tilgang til lagringsenheten fra en ekstern datamaskin ved hjelp av FTP (File Transfer Protocol). Med FTP kan brukere med Internett-tilgang se innholdet på lagringsenheten fra en ekstern datamaskin. FTP-tilgang konfigureres i fanen <em>FTP-server</em>.
80a0f7e8=Du kan slette en delt ressurs slik at andre brukere ikke kan få tilgang til den, ved å klikke på <em>Vis alle delte ressurser</em> og deretter på <em>Slett</em> ved siden av den delte ressursen du vil slette.
80bd1177=<em>Mappetilgang</em> – Viser IP- og MAC-adressene til lagringsenheten. Andre på nettverket kan bruke disse adressene for å få tilgang til innhold på lagringsenheten.
81911008=Hvis du vil slette en brukerkonto, klikker du på <em>Slett</em>.
857871f3=Mappetilgang
86f9febb=Opprett en ny delt ressurs ved å klikke på <em>Velg delt ressurs</em> og deretter <em>Opprett ny delt ressurs</em>. Velg mappene som skal være tilgjengelige for deling, den aktuelle partisjonen på lagringsenheten (hvis den har flere partisjoner), og angi deretter navn på den delte ressursen.
871e7eb9=Hvis du vil redigere en brukerkonto, klikker du på <em>Rediger</em> for den brukeren. Du kan redigere passord og tillatelsesnivå.
a1863cc6=Slett en delt ressurs
a3d9c4a7=<em>Medieserver</em> &ndash;Viser om ruteren din er konfigurert som en medieserver, som lar deg dele medieinnhold over nettverket. Ruteren din kan opptre som en medieserver hvis du har UPnP AV (Audio og video) aktivert eller DLNA-sertifiserte (Digital Living Network Alliance) enheter koblet til riktig port p&aring; ruteren. Dette inkluderer enheter som digitale mediespillere, spillkonsoller eller digitale bilderammer. Innstillingene for medieserveren er i <em>Medieserver</em>-fanen.
a4ec0775=<em>Merk:</em> Media Server-funksjonen er ikke tilgjengelig på alle rutermodeller.
a675d4a9=<em>Delte mediemapper</em> – Dette er de delte mappene på medieserveren.
a6c7c868=<em>Legge til en ny delt mediemappe</em>
aa60fd7e=Hvis Sikker mappetilgang er satt til På, er følgende alternativer tilgjengelige.
b00d8b45=<em>Aktiver medieserver</em> – Slå dette <em>På</em> for å aktivere medieserver eller <em>Av</em> for å deaktivere.
b072ee7d=Tilgang til sikker mappe</em> &ndash; Viser om innholdet i lagringsenheten er tilgjengelig for andre. Hvis dette er satt til <em>Av</em>, kan alle p&aring; nettverket ditt f&aring; tilgang til alt innhold p&aring; lagringsenheten. Hvis dette er satt til <em>P&aring;</em>, kan bare bestemte brukere se noe av innholdet. Mappetilgang er innstilt i <em>Mappetilgang</em>-listen.
b2adaecf=FTP-server
c2481868=Hvis du vil slette en delt mediemappe, klikker du på <em>Slett</em> for den mappen. Da slettes den delte ressursen som er tilgjengelig for andre, men ikke selve innholdet på lagringsenheten. Innholdet blir værende på enheten.
ccc373d6=Klikk på <em>Legg til bruker</em> for å opprette en ny brukerkonto.
cf7b98a1=<em>FTP-port</em> – Porten som brukes av FTP-serveren. Bruk standardporten 21, eller endre port.
d0c168ef=Klikk på <em>Opprett en ny mappe</em>.
db073d0e=<em>Aktiver FTP-server</em> – Slå dette <em>På</em> for å aktivere FTP-serveren som gjør innhold tilgjengelig eksternt. Sett til <em>Av</em> for å deaktivere FTP-serveren.
ee1b1db2=Medieserver
ee43f1d8=Rediger en eksisterende brukerkonto</em>
f6f538f6=I tabellen Autoriserte brukere angir du brukernavnet og passordet for brukeren.
f7f25511=Autoriserte brukere
fbe5e59b=Bestem hvilke delte ressurser (mapper på lagringsenheten) brukeren får tilgang til. Klikk på <em>Velg delt ressurs</em> for å velge de delte ressursene. Velg <em>Vis alle delte ressurser</em> for å vise en liste over eksisterende delte ressurser og brukerne som får tilgang til dem.
