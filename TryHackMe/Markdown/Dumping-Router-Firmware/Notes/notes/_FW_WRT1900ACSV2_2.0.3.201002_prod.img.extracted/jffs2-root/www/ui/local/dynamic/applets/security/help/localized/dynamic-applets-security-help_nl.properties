06efafee=<em>Ingeschakeld</em> - Klik op het selectievakje om Trigger poortbereik in te schakelen. Schakel het selectievakje uit als u Trigger poortbereik niet wilt gebruiken voor de desbetreffende invoer, maar de informatie in de tabel wel wilt behouden.
0c6248a7=Uw router bevat een functie DMZ (Demilitarized Zone) die alle aan de WAN-interface gepresenteerde inkomende poorten doorstuurt naar een IP- of een MAC-adres, met uitzondering van de poorten die specifiek worden doorgestuurd. Met deze functie kunt u een webserver, e-mailserver of webcamera weergeven aan internet, zodat iedereen toegang kan krijgen. Deze functie wordt doorgaans niet gebruikt, omdat het aanzienlijke beveiligingsrisico's met zich meebrengt voor het apparaat dat u aan de DMZ toewijst. Het apparaat wordt niet beschermd door de geïntegreerde firewalls, internetfilters of webfilters van de router.
17d59472=Met de optie Trigger poortbereik kan de router uitgaande gegevens controleren op specifieke poortnummers. De router onthoudt het IP-adres van de computer die de overeenkomende gegevens verzendt. Wanneer de aangevraagde gegevens vervolgens worden teruggestuurd via de router, worden de gegevens naar de juiste computer teruggeleid. Dit is handig wanneer u een USB- of Bluetooth-headset gebruikt voor onlinechats en -games. Klik op <em>Trigger poortbereik toevoegen</em>.
1f77be4b=Als u deze functie wilt gebruiken, klikt u op <em>Aan</em>.
2000ff5d=<em>Interne poort</em> - Voer het interne poortnummer in.
2d2cebab=<em>Naam toepassing</em> - De naam van de toepassing die of het apparaat dat poorten doorstuurt. Raadpleeg, indien nodig, de documentatie bij uw apparaat voor aanbevelingen.
35d69968=DDNS
37d20c43=VPN-doorvoer
3e9ce96f=Hiermee kunt u IPv6-poortservices voor services of toepassingen aanpassen. Als gebruikers dergelijke verzoeken via internet naar uw netwerk verzenden, staat de router deze verzoeken aan de juiste computers toe. Klik op <em>IPv6-firewallinstelling toevoegen</em> om een IPv6-firewallinstelling toe te voegen.
3fcb8161=<em>Toestaan</em> - Het bereik van de door inkomend verkeer gebruikte poort of poorten.
49867478=<em>IDENT filteren (poort 113)</em> – Met deze functie voorkomt u dat externe indringers via internet en servicepoort 113 toegang krijgen tot uw router. Voor sommige toepassingen moet deze servicepoort beschikbaar zijn. In dat geval schakelt u deze optie uit.
498b3b22=Internetfilters
51367ab7=<em>IPv6-adres</em> - Het IPv6-adres van de computer die het verkeer moet ontvangen.
51ae894b=Voor enkele poorten voert u hetzelfde poortnummer in elke kolom <em>Getriggerd bereik</em> en <em>Doorgestuurd bereik</em> in.
549cb963=Beveiliging
54f87ce9=<em>IPv4/IPv6 SPI-firewallbeveiliging</em> - Met deze optie beschermt u uw lokale netwerk tegen internetbedreigingen. Deze optie is standaard ingeschakeld. De firewallinstellingen in uw router zijn geoptimaliseerd voor de meeste thuisomgevingen, zodat er doorgaans geen wijzigingen zijn vereist.
56151e50=Een VPN (Virtual Private Network) is een netwerk dat een openbaar netwerk, zoals internet, gebruikt om beveiligde communicatie mogelijk te maken tussen een externe computer en een ander netwerk. Ondernemingen maken vaak gebruik van een VPN, zodat hun werknemers op externe locaties toegang hebben tot het bedrijfsnetwerk. De standaard VPN-instellingen in uw router zijn zodanig geconfigureerd dat de meest gebruikelijke typen VPN-protocol zijn toegestaan. U hoeft dus doorgaans geen wijzigingen aan te brengen.
5c1a4c35=Selecteer of u de volgende internetfilters wilt in- of uitschakelen:
