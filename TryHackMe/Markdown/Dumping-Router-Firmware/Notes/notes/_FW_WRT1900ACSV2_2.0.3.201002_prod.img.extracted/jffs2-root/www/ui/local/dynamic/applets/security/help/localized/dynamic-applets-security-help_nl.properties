e8ed1455=Toepassingen en games
ec17d435=Om deze functie te kunnen gebruiken, selecteert u een serviceprovider in het dropdown-menu. Vul in de velden de gegevens in die u van uw DDNS-provider heeft ontvangen.
ec56dd09=Met het doorsturen van poorten wordt binnenkomend verkeer van internet op een bereik poorten doorgestuurd naar een specifiek apparaat op uw lokale netwerk. Sommige toepassingen kunnen bijvoorbeeld een poortbereik gebruiken. Als een bepaalde poort dan bezet is, proberen ze een andere. Klik op <em>Doorsturen poortbereik toevoegen</em>.
eec24da4=<em>Multicast filteren</em> - Multicasts zijn vergelijkbaar met uitzendingen: ze worden standaard naar alle computers in een netwerk verzonden. Met deze optie blokkeert u de verzending van multicasts.
f3973342=Met de DDNS-functie kunt u een domeinnaam configureren voor uw thuisnetwerk aan de hand waarvan u uw netwerk gemakkelijk kunt vinden op internet. Dit is handig als u vanaf een externe locatie via internet toegang zoekt tot een USB-station of webcamera.
f3d78689=Voer voor elke vermelding een beschrijvende <em>Apparaat- of toepassingsnaam</em> in en geef vervolgens de poorten op.
f4f77407=Selecteer <em>IP-adres</em> en voer de laatste drie cijfers van dat adres in als u een statisch IP-adres wilt gebruiken van het apparaat in de DMZ. Als u liever het MAC-adres van het apparaat wilt gebruiken in plaats van een statisch IP-adres, selecteert u de optie <em>MAC-adres</em> en voert u het MAC-adres van het apparaat in.
f583c136=<em>Opmerking:</em> als u het doorsturen van poorten wilt instellen voor meerdere poorten, typt u hetzelfde nummer in de velden Externe poort en Interne poort.
f58761c9=<em>Omschrijving</em> - De naam of omschrijving van de service.
f63c8c7f=Voor poortbereiken geeft u het zelfde aantal bereiken op in elke kolom <em>Getriggerd bereik</em> en <em>Doorgestuurd bereik</em>.
