69be17c3=<em>L2TP-doorvoer</em> - Zo kunnen de VPN-clients in het lokale netwerk via de router een L2TP VPN-tunnel instellen.
6fd65fac=Terug naar boven
70b0e7f5=<em>Ingeschakeld</em> - Klik op het selectievakje om de poortservice in te schakelen.
7771a4af=<em>Naam toepassing</em> - De naam van de toepassing die of het apparaat dat poorten doorstuurt.
783a9e8e=<em>Filter Doorsturen NAT</em> - Met deze functie kunt u voorkomen dat een lokale computer die gebruikmaakt van een URL of internetadres op uw netwerk, toegang heeft tot uw lokale server.
7b24f810=<em>Externe poort</em> - Voer het externe poortnummer in.
88a0747a=<em>Protocol</em> - Selecteer het protocol dat u wilt gebruiken, meestal TCP.
900a45c8=<em>Anonieme internetverzoeken filteren</em> - Hiermee blokkeert u ping-verzoeken van computers die met het internet zijn verbonden naar uw router.
90ed9fb5=<em>PPTP-doorvoer</em> - Hiermee kunnen VPN-clients een PPTP VPN-tunnel tot stand brengen via de router.
916e7333=<em>Bron IP-adres</em> - Selecteer deze optie om toegang tot uw DMZ-apparaat toe te staan vanaf elk IP-adres op internet of geef een specifiek bereik van IP-adressen op.
91bf5190=<em>Protocol</em> - Selecteer het protocol dat u wilt gebruiken.
9a5751ae=<em>Begin-/Eindpoort</em> - Het poortnummer of poortbereik dat door de toepassing of het apparaat wordt gebruikt voor het doorsturen van poorten. Als u een poortbereik wilt opgeven, scheidt u het eerste poortnummer met een streepje van het laatste poortnummer, dus bijvoorbeeld 5800-5900.
9cdceeb1=<em>Protocol</em> - Het protocol dat door de service wordt gebruikt.
9da4fbb0=<em>Opmerking:</em> stel een DHCP-reservering in voor het IP-adres van de computer waarop u het programma hebt geïnstalleerd dat het doorsturen van poorten vereist.
9e29843d=<em>IP-adres apparaat</em> - Voer de laatste drie cijfers in van het IP-adres van de computer waarop de software wordt uitgevoerd die het doorsturen van poorten vereist.
9f916181=<em>Ingeschakeld</em> - Klik op het selectievakje om het doorsturen van poorten in te schakelen. Schakel het selectievakje uit als u geen poorten wilt doorsturen, maar de informatie in de tabel wel wilt behouden.
a0675d78=<em>IP-adres apparaat</em> - Voer de laatste drie cijfers in van het IP-adres dat u hebt gereserveerd voor de computer waarnaar u internetverkeer wilt doorsturen.
a686cb07=<em>Ingeschakeld</em> - Klik op het selectievakje om het doorsturen van het poortbereik in te schakelen. Schakel het selectievakje uit als u geen poorten wilt doorsturen, maar de informatie in de tabel wel wilt behouden.
ae2e6375=Enkele poort doorsturen
b6dcde76=Met Doorsturen één poort wordt binnenkomend verkeer van internet op een specifieke poort doorgestuurd naar één apparaat op uw lokale netwerk. Inkomende webverzoeken worden bijvoorbeeld doorgaans op poort 80 doorgestuurd naar een webserver. Als u naar meerdere poorten wilt doorsturen, maakt u aanvullende vermeldingen voor het doorsturen van aanvullende poorten naar hetzelfde IP-adres. Klik op <em>Doorsturen één poort toevoegen</em>.
b9314999=<em>Opmerking:</em> raadpleeg de documentatie bij het apparaat voor informatie over de poorten die het apparaat gebruikt.
ba80fee0=Klik op de knop <em>Clienttabel DHCP weergeven</em> om de actieve DHCP-clientlijst weer te geven.
