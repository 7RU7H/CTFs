46b6b1a1=Gastzugriff bietet G&auml;sten bei Ihnen zu Hause Zugriff auf Ihre Internetverbindung, jedoch nicht auf andere Computer oder Ger&auml;te Ihres Heimnetzwerks. So k&ouml;nnen Ihre Freunde im Internet surfen, aber nicht auf Ihren vernetzen Drucker oder auf freigegebene Dateien auf Ihren Heimcomputern zugreifen. Der Gastzugriff entspricht mehr oder weniger einer &ouml;ffentlichen WLAN-Verbindung (Wi-Fi) in einem Caf&eacute; oder einem Hotel.
6fd65fac=Zurück nach oben
7f823e4d=Gastnetzwerkname und Passwort anzeigen. Um sich mit dem Gastnetzwerk zu verbinden, können Ihre Gäste ihre übliche Verbindungsmethode für Wireless-Netzwerke nutzen und sich mit dem hier gelisteten Netzwerknamen verbinden. Dann müssen sie einen Internetbrowser öffnen und das Passwort eingeben.
8d4200ad=Verwenden Sie die folgenden Optionen, um das Gastnetzwerk zu nutzen und Gastzugriff zu ermöglichen:
8d65ee20=Hier haben Sie die Möglichkeit, die Anzahl der Gäste festzulegen, die Ihr Gastnetzwerk gleichzeitig nutzen können.
8d9a0760=Klicken Sie auf <em>Ein</em>, um Gästen zu erlauben, über das Gastnetzwerk auf das Internet zuzugreifen, oder auf <em>Aus</em>, um Gästen den Zugriff auf dieses Netzwerk zu verweigern.
c241a615=Zulässige Gesamtanzahl der Gäste
cc23ba0d=Um das Passwort für das Gastnetzwerk zu ändern, klicken Sie auf <em>Bearbeiten</em>. Geben Sie das neue Passwort für das Gastnetzwerk ein, und klicken Sie anschließend auf <em>OK</em>.
ea6fed56=Als Sie Ihren Router eingerichtet haben, wurde automatisch ein sicheres Gastnetzwerk auf den verf&uuml;gbaren Frequenzb&auml;ndern erstellt. Gastzugriff ist nur auf dem Frequenzband/den Frequenzb&auml;ndern verf&uuml;gbar, die unter Gastzugriff aufgef&uuml;hrt werden.
