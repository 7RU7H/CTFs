1b8307d8=อนุญาตการเข้าถึงของแอคเคาท์ Guest
2aedcd41=ชื่อและรหัสผ่านของเครือข่ายแอคเคาท์ Guest
45d8de37=การเข้าถึงของแอคเคาท์ Guest
46b6b1a1=การเข้าถึงของแอคเคาท์ Guest ช่วยให้แขกในบ้านคุณเข้าถึงการเชื่อมต่ออินเทอร์เน็ตของคุณได้ แต่ไม่สามารถเข้าถึงคอมพิวเตอร์หรืออุปกรณ์อื่นๆ บนเครือข่ายในบ้านของคุณ ตัวอย่างเช่น เพื่อนของคุณสามารถใช้งานเว็บ แต่ไม่สามารถใช้เครื่องพิมพ์ที่เชื่อมต่อกับเครือข่ายของคุณ หรือเข้าถึงไฟล์ที่ใช้ร่วมกันบนคอมพิวเตอร์ในบ้านของคุณได้ การเข้าถึงของแอคเคาท์ Guest คล้ายกับการเชื่อมต่อ Wi-Fi สาธารณะที่ร้านกาแฟหรือโรงแรม
6fd65fac=กลับไปด้านบนสุด
7f823e4d=หน้าจอนี้จะแสดงชื่อและรหัสผ่านของเครือข่าย Guest ในการเชื่อมต่อกับเครือข่าย Guest ให้แขกของคุณใช้วิธีการใดก็ได้ที่ใช้ในการเชื่อมต่อกับเครือข่ายไร้สายตามปกติ และเชื่อมต่อกับเครือข่ายตามชื่อที่แสดงไว้ในนี้ จากนั้นให้แขกเปิดอินเทอร์เน็ตเบราเซอร์และป้อนรหัสผ่าน
8d4200ad=ใช้ตัวเลือกต่อไปนี้เพื่อใช้งานเครือข่าย Guest และมอบการเข้าถึงให้กับแขก:
8d65ee20=วิธีนี้จะช่วยให้คุณสามารถกำหนดจำนวนผู้เยี่ยมชมโดยรวมที่สามารถเข้าถึงเครือข่าย Guest ของคุณพร้อมกันได้
8d9a0760=คลิก <em>เปิด</em> เพื่ออนุญาตให้แขกในบ้านของคุณเข้าถึงอินเทอร์เน็ตด้วยเครือข่าย Guest หรือคลิก <em>ปิด</em> เพื่อป้องกันไม่ให้แขกเข้าถึงเครือข่ายนี้
c241a615=จำนวนแอคเคาท์ Guest ที่อนุญาต
cc23ba0d=ในการเปลี่ยนรหัสผ่านเครือข่าย Guest ให้คลิกที่ <em>แก้ไข</em> ป้อนรหัสผ่าน Guest ใหม่ จากนั้นคลิก <em>ตกลง</em>
ea6fed56=เมื่อคุณตั้งค่าเราเตอร์ของคุณ เครือข่าย Guest แบบรักษาความปลอดภัยจะถูกสร้างขึ้นบนคลื่นความถี่ที่พร้อมใช้งานโดยอัตโนมัติ การเข้าถึงของแอคเคาท์ Guest จะพร้อมใช้งานบนคลื่นความถี่ที่ระบุใน Guest Access (การเข้าถึงของแอคเคาท์ Guest) เท่านั้น
