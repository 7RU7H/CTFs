4418cf65=Especificar si las luces de actividad del router est&aacute;n encendidas o apagadas. Es posible que desee apagar las luces si estas son visibles y suponen una distracci&oacute;n.
45720ebd=Los ajustes de red local sirven para configurar el router. El router se suministra con los parámetros más comunes y varios parámetros se configuran durante la instalación. Es probable que nunca tenga que cambiar ninguno de estos parámetros.
457322c1=Seleccione esto si su ISP así lo requiere. Puede escoger obtener automáticamente una dirección IP o introducir la información relativa a su dirección de internet, máscara de subred, puerta de enlace predeterminada y los DNS en sus campos correspondientes. Esta información se la debe proporcionar su ISP.
47e133f4=Utilice esta opción para asignar una dirección IP, una máscara de subred y una dirección de gateway específicas a un dispositivo específico.
4848745f=Opcional
4930f55f=Seleccione PPPoA (protocolo punto a punto sobre ATM) si su proveedor de servicios de internet utiliza este método para establecer conexiones a internet. El PPPoA permite a los ISP gestionar el acceso a las cuentas a través de nombres de usuarios y contraseñas.
4ed833b8=Para configurar el router para un servicio, haga clic primero en el botón <em>VLAN</em>, fijándolo en <em>Activada</em>.
4ef17af2=Conectividad
4ef2ac7e=<em>Nota:</em> únicamente los routers EA-Series son compatibles con el acceso remoto.
5129100a=Seleccione si desea utilizar la misma dirección MAC para el ordenador o el router sin obtener una dirección nueva por parte del ISP. Haga clic en <em>Activado</em> para habilitar esta opción y después haga clic en <em>Clonar la MAC de mi PC</em> para utilizar la misma dirección MAC para el PC, o bien, introduzca la dirección MAC del router anterior para utilizar esa dirección con el router actual. Esta opción no está disponible si se conecta de forma remota.
514ae4d0=Reenvío expreso
520dd34b=Si desea consultar o cambiar los ajustes del modem con fuente de alimentación seleccione primero la pestaña Módem con fuente de alimentación. Conmute la posición del interruptor a <em>Activado</em> para habilitar los cambios. Una vez que haya realizado lo cambios haga clic en <em>Aplicar</em> y a continuación en <em>Aceptar</em>.
52f6912b=Los ajustes VLAN configuran al router para funcionar con IPTV, VoIP y otros servicios que su proveedor de servicios de internet (ISP) puede ofrecerle.
