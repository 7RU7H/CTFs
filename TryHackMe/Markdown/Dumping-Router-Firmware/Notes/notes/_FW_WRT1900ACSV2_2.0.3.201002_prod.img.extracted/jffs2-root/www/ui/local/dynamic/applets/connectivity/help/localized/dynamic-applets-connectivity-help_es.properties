0890322e=Seleccione esta opción si desea usar el protocolo de túnel de capa 2 (L2TP). L2TP combina el protocolo de reenvío de capa 2 (L2F) y el protocolo de punto a punto (PPP).
0cff6509=<em>Nota:</em> Si se conecta manualmente a la red desde una lista de redes disponibles, es posible que vea varios nombres de redes además de los nombres que se muestran en esta página. Al instalar el router, este crea automáticamente una red de invitado que puede proporcionar a sus invitados para que puedan conectarse a Internet. Además, si dispone de un adaptador inalámbrico de doble banda, podrá ver otros nombres de red creados para ese dispositivo. Puede ignorar estos otros nombres de red si no los va a utilizar.
10ff0b14=UPnP
15373972=Para asignar una dirección IP y una dirección MAC a un dispositivo, haga clic en <em>Agregar reserva DHCP</em> (en la parte central de la pantalla) y, a continuación, introduzca el nombre del dispositivo, la dirección IP y la dirección MAC. Cuando haya terminado, haga clic en <em>Guardar</em>.
182464d3=Le permite cambiar la contraseña del router, que se utiliza para acceder a parámetros y funciones del router, como el acceso de invitados y el control parental. Para cambiar la contraseña, haga clic en <em>Editar</em>, escriba su contraseña actual y, a continuación, una contraseña nueva. Por último, haga clic en <em>Aplicar</em> o <em>Aceptar</em>. Asegúrese de anotar la contraseña nueva y guárdela en un lugar seguro.
1d7ee5f2=Establezca la zona horaria actual de su área y ajuste la hora para el cambio según el horario de verano.
1e1d922f=Gateway de capa de aplicación
20fb0c4f=<em>MTU</em>: Unidad de transmisión máxima. Especifica el tamaño máximo de paquete permitido para la transmisión de Internet. Seleccione Manual si desea introducir manualmente el tamaño máximo de paquete que se transmitirá. Para que el router seleccione la MTU óptima para la conexión a Internet, mantenga el parámetro predeterminado, Automático.
24e292ca=Parámetros básicos del router
2a3f8a84=<em>Longitud de máscara IPv4</em>: Máscara de dirección IPv4 utilizada para el túnel.
2b47334a=Actualización del firmware
2bfff037=Red local
2d224fcb=La traducción de direcciones de red (NAT) permite al router modificar los paquetes para que múltiples dispositivos puedan compartir una sola dirección IP. Seleccione esta opción para activar NAT.
304f7d30=Utilice las fichas y opciones de esta página para ver y modificar la información de configuración del router, como el nombre y la contraseña de la red, los parámetros de Internet o los ajustes de red local, entre otros.
31d20c03=<em>Mantener activo: Período para nueva marcación</em>: Si selecciona esta opción, el router comprobará periódicamente la conexión a Internet y, si está desconectado, restablecerá automáticamente la conexión. Para utilizar esta opción, especifique la frecuencia con la que desea que el router compruebe la conexión a Internet. El valor predeterminado es 30 segundos.
31d38603=Notificaciones AllJoyn
334e1dbd=Seleccione esta opción para utilizar el modo puente si el ISP lo requiere. Puede optar por obtener una dirección IP automáticamente o introducir la información de las entradas de dirección de Internet, máscara de subred, gateway predeterminada y DNS. Esta información se la debe proporcionar el ISP.
33a146cb=PPPoA
37f98251=<em>Número máximo de usuarios</em>: El número máximo de ordenadores a los que el servidor DHCP puede asignar direcciones IP. El valor predeterminado es 200.
38a9628c=Si necesita asistencia contacte con su ISP para más información.
3a57e263=Marque la opción <em>Automático</em> si desea que las actualizaciones de software se produzcan de forma automática. Si desactiva esta opción, las actualizaciones disponibles sólo se instalarán cuando haga clic en el botón <em>Buscar actualizaciones</em>.
3a7434c4=Enrutamiento din&aacute;mico (RIP)
