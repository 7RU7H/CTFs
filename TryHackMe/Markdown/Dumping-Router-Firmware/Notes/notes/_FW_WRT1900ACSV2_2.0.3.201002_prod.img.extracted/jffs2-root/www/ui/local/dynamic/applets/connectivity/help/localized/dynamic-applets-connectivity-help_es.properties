5697112f=<em>HTTP/HTTPS</em>: Utilice <em>HTTP</em> o seleccione <em>HTTPS</em> para utilizar SSL (capa de socket seguro) con el fin de cifrar los datos transmitidos con mayor seguridad. HTTP seleccionado de forma predeterminada.
5b7be9f8=Cuando la NAT est&aacute; desactivada esta opci&oacute;n est&aacute; disponible. Permite al router intercambiar autom&aacute;ticamente las tablas de enrutamiento con otros routers.
5ddd8d06=Detalles del router
5fc20e36=<em>Nombre de host</em>: Nombre del router.
60511900=Seleccione PPPoE (protocolo de punto a punto en Ethernet) si su proveedor de servicios de Internet (ISP) utiliza este método para establecer conexiones a Internet. PPPoE permite al proveedor de servicios de Internet acceder a las cuentas mediante nombres de usuario y contraseñas.
630c2475=<em>Prefijo:</em> el prefijo utilizado para el túnel y proporcionado por su ISP.
63925640=<em>IPv6 automática</em>: Seleccione esta opción para usar IPv6 nativa.
64cb4600=Reenvío "al vuelo"
66c08a2e=<em>Reserva DHCP</em>: Haga clic aquí para añadir o modificar las reservas DHCP utilizadas en la red. Las reservas DHCP le permiten asignar una dirección IP fija única a un dispositivo específico de la red. Esto resulta útil al administrar dispositivos como servidores de impresión, cámaras web, impresoras de red o consolas de juegos. También se recomienda una dirección IP fija si desea utilizar el reenvío de puertos para dispositivos que necesitan recibir tráfico entrante de Internet.
6af77b50=DHCP
6c924949=<em>Dirección IP</em>: La dirección IP del router, vista desde su red. Si cambia esta dirección, tendrá que volver a conectar los dispositivos al router, ya que éste tendrá una dirección IP diferente.
6d854ef6=<em>Túnel 6rd</em>: Seleccione esta opción para utilizar Túnel 6rd.
6eda9eb6=El modo de repetidor inalámbrico utiliza una de las bandas inalámbricas del router para conectar a tu router de flujo ascendente. Esa banda divide entonces el ancho de banda del router de flujo de subida para extender la red a ambas bandas inalámbricas y a las conexiones por cable en este router.
6ef91d34=Los parámetros del módem con fuente de alimentación le permiten configurar el router para que funcione con su conexión de internet. El router se suministra con los parámetros más comunes y varios parámetros se configuran durante la instalación. Es probable que nunca tenga que cambiar ninguno de estos parámetros. Si necesita cambiarlos y asistencia para ello, póngase en contacto con su distribuidor de servicios de Internet (ISP).
6fd65fac=Volver al principio
70e57160=Servidor DHCP
715fadca=<em>Intervalo de direcciones IP</em>: Las direcciones IP disponibles que se pueden utilizar en la red.
752ee315=Muestra el nombre y la contraseña de la red inalámbrica actual utilizados en cada banda (red) del router. Este nombre y contraseña se utilizan al conectar ordenadores y dispositivos a la red inalámbrica. La contraseña impide que usuarios no deseados accedan a la red inalámbrica.
7550854b=<em>Nota:</em>solo podrá cambiar los ajustes IPv4 desde un ordenador o dispositivo que esté conectado al router doméstico. La opción de <em>Editar</em> no está disponible si se conecta de forma remota.
75fd1e1e=<em>Contraseña</em>: Introduzca una contraseña para el router si su ISP la solicita. Los proveedores de Internet a menudo requieren una contraseña como identificación.
761509f7=<em>WINS</em>: El servicio de nombres de Internet de Windows administra la interacción de cada equipo con Internet. Si va a utilizar un servidor WINS, introduzca aquí la dirección IP del mismo. De lo contrario, deje este campo en blanco.
7790559c=<em>Dirección IPv4 del servidor</em>: Introduzca la dirección de Internet del servidor (IPv4).
7b0f6f48=Administración
7b66b6c6=(esta opción no está disponible en todos los modelos de routers). Cuando el reenvío expreso está habilitado este incrementa el rendimiento del router. Omite los protocolos que añaden tiempo de procesamiento al router; por ejemplo, el router no lleva a cabo inspecciones, ordenación, filtrado y la función de cola a nivel de paquete. Desactivar esta opción puede mejorar la compatibilidad con otros dispositivos y servicios Wi-Fi.
7cbbfc50=PPPoE
7d052874=<em>Nombre de dominio</em>: Nombre del dominio del router. Algunos ISP, normalmente, los de cable, lo solicitan como identificación. Puede que deba consultar al ISP si el servicio de Internet de banda ancha se ha configurado con un nombre de dominio.
7d8bdce9=Modo puente inalámbrico
801af6ef=Si activa las notificaciones el router enviará notificaciones a los dispositivos habilitados para AllJoyn cuando alguno se conecte. La habilidad de recibir las notificaciones y la herramienta de notificaciones dependerá de la configuración de cada dispositivo y de la capacidad del software.
81204fde=Seleccione esta opción si requiere que se utilice la misma dirección IP cada vez que se conecta a Internet. Si es así, introduzca la información de las entradas de dirección de Internet, máscara de subred, gateway predeterminada y DNS. Esta información se la debe proporcionar el ISP.
8388d1be=Acceso a administración local
8632716d=Tipos de conexión de internet del modem con fuente de alimentación
878e05ac=<em>Retransmisión de bordes</em>: Dirección de retransmisión de bordes utilizada para el túnel.
88330685=Automático
886c356f=<em>Nombre de usuario</em>: Introduzca un nombre de usuario para el router, si su ISP lo solicita. Los proveedores de Internet a menudo requieren un nombre de usuario como identificación. Puede que deba consultar con su ISP si el servicio de Internet se ha configurado con un nombre de host.
888e6ef4=Configuración de Internet IPv6
8b19b79f=<em>Acceso de forma inalámbrica</em>: Seleccione esta opción para permitir el acceso inalámbrico a su red.
8e6c4a6d=Clonación de direcciones MAC
8ed42e28=<em>Longitud de prefijo</em>: Longitud de prefijo utilizada para el túnel.
95c9d732=Puede crear una pista para ayudarle a recordar la contraseña de su router. La pista aparece en la página de inicio del router para que no utilice la contraseña real para la pista.
95e20793=Seleccione este para utilizar PPPoE. Las funciones de PPoE nombre de usuario, contraseña, nombre de servicio, conexión por demanda y mantener la conexión son configuradas a través de la sección IPv4 PPPoE.
9c3920b8=Seleccione el tipo de conexión a internet suministrado por su ISP del menú desplegable. Los tipos disponibles son: Automático, Pass-Through y PPPoE.
9c3e690e=Modo puente
9db7fa8d=<em>Dirección IP inicial</em>: El valor por el que el servidor DCHP empieza a asignar direcciones IP.
9e169f21=Selecciona esta para habilitar el reenvío Cut Through. (Esta opción no está disponible en todos los modelos de routers). Habilitar esta opción puede incrementar el rendimiento ya que evita aquellos protocolos que añaden tiempo de proceso adicional al router, como por ejemplo las inspecciones a nivel de paquete, la ordenación, el filtrado y la función de cola. Desactivar esta opción puede mejorar la compatibilidad con otros dispositivos y servicios Wi-Fi.
a15d13ba=Nombre y contraseña de la red
a2023e50=Pass-Through
a2255b07=Seleccione este para utilizar el Pass-Through. Los dispositivos conectados a su router pueden hablar entre sí usando paquetes IPv6 nativos. Los paquetes IPv6 en la LAN serán enviados automáticamente a todas las interfaces LAN, puertos Ethernet y a ambas redes inalámbricas, la de 2,4 GHz y la de 5 GHz. Por favor, contacte con su ISP para recibir más información sobre su compatibilidad con el IPv6 Pass-Through.
a48e08ca=Seleccione esta opción para usar el protocolo de túnel de punto a punto (PPTP). PPTP permite una transferencia segura de datos desde un cliente remoto hasta un servidor de empresa privado mediante la creación de una red privada virtual (VPN) a través de redes de datos basadas en TCP/IP.
a59182bc=Esta página le permite ver y cambiar los parámetros del router.
a76de648=Modo Repetidor inalámbrico
a7d3a5a5=Introduzca la información de dirección de Internet y de servidor, máscara de subred, gateway predeterminada y entradas de DNS. Esta información se la debe proporcionar el ISP.
a857ea9f=IPv6 es el protocolo IP de &quot;última generación&quot; impuesto por el gobierno federal de EE. UU. Sustituye a IPv4, el protocolo de Internet que más se utiliza actualmente en todo el mundo. IPv6 admite un espacio de direcciones mucho mayor y ayuda a habilitar nuevos tipos de aplicaciones para comunicación y colaboración.
ab9844d0=Para agregar una ruta, haga clic en <em>Agregar ruta estática</em>, después introduzca el nombre y la información del dispositivo y haga clic en <em>Guardar</em>. Para cambiar la información de un dispositivo, haga clic en <em>Editar</em>.
b0160ff1=<em>DNS estático 1-3</em>: El sistema de nombres de dominio (DNS) es el método que se utiliza en Internet para traducir el nombre de dominio o sitio web a la dirección de Internet o URL a la que tiene acceso. El ISP le proporcionará al menos una dirección IP de servidor DNS. Puede introducir hasta tres.
b12d8bba=Configuración de Internet IPv4
b7027242=Para instalar una actualización de firmware de forma manual, haga clic en <em>Elegir archivo</em> y, a continuación, busque y seleccione un archivo de actualización de firmware específico. Haga clic en <em>Iniciar</em> para instalar el archivo.
b938c792=AllJoyn® es una tecnología segura y abierta que permite a dispositivos habilitados con AllJoyn identificarse, conectarse e interactuar entre sí.
b97575aa=Acceso remoto
ba612da9=Enrutamiento estático
bec222c0=Si desea utilizar un nombre o una contraseña diferente, haga clic en <em>Editar</em>, escriba los nuevos datos y, a continuación, haga clic en <em>Aplicar</em> o en <em>Aceptar</em>. Si cambia el nombre o la contraseña de la red, la próxima vez que vuelva a conectar un ordenador o dispositivo a la red, tendrá que utilizar la nueva información para conectar el dispositivo.
bfb223d2=Seleccione el tipo de conexión a internet suministrado por su ISP del menú desplegable. Los tipos disponibles son: Automático y PPPoE.
c322a194=Seleccione el tipo de conexión a Internet que proporcione el ISP en el menú desplegable. Los tipos disponibles son: Configuración automática DHCP, IP estática, PPPoE, PPTP, L2TP y Modo puente.
c5e23c61=Haga clic en <em>Editar</em> para cambiar cualquiera de los datos siguientes del router.
c7c00fed=<em>Máscara de subred</em>: Máscara de subred del router, vista desde su red. Se utiliza para dividir una red en subredes, de manera que la información se enrute correctamente a los ordenadores y dispositivos.
cab9b3f7=Tipo de conexión a Internet
cabee84f=PPTP
cafcf7ac=Si el reenvío expreso está habilitado y algunos dispositivos en su red están usando el control parental o la priorización de multimedia el reenvío expreso no será utilizado en esos dispositivos.
cb3ef1a3=Si la opción Reenvío "al vuelo" está activada y algunos dispositivos de la red están utilizando Controles parentales o Prioridad de medios, Reenvío "al vuelo" no se utilizará en dichos dispositivos.
ccea3ae3=Zona horaria
d7cb1ad6=<em>Permitir acceso remoto a Linksys Smart Wi-Fi</em>: Seleccione esta opción para permitir el acceso remoto a los servicios de Linksys Smart Wi-Fi, con los que podrá acceder a los parámetros del router cuando esté fuera de casa y no esté conectado a su red doméstica.
d8fd6caf=Seleccione DHCP (protocolo de configuración dinámica de host) si el ISP asigna las direcciones IP de forma dinámica, por lo que obtiene direcciones IP diferentes cada vez que inicia el ordenador.
d92fba10=Enrutamiento avanzado
da23eed8=Para ver y cambiar los parámetros de Internet, haga clic en <em>Editar</em>. Cuando haya terminado, haga clic en <em>Aceptar</em>.
daf0c3d6=UPnP (Universal Plug and Play) permite a los dispositivos conectados a una red reconocerse entre sí y crear automáticamente configuraciones correctas. Algunos ejemplos de dispositivos para UPnP son cámaras web, aplicaciones de videojuegos en línea y dispositivos VoIP. La opción UPnP está activada de forma predeterminada.
dbb7ac4c=L2TP
dd4705d9=Seleccione si desea permitir a los usuarios cambiar los parámetros del router o desactivar su conexión local de Internet mientras utilizan UPnP.
dd838a33=<em>Conectar cuando se solicite: Tiempo máximo de inactividad</em>: Puede configurar el router para que finalice la conexión a Internet cuando esté inactiva durante el periodo especificado (Tiempo máximo de inactividad). Si la conexión a Internet finaliza debido a la inactividad, esta opción permite al router restablecer automáticamente la conexión si intenta acceder de nuevo a Internet. Para usar esta opción, introduzca el número de minutos de inactividad que debe transcurrir para que finalice la conexión a Internet. El valor predeterminado es 15 minutos.
df674297=<em>MTU</em>: Unidad de transmisión máxima. Especifica el tamaño máximo de paquete permitido para la transmisión de Internet. Seleccione <em>Manual</em> si desea introducir manualmente el tamaño máximo de paquete que se transmitirá. Para que el router seleccione la MTU óptima para la conexión a Internet, mantenga el parámetro predeterminado, <em>Automático</em>.
dfb939cf=DHCP (protocolo de configuración dinámica de host) está activado en el router de forma predeterminada. DHCP asigna direcciones IP a ordenadores y dispositivos de la red según sea necesario.
e1e99bb1=2684 con puente
e441b006=El modo de puente inalámbrico utiliza una de las bandas inalámbricas del router para conectar a tu router de flujo de subida. A continuación, el router extiende la señal del router de flujo de subida a la segunda banda inalámbrica y a cualquier otra conexión por cable.
e48a52e2=NAT
eb09271a=Los parámetros de Internet le permiten configurar el router para que funcione con su conexión de Internet. El router se suministra con los parámetros más comunes y varios parámetros se configuran durante la instalación. Es probable que nunca tenga que cambiar ninguno de estos parámetros. Si necesita cambiarlos y asistencia para ello, póngase en contacto con su distribuidor de servicios de Internet (ISP). Los parámetros están disponibles para IPv4 e IPv6.
ed2130f7=Haga clic en el menú desplegable <em>Seleccionar perfil</em> para comprobar si su ISP figura en la lista. Cuando seleccione un dispositivo se introducirá automáticamente la configuración de fábrica del mismo. Si su ISP o servicio no aparece en la lista seleccione el perfil «Manual» e introduzca los valores que su ISP le haya proporcionado.
effef967=Seleccione esta opción para permitir que los paquetes SIP (protocolo de inicio de sesión), utilizados por algunos proveedores de servicios VOIP, atraviesen el firewall del router.
f1c3b7f5=<em>DUID</em>: Identificación de usuario del dispositivo asignada por el router.
f82a32a3=<em>Tiempo de concesión del cliente</em>: Tiempo (en minutos) que se permite a un usuario de red conectarse al router con su dirección IP actual. Una vez agotado el tiempo, se le asignará automáticamente una nueva dirección IP al usuario o se le renovará la concesión.
faae0f21=Seleccione si se debe actualizar el firmware del router automáticamente cuando haya una actualización disponible. Mantenga actualizado el firmware para asegurarse de que cuenta en el router con las mejoras más recientes en seguridad y rendimiento.
ffe1dafd=Contraseña del router
