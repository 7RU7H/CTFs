04e3b4d3=Servidor OpenVPN
1561a577=<em>Endereço de servidor</em> - Selecione o endereço IP WAN do router ou insira um nome de anfitrião que tenha configurado com um serviço DNS dinâmico.
2b25d4b8=<em>Número máximo de utilizadores e desempenho</em> - Cinco é o número máximo de utilizadores que podem aceder à sua rede através de OpenVPN. Quanto mais utilizadores ligados através do OpenVPN, mais será afetado negativamente o desempenho.
2de5f38e=<em>Protocolo</em> - Escolha TCP ou UDP.
3a759b96=<em>Alterações de perfil</em> - Se o seu ISP ou você alterar o endereço IP do router, porta de serviço ou protocolo, terá de enviar novos perfis OpenVPN a utilizadores para os seus clientes. Os Fornecedores de serviço de internet irão, por vezes, alterar o seu endereço de IP. Utilize um serviço DNS para evitar este problema.
58e86e52=<em>Permitir acesso remoto a esta página</em> - Pode evitar acesso remoto à página de definições OpenVPN. Quando desligado, os utilizadores têm de aceder ao router localmente para fazer as alterações a esta função.
6c1686d3=Outra informação
6fd65fac=Voltar ao início
70f1f7d5=<em>Gama de endereço IP</em> - Insira o endereço IP de sub-rede que o router irá utilizar para emitir endereços para dispositivos de cliente a utilizar OpenVPN.
767bc102=<em>Porta</em> - Insira a porta do seu router através da qual o OpenVPN irá ser executado.
7e720a5b=<em>Cliente OpenVPN</em> - Descarregue o cliente OpenVPN em <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configurar definições de OpenVPN
a3c04d47=<em>NAT Duplo</em> - Em determinadas circunstâncias o OpenVPN pode não funcionar em redes com múltiplos routers. Consulte o OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) para mais ajuda.
cf30dfb0=<em>Modo ponte</em> - Utilizar o seu router em Modo ponte irá desativar OpenVPN.
da6d45ad=Vá a <a href="http://openvpn.net" target="_blank">openvpn.net</a> se ainda precisar de mais ajuda.
eb5f30e0=<em>Nome de utilizador e palavra-passe</em> - Criar credenciais para utilizadores individuais acederem à sua rede através de OpenVPN.
eca931b7=<em>Botão de Descarregar perfil OpenVPN</em> - Cria um ficheiro de configuração que é enviado para os utilizadores e lhes permite aceder ao OpenVPN. O perfil tem de ser manualmente enviado, juntamente com o nome de utilizador e palavra-passe para o utilizador final.
fd620f19=Gerir utilizadores OpenVPN
