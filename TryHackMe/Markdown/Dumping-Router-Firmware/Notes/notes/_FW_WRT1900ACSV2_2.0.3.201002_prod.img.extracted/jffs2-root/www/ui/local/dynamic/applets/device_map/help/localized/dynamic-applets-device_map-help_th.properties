2a6d22ea=การคลิกที่ชื่ออุปกรณ์จะเป็นการแสดงรายละเอียดต่างๆ เช่น ชื่อ ผู้ผลิต รุ่น IP แอดเดรส และอื่นๆ นอกจากนี้ คุณจะสามารถทำการกระทำที่เลือกได้โดยยึดตามอุปกรณ์ เช่น การตั้งค่า <em>การควบคุมของผู้ปกครอง</em> สำหรับอุปกรณ์ที่กำหนด
