c37c6198=หลังจากบันทึกซอฟต์แวร์ลงบนคอมพิวเตอร์ของคุณ ไปยังที่ๆ บันทึกไว้และดับเบิลคลิกโปรแกรมเพื่อติดตั้งลงบนคอมพิวเตอร์ของคุณ
c66c37ff=<em>หมายเหตุ:</em> หากชื่อเครื่องพิมพ์ไม่ปรากฏในรายการเลย คุณจำเป็นต้องติดตั้งไดรเวอร์ (ซอฟต์แวร์) ของเครื่องพิมพ์บนคอมพิวเตอร์ของคุณก่อน ในการทำเช่นนี้ ให้ใส่แผ่นซีดีที่มาพร้อมกับเครื่องพิมพ์ของคุณในคอมพิวเตอร์แต่ละเครื่องที่คุณต้องการใช้ในการเข้าถึงเครื่องพิมพ์ แผ่นซีดีจะมีไดรเวอร์ที่จำเป็นสำหรับเครื่องพิมพ์
c6fe7be9=ตรวจสอบให้แน่ใจว่าได้ดำเนินการตามขั้นตอนทั้งหมดภายในกรอบเวลาสั้นๆ เพื่อให้เกิดการเชื่อมต่อขึ้น หากคุณเว้นช่วงระหว่างขั้นตอนนานเกินไป การเชื่อมต่ออาจหมดเวลาและคุณจะต้องเริ่มใหม่ทั้งหมด
cafc9c98=หน้านี้จะแสดงอุปกรณ์ที่เชื่อมต่อเข้ากับเราเตอร์ และสถานะการออนไลน์หรือออฟไลน์ของอุปกรณ์ ออนไลน์หมายความว่าอุปกรณ์ถูกเปิดอยู่และกำลังเข้าถึงเครือข่าย ออฟไลน์หมายความว่าอุปกรณ์ถูกปิดอยู่ จะมีอยู่สองแท็บ:<em>เครือข่ายของฉัน</em> และ <em>เครือข่ายแอคเคาท์ Guest</em> คลิกที่แท็บที่ต้องการเพื่อดูอุปกรณ์ที่เชื่อมต่อกับแต่ละเครือข่าย การควบคุมหน้าจะปรากฏขึ้นหากมีอุปกรณ์มากเกินไปที่จะแสดงในหน้าเดียว นอกจากนี้ คุณยังสามารถกรองมุมมองเพื่อลดจำนวนอุปกรณ์ที่แสดงได้
d19eabec=บนอุปกรณ์ ให้เลือกชื่อเครือข่ายที่ปรากฏในหน้า เพิ่มอุปกรณ์ไร้สาย เพื่อเชื่อมต่อเข้ากับเครือข่ายในบ้านของคุณ จากนั้น ป้อนรหัสผ่านหรือคีย์การรักษาความปลอดภัยและประเภทการรักษาความปลอดภัย หากถูกขอให้ป้อน อุปกรณ์บางเครื่องจะต้องมีประเภทการรักษาความปลอดภัย บางเครื่องไม่
