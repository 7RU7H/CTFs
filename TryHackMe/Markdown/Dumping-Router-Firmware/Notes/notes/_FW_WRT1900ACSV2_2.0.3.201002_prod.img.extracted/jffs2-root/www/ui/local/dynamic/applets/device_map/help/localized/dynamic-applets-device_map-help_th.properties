471bc0e6=ในการเชื่อมต่ออุปกรณ์ โปรดดูที่คู่มือผู้ใช้สำหรับข้อมูลเกี่ยวกับวิธีการเชื่อมต่อเข้ากับเครือข่ายไร้สาย แต่ละอุปกรณ์จะมีวิธีการเชื่อมต่อของตัวเอง แต่ส่วนใหญ่จะมีวิธีการในการเลือกเครือข่ายที่จะเชื่อมต่อ และต้องมีการป้อนคีย์การรักษาความปลอดภัยหรือรหัสผ่าน
