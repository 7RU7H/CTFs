4c4552f2=เครื่องพิมพ์ของคุณจะมีชื่อดีฟอลต์ที่กำหนดไว้โดยผู้ผลิต เช่น &quot;Canon Pixma MP490&quot; หากคุณเปลี่ยนชื่อเครื่องพิมพ์เป็นอย่างอื่น เช่น &quot;เครื่องพิมพ์ในห้องครัว&quot; ชื่อดังกล่าวจะปรากฏขึ้นแทน
4dee31bd=<em>หมายเหตุ:</em> เราเตอร์ Linksys ของคุณใช้ประเภทความปลอดภัยที่เรียกว่า Wi-Fi Protected Access (WPA) วิธีการรักษาความปลอดภัยสำหรับเครือข่ายไร้สายที่ได้รับการแนะนำ หากคุณมีปัญหาในการเชื่อมต่ออุปกรณ์หรือระบบการเล่นเกม เช่น Play Station Portable (PSP), Nintendo DS, TiVo, เครื่องพิมพ์ไร้สายหรืออุปกรณ์อื่นๆ อาจเป็นไปได้ว่ามีการใช้วิธีการรักษาความปลอดภัยแบบเก่าที่เรียกว่า Wired Equivalent Privacy (WEP) ให้ดูเอกสารประกอบของอุปกรณ์นั้นเพื่อดูวิธีเปลี่ยนการตั้งค่าการรักษาความปลอดภัยแบบไร้สาย จาก WEP เป็น WPA หากคุณสามารถทำได้ ให้ทำการเปลี่ยนแล้วลองเชื่อมต่อเข้ากับเราเตอร์อีกครั้ง
