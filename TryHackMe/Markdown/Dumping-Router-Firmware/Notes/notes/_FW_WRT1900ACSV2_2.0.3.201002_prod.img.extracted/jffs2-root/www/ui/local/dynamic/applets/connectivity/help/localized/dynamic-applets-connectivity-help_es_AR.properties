0009cd2c=<em>Nombre de servicio (opcional)</em>: ingrese el nombre de servicio, si se lo suministró su proveedor de servicios de Internet. En la mayoría de los casos, puede dejar este campo en blanco.
035af2c6=<em>Nota:</em> El modo Wireless Bridge (Puente Inalámbrico) y el modo Wireless Repeater (Repetidor Inalámbrico) no están disponibles para los sistemas Linksys Wi-Fi Mesh.
039c1f5f=IP estática
0488e4ef=VLAN
057dc9c6=Tipo de conexión a Internet
0890322e=Seleccione esto para utilizar el Protocolo de Túnel de Capa 2. L2TP combina los protocolos de Reenvío de Capa 2 (L2F) y el Protocolo de Túnel Point-to-Point (PPTP).
0cff6509=<em>Nota:</em> si se conecta a su red de forma manual al elegir una opción de una lista de redes disponibles, es posible que vea varios nombres de red además de los nombres que aparecen en esta página. Al instalar el router, se crea automáticamente una red para usuarios invitados para que las personas que invita a su hogar puedan acceder a Internet. Además, si tiene un adaptador inalámbrico de doble banda, posiblemente vea nombres de red adicionales creados también para ese fin. Puede ignorarlos si no los usa.
10ff0b14=UPnP
15373972=Para asignar una dirección IP y una dirección MAC a un dispositivo, haga clic en <em>Agregar reserva de DHCP</em> (en la mitad de la pantalla) y, a continuación, ingrese el nombre del dispositivo, la dirección IP y la dirección MAC. Al finalizar, haga clic en <em>Guardar</em>.
182464d3=Esta opción le permite cambiar la contraseña del router, que se utiliza para acceder a la configuración y las funciones del router como Acceso de usuarios invitados y Control para padres. Para cambiar la contraseña, haga clic en <em>Editar</em> y escriba la contraseña actual y después la nueva. Por último, haga clic en <em>Aplicar</em> o en <em>Aceptar</em>. Asegúrese de anotar la contraseña y guardarla en un lugar seguro.
1d7ee5f2=Ajuste la zona horaria actual correspondiente a su área y configure la hora para los cambios del horario de verano.
1e1d922f=Pasarela de nivel de aplicaciones
20fb0c4f=<em>MTU</em> (Unidad máxima de transferencia). Especifica el tamaño del paquete de datos más grande permitido para la transmisión a través de Internet. Seleccione Manual si desea introducir manualmente el tamaño máximo de paquete que se transmitirá. Para que el router seleccione la mejor MTU para su conexión a Internet, no modifique la configuración predeterminada (Automático).
24e292ca=Configuración básica del router
2a3f8a84=<em>Longitud de máscara IPv4</em>: la longitud de máscara de la dirección IPv4 utilizada para el túnel.
2b47334a=Actualización de firmware
2bfff037=Red local
2d224fcb=La opción de traducción de dirección de red (NAT, Network Address Translation) permite que el router modifique paquetes para que varios dispositivos compartan una misma dirección IP. Seleccione esta opción para activar NAT.
304f7d30=Utilice las fichas y opciones de esta página para ver y modificar la información de configuración del router; por ejemplo, el nombre y la contraseña de la red, la configuración de Internet y la configuración de red local, entre otros.
31d20c03=<em>Mantener activo - Período de repetición de llamada:</em> si selecciona esta opción, el router controlará periódicamente su conexión a Internet y si usted está desconectado, el router volverá a establecer automáticamente su conexión. Para usar esta opción, especifique con qué frecuencia el router debe comprobar la conexión a Internet. El período predeterminado es de 30 segundos.
31d38603=Notificaciones AllJoyn
334e1dbd=Seleccione esta opción para utilizar el modo puente si el proveedor de servicio de Internet lo requiere. Puede optar por obtener una dirección IP de forma automática o ingresar la información correspondiente a su dirección de Internet, máscara de subred, pasarela predeterminada y entradas DNS. Su proveedor de servicio de Internet le suministrará esta información.
33a146cb=PPPoA
37f98251=<em>Cantidad máxima de usuarios</em>: la cantidad máxima de computadoras a las que el servidor DHCP puede asignarle direcciones IP. El valor predeterminado es 200.
38a9628c=En caso de que necesite asistencia, contáctese con su Proveedor de servicios de Internet para obtener más detalles.
3a57e263=Seleccione la opción <em>Automático</em> si desea que las actualizaciones de software del router se realicen automáticamente. En caso de que desmarque esta opción, las actualizaciones disponibles sólo se instalarán si hace clic en el botón <em>Buscar actualizaciones</em>.
3a7434c4=Enrutamiento din&aacute;mico (RIP)
405cdc4a=Luces de actividad
4418cf65=Especifique si las luces de actividad del router est&aacute;n encendidas o apagadas. Se recomienda apagar las luces si est&aacute;n visibles y constituyen una distracci&oacute;n.
45720ebd=La configuración de Red local le permite configurar el router. El router se entrega con las configuraciones más comunes, y muchos ajustes se configuran durante la instalación. Es posible que nunca necesite modificar estos ajustes.
457322c1=Selecciónelo si su ISP se lo solicita. Puede elegir obtener una dirección IP de forma automática o ingresar la información de su dirección de Internet, máscara de subred, punto de acceso predeterminado y entradas de DNS. El ISP le proporcionará esta información.
47e133f4=Utilice esta opción para asignar específicamente una dirección IP, máscara de subred y dirección de pasarela a un dispositivo específico.
4848745f=Opcional
4930f55f=Seleccione PPPoA (Protocolo Point-to-Point mediante ATM) si su proveedor de servicios de Internet (ISP) utiliza este método para establecer conexiones a Internet. PPPoA permite que los ISP administren el acceso a las cuentas mediante nombres de usuario y contraseñas.
4ed833b8=Para comenzar a configurar su enrutador para un servicio, haga clic en el botón <em>VLAN</em> para configurarlo en <em>Encendido</em>
4ef17af2=Conectividad
4ef2ac7e=<em>Aviso:</em> El acceso remoto es posible sólo en enrutadores de serie EA.
5129100a=Elija si desea utilizar la misma dirección MAC para su computadora o enrutador y no una nueva desde su ISP. Haga clic en <em>Activado</em> para activar esta opción y luego haga clic en <em> Clonar mi PC MAC</em> para utilizar la misma dirección de MAC para su PC, o ingrese la dirección MAC de su enrutador anterior para utilizar esa dirección para el enrutador actual. Esta opción no está disponible si está conectado de manera remota.
514ae4d0=Reenvío Express
520dd34b=Si desea revisar o cambiar la configuración de su Módem con fuente de alimentación, primero seleccione la pestaña Módem con fuente de alimentación. Mueva el interruptor a <em>On</em> para habilitar los cambios. Una vez que haya realizado los cambios, haga clic en <em>Apply</em> y luego seleccione <em>OK</em>.
52f6912b=Los ajustes VLAN configuran el enrutador para funcionar con IPTV, VoIP y otros servicios que es posible que brinde su Proveedor de servicios de Internet (ISP).
543dd1d9=Módem con fuente de alimentación <small>(solo se aplica a modelos Router de módem con fuente de alimentación)</small>
5697112f=<em>HTTP/HTTPS</em>: utilice únicamente <em>HTTP</em> o seleccione <em>HTTPS</em> para también usar el protocolo SSL (Secure Socket Layer, capa de conexión segura) a fin de cifrar los datos que se transmiten para mayor seguridad. HTTP está seleccionada de forma predeterminada.
5b7be9f8=Cuando la NAT est&aacute; desactivada esta opci&oacute;n est&aacute; disponible. Permite al router intercambiar autom&aacute;ticamente tablas de enrutamiento con otros routers.
5ddd8d06=Detalles del router
5fc20e36=<em>Nombre del host:</em> el nombre del router.
60511900=Seleccione PPPoE (protocolo punto a punto a través de Ethernet) si su proveedor de servicio de Internet utiliza este método para establecer la conexión. PPPoE permite que el proveedor gestione el acceso a las cuentas mediante nombres de usuario y contraseñas.
630c2475=<em>Prefijo</em> - El prefijo utilizado para el túnel que el ISP le ha suministrado.
63925640=<em>IPv6 automática:</em> seleccione esta opción para usar Native IPv6.
64cb4600=Cortar el envío
66c08a2e=<em>Reservas de DHCP</em>: haga clic para agregar o cambiar las reservas de DHCP utilizadas en su red. Las reservas de DHCP le permiten asignar una dirección de IP única y fija a un dispositivo específico en su red. Esto es útil si desea controlar dispositivos tales como servidores de impresión, cámaras web, impresoras de red o consolas de juego. Se recomienda el uso de una dirección IP fija si desea utilizar el reenvío de puertos para dispositivos que deben recibir tráfico entrante de Internet.
6af77b50=DHCP
6c924949=<em>Dirección IP</em>: la dirección IP del router, vista desde la red. Si modifica esta dirección, deberá reconectar los dispositivos al router ya que éste tendrá una dirección IP diferente.
6d854ef6=<em>6rd Tunnel:</em> seleccione esta opción para usar 6rd Tunnel.
6eda9eb6=El modo repetidor inalámbrico usa una de las bandas de red inalámbricas para conectarse a su router ascendente. A continuación, esa banda divide el ancho de banda desde el router ascendente para extender la red a las bandas inalámbricas y las conexiones con cable de este router.
6ef91d34=La configuración del módem con fuente de alimentación le permite configurar el router para trabajar con su conexión a Internet. El router viene con la configuración más común y varios ajustes se establecen durante el proceso de configuración. Es posible que nunca tenga que cambiar esta configuración. Si necesita cambiarla, contáctese con su proveedor de servicios de Internet (ISP) para obtener ayuda.
6fd65fac=Volver a Inicio
70e57160=Servidor DHCP
715fadca=<em>Alcance de dirección IP:</em> las direcciones IP disponibles que pueden usarse en su red.
752ee315=Muestra la contraseña y el nombre de la red inalámbrica actualmente utilizados en cada banda (red) del router. Este nombre y esta contraseña se utilizan para conectar computadoras y dispositivos a su red inalámbrica. La contraseña evita que usuarios no deseados accedan a su red inalámbrica.
7550854b=<em>Aviso:</em> Puede cambiar las configuraciones IPv4 sólo si está conectado al enrutador de su casa desde una computadora o dispositivo. La opción <em>Editar</em> no está disponible si está conectado de manera remota.
75fd1e1e=<em>Contraseña</em>: ingrese una contraseña para el router si así lo requiere su proveedor de Internet. Los proveedores de este servicio suelen requerir una contraseña como identificación.
761509f7=<em>WINS</em>: Windows Internet Naming Services administra la interacción de cada una de las computadoras con Internet. Si utiliza un servidor WINS, ingrese la dirección IP del servidor aquí. De lo contrario, deje el espacio en blanco.
7790559c=<em>Dirección IPv4 del servidor</em>: ingrese la dirección de Internet (IPv4) del servidor.
7b0f6f48=Administración
7b66b6c6=(Esta opción no está disponible en todos los modelos de routers.) Cuando se encuentra habilitado, Express Forwarding aumenta el desempeño del router. Evita los protocolos que agregan tareas adicionales al procesamiento del router, por ejemplo las inspecciones a nivel de paquete, clasificar, filtrar y poner en cola. Deshabilitar esta opción puede mejorar la compatibilidad con otros dispositivos Wi-Fi y servicios.
7cbbfc50=PPPoE
7d052874=<em>Nombre de dominio:</em> muestra el nombre de dominio del router. Algunos proveedores de servicio de Internet, normalmente los de cable, solicitan este nombre como identificación. Es posible que deba consultar a su proveedor para saber si el servicio de Internet de banda ancha se ha configurado con un nombre de dominio.
7d8bdce9=Modo de puente inalámbrico
801af6ef=Si enciende las notificaciones, su enrutador enviará notificaciones a los dispositivos habilitados para AllJoyn en su red siempre que se conecte un dispositivo. La habilidad de recibir las notificaciones, y la utilidad de las notificaciones dependerán de la configuración de cada dispositivo y de la capacidad del software.
81204fde=Seleccione esta opción si debe usar la misma dirección IP cada vez que se conecta a Internet. En ese caso, ingrese la información correspondiente a su dirección de Internet, máscara de subred, pasarela predeterminada y entradas DNS. Su proveedor de servicio de Internet le suministrará esta información.
8388d1be=Acceso a administración local
8632716d=Tipos de conexión de Módem con fuente de alimentación
878e05ac=<em>Retransmisión de bordes</em>: la dirección de retransmisión de bordes utilizada para el túnel.
88330685=Automático
886c356f=<em>Nombre de usuario</em>: ingrese un nombre de usuario para el router, si así lo requiere su proveedor de Internet. Los proveedores de este servicio suelen requerir un nombre de usuario como identificación. Es posible que deba comunicarse con su proveedor para confirmar si su servicio de Internet ha sido configurado con un nombre de host.
888e6ef4=Configuración de Internet IPv6
8b19b79f=<em>Acceso de forma inalámbrica</em>: seleccione esta opción para permitir el acceso inalámbrico a su red.
8e6c4a6d=Clon de dirección MAC
8ed42e28=<em>Longitud de prefijo</em>: la longitud de prefijo utilizada para el túnel.
95c9d732=Puede crear una pista que le ayude a recordar la contraseña de su router Esta pista está disponible en la página de acceso del router. No utilice su contraseña real como pista.
95e20793=Seleccione este tipo para usar PPoE. Las opciones de PPoE de nombre de usuario, el nombre de servicio y las funciones de conexión por demanda o mantener conexión están configuradas a través de la sección IPv4 PPPoE.
9c3920b8=Seleccione del menú desplegable el tipo de conexión a Internet suministrada por su proveedor ISP. Los tipos disponibles son: Automático, Pass-Through y PPPoE.
9c3e690e=Modo puente
9db7fa8d=<em>Dirección IP inicial:</em> representa el valor en el que el servidor DHCP se inicia al emitir direcciones IP.
9e169f21=Seleccione esto para activar el reenvío Atravesar. (Esta opción no está disponible en todos los modelos de enrutador). Activarlo puede aumentar el rendimiento del enrutador ya que evita los protocolos que agregan tareas adicionales al procesamiento del enrutador, por ejemplo las inspecciones a nivel de paquete, clasificar, filtrar y poner en cola. Deshabilitar esta opción puede mejorar la compatibilidad con otros dispositivos Wi-Fi y servicios.
a15d13ba=Nombre y contraseña de la red
a2023e50=Pass-Through
a2255b07=Seleccione este tipo para usar Pass-Through. Los dispositivos conectados a su router pueden comunicarse entre ellos usando paquetes IPv6 nativos. Los paquetes IPv6 en la LAN serán enviados a todas las interfaces LAN, puertos Ethernet y ambas redes inalámbricas: de 2,4 GHz y de 5 Ghz. Por favor, póngase en contacto con su ISP para recibir más información sobre su compatibilidad con IPv6 Pass-Through.
a48e08ca=Seleccione esta opción para usar Point-to-Point Tunneling Protocol (PPTP). Este protocolo permite transferir datos de forma segura desde un cliente remoto al servidor de una empresa privada mediante la creación de una red virtual privada (VPN, según sus siglas en inglés) en las redes de datos basadas en TCP/IP.
a59182bc=En esta página podrá ver y modificar la configuración del router.
a76de648=Modo de repetidor inalámbrico
a7d3a5a5=Ingrese la información correspondiente a su dirección de servidor e Internet, máscara de subred, pasarela predeterminada y entradas DNS. Su proveedor de servicio de Internet le suministrará esta información.
a857ea9f=IPv6 es la &quot;próxima generación&quot; de protocolo IP requerido por el gobierno federal. Sustituye a IPv4, el protocolo de Internet que más se utiliza actualmente en todo el mundo. IPv6 ofrece más espacio de dirección y ayuda a habilitar nuevos tipos de aplicaciones de comunicación y colaboración.
ab9844d0=Para agregar una ruta, haga clic en <em>Agregar ruta estática</em> e ingrese el nombre del dispositivo y la información necesaria para usarlo. A continuación, haga clic en <em>Guardar</em>. Para cambiar la información de un dispositivo, haga clic en <em>Editar</em>.
b0160ff1=<em>DNS estático 1-3</em>: el sistema de nombres de dominio (DNS) es el método que se utiliza en Internet para traducir los nombres de dominio o sitios web a direcciones de Internet o URL. Su proveedor de internet le proporcionará al menos una dirección IP de servidor DNS. Puede ingresar hasta tres.
b12d8bba=Configuración de Internet IPv4
b7027242=Para instalar una actualización de firmware de forma manual, haga clic en <em>Seleccionar archivo</em> y, a continuación, busque y seleccione un archivo de actualización de firmware específico. Después haga clic en <em>Iniciar</em> para instalar el archivo.
b938c792=AllJoyn® es una tecnología abierta y segura que permite a todos los dispositivos habilitados para AllJoyn en su red descubrir, conectarse e interactuar directamente entre sí.
b97575aa=Acceso remoto
ba612da9=Enrutamiento estático
bec222c0=Si desea utilizar un nombre o una contraseña diferente, haga clic en <em>Editar</em>, ingrese los nuevos datos y, a continuación, haga clic en <em>Aplicar</em> o <em>Aceptar</em>. Si modifica el nombre o la contraseña de la red, la próxima vez que vuelva a conectar la computadora o el dispositivo deberá ingresar la nueva información.
bfb223d2=Seleccione del menú desplegable el tipo de conexión a Internet suministrada por su proveedor ISP. Los tipos disponibles son: Automático y PPPoE.
c322a194=Seleccione el tipo de conexión a Internet proporcionado por su ISP en el menú desplegable. Los tipos disponibles son: Configuración automática DHCP, IP estática, PPPoE, PPTP, L2TP y modo puente.
c5e23c61=Haga clic en <em>Editar</em> para cambiar cualquiera de los siguientes detalles del router.
c7c00fed=<em>Máscara de subred</em>: la máscara de subred del router vista desde la red. Se utiliza para dividir una red en subredes, de forma tal que la información pueda enrutarse correctamente a las computadoras y dispositivos.
cab9b3f7=Tipo de conexión a Internet
cabee84f=PPTP
cafcf7ac=Si Reenvío Express está habilitado y algunos dispositivos en su red están utilizando el Control Parental o la Priorización de Medios, el Reenvío Express no se utilizará en esos dispositivos.
cb3ef1a3=Si la opción Cortar el envío está activada y algunos dispositivos en su red usan controles para padres o priorización de multimedia, Cortar el envío no se usará para esos dispositivos.
ccea3ae3=Zona horaria
d7cb1ad6=<em>Permitir acceso remoto a Linksys Smart Wi-Fi</em>: seleccione esta opción para autorizar el acceso remoto a Linksys Smart Wi-Fi, que le permitirá acceder a la configuración de su router cuando no está en su hogar ni tiene conexión a su red doméstica.
d8fd6caf=Seleccione DHCP (Dynamic Host Configuration Protocol, protocolo de configuración de host dinámico) si su proveedor de Internet asigna direcciones IP de forma dinámica, lo que significa que obtendrá una dirección IP diferente cada vez que inicie la computadora.
d92fba10=Enrutamiento avanzado
da23eed8=Para ver y cambiar la configuración de Internet, haga clic en <em>Editar</em>. Al finalizar, haga clic en <em>Aceptar</em>.
daf0c3d6=UPnP (Universal Plug and Play) permite que los dispositivos conectados a una red se detecten mutuamente y creen configuraciones activas de forma automática. Los ejemplos de dispositivos activados para UPnP incluyen cámaras web, aplicaciones de juegos en línea y dispositivos VoIP. Esta opción está activada de forma predeterminada.
dbb7ac4c=L2TP
dd4705d9=Indique si los usuarios podrán modificar la configuración del router o deshabilitar la conexión local a Internet al utilizar UPnP.
dd838a33=<em>Conectar cuando se solicite: Tiempo máximo de inactividad</em>: puede configurar el router para que interrumpa la conexión a Internet cuando haya estado inactiva durante un periodo de tiempo especificado (Tiempo máximo de inactividad). Si la conexión a Internet se interrumpe debido a la inactividad, esta opción permite al router restablecer automáticamente la conexión en cuanto intente acceder de nuevo a Internet. Para utilizar esta opción, debe ingresar la cantidad de minutos de inactividad antes de que finalice la conexión a Internet. El valor predeterminado es 15 minutos.
df674297=<em>MTU</em> (Unidad máxima de transferencia). Especifica el tamaño del paquete de datos más grande permitido para la transmisión a través de Internet. Seleccione <em>Manual</em> si desea introducir manualmente el tamaño máximo de paquete que se transmitirá. Para que el router seleccione la mejor MTU para su conexión a Internet, no modifique la configuración predeterminada (<em>Automático</em>).
dfb939cf=El protocolo DHCP (Dynamic Host Configuration Protocol) está habilitado en su router de forma predeterminada. DHCP asigna direcciones IP a computadoras y dispositivos de su red según sea necesario.
e1e99bb1=2684 modo puente
e441b006=El modo de bridge inalámbrico usa una de las bandas de red inalámbricas para conectarse a su router ascendente. A continuación, este router extiende la señal del router ascendente a la segunda banda inalámbrica y a las conexiones con cable.
e48a52e2=NAT
eb09271a=La configuración de Internet le permite configurar el router para que funcione con su conexión a Internet. El router se entrega con las configuraciones más comunes, y muchos ajustes se configuran durante la instalación. Es posible que nunca necesite modificar estos ajustes. pero de ser necesario comuníquese con su proveedor de Internet para solicitar asistencia. Hay configuraciones disponibles para IPv4 e IPv6.
ed2130f7=Haga clic en el menú desplegable <em>Seleccionar perfil</em> para averiguar si el servicio de su ISP está en la lista. Cuando selecciona un servicio, los ajustes preestablecidos para ese servicio se configuran automáticamente. En caso de que su servicio o su ISP no se encuentren en la lista, seleccione el perfil "Manual" e ingrese la configuración proporcionada por su ISP.
effef967=Seleccione esta opción para permitir que los paquetes SIP (Session Initiation Protocol, protocolo de inicio de sesiones), utilizados por algunos proveedores de servicio VoIP, puedan atravesar el firewall del router.
f1c3b7f5=<em>DUID</em>: la identificación de usuario del dispositivo asignada por el router.
f82a32a3=<em>Tiempo de concesión del cliente</em>: la cantidad de tiempo (en minutos) que un usuario de red tiene permitida la conexión al router con su dirección IP actual. Cuando el tiempo finalice, al usuario se le asignará automáticamente una nueva dirección IP, o se renovará la concesión.
faae0f21=Seleccione si desea actualizar el firmware del router automáticamente cuando haya una actualización disponible. Si mantiene su firmware actualizado obtendrá la máxima seguridad y el mejor rendimiento de su router.
ffe1dafd=Contraseña del router
