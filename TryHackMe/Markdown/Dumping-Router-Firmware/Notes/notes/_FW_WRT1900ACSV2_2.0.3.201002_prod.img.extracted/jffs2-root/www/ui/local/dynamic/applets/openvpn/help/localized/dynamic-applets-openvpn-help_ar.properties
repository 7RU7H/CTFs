04e3b4d3=خادم OpenVPN
1561a577=<em>عنوان الخادم</em> - حدد عنوان IP لشبكة الاتصال الواسعة النطاق (WAN) للموجه أو أدخل اسم المضيف الذي قمت بإعداده باستخدام خدمة DNS ديناميكية.
2b25d4b8=<em>أقصى عدد للمستخدمين والأداء</em> - الحد الأقصى لعدد المستخدمين الذين يمكنهم الوصول إلى الشبكة عبر OpenVPN هو خمسة مستخدمين. وكلما زاد عدد المستخدمين المتصلين عبر OpenVPN، تأثر أداء الشبكة سلبًا.
2de5f38e=<em>البروتوكول</em> - اختر إما TCP أو UDP.
3a759b96=<em>تغييرات ملف التعريف</em> - في حالة قيامك أو قيام موفر خدمة الإنترنت بتغيير عنوان IP الخاص بالموجّه أو منفذ الخدمة أو البروتوكول، سوف تضطر إلى إرسال ملفات تعريف OpenVPN جديدة إلى المستخدمين من أجل عملائهم. يغير موفرو خدمة الإنترنت عنوان IP الخاص بك في بعض الأحيان. استخدم خدمة DNS لتجنب هذه المشكلة.
58e86e52=<em>السماح بالوصول إلى هذه الصفحة عن بُعد</em> - يمكنك منع الوصول إلى صفحة إعدادات OpenVPN عن بُعد. عند إيقاف التشغيل، يتعين على المستخدمين الوصول إلى الموجّه محليًا لإجراء تغييرات على هذه الميزة.
6c1686d3=معلومات أخرى
6fd65fac=عودة إلى أعلى
70f1f7d5=<em>نطاق عنوان IP</em> - أدخل الشبكة الفرعية لعنوان IP التي سيستخدمها الموجّه في إصدار العناوين لأجهزة العملاء باستخدام OpenVPN.
767bc102=<em>المنفذ</em> - أدخل المنفذ في الموجّه الذي سيتم من خلاله تشغيل OpenVPN.
7e720a5b=<em>عميل OpenVPN</em> - قم بتنزيل عميل OpenVPN من الموقع <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=تكوين إعدادات OpenVPN
a3c04d47=<em>NAT المزدوجة</em> (ترجمة عناوين الشبكة) - في بعض الحالات قد لا يعمل OpenVPN على شبكات ذات موجهات متعددة. راجع OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>)&lrm; للحصول على مزيد من التعليمات.
cf30dfb0=<em>وضع الجسر</em> - يؤدي استخدام الموجّه في وضع الجسر إلى تعطيل OpenVPN.
da6d45ad=انتقل إلى <a href="http://openvpn.net" target="_blank">openvpn.net</a> إذا كنت لا تزال بحاجة إلى مزيد من التعليمات.
eb5f30e0=<em>اسم المستخدم وكلمة المرور</em> - قم بإنشاء بيانات اعتماد للمستخدمين الفرديين للوصول إلى الشبكة عبر OpenVPN.
eca931b7=<em>زر تنزيل ملف تعريف OpenVPN</em> - لإنشاء ملف تكوين يتم إرساله إلى المستخدمين والسماح لهم بالوصول إلى OpenVPN. يجب إرسال ملف التعريف مع اسم المستخدم وكلمة المرور يدويًا إلى المستخدم.
fd620f19=إدارة مستخدمي OpenVPN
