10a047c5=Pour comparer les vitesses actuelles aux vitesses antérieures, cliquez sur <em>Afficher l'historique</em>. Une fenêtre affiche les résultats des tests précédents. Cette fonction vous donne une bonne indication de l'influence de l'heure de la journée et du nombre d'utilisateurs sur la vitesse de votre réseau. Pour fermer la fenêtre d'historique, cliquez sur le X dans le coin supérieur droit.
3428a372=Dans la fenêtre de vitesse, cliquez sur <em>Commencez le test</em>. Le test de vitesse choisit automatiquement le serveur de test le plus près d'où vous êtes pour effectuer le test. Les débits montants et descendants sont déterminés et, pendant le test, le cadran du vérificateur indique la vitesse actuelle. Lorsque le test est terminé, les vitesses de téléchargement en aval et en amont s'affichent.
5b6527a1=Le test de vitesse vous permet de voir les vitesses actuelles de téléchargement et de chargement de et vers votre réseau domestique. Par exemple, un téléchargement a lieu lorsque vous envoyez un courriel avec pièces jointes, comme une photo ou un document, et un chargement se produit lorsque vous recevez un courriel avec pièces jointes, ou ouvrez un site Web ou un document auquel vous accédez avec Internet.
6aa2187d=Test de vitesse
6fd65fac=Haut de la page
82d1b02f=La vitesse de téléchargement et de chargement peuvent varier pendant la journée et sont sujettes au nombre de personnes qui utilisent votre réseau en même temps. Si quelqu'un utilise votre réseau pour diffuser de la musique ou regarder une vidéo en ligne avec un ordinateur, la performance de téléchargement et de chargement pourrait être affectée pour un autre ordinateur. Pour obtenir une lecture précise de la vitesse de votre réseau, effectuez un test de vitesse à différents moments de la journée.
