0f75f74c=Os seguintes botões estão disponíveis para Registos:
108b849a=Isto permite-lhe guardar as suas definições de configuração de router actuais e recuperar uma cópia de segurança da configuração anterior. Para guardar as definições, clique em <em>Backup</em> (Cópia de segurança). Se tiver guardado definições anteriormente, pode restaurar essas mesmas definições seleccionando <em>Restore</em> (Restaurar). É exibida a data da última cópia de segurança para sua referência.
120aa9f2=A opção <em>Restore previous firmware</em> (restaurar firmware anterior) desinstala o firmware atual do router e instala a versão de firmware anterior.
132f153a=<em>Nota:</em> esta opção está disponível apenas quando estiver ligado ao seu router doméstico. Alguns computadores e dispositivos ligados ao router poderão ser desligados após o reinício. Basta ligá-los novamente, utilizando o novo nome e palavra-passe da rede sem fios.
13794c8f=Os seguintes botões estão disponíveis para as páginas Devices (Dispositivos) e Report (Relatório):
17865ec5=Estado
30e84196=O relatório apresenta informações sobre o seu router e as definições de rede atuais. Esta informação pode ser muito útil se tiver de contactar o seu ISP ou o Suporte da Linksys para obter ajuda com a sua ligação à Internet ou com o router.
32b43d4c=Isto apresenta o endereço IP da WAN actual. Para libertar este endereço IP e reatribui-lo, clique em <em>Release and Renew</em> (Libertar e renovar).
3de20a76=Configuração do router
429c017e=O seu router pode controlar o tráfego de entrada e de saída, a segurança dos utilitários baseados no browser e as informações de estado do servidor DHCP da sua ligação à Internet. Pode Ligar ou Desligar a funcionalidade de registo.
43d321f1=<em>Open in browser</em> - Abrir num browser. Apresenta a informação num Web browser.
450a4c7f=Repor as predefinições de fábrica
45d2ef6d=Reiniciar o router desliga-o temporariamente da Internet. Todos os dispositivos ligados vão também ser temporariamente desligados, mas irão ligar-se de novo quando o router estiver pronto a ser utilizado.
492b3da9=Diagnósticos
4dba0c9b=<em>Clear</em> (Limpar) - limpa as informações actuais do Registo.
56782786=Repõe todas as definições do router para as predefinições existentes quando retirou o router da caixa, pela primeira vez, antes de o configurar. Efectuar este procedimento altera o nome do router, a palavra-passe, as definições de segurança sem fios, as definições de controlo parental e todas as outras definições do router que possa ter alterado. Após ter reposto o seu router, pode voltar às definições do router e personalizar as suas definições novamente.
594acf22=Esta página apresenta informações sobre os dispositivos actualmente ligados ao seu router. Para cada dispositivo, é apresentado o nome, informações de endereço e a forma como está ligado ao seu router.
5d02bf8f=O ping é uma ferramenta comum quando se resolvem problemas de comunicação numa rede. Determina se a informação pode ser enviada a partir do seu router para outra localização, se é recebida de volta e o tempo que demora. Pode também especificar o número de vezes que a informação é enviada.
690e3313=Resolução de problemas
6fd65fac=Voltar ao início
7e1b27af=<em>Nota:</em> esta opção está disponível apenas quando estiver ligado ao seu router doméstico. Não pode libertar e voltar a atribuir o seu endereço IP quando ligado remotamente.
90a79dc5=<em>Refresh</em> (Actualizar) - volta a apresentar as informações mais actuais.
a158f40c=<em>Nota:</em> esta opção está disponível apenas quando estiver ligado ao seu router doméstico.
aa3bdb22=Reiniciar o Velop desliga-o temporariamente da Internet. Todos os nós dispositivos ligados vão também ser temporariamente desligados, mas irão ligar-se de novo quando o Velop estiver pronto a ser utilizado.
