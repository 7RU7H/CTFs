e685c62b=<em>DHCP client table</em> (Tabela de clientes DHCP) - Clique para ver a lista de clientes DHCP actuais. Para configurar as reservas de DHCP, clique na opção Connectivity (Ligação), no separador Local Network (Rede local) e seleccione <em>DHCP reservations</em> (Reservas de DHCP).
e693e580=Esta página contém várias ferramentas que podem ajudar a diagnosticar e resolver problemas que pode ter na sua rede doméstica. Estas ferramentas são especialmente úteis quando se fala com um representante de Assistência Técnica da Linksys. Se telefonar à Assistência Técnica, eles podem pedir-lhe que vá até esta página e irão orientá-lo na utilização estas ferramentas. Normalmente não utiliza esta página a não ser que indicado para o fazer por um representante de Assistência.
ed8e33da=<em>Print</em> (Imprimir) - imprime a informação actualmente apresentada.
f3d26f57=Reiniciar
f477a87a=Isto apresenta informação útil sobre os dispositivos ligados e as informações da rede.
f577d853=Dispositivos
f973f276=O rastreio de rota é utilizado para &quot;rastrear a rota&quot; ao longo de uma rede de Internet a partir do seu router doméstico para uma localização remota especificada na caixa <em>IP or URL address</em> (endereço IP ou URL). O rastreio de percurso (traceroute) indica todos os routers e redes pelos quais os dados passam até chegarem ao endereço IP ou URL final. Isto ajuda a determinar a distância percorrida pelos dados antes de haver uma falha na transmissão ou de eles chegarem ao seu destino.
