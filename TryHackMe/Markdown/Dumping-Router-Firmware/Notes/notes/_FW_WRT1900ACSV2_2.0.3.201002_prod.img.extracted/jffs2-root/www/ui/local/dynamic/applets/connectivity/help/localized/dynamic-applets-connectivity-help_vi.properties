95c9d732=Bạn có thể tạo một gợi ý để giúp mình nhớ mật khẩu bộ định tuyến. Gợi ý sẽ xuất hiện trên trang đăng nhập bộ định tuyến, vì vậy đừng sử dụng mật khẩu thật để làm gợi ý.
95e20793=Chọn mục này để sử dụng PPPoE. Tên người dùng, mật khẩu, tên dịch vụ, kết nối theo yêu cầu và duy trì kết nối của PPPoE được đặt cấu hình trong phần IPv4 PPPoE.
9c3920b8=Chọn loại kết nối Internet mà ISP của bạn cung cấp từ menu thả xuống. Các loại sẵn có gồm: Automatic (Tự động), Pass-Through (Truyền qua) và PPPoE.
9c3e690e=Chế độ Cầu nối
9db7fa8d=<em>Địa chỉ IP bắt đầu</em> - Giá trị mà máy chủ DHCP bắt đầu khi cấp địa chỉ IP.
9e169f21=Chọn tùy chọn này để bật Cắt qua chuyển tiếp. (Tùy chọn này không khả dụng trên tất cả các kiểu máy của bộ định tuyến.) Bật tùy chọn này có thể tăng hiệu quả của bộ định tuyến khi nó thông qua các giao thức thêm tổng phí trội cho quy trình xử lý bộ định tuyến, ví dụ: kiểm tra cấp độ đóng gói, sắp xếp, lọc và xếp hàng. Vô hiệu tùy chọn này có thể cải thiện tính tương thích với các thiết bị Wi-Fi và dịch vụ khác.
a15d13ba=Tên mạng và mật khẩu
a2023e50=Pass-Through (Truyền qua)
a2255b07=Chọn mục này để sử dụng Pass-Through (Truyền qua). Các thiết bị kết nối với bộ định tuyến của bạn có thể giao tiếp với nhau bằng cách sử dụng các gói tin gốc IPv6. Các gói tin IPv6 trên mạng LAN sẽ được tự động gửi tới tất cả các giao diện LAN, cổng Ethernet và cả các mạng không dây 2.4 GHz và 5 GHz. Vui lòng liên hệ ISP của bạn để biết thêm thông tin về việc hỗ trợ IPv6 Pass-Through (IPv6 Truyền qua) của họ.
a48e08ca=Chọn tùy chọn này để sử dụng Giao thức Đi đường ngầm Điểm tới Điểm. PPTP cho phép truyền dữ liệu an toàn từ một máy khách từ xa đến một máy chủ doanh nghiệp tư bằng cách tạo một mạng riêng ảo (VPN) trên các mạng sử dụng TCP/IP.
a59182bc=Trang này cho phép bạn xem và thay đổi cài đặt bộ định tuyến.
a76de648=Chế độ tiếp sóng
a7d3a5a5=Nhập thông tin cho Internet và địa chỉ máy chủ, mặt nạ mạng con, cổng mặc định và các mục DNS của bạn. Thông tin này được ISP của bạn cung cấp.
a857ea9f=IPv6 là giao thức IP &quot;thế hệ tiếp theo&quot; do chính phủ liên bang quy định bắt buộc. Nó thay thế cho IPv4, giao thức Internet hiện đang được sử dụng rộng rãi nhất trên thế giới. IPv6 hỗ trợ không gian địa chỉ lớn hơn nhiều và giúp cho phép các loại ứng dụng mới giao tiếp và hợp tác.
ab9844d0=Để thêm một tuyến, hãy nhấp vào <em>Thêm tuyến tĩnh</em>, sau đó nhập tên thiết bị và thông tin để sử dụng cho thiết bị đó, sau đó nhấp <em>Lưu</em>. Để thay đổi thông tin cho một thiết bị, hãy nhấp <em>Chỉnh sửa</em>.
b0160ff1=<em>DNS tĩnh 1 - 3</em> - Hệ thống tên miền (DNS) là cách Internet diễn dịch tên miền hoặc tên trang web thành địa chỉ Internet hoặc URL mà bạn có thể truy cập. ISP của bạn sẽ cung cấp ít nhất một địa chỉ IP máy chủ DNS. Bạn có thể nhập tối đa ba địa chỉ.
b12d8bba=Cài đặt Internet IPv4
b7027242=Để cài đặt thủ công cập nhật bản firmware, hãy bấm vào <em>Chọn Tệp</em> sau đó duyệt tới và chọn tệp cập nhật bản firmware cụ thể. Sau đó bấm <em>Bắt đầu</em> để cài đặt tệp này.
b938c792=AllJoyn® là một công nghệ bảo mật mã nguồn mở, cho phép các thiết bị hỗ trợ AllJoyn trên mạng của bạn phát hiện, kết nối và tương tác trực tiếp với nhau.
b97575aa=Truy cập Từ xa
ba612da9=Định tuyến Tĩnh
bec222c0=Nếu bạn muốn sử dụng một tên hoặc mật khẩu khác, hãy bấm <em>Sửa</em>, nhập tên hoặc mật khẩu mới, sau đó bấm <em>Áp dụng</em> hoặc <em>OK</em>. Nếu bạn thay đổi tên mạng hoặc mật khẩu, lần sau khi bạn kết nối lại một máy tính hoặc thiết bị vào mạng, bạn sẽ phải sử dụng thông tin mới để kết nối thiết bị.
bfb223d2=Chọn loại kết nối Internet mà ISP của bạn cung cấp từ menu thả xuống. Các loại sẵn có gồm: Tự động và PPPoE.
c322a194=Chọn loại kết nối Internet mà ISP của bạn cung cấp từ menu thả xuống. Các loại có sẵn là: DHCP Tự động Cấu hình, IP Tĩnh, PPPoE, PPTP, L2TP và Chế độ Cầu nối.
c5e23c61=Bấm <em>Sửa</em> để thay đổi bất kỳ thông tin nào sau đây của bộ định tuyến.
c7c00fed=<em>Mặt nạ Mạng con</em> - Mặt nạ mạng con của bộ định tuyến, được hiển thị trên mạng của bạn. Mặt nạ này được dùng để chia mạng thành các mạng con, giúp thông tin có thể được định tuyến chính xác tới các máy tính và thiết bị của bạn.
cab9b3f7=Loại Kết nối Internet
cabee84f=PPTP
cafcf7ac=Nếu Chuyển tiếp nhanh được bật và một số thiết bị trên mạng của bạn đang sử dụng Kiểm soát của cha mẹ hoặc Ưu tiên Phương tiện, Chuyển tiếp nhanh sẽ không được sử dụng trên các thiết bị đó.
cb3ef1a3=Nếu bật tính năng Chuyển tiếp cắt xuyên qua và một số thiết bị trên mạng của bạn đang sử dụng Kiểm soát của cha mẹ hoặc Ưu tiên đa phương tiện, tính năng Chuyển tiếp cắt xuyên qua sẽ không được sử dụng trên các thiết bị đó.
ccea3ae3=Múi giờ
d7cb1ad6=<em>Cho phép truy cập từ xa vào Linksys Smart Wi-Fi</em> - Chọn tùy chọn này để cho phép truy cập từ xa vào Linksys Smart Wi-Fi, tùy chọn này cho phép bạn truy cập vào cài đặt bộ định tuyến khi bạn không ở nhà và không kết nối với mạng gia đình của bạn.
d8fd6caf=Chọn DHCP (Giao thức Cấu hình Máy chủ Động) nếu ISP của bạn gán địa chỉ IP động, có nghĩa là bạn có được địa chỉ IP khác nhau mỗi khi bạn khởi động máy tính của mình.
d92fba10=Định tuyến Nâng cao
da23eed8=Để xem và thay đổi cài đặt Internet, hãy bấm <em>Chỉnh sửa</em>. Khi hoàn tất, hãy bấm <em>OK</em>.
daf0c3d6=UPnP (Giao thức Nối mạng Cắm và Chạy Chung) cho phép các thiết bị kết nối vào mạng phát hiện lẫn nhau và tự động tạo ra các cấu hình hoạt động. Ví dụ về các thiết bị có khả năng UPnP bao gồm webcam, ứng dụng chơi trò chơi trực tuyến và thiết bị VoIP. UPnP được bật theo mặc định.
dbb7ac4c=L2TP
dd4705d9=Chọn cho phép hoặc không cho phép người dùng thay đổi cài đặt bộ định tuyến hoặc tắt kết nối Internet cục bộ trong khi sử dụng UPnP.
dd838a33=<em>Kết nối theo yêu cầu: Thời gian Chờ Tối đa</em> - Bạn có thể cấu hình bộ định tuyến để ngắt kết nối Internet sau khi nó đã không hoạt động trong một thời gian được chỉ định (Thời gian Chờ Tối đa). Nếu kết nối Internet của bạn đã bị ngắt do không hoạt động, tùy chọn này cho phép bộ định tuyến tự động thiết lập lại kết nối của bạn ngay khi bạn tìm cách truy cập lại vào Internet. Để sử dụng tùy chọn này, hãy nhập số phút không hoạt động trước khi kết nối Internet ngắt. Mặc định là 15 phút.
df674297=<em>MTU</em> - Đơn vị Truyền Tối đa. Thông số này xác định kích thước gói tin lớn nhất được phép truyền qua Internet. Chọn <em>Thủ công</em> nếu bạn muốn tự nhập kích thước gói tin lớn nhất được truyền đi. Để cài bộ định tuyến chọn MTU tốt nhất cho kết nối Internet, hãy giữ cài đặt mặc định, <em>Tự động</em>.
dfb939cf=DHCP (Giao thức Cấu hình Máy chủ Động) được kích hoạt trên bộ định tuyến của bạn như là cài đặt mặc định. DHCP gán địa chỉ IP cho các máy tính và các thiết bị trên mạng của bạn khi cần.
e1e99bb1=2684 Bridged
e441b006=Chế độ cầu nối không dây sử dụng một trong các băng tần mạng không dây của bộ định tuyến này để kết nối với bộ định tuyến đầu dòng. Bộ định tuyến này sau đó sẽ mở rộng tín hiệu của bộ định tuyến đầu dòng cho băng tần không dây thứ hai và mọi kết nối có dây.
e48a52e2=NAT
eb09271a=Cài đặt Internet cho phép bạn cấu hình bộ định tuyến để làm việc với kết nối Internet của bạn. Bộ định tuyến có sẵn các cài đặt phổ biến nhất và nhiều cài đặt được cấu hình trong quá trình cài đặt. Bạn có thể không bao giờ phải thay đổi bất kỳ cài đặt nào trong số này. Nếu bạn cần thay đổi chúng, hãy liên hệ với nhà cung cấp dịch vụ Internet (ISP) của bạn nếu cần hỗ trợ. Cài đặt có sẵn cho IPv4 và IPv6.
ed2130f7=Bấm vào menu <em>Chọn cấu hình</em> thả xuống để xem dịch vụ của ISP của bạn có được liệt kê hay không. Khi bạn chọn một dịch vụ, cài đặt mặc định cho dịch vụ đó sẽ tự động được áp dụng. Nếu IPS của bạn hay dịch vụ không được liệt kê, hãy chọn cấu hình "Thủ công" và nhập thông số cài đặt được cung cấp bởi IPS của bạn.
effef967=Chọn tùy chọn này để cho phép các gói tin SIP (Giao thức Phiên Khởi đầu), được một số nhà cung cấp dịch vụ VOIP sử dụng, đi qua tường lửa bộ định tuyến của bạn.
f1c3b7f5=<em>DUID</em> - Nhận dạng người dùng thiết bị được gán bởi bộ định tuyến.
f82a32a3=<em>Thời gian giải phóng máy khách</em> - Lượng thời gian (tính bằng phút) mà một người dùng mạng được cho phép kết nối với bộ định tuyến có địa chỉ IP hiện tại của họ. Khi hết thời gian, người dùng sẽ được tự động gán một địa chỉ IP mới, hay việc thuê sẽ được gia hạn.
faae0f21=Chọn cập nhật hoặc không cập nhật bản firmware bộ định tuyến tự động khi có bản cập nhật. Giữ cho bản firmware của bạn được cập nhật để đảm bảo bạn có khả năng bảo mật và hiệu suất tốt nhất từ bộ định tuyến của mình.
ffe1dafd=Mật khẩu bộ định tuyến
