04e3b4d3=Server OpenVPN
1561a577=<em>Alamat Server</em> - Pilih alamat IP WAN router atau masukkan nama host yang telah Anda atur di awal dengan layanan DNS dinamis.
2b25d4b8=<em>Jumlah Maksimal Pengguna dan Kinerja</em> - Lima adalah jumlah maksimal pengguna yang dapat mengakses jaringan Anda melalui OpenVPN. Semakin banyak pengguna yang terhubung melalui OpenVPN, semakin berkurang kinerja jaringan.
2de5f38e=<em>Protokol</em> - Pilih TCP atau UDP.
3a759b96=<em>Perubahan Profil</em> - Jika ISP Anda atau Anda mengubah alamat IP router, port layanan, atau protokol, Anda harus mengirimkan profil OpenVPN yang baru ke pengguna untuk klien mereka. Terkadang Penyedia Layanan Internet akan mengubah alamat IP Anda. Gunakan layanan DNS untuk mencegah masalah ini.
58e86e52=<em>Izinkan akses jarak jauh ke halaman ini</em> - Anda dapat mencegah akses jarak jauh ke halaman pengaturan OpenVPN. Ketika tidak aktif, pengguna harus mengakses router secara lokal untuk mengubah fitur ini.
6c1686d3=Informasi Lain
6fd65fac=Kembali ke Atas
70f1f7d5=<em>Rentang Alamat IP</em> - Masukkan subnet alamat IP yang akan digunakan oleh router untuk menerbitkan alamat-alamat kepada perangkat klien dengan menggunakan OpenVPN.
767bc102=<em>Port</em> - Masukkan port pada router Anda yang akan digunakan untuk menjalankan OpenVPN.
7e720a5b=<em>Klien OpenVPN</em> - Unduh klien OpenVPN di <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Konfigurasi Pengaturan OpenVPN
a3c04d47=<em>NAT Dobel</em> - Dalam kondisi tertentu OpenVPN mungkin tidak berfungsi pada jaringan dengan router banyak. Rujuk ke OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) untuk bantuan lebih lanjut.
cf30dfb0=<em>Mode Bridge</em> - Menggunakan router Anda dalam Mode Bridge akan menonaktifkan OpenVPN.
da6d45ad=Buka <a href="http://openvpn.net" target="_blank">openvpn.net</a> jika Anda masih membutuhkan bantuan.
eb5f30e0=<em>Nama Pengguna dan Kata Sandi</em> - Membuat mandat untuk masing-masing pengguna untuk mengakses jaringan Anda melalui OpenVPN.
eca931b7=<em>Tombol Unduh Profil OpenVPN</em> - Membuat file konfigurasi yang dikirim ke pengguna dan mengizinkan mereka mengakses OpenVPN. Profil ini harus dikirim secara manual beserta nama pengguna dan sandi kepada pengguna akhir.
fd620f19=Mengelola Pengguna OpenVPN
