bacbea07=Kontrola rodzicielska pozwala ograniczyć czynności wykonywane przez dzieci w Internecie przy użyciu ich komputerów lub innych urządzeń, takich jak system do gier z dostępem do Internetu lub smartfon. Ustawienia są określane dla określonych urządzeń, a nie dla całej sieci domowej. Oznacza to możliwość określenia innych limitów dla komputerów i urządzeń używanych przez młodsze dzieci oraz innych limitów dla nastolatków i dorosłych.
be4cdb33=Umożliwia blokowanie dostępu do wybranych stron internetowych z sieci użytkownika. Kliknąć przycisk <em>Add</em> (Dodaj) i wpisać adres strony internetowej, która ma być zablokowana. Aby odblokować adres, kliknąć adres, a następnie kliknąć symbol <em>X</em> po jego prawej stronie.
