5b722ffc=Kliknij opcję <em>Zawsze</em>, aby całkowicie zablokować użytkownikom dostęp do Internetu przez cały czas.
5d5d7221=Kliknij opcję <em>Określone godziny</em>, aby wybrać określone godziny, kiedy dostęp do Internetu jest zablokowany. Jeśli wybierzesz tę opcję, kliknij polecenie <em>Edytuj</em>, aby wybrać określone godziny, kiedy dostęp do Internetu jest zablokowany. W tabeli kliknij kwadraty reprezentujące godziny, kiedy chcesz zablokować dostęp do Internetu. W tych godzinach użytkownicy komputera lub urządzenia nie będą mogli uzyskać dostępu do Internetu. Kliknięcie zaznaczonego kwadratu powoduje usunięcie jego zaznaczenia i przywrócenie dostępu do Internetu o danej godzinie. Kliknij przycisk <em>OK</em> po zakończeniu ustawiania godzin.
