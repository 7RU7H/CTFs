2fcb420e=Kliknij opcję <em>Wł.</em>, aby używać kontroli rodzicielskiej dla jednego lub większej liczby urządzeń w sieci. Kliknij opcję <em>Wył.</em>, aby wyłączyć funkcję kontroli rodzicielskiej.
