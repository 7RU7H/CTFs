129d97ea=Prioridad alta: destinada a dispositivos y aplicaciones que necesitan prioridad de ancho de banda para seguir funcionando a la perfección; por ejemplo, los dispositivos que transmiten películas o música. Es aquí donde debe mover los dispositivos que se encuentran en la lista de Prioridad normal si desea que tengan una prioridad más alta.
13b45e48=Para agregar una nueva aplicación o juego, haga clic en la flecha que despliega el menú Aplicaciones o juegos y seleccione <em>Agregar una nueva aplicación</em> o <em>Agregar un nuevo juego</em>.
311601fb=Configurar la priorización de multimedia
3394f785=Priorización de multimedia
3f5c368b=Priorización de dispositivos
4d306d39=<em>Sin admisión</em>: especifica si el router reenvía o no información cuando se produce un error.
558d44e3=Restablecer priorización
5942c48b=Puede editar los ajustes de un juego o aplicación que usted agregó anteriormente o eliminarlos por completo de la lista. No puede editar ni eliminar un juego o aplicación que no haya agregado.
5bf953fc=Para priorizar dispositivos, bajo la opción <em>Aplicaciones</em>, elija <em>Priorización de multimedia</em> y, a continuación, seleccione <em>Activado</em> para habilitar esta función.
5eb0fdf0=Agregar una nueva aplicación o juego
6c9b344e=<em>Nota:</em> si establece el ancho de banda de descarga de datos demasiado alto, el router no puede aplicar prioridades correctamente y es posible que ocurran problemas.
6fd65fac=Volver a Inicio
71490436=Use esta opción para restablecer los valores predeterminados de los ajustes de Priorización de multimedia. Si realiza esta acción, se perderán todos los ajustes de priorización que haya realizado y se utilizarán los ajustes predeterminados. Después del restablecimiento, puede realizar modificaciones en los ajustes predeterminados.
71d6b8d0=Seleccione el dispositivo, la aplicación o el juego al que desea otorgarle prioridad y muévalo a la lista de <em>Prioridad alta</em>, que se encuentra en la parte superior de la página. Puede seleccionar tres elementos para otorgarles prioridad alta. También puede mover dispositivos a la lista de Prioridad normal cuando ya no necesiten prioridad de ancho de banda.
77fda8df=Modificar la configuración para priorización de multimedia
896660df=La priorización de multimedia le permite decidir qué dispositivos o aplicaciones obtienen prioridad de ancho de banda. Por ejemplo, si tiene una TV inteligente o una computadora con la que trasmite películas con frecuencia, puede mover ese dispositivo a la parte superior de la lista de prioridad, de manera tal que obtenga el ancho de banda que necesita para poder ver películas sin problemas ni interrupciones. El dispositivo que elija no tendrá que competir con los demás dispositivos de su red por el ancho de banda.
8db272fd=La página Priorización de multimedia tiene dos niveles de prioridad:
8eca6c26=<em>Ancho de banda descendente</em>: especifica la velocidad de ancho de banda descendente que va a utilizarse en kilobits por segundo (kbps).
8f6a521d=Ingrese el intervalo de puertos y el protocolo que utiliza la aplicación o el juego en los campos de <em>Intervalo de puertos</em>.
985d6dbd=Editar o eliminar un juego o una aplicación
98a23114=Haga clic en Configuración para activar o desactivar el soporte WWM y las confirmaciones El soporte de multimedia por Wi-Fi mejora la calidad para aplicaciones de audio, video y voz. Está activada de manera predeterminada. No Acknowledgement (sin confirmación) le dice a Velop que reenvíe los datos a los dispositivos cuando ocurrern errores. Está desactivada de manera predeterminada.
9a2d19f5=La priorización de dispositivos utiliza los resultados de las pruebas de velocidad para determinar qué porción de la capacidad de Internet debe dirigir a los dispositivos con altas prioridades. Si le parece que los resultados de la prueba de velocidad Velop son incorrectos, puede ingresar las velocidades de forma manual. Es importante que estos números sean precisos a fin de sacar el máximo provecho de esta función. Le recomendamos que vaya a <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> en su portátil o que se comunique con su proveedor de Internet para averiguar la velocidad real y que la ingrese manualmente.
9ef15554=Prioridad normal: para los dispositivos y aplicaciones que no requieren consideraciones especiales de ancho de banda.
a369eae7=Los dispositivos actualmente conectados a su red que poseen Prioridad normal están enumerados en el cuadro <em>Dispositivos</em>. Las listas desplegables de <em>Aplicaciones</em> y <em>Juegos</em> muestran aplicaciones y juegos comunes que usted puede estar o no utilizando en sus computadoras y dispositivos.
b9fa0606=Al finalizar, haga clic en <em>Aceptar</em>.
c9d76a75=Para editar la información de una aplicación o juego, seleccione el juego o la aplicación de la lista desplegable y, a continuación, haga clic en el enlace <em>Editar</em>. Para eliminar el juego o la aplicación, haga clic en el enlace <em>Eliminar</em>.
df316231=Para configurar ajustes de priorización multimedia adicionales, haga clic en <em>Configuración</em>. Se encuentran disponibles las siguientes opciones:
e0759790=La priorización de dispositivos le permite elegir dispositivos para otorgarle prioridad de uso en su conexión a Internet. Los dispositivos de prioridad alta, ya sea por cable o inalámbricamente, siempre recibirán el mejor acceso a la red cuando estén conectados. Los dispositivos normales compartirán la capacidad sobrante. Arrastre y coloque los dispositivos para cambiar su prioridad. Recomendamos una prioridad alta para los dispositivos usados para transmitir video o jugar en línea, y otras aplicaciones exigentes.
e9c23d80=Si edita los datos, haga las modificaciones en el nombre, el puerto o la información de protocolo para la aplicación o el juego.
eeb6580a=<em>Compatibilidad con WMM</em>: active o desactive la transmisión multimedia Wi-Fi (WMM). Esta opción está activada de forma predeterminada y mejora la calidad de las aplicaciones de audio, video y voz mediante la priorización del tráfico inalámbrico. Para utilizar esta función, los dispositivos de cliente inalámbricos de la red deben ser compatibles con WMM.
f524399f=Ingrese el nombre de la aplicación o juego.
