129d97ea=Hoge prioriteit – Dit niveau is bedoeld voor apparaten en toepassingen die meer bandbreedte nodig hebben voor een probleemloze werking, bijvoorbeeld apparaten voor het streamen van films of muziek. Verplaats apparaten uit de lijst Normale prioriteit hiernaartoe als u een hogere prioriteit aan de desbetreffende apparaten wilt toekennen.
13b45e48=Als u een nieuwe toepassing of game wilt toevoegen, klikt u op de vervolgkeuzepijl voor toepassingen of games en selecteert u <em>Een nieuwe toepassing toevoegen</em> of <em>Een nieuwe game toevoegen</em>.
311601fb=Prioriteit voor media instellen
3394f785=Prioriteit voor media
3f5c368b=Apparaatprioritering
4d306d39=<em>Geen bevestiging</em> - Geef op of de router gegevens opnieuw moet verzenden als er een fout optreedt.
558d44e3=Prioriteit opnieuw instellen
5942c48b=U kunt de instellingen voor een toegevoegde game of toepassing bewerken, of deze uit de lijst verwijderen. U kunt een game of toepassing niet verwijderen of bewerken als u deze niet hebt toegevoegd.
5bf953fc=Als u de prioriteit voor apparaten wilt instellen, selecteert u onder <em>Apps</em> de optie <em>Prioriteit voor media</em>. Daarna selecteert u <em>Aan</em> om deze functie in te schakelen.
5eb0fdf0=Een nieuwe toepassing of game toevoegen
6c9b344e=<em>Opmerking:</em> Als u de downstreambandbreedte te hoog instelt, kan de router de prioriteiten niet correct toepassen en kunnen er problemen optreden.
6fd65fac=Terug naar boven
71490436=Hiermee stelt u de instellingen bij Prioriteit voor media weer in op de standaardwaarden. Zo wist u alle ingestelde prioriteitsinstellingen en worden de standaardinstellingen weer gebruikt. Na de reset kunt u wijzigingen aanbrengen in de standaardinstellingen.
71d6b8d0=Selecteer het apparaat, de toepassing of game waaraan u prioriteit wilt toekennen en verplaats deze naar de lijst <em>Hoge prioriteit</em> boven aan de pagina. U kunt drie items hoge prioriteit geven. U kunt apparaten ook omlaag verplaatsen op de lijst Normale prioriteit als deze niet langer bandbreedteprioriteit nodig hebben.
77fda8df=Instellingen voor mediaprioriteit wijzigen
896660df=Met Prioriteit voor media bepaalt u welke apparaten of toepassingen netwerkbandbreedte met prioriteit krijgen. Wanneer u bijvoorbeeld beschikt over een SMART-tv of een computer waarmee u dikwijls films streamt, kunt u dit apparaat boven aan de prioriteitenlijst plaatsen, waardoor het de prioriteit krijgt die nodig is om films vloeiend en zonder onderbrekingen af te spelen. Het apparaat hoeft dan geen bandbreedte met andere apparaten op uw netwerk te delen.
8db272fd=De pagina Prioriteit voor media heeft twee prioriteitsniveaus:
8eca6c26=<em>Downstreambandbreedte</em> - hiermee kunt u de te gebruiken downstreambandbreedte opgeven, in kilobits per seconde (kbps).
8f6a521d=Voer het poortbereik en het protocol dat de toepassing of game gebruikt in de velden <em>Poortbereik</em> in.
985d6dbd=Een game of toepassing bewerken of verwijderen
98a23114=Klik op Instellingen om WMM-ondersteuning en Geen bevestiging aan of uit te zetten. WMM-ondersteuning (Wi‑Fi-multimedia) verbetert de kwaliteit van audio-, video- en spraaktoepassingen. Het is standaard ingeschakeld. Als Geen bevestiging is ingeschakeld, verzendt Velop gegevens opnieuw naar apparaten als er fouten optreden. Het is standaard uitgeschakeld.
9a2d19f5=Apparaatprioritering gebruikt de resultaten van een snelheidscontrole om te bepalen welk deel van uw internetcapaciteit beschikbaar is voor apparaten met hoge prioriteit. Als u denkt dat de resultaten van de Velop-snelheidscontrole onjuist zijn, kunt u snelheden handmatig invoeren. Het is belangrijk dat de getallen juist zijn om het meeste uit deze functie te halen. We raden u aan om op uw laptop naar <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> te gaan of contact op te nemen met uw internetprovider om uw werkelijke snelheid te achterhalen en vervolgens handmatig in te voeren.
9ef15554=Normale prioriteit - is bedoeld voor de apparaten en toepassingen waarvoor geen bijzondere overwegingen met betrekking tot de bandbreedte gelden.
a369eae7=De apparaten die op dat moment zijn aangesloten op uw netwerk en beschikken over normale prioriteit, worden vermeld in het vak <em>Apparaten</em>. De vervolgkeuzemenu's <em>Toepassingen</em> en <em>Games</em> bevatten veel voorkomende toepassingen en games die u wellicht al op uw computers en apparaten gebruikt.
b9fa0606=Klik op <em>OK</em> wanneer u klaar bent.
c9d76a75=Als u de informatie voor een toepassing of game wilt bewerken, selecteert u de game of toepassing uit de vervolgkeuzelijst en klikt u op de link <em>Bewerken</em>. Als u de game of toepassing wilt verwijderen, klikt u op de link <em>Verwijderen</em>.
df316231=Als u extra prioriteitsinstellingen voor media wilt instellen, klikt u op <em>Instellingen</em>. De volgende opties zijn beschikbaar:
e0759790=Met Apparaatprioritering kunt u aangeven welke apparaten uw internetverbinding met voorrang moeten gebruiken. Apparaten met hoge prioriteit – bedraad en draadloos – krijgen altijd de beste toegang als ze verbonden zijn. Apparaten met normale prioriteit delen de resterende capaciteit. Met slepen en neerzetten kunt u de prioriteit van apparaten wijzigen. We raden hoge prioriteit aan voor apparaten die worden gebruikt voor het streamen van videomateriaal, online gamen en andere veeleisende toepassingen.
e9c23d80=U kunt wijzigingen aanbrengen in de naam, poort of protocolinformatie voor de toepassing of de game.
eeb6580a=<em>WMM-ondersteuning</em> - Wi-Fi Multimedia-ondersteuning in- of uitschakelen. Deze is standaard ingeschakeld en verbetert de kwaliteit van audio-, video- en spraaktoepassingen door het toekennen van prioriteit aan draadloos netwerkverkeer. Voor gebruik van deze functie moeten de draadloze clientapparaten in uw netwerk WMM ondersteunen.
f524399f=Voer de naam in van de toepassing of de game.
