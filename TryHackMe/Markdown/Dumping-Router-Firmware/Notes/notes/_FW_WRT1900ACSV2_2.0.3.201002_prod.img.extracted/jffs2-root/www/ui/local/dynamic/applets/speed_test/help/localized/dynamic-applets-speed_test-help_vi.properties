10a047c5=Để xem cách so sánh tốc độ hiện thời với kết quả kiểm tra trước đó, hãy bấm <em>Hiển thị Lịch sử</em>. Cửa sổ kết quả hiển thị các kết quả kiểm tra trước đó. Điều này cung cấp cho bạn một chỉ báo tốt về khoảng thời gian trong ngày hoặc số lượng người dùng trên mạng có thể ảnh hưởng thế nào đến tốc độ mạng của bạn. Để đóng cửa sổ Lịch sử, hãy bấm X ở góc trên bên phải của cửa sổ.
3428a372=Trong cửa sổ kiểm tra tốc độ, bấm <em>Bắt đầu kiểm tra</em>. Trình kiểm tra tốc độ sẽ tự động chọn máy chủ gần vị trí của bạn nhất để thực hiện kiểm tra. Quá trình này sẽ xác định được tốc độ tải lên và tải xuống. Trong khi đang chạy kiểm tra, kim chỉ trên đồng hồ đo sẽ cho biết tốc độ hiện tại. Khi kiểm tra xong, tốc độ tải lên và tải xuống sẽ được hiển thị.
5b6527a1=Kiểm tra tốc độ cho phép bạn xem tốc độ tải lên và tải xuống hiện tại của mạng gia đình. Ví dụ, quá trình tải lên xảy ra khi bạn gửi email có tệp đính kèm, ví dụ như ảnh hoặc tài liệu, và tải xuống xảy ra khi bạn nhận được email có tệp đínhh kèm, hoặc mở trang web hay tài liệu được truy nhập qua Internet.
