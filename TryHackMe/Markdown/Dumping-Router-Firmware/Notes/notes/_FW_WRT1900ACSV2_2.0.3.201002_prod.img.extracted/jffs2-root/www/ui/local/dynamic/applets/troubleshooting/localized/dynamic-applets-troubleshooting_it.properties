6cdcca12=Il ripristino di una versione precedente del router determinerà il riavvio del router e tutti i dispositivi collegati al router verranno disconnessi da Internet. Una volta ripristinato il firmware, se verranno utilizzate le stesse impostazioni del router, i dispositivi verranno automaticamente riconnessi. Se il firmware ripristinato utilizza altre impostazioni del router, è necessario riconnettere i dispositivi utilizzando queste impostazioni.
6ec3370d=Quando l'indirizzo IP del router viene rilasciato e rinnovato, tutti i dispositivi collegati verranno disconnessi da Internet. Tutti i dispositivi verranno riconnessi al completamento del processo.
