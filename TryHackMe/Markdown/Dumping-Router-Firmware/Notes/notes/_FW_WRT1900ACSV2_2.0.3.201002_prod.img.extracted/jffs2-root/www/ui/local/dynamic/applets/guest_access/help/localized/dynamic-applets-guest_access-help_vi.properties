1b8307d8=Cho phép truy cập khách
2aedcd41=Tên và mật khẩu mạng khách
45d8de37=Truy cập khách
46b6b1a1=Quyền truy cập của m&aacute;y kh&aacute;ch cho ph&eacute;p kh&aacute;ch trong nh&agrave; truy cập v&agrave;o kết nối Internet của bạn, nhưng kh&ocirc;ng phải m&aacute;y t&iacute;nh hay thiết bị kh&aacute;c trong mạng nh&agrave; của bạn. Vi dụ, bạn b&egrave; của bạn c&oacute; thể lướt Web, nhưng kh&ocirc;ng thể sử dụng m&aacute;y in qua mạng hay truy cập c&aacute;c tập tin chia sẻ trong m&aacute;y t&iacute;nh nh&agrave; bạn. Quyền truy cập của m&aacute;y kh&aacute;ch tương tự như kết nối Wi-Fi c&ocirc;ng cộng tại qu&aacute;n c&agrave; ph&ecirc; hoặc kh&aacute;ch sạn.
6fd65fac=Lên đầu trang
7f823e4d=Mục này hiển thị mật khẩu và tên mạng khách. Để kết nối với mạng khách, yêu cầu khách của bạn sử dụng bất kỳ phương thức nào họ thường dùng để kết nối với mạng không dây và kết nối với tên mạng được liệt kê ở đây. Sau đó đề nghị họ mở trình duyệt Internet và nhập mật khẩu.
8d4200ad=Sử dụng tùy chọn sau để sử dụng mạng khách và cung cấp truy cập khách:
8d65ee20=Mục này cho phép bạn xác định tổng số khách có thể truy cập mạng khách tại một thời điểm.
8d9a0760=Bấm <em>Bật</em> cho phép khách ở nhà bạn truy cập Internet bằng mạng khách, hoặc bấm <em>Tắt</em> để chặn không cho khách truy cập vào mạng này.
c241a615=Tổng số khách được phép
cc23ba0d=Để thay đổi mật khẩu mạng khách, bấm <em>Sửa</em>. Nhập mật khẩu khách mới, rồi bấm <em>OK</em>.
ea6fed56=Khi bạn thiết lập bộ định tuyến của m&igrave;nh, một mạng kh&aacute;ch bảo mật đ&atilde; được tạo tự động tr&ecirc;n băng tần sẵn c&oacute;. Quyền truy cập của m&aacute;y kh&aacute;ch chỉ c&oacute; tr&ecirc;n băng tần được chỉ định trong Quyền truy cập của m&aacute;y kh&aacute;ch.
