129d97ea=高優先權－用於需要頻寬優先權以便順利運行的裝置與應用程式，例如串流電影與音樂的裝置。若您希望給予裝置更高優先權，請將裝置從「一般優先權」清單中移至此處。
13b45e48=若要新增應用程式或遊戲，請點選「應用程式或遊戲」的下拉清單箭頭，選取<em>新增一個新應用程式</em>或<em>新增新遊戲</em>。
311601fb=媒體優先排序
3394f785=媒體優先順序
3f5c368b=裝置優先排序
4d306d39=<em>無通知</em>－指出當出現錯誤時，路由器是否重新傳送資料。
558d44e3=重設優先權
5942c48b=您可以編輯已新增的遊戲或應用程式設定，或完全從清單中刪除。您無法編輯或刪除並非您新增的遊戲或應用程式。
5bf953fc=若要優先排序裝置，請在<em>應用程式</em>之下選擇<em>媒體優先排序</em>，接著選取<em>開</em>來啟用此功能。
5eb0fdf0=新增新應用程式或遊戲
6c9b344e=<em>注意：</em>若您將下游頻寬設定過高，則路由器將無法正確地套用優先排序且可能發生問題。
6fd65fac=返回頂部
71490436=用來將媒體優先排序重設至預設值。這將會清除您已執行的任何優先權設定，並使用預設設定。在重設之後您可以變更預設設定。
71d6b8d0=選取您希望給予優先權的裝置、應用程式或遊戲，並將其移動至頁面頂部的<em>高優先權</em>清單中。您可以給予三個項目高優先權。若裝置不再需要頻寬優先權時，您可以將裝置向下移到「一般優先權」清單中。
77fda8df=變更媒體優先排序設定
896660df=「媒體優先排序」讓您決定哪台裝置或應用程式可以獲得網路頻寬的優先權。例如若您有一台常用來串流電影的智能電視或電腦，您可以將該台裝置移動到優先排序清單的第一位，以便獲得順暢播放電影所需的頻寬。該台裝置無須與您網路上其他裝置搶奪頻寬。
8db272fd=「媒體優先排序」頁面有兩種優先權等級：
8eca6c26=<em>下游頻寬</em>－指出使用的下游頻寬速度，單位為千位元/秒 (Kbps)。
8f6a521d=在<em>連接埠範圍</em>欄位中輸入應用程式或遊戲使用的連接埠範圍與通訊協定。
985d6dbd=編輯或刪除遊戲或應用程式
98a23114=點選設定來關閉/開啟「WMM 支援」與「不通知」。「Wi-Fi 多媒體支援」可以改善音訊、影片與聲音應用裝置的品質。預設為開啟。當「不通知」為開啟時，將告訴 Velop 在錯誤發生時將資料重新傳送至裝置。預設為關閉。
9a2d19f5=裝置優先排序使用速度檢查的結果，來決定可以導向至高優先權裝置的網際網路容量。若您認為 Velop 的速度檢查結果不正確，則可以手動輸入速度。請務必輸入正確數字，以便發揮此功能最大作用。我們建議您在筆記型電腦上前往網站 <a href="http://speedtest.net" target="_blank">http://speedtest.net</a>，或聯絡您的 ISP 得知您的實際網路速度並手動輸入。
9ef15554=一般優先權－用於無須特殊頻寬考量的裝置與應用程式。
a369eae7=目前連線至您的網路且在<em>裝置</em>方框中且列為「一般優先權」的裝置。<em>應用程式</em>與<em>遊戲</em>下拉式功能表顯示常用應用程式與遊戲；您目前可能或可能不正在電腦或裝置上使用該些項目。
b9fa0606=完成時請點選<em>確定</em>。
c9d76a75=若要編輯應用程式或遊戲的資訊，請從下拉式清單中選取遊戲或應用程式，接著點選<em>編輯</em>連結。若要刪除遊戲或應用程式，請點選<em>刪除</em>連結。
df316231=若要設定其餘媒體優先排序設定，請點選<em>設定</em>。可使用下列選項：
e0759790=裝置優先排序讓您選擇可優先使用您的網際網路連線的裝置。高優先權裝置（無論有線與/或無線）將在連線時永遠擁有最佳存取。一般優先權的裝置則共用剩餘的容量。拖放裝置來變更優先權。我們建議將用串流影片或進行線上遊戲，與其他高需求應用程式的裝置設定為高優先權。
e9c23d80=若為編輯，則指變更應用程式或遊戲的名稱、連接埠或通訊協定資訊。
eeb6580a=<em>WMM 支援</em>－開啟或關閉 Wi-Fi 多媒體 (WMM) 支援。此項預設為開啟，且可以透過優先無線流量來改善音訊、影片與聲音應用程式的品質。若要使用此功能，您網路上的無線用戶端裝置必須支援 WMM。
f524399f=輸入應用程式或遊戲名稱。
