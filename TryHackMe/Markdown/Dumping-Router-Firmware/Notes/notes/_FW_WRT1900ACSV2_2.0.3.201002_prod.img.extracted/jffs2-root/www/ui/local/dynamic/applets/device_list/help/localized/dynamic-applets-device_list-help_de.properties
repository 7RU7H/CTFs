0030b352=Klicken Sie auf der Seite „Add a USB printer“ (USB-Drucker hinzufügen) (für PC- oder für Mac-Software) auf den Link <em>Click here</em> (Hier klicken), um die kostenlose Linksys VUSB-Software herunterzuladen. Wenn Sie gefragt werden, ob das Programm ausgeführt oder auf dem Computer gespeichert werden soll, wählen Sie <em>Save it to your computer</em> (Speichern), und speichern Sie es entweder im Standard-Download-Ordner oder unter einem anderen Pfad.
0352925e=Anschließen eines Computers
1b008e30=Sie können jedes Wireless-Gerät mit Ihrem Netzwerk verbinden, das mit einem Router verbunden werden kann. Zum Beispiel Smartphones, Tablets, Spielkonsolen, Kameras, Wireless-Drucker usw. Zum Starten klicken Sie auf <em>Weitere</em> auf der Geräteliste.
1d62d09c=Wählen Sie in der Liste der verfügbaren Netzwerke den Netzwerknamen, der auf der Seite "Computer hinzufügen" angezeigt wird. Dies ist der Name Ihres Heimnetzwerks.
1e68ec41=Wenn Sie auf den Namen eines Gerätes klicken, werden Informationen wie Name, Hersteller, Modell, IP-Adresse usw. angezeigt.
2d3f213d=Klicken Sie auf <em>Symbol ändern</em>, um das für dieses Gerät angezeigte Symbol zu ändern. Sie können eines der verfügbaren Symbole für den Gerätetyp wählen. Klicken Sie auf <em>OK</em>, um das gewählte Symbol zu ändern.
2ea0f33e=Sie können einen USB-Drucker an Ihr Heimnetzwerk anschließen. Diese Drucker werden mit einem USB-Kabel an den Router angeschlossen. Eine Wireless-Verbindung ist nicht möglich.
3e88dd17=Klicken Sie nach der Installation auf dem Computer auf die Linksys VUSB-Datei, um den Drucker zu installieren, damit er mit dem Router und anderen Geräten im Netzwerk kommunizieren kann.
3f9c9943=<em>Computer</em>: Ein Computer oder Laptop, den Sie über eine Wireless-Verbindung anschließen möchten.
471bc0e6=Informationen zum Anschließen Ihres Geräts an Ihr Netzwerk finden Sie im entsprechenden Benutzerhandbuch. Jedes Gerät wird auf andere Art und Weise angeschlossen, aber fast alle bieten eine Vorgehensweise, um das Netzwerk zu wählen, mit dem Sie verbunden werden sollen, und den Sicherheitsschlüssel oder das Passwort einzugeben.
4c4552f2=Ihr Drucker hat einen Namen, der ihm vom Hersteller zugewiesen wurde, z. B. &quot;Canon Pixma MP490&quot;. Wenn Sie den Drucker z. B. in &quot;Küchendrucker&quot; umbenannt haben, wird dieser Name angezeigt.
4dee31bd=<em>Hinweis:</em> Ihr Linksys Router arbeitet mit dem Sicherheitstyp WPA (Wi-Fi Protected Access), der empfohlenen Sicherheitsmethode für Wireless-Netzwerke. Wenn Sie Probleme bei der Verbindung eines Gerätes oder einer Spielekonsole wie Play Station Portable (PSP), Nintendo DS, TiVo, Wireless-Drucker usw. haben, verwendet dieses möglicherweise ein älteres Sicherheitsmodell mit der Bezeichnung WEP (Wired Equivalent Privacy). Prüfen Sie in der Dokumentation des Gerätes, ob Sie dessen Wireless-Sicherheitseinstellung von WEP auf WPA umstellen können. Wenn ja, führen Sie diese Umstellung durch, und verbinden Sie das Gerät mit dem Router.
5d3c887d=<em>Hinweis:</em> Wenn Sie den Computer eines Gastes zeitweise verbinden möchten, verwenden Sie die Gastzugriffs-Funktion. Sie ermöglicht den Internetzugriff in Ihrem Haus, nicht jedoch den Zugriff auf gemeinsame Geräte wie Drucker und freigegebene Laufwerke.
5e3ffc8e=Stellen Sie vor der Verbindung mit Ihrem Router sicher, dass die Wireless-Funktion des Computers eingeschaltet ist. Die meisten Laptops verfügen über einen Schalter, mit dem die Wireless-Funktion ein- und ausgeschaltet werden kann. Wenn Sie sich nicht sicher sind, wo sich dieser Schalter befindet, schlagen Sie im Handbuch des Computers nach.
65cf8c13=<em>Ändern des Namens oder Symbols für ein Gerät</em>
685115d8=Im Folgenden ist erläutert, wie Sie einen Computer über eine Wireless-Verbindung an Ihr Netzwerk anschließen können.
69564800=Wi-Fi Protected Setup™ (WPS) ist eine einfache Methode, um Geräte drahtlos mit Ihrem Router zu verbinden. Da Ihr Router WPS unterstützt, können Sie schnell per Tastendruck bzw. durch Eingabe eines PIN-Codes eine Verbindung herstellen.
6f0da7fb=Wenn Ihr Gerät über eine Wi-Fi Protected Setup-Taste verfügt, wählen Sie diese Option auf der Wi-Fi Protected Setup-Seite und drücken auf die WPS-Taste Ihres Geräts. Klicken Sie anschließend auf die WPS-Schaltfläche auf dieser Seite.
6f95a5e7=Klicken Sie auf <em>Verbinden</em>, um die Verbindung des Computers mit Ihrem Heimnetzwerk abzuschließen.
6fd65fac=Zurück nach oben
723c9837=Geräteliste
7c8d9f48=Durch Anklicken von <em>Geräteliste löschen</em> werden Informationen über Alt- und Offlinegeräte entfernt und Ihr Router wird neu gestartet. Dadurch werden Geräte vorübergehend von Ihrem Netzwerk getrennt. Nach der automatischen Wiederherstellung der Verbindung werden die Geräte wieder auf der Geräteliste angezeigt. Linksys Smart Wi-Fi behält benutzerdefinierte Namen und Symbole der Geräte bei, die im Netzwerk wiedererkannt werden.
8917be24=Wenn das Gerät verbunden ist, klicken Sie auf der Seite "Wireless-Gerät hinzufügen" auf <em>OK</em>.
8cca83e3=Hier werden die aktuell mit Ihrem Router verbundenen Geräte angezeigt und ob sie im Moment online oder offline sind. Online bedeutet, dass das Gerät eingeschaltet ist und auf das Netzwerk zugreift. Offline bedeutet, dass das Gerät ausgeschaltet ist. Es gibt zwei Registerkarten: <em>Mein Netzwerk</em> und <em>Gastnetzwerk</em>. Klicken Sie auf eine der Registerkarten um die Geräte zu sehen, die mit dem entsprechenden Netzwerk verbunden sind.
925b76bf=<em>USB-Drucker</em>: Wählen Sie diese Option, wenn Sie über USB einen Drucker an den Router anschließen möchten. Diese Option ist nur für Router verfügbar, die über einen USB-Port verfügen.
93453c35=Um weitere Geräte an Ihren Router anzuschließen, klicken Sie auf <em>Gerät hinzufügen</em>. Wählen Sie anschließend den Typ des hinzuzufügenden Gerätes:
94ce2401=<em>Weitere</em>: Wireless-Geräte wie Kameras, Smartphones, Spielkonsolen, Wireless-Drucker oder andere Geräte, die mit einer Wireless-Verbindung an einen Router angeschlossen werden können.
9a6e7e02=Gerät mithilfe von WPS hinzufügen
a3753c23=USB-Drucker verbinden
b29cd459=Wenn Sie nach einem Passwort oder Sicherheitsschlüssel gefragt werden, geben Sie das Passwort ein, das auf der Seite "Computer hinzufügen" angezeigt wird.
b53f47c7=Nutzen Sie eine Methode Ihrer Wahl, um die Wireless-Netzwerke zu sehen und Geräte mit ihnen zu verbinden. Wenn Ihr Computer unter Microsoft Windows läuft, könnten Sie z. B. den Windows Wireless Connection Manager verwenden. Über ihn werden die verfügbaren Wireless-Netzwerke in Ihrer Umgebung angezeigt.
b5c0e4ac=Wenn Sie bei der Verbindungsherstellung nach der PIN des Routers gefragt werden, geben Sie die Nummer ein, die unter <em>Router-PIN</em> steht.
b9761bfb=Um ein Gerät zu verbinden, das WPS unterstützt, wählen Sie je nach WPS-Verbindungsmethode Ihres Geräts eine der folgenden Möglichkeiten aus:
b9dd902f=Wireless-Gerät verbinden
c37a726f=<em>Hinweis:</em> Diese Option ist nur für Router verfügbar, die über einen USB-Port verfügen.
c37c6198=Wenn die Software auf Ihrem Computer gespeichert wurde, gehen Sie zum Speicherort, und doppelklicken Sie auf das Programm, um es auf Ihrem Computer zu installieren.
c66c37ff=<em>Hinweis:</em> Falls der Name Ihres Druckers nicht in der Liste der verfügbaren Drucker angezeigt wird, müssen Sie den Druckertreiber (Software) auf Ihrem Computer installieren. Legen Sie hierzu die mit dem Drucker gelieferte CD in jeden Computer ein, mit dem Sie auf den Drucker zugreifen möchten. Auf der CD befinden sich die notwendigen Druckertreiber.
c6fe7be9=Führen Sie die Schritte innerhalb kurzer Zeit durch, damit die Verbindung aufrecht erhalten bleibt. Wenn Sie zwischen den Schritten zu lange warten, könnte die Verbindung beendet werden, und Sie müssen von vorn anfangen.
d19eabec=Wählen Sie auf dem Gerät den auf der Seite "Wireless-Gerät hinzufügen" angezeigten Netzwerknamen, um es mit Ihrem Heimnetzwerk zu verbinden. Geben Sie, wenn Sie gefragt werden, das Passwort oder den Sicherheitsschlüssel sowie den Sicherheitstypen ein. Manche Geräte verlangen den Sicherheitstypen, andere nicht.
d9b242c6=Klicken Sie auf <em>Edit</em> (Bearbeiten), um den Gerätenamen zu ändern. Das ist die Bezeichnung, unter der das Gerät in der Geräteliste angezeigt wird. Wenn Sie den Namen des Routers ändern, wird der Name auch in der Netzwerk-Dropdownliste oben auf der Startseite angezeigt. Klicken Sie abschließend auf <em>OK</em>.
daf1110c=Weitere Geräte hinzufügen
e0e86bdd=Wenn Ihr Gerät über eine WPS-PIN verfügt, aktivieren Sie diese Option auf der Wi-Fi Protected Setup-Seite, geben Sie die PIN in dem Textfeld ein und klicken Sie anschließend auf <em>Registrieren</em>.
ec186a40=<em>WPS</em> - ein Gerät, das zum Aufbau einer Drahtlosverbindung Wi-Fi Protected Setup™ (WPS) nutzt. Wenn auf Ihrem Gerät das WPS-Logo zu sehen ist, unterstützt es den Verbindungsaufbau per WPS.
efa32f41=Geräteliste wird gelöscht
f1658478=Verbinden Sie den Drucker mithilfe des mitgelieferten USB-Kabels mit Ihrem Router.
