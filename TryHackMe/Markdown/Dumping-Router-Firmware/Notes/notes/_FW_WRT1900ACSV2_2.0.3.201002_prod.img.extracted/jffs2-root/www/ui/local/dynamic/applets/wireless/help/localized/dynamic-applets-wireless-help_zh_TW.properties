20662ffe=<em>按鈕</em>－若您的裝置具有 Wi-Fi 保護設置按鈕，或要求您按下路由器上的 Wi-Fi 保護設置按鈕時，請使用此選項。首先在您希望連線至網路的裝置上按下 Wi-Fi 保護設置按鈕，接著按下本頁面上的按鈕。
2693e91d=<em>僅允許列出的 MAC 位址 存取</em>－若您將無線網路的取用限制在僅特定裝置，請選擇此選項。僅有列出的 MAC 位址的裝置可以連線至您的網路。其他所有裝置都將遭拒。
2956abfc=<em>Wi-Fi 密碼</em>－有時被稱之為安全金鑰，當您將電腦或裝置連線至 Wi-Fi 上時須使用此密碼。可以避免不受歡迎的使用者取用您的 Wi-Fi。
30a79b0d=<em>拒絕清單中的 MAC 位址取用</em>－若您希望建立一份不得取用您網路的 MAC 位址清單，請選擇此選項。若裝置的 MAC 位址位於該清單上，則該台裝置將不得連線至您的網路。
