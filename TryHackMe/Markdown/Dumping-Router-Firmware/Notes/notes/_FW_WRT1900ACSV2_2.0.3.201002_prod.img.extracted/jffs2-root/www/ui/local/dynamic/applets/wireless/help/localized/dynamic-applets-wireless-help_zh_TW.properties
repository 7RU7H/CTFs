9cf06458=若要啟用 Wi-Fi 保護設置，請點選<em>啟用</em>勾選方框。若您取消勾選，則無法使用 Wi-Fi 保護設置來將裝置連線至您的網路，且路由器上的 Wi-Fi 保護設置按鈕也會被停用。
a6e87a15=SimpleTap 連線讓您輕鬆地將已啟用 NFC 的行動裝置連線至您的無線網路，而無須輸入網路名稱與密碼。NFC 為近距離無線通訊 (Near Field Communication) 的縮寫，讓您輕點選裝有 SimpleTap 卡的裝置（路由器隨附）來連線至支援的行動裝置。
