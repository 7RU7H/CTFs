df7a3c51=MAC 篩選條件讓您允許或拒絕指定的 MAC 位址存取您的網路。若您不希望以安全的密碼保護您的網路時，則可使用此項。若您啟用此選項，將停用 Wi-Fi 保護設置。
eac4fc35=您的所有無線網路，包括來賓網路，根據預設皆將為開啟。使用無線排程器來關閉或在指定時間開啟。點選行事曆上的方框，來開啟或關閉無線網路。白色方框代表無線網路已開啟。藍色方框代表無線網路已關閉。完成時請點選確定。
