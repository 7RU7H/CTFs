f4bd828e=<em>注意：</em>隱藏您的 Wi-Fi 名稱不會帶來更高的網路安全性。Wi-Fi 名稱即便在並未廣播時，也可以透過多種工具看到。隱藏您的 Wi-Fi 名稱可以避免合法使用者，以及家中的其他裝置與服務看到並連線至該 Wi-Fi。若您隱藏 Wi-Fi 名稱、則裝置無法以 Wi-Fi 保護設置連線。
