1339cd4b=L’écran Stockage Externe affiche la borne d'accès ou le routeur auquel le périphérique de stockage est connecté, l’option Éjecter, le nom de chaque partition et l’espace utilisé. Lorsque l’option Authentification est activée, l’accès aux périphériques de stockage n’est disponible qu’aux personnes ayant le nom d'utilisateur et le mot de passe que vous avez définis.
2d296368=Stockage externe
