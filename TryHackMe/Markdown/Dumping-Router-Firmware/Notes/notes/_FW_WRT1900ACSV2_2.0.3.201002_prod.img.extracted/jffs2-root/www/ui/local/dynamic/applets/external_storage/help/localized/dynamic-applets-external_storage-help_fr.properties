fbef1618=<em>Remarque :</em> Les ports USB des bornes d’accès Velop et des routeurs Linksys ne fonctionnent qu’avec des périphériques de stockage. Ils ne prennent pas en charge les imprimantes, scanners ou autres périphériques.
