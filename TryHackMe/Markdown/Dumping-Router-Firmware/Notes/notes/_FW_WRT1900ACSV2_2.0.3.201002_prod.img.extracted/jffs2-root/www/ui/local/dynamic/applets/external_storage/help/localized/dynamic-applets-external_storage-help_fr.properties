4ee3de2d=Vous pouvez brancher des périphériques de stockage externes sur le port USB des bornes d'accès Velop et des routeurs Linksys. Partagez des photos, des vidéos, de la musique, etc. sur votre réseau ou sur Internet. Le périphérique de stockage doit être correctement formaté pour que le routeur le reconnaisse.
