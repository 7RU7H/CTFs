7f823e4d=Здесь отображается имя и пароль гостевой сети. Для подключения к гостевой сети, вашему гостю следует воспользоваться любым из общепринятых методов подключения к беспроводным сетям и подключиться к сети, имя которой указано в этом списке. Затем им следует открыть интернет-браузер и ввести пароль.
