46b6b1a1=Гостевой доступ дает доступ только вашим посетителям к домашней сети для доступа к интернету, но не для ваших устройств в вашей домашней сети. К примеру ваши друзья будут иметь возможность использовать интернет, но не смогу использовать принтер или общие папки на вашем компьютере. Этот доступ подобен подключению к Wi-Fi в кафе или отеле.
