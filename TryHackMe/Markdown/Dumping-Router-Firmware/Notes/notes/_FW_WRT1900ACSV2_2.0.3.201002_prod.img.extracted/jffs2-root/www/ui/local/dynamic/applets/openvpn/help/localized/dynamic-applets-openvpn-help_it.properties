04e3b4d3=Server OpenVPN
1561a577=<em>Indirizzo del server</em> - Selezionare l'indirizzo IP WAN del router o inserire il nome host che è stato impostato con un servizio DNS dinamico.
2b25d4b8=<em>Numero massimo di utenti e prestazioni</em> - Il numero massimo di utenti che possono accedere alla rete attraverso OpenVPN è cinque. Se più utenti sono connessi attraverso OpenVPN, ciò avrà un maggiore impatto negativo sulle prestazioni di rete.
2de5f38e=<em>Protocollo</em> - Scegliere TCP o UDP.
3a759b96=<em>Modifiche del profilo</em> - Se il provider di servizi Internet o l'utente modificano l'indirizzo IP del router, la porta del servizio o il protocollo, sarà necessario inviare nuovi profili OpenVPN agli altri utenti per i loro client. Alcune volte, i provider di servizi Internet modificano l'indirizzo IP dell'utente. Utilizzare un servizio DNS per evitare questo problema.
58e86e52=<em>Consenti l'accesso remoto a questa pagina</em> - È possibile impedire l'accesso remoto alla pagina delle impostazioni OpenVPN. Se l'opzione è disattivata, gli utenti dovranno accedere al router localmente per modificare questa funzionalità.
6c1686d3=Altre informazioni
6fd65fac=Torna all'inizio
70f1f7d5=<em>Intervallo indirizzi IP</em> - Inserire la sottorete dell'indirizzo IP che il router utilizzerà per inviare indirizzi ai dispositivi client tramite OpenVPN.
767bc102=<em>Porta</em> - Inserire la porta sul router attraverso la quale verrà eseguito OpenVPN.
7e720a5b=<em>Client OpenVPN</em> - Scaricare il client OpenVPN all'indirizzo <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=Configura impostazioni OpenVPN
a3c04d47=<em>Doppio NAT</em> - In alcune circostanze, OpenVPN potrebbe non funzionare su reti con molteplici router. Per ulteriore assistenza, fare riferimento a OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>).
cf30dfb0=<em>Modalità Bridge</em> - Se si utilizza il router nella modalità Bridge, OpenVPN sarà disattivato.
da6d45ad=Per ricevere ulteriore aiuto, visitare <a href="http://openvpn.net" target="_blank">openvpn.net</a>.
eb5f30e0=<em>Nome utente e password</em> - Permettono di creare le credenziali per gli utenti individuali che accederanno alla rete tramite OpenVPN.
eca931b7=Pulsante <em>Scarica profilo OpenVPN</em> - Permette di creare il file di configurazione da inviare agli utenti per consentire loro di accedere a OpenVPN. Il profilo dovrà essere inviato manualmente all'utente finale, insieme al nome utente e alla password.
fd620f19=Gestisci utenti OpenVPN
