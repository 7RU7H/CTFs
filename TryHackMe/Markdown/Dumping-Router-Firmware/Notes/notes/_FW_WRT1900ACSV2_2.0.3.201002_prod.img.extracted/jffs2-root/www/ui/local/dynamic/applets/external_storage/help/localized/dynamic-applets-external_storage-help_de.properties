f232541c=<em>Mac®</em>: APFS (schreibgeschützt), HFS+, FAT32
fbef1618=<em>Hinweis:</em> USB-Anschlüsse an Velop-Nodes und Linksys-Routern sind nur für die Verbindung von Speichergeräten gedacht. Sie funktionieren nicht mit Druckern, Scannern oder anderen Peripheriegeräten.
