1339cd4b=Der Bildschirm „External Storage“ (Externer Speicher) zeigt das Node oder den Router, mit dem ein Speichergerät verbunden ist, zusammen mit einer Auswerfen-Option, dem Namen jeder Partition und wie viel Speicherplatz zurzeit verwendet wird. Wenn die Authentifizierung aktiviert ist, ist der Zugang zu den Speichergeräten nur für die Personen möglich, die den Benutzernamen und das Kennwort haben, das von Ihnen eingestellt wurde.
2d296368=Externer Speicher
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Sie können externe Speichergeräte mit dem USB-Anschluss an Velop-Nodes und Linksys-Routern verbinden. Teilen Sie Bilder, Videos, Musik usw. auf Ihrem Netzwerk oder über das Internet. Das Speichergerät muss ordnungsgemäß formatiert sein, damit der Router es erkennt.
6fd65fac=Zurück nach oben
