0aa191a8=Visualizza le informazioni sul dispositivo di archiviazione.
0f9fbf0e=Il router dispone di due account utente preconfigurati: Admin e Guest. La password per l'utente amministratore è quella del router. La password per l'utente ospite è &quot;guest&quot;.
11f54a30=Un dispositivo di archiviazione esterno, chiamato anche NAS o dispositivo di archiviazione collegato alla rete, consente di archiviare e condividere contenuti all'interno della rete. Il dispositivo di archiviazione si collega direttamente alla porta appropriata sul retro del router e generalmente &egrave; utilizzato per archiviare e condividere video, musica, foto e altri contenuti multimediali.
17865ec5=Stato
196c677e=Immettere un nome di condivisione da utilizzare per i contenuti. È possibile ad esempio utilizzare Film, Musica o Immagini.
1adfd822=Le cartelle sul dispositivo di archiviazione contengono contenuti quali foto, video e musica. Quando si utilizza un dispositivo di archiviazione esterno, &egrave; possibile decidere quali cartelle sul dispositivo possono essere visualizzate e accessibili a terzi. &Egrave; possibile avere tutti i contenuti sul dispositivo accessibili a tutti, oppure selezionare dei contenuti specifici che possono essere visti da utenti specifici. Ad esempio, si potrebbe voler condividere le foto delle vacanze solo con determinati membri della propria famiglia, ma rendere la musica accessibile a tutti.
1bb1f81d=Se l'opzione è <em>disattivata</em>, tutte le cartelle sul dispositivo di archiviazione rimangono accessibili a tutti gli utenti che hanno accesso al router. Se l'opzione è <em>attivata</em>, le cartelle sul dispositivo di archiviazione sono accessibili solo agli utenti autorizzati.
1c87baa9=<em>Codifica</em>: codifica (set di caratteri) per il trasferimento dei file. È possibile utilizzare l'impostazione predefinita di Unicode (UTF-8) oppure modificarla.
2b0ec3f2=<em>Nome server FTP</em> - Se per l'installazione del router è stato utilizzato il software di configurazione Linksys Smart Wi-Fi, il nome del server FTP è precompilato con il nome della rete wireless. Se si installa il router manualmente, il nome predefinito è "Linksys", seguito dalle ultime cinque cifre del numero di serie del router.
2b45d0ba=<em>Scansione delle cartelle</em> - Specifica ogni quanto deve essere effettuata la scansione delle cartelle sul dispositivo di archiviazione esterno per individuare nuovi contenuti. La scansione pu&ograve; richiedere alcune ore, in particolar modo la prima volta che si effettua la scansione del dispositivo e quando si aggiungono molti nuovi contenuti. Le scansioni successive richiederanno meno tempo. Per effettuare subito la scansione delle cartelle, fare clic su <em>Esegui scansione ora</em>.
2d296368=Archiviazione esterna
32b76b82=<em>Per eliminare una cartella con file multimediali condivisi</em>
36f52fbb=Immettere il tipo di permesso concesso all'utente. Selezionare <em>Lettura/Scrittura</em> se l'utente ha la possibilità di visualizzare, modificare o eliminare la cartella; selezionare <em>Solo lettura</em> se l'utente può invece solo visualizzare i contenuti della cartella.
3ec14203=Per modificare le condivisioni alle quali può accedere l'utente, fare clic su <em>Condivisioni</em>. Se si fa clic su <em>Scollega</em> accanto a un nome di condivisione, l'utente non potrà più accedere a quella condivisione.
4582359c=Nella finestra di dialogo Aggiungi una nuova cartella, selezionare la cartella del dispositivo di archiviazione in cui sono presenti i contenuti da condividere.
4cc552be=<em>Nome server</em> - Se per l'installazione del router è stato utilizzato il software di configurazione Linksys Smart Wi-Fi, il nome del server è precompilato con il nome della rete wireless. Se si installa il router manualmente, il nome predefinito è "Linksys", seguito dalle ultime cinque cifre del numero di serie del router.
54aafe1f=È possibile specificare quali cartelle devono essere utilizzate dal server multimediale, aggiungere ed eliminare cartelle e specificare la frequenza con cui viene effettuata la ricerca di nuovi contenuti al loro interno.
57e11645=Per collegare un dispositivo di archiviazione esterno, collegarlo alla porta appropriata sul retro del router. Una volta che Linksys Smart Wi-Fi avr&agrave; rilevato il dispositivo, lo connetter&agrave; alla rete e sar&agrave; visibile agli altri utenti all'interno della rete.
5e7245a1=Un media server consente di condividere contenuti sul dispositivo all'interno della rete. Il router pu&ograve; fungere da media server se &egrave; collegato ad un dispositivo di archiviazione esterno e se si hanno in casa dei dispositivi UPnP AV (Audio e Video) o con certificazione DLNA (Digital Living Network Alliance). Tra questi sono compresi i lettori digitali multimediali, le console di gioco con lettore multimediale integrato e le cornici per foto digitali.
5ebc119b=Accesso protetto alla cartella
653b717c=<em>Unit&agrave; di archiviazione esterna</em> - Mostra il nome del dispositivo di archiviazione e lo spazio attualmente utilizzato.
6deae70e=<em>Nota</em>: per condividere tutti i contenuti presenti nel dispositivo di archiviazione, fare clic su <em>Condividi l'intero contenuto del dispositivo di archiviazione</em>. Tutte le cartelle presenti sul dispositivo saranno accessibili in base a tale condivisione.
6fd65fac=Torna all'inizio
72fd27e1=Se il dispositivo di archiviazione dispone di più partizioni, immettere quella contenente la cartella con i contenuti da condividere.
7772bd1e=È possibile accedere alle cartelle presenti sul dispositivo di archiviazione in remoto. Basta disporre di una connessione a Internet e utilizzare il server FTP (File Transfer Protocol). È possibile accedere ai contenuti utilizzando un browser Web o un software FTP.
7c2d6c20=<em>Aggiungi utenti autorizzati per visualizzare il contenuto dei dispositivi di archiviazione</em>
80707a8c=<em>Server FTP</em>: mostra se gli utenti da un computer remoto possono accedere al dispositivo di archiviazione utilizzando il protocollo FTP (File Transfer Protocol). Il protocollo FTP consente agli utenti con accesso a Internet di visualizzare i contenuti sul dispositivo di archiviazione da un computer remoto. L'accesso FTP viene configurato tramite la scheda <em>Server FTP</em>.
80a0f7e8=Per eliminare una condivisione e impedire l'accesso ad altri utenti, fare clic su <em>Mostra tutte le condivisioni,</em> quindi su <em>Elimina</em> accanto alla condivisione da eliminare.
80bd1177=<em>Accesso alla cartella</em>: mostra gli indirizzi IP e MAC del dispositivo di archiviazione. Altri utenti della rete possono utilizzare questi indirizzi per accedere ai contenuti del dispositivo di archiviazione.
81911008=Per eliminare un account utente, fare clic su <em>Elimina</em>.
857871f3=Accesso alla cartella
86f9febb=Per creare una nuova condivisione, fare clic su <em>Seleziona condivisione</em>, quindi su <em>Crea nuova condivisione</em>. Selezionare le cartelle da mettere in condivisione, la partizione per accedere al dispositivo di archiviazione (se il dispositivo dispone di più partizioni), quindi immettere il nome di condivisione.
871e7eb9=Per modificare un account utente esistente, fare clic su <em>Modifica</em> in corrispondenza dell'utente. È possibile modificare la password e le autorizzazioni da assegnare agli utenti.
a1863cc6=Elimina una condivisione
a3d9c4a7=<em>Media Server</em> - Indica se il router &egrave; configurato come un media server, che permette di condividere contenuti all'interno della rete. Il router pu&ograve; fungere da media server se si hanno dei dispositivi UPnP AV (Audio e Video) o con certificazione DLNA (Digital Living Network Alliance) collegati alla porta appropriata sul retro del router. Questi dispositivi comprendono i lettori digitali multimediali, le console di gioco e le cornici per foto digitali. Le impostazioni per i media server si trovano nella scheda <em>Media Server</em> .
a4ec0775=<em>Nota:</em> la funzione Server multimediale non è disponibile in tutti i modelli di router.
a675d4a9=<em>Cartelle condivise di file multimediali</em>: si tratta delle cartelle condivise nel server multimediale.
a6c7c868=<em>Per aggiungere una nuova cartella condivisa di file multimediali</em>
aa60fd7e=Se è stata attivata la funzione di accesso protetto alla cartella, sono disponibili le seguenti opzioni.
b00d8b45=<em>Attiva server multimediale</em>: <em>attivare</em> per abilitare il server multimediale, oppure <em>disattivare</em> per disabilitarlo.
b072ee7d=Accesso sicuro alle cartelle</em> - Indica se i contenuti sul dispositivo di archiviazione sono accessibili agli altri. Se &egrave; impostato su <em>Off</em>, tutte le persone all'interno della rete possono accedere ai contenuti sul dispositivo di archiviazione. Se &egrave; impostato su <em>On</em>, solo gli utenti specificati potranno accedere a determinati contenuti. L'accesso alle cartelle &egrave; impostato nella scheda <em>Accesso a cartella</em>.
b2adaecf=Server FTP
c2481868=Per eliminare una cartella con file multimediali condivisi, fare clic su <em>Elimina </em>in corrispondenza della cartella. In questo modo verrà eliminata solo la funzione di condivisione con altri utenti, non il contenuto del dispositivo di archiviazione. Il contenuto del dispositivo rimane invariato.
ccc373d6=Fare clic su <em>Aggiungi utente</em> per creare il nuovo account utente.
cf7b98a1=<em>Porta FTP</em>: la porta utilizzata dal server FTP. Utilizzare la porta predefinita 21 oppure passare a una diversa.
d0c168ef=Fare clic su <em>Aggiungi nuova cartella</em>.
db073d0e=<em>Attiva server FTP</em>: <em>attivare</em> questa opzione se si desidera abilitare il server FTP che rende i contenuti disponibili in remoto. <em>Disattivare</em> l'opzione per disabilitare il server FTP.
ee1b1db2=Server multimediale
ee43f1d8=Modifica un account utente esistente</em>
f6f538f6=Nella tabella Utenti autorizzati immettere il nome utente e la password per l'utente.
f7f25511=Utenti autorizzati
fbe5e59b=Definire a quali contenuti condivisi (a quali cartelle sul dispositivo di archiviazione) può accedere l'utente. Fare clic su <em>Seleziona condivisione</em> per selezionare contenuti condivisi specifici. Per visualizzare l'elenco di contenuti condivisi esistenti e quali utenti possono accedervi, fare clic su <em>Mostra tutte le condivisioni</em>.
