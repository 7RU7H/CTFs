df423f05=Para fechar o relat&oacute;rio, clique em <em>Fechar</em>.
e0e86bdd=Se o seu dispositivo possui um número de PIN de Dispositivo WPS, clique nessa opção na página Wi-Fi Protected Setup, insira o número de PIN na caixa de texto e depois clique em <em>Registrar</em>.
e4ae4f32=<em>Dispositivos</em>
e6ea4f37=<em>Transmissão</em> - uso total transmitido por dispositivo.
e82de098=Voc&ecirc; pode adicionar qualquer dispositivo sem fio a sua rede que seja capaz de conectar a um roteador. Isto inclui smartphones, tablets, consoles de jogos, c&acirc;meras, impressoras sem fio entre outros. Para come&ccedil;ar, clique em <em>Outros </em>nas op&ccedil;&otilde;es de Adicionar um dispositivo.
ec186a40=<em>WPS</em> - um dispositivo que usa Wi-Fi Protected Setup™ (WPS) para conexão sem fio. Se o seu dispositivo tiver um logotipo WPS, ele é compatível com conexões WPS.
