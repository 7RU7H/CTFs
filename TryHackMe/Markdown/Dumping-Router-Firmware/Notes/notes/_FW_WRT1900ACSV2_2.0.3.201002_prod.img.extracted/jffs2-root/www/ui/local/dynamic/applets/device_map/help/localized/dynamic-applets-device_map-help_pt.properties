0030b352=Clique no link <em>Clique aqui</em> na página de Adicionar uma impressora USB (para software de PC ou Mac) para fazer o download gratuito do software Linksys VUSB. Quando for solicitado a Executar o programa ou salvá-lo no computador, selecione <em>Salvá-lo no computador</em> e salve-o no local padrão ou em um loca diferente.
