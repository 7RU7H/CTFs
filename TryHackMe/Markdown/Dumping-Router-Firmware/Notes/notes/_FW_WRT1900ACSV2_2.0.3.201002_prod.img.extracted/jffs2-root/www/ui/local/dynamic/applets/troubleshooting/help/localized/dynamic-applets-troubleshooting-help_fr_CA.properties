dc7c65c5=Déterminer l'itinéraire
e685c62b=<em>Table des clients DHCP</em> : Cliquez pour afficher la liste de clients DHCP actuels. Pour configurer des réservations DHCP, cliquez sur l'option Connectivité, l'onglet réseau local, puis choisissez les <em>Réservations DHCP.</em>
e693e580=Cette page contient plusieurs outils visant à vous aider à analyser les problèmes de votre réseau domestique et à les résoudre. Ces outils sont tout particulièrement utiles lorsque vous parlez avec un représentant du soutien technique de Linksys. Si vous appelez au service de soutien technique, on pourrait vous demander d'accéder à cette page, pour ensuite vous apprendre à utiliser ces outils. Généralement, vous n'utiliserez pas cette page à moins que le représentant du soutien technique ne vous le demande.
ed8e33da=<em>Imprimer</em> - Cette option imprime les renseignements figurant à l'écran.
f3d26f57=Redémarrer
f477a87a=Cette option indique des renseignements utiles sur votre réseau et les périphériques qui y sont connectés.
f577d853=Périphériques
f973f276=Traceroute est utilisé pour « déterminer l'itinéraire » sur un réseau Internet, de votre routeur domestique à un emplacement distant spécifié dans le champ <em>Adresse IP ou URL</em>. La détermination d'itinéraire répertorie tous les routeurs et les réseaux par lesquels les données passent jusqu'à ce qu'elles atteignent l'adresse IP ou URL finale. Ceci aide à déterminer la distance que parcourent les données avant d'échouer ou d'atteindre leur destination.
