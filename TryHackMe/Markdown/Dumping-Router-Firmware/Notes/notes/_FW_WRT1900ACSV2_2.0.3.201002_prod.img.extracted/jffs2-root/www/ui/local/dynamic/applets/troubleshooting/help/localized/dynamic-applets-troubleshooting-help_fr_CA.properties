0f75f74c=Les boutons suivants sont disponibles pour les journaux :
108b849a=Cela vous permet d'enregistrer les paramètres actuels de configuration de votre routeur et de restaurer une configuration précédemment sauvegardée. Pour enregistrer les paramètres, appuyez sur <em>Sauvegarde</em>. Si vous avez déjà enregistré des paramètres, vous pouvez réinitialiser ceux-ci en choisissant <em>Restaurer</em>. La date de la dernière sauvegarde est affichée à titre de référence.
120aa9f2=L'option <em>Restaurer le micrologiciel précédent</em> désinstalle le micrologiciel actuel du routeur et installe la version antérieure du micrologiciel.
132f153a=<em>Remarque :</em> Cette option est uniquement disponible lorsque vous êtes connecté au routeur de votre domicile. Certains des ordinateurs et périphériques connectés à votre routeur peuvent être déconnectés après le redémarrage. Reconnectez-les simplement en utilisant les nouveaux noms et mot de passe du réseau sans fil.
13794c8f=Les boutons suivants sont disponibles pour les pages des périphériques et du rapport :
17865ec5=État
30e84196=Le rapport affiche plus de détails concernant votre routeur et les paramètres actuels du réseau. Ces renseignements peuvent être utiles si vous devez appeler votre FAI ou l'Assistance Linksys pour obtenir de l'aide avec votre connexion Internet ou votre routeur.
32b43d4c=Affiche l'adresse IP WAN (réseau étendu) actuelle. Pour libérer cette adresse IP et la réassigner, cliquez sur <em>Libérer et renouveler</em>.
3de20a76=Configuration du routeur
429c017e=Votre routeur peut effectuer le suivi de votre connexion Internet pour surveiller le trafic Internet entrant et sortant, la sécurité des utilitaires Web et les données d'état du serveur DHCP local. Il est possible d'activer ou de désactiver la fonction de journal.
43d321f1=<em>Ouvrir dans un navigateur</em> - Affiche les données dans un navigateur Web.
450a4c7f=Réinitialisation aux paramètres par défaut
45d2ef6d=Le redémarrage de votre routeur entraîne sa déconnexion temporaire d'Internet. Tous les appareils qui y sont raccordés seront également temporairement déconnectés, mais ils se reconnecteront lorsque le routeur sera de nouveau prêt.
492b3da9=Diagnostics
4dba0c9b=<em>Effacer</em> – Efface les données actuelles du journal.
56782786=Rétablit les paramètres par défaut de votre routeur, ce qui correspond aux paramètres présents lorsque vous avez sorti le routeur de sa boîte avant la première utilisation. Cela aura pour effet de modifier le nom du routeur, le nom d’utilisateur, le mot de passe, les paramètres de sécurité sans fil, les paramètres de contrôle parental et tous les paramètres que vous avez modifiés. Après avoir réinitialisé votre routeur, vous pouvez ouvrir les paramètres et les personnaliser à nouveau.
594acf22=Vous trouverez sur cette page les détails concernant les périphériques actuellement connectés à votre routeur. Vous pouvez consulter le nom, les informations relatives à l'adresse et le mode de connexion au routeur de chaque périphérique.
5d02bf8f=Le test Ping est un outil couramment utilisé pour dépanner les problèmes de communication survenant sur un routeur. Il détermine si les informations peuvent être envoyées depuis votre routeur jusqu'à un autre emplacement avant de revenir, et le temps que prend cette opération. Vous pouvez également spécifier le nombre de fois où les informations sont envoyées.
690e3313=Dépannage
6fd65fac=Haut de la page
7e1b27af=<em>Remarque :</em> Cette option est uniquement disponible lorsque vous êtes connecté(e) au routeur de votre domicile. Vous ne pouvez pas libérer votre adresse IP et l'attribuer de nouveau lorsque vous êtes connecté(e) à distance.
90a79dc5=<em>Actualiser</em> - Afficher les renseignements mis à jour.
a158f40c=<em>Remarque :</em> Cette option est uniquement disponible lorsque vous êtes connecté au routeur de votre domicile.
aa3bdb22=Le redémarrage de Velop entraîne sa déconnexion temporaire d'Internet. Tous les nœuds et appareils qui y sont raccordés seront également temporairement déconnectés, mais ils se reconnecteront lorsque le système Velop sera de nouveau prêt.
