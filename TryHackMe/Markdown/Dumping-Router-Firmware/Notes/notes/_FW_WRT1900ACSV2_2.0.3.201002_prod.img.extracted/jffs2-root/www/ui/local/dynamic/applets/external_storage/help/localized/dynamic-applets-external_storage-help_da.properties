1339cd4b=Skærmen Eksternt lager viser den node eller den router, som en lagerenhed er forbundet til, sammen med en Skub ud-funktion, hver partitions navn og hvor meget plads de bruger i øjeblikket. Når godkendelse er aktiveret, er adgang til lagerenheder kun tilgængelig for dem, der har brugernavnet og adgangskoden, som du har angivet.
2d296368=Ekstern lagring
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Du kan forbinde eksterne lagerenheder til USB-porten på Velop-noder og Linksys-routere. Del billeder, videoer, musik osv. på dit netværk eller via internettet. Lagerenheden skal formateres korrekt, så routeren kan genkende den.
6fd65fac=Tilbage til toppen
cdecbd8f=Understøttede formater:
f232541c=<em>Mac®</em>: APFS (skrivebeskyttet), HFS+, FAT32
fbef1618=<em>Bemærk:</em> USB-porte på Velop-noder og Linksys-routere er kun til tilslutning af lagerenheder. De fungerer ikke med printere, scannere eller andre eksterne enheder.
