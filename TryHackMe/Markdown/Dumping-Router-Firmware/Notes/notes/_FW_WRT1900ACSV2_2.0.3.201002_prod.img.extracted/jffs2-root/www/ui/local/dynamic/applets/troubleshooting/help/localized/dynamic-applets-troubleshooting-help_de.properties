30e84196=Der Bericht zeigt Details zu Ihrem Router und dessen aktuellen Netzwerkeinstellungen. Diese Informationen können nützlich sein, wenn Sie Ihren ISP oder den Linksys-Support bezüglich Fragen zu Ihrer Internetverbindung oder Ihrem Router anrufen.
32b43d4c=Zeigt die aktuelle WAN-IP-Adresse an. Um diese IP-Adresse freizugeben und zu erneuern, klicken Sie auf <em>Freigabe und Erneuerung</em>.
3de20a76=Router-Konfiguration
429c017e=Der Router kann den ein- und ausgehenden Internetdatenverkehr Ihrer Internetverbindung, die Sicherheit für browserbasierte Dienstprogramme und Statusinformationen des lokalen DHCP-Servers überwachen. Sie können die Protokollfunktion ein- oder ausschalten.
43d321f1=<em>Open in browser</em> (Im Browser öffnen): zeigt die Informationen in einem Browser an.
450a4c7f=Zurücksetzen auf die Werkseinstellungen
45d2ef6d=Durch einen Neustart Ihres Routers wird seine Verbindung mit dem Internet vorübergehend getrennt. Alle verbundenen Geräte werden auch vorübergehend getrennt, stellen aber erneut eine Verbindung her, wenn der Router wieder bereit ist.
492b3da9=Diagnose
4dba0c9b=<em>Löschen</em>: löscht die aktuellen Informationen im Protokoll.
56782786=Alle Routereinstellungen werden auf die Standardeinstellungen zurückgesetzt. Dies sind die Einstellungen, die vorlagen, bevor Sie den Router zum ersten Mal eingerichtet haben. Dadurch werden Änderungen am Routernamen, am Passwort, an den Wireless-Sicherheitseinstellungen, an den Einstellungen der Kinderschutzfunktionen und an allen anderen Routereinstellungen vorgenommen, die Sie möglicherweise geändert haben. Nachdem Sie den Router zurückgesetzt haben, können Sie die Routereinstellungen erneut anpassen.
594acf22=Auf dieser Seite sehen Sie Details zu den derzeit mit dem Router verbundenen Geräten. Zu jedem Gerät werden dessen Name, Adressinformationen und die Art der Verbindung zu Ihrem Router angegeben.
5d02bf8f=Ping ist ein gängiges Tool zur Behebung von Kommunikationsproblemen in einem Netzwerk. Damit wird ermittelt, ob Daten von Ihrem Router an einen anderen Ort gesendet und zurückgesendet werden können, und wie lange dies dauert. Sie können auch angeben, wie oft die Daten gesendet werden.
