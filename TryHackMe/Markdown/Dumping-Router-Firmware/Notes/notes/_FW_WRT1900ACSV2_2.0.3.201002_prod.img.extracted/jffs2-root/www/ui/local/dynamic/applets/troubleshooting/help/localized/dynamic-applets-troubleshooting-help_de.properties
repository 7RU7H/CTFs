e685c62b=<em>DHCP-Client-Tabelle</em>: Klicken Sie auf diese Option, um die aktuelle DHCP-Client-Liste aufzurufen. Um DHCP Reservierungen einzurichten, klicken Sie auf die Verbindungsoption, die Registerkarte "Lokales Netzwerk" und wählen <em>DHCP Reservierungen</em>.
e693e580=Diese Seite enthält Werkzeuge, mit denen Sie Probleme in Ihrem Heimnetzwerk diagnostizieren und beheben können. Sie sind besonders dann nützlich, wenn Sie sich im Gespräch mit dem Technischen Support von Linksys befinden. Wenn Sie den Technischen Support anfrufen, werden Sie möglicherweise gebeten, diese Seite aufzurufen und die Werkzeuge zu nutzen. Sie werden diese Seite in der Regel aber nur nutzen müssen, wenn Sie vom Support dazu aufgefordert werden.
