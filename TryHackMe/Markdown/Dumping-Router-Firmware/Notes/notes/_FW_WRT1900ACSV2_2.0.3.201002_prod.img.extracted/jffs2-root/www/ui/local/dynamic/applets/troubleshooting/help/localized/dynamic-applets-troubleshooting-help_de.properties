f973f276=Routenverfolgung wird verwendet, um die Route durch das Internet-Netzwerk zu verfolgen, also von Ihrem Router bis hin zu einem externen Ort, der im <em>Adressfeld für die IP oder URL</em> angegeben wird. Mit der Routenverfolgung werden alle Router und Netzwerke angezeigt, die die Daten passieren, bis sie bei der endgültigen IP-Adresse oder URL ankommen. Dadurch können Sie ermitteln, wie weit die Daten gelangen, bevor ein Fehler auftritt oder die Daten ihr Ziel erreichen.
