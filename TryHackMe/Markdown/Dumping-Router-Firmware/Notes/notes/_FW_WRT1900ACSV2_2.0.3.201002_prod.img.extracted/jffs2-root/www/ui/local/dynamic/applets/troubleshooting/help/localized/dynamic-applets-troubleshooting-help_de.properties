108b849a=Diese Option ermöglicht es Ihnen, die aktuellen Einstellungen der Routerkonfiguration zu speichern und eine zu einem früheren Zeitpunkt gesicherte Konfiguration wiederherzustellen. Klicken Sie auf <em>Sichern</em>, um die Einstellungen zu speichern. Wenn Sie gespeicherte Einstellungen haben, können Sie auf diese Einstellungen zurücksetzen, indem Sie <em>Wiederherstellen</em> auswählen. Das Datum der letzten Sicherung wird zu Ihrer Information angezeigt.
120aa9f2=Mit der Option <em>Restore previous firmware</em> option (vorherige Firmware wiederherstellen) deinstallieren Sie die die aktuelle Router-Firmware und installieren die vorherige Firmware-Version.
132f153a=<em>Hinweis:</em> Diese Option ist nur verfügbar, wenn Sie mit Ihrem Heimrouter verbunden sind. Die Verbindung einiger an den Router angeschlossenen Computer und Geräte kann durch das Zurücksetzen getrennt werden. Stellen Sie die Verbindung einfach mit dem neuen Wireless-Netzwerknamen und dem neuen Passwort wieder her.
