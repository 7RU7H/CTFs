93453c35=Para ligar mais dispositivos ao seu router, clique em <em>Add a Device</em> (Adicionar um dispositivo). Em seguida, seleccione o tipo de dispositivo a adicionar:
94ce2401=<em>Other</em> (Outros) - um dispositivo sem fios, como uma câmara, smartphone, consola de jogos, impressora sem fios ou qualquer outro dispositivo que possa ser ligado sem fios a um router.
9a6e7e02=Ligar um dispositivo utilizando WPS
a3753c23=Ligar uma impressora USB
