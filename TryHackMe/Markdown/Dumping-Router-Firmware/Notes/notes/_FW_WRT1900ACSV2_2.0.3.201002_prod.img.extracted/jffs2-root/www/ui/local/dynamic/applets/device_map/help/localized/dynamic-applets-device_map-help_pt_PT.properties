0030b352=Clique na ligação <em>Clique aqui</em> na página Add a USB printer (adicionar uma impressora USB), tanto para software PC como Mac, para descarregar o software gratuito Linksys VUSB. Quando lhe for perguntado se deseja Executar o programa ou Guardá-lo no seu computador, escolha <em>Save it to your computer</em> (guardar no computador) e guarde-o num local predefinido ou num local diferente.
