b29cd459=Quando lhe for solicitada uma palavra-passe ou chave de segurança, introduza a palavra-passe que é apresentada na página Add a computer (Adicionar um computador).
b32f2e2e=Mapa de rede
b53f47c7=Utilize o método que preferir para ver e estabelecer ligação às redes sem fios. Por exemplo, se o seu computador utilizar o Microsoft Windows, pode utilizar o Gestor de Ligações Sem fios do Windows. Tal permite-lhe ver as redes sem fios disponíveis na sua área.
b5c0e4ac=Se lhe for solicitado o PIN do router enquanto está a ligar, introduza o número apresentado em <em>Router PIN</em> (PIN do router).
b758cee8=* Se tiver um router tri-band irá ver 5 GHz<sub>1</sub> e 5 GHz<sub>2</sub>.
b9761bfb=Para ligar um dispositivo que suporte WPS, seleccione uma das opções abaixo com base no método de ligação WPS utilizado pelo seu dispositivo:
b9dd902f=Ligar um dispositivo sem fios
bafe9b2d=Tipo de dispositivo
c3113ebd=O seu router está no centro do mapa. Clique no menu pendente <em>Mapa de filtro</em> e escolha quais os tipos de equipamento e tipos de ligação que deseja ver. Tem de selecionar, pelo menos, um tipo de equipamento e um tipo de ligação.
c37a726f=<em>Nota:</em> esta opção apenas está disponível em routers com uma porta USB.
c37c6198=Após guardar o software no seu computador, abra a localização onde foi guardado e faça duplo clique no programa para instalá-lo no seu computador.
c66c37ff=<em>Nota:</em> se o nome da sua impressora não aparecer na lista de impressoras disponíveis quando tentar imprimir, tem de instalar o controlador da impressora (software) no computador. Para fazer isto, introduza o CD incluído com a impressora em cada um dos computadores a partir dos quais pretende aceder à impressora. O CD possui os controladores necessários para a impressora.
c6fe7be9=Certifique-se de que executa todos os passos num curto intervalo de tempo para que a ligação ocorra. Se aguardar demasiado tempo entre os passos, o tempo da ligação poderá esgotar e terá que recomeçar o processo.
cafc9c98=Isto mostra os equipamentos ligados ao router e se estes est&atilde;o online ou offline. Online significa que o equipamento est&aacute; ligado e est&aacute; a aceder &agrave; rede. Offline significa que o equipamento est&aacute; desligado. Existem dois separadores: <em>A Minha Rede</em> e <em>Rede de Convidado</em>. Clique no separador desejado para visualizar os equipamentos ligados a cada rede. Os controlos de p&aacute;gina ir&atilde;o aparecer se existirem demasiados equipamentos para apresentar numa s&oacute; p&aacute;gina. Tamb&eacute;m pode filtrar a visualiza&ccedil;&atilde;o para reduzir o n&uacute;mero de equipamentos apresentados.
d19eabec=No dispositivo, seleccione o nome da rede apresentado na página Add a wireless device (Adicionar um dispositivo sem fios) para estabelecer ligação à sua rede doméstica. Em seguida, introduza a palavra-passe ou chave de segurança e o tipo de segurança, se tal for solicitado. Alguns dispositivos requerem o tipo de segurança, enquanto outros não.
