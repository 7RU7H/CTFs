c3113ebd=El router está en el centro del mapa. Haga clic en <em>Filtrar mapa</em> en el menú desplegable y seleccione qué tipos de dispositivos desea visualizar. Debe seleccionar al menos un tipo de dispositivo y un tipo de conexión.
