66201cf3=Haciendo clic en <em>Borrar Mapa de red</em> se eliminará toda la información relativa a dispositivos desconectados y antiguos y a continuación se reiniciará el router. Esto desconectará temporalmente los dispositivos de la red. Cuando los dispositivos se vuelvan a conectar de forma automática estos aparecerán en el Mapa de red. Linksys Smart Wi-Fi mantendrá los nombres e iconos personalizados de los dispositivos que sean identificados de nuevo.
685115d8=En este procedimiento se muestra cómo conectar un ordenador a la red de forma inalámbrica.
68616892=Impresora
69564800=Wi-Fi Protected Setup™ (WPS) ofrece un método sencillo de conectar su dispositivo a su router de forma inalámbrica. Su router es compatible con la tecnología WPS, lo que significa que con tan solo pulsar un botón o introducir un PIN podrá conectarse rápidamente.
6c02077b=Actualizaci&oacute;n de la vista del mapa
6dfa0553=Haga clic en <em>Editar</em> para cambiar el nombre del dispositivo. Este es el nombre que aparece como nombre de dispositivo en el <span>Mapa de red</span>. Si cambia el nombre del router, este nombre tambi&eacute;n ser&aacute; mostrado en la lista desplegable de redes en la parte superior de la p&aacute;gina principal. Haga clic en <em>Aceptar</em> cuando haya finalizado.
6f0da7fb=Si su dispositivo está provisto de un botón WPS seleccione esta opción en la página de Wi-Fi Protected Setup, haga clic o presione el botón WPS en su dispositivo y a continuación haga clic en el botón WPS en esta página.
6f95a5e7=Haga clic en <em>Conectar</em> para terminar la conexión del ordenador a la red doméstica.
