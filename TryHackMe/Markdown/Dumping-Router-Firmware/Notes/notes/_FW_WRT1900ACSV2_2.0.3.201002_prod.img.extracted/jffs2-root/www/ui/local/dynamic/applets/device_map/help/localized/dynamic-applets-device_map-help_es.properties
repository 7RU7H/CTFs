b53f47c7=Emplee el método que prefiera para ver las redes inalámbricas y conectarse a ellas. Por ejemplo, si tiene un ordenador con Microsoft Windows, puede usar el administrador de conexiones inalámbricas de Windows. Permite ver las redes inalámbricas disponibles en el área.
