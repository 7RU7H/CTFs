0009cd2c=<em>Tjänstenamn (valfritt)</em> – Ange tjänstenamnet om internetleverantören har gett dig ett. I de flesta fall fungerar det att inte ange något i det här fältet.
035af2c6=<em>Obs!</em> Lägena trådlös brygga och trådlös repeater är inte tillgängliga i Linksys mesh Wi-Fi-system.
039c1f5f=Statisk IP
0488e4ef=VLAN
057dc9c6=Typ av internetanslutning
0890322e=Välj det här alternativet om du vill använda L2TP (Layer 2 Tunneling Protocol). L2TP kombinerar protokollen L2F (Layer 2 Forwarding) och PPTP (Point-to-Point Tunneling Protocol).
0cff6509=<em>Obs!</em> Om du ansluter till nätverket manuellt genom att välja från en lista över tillgängliga nätverk visas flera nätverksnamn, förutom namnen på den här sidan. När du installerar routern skapas ett gästnätverk automatiskt som du kan låta dina gäster använda för att komma åt internet. Om du också har en trådlös adapter med dualband visas flera nätverksnamn som har skapats för den. Du kan ignorera de här övriga nätverksnamnen om du inte använder dem.
10ff0b14=UPnP
15373972=För att tilldela en IP-adress och MAC-adress till en enhet klickar du på <em>Lägg till DHCP-reservation</em> (på mitten av skärmen) och anger sedan enhetens namn, IP-adressen och MAC-adressen. När du är klar klickar du på <em>Spara</em>.
182464d3=Du kan ändra routerlösenordet som används till att komma åt routerinställningar och funktioner såsom gäståtkomst och föräldrakontroll. Om du vill ändra lösenordet klickar du på <em>Redigera</em>, anger ditt befintliga lösenord, anger ett nytt lösenord och klickar sedan på <em>Verkställ</em> eller <em>OK</em>. Se till att du noterar lösenordet och förvarar anteckningen på ett säkert ställe.
1d7ee5f2=Ställ in den aktuella tidszonen för ditt område och anpassa tiden för sommartid.
1e1d922f=ALG (Application Layer Gateway)
20fb0c4f=<em>MTU</em> – Maximum Transmission Unit. Det anger största tillåtna paketstorlek för internetöverföring. Om du vill ange den största paketstorleken för överföringar manuellt väljer du Manuellt. Om du vill att routern ska använda den bästa MTU-storleken för internetanslutningen behåller du standardinställningen, Auto.
24e292ca=Grundläggande routerinställningar
2a3f8a84=<em>IPv4-masklängd</em> – IPv4-adressens masklängd som används för tunneln.
2b47334a=Uppdatering av fast programvara
2bfff037=Lokalt nätverk
2d224fcb=Med NAT (Network Address Translation) kan routern ändra paketen så att flera enheter kan dela en enda IP-adress. Markera det här alternativet om du vill aktivera NAT.
304f7d30=Använd flikarna och alternativen på den här sidan för att visa och ändra routerns konfigurationsinformation, som nätverksnamn och lösenord, internetinställningar, lokala nätverksinställningar och mycket annat.
31d20c03=<em>Behåll anslutning: Återuppringningsperiod</em> – Om du väljer det här alternativet kontrollerar routern din internetanslutning regelbundet. Om du inte är ansluten återupprättar den anslutningen automatiskt. För att använda det här alternativet anger du hur ofta routern ska kontrollera internetanslutningen. Standardvärdet är 30 sekunder.
31d38603=AllJoyn-notiser
334e1dbd=Välj det här alternativet för att använda bryggkopplat läge om internetleverantören kräver det. Du kan välja att erhålla en IP-adress automatiskt, eller att ange informationen om din internetadress, nätmask, standardgateway och DNS-poster. Den här informationen får du av din internetleverantör.
33a146cb=PPPoA
37f98251=<em>Maximalt antal användare</em> – Det maximala antalet datorer som DHCP-servern kan tilldela IP-adresser till. 200 är standard.
38a9628c=Kontakta internetleverantören för mer information om du behöver hjälp.
3a57e263=Markera alternativet <em>Automatiskt</em> om du vill att routerprogramvaran ska uppdateras automatiskt. Om du avmarkerar alternativet installeras endast tillgängliga uppdateringar när du klickar på knappen <em>Sök efter uppdateringar</em>.
3a7434c4=Dynamisk routing (RIP)
405cdc4a=Aktivitetslampor
4418cf65=Ange om routerns aktivitetslampor ska lysa eller inte. Om lamporna syns och k&auml;nns st&ouml;rande kan du sl&aring; av dem.
45720ebd=Med de lokala nätverksinställningarna kan du konfigurera routern. Din router levereras med de vanligaste inställningarna gjorda, och flera inställningar konfigureras vid installationen. Du behöver eventuellt aldrig ändra någon av de här inställningarna.
457322c1=Välj detta om internetleverantören kräver det. Du kan välja att få en IP-adress automatiskt eller ange informationen för internetadress, delnätsmask, förvald gateway och DNS-poster. Den här informationen får du från internetleverantören.
47e133f4=Använd det här alternativet om du vill tilldela en specifik IP-adress, nätmask och gatewayadress till en viss enhet.
4848745f=Valfritt
4930f55f=Välj PPPoA (Point-to-Point Protocol over ATM) om internetleverantören använder denna metod till att skapa en internetanslutning. PPPoA gör det möjligt för internetleverantörer att hantera kontotillgång via användarnamn och lösenord.
4ed833b8=Om du vill konfigurera routern för en tjänst börjar du med att klicka på <em>VLAN</em>-knappen till <em>På</em>.
4ef17af2=Anslutning
4ef2ac7e=<em>Obs!</em> Fjärråtkomst stöds endast på routrar i EA-serien.
5129100a=Välj om du vill använda samma MAC-adress för datorn eller routern och inte få en ny från din internetleverantör. Klicka på <em>Enabled</em> (Aktiverad) för att aktivera alternativet och sedan på <em>Clone my PC&#39;s MAC</em> (Klona datorns MAC-adress) om du vill använda samma MAC-adress för datorn. Du kan också ange MAC-adressen för föregående router om du vill använda den adressen för nuvarande router. Du kan inte välja det här alternativet om du använder en fjärranslutning.
514ae4d0=Expressvidarebefordran
520dd34b=Om du vill granska eller ändra inställningarna för strömmodem väljer du först fliken Strömmodem. Växla reglaget till <em>På</em> för att aktivera ändringar. När du har gjort ändringarna klickar du på <em>Verkställ</em> och sedan på <em>OK</em>.
52f6912b=VLAN-inställningarna konfigurerar routern så att den fungerar med IPTV, VoIP och andra tjänster som kan tillhandahållas av din internetleverantör.
543dd1d9=Strömmodem <small>(gäller endast routermodeller med strömmodem)</small>
5697112f=<em>HTTP/HTTPS</em> – Används endast <em>HTTP</em> eller välj <em>HTTPS</em> om du även vill använda SSL (Secure Socket Layer) för att kryptera överförda data, som en ökad säkerhet. HTTP är markerat som standard.
5b7be9f8=N&auml;r NAT &auml;r avaktiverat &auml;r det h&auml;r alternativet tillg&auml;ngligt. Det g&ouml;r det m&ouml;jligt f&ouml;r routern att automatiskt utv&auml;xla dirigeringstabeller med andra routrar.
5ddd8d06=Routerinformation
5fc20e36=<em>Värdnamn</em> – Routerns namn.
60511900=Välj PPPoE (Point-to-Point Protocol over Ethernet) om internetleverantören använder den här metoden för att upprätta internetanslutningar. Med PPPoE kan internetleverantörer hantera åtkomst till konton via användarnamn och lösenord.
630c2475=<em>Prefix</em> - Det prefix som används för tunneln, som du fått av din internetleverantör.
63925640=<em>IPv6 – automatisk</em> – Välj det här för att använda ursprunglig IPv6.
64cb4600="Fast-forward"-vidarebefordran
66c08a2e=<em>DHCP-reservationer</em> – Klicka på det här alternativet för att lägga till eller ändra DHCP-reservationer som används på ditt nätverk. Med DHCP-reservationer kan du tilldela en unik, statisk IP-adress till en specifik enhet på nätverket. Detta är användbart när du hanterar enheter som skrivarservrar, webbkameror, nätverksskrivare eller spelkonsoler. En statisk IP-adress rekommenderas också om du vill använda vidarebefordran av port för enheter som måste ta emot inkommande trafik från internet.
6af77b50=DHCP
6c924949=<em>IP-adress</em> – Routerns IP-adress sedd från ditt nätverk. Om du ändrar den här adressen måste du återansluta enheter till routern eftersom den kommer att ha en annan IP-adress.
6d854ef6=<em>6rd-tunnel</em> – Välj det här alternativet för att använda 6rd Tunnel.
6eda9eb6=Trådlösa repeatrar använder ett av routerns trådlösa nätverksband till att ansluta till din sändningsrouter. Det bandet delar sedan bandbredden från sändningsroutern för att utöka nätverket till både trådlösa band och kabelanslutningar till den här routern.
6ef91d34=Med inställningarna för strömmodem kan du konfigurera routern så att den fungerar med din internetanslutning. Routern levereras med de vanligaste inställningarna gjorda och fler inställningar konfigureras vid installationen. Du kanske aldrig behöver ändra någon av de här inställningarna. Om du behöver hjälp med att ändra inställningarna kontaktar du internetleverantören.
6fd65fac=Tillbaka till början
70e57160=DHCP-server
715fadca=<em>IP-adressintervall</em> – De tillgängliga IP-adresserna som kan användas på ditt nätverk.
752ee315=Visar aktuellt namn och lösenord för trådlöst nätverk som används för varje band (nätverk) på routern. Det här namnet och lösenordet används när du ansluter datorer och enheter till det trådlösa nätverket. Med lösenord hindras obehöriga användare från att komma åt ditt trådlösa nätverk.
7550854b=<em>Obs!</em>Du kan bara ändra IPv4-inställningar om du använder en dator eller enhet som är ansluten till hemroutern. Du kan inte välja alternativet <em>Edit</em> (Redigera) om du använder en fjärranslutning.
75fd1e1e=<em>Lösenord</em> – Ange ett lösenord för routern, om ett sådant krävs av din internetleverantör. Internetleverantörer kräver ofta ett lösenord för identifiering.
761509f7=<em>WINS</em> (Windows Internet Naming Services) – Hanterar varje dators samspel med internet. Om du använder en WINS-server anger du den serverns IP-adress här. Annars anger du inget i fältet.
7790559c=<em>IPv4-adress för server</em> – Ange serverns internetadress (IPv4).
7b0f6f48=Administration
7b66b6c6=(Det här alternativet är inte tillgängligt för alla routermodeller.) När den är aktiverad ökar expressvidarebefordran din routers prestanda. Den går förbi protokoll som ökar belastningen på routern. Som till exempel paketinspektion, sortering, filtrering och köer. Om du avaktiverar funktionen kan kompatibiliteten med andra Wi-Fi-enheter och -tjänster förbättras.
7cbbfc50=PPPoE
7d052874=<em>Domännamn</em> – Här visas routernas domännamn. Vissa internetleverantörer, vanligtvis kabelleverantörer, kräver denna identifikation. Du bör fråga internetleverantören och ta reda på om din bredbandstjänst har konfigurerats med ett domännamn.
7d8bdce9=Trådlöst bryggläge
801af6ef=Om du slår på notiser skickar din router notiser till AllJoyn-aktiverade enheter i nätverket varje gång en enhet ansluter. Möjligheten att ta emot notiser, och vilket notisverktyg som används, varierar beroende på varje enhets konfiguration och programvara.
81204fde=Välj det här alternativet om du måste använda samma IP-adress varje gång du ansluter dig till internet. Om så är fallet anger du informationen om din internetadress, nätmask, standardgateway och DNS-poster. Den här informationen får du av din internetleverantör.
8388d1be=Åtkomst till lokal hantering
8632716d=Internetanslutningstyper för strömmodem
878e05ac=<em>Gränsrelä</em> – Gränsreläets adress som används för tunneln.
88330685=Automatiskt
886c356f=<em>Användarnamn</em> – Ange ett användarnamn för routern, om det krävs av din internetleverantör. Internetleverantörer kräver ofta ett användarnamn för identifiering. Du kan behöva kontrollera med din leverantör om internettjänsten har konfigurerats med ett värdnamn.
888e6ef4=Internetinställningar IPv6
8b19b79f=<em>Åtkomst via trådlös</em> – Markera det här alternativet om du vill tillåta trådlös åtkomst till nätverket.
8e6c4a6d=MAC-adresskloning
8ed42e28=<em>Prefixlängd</em> – Prefixlängd som används för tunneln.
95c9d732=Du kan skapa ett tips som hjälper dig att komma ihåg routerlösenordet. Detta tips kommer att visas på routerns inloggningssida, så du bör inte använda det riktiga lösenordet som tips.
95e20793=Välj det här om du vill använda PPPoE. PPPoE-användarnamn, lösenord, tjänstenamn, anslutning på begäran och behållning av anslutningen konfigureras via PPPoE-avsnittet för IPv4.
9c3920b8=Öppna gardinmenyn och välj den typ av internetanslutning som internetleverantören tillhandahåller. De tillgängliga typerna är: Automatiskt, Genomströmning och PPPoE.
9c3e690e=Bryggkopplat läge
9db7fa8d=<em>Start-IP-adress</em> – Värdet som DHCP-servern börjar med vid tilldelning av IP-adresser.
9e169f21=Välj det här alternativet om du vill aktivera CTF (Cut Through Forwarding). (Det här alternativet är inte tillgängligt för alla routermodeller.) När du aktiverar den här funktionen förbättras routerns prestanda eftersom protokoll som ökar belastningen på routern hoppas över. Det gäller till exempel paketinspektion, sortering, filtrering och köer. Om du inaktiverar funktionen kan kompatibiliteten med andra Wi-Fi-enheter och -tjänster förbättras.
a15d13ba=Nätverksnamn och lösenord
a2023e50=Genomströmning
a2255b07=Markera det här för att använda Genomströmning. Enheter som är anslutna till routern kan kommunicera med varandra via paket i IPv6-format. IPv6-paket i det lokala nätverket skickas automatiskt till alla nätverkets gränssnitt, Ethernetportar och trådlösa nätverk i både 2,4 GHz och 5 GHz. Kontakta din internetleverantör för mer information om deras stöd för IPv6-genomströmning.
a48e08ca=Välj det här alternativet för att använda PPTP (Point-to-Point Tunneling Protocol). PPTP möjliggör säker dataöverföring från en fjärrklient till en privat företagsserver genom att skapa ett virtuellt privat nätverk (VPN) över TCP/IP-baserade datanätverk.
a59182bc=På den här sidan kan du se och ändra dina routerinställningar.
a76de648=Trådlöst repeaterläge
a7d3a5a5=Ange informationen om din internet- och serveradress, nätmask, standardgateway och DNS-poster. Den här informationen får du av din internetleverantör.
a857ea9f=IPv6 är &quot;nästa generations&quot; IP-protokoll, och påbjuds av de federala myndigheterna. Det ersätter IPv4, internetprotokollet som för tillfället används mest i hela världen. IPv6 fungerar med ett mycket bredare urval av adresser och underlättar kommunikationen och samarbetet för nya tillämpningar.
ab9844d0=Om du vill lägga till en rutt klickar du på <em>Lägg till statisk rutt</em>, anger enhetsnamnet och uppgifterna för enheten och klickar sedan på <em>Spara</em>. Om du vill ändra uppgifterna för enhet klickar du på <em>Redigera</em>.
b0160ff1=<em>Statisk DNS 1 – 3</em> – DNS (Domain Name System) är den metod som används till att konvertera ett domän- eller webbplatsnamn till en internetadress eller URL som du har åtkomst till. Internetleverantören kommer att tillhandahålla minst en IP-adress till en DNS-server. Du kan ange upp till tre.
b12d8bba=Internetinställningar IPv4
b7027242=Du installerar en uppdatering av fast programvara manuellt genom att klicka på <em>Välj fil</em> och sedan bläddra till och markera en specifik uppdateringsfil för fast programvara. Klicka på <em>Starta</em> när du vill börja installera filen.
b938c792=AllJoyn® är en öppen, säker teknik som gör det möjligt för AllJoyn-aktiverade enheter i nätverket att upptäcka, ansluta till och interagera direkt med varandra.
b97575aa=Fjärråtkomst
ba612da9=Statisk routing
bec222c0=Om du vill använda ett annat namn eller lösenord klickar du på <em>Redigera</em>, anger vad du vill använda och klickar sedan på <em>Verkställ</em> eller <em>OK.</em> Om du ändrar nätverksnamn eller lösenord måste du använda de nya uppgifterna nästa gång du återansluter en dator eller enhet till nätverket.
bfb223d2=Öppna gardinmenyn och välj den typ av internetanslutning som internetleverantören tillhandahåller. De tillgängliga typerna är: Automatisk och PPPoE.
c322a194=Välj i listrutan den typ av internetanslutning som leverantören tillhandahåller. De tillgängliga typerna är: Automatisk konfiguration – DHCP, Statisk IP, PPPoE, PPTP, L2TP och Bryggkopplat läge.
c5e23c61=Klicka på <em>Redigera</em> om du vill ändra något i följande routerinformation.
c7c00fed=<em>Nätmask</em> – Routerns nätmask, som den visas från nätverket. Den används till att dela upp ett nätverk i delnät, så att information kan dirigeras på ett korrekt sätt till datorer och andra enheter.
cab9b3f7=Typ av internetanslutning
cabee84f=PPTP
cafcf7ac=Om du aktiverar expressvidarebefordran kommer expressvidarebefordran inte att användas för enheter i nätverket som använder föräldrakontroll eller medieprioritering.
cb3ef1a3=Om du aktiverar "Fast-forward"-vidarebefordran i nätverket och föräldrakontroll eller mediaprioritering används på någon enhet används inte "Fast-forward"-vidarebefordran på den enheten.
ccea3ae3=Tidszon
d7cb1ad6=<em>Tillåt fjärråtkomst till Linksys Smart Wi-Fi</em> – Markera det här alternativet om du vill aktivera fjärråtkomst till Linksys Smart Wi-Fi. Du kan då komma åt routerinställningarna även när du inte är hemma och ansluten till ditt hemnätverk.
d8fd6caf=Välj DHCP (Dynamic Host Configuration Protocol) om internetleverantören tilldelar IP-adresser dynamiskt, vilket betyder att du får olika IP-adresser varje gång du startar datorn.
d92fba10=Avancerad routing
da23eed8=Om du vill visa eller ändra internetinställningarna klickar du på <em>Redigera</em>. När du är klar klickar du på <em>OK</em>.
daf0c3d6=Med UPnP (Universal Plug and Play) kan enheter som är anslutna till ett nätverk hitta varandra och automatiskt skapa fungerande konfigurationer. Exempel på UPnP-kapabla enheter är webbkameror, onlinespel och VoIP-enheter. UPnP är aktiverat som standard.
dbb7ac4c=L2TP
dd4705d9=Markera om du vill att användare ska kunna ändra routerinställningar eller avaktivera lokal internetanslutning vid användning av UPnP.
dd838a33=<em>Anslut på begäran: Maximal vilotid</em> – Du kan konfigurera routern så att den stänger av internetanslutningen när den har varit inaktiv under en viss angiven tid (Maximal vilotid). Om internetanslutningen har kopplats från på grund av inaktivitet kommer det här alternativet att medföra att anslutningen automatiskt återupprättas nästa gång du försöker ansluta till internet. Du anger här hur många minuter som routern ska vara inaktiv innan internetanslutningen stängs av. Standardvärdet är 15 minuter.
df674297=<em>MTU</em> – Maximum Transmission Unit. Det anger största tillåtna paketstorlek för internetöverföring. Om du vill ange den största paketstorleken för överföringar manuellt väljer du <em>Manuellt</em>. Om du vill att den bästa storleken på MTU ska användas för internetanslutningen behåller du standardinställningen <em>Automatiskt</em>.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) är aktiverat på routern som standardinställning. DHCP tilldelar IP-adresser till datorer och enheter på ditt nätverk vid behov.
e1e99bb1=2684 Bryggkopplad
e441b006=Trådlöst bryggläge använder ett av routerns trådlösa nätverksband till att ansluta till din sändningsrouter. Den här routern utökar sändningsrouterns signal till det andra trådlösa bandet och eventuella kabelbundna anslutningar.
e48a52e2=NAT
eb09271a=Med internetinställningarna kan du konfigurera routern så att den fungerar med din internetanslutning. Din router levereras med de vanligaste inställningarna gjorda, flera inställningar konfigureras vid installationen. Du kanske aldrig behöver ändra någon av de här inställningarna. Om du behöver hjälp med att ändra inställningarna kontaktar du internetleverantören. Inställningar är tillgängliga för IPv4 och IPv6.
ed2130f7=Klicka på rullgardinsmenyn <em>Välj profil</em> för att se om tjänster från din internetleverantör visas. När du väljer en tjänst fylls automatiskt förvalda inställningar i för tjänsten. Om din internetleverantör eller tjänst inte visas väljer du profilen Manuellt och matar in inställningarna du fått från din internetleverantör.
effef967=Markera det här alternativet om du vill att SIP-paket (Session Initiation Protocol), som används av vissa leverantörer av VOIP-tjänster, ska kunna komma igenom routerns brandvägg.
f1c3b7f5=<em>DUID</em> – Identifiering av enhetsanvändaren som tilldelas av routern.
f82a32a3=<em>Klientlånetid</em> – Den tid (i minuter) som en nätverksanvändare får vara ansluten till routern med sin aktuella IP-adress. När tiden är slut kommer användaren automatiskt att tilldelas en ny IP-adress, eller så förnyas lånetiden för samma adress.
faae0f21=Välj om du vill uppdatera routerns fasta programvara automatiskt när en uppdatering är tillgänglig. Om du håller den fasta programvaran uppdaterad kan du alltid vara säker på att få ut det bästa från routern när det gäller säkerhet och prestanda.
ffe1dafd=Lösenord för router
