04e3b4d3=Serwer OpenVPN
1561a577=<em>Adres serwera (Server Address)</em> - Tu należy wpisać adres IP sieci WAN routera, ewentualnie nazwę hosta skonfigurowaną w ramach usługi DNS.
2b25d4b8=<em>Maksymalna liczba użytkowników i wydajność (Maximum Number of Users and Performance)</em> - Maksymalna liczba użytkowników uzyskujących dostęp do sieci przez OpenVPN wynosi pięć. Im więcej użytkowników uzyskuje dostęp przez OpenVPN, tym bardziej spada wydajność sieci.
2de5f38e=<em>Protokół (Protocol)</em> - wybierz TCP lub UDP.
3a759b96=<em>Zmiany profilu (Profile Changes)</em> - Jeśli Ty lub Twój dostawca Internetu zmieni adres IP, port usługi lub protokół routera, konieczne jest wysłanie nowych profili OpenVPN do użytkowników w celu skonfigurowania klientów. Dostaca Internetu może od czasu do czasu zmieniać adres IP Twojej usługi. Aby uniknąć związanych z tym problemów, skorzystaj z usł¨gi DNS.
58e86e52=<em>Zezwalaj na zdalny dostęp do tej strony (Allow remote access to this page)</em> - Zdalny dostęp można zablokować na stronie ustawień OpenVPN. Kiedy ta opcja jest wyłączona, wprowadzenie zmian w tych ustawieniach wymaga lokalnego dostępu do routera.
6c1686d3=Inne informacje
6fd65fac=Do góry
70f1f7d5=<em>Zakres adresów IP</em> - Wpisz maskę podsieci adresów IP, w ramach której router będzie przydzielał adresy klientom OpenVPN.
767bc102=<em>Port</em> - Wpisz port routera, przez który ma działać usługa OpenVPN.
7e720a5b=<em>Klient OpenVPN</em> - Pobierz klienta OpenVPN pod adresem <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>
97912c26=Konfigurowanie ustawień OpenVPN
a3c04d47=<em>Podwójny NAT (Double NAT)</em> - W niektórych sytuacjach OpenVPN może nie działać w sieciach zawierających więcej niż jeden router. Dodatkowe informacje można znaleźć na stronie poświęconej OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>).
cf30dfb0=<em>Tryb mostu (Bridge Mode)</em> - Przełączenie routera w tryb mostu powoduje wyłączenie funkcji OpenVPN.
da6d45ad=Aby uzyskać dodatkową pomoc, otwórz stronę <a href="http://openvpn.net" target="_blank">openvpn.net</a>.
eb5f30e0=<em>Nazwa użytkownika i hasło (Username and Password)</em> - Tutaj można utworzyć poświadczenia dla poszczególnych użytkowników uzyskujących dostęp do sieci przez OpenVPN.
eca931b7=<em>Przycisk pobierania profilu OpenVPN</em> - Tworzy plik konfiguracyjny, który jest wysyłany do użytkowników i umożliwia im uzyskanie dostępu. Profil musi zostać ręcznie przekazany użytkownikowi końcowemu (wraz z nazwą użytkownika i hasłem).
fd620f19=Zarządzanie użytkownikami OpenVPN
