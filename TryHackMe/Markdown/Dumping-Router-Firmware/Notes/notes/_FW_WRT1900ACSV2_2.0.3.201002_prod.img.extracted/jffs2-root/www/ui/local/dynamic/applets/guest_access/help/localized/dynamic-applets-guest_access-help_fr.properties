cc23ba0d=Pour modifier le mot de passe du réseau invité, cliquez sur <em>Modifier</em>. Saisissez le nouveau mot de passe invité, puis cliquez sur <em>OK</em>.
ea6fed56=Lorsque vous configurez votre routeur, un r&eacute;seau invit&eacute; s&eacute;curis&eacute; a &eacute;t&eacute; cr&eacute;&eacute; automatiquement sur la ou les bande(s) disponible(s). L'acc&egrave;s invit&eacute; n'est disponible que sur la ou les bande(s) d&eacute;sign&eacute;es dans l'Ac&egrave;s invit&eacute;.
