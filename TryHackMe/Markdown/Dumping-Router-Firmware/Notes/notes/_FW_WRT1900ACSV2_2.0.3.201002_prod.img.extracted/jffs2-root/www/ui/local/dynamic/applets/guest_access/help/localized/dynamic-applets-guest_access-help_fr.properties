46b6b1a1=L'acc&egrave;s invit&eacute; permet aux visiteurs d'acc&eacute;der &agrave; votre connexion Internet &agrave; votre domicile, mais ne permet pas d'acc&eacute;der aux autres ordinateurs ou p&eacute;riph&eacute;riques qui se trouvent sur votre r&eacute;seau domestique. Par exemple, vos amis peuvent surfer sur le Web, mais ne peuvent pas utiliser votre imprimante r&eacute;seau ou acc&eacute;der aux fichiers partag&eacute;s sur les ordinateurs de votre domicile. Cette connexion s'apparente aux connexions Wi-Fi publiques que l'on trouve dans les caf&eacute;s ou les h&ocirc;tels.
6fd65fac=Haut de la page
7f823e4d=Cette option affiche le nom et le mot de passe du réseau invité. Pour se connecter au réseau invité, votre invité utilise la méthode qu'il utilise d'habitude pour se connecter à un réseau sans fil et se connecte au nom de réseau qui s'affiche ici. Il doit ensuite ouvrir un navigateur Internet et saisir le mot de passe.
8d4200ad=Les options suivantes permettent d'utiliser le réseau invité et d'accorder un accès invité :
8d65ee20=Cela vous permet de spécifier le nombre total d'invités pouvant accéder simultanément à votre réseau invité.
8d9a0760=Cliquez sur <em>Activer</em> pour autoriser les invités à utiliser le réseau invité de votre domicile ou sur <em>Désactiver</em> pour leur en interdire l'accès.
