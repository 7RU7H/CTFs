54aafe1f=Voit määrittää, mitä kansioita mediapalvelin käyttää, lisätä ja poistaa kansioita sekä määrittää, kuinka usein kansioista haetaan uutta sisältöä.
57e11645=Yhdist&auml; ulkoinen tallennuslaite kytkem&auml;ll&auml; se reitittimen takana olevaan porttiin. Kun Linksys Smart Wi-Fi havaitsee laitteen, se yhdist&auml;&auml; laitteen verkkoon, jolloin muut voivat n&auml;hd&auml; sen.
5e7245a1=Mediapalvelimen avulla voit jakaa laitteen sis&auml;lt&ouml;&auml; verkossa. Reititin voi toimia mediapalvelimena, jos siihen on liitetty ulkoinen tallennuslaite ja jos kotiverkon laitteet tukevat UPnP AV- tai DLNA (Digital Living Network Alliance) -standardia. T&auml;llaisia laitteita ovat esimerkiksi digitaaliset mediasoittimet, digitaaliset kuvakehykset ja pelikonsolit, joissa on sis&auml;inen mediasoitin.
5ebc119b=Suojattu kansioiden käyttö
