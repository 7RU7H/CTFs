72fd27e1=Jos tallennusvälineessä on useita osioita, anna osio, joka sisältää kansion, jonka sisältöä olet jakamassa.
7772bd1e=Voit käyttää tallennusvälineessä olevia kansioita etä-Internet-yhteyden kautta mistä tahansa FTP-palvelimella. Voit käyttää sisältöä joko web-selaimella tai FTP-ohjelmistolla.
