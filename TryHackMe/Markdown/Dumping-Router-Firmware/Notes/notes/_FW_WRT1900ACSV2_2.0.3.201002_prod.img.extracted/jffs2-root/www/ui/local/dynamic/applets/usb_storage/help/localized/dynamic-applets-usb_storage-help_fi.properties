a3d9c4a7=<em>Mediapalvelin</em> &ndash; N&auml;ytt&auml;&auml;, onko reititin m&auml;&auml;ritetty mediapalvelimeksi, jonka avulla voi jakaa mediasis&auml;lt&ouml;&auml; verkossa. Reititin voi toimia mediapalvelimena, jos UPnP AV- tai DLNA (Digital Living Network Alliance) -standardia tukevia laitteita on yhdistetty reitittimen asianmukaiseen porttiin. T&auml;llaisia laitteita ovat esimerkiksi digitaaliset mediasoittimet, pelikonsolit ja digitaaliset kuvakehykset. Mediapalvelimen asetukset ovat <em>Mediapalvelin</em>-v&auml;lilehdess&auml;.
a4ec0775=<em>Huomautus:</em> Mediapalvelin-toimintoa ei ole kaikissa reititinmalleissa.
