0f9fbf0e=Reitittimelle on esiasetettu kaksi käyttäjätiliä: admin ja vieras. Admin-käyttäjän salasana on reitittimen salasana. Vieraskäyttäjän salasana on "guest".
11f54a30=Kun k&auml;yt&ouml;ss&auml; on ulkoisen tallennuslaite, jota kutsutaan my&ouml;s NAS (Network Attached Storage) -laitteeksi, voit tallentaa ja jakaa sis&auml;lt&ouml;&auml; verkossa. Tallennuslaite liitet&auml;&auml;n suoraan reitittimen takana olevaan porttiin, ja sit&auml; k&auml;ytet&auml;&auml;n tavallisesti videoiden, musiikin, kuvien ja muun mediasis&auml;ll&ouml;n tallentamiseen ja jakamiseen.
17865ec5=Tila
196c677e=Kirjoita nimi jaetulle sisällölle. Voit valita nimeksi esimerkiksi Elokuva, Musiikki tai Kuvat.
1adfd822=Tallennuslaitteen kansiot voivat sis&auml;lt&auml;&auml; esimerkiksi kuvia, videoita ja musiikkia. Voit valita, mit&auml; ulkoisen tallennuslaitteen kansioita muut verkon k&auml;ytt&auml;j&auml;t voivat tarkastella ja k&auml;ytt&auml;&auml;. Voit m&auml;&auml;ritt&auml;&auml; laitteen koko sis&auml;ll&ouml;n kaikkien k&auml;ytett&auml;v&auml;ksi tai m&auml;&auml;ritt&auml;&auml; tietyn sis&auml;ll&ouml;n vain tietyille k&auml;ytt&auml;jille. Voit esimerkiksi valita, ett&auml; lomakuvat n&auml;kyv&auml;t vain osalle perheenj&auml;senist&auml;, mutta kaikki voivat silti k&auml;ytt&auml;&auml; musiikkia.
1bb1f81d=Jos tämä vaihtoehto otetaan <em>pois käytöstä</em>, kuka tahansa, joka voi muodostaa yhteyden reitittimeesi, pystyy käyttämään tallennusvälineessä olevia kansioita. Jos tämä vaihtoehto on <em>käytössä</em>, vain valtuutetut käyttäjät voivat käyttää tallennusvälineessä olevia kansioita.
1c87baa9=<em>Koodaus</em> – koodaus (merkistö) tiedostojen siirtämistä varten. Voit käyttää oletusasetuksena olevaa Unicode (UTF-8) -merkistöä tai vaihtaa sen johonkin toiseen merkistöön.
2b0ec3f2=<em>FTP-palvelimen nimi</em> - Jos asennat reitittimen käyttämällä Linksys Smart Wi-Fi -reitittimen asennusohjelmistoa, FTP-palvelimen nimen kohtaan täytetään valmiiksi langattoman verkon nimi. Jos asennat reitittimen manuaalisesti, oletusnimi on Linksys ja reitittimen sarjanumeron viisi viimeistä numeroa.
2b45d0ba=<em>Tarkista kansiot</em> &ndash; M&auml;&auml;rit&auml;, kuinka usein automaattinen tarkistus etsii ulkoisen tallennuslaitteen kansioista uutta sis&auml;lt&ouml;&auml;. Tarkistaminen voi kest&auml;&auml; useita tunteja ensimm&auml;isell&auml; kerralla, tai jos olet lis&auml;nnyt paljon uutta sis&auml;lt&ouml;&auml;. Seuraavat tarkistukset kest&auml;v&auml;t v&auml;hemm&auml;n aikaa. Voit tarkistaa kansiot heti valitsemalla <em>Tarkista nyt</em>.
