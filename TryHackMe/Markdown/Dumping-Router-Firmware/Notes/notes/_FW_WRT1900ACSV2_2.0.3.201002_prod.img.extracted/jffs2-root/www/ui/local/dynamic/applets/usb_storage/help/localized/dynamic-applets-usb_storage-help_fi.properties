36f52fbb=Anna käyttöoikeustyyppi, joka käyttäjällä tulee olemaan. Valitse <em>Luku/kirjoitus</em>, jos käyttäjä saa tarkastella kansiota, muokata kansiota tai poistaa kansion, tai valitse <em>Vain luku</em> , jos käyttäjä saa vain tarkastella kansiota.
3ec14203=Voit muokata jaettuja kansioita, joihin käyttäjällä on käyttöoikeus, valitsemalla <em>Jaetut</em>. Valitsemalla <em>Poista linkki</em> jaetun kansion nimen vieressä voit poistaa käyttäjän käyttöoikeuden kyseiseen jaettuun kansioon.
