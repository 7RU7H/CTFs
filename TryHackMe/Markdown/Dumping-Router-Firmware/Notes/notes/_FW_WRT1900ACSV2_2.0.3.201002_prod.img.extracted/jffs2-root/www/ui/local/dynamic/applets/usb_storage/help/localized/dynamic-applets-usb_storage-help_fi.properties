b072ee7d=Suojattu kansioiden k&auml;ytt&ouml;</em> &ndash; N&auml;ytt&auml;&auml;, onko tallennuslaitteen sis&auml;lt&ouml; muiden k&auml;ytt&auml;jien k&auml;ytett&auml;viss&auml;. Jos asetuksena on <em>Ei k&auml;yt&ouml;ss&auml;</em>, kuka tahansa voi k&auml;ytt&auml;&auml; kaikkea tallennuslaitteen sis&auml;lt&ouml;&auml; verkossa. Jos asetuksena on <em>K&auml;yt&ouml;ss&auml;</em>, vain m&auml;&auml;ritetyt k&auml;ytt&auml;j&auml;t n&auml;kev&auml;t tietyn sis&auml;ll&ouml;n. Kansioiden k&auml;ytt&ouml;asetukset m&auml;&auml;ritet&auml;&auml;n <em>Kansioiden k&auml;ytt&ouml;</em> -v&auml;lilehdess&auml;.
