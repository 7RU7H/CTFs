80707a8c=<em>FTP-palvelin</em> – näyttää, voidaanko tallennusvälinettäsi käyttää etätietokoneen kautta FTP-palvelimella. FTP:n avulla tallennusvälineessäsi olevaa sisältöä voidaan käyttää etätietokoneella Internetin kautta. FTP-käyttö määritetään <em>FTP-palvelin</em>-välilehdessä.
80a0f7e8=Voit poistaa jaon siten, etteivät muut käyttäjät voi käyttää sitä, valitsemalla <em>Näytä kaikki jaetut</em> ja napsauttamalla sen jälkeen kohtaa <em>Poista</em> sen jaetun kansion vieressä, jonka haluat poistaa.
