06efafee=<em>已啟用</em>－點選選取方框來啟用連接埠範圍觸發。若您不希望於該條目上使用連接埠範圍觸發，但想要保留表格中的資訊，請取消選擇。
0c6248a7=您的路由器包含了一個「隔離區 (DMZ)」功能，會轉寄所有呈現在 WAN 介面上的傳入連接埠，除了具體轉寄至某 IP 位址或 MAC 位址的連接埠。本功能可以用於公開 Web 伺服器、郵件伺服器或網路攝影機至網際網路上，讓所有人取用。本功能一般很少使用，因為將為您指定給 DMZ 的裝置帶來極大的安全性風險。該裝置將不會受到內建防火牆、網際網路篩選器或路由器網路篩選器的保護。
17d59472=連接埠範圍觸發讓路由器監看具體連接埠號碼的傳出資料。路由器會記住傳送相符資料的電腦 IP 位址，以便在當所請求的資料透過路由器傳回時，資料可以路由回到適當的電腦上。此功能在使用 USB 或藍牙耳機進行線上聊天與遊戲時相當實用。點選<em>新增一個新連接埠範圍觸發</em>。
1f77be4b=若要使用此功能，請點選<em>開</em>。
2000ff5d=<em>內部連接埠</em>－輸入內部連接埠號碼。
2d2cebab=<em>應用程式名稱</em>－使用連接埠轉寄的應用程式或裝置名稱。若有需要時，請參閱您的裝置文件取得建議。
35d69968=DDNS
37d20c43=VPN 穿透
3e9ce96f=此步驟讓您可以自訂 IPv6 連接埠服務的服務或應用程式。當使用者透過網際網路將此類要求傳送至您的網路上時，路由器會允許這類請求傳輸至適當的電腦上。若要新增 IPv6 防火牆設定，請點選<em>新增 IPv6 防火牆設定</em>。
3fcb8161=<em>允許</em>－傳入流量使用的連接埠範圍。
49867478=<em>篩選器身份（連接埠 113）</em>－此功能可防止外部入侵者使用服務連接埠 113，透過網際網路取用您的路由器。某些應用程式可能需要使用此服務連接埠。若您符合此狀況，請停用此選項。
498b3b22=網際網路篩選
51367ab7=<em>IPv6 位址</em>－應收到流量的電腦 IPv6 位址。
51ae894b=針對單一連接埠，請在各<em>已觸發範圍</em>與<em>已轉寄範圍</em>欄位中輸入相同的連接埠號碼。
549cb963=安全性
54f87ce9=<em>IPv4/IPv6 SPI 防火牆保護</em>－此選項將保護您的本機網路不受網際網路的威脅，且預設為開啟。路由器上的防火牆設定以針對大多數的家用環境加以最佳化，因此一般來說無須變更。
56151e50=虛擬私人網路 (VPN) 為使用諸如網際網路等公用網路，來提供在遠端電腦與其他網路之間安全通訊的網路。企業經常使用 VPN 讓員工遠端取用企業網路。您路由器預設的 VPN 設定已配置為允許最常見的 VPN 通訊協定類型，因此一般來說無須變更。
5c1a4c35=請選擇是否啟用或停用下列網際網路篩選：
5da75756=連接埠範圍觸發
69be17c3=<em>L2TP 穿透</em>－此功能讓本機網路上的 VPN 用戶端建立透過路由器的 L2TP VPN 通道。
6fd65fac=返回頂部
70b0e7f5=<em>已啟用</em>－點選選取方框來啟用連接埠服務。
7771a4af=<em>應用程式名稱</em>－使用連接埠轉寄的應用程式或裝置名稱。
783a9e8e=<em>篩選網際網路 NAT 重新導向</em>－此功能可以避免使用您網路上 URL 或網際網路位址的本機電腦存取您的本機伺服器。
7b24f810=<em>外部連接埠</em>－輸入外部連接埠號碼
88a0747a=<em>通訊協定</em>－選擇要使用的通訊協定，一般為 TCP。
900a45c8=<em>篩選匿名網際網路請求</em>－此功能可以封鎖網際網路上的電腦對您路由器的偵測請求。
90ed9fb5=<em>PPTP 穿透</em>－允許 VPN 用戶端透過路由器建立 PPTP VPN 通道。
916e7333=<em>來源 IP 位址</em>－選取此選項允許從任意網際網路 IP 位址存取您的 DMZ 裝置，或者輸入允許的特定 IP 位址範圍。
91bf5190=<em>通訊協定</em>－選擇要使用的通訊協定。
9a5751ae=<em>開始/結束連接埠</em>－由應用程式或裝置用於連接埠轉寄的連接埠號碼或連接埠範圍。若要指定連接埠範圍，請以破折號分開第一個與最後一個連接埠號碼，如 5800-5900。
9cdceeb1=<em>通訊協定</em>－此服務所用的通訊協定。
9da4fbb0=<em>注意：</em>在您安裝了需要連接埠範圍轉寄的軟體應用程式上，為該電腦的 IP 位址設定一個 DHCP 保留區。
9e29843d=<em>裝置 IP#</em>－輸入執行需要連接埠轉寄軟體的電腦 IP 位址最後三位數。
9f916181=<em>已啟用</em>－點選選取方框來啟用連接埠轉寄。若您不希望使用連接埠轉寄，但想要保留表格中的資訊，請取消選擇。
a0675d78=<em>裝置 IP#</em>－請輸入您為了希望轉寄網際網路流量而保留的電腦 IP 位址。
a686cb07=<em>已啟用</em>－點選選取方框來啟用連接埠範圍轉寄。若您不希望使用連接埠轉寄，但想要保留表格中的資訊，請取消選擇。
ae2e6375=單一連接埠轉寄
b6dcde76=單一連接埠轉寄將來自特定連接埠上的網際網路傳入流量，轉寄至您本機網路上的單一裝置。例如，轉寄傳入網路請求，多半使用連接埠 80 傳送給 Web 伺服器。若要轉寄至多個連接埠，請建立其他條目，以將其他連接埠轉寄至相同的 IP 位址。點選<em>新增一個新的單一連接埠轉寄</em>。
b9314999=<em>注意：</em>請參閱您裝置的文件，獲得裝置使用連接埠的資訊。
ba80fee0=點選<em>檢視 DHCP 用戶端資料表</em>按鈕，檢視目前的 DHCP 用戶端清單。
bba1b785=IPv6 連接埠服務
c0c1a240=連接埠範圍轉寄
ce715cd2=防火牆
d0d8270a=<em>IPSec 穿透</em>－這是一套用於在 VPN 上執行安全封包交換的通訊協定。
d0fbed2c=DMZ
ddca4373=<em>目的地 IP 位址</em>－選擇此項允許從具體的 IP 位址範圍或指定的 MAC 位址範圍存取您的 DMZ 裝置。
e8ed1455=應用程式與遊戲
ec17d435=若要使用此功能，請從下拉式功能表選擇一個服務提供者。以您的 DDNS 提供者給予的資訊填寫各欄位。
ec56dd09=連接埠轉寄將來自一個連接埠範圍上網際網路的傳入流量轉寄至您本機網路上的具體裝置。例如，某些應用程式可以適用某範圍的連接埠，好在若一個連接埠忙碌時，可以嘗試另一個連接埠。點選<em>新增一個新連接埠範圍轉寄</em>。
eec24da4=<em>篩選條件多點傳送</em>－多點傳送與廣播很類似；其根據預設將傳送給網路上所有電腦。此選項將封鎖多點傳送。
f3973342=DDNS 功能讓您配置家用網路的網域名稱，您可以使用該名稱輕易地在網際網路上找到您的網路。這項功能在當您想遠端在網際網路上取用 USB 磁碟機或網路攝影機時相當實用。
f3d78689=針對各條目，請輸入一個描述性的<em>裝置或應用程式名稱</em>，並輸入連接埠。
f4f77407=若要 DMZ 上的裝置靜態 IP 位址，請選擇 <em>IP 位址</em>並輸入該位址的最後三碼。若您偏好使用該裝置的 MAC 位址，而非靜態 IP 位址，則請選擇 <em>MAC 位址</em>選項，並輸入裝置的 MAC 位址。
f583c136=<em>注意：</em>若要設定多個連接埠的連接埠轉寄，請在「外部連接埠」與「內部連接埠」欄位中輸入相同的數值。
f58761c9=<em>描述</em>－服務名稱或描述。
f63c8c7f=針對連接埠範圍，請在各<em>已觸發範圍</em>與<em>已轉寄範圍</em>欄位中輸入相同的範圍。
