10a047c5=Para ver uma comparação entre as velocidades atuais e os testes anteriores, clique em <em>Exibir histórico</em>. Uma janela de resultados mostrará os resultados de testes passados. Isso fornece uma boa indicação de como a hora do dia ou o número de usuários em sua rede pode afetar a velocidade da rede. Para fechar a janela com o histórico, clique no X no canto superior direito.
3428a372=Na janela de verificação de velocidade, clique em <em>Começar teste</em>. A verificação de velocidade automaticamente seleciona o servidor de teste mais próximo à sua localização para o teste. As velocidades de upload e download são determinadas e enquanto o teste estiver em execução, o ponteiro no medidor indica a velocidade atual. Quando o teste estiver concluído, as velocidades de download e upload são mostradas.
5b6527a1=A verificação de velocidade permite que você veja suas velocidades atuais de upload e download na rede doméstica. Por exemplo, o upload ocorre ao enviar um e-mail com anexos, como fotos ou documentos, e o download, ao receber um e-mail com anexos, ou ao abrir um site ou documento acessado via internet.
6aa2187d=Verificação de velocidade
6fd65fac=Voltar ao topo
82d1b02f=As velocidades de upload e download podem variar durante o dia e são afetadas pela quantidade de pessoas na residência que estão utilizando a rede ao mesmo tempo. Se alguém na sua casa estiver fazendo streaming de música ou assistindo a um vídeo on-line em um computador, essa atividade pode afetar as velocidades de download e upload em um computador diferente. Para obter uma leitura precisa da velocidade da rede, execute a verificação de velocidade em diferentes horários durante o dia.
a140b6b7=Executar uma verificação de velocidade
