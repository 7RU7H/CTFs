64cb4600=Transfert par commutation rapide à la volée
66c08a2e=<em>Réservations DHCP</em> - Sélectionnez cette option pour ajouter ou modifier les réservations DHCP utilisées par votre réseau. La fonctionnalité Réservation DHCP vous permet d’attribuer une adresse IP locale statique à un périphérique en particulier sur votre réseau. C'est une méthode utile pour gérer des périphériques tels que serveurs d'impression, webcams, imprimantes réseau ou consoles de jeux. Il est recommandé d'utiliser des adresses IP fixes si vous souhaitez utiliser le transfert de connexion pour les périphériques ayant besoin de recevoir du trafic Internet entrant.
6af77b50=DHCP
6c924949=<em>Adresse IP</em> - L’adresse IP du routeur, tel que vue sur votre réseau. Si vous modifiez cette adresse, vous devrez reconnecter les périphériques à votre routeur, puisque son adresse IP aura changé.
6d854ef6=<em>Tunnel 6rd</em> – Sélectionnez cette option pour utiliser le tunnel 6rd.
6eda9eb6=Le mode répéteur sans fil utilise une des bandes de réseau sans fil de ce routeur pour se connecter à votre routeur en amont. Cette bande divise ensuite la bande passante du routeur en amont pour étendre le réseau aux bandes sans fil ainsi qu'aux connexions câblées sur ce routeur.
6ef91d34=Les paramètres de modem de ligne électrique vous permettent de configurer le routeur de manière à ce qu'il fonctionne avec votre connexion Internet. Votre routeur comporte les paramètres les plus courants, et plusieurs paramètres sont configurés pendant l'installation. Peut-être n'aurez-vous jamais à modifier ces paramètres. Si vous deviez les modifier, communiquez avec votre fournisseur d'accès Internet (FAI) en cas de besoin.
6fd65fac=Haut de la page
70e57160=Serveur DHCP
715fadca=<em>Plage d'adresses IP</em> - Les adresses IP disponibles pouvant être utilisées pour votre réseau.
752ee315=Affiche le nom et le mot de passe actuels du réseau sans fil pour chaque bande (réseau) sur votre routeur. Ce nom et ce mot de passe sont utilisés lorsque vous désirez connecter un ordinateur ou un périphérique sur votre réseau sans fil. Le mot de passe les utilisateurs non désirés d'accéder à votre réseau sans fil.
7550854b=<em>Remarque :</em> Vous ne pouvez modifier les paramètres de protocole IPv4 que si vous êtes sur un ordinateur ou un périphérique connecté à votre réseau domestique. L'option <em>Modifier</em> n'est pas disponible si vous êtes connecté à distance.
75fd1e1e=<em>Mot de passe</em> - Entrez un mot de passe pour le routeur, si votre FAI l’exige. Les fournisseurs d’accès Internet demandent souvent un mot de passe permettant de s’identifier.
761509f7=<em>WINS</em> - Le service WINS (Windows Internet Naming Services) gère l’interaction entre chaque ordinateur et Internet. Si vous optez pour un serveur WINS, entrez son adresse IP dans ce champ. Sinon, laissez ce champ vide.
7790559c=<em>Adresse IPv4 du serveur</em> - Entrez l'adresse Internet (IPv4) du serveur.
7b0f6f48=Administration
7b66b6c6=(Cette option n'est pas disponible sur l'ensemble des modèles de routeurs). Lorsque l'option Routage rapide est activée, les performances de votre routeur sont décuplées. Cette option contourne les protocoles qui augmentent le trafic lors du traitement du routeur, comme par exemple les inspections au niveau des paquets, ainsi que leur classement, filtrage et mise en file. Désactiver cette option peut améliorer la compatibilité avec d'autres périphérique sans fil et services.
7cbbfc50=PPPoE
7d052874=<em>Nom de domaine </em>: On y affiche le nom du domaine pour le routeur. Certains FAI, notamment les fournisseurs d'accès par câble, exigent la saisie de ces noms à des fins d'identification. Vous devrez peut-être vérifier auprès de votre FAI si votre service Internet à haut débit a été configuré avec un nom de domaine.
7d8bdce9=Mode Pont sans fil
801af6ef=Si vous activez les notifications, votre routeur avertira tous les périphériques compatibles AllJoyn sur votre réseau dès qu'un périphérique se connecte. La capacité de réception de notifications et l'utilité de celles-ci dépendront de la configuration de chaque périphérique et des capacités du logiciel.
81204fde=Sélectionnez cette option s'il vous est demandé d'utiliser la même adresse IP chaque fois que vous vous connectez à Internet. S'il en est ainsi, saisissez les informations correspondant à votre adresse Internet, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
