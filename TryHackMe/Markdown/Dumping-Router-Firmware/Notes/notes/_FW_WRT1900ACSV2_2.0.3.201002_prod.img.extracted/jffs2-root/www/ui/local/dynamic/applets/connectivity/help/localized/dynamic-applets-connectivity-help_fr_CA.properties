4418cf65=Pr&eacute;cise si les t&eacute;moins d'activit&eacute; du routeur sont alum&eacute;s ou non. Il serait peut-&ecirc;tre bon de les &eacute;teindre s'ils sont visibles et d&eacute;tournent l'attention.
45720ebd=Utilisez les paramètres de réseau local pour configurer le routeur. Votre routeur comporte les paramètres les plus courants, et plusieurs paramètres sont configurés pendant l'installation. Peut-être n'aurez-vous jamais à modifier ces paramètres.
457322c1=Sélectionnez cette option si votre FAI l'exige. Vous pouvez choisir qu'une adresse IP vous soit automatiquement attribuée, ou de saisir manuellement les informations relatives à votre adresse Internet, votre sous-masque de réseau, votre passerelle par défaut et vos entrées dans le système de noms de domaine DNS. Ces informations vous sont fournies par votre fournisseur d'accès Internet (FAI).
47e133f4=Utilisez cette option pour attribuer une adresse IP, un masque de sous-réseau et une adresse de passerelle spécifiques à un périphérique en particulier.
4848745f=Facultatif
4930f55f=Sélectionnez le protocole PPPoA (Point-to-Point Protocol over ATM : protocole Point-à-point sur ATM) votre fournisseur d'accès Internet (FAI) utilise cette méthode afin d'établir la connexion Internet. Le protocole PPPoA permet aux FAI de gérer l'accès aux comptes par nom d'utilisateur et mot de passe.
4ed833b8=Afin de configurer votre routeur pour un service, commencez par activer le réseau local virtuel <em>VLAN</em> en cliquant sur <em>On</em>.
4ef17af2=Connectivité
4ef2ac7e=<em>Remarque :</em> L'accès à distance est uniquement pris en charge par les routeurs de série EA.
5129100a=Choisissez si vous préférez utiliser la même adresse MAC pour votre ordinateur ou routeur plutôt que d'en obtenir une nouvelle de votre FAI. Cliquez sur <em>Activé</em> pour activer cette option, puis cliquez sur <em>Dupliquer l'adresse MAC de mon ordinateur</em> pour utiliser la même adresse MAC pour votre PC. Sinon, saisissez l'adresse MAC de votre routeur précédent pour utiliser cette adresse avec votre routeur actuel. Cette option n'est pas disponible si vous êtes connecté(e) à distance.
514ae4d0=Routage rapide
520dd34b=Si vous souhaitez consulter ou modifier vos paramètres de Modem de ligne électrique, sélectionnez tout d'abord l'onglet Modem de ligne électrique. Basculez l'interrupteur en position <em>On</em> (marche) pour pouvoir effectuer les modifications. Une fois les modifications effectuées, cliquez sur <em>Appliquer</em> puis sur <em>OK</em>.
52f6912b=Les paramètres du VLAN configurent le routeur pour qu'il puisse fonctionner avec l'IPTV, la voix sur IP et avec d'autres services qui peuvent être fournis par votre fournisseur d'accès Internet (FAI).
543dd1d9=Modem de ligne électrique <small>(Ne s'applique qu'aux modèles de routeurs à modem de ligne électrique)</small>
5697112f=<em>HTTP/HTTPS</em> : Sélectionnez <em>HTTP</em> uniquement ou <em>HTTPS</em> pour utiliser également SSL (Secured Socket Layer). Les données transmises seront alors chiffrées afin de renforcer la sécurité. HTTP est sélectionné par défaut.
5b7be9f8=Lorsque l'option NAT est d&eacute;sactiv&eacute;e, cette fonction est disponible. Cela permet au routeur d'&eacute;changer automatiquement des tables de routage avec d'autres routeurs.
