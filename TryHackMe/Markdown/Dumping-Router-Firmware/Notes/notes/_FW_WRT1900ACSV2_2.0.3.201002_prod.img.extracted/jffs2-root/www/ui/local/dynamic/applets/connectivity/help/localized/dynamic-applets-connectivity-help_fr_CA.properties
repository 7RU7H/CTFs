88330685=Automatique
886c356f=<em>Nom d’utilisateur</em> - Entrez un nom d’utilisateur pour le routeur, si votre FAI l’exige. Les fournisseurs d’accès Internet demandent souvent un nom d’utilisateur permettant de s’identifier. Vous devrez peut-être vérifier auprès de votre FAI si votre service Internet a été configuré avec un nom d'hôte.
888e6ef4=Paramètres Internet IPv6
8b19b79f=<em>Accès par connexion sans fil</em> - Sélectionnez cette fonction pour permettre l'accès sans fil à votre réseau.
8e6c4a6d=Clonage d'adresse MAC
8ed42e28=<em>Longueur du préfixe</em> : Longueur du préfixe utilisé pour le tunnel (fourni par votre FAI).
95c9d732=Vous pouvez créer un indice pour vous aider à vous souvenir du mot de passe de votre routeur. L'indice est disponible sur la page de connexion du routeur. De ce fait, n'utilisez pas votre mot de passe réel comme indice.
95e20793=Sélectionnez cette option pour utiliser PPPoE. Le nom d'utilisateur PPPoE, le mot de passe, le nom de service, la connexion à la demande et la fonction « maintenir la connexion » sont configurés dans la section PPPoE IPv4.
9c3920b8=Sélectionnez dans le menu déroulant le type de connexion Internet fournie par votre FAI. Les types offerts sont : Automatique, Intercommunication et PPPoE.
9c3e690e=Mode pont (Bridge)
9db7fa8d=<em>Adresse IP de départ</em> - La valeur par laquelle le serveur DHCP commence lorsqu'il attribue des adresses IP.
9e169f21=Sélectionnez ceci pour activer l'option Raccourcir Routage. (Cette option n'est pas disponible sur l'ensemble des modèles de routeurs). Activer cette option peut augmenter la performance de votre routeur dans la mesure où elle contourne les protocoles qui augmentent le trafic lors du traitement du routeur, comme par exemple les inspections au niveau des paquets, ainsi que leur classement, filtrage et mise en file. Désactiver cette option peut améliorer la compatibilité avec d'autres périphérique sans fil et services.
a15d13ba=Nom et mot de passe réseau
a2023e50=Fonction d'intercommunication
a2255b07=Sélectionnez cette option pour utiliser la fonction d'intercommunication. Les appareils connectés à votre routeur peuvent communiquer entre eux au moyen de paquets IPv6 natifs. Les paquets IPv6 sur le réseau local (LAN) seront automatiquement envoyés à toutes les interfaces LAN, ports Ethernet et réseaux sans fil 2,4 GHz et 5 GHz. Veuillez communiquer avec votre FAI pour en savoir davantage sur le soutien offert en rapport avec la fonction d'intercommunication IPv6.
a48e08ca=Sélectionnez cette option pour utiliser le protocole PPTP (Point-to-Point Tunneling Protocol). Ce protocole permet un transfert de données en toute sécurité d'un client distant à un serveur d'entreprise privé en créant un réseau privé virtuel (VPN). sur des réseaux de données TCP/IP.
a59182bc=Cette page vous permet de voir et de changer les paramètres de votre routeur.
a76de648=Mode Répéteur sans fil
a7d3a5a5=Saisissez les informations correspondant à votre adresse Internet et serveur, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
a857ea9f=IPv6 est le protocole IP de « prochaine génération » commandé par le gouvernement fédéral américain. Cette version remplace IPv4, protocole Internet actuellement le plus utilisé dans le monde entier. IPv6 prend en charge un espace d'adresses beaucoup plus vaste et autorise de nouveaux types d'applications de communication et de collaboration.
ab9844d0=Pour ajouter une route, cliquez sur <em>Ajouter une route statique</em>, puis saisissez le nom du périphérique et les informations pertinentes, puis cliquez sur <em>Enregistrer</em>. Pour modifier les renseignements concernant un périphérique, cliquez sur <em>Modifier</em>.
b0160ff1=<em>DNS statique 1 à 3</em> : Le système DNS (Domain Name System) est le service adopté par Internet pour convertir des noms de domaine ou de site Web en adresses Internet ou URL. Votre FAI peut vous fournir au moins une adresse IP de serveur DNS. Vous pouvez en saisir jusqu'à trois.
b12d8bba=Paramètres Internet IPv4
b7027242=Pour installer manuellement une mise à jour du microcode, cliquez sur <em>Choix du fichier</em> puis naviguez jusqu'à un fichier de mise à jour afin de le sélectionner. Cliquez sur <em>Début</em> pour installer le fichier.
b938c792=La fonction AllJoyn® est une technologie ouverte et sécuritaire qui permet aux périphériques compatibles AllJoyn présents sur votre réseau de se détecter, se connecter et communiquer directement entre eux.
b97575aa=Accès à distance
ba612da9=Routage statique
bec222c0=Si vous désirez utiliser un nom ou un mot de passe différent, cliquez sur <em>Modifier</em>, saisissez le nouvel élément, puis cliquez sur <em>Appliquer</em> ou <em>OK</em>. Si vous modifiez le nom ou le mot de passe du réseau, vous devrez utiliser ces renseignements mis à jour à l'heure de connecter à nouveau un ordinateur ou un périphérique au réseau.
bfb223d2=Sélectionnez dans le menu déroulant le type de connexion Internet fournie par votre FAI. Les types offerts sont : Automatique et PPPoE.
c322a194=Dans le menu déroulant, sélectionnez le type de connexion Internet communiqué par votre FAI. Les types disponibles sont les suivants : Configuration automatique DHCP, adresse IP statique, PPPoE, PPTP, L2TP et mode pont.
c5e23c61=Cliquez sur <em>Modifier</em> pour changer l'un des détails suivants du routeur.
c7c00fed=<em>Masque de sous-réseau</em> : Masque de sous-réseau du routeur, vu du côté de votre réseau. Ce masque permet de diviser un réseau en plusieurs sous-réseaux, de sorte à acheminer correctement les données à vos ordinateurs et périphériques.
cab9b3f7=Type de connexion Internet
cabee84f=PPTP
cafcf7ac=Si l'option Routage rapide est activée et que certains périphériques sur votre réseau utilisent le contrôle parental ou la priorisation des sources de lecture, le Routage rapide ne sera pas utilisé sur ces périphériques.
cb3ef1a3=Si l'option de transfert par commutation rapide à la volée est activée et si certains dispositifs sur votre réseau utilisent des fonctions de contrôle parental ou de priorité du multimédia, le transfert par commutation rapide à la volée ne s'appliquera pas à ces dispositifs.
ccea3ae3=Fuseau horaire
d7cb1ad6=<em>Autoriser l’accès distant au Sans fil intelligent de Linksys</em> - Sélectionnez cette option pour autoriser l’accès à distance au Sans fil intelligent de Linksys, ce qui vous permet d’ouvrir les paramètres de votre routeur lorsque vous n’êtes pas à la maison et ne pouvez pas vous connecter à votre réseau domestique.
d8fd6caf=Sélectionnez DHCP (Dynamic Host Configuration Protocol) si votre FAI attribue des adresses IP dynamiques, ce qui signifie que votre adresse IP change chaque fois que vous démarrez votre ordinateur.
d92fba10=Routage avancé
da23eed8=Pour afficher et modifier les paramètres Internet, cliquez sur <em>Modifier</em>. Une fois les changements effectués, cliquez sur <em>OK</em>.
daf0c3d6=La fonction UPnP (Universal Plug and Play) permet aux périphériques connectés à un réseau de se détecter les uns les autres et de créer automatiquement des configurations de travail. Périphériques dotés de la fonctionnalité UPnP : caméras Web, applications de jeux en ligne et périphériques VoIP. La fonction UPnP est activée par défaut.
dbb7ac4c=L2TP
dd4705d9=Sélectionnez ou non la fonction destinée à autoriser les utilisateurs à modifier les paramètres du routeur ou à désactiver votre connexion Internet locale lorsqu'ils utilisent UPnP.
dd838a33=<em>Connexion à la demande : délai d'inactivité maximale</em> : Vous pouvez configurer le routeur afin qu'il désactive la connexion Internet après une période d'inactivité maximale donnée. Si votre connexion Internet a été désactivée à la suite d'une inactivité, cette option permet au routeur de rétablir automatiquement votre connexion dès que vous tentez d'accéder de nouveau à Internet. Pour utiliser cette option, entrez le nombre de minutes d'inactivité avant la désactivation de votre connexion Internet. La valeur par défaut est 15 minutes.
df674297=<em>MTU</em> - Unité de transmission maximale. Cette option permet de préciser la taille maximale des paquets pour transmission sur Internet. Sélectionnez <em>Manuel</em> si vous voulez entrer manuellement cette valeur. Pour que le routeur sélectionne la meilleure valeur MTU selon votre connexion Internet, conservez le paramètre par défaut, soit <em>Auto</em>.
dfb939cf=Par défaut, DHCP (Dynamic Host Configuration Protocol) est activé sur votre routeur. Le protocole DHCP attribue des adresses IP aux ordinateurs et périphériques qui en ont besoin sur votre réseau.
e1e99bb1=2684 mode ponté
e441b006=Le mode pont sans fil utilise une des bandes de réseau sans fil de ce routeur pour se connecter à votre routeur en amont. Ce routeur étend ensuite le signal du routeur en amont à la deuxième bande sans fil ainsi qu'à toute connexion câblée.
e48a52e2=NAT
eb09271a=Les paramètres de connexion Internet vous permettent de configurer le routeur de manière à ce qu'il fonctionne avec votre connexion Internet. Votre routeur comporte les paramètres les plus courants, et plusieurs paramètres sont configurés pendant l'installation. Peut-être n'aurez-vous jamais à modifier ces paramètres. Si vous deviez les modifier, communiquez avec votre fournisseur d'accès Internet (FAI) en cas de besoin. Les paramètres sont disponibles pour IPv4 et IPv6.
ed2130f7=Cliquez sur le menu déroulant <em>Sélectionnez un profil</em> pour vérifier si le service de votre FAI est dans la liste. Lorsque vous sélectionnez un service, les paramètres par défaut du service sont automatiquement renseignés. Si votre FAI ou service ne figure pas dans la liste, sélectionnez le profil « Manuel » et entrez les paramètres fournis par votre FAI.
effef967=La sélection de cette option permet aux paquets SIP (protocole d'ouverture de session), utilisés par certains fournisseurs de services VoIP, de passer le pare-feu de votre routeur.
f1c3b7f5=<em>DUID</em> - Nom d'utilisateur du périphérique attribué par le routeur.
f82a32a3=<em>Durée de connexion du client</em> : Il s'agit de la durée (en minutes) pendant laquelle un utilisateur du réseau est autorisé à se connecter au routeur avec son adresse IP en cours. Après expiration du temps défini, une nouvelle adresse IP dynamique sera automatiquement attribuée à l'utilisateur, ou l'allocation de l'adresse IP actuelle sera renouvelée.
faae0f21=Choisissez si vous optez pour la mise à jour automatique du micrologiciel du routeur lorsqu'une mise à jour est disponible. Le maintien de votre micrologiciel à jour vous permet de disposer de la meilleure sécurité et d'obtenir les meilleures performances de votre routeur.
ffe1dafd=Mot de passe du routeur
