60511900=Sélectionnez PPPoE (Point-to-Point Protocol over Ethernet) si votre fournisseur d’accès Internet (FAI) utilise cette méthode pour établir les connexions Internet. PPPoE permet aux FAI de gérer l’accès aux comptes à l’aide de noms d’utilisateur et de mots de passe.
630c2475=<em>Préfixe</em> : le préfixe utilisé pour le tunnel, fourni par votre fournisseur d'accès.
