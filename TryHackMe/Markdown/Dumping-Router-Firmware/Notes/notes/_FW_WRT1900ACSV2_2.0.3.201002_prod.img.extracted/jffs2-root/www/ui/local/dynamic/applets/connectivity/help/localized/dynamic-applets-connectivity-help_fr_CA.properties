2bfff037=Réseau local
2d224fcb=La technologie NAT (Network Address Translation, ou traduction d'adresses réseau) permet au routeur de modifier les paquets afin de permettre à plusieurs périphériques de partager une seule et même adresse IP. Sélectionnez cette fonction pour la technologie NAT.
304f7d30=Utilisez les onglets et les options de cette page pour afficher et modifier les données de configuration du routeur, par exemple le nom du réseau et le mot de passe, les paramètres internet, les paramètres du réseau local, etc.
31d20c03=<em>Maintenir la connexion : Délai de reconnexion</em> – Si vous sélectionnez cette option, le routeur vérifiera régulièrement la connexion Internet; si vous êtes déconnecté, il rétablira automatiquement votre connexion. Pour utiliser cette option, spécifiez les intervalles de vérification de votre connexion Internet. La valeur par défaut est de 30 secondes.
31d38603=Notifications AllJoyn
334e1dbd=Sélectionnez cela pour utiliser le mode pont si votre FAI l'exige. Vous avez la possibilité d'obtenir une adresse IP automatiquement ou de saisir les informations correspondant à votre adresse Internet, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
33a146cb=PPPoA
37f98251=<em>Nombre maximal d'utilisateurs</em> - Le nombre maximum d'ordinateurs auxquels le serveur DHCP doit attribuer des adresses IP. La valeur par défaut est 200.
38a9628c=Si vous avez besoin d'assistance, veuillez communiquer avec votre FAI pour obtenir des renseignements.
