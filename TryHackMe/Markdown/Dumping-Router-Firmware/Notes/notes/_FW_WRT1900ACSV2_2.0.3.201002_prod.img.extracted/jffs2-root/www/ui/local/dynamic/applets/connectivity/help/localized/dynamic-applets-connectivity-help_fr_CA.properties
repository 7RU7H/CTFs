0890322e=Sélectionnez cette option pour utiliser le protocole L2TP (Layer 2 Tunneling Protocol, ou protocole de tunnellisation de couche 2). Le protocole L2TP combine le protocole L2F (Layer 2 Forwarding, ou routage de couche 2) et le protocole PPTP (Point-to-Point Tunneling Protocol, ou protocole de tunnel point à point).
0cff6509=<em>Remarque :</em> Si vous vous connectez manuellement à votre réseau en choisissant l'un des noms de la liste des réseaux disponibles, des noms de réseau autres que les noms affichés sur cette page sont susceptibles d'être présents. Un réseau d'invité est automatiquement créé lors de l'installation du routeur. Celui-ci permet à vos invités de se connecter à Internet au besoin. En outre, si vous disposez d'un adaptateur sans fil double bande, il est possible que des noms de réseaux supplémentaires soient également créés. Vous pouvez ignorer ces autres réseaux si vous ne les utilisez pas.
10ff0b14=UPnP
15373972=Pour attribuer une adresse IP et une adresse MAC à un périphérique, cliquez sur <em>Ajouter une réservation DHCP</em> (au centre de l'écran) puis entrez le nom du périphérique, une adresse IP et une adresse MAC. Lorsque vous avez terminé, cliquez sur <em>Enregistrer</em>.
182464d3=Cela vous permet de modifier le mot de passe du routeur, donnant accès aux paramètres et fonctions du routeur comme Accès invité et Contrôle parental. Pour changer le mot de passe, cliquez sur <em>Modifier</em>, saisissez votre mot de passe existant, puis le nouveau, ensuite cliquez sur <em>Appliquer</em> ou <em>OK</em>. Assurez-vous de prendre en note le nouveau mot de passe et de le conserver en lieu sûr.
1d7ee5f2=Réglez le fuseau horaire pour votre région et l'heure pour qu'elle tienne compte de l'heure avancée.
1e1d922f=Passerelle de couche d'application
20fb0c4f=<em>MTU</em> - Unité de transmission maximale. Cette option permet de préciser la taille maximale des paquets pour transmission sur Internet. Sélectionnez Manuel si vous voulez entrer manuellement cette valeur. Pour que le routeur sélectionne la meilleure valeur MTU pour votre connexion Internet, conservez le paramètre par défaut, soit Auto.
