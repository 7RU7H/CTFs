06efafee=<em>Attivato:</em> fare clic sulla casella di controllo per abilitare l'attivazione dell'intervallo porte. Se non si desidera utilizzare l'attivazione dell'intervallo porte per questa voce, ma si desidera mantenere le informazioni nella tabella, deselezionare la casella di controllo.
0c6248a7=Il router è dotato di funzione DMZ (Demilitarized Zone) che inoltra tutto il traffico delle porte di ingresso presenti sull'interfaccia WAN (tranne quello specificamente inoltrato) a un indirizzo IP o a un indirizzo MAC. Questa funzione può essere utilizzata per rendere accessibile a tutti un server Web, il server di posta o una webcam. La funzione DMZ solitamente non viene utilizzata poiché presenta notevoli rischi per la sicurezza del dispositivo a cui è associata. Il dispositivo non è protetto da firewall incorporati, da filtri Internet o dai filtri Web del router.
17d59472=L'attivazione intervallo porte consente di osservare i dati in uscita per i numeri di porta indicati. L'indirizzo IP del computer che invia i dati corrispondenti viene memorizzato dal router, in modo che i dati richiesti vengano inoltrati al computer appropriato quando ripassano attraverso il router. Tale funzione è particolarmente utile se si utilizzano cuffie USB o Bluetooth per i giochi o le chat online. Fare clic su <em>Aggiungi una nuova attivazione intervallo porte</em>.
1f77be4b=Per utilizzare questa funzione, fare clic su <em>On</em>.
