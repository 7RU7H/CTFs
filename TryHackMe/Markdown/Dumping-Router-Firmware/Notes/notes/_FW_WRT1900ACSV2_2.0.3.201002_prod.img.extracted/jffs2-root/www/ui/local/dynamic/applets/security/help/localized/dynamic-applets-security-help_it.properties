b6dcde76=La funzione Inoltro porta singola inoltra il traffico in ingresso proveniente da Internet diretto a una porta specifica verso un unico dispositivo sulla rete locale. Ad esempio, viene eseguito l'inoltro di richieste Web in ingresso, solitamente sulla porta 80, a un server Web. Per l'inoltro verso più porte, è necessario creare voci aggiuntive per inoltrare porte aggiuntive verso lo stesso indirizzo IP. Fare clic su <em>Aggiungi un nuovo inoltro porta singola</em>.
b9314999=<em>Nota:</em> per informazioni sulle porte utilizzate dal dispositivo, consultare la documentazione del dispositivo.
