54f87ce9=<em>Protezione firewall SPI IPv4/IPv6</em>: questa opzione, attivata per impostazione predefinita, protegge la rete locale dalle minacce provenienti da Internet. Le impostazioni firewall del router sono state ottimizzate per la maggior parte degli ambienti domestici, per cui, in linea di massima, non è necessario apportarvi modifiche.
56151e50=Una Virtual Private Network (VPN) è una rete che utilizza una rete pubblica, ad esempio Internet, per fornire soluzioni di comunicazione protette tra un computer remoto e un'altra rete. Le aziende spesso utilizzano VPN per consentire ai dipendenti di accedere in remoto alla rete aziendale. Le impostazioni VPN predefinite del router supportano i tipi di protocollo VPN più comuni, per cui, solitamente non è necessario apportare altre modifiche.
