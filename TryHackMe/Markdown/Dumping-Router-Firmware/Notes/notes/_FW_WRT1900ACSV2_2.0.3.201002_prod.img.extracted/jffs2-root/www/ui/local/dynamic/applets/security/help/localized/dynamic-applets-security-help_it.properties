3e9ce96f=Consente di personalizzare i servizi porte IPv6 per servizi o applicazioni. Quando gli utenti inviano questo tipo di richieste alla rete tramite Internet, il router le inoltra ai computer corrispondenti. Per aggiungere un'impostazione di firewall IPv6, fare clic su <em>Aggiungi impostazioni firewall IPv6</em>.
