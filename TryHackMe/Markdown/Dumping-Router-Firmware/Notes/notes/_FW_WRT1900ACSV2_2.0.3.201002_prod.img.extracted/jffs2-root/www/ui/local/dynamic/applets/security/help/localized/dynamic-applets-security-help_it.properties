ec17d435=Per utilizzare questa funzionalità, selezionare un provider del servizio dal menu a discesa. Completare i campi con le informazioni fornite dal provider DDNS.
ec56dd09=La funzione di inoltro delle porte inoltra il traffico in ingresso proveniente da Internet e diretto a un intervallo di porte verso un dispositivo specifico presente nella rete locale. Ad esempio, alcune applicazioni possono utilizzare un intervallo di porte, per cui se una porta è occupata, sarà possibile utilizzarne un'altra. Fare clic su <em>Aggiungi nuovo inoltro intervallo porte</em>.
eec24da4=<em>Filtro multicast</em> - I multicast sono simili ai broadcast; per impostazione predefinita, vengono inviati a tutti i computer presenti in rete. Questa opzione blocca il multicast.
f3973342=La funzione DDNS consente di configurare un nome di dominio per la rete domestica, in modo da poterla facilmente individuare in Internet. Questa funzione è particolarmente utile se si desidera accedere in remoto a un'unità USB o a una web cam da Internet.
f3d78689=Per ogni voce, immettere un nome descrittivo per il <em>dispositivo o l'applicazione</em>, quindi immettere le porte.
f4f77407=Per utilizzare un indirizzo IP statico del dispositivo che si troverà nella rete DMZ, selezionare <em>Indirizzo IP</em> e immettere le ultime tre cifre. Se si preferisce utilizzare l'indirizzo MAC del dispositivo anziché un indirizzo IP statico, selezionare l'opzione <em>Indirizzo MAC</em> e immettere l'indirizzo MAC del dispositivo.
f583c136=<em>Nota:</em> per configurare l'inoltro per più porte, immettere lo stesso numero nei campi Porta esterna e Porta interna.
f58761c9=<em>Descrizione</em>: nome o descrizione del servizio.
f63c8c7f=Per gli intervalli delle porte, immettere lo stesso numero di intervallo in ogni colonna <em>Intervallo di attivazione</em> e <em>Intervallo di inoltro</em>.
