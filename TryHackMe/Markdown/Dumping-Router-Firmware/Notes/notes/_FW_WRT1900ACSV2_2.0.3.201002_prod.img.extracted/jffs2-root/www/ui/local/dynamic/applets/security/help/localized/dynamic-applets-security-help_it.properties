49867478=<em>(Filtro IDENT, Porta 113)</em>: questa funzione impedisce a utenti esterni non autorizzati di accedere al router tramite Internet attraverso la porta di servizio 113. Alcune applicazioni richiedono che questa porta sia disponibile. In questo caso, l'opzione deve essere disabilitata.
