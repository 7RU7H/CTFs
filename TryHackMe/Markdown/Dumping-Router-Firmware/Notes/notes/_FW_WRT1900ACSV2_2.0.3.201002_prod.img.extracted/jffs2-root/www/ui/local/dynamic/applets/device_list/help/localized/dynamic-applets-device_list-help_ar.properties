0030b352=انقر رابط<em>انقر هنا</em> في صفحة إضافة طابعة USB (لكل من برمجيات الكمبيوتر الشخصي والماك) لتنزيل برنامج Linksys المجاني VUSB. حين تسُأل عما إذا كنت تود تشغيل البرنامج أو حفظه على جهازك، اختر<em>حفظ على الكمبيوتر</em> وقم بحفظه أما في الموقع الافتراضي أو في موقع مختلف.
0352925e=توصيل كمبيوتر
1b008e30=يمكنك إضافة أي جهاز لاسلكي قادر على الاتصال بموجّه إلى شبكتك. يشمل هذا الهواتف الذكية والأجهزة اللوحية ووحدات التحكم بالألعاب وأجهزة الكاميرا والطابعات اللاسلكية والمزيد. لبدء العمل، انقر فوق <em>غير ذلك</em> من قائمة الأجهزة.
1d62d09c=في قائمة الشبكات المتوفرة، حدد اسم الشبكة المعروض في الصفحة "إضافة كمبيوتر". هذا هو اسم شبكتك المنزلية.
1e68ec41=يؤدي النقر فوق اسم أحد الأجهزة إلى عرض تفاصيل مثل اسم الجهاز والشركة المصنّعة له وطرازه وعنوان IP الخاص به وغير ذلك.
2d3f213d=انقر فوق <em>تغيير الأيقونة</em> لتغيير الأيقونة التي تظهر لهذا الجهاز. يمكنك الاختيار من إحدى الأيقونات المتوفرة لنوع الجهاز. انقر فوق <em>موافق</em> لتغيير الأيقونة التي تم تحديدها.
2ea0f33e=يمكنك توصيل طابعة USB بشبكتك المنزلية. يتصل هذا النوع من الطابعات بالموجّه بواسطة كبل USB ويتعذّر توصيله لاسلكيًا.
3e88dd17=وبعد تثبيته على جهازك، انقر على ملف Linksys VUSB لتثبيت الطابعة كي تتواصل مع جهاز التوجيه وغيره من الأجهزة على شبكتك.
3f9c9943=<em>كمبيوتر</em> - جهاز كمبيوتر أو جهاز كمبيوتر محمول تريد توصيله لاسلكيًا.
471bc0e6=لتوصيل جهاز ما، راجع دليل المستخدم الخاص به للحصول على معلومات حول كيفية توصيله بشبكة لاسلكية. لكل جهاز طريقته الخاصة في الاتصال، لكن كلها تقريبًا يعتمد أسلوبًا لتحديد الشبكة المطلوب الاتصال بها وإدخال مفتاح أمان أو كلمة مرور.
4c4552f2=لطابعتك اسم افتراضي تم تعيينه لها من قِبل الشركة المصنّعة، على سبيل المثال، &quot;Canon Pixma MP490&quot;. في حال غيرت اسم الطابعة إلى "طابعة المطبخ" مثلاً، فسيظهر ذلك الاسم بدلاً من الأول.
4dee31bd=<em>ملاحظة:</em> يستخدم موجّه Linksys نوع أمان يسمّى الوصول المحمي بتقنية Wi-Fi ‏(WPA)، وهو أسلوب الأمان الذي يُنصح باستخدامه للشبكات اللاسلكية. ويُرجح أنّ الجهاز أو نظام الألعاب الذي تجد صعوبة في توصيله، مثل Play Station Portable ‏(PSP) أو Nintendo DS أو TiVo أو الطابعة اللاسلكية أو أي جهاز آخر، يستخدم أسلوب أمان أكثر قدمًا يُسمّى الخصوصية المكافئة السلكية (WEP). راجع وثائق الجهاز لمعرفة ما إذا كان بإمكانك تغيير إعدادات الأمان اللاسلكي الخاص به من WEP إلى WAP. إذا كان بإمكانك تغييره، فقم بذلك وحاول توصيله بالموجّه.
5d3c887d=<em>ملاحظة:</em> إذا كنت تريد توصيل جهاز كمبيوتر ضيف مؤقتًا، فاستخدم ميزة "وصول الضيوف". فهي تسمح للضيوف بالوصول إلى إنترنت أثناء وجودهم في منزلك، لكنها لا تسمح لهم بالوصول إلى الأجهزة المشتركة كالطابعات ومحركات الأقراص المشتركة.
5e3ffc8e=قبل الاتصال بالموجّه لديك، تأكد من تشغيل الراديو اللاسلكي الخاص بالكمبيوتر. معظم أجهزة الكمبيوتر المحمولة مزوّدة بمفتاح لتشغيل أجهزة الراديو اللاسلكية وإيقاف تشغيلها. في حال لم تكن متأكدًا من مكان المفتاح، راجع دليل المستخدم الخاص بالكمبيوتر.
65cf8c13=<em>تغيير الاسم أو الأيقونة لجهاز ما</em>
685115d8=يوضح لك هذا الإجراء كيفية توصيل الكمبيوتر بشبكتك لاسلكيًا.
69564800=يوفر Wi-Fi Protected Setup™ ‏(WPS) وسيلة سهلة لتوصيل جهازك بالموجه لاسلكيًا. يدعم الموجه ميزة WPS، لذا فإنه بمجرد ضغطة زر واحدة أو إدخال رقم التعريف الشخصي (PIN)، يمكنك إنشاء الاتصال بسرعة.
6f0da7fb=إذا كان جهازك يحتوي على زر أمر WPS، حدد هذا الخيار في صفحة Wi-Fi Protected Setup وانقر أو اضغط على زر WPS بجهازك ثم انقر فوق زر WPS الموجود بالصفحة.
6f95a5e7=انقر فوق <em>اتصال</em> لإنهاء اتصال الكمبيوتر بشبكتك المنزلية.
6fd65fac=عودة إلى أعلى
723c9837=قائمة الأجهزة
7c8d9f48=سيزيل النقر على <em>قائمة ازالة الأجهزة</em> معلومات الأجهزة القديمة والمطفأة ومن أعد تشغيل الموجّه. سيفصل هذا الاجهزة بشكل مؤقت عن شبكتك. عند إعادة توصيل الأجهزة تلقائيًا، سوف تظهر هذه الأجهزة من جديد في قائمة الأجهزة. يعمل Linksys Smart Wi-Fi على حفظ الأسماء والرموز المخصصة المعاد تعريفها على الشبكة.
8917be24=عندما يتم توصيل الجهاز، انقر فوق <em>موافق</em> في الصفحة "إضافة جهاز لاسلكي".
8cca83e3=يعرض هذا الأجهزة المتصلة حاليًا بالموجّه وإذا كانت متصلة عبر إنترنت أو غير متصلة. الاتصال عبر إنترنت يعني أن الجهاز قيد التشغيل ويقوم بالوصول إلى الشبكة. عدم الاتصال عبر إنترنت يعني أن الجهاز متوقف عن التشغيل. توجد علامتا تبويب: <em>الشبكة الخاصة بي </em>و<em>شبكة الضيوف</em>. انقر فوق علامة التبويب لرؤية الأجهزة المتصلة بكلتا الشبكتين.
925b76bf=<em>طابعة USB</em> - حدد هذا الخيار إذا كنت تريد توصيل طابعة يمكن توصيلها بالموجّه باستخدام كبل USB. يتوفر هذا الخيار فقط للموجّهات التي تحتوي على منفذ USB.
93453c35=لتوصيل المزيد من الأجهزة بالموجّه، انقر فوق <em>إضافة جهاز</em>. ثم حدد نوع الجهاز الذي تريد إضافته:
94ce2401=<em>غير ذلك</em> - جهاز لاسلكي مثل الكاميرا أو الهاتف الذكي أو وحدة التحكم بالألعاب أو الطابعة اللاسلكية، أو أي جهاز آخر يمكن توصيله لاسلكيًا بموجّه.
