e0e86bdd=إذا كان لجهازك رقم تعريف شخصي (PIN) لأجهزة WPS، فانقر فوق هذا الخيار في صفحة Wi-Fi Protected Setup وأدخل رقم التعريف الشخصي (PIN) في مربع النص، ثم انقر فوق <em>تسجيل</em>.
