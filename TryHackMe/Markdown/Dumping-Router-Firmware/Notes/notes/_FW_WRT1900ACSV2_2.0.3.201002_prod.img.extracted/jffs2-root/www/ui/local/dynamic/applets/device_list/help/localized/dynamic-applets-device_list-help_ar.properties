b9761bfb=لتوصيل جهاز يدعم WPS، حدد أحد الخيارات أدناه استنادًا إلى أسلوب اتصال WPS الذي يستخدمه جهازك:
b9dd902f=توصيل جهاز لاسلكي
c37a726f=<em>ملاحظة:</em> يتوفر هذا الخيار فقط في الموجّهات التي تحتوي على منفذ USB.
c37c6198=بعد حفظ البرنامج إلى الكمبيوتر، انتقل إلى حيث تم حفظه وانقر نقرًا مزدوجًا فوق البرنامج لتثبيته على الكمبيوتر.
c66c37ff=<em>ملاحظة:</em> في حال لم يظهر اسم طابعتك في قائمة الطابعات المتوفرة عند محاولة الطباعة، يتعيّن عليك تثبيت برنامج تشغيل الطابعة (البرنامج) على الكمبيوتر. للقيام بذلك، أدخل القرص المضغوط المُرفق بالطابعة في كل جهاز من أجهزة الكمبيوتر التي تريد الوصول إلى الطابعة منها. سيحتوي القرص المضغوط على برامج التشغيل الضرورية للطابعة.
c6fe7be9=تأكد من تنفيذ جميع الخطوات في غضون إطار زمني قصير ليتم الاتصال. إذا انتظرت فترة أطول من اللازم بين الخطوات، فقد تنتهي مهلة الاتصال وتضطر إلى البدء من جديد.
d19eabec=على الجهاز، حدد اسم الشبكة المعروض في الصفحة "إضافة جهاز لاسلكي" لتوصيله بشبكتك المنزلية. ثم أدخل كلمة المرور أو مفتاح الأمان ونوع الأمان، في حال طُلب منك. تتطلّب بعض الأجهزة إدخال نوع الأمان بعكس غيرها.
d9b242c6=انقر<em>تحرير</em> لتغيير اسم الجهاز. وسيكون ذلك هو الاسم الذي سيظهر في قائمة الأجهزة. إن قمت بتغيير اسم جهاز التوجيه، سيظهر ذلك الاسم أيضاً في قائمة الشبكات المنسدلة أعلى الصفحة الرئيسية. انقر <em>أوافق</em>حين تنتهي.
