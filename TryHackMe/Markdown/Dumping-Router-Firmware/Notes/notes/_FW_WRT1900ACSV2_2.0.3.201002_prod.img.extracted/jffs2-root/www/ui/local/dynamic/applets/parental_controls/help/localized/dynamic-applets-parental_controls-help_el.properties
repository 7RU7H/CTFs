a31b44b6=Αποκλεισμός πρόσβασης στο Internet
bacbea07=Οι "Γονικοί έλεγχοι" σας επιτρέπουν να περιορίζετε τις δραστηριότητες των παιδιών σας στο διαδίκτυο από υπολογιστές ή άλλες συσκευές, όπως μια παιχνιδομηχανή με πρόσβαση στο Internet ή ένα smartphone. Οι έλεγχοι καθορίζονται για συγκεκριμένες συσκευές και όχι για ολόκληρο το οικιακό δίκτυο. Με τον τρόπο αυτό μπορείτε να ορίσετε διαφορετικούς περιορισμούς για τους υπολογιστές και τις συσκευές που χρησιμοποιούνται από τα παιδιά μικρότερης ηλικίας από ότι για τους εφήβους ή τους ενήλικες στο σπίτι σας.
be4cdb33=Αποκλεισμός της πρόσβασης συγκεκριμένων τοποθεσιών web από το δίκτυό σας. Κάντε κλικ στην <em>Προσθήκη</em> και πληκτρολογήστε τη διεύθυνση της τοποθεσίας web που θέλετε να αποκλειστεί. Για να καταργήσετε τον αποκλεισμό μιας διεύθυνσης, κάντε κλικ στη διεύθυνση και, στη συνέχεια, κάντε κλικ στο <em>X</em> στα δεξιά της.
bfdd6866=Περιορισμός πρόσβασης στο Internet
d216410c=Όταν ολοκληρώσετε, κάντε κλικ στο <em>OK</em>.
