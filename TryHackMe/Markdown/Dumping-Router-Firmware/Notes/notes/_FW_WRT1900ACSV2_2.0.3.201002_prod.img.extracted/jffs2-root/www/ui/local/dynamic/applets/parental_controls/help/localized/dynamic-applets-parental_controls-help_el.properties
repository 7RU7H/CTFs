1a7bcb44=Κάντε κλικ στην επιλογή <em>Ποτέ</em> για να μην αποκλείεται η πρόσβαση στο Internet. Ακόμη και αν η πρόσβαση στο Internet είναι ελεύθερη, μπορείτε να χρησιμοποιήσετε την επιλογή "Αποκλεισμός τοποθεσιών ακατάλληλων για" παρακάτω ώστε να αποκλείετε συγκεκριμένες τοποθεσίες για τον επιλεγμένο υπολογιστή ή συσκευή.
21602075=Αποκλεισμός συγκεκριμένων τοποθεσιών
2fcb420e=Κάντε κλικ στην επιλογή <em>Ενεργοποίηση</em> για να χρησιμοποιήσετε γονικούς ελέγχους σε μία ή περισσότερες συσκευές στο δίκτυό σας. Για να απενεργοποιήσετε τη λειτουργία γονικών ελέγχων, κάντε κλικ στην επιλογή <em>Απενεργοποίηση</em>.
58685266=Ενεργοποίηση γονικών ελέγχων
5b722ffc=Κάντε κλικ στην επιλογή <em>Πάντα</em> για να αποκλείσετε πλήρως το Internet και να αποτρέψετε την πρόσβαση των χρηστών σε αυτό οποιαδήποτε στιγμή.
5d5d7221=Κάντε κλικ στην επιλογή <em>Συγκεκριμένες ώρες</em> για να επιλέξετε τις ώρες κατά τις οποίες η πρόσβαση στο Internet θα αποκλείεται. Εάν επιλέξετε αυτή τη ρύθμιση, κάντε κλικ στην επιλογή <em>Επεξεργασία</em> για να καθορίσετε τις ακριβείς ώρες αποκλεισμού της πρόσβασης στο Internet. Στον πίνακα, κάντε κλικ στα τετράγωνα που αντιπροσωπεύουν τις ώρες της ημέρας κατά τις οποίες θέλετε να αποκλείσετε την πρόσβαση στο Internet. Κατά τη διάρκεια αυτών των ωρών, οι χρήστες του υπολογιστή ή της συσκευής δεν θα έχουν δυνατότητα πρόσβασης στο Internet. Εάν κάνετε κλικ σε ένα επιλεγμένο τετράγωνο, η επιλογή του καταργείται και η πρόσβαση στο Internet αποκαθίσταται για τη συγκεκριμένη ώρα. Όταν ολοκληρώσετε τη ρύθμιση των ωρών, κάντε κλικ στο <em>OK</em>.
5f0783bc=Μπορεί να γίνει αποκλεισμός των διευθύνσεων τοποθεσιών web που ξεκινούν με "https://", ωστόσο επειδή έχουν κρυπτογράφηση, το Linksys Smart Wi-Fi δεν μπορεί να σας ανακατευθύνει. Αντί για μια σελίδα που σας ενημερώνει πως έχει γίνει αποκλεισμός της διεύθυνσης, θα δείτε μια σελίδα σφάλματος στο πρόγραμμα περιήγησης.
6254399a=Επιλέξτε τον υπολογιστή ή τη συσκευή για τα οποία θέλετε να ορίσετε γονικούς ελέγχους και, στη συνέχεια, καθορίστε τους περιορισμούς που θέλετε να εφαρμόσετε.
