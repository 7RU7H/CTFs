0009cd2c=<em>Nazwa usługi (opcjonalnie)</em> — Wprowadź nazwę usługi, została podana przez dostawcę Internetu. W większości przypadków można nie wypełniać tego pola.
035af2c6=<em>Uwaga:</em> W systemach sieci Wi-Fi Linksys typu mesh nie są dostępne tryby mostka bezprzewodowego ani przekaźnika bezprzewodowego.
039c1f5f=Statyczny adres IP
0488e4ef=VLAN
057dc9c6=Typ połączenia internetowego
0890322e=Tę opcję należy wybrać, aby korzystać z protokołu Layer 2 Tunnel Protocol. L2TP to połączenie protokołów Layer 2 Forwarding (L2F) oraz Point-to-Point Tunneling Protocol (PPTP).
0cff6509=<em>Uwaga:</em> jeśli łączysz się z siecią ręcznie, wybierając ją z listy dostępnych sieci, możliwe, że wyświetlane są inne sieci poza sieciami wyświetlonymi na tej stronie. Podczas instalacji router tworzy automatycznie sieć gościnną, aby goście w twoim domu mogli uzyskać dostęp do Internetu. Ponadto jeśli masz bezprzewodową kartę z obsługą dwóch pasm, możliwe, że wyświetlane są dodatkowe nazwy sieci utworzone dla tych pasm. Jeśli nie korzystasz z innych nazw sieci, możesz je zignorować.
10ff0b14=UPnP
15373972=Aby przypisać adres IP i adres MAC do urządzenia, kliknij polecenie <em>Dodaj rezerwację DHCP</em> (na środku ekranu), a następnie podaj nazwę urządzenia, adres IP i adres MAC. Po zakończeniu kliknij polecenie <em>Zapisz</em>.
182464d3=Możliwa jest zmiana hasła do routera, które jest używane, aby uzyskać dostęp do ustawień i funkcji routera, takich jak Dostęp gościa i Kontrola rodzicielska. Aby zmienić hasło, kliknij polecenie <em>Edytuj</em>, wpisz dotychczasowe hasło, następnie wpisz nowe hasło i kliknij przycisk <em>Zastosuj</em> lub <em>OK</em>. Warto zapisać nowe hasło i przechowywać je w bezpiecznym miejscu.
1d7ee5f2=Wybierz bieżącą strefę czasową dla swojego miejsca pobytu i dostosuj czas, aby uwzględniał zmiany na czas letni.
1e1d922f=ALG (Application Layer Gateway)
20fb0c4f=<em>MTU</em> — Maximum Transmission Unit. Jest to określenie maksymalnego rozmiaru pakietu, jakiego można użyć w transmisji internetowej. Wybierz opcję Manual (Ręcznie), jeśli chcesz samodzielnie wprowadzić maksymalny rozmiar transmitowanego pakietu. Aby router wybrał optymalną wartość MTU dla posiadanego połączenia internetowego, zachowaj ustawienie domyślne, Auto.
24e292ca=Podstawowe ustawienia routera
2a3f8a84=<em>Długość maski IPv4</em> — długość maski adresu IPv4 używanej dla tunelu.
2b47334a=Aktualizacja oprogramowania sprzętowego
2bfff037=Sieć lokalna
2d224fcb=NAT (Network Address Translation) umożliwia routerowi modyfikowanie pakietów, dzięki czemu wiele urządzeń może współdzielić jeden adres IP. Zaznacz tę opcję, aby włączyć NAT.
304f7d30=Użyj kart i opcji dostępnych na tej stronie, aby wyświetlić i zmienić informacje konfiguracyjne routera, takie jak nazwa i hasło sieci, ustawienia internetowe, ustawienia sieci lokalnej i inne.
31d20c03=<em>Utrzymywanie aktywności: ponowne wybieranie numeru co</em> — Wybór tej opcji spowoduje, że router okresowo będzie sprawdzać połączenie z Internetem, a w przypadku wykrycia rozłączenia router automatycznie ponownie nawiąże połączenie. Aby skorzystać z tej opcji, określ, jak często router powinien sprawdzać połączenie z Internetem. Wartość domyślna to 30 sekund.
31d38603=Powiadomienia AllJoyn
334e1dbd=Użyj tej opcji, aby skorzystać z trybu mostka, jeśli wymaga tego dostawca Internetu. Możesz wybrać automatyczne pobieranie adresu IP lub samodzielnie wprowadzić adres internetowy i dane maski podsieci, domyślnej bramy oraz wpisów DNS. Dane te zapewnia dostawca Internetu.
33a146cb=PPPoA
37f98251=<em>Maksymalna liczba użytkowników</em> — Maksymalna liczba komputerów, którym serwer DHCP może przypisać adresy IP. Wartość domyślna to 200.
38a9628c=Aby uzyskać pomoc, należy się skontaktować z usługodawcą internetowym.
3a57e263=Zaznacz opcję <em>Automatycznie</em>, jeśli chcesz, aby aktualizacje oprogramowania routera były przeprowadzane automatycznie. Jeśli usuniesz zaznaczenie tej opcji, dostępne aktualizacje zostaną zainstalowane dopiero po kliknięciu przycisku <em>Sprawdź aktualizacje</em>.
3a7434c4=Dynamiczny routing (RIP)
405cdc4a=Wskaźniki aktywności
4418cf65=Określa, czy wskaźniki (lampki) aktywności routera są włączone. Możliwość wyłączenia wskaźnik&oacute;w routera przydaje się wtedy, gdy router stoi w widocznym miejscu i światło wskaźnik&oacute;w może przeszkadzać.
45720ebd=Ustawienia sieci lokalnej umożliwiają skonfigurowanie routera. Routery są skonfigurowane z najbardziej popularnymi ustawieniami, a kilka ustawień jest konfigurowanych podczas instalacji. Możliwe, że nigdy nie zajdzie potrzeba zmiany żadnych z tych ustawień.
457322c1=Tę opcję należy wybrać wtedy, gdy wymaga tego dostawca Internetu. Adres IP może być pobierany automatycznie, ewentualnie można ręcznie wprowadzić adres IP, maskę podsieci, bramę domyślną oraz wpisy DNS. Tych informacji udziela dostawca usług internetowych.
47e133f4=Ta opcja pozwala przypisać określony adres IP, maskę podsieci i adres bramki określonemu urządzeniu.
4848745f=Opcjonalnie
4930f55f=Opcję PPPoA (Point-to-Point Protocol over ATM) należy wybrać wtedy, gdy dostawca Internetu (ISP) stosuje tą metodę nawiązywania połączeń internetowych. Protokół PPPoA umożliwia dostawcy Internetu zarządzanie dostępem do kont z zastosowaniem nazw użytkowników i haseł.
4ed833b8=Aby skonfigurować router pod kątem usługi, należy najpierw kliknąć przycisk <em>VLAN</em> (ustawienie <em>On</em> (Wł.)).
4ef17af2=Połączenia
4ef2ac7e=<em>uwaga:</em> Dostęp zdalny jest dostępny tylko w routerach EA-series.
5129100a=Tutaj można określić, czy ma być używany ten sam adres MAC dla komputera lub routera, a nie adres pozyskany od dostawcy Internetu. Aby włączyć tę opcję, kliknij <em>Enabled</em> (Włączone), a następnie <em>Clone my PC&#39;s MAC</em> (Sklonuj adres Mac komputera), co spowoduje użycie adresu Mac z komputera; ewentualnie wprowadź adres Mac poprzedniego routera w celu użycia go w routerze bieżącym. Ta opcja nie jest dostępna przy połączeniu zdalnym.
514ae4d0=Przekazywanie ekspresowe
520dd34b=Jeśli chcesz sprawdzić lub zmienić ustawienia modemu Power Modem, najpierw wybierz zakładkę Power Modem. Aby umożliwić dokonywanie zmian, ustaw przełącznik w pozycji <em>On</em> (Wł.). Po wprowadzeniu wszystkich zmian kliknij przycisk <em>Apply</em> (Zastosuj), a następnie przycisk <em>OK</em>.
52f6912b=Ustawienia sieci VLAN skonfigurują router pod kątem pracy z protokołami IPTV oraz VoIP, jak również z innymi potencjalnymi usługami usługodawcy internetowego.
543dd1d9=Power Modem <small>(dotyczy tylko modeli routerów Power Modem)</small>
5697112f=<em>HTTP/HTTPS</em> — Użyj tylko opcji <em>HTTP</em> lub opcji <em>HTTPS</em>, aby używać także protokołu SSL (Secure Socket Layer) w celu szyfrowania przesyłanych danych, aby podnieść poziom bezpieczeństwa. Domyślnie wybrana jest opcja HTTP.
5b7be9f8=Jeśli ustawienie NAT jest wyłączone, opcja ta jest dostępna. Umożliwia ona routerowi automatyczną wymianę tabel routingu z innymi routerami.
5ddd8d06=Router Details (Informacje o routerze)
5fc20e36=<em>Nazwa hosta</em> — nazwa routera.
60511900=Wybierz protokół PPPoE (Point-to-Point Protocol over Ethernet), jeśli dostawca Internetu używa tej metody do nawiązywania połączeń internetowych. Protokół PPPoE umożliwia dostawcy Internetu zarządzanie dostępem do kont za pomocą nazwy użytkownika i hasła.
630c2475=<em>Prefix</em> (Przedrostek) - Wprowadź adres przedrostka używanego dla tunelu zapewnionego przez usługodawcę internetowego.
63925640=<em>IPv6 — Automatycznie</em> — Wybierz tę opcję, aby korzystać z rodzimego protokołu IPv6.
64cb4600=Cut Through Forwarding
66c08a2e=<em>Rezerwacja DHCP</em> — kliknij tę opcję, aby dodać lub zmienić rezerwacje DHCP używane w sieci. Rezerwacje DHCP umożliwiają przypisanie stałego adres IP dla określonego urządzenia w sieci. Bywa to pomocne przy zarządzaniu takimi urządzeniami, jak serwery druku, kamery internetowe, drukarki sieciowe czy konsole do gier. Korzystanie ze stałego adresu IP jest również zalecane, jeśli chcesz korzystać z opcji przekierowania portów dla urządzeń, które muszą przyjmować ruch przychodzący z Internetu.
6af77b50=DHCP
6c924949=<em>Adres IP</em> — Adres IP routera widoczny z sieci. Zmiana tego adresu spowoduje konieczność ponownego połączenia routera z urządzeniami, ponieważ router będzie miał inny adres IP.
6d854ef6=<em>Tunel 6rd</em> — Wybierz tę opcję, aby używać funkcji Tunel 6rd.
6eda9eb6=W trybie przekaźnika bezprzewodowego jedno z pasm bezprzewodowych routera jest wykorzystywane na potrzeby połączenia z routerem dostępowym (upstream). Przepustowość tego pasma z routera upstream jest dzięki temu rozdzielana tak, aby sieć została rozszerzona (zarówno sieć bezprzewodowa, jak i połączenia przewodowe).
6ef91d34=Ustawienia Power Modem umożliwiają skonfigurowanie routera pod kątem połączenia z Internetem. Router jest dostarczany z najbardziej typowymi ustawieniami, a niektóre ustawienia trzeba określić samodzielnie podczas konfiguracji. Może nie być konieczne zmienianie któregokolwiek z tych ustawień. Jeśli naprawdę musisz zmienić te ustawienia, skontaktuj się z dostawcą Internetu, aby uzyskać pomoc.
6fd65fac=Do góry
70e57160=Serwer DHCP
715fadca=<em>Zakres adresów IP</em> — Dostępne adresy IP, z których można korzystać w sieci.
752ee315=Opcja ta wyświetla bieżącą nazwę sieci bezprzewodowej i hasło używane w każdym paśmie (sieci) w routerze. Ta nazwa i hasło są używane, gdy komputery i urządzenia łączą się z siecią bezprzewodową. Hasło uniemożliwia niepożądanym użytkownikom dostęp do sieci bezprzewodowej.
7550854b=<em>Uwaga:</em>Ustawienia IPv4 można zmieniać tylko z poziomu komputera lub urządzenia podłączonego do routera w domu. Opcja <em>Edit</em> (Edycja) nie jest dostępna przy połączeniu zdalnym.
75fd1e1e=<em>Hasło</em> — Wprowadź hasło dla routera, jeśli wymaga tego dostawca Internetu. Dostawcy Internetu często wymagają identyfikacji za pomocą hasła.
761509f7=<em>WINS</em> (Windows Internet Naming Service) — Usługa zarządzająca interakcjami między komputerem a Internetem. Jeśli serwer WINS jest używany, wprowadź tu jego adres IP. W przeciwnym wypadku pozostaw to pole niewypełnione.
7790559c=<em>Adres IPv4 serwera</em> — Wprowadź adres internetowy (IPv4) serwera.
7b0f6f48=Administracja
7b66b6c6=(Ta opcja nie jest dostępna w niektórych modelach routerów). Włączenie funkcji Express Forwarding zwiększa wydajność routera. Funkcja ta obchodzi protokoły dodatkowo obciążające router; na przykład wyłącza inspekcję, sortowanie, filtrowanie i kolejkowanie na poziomie pakietów. Wyłączenie tej opcji może zwiększyć zgodność z innymi urządzeniami i usługami Wi-Fi.
7cbbfc50=PPPoE
7d052874=<em>Nazwa domeny</em> — wyświetla nazwę domeny routera. Niektórzy usługodawcy internetowi, zazwyczaj dostarczający usługi dostępu przewodowego, wymagają tego jako identyfikacji. Sprawdzenie, czy w konfiguracji usługi szerokopasmowego dostępu do Internetu podano nazwę domeny, może wymagać kontaktu z usługodawcą.
7d8bdce9=Tryb mostu bezprzewodowego
801af6ef=Jeśli włączysz powiadomienia, router będzie wysyłał powiadomienia do urządzeń z włączoną funkcją AllJoyn za każdym razem, gdy urządzenie nawiąże nawiąże połączenie. Zdolność do odbierania powiadomień oraz funkcja powiadomień zależy od konfiguracji danego urządzenia i funkcji oprogramowania.
81204fde=Użyj tej opcji, jeśli musisz używać tego samego adresu IP za każdym razem, gdy łączysz się z Internetem. Jeśli tak jest, wprowadź adres internetowy i dane dotyczące maski podsieci, domyślnej bramy i wpisów DNS. Dane te zapewnia dostawca Internetu.
8388d1be=Dostęp do zarządzania lokalnego
8632716d=Rodzaje połączeń internetowych przez Power Modem
878e05ac=<em>Border Relay</em> — adres border relay używany dla tunelu.
88330685=Automatic (Automatyczny)
886c356f=<em>Nazwa użytkownika</em> — Wprowadź nazwę użytkownika dla routera, jeśli wymaga tego dostawca Internetu. Dostawcy Internetu często wymagają identyfikacji za pomocą nazwy użytkownika. Sprawdzenie, czy w konfiguracji usługi dostępu do Internetu podano nazwę hosta, może wymagać kontaktu z dostawcą Internetu.
888e6ef4=Ustawienia internetowe IPv6
8b19b79f=<em>Dostęp za pośrednictwem sieci bezprzewodowej</em> — Zaznacz tę opcję, aby zezwalać na bezprzewodowy dostęp do sieci.
8e6c4a6d=Klon adresu MAC
8ed42e28=<em>Długość przedrostka</em> — długość przedrostka używanego dla tunelu.
95c9d732=Możesz utworzyć wskazówkę, która pozwoli Ci przypomnieć sobie hasło routera. Ta wskazówka pokazywana jest na stronie logowania routera, więc nie należy umieszczać w niej samego hasła.
95e20793=Ta opcja umożliwia korzystanie z trybu PPPoE. Nazwa użytkownika i hasło PPPoE, nazwa usługi, połączenie na żądanie oraz opcja podtrzymywania połączenia („keep alive”) są konfigurowane w sekcji IPV4 PPPoE.
9c3920b8=Z rozwijanego menu wybierz typ połączenia internetowego. Dostępne typy: Automatic (Automatyczny), Pass-Through (Przelotowy) oraz PPPoE.
9c3e690e=Tryb mostu
9db7fa8d=<em>Początkowy adres IP</em> — Wartość początkowa, od której serwer DHCP będzie przypisywał adresy IP.
9e169f21=Wybranie tej opcji powoduje włączenie funkcji przekazywania ramek metodą cut-through (Cut Through Forwarding). (Ta opcja nie jest dostępna w niektórych modelach routerów). Włączenie tej opcji zwiększa wydajność routera (pomija się pewne protokoły, które obciążają router — np. sprawdzanie na poziomie pakietów, sortowanie, filtrowanie i kolejkowanie). Wyłączenie tej opcji może zwiększyć zgodność z innymi urządzeniami i usługami Wi-Fi.
a15d13ba=Nazwa sieci i hasło
a2023e50=Pass-Through (Przelotowy)
a2255b07=Ta opcja umożliwia korzystanie z trybu Pass-Through (Przelotowy). Urządzenia podłączone do routera mogą komunikować się bezpośrednio z użyciem pakietów IPv6. Pakiety IPv6 w sieci LAN są automatycznie wysyłane do wszystkich interfejsów LAN, gniazd Ethernet oraz obu sieci bezprzewodowych (2,4 GHz i 5 GHz). Dodatkowe informacje na temat wsparcia funkcji IPv6 Pass-Through można uzyskać u dostawcy Internetu.
a48e08ca=Wybierz tę opcję, aby korzystać z protokołu PPTP (Point-to-Point Tunneling Protocol). Protokół PPTP umożliwia bezpieczne przesyłanie danych od zdalnego klienta do prywatnego serwera korporacyjnego przez utworzenie wirtualnej sieci prywatnej (VPN) w sieciach danych opartych na protokole sieciowym TCP/IP.
a59182bc=Opcje zawarte na tej stronie umożliwiają wyświetlanie i zmienianie ustawień routera.
a76de648=Tryb repeatera bezprzewodowego
a7d3a5a5=Wprowadź adres serwera i adres internetowy oraz dane dotyczące maski podsieci, domyślnej bramy i wpisów DNS. Dane te zapewnia dostawca Internetu.
a857ea9f=Protokół IPv6 jest protokołem IP „kolejnej generacji” wprowadzanym przez rząd USA. Zastąpi on protokół IPv4, obecnie najczęściej używany protokół internetowy na świecie. Protokół IPv6 obsługuje znacznie większą przestrzeń adresową i umożliwia powstanie nowych typów aplikacji służących komunikacji i współpracy.
ab9844d0=Aby dodać trasę, kliknij polecenie <em>Dodaj trasę statyczną</em>, a następnie wprowadź nazwę urządzenia i informacje używane dla tego urządzenia, a następnie kliknij polecenie <em>Zapisz</em>. Aby zmienić informacje dla tego urządzenia, kliknij polecenie <em>Edytuj</em>.
b0160ff1=<em>Statyczny DNS 1-3</em> — system nazw domenowych (Domain Name System, DNS) określa sposób tłumaczenia przez Internet nazwy domeny lub strony internetowej na adres internetowy lub adres URL, do którego można uzyskać dostęp. Przynajmniej jeden adres IP serwera DNS można uzyskać od usługodawcy internetowego. Maksymalnie można wprowadzić trzy adresy.
b12d8bba=Ustawienia internetowe IPv4
b7027242=Aby ręcznie zainstalować aktualizację oprogramowania sprzętowego, kliknij opcję <em>Wybierz plik</em>, a następnie wyszukaj i wybierz konkretny plik aktualizacji oprogramowania sprzętowego. Następnie kliknij opcję <em>Rozpocznij</em>, aby zainstalować plik.
b938c792=AllJoyn® to otwarta i bezpieczna technologia umożliwiająca wzajemne wykrywanie się, łączenie i interakcję między urządzeniami AllJoyn w sieci.
b97575aa=Dostęp zdalny
ba612da9=Statyczny routing
bec222c0=Jeśli chcesz używać innej nazwy lub hasła, kliknij polecenie <em>Edytuj</em>, wpisz nowe dane, a następnie kliknij przycisk <em>Zastosuj</em> lub <em>OK</em>. Jeśli zmienisz nazwę sieci lub hasło, przy następnym połączeniu komputera lub urządzenia z routerem konieczne będzie użycie nowych danych, aby podłączyć urządzenie.
bfb223d2=Z rozwijanego menu wybierz typ połączenia internetowego. Dostępne typy: Automatyczny i PPPoE.
c322a194=Z menu rozwijanego wybierz typ dostarczanego przez usługodawcę połączenia internetowego. Dostępne typy: konfiguracja automatyczna — DHCP, Statyczny adres IP, PPPoE, PPTP, L2TP i Tryb mostka.
c5e23c61=Kliknij polecenie <em>Edytuj</em>, aby zmienić dowolne z następujących informacji o routerze.
c7c00fed=<em>Maska podsieci</em> — maska podsieci routera widoczna w lokalnej sieci. Jest ona używana do podziału sieci w podsieci, tak aby dane były trasowane poprawnie do komputerów i urządzeń.
cab9b3f7=Typ połączenia internetowego
cabee84f=PPTP
cafcf7ac=Jeśli włączona jest opcja Przekazywanie ekspresowe, a niektóre urządzenia w Twojej sieci korzystają z funkcji Kontrola rodzicielska lub Priorytetyzacja nośników, na tych urządzeniach nie można użyć opcji Przekazywanie ekspresowe.
cb3ef1a3=Jeśli funkcja Cut Through Forwarding jest włączona, a jakiekolwiek urządzenia w sieci korzystają z funkcji Kontrola rodzicielska lub Wyznaczanie priorytetów multimediów, funkcja Cut Through Forwarding nie będzie używana przez te urządzenia.
ccea3ae3=Strefa czasowa
d7cb1ad6=<em>Zezwól na zdalny dostęp do usługi Linksys Smart Wi-Fi</em> — Zaznacz tę opcję, aby zezwolić na zdalny dostęp do usługi Linksys Smart Wi-Fi, która umożliwia dostęp do ustawień routera, gdy jesteś poza domem i nie masz połączenia z siecią domową.
d8fd6caf=Wybierz opcję DHCP (Dynamic Host Configuration Protocol), jeśli dostawca Internetu przypisuje adresy IP dynamicznie, co oznacza, że otrzymujesz inny adres IP za każdym razem, gdy uruchamiasz komputer.
d92fba10=Zaawansowany routing
da23eed8=Aby wyświetlić i zmienić ustawienia internetowe, kliknij polecenie <em>Edytuj</em>. Po zakończeniu kliknij przycisk <em>OK</em>.
daf0c3d6=UPnP (Universal Plug and Play) umożliwia urządzeniom podłączonym do sieci wzajemne rozpoznawanie się i automatyczne tworzenie działających konfiguracji. Przykładami urządzeń UPnP są kamery internetowe, aplikacje do gier w trybie online i urządzenia VoIP. UPnP jest domyślnie włączone.
dbb7ac4c=L2TP
dd4705d9=Wybierz, czy chcesz zezwolić użytkownikom na zmianę ustawień routera lub czy chcesz wyłączyć lokalne połączenie internetowe podczas korzystania z UPnP.
dd838a33=<em>Połączenie na żądanie: maks. czas bezczynności</em> — router można skonfigurować w taki sposób, aby przerywał połączenie z Internetem po upływie określonego czasu braku aktywności (Maks. czas bezczynności). Jeśli połączenie z Internetem zostanie zakończone z powodu braku aktywności, opcja ta umożliwia ponowne nawiązanie połączenia przez router przy następnej próbie uzyskania przez użytkownika dostępu do Internetu. Aby użyć tej opcji, wprowadź liczbę minut, po upływie których nieaktywne połączenie internetowe powinno zostać przerwane. Wartość domyślna to 15 minut.
df674297=<em>MTU</em> — Maximum Transmission Unit. Jest to określenie maksymalnego rozmiaru pakietu, jakiego można użyć w transmisji internetowej. Wybierz opcję <em>Manual</em> (Ręcznie), jeśli chcesz samodzielnie wprowadzić maksymalny rozmiar transmitowanego pakietu. Aby router wybrał optymalną wartość MTU dla twojego połączenia internetowego, zachowaj ustawienie domyślne, <em>Auto</em>.
dfb939cf=Protokół DHCP (Dynamic Host Configuration Protocol) jest domyślnie włączony w routerze. Protokół DHCP przypisuje adresy IP komputerom i urządzeniom w sieci.
e1e99bb1=2684 Bridged
e441b006=W trybie mostka bezprzewodowego jedno z pasm bezprzewodowych routera jest wykorzystywane na potrzeby połączenia z routerem dostępowym (upstream). Nasz router rozszerza wtedy sygnał routera dostępowego (upstream) na dodatkowe pasmo bezprzewodowe oraz na połączenia przewodowe.
e48a52e2=NAT
eb09271a=Ustawienia internetowe umożliwiają konfigurowanie routera do obsługi połączenia z Internetem. Routery są skonfigurowane z najbardziej popularnymi ustawieniami, a kilka ustawień jest konfigurowanych podczas instalacji. Możliwe, że nigdy nie zajdzie potrzeba zmiany żadnych z tych ustawień. Jeśli naprawdę musisz zmienić te ustawienia, skontaktuj się z dostawcą Internetu, aby uzyskać pomoc. Dostępne są ustawienia dla protokołu IPv4 i IPv6.
ed2130f7=Kliknąć menu rozwijane <em>Select Profile</em> (Wybierz profil), aby sprawdzić, czy na liście widnieje usługodawca internetowy użytkownika. Zaznaczenie usługi powoduje automatyczne zastosowanie ustawień domyślnych dla danej usługi. Jeśli usługodawcy internetowego nie ma na liście, należy wybrać profil Manual (Ręczny) i wprowadzić ustawienia właściwe dla usługodawcy internetowego.
effef967=Zaznacz tę opcję, aby pakiety SIP (Session Initiation Protocol), używane przez niektórych dostawców usług VOIP, mogły przechodzić przez zaporę routera.
f1c3b7f5=<em>DUID</em> — Identyfikator użytkownika urządzenia przypisany przez router.
f82a32a3=<em>Czas dzierżawy klienta</em> — Czas, przez jaki użytkownik sieci może łączyć się z routerem przy użyciu aktualnego adresu IP. Po upływie tego czasu użytkownik automatycznie otrzyma nowy adres IP lub dzierżawa zostanie odnowiona.
faae0f21=Zdecyduj, czy chcesz automatycznie aktualizować oprogramowanie sprzętowe routera, gdy będzie dostępna jego aktualizacja. Aktualne oprogramowanie sprzętowe gwarantuje, że router oferuje najlepsze zabezpieczenia i wydajność.
ffe1dafd=Hasło routera
