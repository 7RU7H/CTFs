06efafee=<em>Habilitado</em> - Clique na caixa de seleção para ativar o disparo de intervalo de porta. Se você não desejar usar o disparo de intervalo de porta para essa entrada, mas quiser manter as informações na tabela, desmarque a caixa de seleção.
0c6248a7=O roteador inclui o recurso DMZ (Demilitarized Zone, Zona desmilitarizada) que encaminha todas as portas de entrada apresentadas na interface WAN, exceto aquelas especificamente encaminhadas, para um endereço IP ou MAC. Esse recurso pode ser usado para expor um servidor Web, servidor de e-mail ou câmera da Web na Internet para que todos possam acessá-lo. Esse recurso não é normalmente usado, pois apresenta riscos de segurança significativos para o dispositivo designado por você para o DMZ. O dispositivo não é protegido pelos firewalls integrados, filtros de Internet ou filtros da Web do roteador.
17d59472=A tela Port range triggering (Disparo de intervalo de portas) permite que o roteador observe os dados de saída de determinados números de porta. O endereço IP do computador que envia os dados correspondentes é memorizado pelo roteador para que, quando os dados solicitados retornarem por ele, sejam reenviados ao computador adequado. Isso é útil quando se usa um fone de ouvido USB ou Bluetooth para bate-papo e jogos on-line. Clique em <em>Add a new Port Range Triggering</em> (Adicionar novo disparo de intervalo de portas).
1f77be4b=Para usar esse recurso, clique em <em>Ligado</em>.
2000ff5d=<em>Porta interna</em> - Insira o número da porta interna.
2d2cebab=<em>Application name</em> (Nome do aplicativo) - o aplicativo ou nome do dispositivo que usa o encaminhamento de porta. Consulte a documentação do dispositivo para obter recomendações, se necessário.
35d69968=DDNS
37d20c43=Passagem de VPN
3e9ce96f=Permite que você personalize os serviços de porta IPv6 para serviços ou aplicativos. Quando os usuários enviarem esses tipos de solicitação à sua rede pela Internet, o roteador encaminhará essas solicitações aos computadores apropriados. Para adicionar uma configuração de firewall IPv6, clique em <em>Add IPv6 Firewall Setting</em> (Adicionar configuração de firewall IPv6).
3fcb8161=<em>Allow</em> (Permitir) - o intervalo de portas usado pelo tráfego de entrada.
49867478=<em>Filtrar ident (porta 113)</em> - Esse recurso impede que invasores externos acessem seu roteador pela Internet usando a porta de serviço 113. Alguns aplicativos podem exigir que essa porta de serviço esteja disponível. Se esse for o caso, desabilite essa opção.
498b3b22=Filtros de Internet
51367ab7=<em>IPv6 Address</em> (Endereço IPv6) - o endereço IPv6 do computador que deve receber o tráfego.
51ae894b=Para portas únicas, insira o mesmo número de porta em cada coluna <em>Triggered Range</em> (Intervalo de disparo) e <em>Forwarded Range</em> (Intervalo de encaminhamento).
549cb963=Segurança
54f87ce9=<em>IPv4/IPv6 SPI firewall protection</em> (Proteção de firewall SPI IPv4/IPv6) - essa opção protege sua rede local contra ameaças da Internet e fica ativada por padrão. As configurações de firewall no seu roteador foram otimizadas para a maioria dos ambientes residenciais; portanto, normalmente nenhuma alteração é necessária.
56151e50=Uma VPN (Virtual Private Network, Rede virtual privada) é uma rede que usa uma rede pública como a Internet para fornecer comunicações seguras entre um computador remoto e outra rede. As empresas geralmente usam uma VPN para permitir que os funcionários acessem remotamente a rede corporativa. As configurações padrão de VPN no roteador foram definidas para permitir os tipos de protocolo de VPN mais comuns; portanto, normalmente nenhuma alteração é necessária.
5c1a4c35=Selecione se deseja habilitar ou desabilitar os seguintes filtros de Internet:
5da75756=Disparo de intervalo de porta
69be17c3=<em>L2TP Passthrough</em> (Passagem L2TP) - permite que clientes de VPN na rede local estabeleçam um túnel de VPN de L2TP através do roteador.
6fd65fac=Voltar ao topo
70b0e7f5=<em>Enabled</em> (Habilitado) - clique na caixa de seleção para ativar o serviço de porta.
7771a4af=<em>Application name</em> (Nome do aplicativo) - o aplicativo ou nome do dispositivo que usa o encaminhamento de porta.
783a9e8e=<em>Redirecionamento de NAT de Internet com Filtro</em> - Este recurso evita que um computador local que utiliza um URL ou endereço de Internet da sua rede acesse o servidor local.
7b24f810=<em>Porta externa</em> - Insira o número da porta externa.
88a0747a=<em>Protocol</em> (Protocolo) - selecione o protocolo a ser usado, normalmente TCP.
900a45c8=<em>Solicitações anônimas de Internet com Filtro</em> - Este recurso bloqueia solicitações de ping de computadores da Internet para o roteador.
90ed9fb5=<em>PPTP Passthrough</em> (Passagem PPTP) - permite que clientes de VPN estabeleçam um túnel de VPN de PPTP através do roteador.
916e7333=<em>Source IP address</em> (Endereço IP de origem) - selecione esta opção para permitir o acesso ao seu dispositivo DMZ a partir de qualquer endereço IP na Internet, ou insira um intervalo específico de endereços IP com permissão.
91bf5190=<em>Protocol</em> (Protocolo) - selecione o protocolo a ser usado.
9a5751ae=<em>Start/End Port</em> (Porta inicial/final) - o número da porta ou intervalo de portas usado pelo aplicativo ou dispositivo para encaminhamento de portas. Para especificar um intervalo de portas, separe o primeiro e o último números de porta com um traço, por exemplo, 5800-5900.
9cdceeb1=<em>Protocol</em> (Protocolo) - o protocolo usado pelo serviço.
9da4fbb0=<em>Observação:</em> configure uma reserva de DHCP para o endereço IP do computador no qual você instalou o aplicativo de software que requer encaminhamento de intervalo de porta.
9e29843d=<em>Nº do IP do dispositivo</em> - Insira os últimos três dígitos do endereço IP do computador com o software que requer encaminhamento de porta.
9f916181=<em>Habilitado</em> - Clique na caixa de seleção para ativar o encaminhamento de porta. Se você não desejar usar o encaminhamento de porta, mas quiser manter as informações na tabela, desmarque a caixa de seleção.
a0675d78=<em>Device IP#</em> (Nº IP do dispositivo) - insira os últimos três dígitos do endereço IP reservado para o computador ao qual deseja encaminhar tráfego de Internet.
a686cb07=<em>Habilitado</em> - Clique na caixa de seleção para ativar o encaminhamento de intervalo de porta. Se você não desejar usar o encaminhamento de porta, mas quiser manter as informações na tabela, desmarque a caixa de seleção.
ae2e6375=Encaminhamento de porta única
b6dcde76=A opção Single Port forwarding (Encaminhamento de porta única) encaminha tráfego de entrada da Internet em uma porta específica para um único dispositivo na rede local. Por exemplo, encaminha solicitações da Web de entrada, normalmente na porta 80, para um servidor Web. Para encaminhar para várias portas, crie entradas adicionais para encaminhar portas adicionais para o mesmo endereço IP. Clique em <em>Add a new single port forwarding</em> (Adicionar novo encaminhamento de porta única).
b9314999=<em>Observação:</em> consulte a documentação do seu dispositivo para obter informações sobre as portas usadas por ele.
ba80fee0=Clique no botão <em>View DHCP Client Table</em> (Exibir tabela de clientes DHCP) para ver a lista atual de clientes DHCP.
bba1b785=Serviços de porta IPv6
c0c1a240=Encaminhamento de intervalo de porta
ce715cd2=Firewall
d0d8270a=<em>IPSec Passthrough</em> (Passagem IPSec) - é um conjunto de protocolos usados para implementar o intercâmbio seguro de pacotes em uma VPN.
d0fbed2c=DMZ
ddca4373=<em>Destination IP address</em> (Endereço IP de destino) - selecione esta opção para permitir o acesso ao seu dispositivo DMZ a partir de um intervalo de endereços IP específicos ou de um endereço MAC específico.
e8ed1455=Aplicativos e jogos
ec17d435=Para selecionar este recurso, selecione um provedor de serviços do menu suspenso. Preencha os campos com as informações fornecidas por seu provedor de DDNS.
ec56dd09=A opção Port forwarding (Encaminhamento de porta) encaminha tráfego de entrada da Internet em um intervalo de portas para um dispositivo específico na rede local. Por exemplo, alguns aplicativos podem usar um intervalo de portas para que, se uma porta estiver ocupada, possam tentar outra. Clique em <em>Add new Port Range Forwarding</em> (Adicionar novo encaminhamento de intervalo de portas).
eec24da4=<em>Agrupamento de filtros</em> - Os agrupamentos são semelhantes às transmissões; por padrão, eles são enviados a todos os computadores da rede. Esta opção bloqueia o agrupamento.
f3973342=O recurso DDNS permite configurar um nome de domínio para sua rede residencial, que você pode usar em seguida para localizar facilmente sua rede na Internet. Isso é útil se você deseja acessar remotamente uma unidade ou câmera da Web USB pela Internet.
f3d78689=Para cada entrada, insira um nome de dispositivo ou aplicativo (<em>Device or Application name</em>) e, em seguida, insira as portas.
f4f77407=Para usar um endereço IP estático do dispositivo que ficará no DMZ, selecione <em>IP Address</em> (Endereço IP) e insira os três últimos dígitos desse endereço. Se você preferir usar o endereço MAC do dispositivo em vez de um endereço IP estático, selecione a opção <em>MAC Address</em> (Endereço MAC) e insira o endereço MAC do dispositivo.
f583c136=<em>Observação:</em> para configurar o encaminhamento de portas para várias portas, insira o mesmo número nos campos External Port (Porta externa) e Internal Port (Porta interna).
f58761c9=<em>Description</em> (Descrição) - o nome ou a descrição do serviço.
f63c8c7f=Para os intervalos de portas, introduza os mesmos números dos intervalos em cada coluna <em>Triggered Range</em> (Intervalo accionado) e <em>Forwarded Range</em> (Intervalo reencaminhado).
