56151e50=Mạng riêng ảo (VPN) là mạng sử dụng mạng công cộng như Internet để cung cấp liên lạc bảo mật giữa máy tính từ xa và một mạng khác. Các công ty thường sử dụng VPN để cho phép nhân viên truy cập từ xa vào mạng công ty. Cài đặt VPN mặc định trong bộ định tuyến của bạn đã được cấu hình nhằm cho phép hầu hết các loại giao thức VPN thông dụng nhất, nên bạn thường không cần thay đổi gì.
