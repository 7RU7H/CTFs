f3973342=Tính năng DDNS cho phép bạn cấu hình tên miền cho mạng gia đình của mình, sau đó bạn có thể dùng tên miền đó để dễ dàng tìm mạng của bạn trên Internet. Tính năng này rất hữu ích nếu bạn muốn truy cập từ xa ổ USB hoặc webcam qua Internet.
