f4f77407=Để sử dụng địa chỉ IP tĩnh của thiết bị sẽ có trong DMZ, chọn <em>Địa chỉ IP</em> và nhập ba chữ số cuối của địa chỉ đó. Nếu bạn muốn sử dụng địa chỉ MAC của thiết bị thay cho địa chỉ IP tĩnh, hãy chọn tùy chọn <em>Địa chỉ MAC</em> và nhập địa chỉ MAC của thiết bị.
