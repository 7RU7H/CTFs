3e9ce96f=Mục này cho phép bạn tùy chỉnh dịch vụ cổng IPv6 cho các dịch vụ hoặc ứng dụng. Khi người dùng gửi các loại yêu cầu này đến mạng qua Internet, thiết bị định tuyến sẽ cho phép các yêu cầu này gửi đến máy tính thích hợp. Để thêm cài đặt tường lửa IPv6, bấm <em>Thêm cài đặt tường lửa IPv6</em>.
