0c6248a7=Bộ định tuyến của bạn có tính năng Khu vực phi quân sự (DMZ) để chuyển tiếp tất cả các cổng vào trên giao diện WAN, ngoại trừ những cổng được chuyển tiếp riêng, tới một địa chỉ IP hay địa chỉ MAC. Có thể dùng tính năng này để công khai máy chủ web, máy chủ thư hay webcam trên Internet để bất kỳ ai cũng có thể truy cập. Tính năng này không thường được sử dụng do nó thể hiện những rủi ro bảo mật nghiêm trọng đối với thiết bị mà bạn chỉ định cho DMZ. Thiết bị không được bộ lọc internet, bộ lọc trang web của bộ định tuyến hay tường lửa tích hợp sẵn bảo vệ.
17d59472=Kích hoạt dải cổng cho phép bộ định tuyến giám sát các dữ liệu ra ngoài cho các số cổng cụ thể. Địa chỉ IP của máy tính gửi dữ liệu khớp sẽ được bộ định tuyến ghi nhớ, để khi các dữ liệu yêu cầu được trả về qua bộ định tuyến, dữ liệu đó sẽ được định tuyến trở lại đúng máy tính. Điều này rất hữu ích khi sử dụng tai nghe USB hay Bluetooth để trò chuyện trực tuyến hoặc chơi trò chơi. Bấm <em>Thêm kích hoạt dải cổng mới</em>.
