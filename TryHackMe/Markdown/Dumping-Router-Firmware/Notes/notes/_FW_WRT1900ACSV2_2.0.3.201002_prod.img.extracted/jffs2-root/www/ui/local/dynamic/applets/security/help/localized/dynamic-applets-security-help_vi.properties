9a5751ae=<em>Cổng bắt đầu/kết thúc</em> - Số cổng hoặc dải cổng mà ứng dụng hoặc thiết bị sử dụng để chuyển tiếp cổng. Để xác định dải cổng, hãy tách số cổng đầu tiên và cổng cuối cùng bằng dấu gạch ngang, ví dụ, 5800-5900.
9cdceeb1=<em>Giao thức</em> - Giao thức được dịch vụ sử dụng.
9da4fbb0=<em>Lưu ý:</em> Thiết lập giữ chỗ DHCP cho địa chỉ IP của máy tính mà bạn đã cài đặt ứng dụng phần mềm đòi hỏi chuyển tiếp dải cổng.
9e29843d=<em>Số IP thiết bị</em> - Nhập ba chữ số cuối của địa chỉ IP của máy tính đang chạy phần mềm đòi hỏi chuyển tiếp cổng.
9f916181=<em>Đã bật</em> - Bấm vào hộp kiểm để bật chuyển tiếp cổng. Nếu bạn không muốn sử dụng chuyển tiếp cổng, nhưng muốn giữ thông tin trong bảng, hãy bỏ chọn hộp kiểm.
a0675d78=<em>Số IP thiết bị</em>- Nhập ba chữ số cuối của địa chỉ IP bạn dành cho máy tính mà bạn muốn chuyển tiếp lưu lượng Internet tới.
