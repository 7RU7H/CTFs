ec56dd09=Chuyển tiếp Cổng chuyển tiếp lưu lượng vào từ Internet trên một dải cổng tới một thiết bị cụ thể trên mạng cục bộ của bạn. Ví dụ, một số ứng dụng có thể sử dụng dải cổng để nếu một cổng bận, các ứng dụng đó có thể thử cổng khác. Bấm <em>Thêm chuyển tiếp dải cổng mới</em>.
