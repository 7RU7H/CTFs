10a047c5=若要檢視目前速度與過去測試的比較，請點選<em>顯示歷程記錄</em>。結果視窗將會顯示過去的測試結果。您可以清楚看到您網路上使用者的使用時間或數量將如何影響您的網路速度。若要關閉此歷程記錄視窗，請點選右上角的 X。
3428a372=在速度檢查視窗中點選<em>開始測試</em>。速度檢查將自動選取距離您位置最近的測試伺服器進行測試。將會決定上傳與下載速度，且在測試執行時，儀表中的刻度盤將顯示目前速度。當測試完成時，將顯示下載與上傳速度。
5b6527a1=速度檢查讓您檢視目前來去您家用網路的上傳與下載速度。例如，當您傳送有相片或文件附加檔案的電子郵件時即發生上傳，而當您收到有附件的電子郵件、開啟網站或在網際網路上存取文件時即出現下載。
6aa2187d=速度檢查
6fd65fac=返回頂部
82d1b02f=上傳與下載速度在一天中各時段可能有異，且受到家中同時上網人數的影響。若您家中有人正在電腦上串流音樂或觀賞線上影片，則可能會影響其他電腦上的上傳與下載速度。若要取得網路速度的正確數值，請在一天中不同時段執行速度檢查。
a140b6b7=執行速度檢查
