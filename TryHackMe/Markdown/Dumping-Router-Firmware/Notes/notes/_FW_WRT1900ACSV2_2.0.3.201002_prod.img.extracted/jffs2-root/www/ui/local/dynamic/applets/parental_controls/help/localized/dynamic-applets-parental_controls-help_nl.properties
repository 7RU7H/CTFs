5b722ffc=Klik op <em>Altijd</em> om internettoegang volledig te blokkeren en gebruikers nooit toegang te geven tot internet.
5d5d7221=Klik op <em>Specifieke tijden</em> om specifieke tijden te kiezen waarop toegang tot internet wordt geblokkeerd. Als u deze optie kiest, klikt u op <em>Bewerken</em> om de exacte tijden te kiezen waarop internet wordt geblokkeerd. Klik in de tabel op de blokjes voor de uren in een dag waarop u internettoegang wilt blokkeren. Gedurende deze perioden hebben gebruikers van de computer of apparatuur geen toegang tot internet. Klik op een geselecteerd blokje om de selectie op te heffen en internettoegang voor de desbetreffende periode te herstellen. Klik op <em>OK</em> als u de tijden hebt ingesteld.
5f0783bc=Webadressen die beginnen met "https://" kunnen geblokkeerd worden, maar omdat ze versleuteld zijn, kan Linksys Smart Wi-Fi u niet omleiden. In plaats van een pagina waarop staat dat het adres geblokkeerd is, zal u een foutpagina van de browser te zien krijgen.
