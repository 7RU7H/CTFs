bacbea07=Met Ouderlijk toezicht kunt u de onlineactiviteiten van uw kinderen beperken op hun computers of andere apparaten met internettoegang, zoals een gamesysteem of een smartphone. De beperkingen worden ingesteld voor specifieke apparaten, niet voor het hele thuisnetwerk. U kunt dus verschillende beperkingen instellen voor computers en apparaten die door jonge kinderen worden gebruikt en voor apparaten die door tieners of volwassenen worden gebruikt.
be4cdb33=Blokkeer de toegang tot specifieke websites voor uw netwerk. Klik op <em>Toevoegen</em> en voer het adres in van de website waartoe u de toegang wilt blokkeren. Om toegang tot een adres weer mogelijk te maken, klikt u op het betreffende adres en vervolgens op de <em>x</em> die er rechts naast staat.
