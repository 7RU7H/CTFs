0030b352=Ücretsiz Linksys VUSB yazılımını indirmek için (PC veya Mac yazılımına yönelik) USB Yazıcı Ekle sayfasındaki <em>Buraya tıkla</em> bağlantısına tıklayın. Programı çalıştıracağınız mı yoksa bilgisayarınıza mı indireceğiniz sorulduğunda, <em>Bilgisayarınıza kaydet</em> seçeneğini seçin ve varsayılan konuma veya farklı bir konuma kaydedin.
0352925e=Bir bilgisayar bağlama
1b008e30=Router'a bağlanma özelliğine sahip olan herhangi bir kablosuz aygıtı ağınıza ekleyebilirsiniz. Buna akıllı telefonlar, tabletler, oyun konsolları, fotoğraf makineleri, kablosuz yazıcılar ve diğer aygıtlar dahildir. Başlamak için, Aygıt Listesinde <em>Diğer</em>'i tıklatın.
1d62d09c=Kullanılabilir ağlar listesinde, Bir bilgisayar ekle sayfasında gösterilen ağ adını seçin. Bu, ev ağınızın adıdır.
1e68ec41=Bir aygıt adını tıklattığınızda adı, üreticisi, modeli, IP adresi ve diğer bilgiler görüntülenir.
2d3f213d=Bu aygıt için görüntülenen simgeyi değiştirmek için <em>Simgeyi değiştir</em>'i tıklatın. Aygıt türü için kullanılabilir simgelerden birini seçebilirsiniz. Seçili simgeyle değiştirmek için <em>Tamam</em>'ı tıklatın.
2ea0f33e=Ev ağınıza bir USB yazıcı bağlayabilirsiniz. Bu yazıcı türü router'a USB kablosuyla bağlanır, kablosuz olarak bağlanamaz.
3e88dd17=Bilgisayarınıza kurulduktan sonra, yazıcıyı kurmak için Linksys VUSB dosyasına tıklayın, bu sayede yönlendiriciniz ve ağınızdaki diğer cihazlarla iletişim kurabilecektir.
3f9c9943=<em>Bilgisayar</em> - Kablosuz bağlanmak istediğiniz bir masaüstü veya dizüstü bilgisayar.
471bc0e6=Bir aygıtı bağlamak için, aygıtın kullanıcı kılavuzunda kablosuz ağa nasıl bağlanacağının açıklandığı bölüme bakın. Her aygıt farklı şekilde bağlanır, ancak çoğu aygıt bağlanılacak ağın seçildiği ve güvenlik anahtarının ya da parolanın girildiği bir yöntem kullanır.
4c4552f2=Yazıcınızın üretici tarafından atanmış bir varsayılan adı vardır (ör. &quot;Canon Pixma MP490&quot;). Aygıtınızın adını &quot;Mutfak Yazıcısı&quot; gibi farklı bir adla değiştirdiyseniz, varsayılan ad yerine bu ad görünür.
4dee31bd=<em>Not:</em> Linksys router'ınızda, kablosuz ağlar için önerilen güvenlik yöntemi olan Wi-Fi Protected Access (WPA) kullanılmaktadır. Play Station Portable (PSP), Nintendo DS, TiVo veya kablosuz yazıcı gibi bir aygıtı veya oyun sistemini bağlamakta sorun yaşıyorsanız, bağlamaya çalıştığınız aygıt Wired Equivalent Privacy (WEP) adı verilen eski bir güvenlik yöntemini kullanıyor olabilir. Kablosuz güvenlik ayarını WEP yerine WPA olarak değiştirip değiştiremeyeceğinizi görmek için aygıtın belgelerine başvurun. Yapabiliyorsanız, değiştirin ve ardından yeni bir router bağlamayı deneyin.
5d3c887d=<em>Not:</em> Bir konuğun bilgisayarını geçici olarak bağlamak istiyorsanız, Konuk Erişimi özelliğini kullanın. Bu özellik konukların evinizde İnternet'e erişmelerini sağlar, ancak yazıcılar ve paylaşılan sürücüler gibi paylaşılan aygıtlara erişmelerine izin vermez.
5e3ffc8e=Router'ınıza bağlanmadan önce, bilgisayarınızın kablosuz radyosunun açık olduğundan emin olun. Çoğu dizüstü bilgisayarın kablosuz radyoyu açıp kapatan bir anahtarı vardır. Bu anahtarın nerede olduğundan emin değilseniz, bilgisayarınızın kullanıcı kılavuzuna bakın.
65cf8c13=<em>Bir aygıtın adını veya simgesini değiştirme</em>
685115d8=Bu yordamda bir bilgisayarı ağınıza kablosuz olarak nasıl bağlayacağınız gösterilmiştir.
69564800=Wi-Fi Protected Setup™ (WPS), aygıtınızı yönlendiricinize kablosuz olarak bağlamak için kolay bir yol sunar. Yönlendiriciniz WPS'yi destekler, böylece sadece bir düğmeye basarak veya PIN girerek hızla bağlanabilirsiniz.
6f0da7fb=Aygıtınız bir WPS düğmesine sahipse Wi-Fi Protected Setup sayfasında bu seçeneği seçin; aygıtınızdaki WPS düğmesine tıklayın ya da basın ve ardından bu sayfadaki WPS düğmesine tıklayın.
6f95a5e7=Bilgisayarınızın ev ağınıza bağlanmasını tamamlamak için <em>Bağlan</em>'ı tıklatın.
6fd65fac=Başa Dön
723c9837=Aygıt Listesi
7c8d9f48=<em>Clear Device List (Aygıt Listesini Temizle)</em> seçeneğine tıkladığınızda, eski ve çevrimdışı aygıt bilgileri kaldırılacak olup, akabinde router yeniden başlatılacaktır. Bu sırada, aygıtların ağınızla bağlantısı geçici olarak kesilir. Aygıtlar otomatik olarak tekrar bağlandığında, Aygıt Listesi'nde yeniden belirirler. Linksys Smart Wi-Fi, ağda yeniden tanımlanan aygıtların kişiselleştirilmiş isim ve simgelerini korur.
8917be24=Aygıt bağlandığında, Bir kablosuz aygıt ekle sayfasında <em>Tamam</em>'ı tıklatın.
8cca83e3=Bu, router'a bağlı olan aygıtları ve bu aygıtların çevrimiçi mi çevrimdışı mı olduğunu gösterir. Aygıt çevrimiçiyse açıktır ve ağa erişmektedir. Aygıt çevrimdışıysa kapalıdır. İki sekme vardır: <em>Ağım</em> ve <em>Konuk Ağı</em>. Ağlara bağlı aygıtları görmek için sekmeyi tıklatın.
925b76bf=<em>USB yazıcı</em> - Router'a USB kablosuyla bağlanan bir yazıcı bağlamak istiyorsanız bu seçeneği kullanın. Bu seçenek sadece USB portu olan router'larda kullanılabilir.
93453c35=Router'ınıza daha fazla aygıt bağlamak için <em>Bir Aygıt Ekle</em>'yi tıklatın. Ardından, eklenecek aygıt türünü seçin:
94ce2401=<em>Diğer</em> - Fotoğraf makinesi, akıllı telefon, oyun konsolu, kablosuz yazıcı gibi bir kablosuz aygıt veya router'a kablosuz bağlanabilen başka herhangi bir aygıt.
9a6e7e02=WPS kullanarak bir aygıt bağlama
a3753c23=Bir USB yazıcı bağlama
b29cd459=Parola veya güvenlik anahtarı istendiğinde, Bir bilgisayar ekle sayfasında görüntülenen parolayı girin.
b53f47c7=Kablosuz ağları görmek ve bağlanmak için istediğiniz yöntemi kullanın. Örneğin, bilgisayarınız Microsoft Windows kullanıyorsa, Windows Kablosuz Bağlantı Yöneticisi'ni kullanabilirsiniz. Bu, bölgenizdeki kullanılabilir kablosuz ağları görmenizi sağlar.
b5c0e4ac=Bağlanırken router'ınızın PIN numarası istenirse, <em>Router PIN Kodu</em> altında gösterilen numarayı girin.
b9761bfb=WPS destekleyen bir aygıtı bağlamak için, aygıtınızın kullandığı WPS bağlantı yöntemine göre aşağıdaki seçeneklerden birini kullanın:
b9dd902f=Bir kablosuz aygıt bağlama
c37a726f=<em>Not:</em> Bu seçenek sadece USB portu olan router'larda kullanılabilir.
c37c6198=Yazılım bilgisayarınıza kaydedildikten sonra kaydedildiği yere gidin ve bilgisayarınıza kurmak için programı çift tıklatın.
c66c37ff=<em>Not:</em> Yazıcınızın adı yazdırmayı denediğinizde kullanılabilir yazıcılar listesinde hiç görünmüyorsa, yazıcı sürücüsünü (yazılımını) bilgisayarınıza kurmanız gerekir. Bunu gerçekleştirmek için, yazıcınızla birlikte verilen CD'yi yazıcıya erişmek istediğiniz her bilgisayara takın. CD'de yazıcı için gerekli sürücüler bulunur.
c6fe7be9=Bağlantının kurulması için tüm adımları kısa sürede gerçekleştirmeyi unutmayın. Adımlar arasında uzun süre beklerseniz, bağlantı zaman aşımına uğrayabilir ve baştan başlamanız gerekebilir.
d19eabec=Ev ağınıza bağlanmak için, Bir kablosuz aygıt ekle sayfasında gösterilen ağ adını aygıtınızda seçin. Ardından, istenirse, parolayı veya güvenlik anahtarını ve güvenlik türünü seçin. Bazı aygıtlar güvenlik türü gerektirirken bazıları gerektirmez.
d9b242c6=Cihaz adını değiştirmek için <em>Düzenle</em> ibaresine tıklayın. Bu, cihazın cihaz listesine görünen adıdır. Yönlendiricinizin adını değiştirirseniz, bu ad aynı zamanda ana safyanın üst tarafından yer alan Ağlar aşağı açılır listesinde de görülecektir. Bittiğinde <em>TAMAM</em> ibaresibe tıklayın.
daf1110c=Daha fazla aygıt ekleme
e0e86bdd=Aygıtınız bir WPS Aygıt PIN numarasına sahipse Wi-Fi Protected Setup sayfasında bu seçeneğe tıklayın, metin kutusuna PIN numarasını girin ve ardından <em>Kaydol</em> düğmesine tıklayın.
ec186a40=<em>WPS</em> - Kablosuz bağlanmak için Wi-Fi Protected Setup™ (WPS) kullanan aygıtlar. Aygıtınızda WPS logosu bulunuyorsa, WPS bağlantılarını destekler.
efa32f41=Aygıt Listesi Temizleniyor
f1658478=Yazıcınızla birlikte verilen USB kablosunu kullanarak yazıcınızı router'ınıza bağlayın.
