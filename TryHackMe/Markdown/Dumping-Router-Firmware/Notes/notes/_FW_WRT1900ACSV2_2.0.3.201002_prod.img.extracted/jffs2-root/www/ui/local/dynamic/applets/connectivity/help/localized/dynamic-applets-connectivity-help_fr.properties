0009cd2c=<em>Nom du service (facultatif)</em> - Saisissez le nom de service, s'il est fourni par votre FAI. Dans la plupart des cas, vous pourrez laisser ce champ vide.
035af2c6=<em>Remarque :</em> Les modes Pont sans fil et Répéteur sans fil ne sont pas disponibles sur les systèmes Wi-Fi Mesh de Linksys.
039c1f5f=Adresse IP statique
0488e4ef=VLAN
057dc9c6=Type de connexion Internet
0890322e=Sélectionnez cette option pour utiliser le protocole L2TP (Layer 2 Tunnel Protocol). L2TP combine le transfert L2F (Layer 2 Forwarding) et les protocoles PPTP (Point-to-Point Tunneling Protocol).
0cff6509=<em>Remarque :</em> Si vous vous connectez manuellement à votre réseau en le choisissant dans une liste, il se peut que d'autres noms de réseau soient proposés en plus de ceux affichés sur cette page. Lors de son installation, le routeur crée automatiquement un réseau invité qui permet à vos invités de se connecter à Internet de chez vous. Si vous disposez également d'un adaptateur sans fil double bande, il se peut que d'autres noms de réseau s'affichent pour cet adaptateur. Ignorez ces autres noms de réseau si vous ne les utilisez pas.
10ff0b14=UPnP
15373972=Pour attribuer une adresse IP et une adresse MAC à un périphérique, cliquez sur <em>Ajouter une réservation DHCP</em> au centre de l'écran et saisissez le nom, l'adresse IP et l'adresse MAC du périphérique. Lorsque vous avez terminé, cliquez sur <em>Enregistrer</em>.
182464d3=Cela vous permet de modifier le mot de passe du routeur qui donne accès aux paramètres et fonctions du routeur, par exemple Accès invité et Contrôle parental. Pour modifier le mot de passe, cliquez sur <em>Modifier</em>, tapez votre mot de passe existant, puis le nouveau, puis cliquez sur <em>Appliquer</em> ou <em>OK</em>. Notez ce nouveau mot de passe et conservez-le en lieu sûr.
1d7ee5f2=Définissez le fuseau horaire actuel de votre région et réglez l'heure pour les modifications du passage à l'heure d'été.
1e1d922f=Passerelle de couche d'application
20fb0c4f=<em>MTU </em>- Unité de transmission maximale. Elle spécifie la taille de paquet maximale autorisée pour la transmission Internet. Sélectionnez Manuel pour saisir manuellement la taille maximale de paquet à transmettre. Pour laisser le routeur choisir la valeur MTU la mieux adaptée à votre connexion Internet, conservez le paramètre par défaut, Automatique.
24e292ca=Paramètres de base du routeur
2a3f8a84=<em>Longueur du masque IPv4</em> : longueur du masque d'adresse IPv4 utilisé pour le tunnel.
2b47334a=Mise à jour du microprogramme
2bfff037=Réseau local
2d224fcb=Grâce à la traduction d'adresses réseau, le routeur peut modifier des paquets et permettre ainsi à plusieurs périphériques de partager une adresse IP unique. Sélectionnez cette option pour activer la traduction d'adresses réseau.
304f7d30=Utilisez les onglets et les options disponibles sur cette page pour afficher et modifier les paramètres de configuration du routeur, tels que le nom et le mot de passe du réseau, les paramètres Internet ou encore les paramètres du réseau local.
31d20c03=<em>Maintien de la connexion : Rappel après</em> - Si vous avez sélectionné cette option, le routeur vérifiera régulièrement votre connexion Internet et si vous êtes déconnecté, il la rétablira automatiquement. Pour utiliser cette option, veuillez préciser la fréquence à laquelle votre routeur vérifie la connexion Internet. La valeur par défaut est de 30 secondes.
31d38603=Notifications AllJoyn
334e1dbd=Sélectionnez cette option pour utiliser le mode pont si votre FAI l'exige. Vous avez la possibilité d'obtenir une adresse IP automatiquement ou de saisir les informations correspondant à votre adresse Internet, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
33a146cb=PPPoA
37f98251=<em>Nombre maximal d'utilisateurs</em> - Le nombre maximal d'ordinateurs auxquels le serveur DHCP peut attribuer des adresses IP. La valeur par défaut est 200.
38a9628c=Si vous avez besoin d'aide, contactez votre FAI pour plus de détails.
3a57e263=Cochez l'option <em>Automatique</em> pour que le logiciel du routeur se mette automatiquement à jour. Si vous désélectionnez cette option, les mises à jour disponibles ne sont installées que lorsque vous cliquez sur le bouton <em>Vérifier les mises à jour</em>.
3a7434c4=Routage dynamique (RIP)
405cdc4a=Voyants d'activit&eacute;
4418cf65=Indiquez si les voyants d'activit&eacute; du routeur sont allum&eacute;s ou &eacute;teints. Vous pouvez les d&eacute;sactiver si les voyants sont bien visibles et sont une source de distraction.
45720ebd=Les paramètres Réseau local vous permettent de configurer le routeur. Votre routeur est livré avec les paramètres les plus courants et plusieurs paramètres sont configurés lors de l'installation. Il se peut que vous n'ayez jamais à modifier ces paramètres.
457322c1=Sélectionnez cette option si votre FAI l'exige. Vous pouvez choisir d'obtenir automatiquement une adresse IP, ou saisissez les informations relatives à votre adresse Internet, le masque de sous-réseau, la passerelle par défaut et les entrées DNS. Ces informations sont fournies par votre FAI.
47e133f4=Cette option vous permet de choisir l'adresse IP, le masque de sous-réseau et l'adresse de passerelle que vous souhaitez attribuer à un périphérique particulier.
4848745f=En option
4930f55f=Choisissez PPPoA (Point-to-Point Protocol over ATM) si votre fournisseur d'accès à Internet (FAI) utilise cette méthode pour établir des connexions Internet. Le protocole PPPoA permet aux FAI de gérer l'accès aux comptes par le biais de noms d'utilisateur et de mots de passe.
4ed833b8=Pour configurer votre routeur pour un service, cliquez d'abord sur le bouton <em>VLAN</em> pour l'<em>activer</em>.
4ef17af2=Connectivité
4ef2ac7e=<em>Remarque : </em> L'accès à distance est uniquement pris en charge sur les routeurs de la série EA.
5129100a=Sélectionnez cette option si vous souhaitez utiliser la même adresse MAC pour votre ordinateur ou routeur et si vous ne voulez pas en obtenir une nouvelle de votre FAI. Cliquez sur <em>Activé</em> pour activer cette option puis cliquez sur <em>Dupliquer l'adresse MAC de mon ordinateur</em> pour utiliser la même adresse MAC pour votre PC ou saisissez l'adresse MAC de votre précédent routeur pour utiliser cette adresse pour votre routeur actuel. Cette option n'est pas disponible si vous êtes connecté à distance.
514ae4d0=Transfert Express Forwarding (transfert rapide)
520dd34b=Si vous voulez voir ou modifier les paramètres du modem-adaptateur, sélectionnez d'abord l'onglet Modem-adaptateur. Mettez le commutateur en position <em>On </em> pour permettre des changements. Après avoir effectué les modifications, cliquez sur <em>Appliquer</em>, puis sur <em>OK</em>.
52f6912b=Les paramètres VLAN permettent de configurer le routeur pour qu'il fonctionne avec la télévision IP, le VoIP et d'autres services qui peuvent être fournis par votre fournisseur d'accès à Internet (FAI).
543dd1d9=Modem-adaptateur<small>(S'applique uniquement aux modèles de routeurs avec modem-adaptateur)</small>
5697112f=<em>HTTP/HTTPS</em> : sélectionnez <em>HTTP</em> uniquement ou <em>HTTPS</em> pour utiliser également SSL (Secured Socket Layer) afin de crypter les données transmises et améliorer la sécurité. La fonctionnalité HTTP est sélectionnée par défaut.
5b7be9f8=Cette option est disponible lorsque la NAT est d&eacute;sactiv&eacute;e. Il permet au routeur d'&eacute;changer automatiquement les tables de routage avec d'autres routeurs.
5ddd8d06=Informations du routeur
5fc20e36=<em>Nom d'hôte</em> : nom du routeur.
60511900=Sélectionnez PPPoE (Point-to-Point Protocol over Ethernet) si votre fournisseur d'accès Internet (FAI) utilise cette méthode pour établir des connexions Internet. PPPoE permet aux FAI de gérer l'accès aux comptes via des noms d'utilisateur et des mots de passe.
630c2475=<em>Prefix (Préfixe)</em> — L'adresse du préfixe utilisée pour le tunnel fourni par votre FAI.
63925640=<em>IPv6 - automatique</em> : sélectionnez cette option pour utiliser un IPv6 natif.
64cb4600=Transfert direct
66c08a2e=<em>Réservations DHCP</em> : cliquez sur ce bouton pour ajouter ou modifier les réservations DHCP utilisés sur votre réseau. La fonctionnalité Réservation DHCP vous permet d’attribuer une adresse IP unique et fixe à un périphérique en particulier sur votre réseau. Cette méthode est utile pour gérer des périphériques tels que serveurs d'impression, webcams, imprimantes réseau ou consoles de jeux. Il est recommandé d'utiliser des adresses IP fixes si vous souhaitez utiliser le transfert de connexion pour les périphériques ayant besoin de recevoir du trafic Internet entrant.
6af77b50=DHCP
6c924949=<em>Adresse IP :</em> adresse IP du routeur, du point de vue de votre réseau. Si vous modifiez cette adresse, vous devrez reconnecter les périphériques à votre routeur puisqu'il aura une adresse IP différente.
6d854ef6=<em>Tunnel iPv6</em> : sélectionnez cette option pour utiliser un Tunnel iPv6.
6eda9eb6=Le mode répéteur sans fil utilise l'une des bandes du routeur sans fil pour le connecter au routeur amont. La bande passante du routeur amont est ensuite divisée pour étendre le réseau aux bandes sans fil et aux connexions filaires de ce routeur.
6ef91d34=Les paramètres Modem-adaptateur vous permettent de configurer le routeur pour qu'il fonctionne avec votre connexion Internet. Votre routeur est livré avec les paramètres les plus courants et plusieurs paramètres sont configurés lors de l'installation. Il se peut que vous n'ayez jamais à modifier le moindre de ces paramètres. Si vous devez les modifier et si vous avez besoin d'aide, contactez votre fournisseur de services Internet (FAI).
6fd65fac=Haut de la page
70e57160=Serveur DHCP
715fadca=<em>Plage d'adresses IP</em> : adresses IP pouvant être utilisées sur votre réseau.
752ee315=Affichage du nom et du mot de passe de réseau actuellement utilisés sur chaque bande (réseau) de votre routeur. Ce nom et ce mot de passe vous sont demandés lorsque vous connectez un ordinateur ou un périphérique à votre réseau sans fil. Le mot de passe empêche les utilisateurs non autorisés d'accéder à votre réseau sans fil.
7550854b=<em>Remarque :</em> Vous pouvez modifier les paramètres IPv4 uniquement depuis un ordinateur ou un dispositif connecté à votre routeur domestique. L'option <em>Modifier</em> n'est pas disponible si vous êtes connecté à distance.
75fd1e1e=<em>Mot de passe</em> : saisissez un mot de passe pour le routeur si votre FAI l'exige. Les fournisseurs d'accès Internet nécessitent souvent un mot de passe pour l'identification.
761509f7=<em>WINS</em> : les services Windows Internet Naming Services gèrent l'interaction des ordinateurs avec Internet. Si vous optez pour un serveur WINS, saisissez son adresse IP dans ce champ. Autrement, laissez-le vide.
7790559c=<em>Adresse IPv4 du serveur</em> : saisissez l'adresse Internet (IPv4) du serveur.
7b0f6f48=Administration
7b66b6c6=(cette option n'est pas disponible sur tous les modèles de routeurs). Lorsque l'option Express Forwarding (Transfert rapide) est activée, les performances de votre routeur sont décuplées. Cette option contourne les protocoles qui surchargent le processus de traitement du routeur, comme par exemple les inspections au niveau des paquets, le classement, le filtrage et la file d'attente. Désactiver cette option peut améliorer la compatibilité avec d'autres périphériques sans fil et services.
7cbbfc50=PPPoE
7d052874=<em>Nom du domaine</em> : cette option affiche le nom du domaine du routeur. Certains FAI, notamment les fournisseurs d'accès par câble, exigent cette option à des fins d'identification. Vous devrez éventuellement vérifier auprès de votre FAI si votre service Internet à haut débit a été configuré avec un nom de domaine.
7d8bdce9=Mode Pont sans fil
801af6ef=Si vous activez les notifications, votre routeur enverra une notification à chacun des appareils AllJoyn qui se connecte à votre réseau. Le mode de réception des notifications dépend des paramètres ou du logiciel de l'appareil connecté.
81204fde=Sélectionnez cette option s'il vous est demandé d'utiliser la même adresse IP chaque fois que vous vous connectez à Internet. S'il en est ainsi, saisissez les informations correspondant à votre adresse Internet, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
8388d1be=Accès à la gestion locale
8632716d=Type de connexion Internet pour le modem-adaptateur
878e05ac=<em>Relais frontière</em> : adresse du relais frontière utilisé pour le tunnel.
88330685=Automatique
886c356f=<em>Nom d'utilisateur</em> : saisissez un nom d'utilisateur pour le routeur si votre FAI l'exige. Les fournisseurs d'accès Internet nécessitent souvent un nom d'utilisateur pour l'identification. Vous devrez peut-être vérifier auprès de votre FAI si votre service Internet a été configuré avec un nom d'hôte.
888e6ef4=Paramètres Internet IPv6
8b19b79f=<em>Accès sans fil</em> - Cette option autorise l'accès sans fil à votre réseau.
8e6c4a6d=Adresse MAC dupliquée
8ed42e28=<em>Longueur du préfixe</em> : longueur du préfixe utilisé pour le tunnel.
95c9d732=Vous pouvez créer un indice pour vous aider à vous rappeler le mot de passe de votre routeur. Cet indice sera disponible sur la page de connexion au routeur ; il est donc préférable de ne pas utiliser votre mot de passe comme indice.
95e20793=Sélectionnez cela pour utiliser PPPoE. Les nom d'utilisateur PPPoE, mot de passe, nom de service, connexion à la demande et maintien de connexion sont configurés via la section PPPoE IPv4.
9c3920b8=Sélectionnez le type de connexion Internet délivrée par votre FAI dans le menu déroulant. Les types disponibles sont les suivants : automatique, intercommunication et PPPoE.
9c3e690e=Mode Pont
9db7fa8d=<em>Adresse IP de début</em> : valeur par laquelle commence le serveur DHCP lorsqu'il publie des adresses IP.
9e169f21=Sélectionnez cette option pour activer le transfert Cut-Through Forwarding. (Cette option n'est pas disponible sur tous les modèles de routeurs.) L'activation de cette fonctionnalité peut améliorer les performances du routeur, car elle permet de contourner les protocoles qui imposent une surcharge de traitement au routeur, par exemple l'inspections des paquets, le tri, le filtrage et la mise en file d'attente. La désactivation de cette fonctionnalité peut améliorer la compatibilité avec d'autres dispositifs et services Wi-Fi.
a15d13ba=Nom et mot de passe réseau
a2023e50=Intercommunication
a2255b07=Sélectionnez cela pour utiliser l'intercommunication. Les périphériques connectés à votre routeur peuvent communiquer entre-eux en utilisant des paquets IPv6 natifs. Les paquets IPv6 sur le réseau local seront automatiquement envoyés à toutes les interfaces LAN, ports Ethernet sur les deux réseaux sans fil, 2,4 GHz et 5 GHz. Veuillez contacter votre FAI pour obtenir des informations sur leur prise en charge d'IPv6.
a48e08ca=Sélectionnez cette option pour utiliser le protocole Point-to-Point Tunneling. Ce protocole permet un transfert de données en toute sécurité d'un client distant à un serveur d'entreprise privé en créant un réseau privé virtuel (VPN) sur des réseaux de données TCP/IP.
a59182bc=Cette page vous permet de consulter et modifier les paramètres du routeur.
a76de648=Mode répéteur sans fil
a7d3a5a5=Saisissez les informations correspondant à votre adresse Internet, l'adresse de votre serveur, votre masque de sous-réseau, votre passerelle par défaut et vos entrées DNS. Ces informations vous sont communiquées par votre FAI.
a857ea9f=IPv6 est la &quot;nouvelle génération&quot; de protocole IP soutenu par le gouvernement fédéral américain. Cette version remplace IPv4, protocole Internet actuellement le plus utilisé dans le monde entier. IPv6 prend en charge un espace d'adresses beaucoup plus vaste et autorise de nouveaux types d'applications de communication et de collaboration.
ab9844d0=Pour ajouter un itinéraire, cliquez sur <em>Ajouter un itinéraire statique</em>, saisissez le nom du périphérique et les données à utiliser pour ce périphérique, puis cliquez sur <em>Enregistrer</em>. Cliquez sur <em>Modifier</em> pour changer les données d'un périphérique.
b0160ff1=<em>DNS statique 1 à 3</em> : le système DNS (Domain Name System) est le service adopté par Internet pour convertir des noms de domaine ou de site Web en adresses Internet ou URL. Votre FAI peut fournir au moins une adresse IP de serveur DNS. Vous pouvez en saisir jusqu'à trois.
b12d8bba=Paramètres Internet IPv4
b7027242=Pour installer manuellement une mise à jour du microprogramme, cliquez sur <em>Choisir un fichier</em> et sélectionnez un fichier spécifique de mise à jour du microprogramme. Cliquez ensuite sur <em>Démarrer</em> pour installer le fichier.
b938c792=AllJoyn® est une technologie ouverte et sécurisée qui permet à tous les appareils compatibles AllJoyn et connectés à votre réseau de communiquer entre eux.
b97575aa=Accès distant
ba612da9=Routage statique
bec222c0=Pour utiliser un nouveau nom ou mot de passe de réseau, cliquez sur <em>Modifier</em>, saisissez un nouveau nom ou mot de passe, puis cliquez sur <em>Appliquer</em> ou <em>OK</em>. Ce nouveau nom ou mot de passe de réseau vous sera demandé la prochaine fois que vous connecterez un ordinateur ou un périphérique au réseau.
bfb223d2=Sélectionnez le type de connexion Internet délivrée par votre FAI dans le menu déroulant. Les types disponibles sont les suivants : Automatique et PPPoE.
c322a194=Dans le menu déroulant, sélectionnez le type de connexion Internet communiqué par votre FAI. Les types disponibles sont : Configuration automatique DHCP, IP statique, PPPoE, PPTP, L2TP et Mode Pont.
c5e23c61=Cliquez sur <em>Modifier</em> pour changer l'un des détails suivants concernant le routeur.
c7c00fed=<em>Masque de sous-réseau</em> : masque de sous-réseau du routeur, tel qu'il apparaît depuis votre réseau. Ce masque permet de diviser un réseau en sous-réseaux, afin que les informations puissent être correctement acheminées vers vos ordinateurs et périphériques.
cab9b3f7=Type de connexion Internet
cabee84f=PPTP
cafcf7ac=Si certains appareils de votre réseau utilisent les fonctionnalités de contrôle parental ou de priorisation des sources de lecture, le transfert Express Forwarding, même activé, ne fonctionnera pas.
cb3ef1a3=Si la fonction Transfert direct est activée et que certains périphériques de votre réseau utilisent les options Contrôle parental ou Priorité multimédia, cette fonction ne sera pas appliquée à ces périphériques.
ccea3ae3=Fuseau horaire
d7cb1ad6=<em>Autoriser l'accès à distance à Linksys Smart Wi-Fi : </em>sélectionnez cette option pour activer l'accès distant à Linksys Smart Wi-Fi, qui vous permet d'accéder à vos paramètres de routeur lorsque vous êtes hors de votre domicile et que vous n'êtes pas connecté à votre réseau domestique.
d8fd6caf=Sélectionnez DHCP (Dynamic Host Configuration Protocol) si votre FAI affecte des adresses IP de façon dynamique et si vous obtenez donc une adresse IP différente à chaque démarrage de votre ordinateur.
d92fba10=Routage avancé
da23eed8=Pour afficher et modifier les paramètres Internet, cliquez sur <em>Modifier</em>. Lorsque vous avez terminé, cliquez sur <em>OK</em>.
daf0c3d6=Avec l'interface UPnP (Universal Plug and Play), des périphériques connectés à un réseau peuvent se découvrir et créer automatiquement des configurations de fonctionnement. Voici des exemples de périphériques dotés de l'interface UPnP : webcams, applications de jeux en ligne et périphériques VoIP. L'option UPnP est activée par défaut.
dbb7ac4c=L2TP
dd4705d9=Vous pouvez autoriser des utilisateurs à modifier les paramètres du routeur ou désactiver votre connexion Internet locale lors de l'utilisation de l'interface UPnP.
dd838a33=<em>Connexion à la demande : délai d'inactivité maximal</em> : vous pouvez configurer le routeur afin qu'il désactive la connexion Internet après une période d'inactivité maximale donnée. Si votre connexion Internet a été désactivée suite à son inactivité, cette option permet au routeur de rétablir automatiquement votre connexion dès que vous tentez d'accéder de nouveau à Internet. Pour utiliser cette option, saisissez le nombre de minutes d'inactivité avant la fin de votre connexion Internet. La valeur par défaut est de 15 minutes.
df674297=<em>MTU </em>- Unité de transmission maximale. Elle spécifie la taille de paquet maximale autorisée pour la transmission Internet. Sélectionnez <em>Manuel</em> pour saisir manuellement la taille maximale de paquet à transmettre. Pour laisser le routeur choisir la valeur MTU la mieux adaptée à votre connexion Internet, conservez le paramètre par défaut, <em>Automatique</em>.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) est activé sur votre routeur comme paramètre par défaut. Le protocole DHCP attribue des adresses IP aux ordinateurs et périphériques qui en ont besoin sur votre réseau.
e1e99bb1=2684 ponté
e441b006=Le mode Pont sans fil utilise l'une des bandes de ce routeur sans fil pour connecter ce dernier au routeur amont. Le signal du routeur amont est ensuite étendu à la seconde bande sans fil (et aux connexions filaires le cas échéant).
e48a52e2=NAT
eb09271a=Les paramètres Internet vous permettent de configurer le routeur pour qu'il fonctionne avec votre connexion Internet. Votre routeur est livré avec les paramètres les plus courants et plusieurs paramètres sont configurés lors de l'installation. Il se peut que vous n'ayez jamais à modifier ces paramètres. Si vous devez les modifier et si vous avez besoin d'aide, contactez votre fournisseur de services Internet (FAI). Les paramètres sont disponibles pour IPv4 et IPv6.
ed2130f7=Cliquez sur le menu déroulant <em>Sélectionnez un profil</em> pour voir si le service offert par votre FAI est répertorié. Lorsque vous sélectionnez un service, les paramètres par défaut pour ce service sont remplis automatiquement. Si votre FAI ou service n'est pas répertorié, sélectionnez le profil « Manuel » et saisissez les paramètres fournis par votre FAI.
effef967=Sélectionnez cette option pour autoriser les paquets du protocole SIP (Session Initiation Protocol) (utilisés par quelques fournisseurs de service VoIP) à passer le pare-feu de votre routeur.
f1c3b7f5=<em>DUID</em> - Identification de l'utilisateur du périphérique affectée par le routeur.
f82a32a3=<em>Durée de connexion du client</em> : il s'agit de la durée (en minutes) pendant laquelle un utilisateur du réseau est autorisé à se connecter au routeur avec son adresse IP en cours. Après expiration du temps défini, soit une nouvelle adresse IP dynamique sera automatiquement attribuée à l'utilisateur, soit l'allocation de l'adresse IP actuelle sera renouvelée.
faae0f21=Choisissez si vous optez pour la mise à jour automatique du microprogramme du routeur lorsqu'une mise à jour est disponible. Le maintien de votre microprogramme à jour vous permet de disposer de la meilleure sécurité et d'obtenir les meilleures performances de votre routeur.
ffe1dafd=Mot de passe du routeur
