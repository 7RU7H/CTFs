129d97ea=Prioridad alta: Para dispositivos y aplicaciones que necesitan prioridad de ancho de banda para funcionar correctamente, por ejemplo, dispositivos que transmiten películas o música. Mueva los dispositivos desde la lista Prioridad normal hasta esta lista si desea darles mayor prioridad.
13b45e48=Para añadir una aplicación o un juego nuevos, haga clic en la flecha desplegable de Aplicaciones o juegos y seleccione <em>Agregar una nueva aplicación</em> o <em>Agregar un nuevo juego</em>.
311601fb=Establecer la prioridad de medios
3394f785=Prioridad de medios
3f5c368b=Priorización de dispositivos
4d306d39=<em>Sin confirmación</em>: Especifique si el router reenvía datos si se produce un error.
558d44e3=Restablecer prioridades
5942c48b=Puede modificar los ajustes de un juego o una aplicación que haya añadido, o bien, eliminarlos de la lista por completo. Puede editar o eliminar un juego o una aplicación que no haya agregado.
5bf953fc=Para dar prioridad a los dispositivos, en <em>Aplicaciones</em>, seleccione <em>Prioridad de medios</em> y, a continuación, seleccione <em>Activada</em> para habilitar esta función.
5eb0fdf0=Adición de una aplicación o un juego nuevos
6c9b344e=<em>Nota:</em> Si configura el ancho de banda de descarga de datos con un valor demasiado alto, el router no podrá aplicar correctamente las prioridades y se pueden producir errores.
6fd65fac=Volver al principio
71490436=Utilice esta opción para restablecer los parámetros de prioridad de medios a sus valores predeterminados. Al hacer esto se elimina cualquier ajuste de prioridad que haya hecho y se utilizarán los ajustes predeterminados. Después del restablecimiento, puede modificar los ajustes predeterminados.
71d6b8d0=Seleccione el dispositivo, la aplicación o el juego al que desee dar prioridad y muévalo a la lista <em>Prioridad alta</em> en la parte superior de la página. Puede dar prioridad alta a tres elementos. También puede mover dispositivos hacia abajo hasta la lista Prioridad normal si ya no necesitan prioridad de ancho de banda.
77fda8df=Cambio de los ajustes de prioridad de medios
896660df=Prioridad de medios le permite decidir qué dispositivos o aplicaciones obtienen prioridad de ancho de banda en la red. Por ejemplo, si tiene un Smart TV o un ordenador con el que normalmente transmite películas, puede mover dicho dispositivo a la parte superior de la lista de prioridades de forma que obtenga el ancho de banda necesario para que las películas se reproduzcan correctamente y sin interrupciones. No tendrá que competir por el ancho de banda con otros dispositivos de la red.
8db272fd=La página Prioridad de medios tiene dos niveles de prioridad:
8eca6c26=<em>Ancho de banda de flujo descendente</em>: Especifique la velocidad del ancho de banda descendente que se va a utilizar en kilobits por segundo (kbps).
8f6a521d=Introduzca el intervalo de puertos y el protocolo que utiliza la aplicación o el juego en los campos <em>Intervalo de puertos</em>.
985d6dbd=Edición o eliminación de un juego o una aplicación
98a23114=Haz clic en Ajustes para activar/desactivar las opciones de Compatibilidad con WMM y Sin Confirmación. La compatibilidad con Wi-Fi multimedia mejora la calidad de las aplicaciones de audio, vídeo y voz. Está activada de forma predeterminada. Cuando la opción de Sin confirmación está activada Velop reenviará datos a los dispositivos después de haberse producido un error. Está desactivada de forma predeterminada.
9a2d19f5=La priorización de dispositivos usa los resultados de la prueba de velocidad para determinar qué porción de tu velocidad de internet disponible se debe otorgar a aquellos dispositivos con mayor prioridad. Si piensas que los resultados de la prueba de velocidad de Velop no son correctos puedes introducir los valores manualmente. Es importante que estos valores sean precisos para sacar el máximo partido de esta función. Te recomendamos ir a <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> en tu portátil o contactar tu ISP para determinar tu velocidad real e introducirla manualmente.
9ef15554=Prioridad normal: Para dispositivos y aplicaciones que no necesitan un ancho de banda especial.
a369eae7=Los dispositivos que están conectados actualmente a la red y que tienen Prioridad normal se indican en la casilla <em>Dispositivos</em>. Las listas desplegables <em>Aplicaciones</em> y <em>Juegos</em> muestran aplicaciones y juegos comunes; puede que los utilice, o no, en sus ordenadores y dispositivos.
b9fa0606=Haga clic en <em>Aceptar</em> cuando termine.
c9d76a75=Para modificar la información de una aplicación o un juego, seleccione el juego o la aplicación en la lista desplegable y, a continuación, haga clic en el enlace <em>Editar</em>. Para eliminar el juego o la aplicación, haga clic en el enlace <em>Eliminar</em>.
df316231=Para configurar ajustes de prioridad de medios adicionales, haga clic en <em>Configuración</em>. Están disponibles las siguientes opciones:
e0759790=La priorización de dispositivos te permite seleccionar qué dispositivos recibirán la mayor porción de la velocidad disponible de tu conexión a internet. Los dispositivos con alta prioridad, por cable y/o inalámbricos, tendrán siempre el mejor acceso cuando estén conectados. Los dispositivos de prioridad normal compartirán la capacidad restante. Arrastra y suelta los dispositivos para cambiar la prioridad. Recomendamos la alta prioridad para aquellos dispositivos que uses para reproducir vídeo por streaming o jugar a videojuegos en línea (u otras actividades exigentes).
e9c23d80=Si va a realizar una modificación, haga los cambios en el nombre, el puerto o la información de protocolo de la aplicación o del juego.
eeb6580a=<em>Compatibilidad con WMM</em>: Activa o desactiva la compatibilidad con Wi-Fi Multimedia (WMM). Esta opción está activada de forma predeterminada y mejora la calidad de las aplicaciones de audio, vídeo y voz, dando prioridad al tráfico inalámbrico. Para utilizar esta función, los dispositivos cliente inalámbricos de la red deben ser compatibles con WMM.
f524399f=Introduzca el nombre de la aplicación o del juego.
