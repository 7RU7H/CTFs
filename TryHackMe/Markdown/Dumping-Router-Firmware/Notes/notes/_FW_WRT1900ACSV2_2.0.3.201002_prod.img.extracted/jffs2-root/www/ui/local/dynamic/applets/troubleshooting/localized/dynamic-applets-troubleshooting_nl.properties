641c98fe=Wanneer u uw router opnieuw instelt, start deze opnieuw op, wordt de verbinding met internet verbroken en worden alle huidige instellingen gewist. Alle apparaten die met de router zijn verbonden, verliezen ook hun verbinding. Wanneer de reset is voltooid, moet de router opnieuw worden geconfigureerd en moeten alle apparaten opnieuw verbinding maken met de nieuwe instellingen.
