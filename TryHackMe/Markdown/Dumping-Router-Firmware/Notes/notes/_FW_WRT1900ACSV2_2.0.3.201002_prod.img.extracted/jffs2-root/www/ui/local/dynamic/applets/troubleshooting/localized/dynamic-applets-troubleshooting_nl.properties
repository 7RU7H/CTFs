6cdcca12=Wanneer u een vorige versie van uw routerfirmware herstelt, wordt de router opnieuw gestart en verliezen alle op de router aangesloten apparaten verbinding met internet. De internetverbinding wordt automatisch hersteld als de firmware is hersteld en wanneer dezelfde routerinstellingen worden gebruikt. Als de herstelde firmware andere routerinstellingen gebruikt, moet u de apparaten opnieuw verbinden aan de hand van de nieuwe instellingen.
