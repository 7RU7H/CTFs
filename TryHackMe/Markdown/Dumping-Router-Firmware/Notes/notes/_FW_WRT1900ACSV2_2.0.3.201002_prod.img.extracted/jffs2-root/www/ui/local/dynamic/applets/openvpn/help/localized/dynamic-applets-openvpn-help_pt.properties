04e3b4d3=Servidor OpenVPN
1561a577=<em>Endereço do Servidor</em> - Selecione o endereço IP de WAN do roteador e insira um nome de host configurado por você com um serviço de DNS dinâmico.
2b25d4b8=<em>Número máximo de usuários e desempenho</em> - no máximo cinco usuários podem acessar a sua rede por meio de OpenVPN. Quanto mais usuários estiverem conectados via OpenVPN, mais o desempenho da rede será negativamente afetado.
2de5f38e=<em>Protocolo</em> - escolha entre TCP ou UDP.
3a759b96=<em>Alterações no perfil</em> - se você ou o seu provedor de serviços de Internet (ISP) alterar o endereço IP do roteador, porta de serviço ou protocolo, será necessário enviar novos perfis de OpenVPN para os clientes dos usuários. Os provedores de serviços de Internet (ISP), às vezes, alterarão seu endereço IP. Use um serviço de DNS para evitar este problema.
58e86e52=<em>Permitir acesso remoto a esta página</em> - você pode evitar o acesso remoto à página de configurações do OpenVPN. Quando desativada, os usuários precisarão acessar o roteador localmente para fazer alterações neste recurso.
6c1686d3=Outras informações
6fd65fac=Voltar ao topo
70f1f7d5=<em>Intervalo de endereço IP</em> - insira a sub-rede do endereço IP que o roteador usará para emitir endereços para os dispositivos do cliente usando OpenVPN.
767bc102=<em>Porta</em> - insira a porta em seu roteador pelo qual o OpenVPN será executado.
7e720a5b=<em>Cliente OpenVPN</em> - baixe o cliente OpenVPN em <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>
97912c26=Definir as configurações do OpenVPN
a3c04d47=<em>NAT duplo</em> - em certas circunstâncias, o OpenVPN pode não funcionar nas redes com vários roteadores. Consulte OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) para obter mais ajuda.
cf30dfb0=<em>Modo ponte</em> - usar seu roteador no Modo Ponte desativará o OpenVPN.
da6d45ad=Acesse <a href="http://openvpn.net" target="_blank">openvpn.net</a> se ainda precisar mais ajuda.
eb5f30e0=<em>Usuário e senha</em> - crie as credenciais para usuários individuais para acessar sua rede por meio de OpenVPN.
eca931b7=<em>Botão para baixar o perfil de OpenVPN</em> - crie um arquivo de configuração que seja enviado a outros usuários e permita que eles acessem o OpenVPN. O perfil deve ser manualmente enviado junto com o nome de usuário e a senha para o usuário final.
fd620f19=Gerenciar usuários de OpenVPN
