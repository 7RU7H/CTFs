4848745f=Valgfritt
4930f55f=Velg PPPoA (Point-to-Point Protocol over ATM) hvis Internett-leverandøren din bruker denne metoden til å etablere Internett-tilkoblinger. PPPoA gjør at Internett-leverandører kan administrere tilgang til kontoer via brukernavn og passord.
