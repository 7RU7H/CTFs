334e1dbd=Velg dette alternativet for å bruke bromodus hvis Internett-leverandøren krever det. Du kan velge å skaffe en IP-adresse automatisk, eller du kan angi informasjonen om Internett-adresse, nettverksmaske, standardgateway og DNS. Denne informasjonen får du fra Internett-leverandøren.
