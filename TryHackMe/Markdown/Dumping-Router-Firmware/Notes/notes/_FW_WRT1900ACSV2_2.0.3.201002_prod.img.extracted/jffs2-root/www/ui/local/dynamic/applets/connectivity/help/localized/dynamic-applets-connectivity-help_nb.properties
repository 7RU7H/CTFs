66c08a2e=<em>DHCP-reserveringer</em> – Klikk på dette alternativet for å legge til eller endre DHCP-reserveringene som brukes på nettverket ditt. Med DHCP-reservering kan du tilordne en unik, fast IP-adresse til en bestemt enhet i nettverket. Dette er nyttig for å behandle enheter som utskriftsservere, webkameraer, nettverksskrivere eller spillkonsoller. En fast IP-adresse anbefales også hvis du vil bruke videresending av porter for enheter som trenger å motta innkommende trafikk fra Internett.
