752ee315=Viser gjeldende navn på det trådløse nettverket og passordet som brukes på hvert enkelt bånd (nettverk) på ruteren. Dette navnet og passordet brukes til å koble datamaskiner og andre enheter til det trådløse nettverket. Passordet hindrer uønskede brukere i å få tilgang til det trådløse nettverket.
7550854b=<em>Merk:</em> Du kan bare endre IPv4-innstillinger dersom du er på en datamaskin eller enhet som er koblet til hjemmeruteren din. Alternativet <em>Rediger</em> er ikke tilgjengelig hvis du er koblet til eksternt.
75fd1e1e=<em>Passord</em> – Angi et passord for ruteren hvis Internett-leverandøren krever dette. Internett-leverandører krever ofte et passord som identifikasjon.
