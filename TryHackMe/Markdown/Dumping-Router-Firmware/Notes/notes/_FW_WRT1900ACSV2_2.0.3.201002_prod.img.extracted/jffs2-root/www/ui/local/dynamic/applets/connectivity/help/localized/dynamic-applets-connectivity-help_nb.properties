2d224fcb=NAT (Network Address Translation) gjør at ruteren kan endre pakker slik at flere enheter kan dele en enkelt IP-adresse. Velg dette alternativet for å aktivere NAT.
304f7d30=Bruk kategoriene og valgene på denne siden til å vise og endre ruterens konfigurasjonsopplysninger som nettverksnavn og passord, Internett-innstillinger, innstillinger for lokalnettverk med mer.
