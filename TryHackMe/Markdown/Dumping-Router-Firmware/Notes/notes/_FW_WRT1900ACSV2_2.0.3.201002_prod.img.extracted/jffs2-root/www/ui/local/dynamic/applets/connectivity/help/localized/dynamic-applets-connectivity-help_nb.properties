60511900=Velg PPPoE (Point-to-Point Protocol over Ethernet) hvis Internett-leverandøren bruker denne metoden til å opprette Internett-tilkoblinger. PPPoE gjør at Internett-leverandører kan administrere tilgang til kontoer ved hjelp av brukernavn og passord.
