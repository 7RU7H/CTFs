6d854ef6=<em>6rd-tunnel</em> – Velg dette alternativet for å bruke 6rd-tunnel.
6eda9eb6=Trådløs repeatermodus bruker en av denne ruterens nettverksband til å koble til oppstrømsruteren. Det båndet splitter da bredbånd fra oppstrømsruteren for å utvide nettverket til begge trådløse bånd og kabelbaserte tilkoblinger på denne ruteren.
6ef91d34=Strømmodem-innstillingene lar deg konfigurere ruteren slik at den fungerer med Internett-tilkoblingen. Ruteren leveres med de vanligste innstillingene på plass, og flere innstillinger konfigureres under installeringen. Det kan hende du aldri behøver å endre noen av disse innstillingene. Hvis du likevel har behov for å endre dem, kan du kontakte Internett-leverandøren din om du trenger hjelp.
