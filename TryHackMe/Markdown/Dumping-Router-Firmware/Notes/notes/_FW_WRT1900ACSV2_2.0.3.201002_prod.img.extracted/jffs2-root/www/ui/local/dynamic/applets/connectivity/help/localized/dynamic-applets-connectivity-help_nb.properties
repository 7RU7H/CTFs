a2023e50=Pass-Through
a2255b07=Velg denne for å bruke Pass-Through. Enheter som er tilkoblet ruteren kan kommunisere med hverandre ved hjelp av native IPv6-pakker. IPv6-pakker på lokalnettverket blir automatisk sendt til alle LAN-grensesnitt, Ethernet-porter og både 2,4 GHz og 5 GHz trådløse nettverk. Ta kontakt med Internett-leverandøren for å finne ut mer om deres støtte av IPv6 Pass-Through.
a48e08ca=Velg dette alternativet for å bruke PPTP (Point-to-Point Tunneling Protocol). PPTP gir mulighet for sikker overføring av data fra en ekstern klient til en privat virksomhet ved å opprette et virtuelt privat nettverk (VPN) mellom TCP/IP-baserte datanettverk.
