5697112f=<em>HTTP/HTTPS</em> – Bruk bare <em>HTTP</em>, eller velg <em>HTTPS</em> for å bruke SSL (Secure Socket Layer) til å kryptere data som overføres, for å bedre sikkerheten. HTTP er valgt som standard.
