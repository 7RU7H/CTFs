a76de648=Modus for trådløs repeater
a7d3a5a5=Angi informasjonen om Internett- og serveradresse, nettverksmaske, standardgateway og DNS. Denne informasjonen får du fra Internett-leverandøren.
a857ea9f=Pv6 er neste generasjons IP-protokoll pålagt av amerikanske myndigheter. Den erstatter IPv4, som for øyeblikket er den protokollen som har størst utbredelse globalt. IPv6 støtter et mye større adresseområde og legger til rette for nye typer programmer for kommunikasjon og samarbeid.
ab9844d0=Hvis du vil legge til en rute, klikker du på <em>Legg til statisk rute</em> og angir deretter navnet på enheten og informasjonen som skal brukes for denne. Klikk på <em>Lagre</em>. Klikk på <em>Rediger</em> hvis du vil endre informasjonen for en enhet.
b0160ff1=<em>Statisk DNS 1–3</em> – DNS (Domain Name System) er metoden Internett bruker for å oversette navn på domener eller webområder til en Internett-adresse eller URL. Internett-leverandøren vil gi deg minst én IP-adresse for DNS-server. Du kan angi opptil tre.
b12d8bba=Internett-innstillinger IPv4
b7027242=Hvis du vil installere en fastvareoppdatering manuelt, klikker du på <em>Velg fil</em> og velger deretter en bestemt fastvareoppdateringsfil. Deretter klikker du på <em>Start</em> for å installere filen.
b938c792=AllJoyn® er en åpen, sikker teknologi som lar AllJoyn-aktiverte enheter på nettverket oppdage, koble til med og samhandle direkte med hverandre.
b97575aa=Ekstern tilgang
ba612da9=Statisk ruting
bec222c0=Hvis du vil bruke et annet navn eller passord, klikker du på <em>Rediger</em>, skriver inn et nytt og klikker deretter på <em>Bruk</em> eller <em>OK</em>. Hvis du endrer nettverksnavnet eller passordet, må du bruke den nye informasjonen neste gang du skal koble en datamaskin eller annen enhet til nettverket på nytt.
bfb223d2=Velg den typen Internett-tilkobling du får fra Internett-leverandøren din, på rullegardinmenyen. Dette er de tilgjengelige typene: Automatisk og PPPoE.
c322a194=Velg den typen Internett-tilkobling du får fra Internett-leverandøren din, på rullegardinmenyen. De tilgjengelige typene er: Automatisk konfigurering – DHCP, Statisk IP, PPPoE, PPTP, L2TP og Bromodus.
c5e23c61=Klikk på <em>Rediger</em> hvis du vil endre noen av de følgende ruterdetaljene.
c7c00fed=<em>Nettverksmaske</em> – Dette er ruterens nettverksmaske slik den vises for brukere på nettverket ditt. Den brukes til å dele opp et nettverk i delnett, slik at informasjonen kan rutes på riktig måte til datamaskinene og enhetene dine.
cab9b3f7=Type Internett-tilkobling
cabee84f=PPTP
cafcf7ac=Om du aktiverar expressvidarebefordran kommer expressvidarebefordran inte att användas för enheter i nätverket som använder föräldrakontroll eller medieprioritering.
cb3ef1a3=Hvis videresending med gjennomkobling er aktivert og noen enheter på nettverket bruker sperrefunksjonen eller medieprioritering, brukes ikke videresending med gjennomkobling på disse enhetene.
ccea3ae3=Tidssone
d7cb1ad6=<em>Tillat ekstern tilgang til Linksys Smart Wi-Fi</em> - Velg dette for å aktivere ekstern tilgang til Linksys Smart Wi-Fi. Dette gjør at du kan få tilgang til ruterinnstillingene når du er borte fra hjemmet og ikke tilkoblet hjemmenettverket.
d8fd6caf=Velg Automatisk konfigurering – DHCP (Dynamic Host Configuration Protocol) hvis Internett-leverandøren tilordner IP-adresser dynamisk. Det vil si at du får ulike IP-adresser hver gang du starter datamaskinen.
d92fba10=Avansert ruting
da23eed8=Klikk på <em>Rediger</em> for å vise og endre Internett-innstillinger. Klikk på <em>OK</em> når du er ferdig.
daf0c3d6=Med UPnP (Universal Plug and Play) kan enheter som er koblet til et nettverk, oppdage hverandre og automatisk opprette fungerende konfigurasjoner. Eksempler på enheter med UPnP-funksjon omfatter webkameraer, programmer for Internett-spill og VoIP-enheter. UPnP er aktivert som standard.
dbb7ac4c=L2TP
dd4705d9=Velg om brukerne skal kunne endre ruterinnstillinger eller deaktivere den lokale Internett-tilkoblingen når UPnP er i bruk.
dd838a33=<em>Tilkobling ved behov: Maks. tid for inaktivitet</em> – Du kan konfigurere ruteren slik at den bryter Internett-tilkoblingen når den har vært inaktiv i det tidsrommet du angir for Maks. tid for inaktivitet. Hvis Internett-tilkoblingen er brutt på grunn av inaktivitet, kan dette alternativet gjøre det mulig for ruteren å gjenopprette tilkoblingen med en gang du prøver å få tilgang til Internett igjen. Hvis du vil bruke dette alternativet, angir du hvor mange minutter uten aktivitet det skal gå før Internett-tilkoblingen brytes. Standardverdien er 15 minutter.
df674297=<em>MTU</em> – maksimal overføringsenhet. Dette angir den største pakkestørrelsen som er tillatt for overføring over Internett. Velg <em>Manual</em> (Manuell) hvis du manuelt vil angi den største pakkestørrelsen som kan overføres. Hvis du vil at ruteren skal velge den beste MTUen for Internett-tilkoblingen din, beholder du standardinnstillingen <em>Automatisk</em>.
dfb939cf=DHCP (Dynamic Host Configuration Protocol) er som standard aktivert på ruteren. DHCP tilordner IP-adresser til datamaskinene eller enhetene i nettverket ditt etter behov.
e1e99bb1=2684 Bridged
e441b006=Trådløs bromodus bruker en av denne ruterens nettverksband til å koble til oppstrømsruteren. Denne ruteren utvider da oppstrømsruterens signal til det andre trådløse båndet og eventuelle kabelbaserte tilkoblinger.
e48a52e2=NAT
eb09271a=Med Internett-innstillingene kan du konfigurere ruteren slik at den fungerer med Internett-tilkoblingen. Ruteren leveres med de vanligste innstillingene på plass, og flere innstillinger konfigureres under installeringen. Det kan hende du aldri behøver å endre noen av disse innstillingene. Hvis du likevel har behov for å endre dem, kan du kontakte Internett-leverandøren din om du trenger hjelp. Det finnes tilgjengelige innstillinger for IPv4 og IPv6.
ed2130f7=Klikk på <em>Velg profil</em>-rullegardinmenyen for å se om tjenesten fra Internett-leverandøren er oppført. Når du velger en tjeneste, fylles standardinnstillingene for tjenesten inn automatisk. Hvis Internett-leverandøren ikke er oppført, velg "Manuell"-profilen og legg inn innstillinger levert av Internett-leverandøren.
effef967=Velg dette hvis du vil tillate SIP-pakker (Session Initiation Protocol), som brukes av enkelte VoIP-leverandører, for å gå gjennom ruterens brannmur.
f1c3b7f5=<em>DUID</em> – Enhetsbruker-ID tilordnet av ruteren.
f82a32a3=<em>Klienttidsfrist</em> – Hvor lenge (i minutter) en nettverksbruker får være koblet til ruteren med den gjeldende IP-adressen. Når denne tiden er utløpt, tilordnes brukeren automatisk en ny dynamisk IP-adresse, eller fristen fornyes.
faae0f21=Velg om du vil oppdatere ruterfastvaren automatisk når en oppdatering er tilgjengelig. Ved å holde ruteren oppdatert får du optimal sikkerhet og ytelse fra ruteren.
ffe1dafd=Ruterpassord
