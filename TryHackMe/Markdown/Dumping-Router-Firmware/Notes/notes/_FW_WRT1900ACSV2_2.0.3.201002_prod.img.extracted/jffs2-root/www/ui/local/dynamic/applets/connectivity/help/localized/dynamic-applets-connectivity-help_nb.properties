457322c1=Velg dette hvis Internett-leverandøren din krever det. Du kan velge å innhente en IP-adresse automatisk, eller angi informasjonen for Internett-adressen, nettverksmasken, standard gateway og DNS. Denne informasjonen får du av Internett-leverandøren.
