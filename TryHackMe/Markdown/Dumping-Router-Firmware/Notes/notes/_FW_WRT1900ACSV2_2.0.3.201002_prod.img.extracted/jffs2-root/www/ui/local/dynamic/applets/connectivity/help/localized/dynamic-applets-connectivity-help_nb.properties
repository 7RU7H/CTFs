0cff6509=<em>Merk:</em> Hvis du kobler til nettverket manuelt der du velger fra en liste over tilgjengelige nettverk, kan det hende at du får se flere nettverksnavn i tillegg til navnene som vises på denne siden. Når du installerer ruteren, oppretter den automatisk et gjestenettverk som du kan bruke for å gi besøkende tilgang til Internett. Hvis du har en adapter for tobånds trådløst nettverk, kan det også hende at du får se flere nettverksnavn som er opprettet for den i tillegg. Du kan overse disse andre nettverksnavnene hvis du ikke skal bruke dem.
