f477a87a=Ini menampilkan informasi yang berguna tentang perangkat yang terhubung dan perincian jaringan.
f577d853=Perangkat
f973f276=Traceroute digunakan untuk &quot;melacak rute&quot; pada jaringan Internet dari router rumah Anda ke lokasi jarak jauh yang ditetapkan dalam kotak <em>Alamat IP atau URL</em>. Traceroute mencantumkan semua router dan jaringan yang dilalui data hingga mencapai alamat IP atau URL akhir. Ini membantu menentukan sejauh mana data tersebut sebelum gagal atau mencapai tujuannya.
