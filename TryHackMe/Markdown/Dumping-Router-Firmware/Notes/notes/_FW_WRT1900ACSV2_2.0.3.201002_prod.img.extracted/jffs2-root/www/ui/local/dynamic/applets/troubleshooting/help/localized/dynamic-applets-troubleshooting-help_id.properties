0f75f74c=Tombol berikut ini tersedia untuk Log:
108b849a=Ini memungkinkan Anda menyimpan setelan konfigurasi router saat ini dan untuk mengambil konfigurasi yang telah dicadangkan sebelumnya. Untuk menyimpan setelan, klik <em>Cadangkan</em>. Jika Anda telah menyimpan setelan, Anda dapat menyetel ulang setelan yang sama dengan memilih <em>Pulihkan</em>. Tanggal pencadangan terakhir akan ditampilkan sebagai referensi Anda.
120aa9f2=Opsi <em>Pulihkan firmware sebelumnya</em> membuang instalasi firmware perute saat ini dan menginstal versi firmware sebelumnya.
132f153a=<em>Catatan:</em> Opsi ini hanya tersedia bila Anda terhubung ke router rumah. Beberapa komputer dan perangkat yang terhubung ke router dapat terputus koneksinya setelah penyetelan ulang. Cukup sambungkan kembali perangkat tersebut dengan nama dan kata sandi jaringan nirkabel yang baru.
13794c8f=Tombol berikut tersedia untuk halaman Perangkat maupun Laporan:
17865ec5=Status
30e84196=Laporan ini menampilkan perincian tentang perute Anda dan setelan jaringannya saat ini. Informasi ini bisa sangat membantu jika Anda harus menelepon ISP atau Dukungan Linksys untuk meminta bantuan terkait koneksi Internet atau perute Anda.
32b43d4c=Tombol ini menampilkan alamat IP WAN saat ini. Untuk melepaskan alamat IP ini dan menetapkannya lagi, klik <em>Lepas dan Perbarui</em>.
3de20a76=Konfigurasi router
429c017e=Router dapat melacak koneksi Internet Anda untuk lalu lintas masuk dan keluar Internet, keamanan untuk utilitas berbasis browser, dan informasi status server DHCP lokal. Anda dapat menyetel fitur log Hidup atau Mati.
43d321f1=<em>Buka dalam penjelajah</em> - Tampilkan informasi dalam sebuah penjelajah web.
450a4c7f=Penyetelan ulang pabrik
45d2ef6d=Menghidupkan ulang router Anda akan memutuskan sementara sambungannya dari Internet. Semua perangkat yang tersambung juga akan terputus sementara, tetapi akan kembali tersambung saat router kembali siap.
492b3da9=Diagnostik
4dba0c9b=<em>Kosongkan</em> - Mengosongkan informasi saat ini dalam Log.
56782786=Menyetel ulang semua setelan router ke setelan default, seperti saat pertama Anda mengeluarkan router dari kotaknya sebelum Anda menyetelnya. Hal ini akan mengubah nama router, kata sandi, setelan keamanan nirkabel, setelan kontrol orang tua, dan semua setelan router lainnya yang mungkin telah Anda ubah. Setelah menyetel ulang router, Anda dapat kembali ke Setelan Router dan menyesuaikan lagi setelan tersebut.
594acf22=Halaman ini memperlihatkan rincian tentang perangkat yang saat ini terhubung dengan router. Untuk setiap perangkat, halaman ini memperlihatkan nama, informasi alamat, dan cara perangkat terkait terhubung ke router.
5d02bf8f=Ping adalah alat yang umum saat memecahkan masalah komunikasi pada jaringan. Alat ini menentukan apakah informasi dapat dikirim dari router Anda ke lokasi lain dan kembali lagi, serta berapa lama waktu yang diperlukan untuk melakukannya. Anda juga dapat menentukan berapa kali informasi dikirim.
690e3313=Pemecahan Masalah
6fd65fac=Kembali ke Atas
7e1b27af=<em>Catatan:</em> Opsi ini hanya tersedia bila Anda terhubung dengan perute lokal Anda. Anda tidak dapat melepaskan dan memberikan alamat IP Anda saat tersambung dari jarak jauh.
90a79dc5=<em>Segarkan</em> - Menampilkan kembali informasi terbaru.
a158f40c=<em>Catatan:</em> Opsi ini hanya tersedia bila Anda terhubung ke router rumah.
aa3bdb22=Menghidupkan ulang Velop Anda akan memutuskan sementara sambungannya dari Internet. Semua simpul dan perangkat yang tersambung juga akan terputus sementara, tetapi akan kembali tersambung saat Velop kembali siap.
