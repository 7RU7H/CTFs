e685c62b=<em>Tabel klien DHCP</em> - Klik untuk melihat daftar klien DHCP saat ini. Untuk menyetel reservasi DHCP, klik opsi Konektivitas, tab Jaringan Lokal, kemudian pilih <em>Reservasi DHCP.</em>
e693e580=Halaman ini berisi beberapa alat bantu yang dapat membantu mendiagnosis dan memecahkan masalah yang mungkin Anda miliki pada jaringan lokal. Alat bantu ini terutama berguna saat berbicara dengan seorang perwakilan dari Dukungan Teknik Linksys. Jika Anda menghubungi Dukungan Teknik, mereka kemungkinan akan meminta Anda untuk mengunjungi halaman ini dan akan membantu Anda dalam menggunakan alat-alat bantu tersebut. Biasanya Anda tidak akan menggunakan halaman ini kecuali diperintahkan untuk melakukannya oleh seorang perwakilan Dukungan.
ed8e33da=<em>Cetak</em> - Mencetak informasi yang saat ini ditampilkan.
