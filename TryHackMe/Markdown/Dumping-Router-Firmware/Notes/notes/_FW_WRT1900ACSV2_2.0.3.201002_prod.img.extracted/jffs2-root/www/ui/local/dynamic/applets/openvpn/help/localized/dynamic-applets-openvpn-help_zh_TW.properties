04e3b4d3=OpenVPN 伺服器
1561a577=<em>伺服器位址</em>－選取路由器的 WAN IP 位址，或輸入您已透過動態 DNS 服務設定的主機名稱。
2b25d4b8=<em>使用者與效能的最大數量</em>－可以透過 OpenVPN 取用您網路的最大使用者數量為五人。透過 OpenVPN 連線使用者人數愈多，網路效能將受到愈多負面影響。
2de5f38e=<em>通訊協定</em>－選取 TCP 或 UDP。
3a759b96=<em>設定檔變更</em>－若您的 ISP 或您變更了路由器的 IP 位址、服務連接埠或通訊協定，您則必須將新的 OpenVPN 設定檔傳送給使用者的用戶端。網際網路服務提供者有時會變更您的 IP 位址。使用 DNS 服務來避免此問題。
58e86e52=<em>允許本頁面的遠端存取</em>－您可以避免對 OpenVPN 設定頁面的遠端存取。當關閉時，使用者必須本機存取路由器才可變更此功能。
6c1686d3=其他資訊
6fd65fac=返回頂部
70f1f7d5=<em>IP 位址範圍</em>－輸入路由器將使用 OpenVPN 將位址發佈給用戶端裝置的 IP 位址子網路。
767bc102=<em>連接埠</em>－請輸入將執行 OpenVPN 的路由器連接埠。
7e720a5b=<em>OpenVPN 用戶端</em>－請上網下載 OpenVPN 用戶端，網址：<a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>。
97912c26=配置 OpenVPN 設定
a3c04d47=<em>雙 NAT</em>－在某些情況之下，OpenVPN 可能在具有多台路由器的網路上無法使用。請參閱 OpenVPN (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) 獲得進一步說明。
cf30dfb0=<em>橋接模式</em>－以橋接模式使用您的路由器，將會停用 OpenVPN。
da6d45ad=若您仍需要更多協助，請前往 <a href="http://openvpn.net" target="_blank">openvpn.net</a>。
eb5f30e0=<em>使用者名稱與密碼</em>－為個別使用者建立認證，以便透過 OpenVPN 取用您的網路。
eca931b7=<em>下載 OpenVPN 設定檔按鈕</em>－建立一個傳送給使用者，並允許其取用 OpenVPN 的組態檔。該設定檔必須以手動與使用者名稱以及密碼一同寄送給使用者。
