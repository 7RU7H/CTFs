06efafee=<em>Aktiverad</em> – Markera kryssrutan för att aktivera portintervallsutlösning. Om du inte vill använda portintervallsutlösning för posten, men behålla informationen i tabellen, avmarkerar du kryssrutan.
0c6248a7=Din router innehåller en DMZ-funktion (Demilitarized Zone) som vidarebefordrar alla portar som finns i WAN-gränssnittet, förutom dem som vidarebefordras specifikt, till en IP- eller MAC-adress. Den här funktionen kan användas för att exponera en webbserver, en e-postserver eller en webbkamera för internet så att alla får åtkomst till den. Funktionen används vanligtvis inte eftersom den utgör en avsevärd säkerhetsrisk för den enhet du avsätter för DMZ. Enheten skyddas inte av de interna brandväggarna, internetfiltren eller routerns webbfilter.
17d59472=Med portintervallsutlösning kan du låta routern bevaka utgående data från specifika portnummer. Datorns IP-adress som skickar matchande data koms ihåg i routern, så när begärda data returneras genom routern kommer dessa data att dirigeras till rätt dator. Detta är användbart när du använder ett USB- eller Bluetooth-headset för chatt eller spel. Klicka på <em>Lägg till en ny portintervallsutlösning</em>.
1f77be4b=Om du vill använda den här funktionen klickar du på <em>På</em>.
2000ff5d=<em>Intern port</em> – Ange numret för den interna porten.
2d2cebab=<em>Tillämpningsnamn</em> – Namnet på tillämpningen eller enheten som använder vidarebefordran av port. Om du vill veta mer ska du läsa dokumentationen som medföljde enheten.
35d69968=DDNS
37d20c43=VPN-vidarekoppling
3e9ce96f=Detta gör att du kan anpassa IPv6-porttjänster för tjänster eller tillämpningar. När användare skickar dessa typer av begäranden till nätverket via internet, kommer routern att tillåta dessa för de avsedda datorerna. Om du vill lägga till en IPv6-brandväggsinställning klickar du på <em>Lägg till en IPv6-brandväggsinställning</em>.
3fcb8161=<em>Tillåt</em> – Det intervall med portar som används för inkommande trafik.
49867478=<em>Filtrera IDENT (Port 113)</em> – Den här funktionen förhindrar inkräktare utifrån från att få åtkomst till internet via tjänstporten 113. För vissa tillämpningar krävs att den här tjänstporten är aktiverad. Om detta krav finns ska du avaktivera alternativet.
498b3b22=Internetfilter
51367ab7=<em>IPv6-adress</em> – IPv6-adressen till datorn som ska erhålla trafiken.
51ae894b=För enskilda portar anger du samma portnummer i kolumnerna <em>Utlösningsintervall</em> och <em>Vidarebefordringsintervall</em>.
549cb963=Säkerhet
54f87ce9=<em>IPv4/IPv6 SPI-brandväggsskydd</em> – Detta alternativ används till att skydda ditt lokala nätverk från internethot och är som standard aktiverat. Brandväggsinställningarna i routern har optimerats för att passa i de flesta hemmiljöer, så troligtvis behöver du inte göra några ändringar.
56151e50=Ett VPN-nätverk (Virtual Private Network) är ett nätverk som använder ett offentligt nätverk, till exempel internet, för att tillhandahålla säker kommunikation mellan en fjärransluten dator och ett annat nätverk. Företag använder ofta VPN-nätverk för att låta anställda fjärransluta till företagsnätverket. Standardinställningarna i routern för VPN-nätverket har konfigurerats för att passa de flesta VPN-protokoll, så troligtvis behöver du inte göra några ändringar.
5c1a4c35=Välj om du vill aktivera eller avaktivera följande internetfilter:
5da75756=Portintervallsutlösning
69be17c3=<em>L2TP-vidarekoppling</em> – Detta aktiverar VPN-klienten i det lokala nätverket så att en L2TP VPN-tunnel skapas igenom routern.
6fd65fac=Tillbaka till början
70b0e7f5=<em>Aktiverad</em> – Markera kryssrutan för att aktivera porttjänsten.
7771a4af=<em>Tillämpningsnamn</em> – Namnet på tillämpningen eller enheten som använder vidarebefordran av port.
783a9e8e=<em>Filter Internet NAT redirection (Filtrera NAT-omdirigeringar via internet)</em> – Med den här funktionen förhindras att en lokal dator som använder en URL eller webbadress på ditt nätverk får åtkomst till din lokala server.
7b24f810=<em>Extern port</em> – Ange numret för den externa porten.
88a0747a=<em>Protokoll</em> – Välj det protokoll du vill använda, vanligtvis TCP.
900a45c8=<em>Filter anonymous Internet requests (Filtrera anonyma internet-begäranden)</em> – Med den här funktionen blockeras ping-begäran från datorer på internet till din router.
90ed9fb5=<em>PPTP-vidarekoppling</em> – Detta alternativ medför att VPN-klienter tillåts etablera en PPTP VPN-tunnel igenom routern.
916e7333=<em>Käll-IP-adress</em> – Välj detta alternativ för att få åtkomst till DMZ-enheten från valfri IP-adress på internet eller ange ett specifikt intervall för tillåtna IP-adresser.
91bf5190=<em>Protokoll</em> – Välj vilket protokoll som du vill använda.
9a5751ae=<em>Start-/slutport</em> – Portnumret eller portintervallet som används för tillämpningen eller enheten för vidarebefordran av port. Om du anger ett portintervall ska du avskilja det första och sista portnumret med ett streck, till exempel 5800-5900.
9cdceeb1=<em>Protokoll</em> – Protokollet som används för tjänsten.
9da4fbb0=<em>Obs!</em> Skapa en DHCP-reservation för IP-adressen på den dator där du installerade programmet som kräver vidarebefordran av portintervall.
9e29843d=<em>Enhets-IP-nr</em> – Ange de tre sista siffrorna i IP-adressen för datorn som kör tillämpningen som krävs för vidarebefordran av port.
9f916181=<em>Aktiverad</em> – Markera kryssrutan för att aktivera vidarebefordran av port. Om du inte vill använda vidarebefordran av port, men behålla informationen i tabellen, avmarkerar du kryssrutan.
a0675d78=<em>Enhets-IP-nr</em> – Ange de tre sista siffrorna i IP-adressen som du har reserverat för datorn som du vill vidarebefordra internettrafiken till.
a686cb07=<em>Aktiverad</em> – Markera kryssrutan för att aktivera vidarebefordran av portintervall. Om du inte vill använda vidarebefordran av port, men behålla informationen i tabellen, avmarkerar du kryssrutan.
ae2e6375=Vidarebefordran av en port
b6dcde76=Med Vidarebefordran av en port vidarebefordras inkommande trafik från internet för en speciell port till en enhet på den lokala datorn. Exempelvis sker vidarebefordran av inkommande webbegäranden till en webbserver vanligtvis via port 80. Om du vill vidarebefordra till flera portar skapar du ytterligare poster för att kunna vidarebefordra flera portar till samma IP-adress. Klicka på <em>Lägg till en ny vidarebefordran för en port</em>.
b9314999=<em>Obs!</em> Om du vill veta mer om de portar som används av enheterna ska du läsa dokumentationen som medföljde enheten.
ba80fee0=Klicka på knappen <em>Visa DHCP-klienttabell</em> för att visa den aktuella DHCP-klientlistan.
bba1b785=IPv6-porttjänster
c0c1a240=Vidarebefordran av portintervall
ce715cd2=Brandvägg
d0d8270a=<em>IPSec-vidarekoppling</em> – Detta är en serie protokoll som används till att implementera säkerhetspaktsbyte i ett VPN-nätverk.
d0fbed2c=DMZ
ddca4373=<em>Destinations-IP-adress</em> – Välj detta alternativ för att få åtkomst till DMZ-enheten från ett intervall av specifika IP-adresser eller en specifik MAC-adress.
e8ed1455=Tillämpningar och spel
ec17d435=Om du vill använda denna funktion väljer du en leverantör från rullgardinsmenyn. Fyll i fälten med uppgifterna du fått av DDNS-leverantören.
ec56dd09=Vidarebefordran av port används till att vidarebefordra inkommande internettrafik för ett portintervall till en specifik enhet på den lokala datorn. I vissa tillämpningar kan till exempel portintervall användas, så att om en port är upptagen så testas en annan. Klicka på <em>Lägg till ny vidarebefordran för portintervall</em>.
eec24da4=<em>Filter multicast (Filtrera multicast-utsändningar)</em> – Multicast-utsändningar fungerar ungefär som sändningar och skickas som standard till alla datorer på ett nätverk. Med det här alternativet blockeras multicast-utsändningar.
f3973342=Med DDNS-funktionen kan du konfigurera ett domännamn för ditt hemnätverk som du sedan kan använda för att enkelt hitta nätverket på internet. Detta är användbart när du vill fjärransluta till en USB-enhet eller en webbkamera över internet.
f3d78689=För varje post anger du ett beskrivande namn för <em>enhets- och tillämpningsnamnet.</em> Ange sedan portarna.
f4f77407=Om du vill använda en statisk IP-adress för enheten som kommer att finnas i DMZ väljer du <em>IP-adress</em> och sedan de tre sista siffrorna i adressen. Om du föredrar enhetens MAC-adress i stället för en statisk IP-adress, väljer du alternativet <em>MAC-adress</em> och anger sedan enhetens MAC-adress.
f583c136=<em>Obs!</em> Om du vill ställa in vidarebefordran av port för flera portar anger du samma nummer i fälten Extern port och Intern port.
f58761c9=<em>Beskrivning</em> – Tjänstnamnet eller beskrivning.
f63c8c7f=Ange för portintervallen samma nummerintervall i kolumnerna <em>Utlösningsintervall</em> och <em>Vidarebefordringsintervall</em>.
