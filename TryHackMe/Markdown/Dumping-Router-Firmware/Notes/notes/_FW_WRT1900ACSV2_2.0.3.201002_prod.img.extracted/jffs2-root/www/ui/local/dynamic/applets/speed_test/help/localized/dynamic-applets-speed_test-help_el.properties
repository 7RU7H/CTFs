10a047c5=Για να συγκρίνετε τις τρέχουσες ταχύτητες με παλαιότερους ελέγχους, κάντε κλικ στην επιλογή <em>Εμφάνιση ιστορικού</em>. Εμφανίζεται ένα παράθυρο με τα αποτελέσματα προηγούμενων ελέγχων. Με αυτόν τον τρόπο μπορείτε να δείτε πώς η ώρα της ημέρας ή ο αριθμός των χρηστών στο δίκτυό σας επηρεάζουν την ταχύτητα του δικτύου. Για να κλείσετε το παράθυρο του ιστορικού, κάντε κλικ στο σύμβολο X στην πάνω δεξιά γωνία.
3428a372=Στο παράθυρο δοκιμής ταχύτητας, κάντε κλικ στην <em>Έναρξη Δοκιμής</em>. Η δοκιμή ταχύτητας επιλέγει αυτόματα τον κοντινότερο διακομιστή ελέγχου για τον έλεγχο. Υπολογίζονται οι ταχύτητες αποστολής και λήψης και, όσο διαρκεί η δοκιμή, ο μετρητής δείχνει την τρέχουσα ταχύτητα. Όταν η δοκιμή ολοκληρωθεί, εμφανίζονται οι ταχύτητες λήψης και αποστολής.
5b6527a1=Η δοκιμή ταχύτητας σας επιτρέπει να δείτε τις τρέχουσες ταχύτητες αποστολής και λήψης του οικιακού σας δικτύου. Για παράδειγμα, αποστολή γίνεται όταν στέλνετε ένα email με συνημμένα αρχεία, όπως φωτογραφίες ή έγγραφα, ενώ λήψη όταν λαμβάνετε ένα email με συνημμένα ή όταν ανοίγετε μια τοποθεσία web ή κάποιο έγγραφο μέσω Internet.
6aa2187d=Δοκιμή Ταχύτητας
6fd65fac=Πίσω στην Κορυφή
82d1b02f=Οι ταχύτητες λήψης και αποστολής μπορεί να διαφέρουν κατά τη διάρκεια της μέρας και επηρεάζονται από το πόσα άτομα είναι ταυτόχρονα συνδεδεμένα στο δίκτυο. Εάν κάποιος στο σπίτι σας ακούσει μουσική ή βλέπει βίντεο μέσω ροής σε κάποιον υπολογιστή, τότε οι ταχύτητες ενός άλλου υπολογιστή μπορεί να επηρεαστούν. Για ακριβή μέτρηση της ταχύτητας του δικτύου σας, εκτελέστε τη δοκιμή ταχύτητας διαφορετικές ώρες μέσα στη μέρα.
a140b6b7=Εκτέλεση Δοκιμής Ταχύτητας
