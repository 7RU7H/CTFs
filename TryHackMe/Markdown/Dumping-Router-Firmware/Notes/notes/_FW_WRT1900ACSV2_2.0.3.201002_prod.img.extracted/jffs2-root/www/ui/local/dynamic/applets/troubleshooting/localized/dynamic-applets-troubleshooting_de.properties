641c98fe=Wenn Sie den Router zurücksetzen, wird dieser neu gestartet, die Internetverbindung wird getrennt, und alle aktuellen Einstellungen werden gelöscht. Alle an den Router angeschlossenen Geräte werden ebenfalls vom Internet getrennt. Nach dem Zurücksetzen muss der Router erneut eingerichtet werden. Die Internetverbindung der daran angeschlossenen Geräte muss mit den neuen Einstellungen hergestellt werden.
