6cdcca12=Wenn Sie eine vorherige Version der Firmware des Routers wiederherstellen, wird der Router neu gestartet und die Internetverbindung aller daran angeschlossenen Geräte getrennt. Sobald die Firmware wiederhergestellt ist, wird die Verbindung der Geräte automatisch wiederhergestellt, sofern dieselben Routereinstellungen verwendet werden. Falls bei der wiederhergestellten Firmware andere Routereinstellungen verwendet werden, müssen Sie die Verbindung der Geräte mittels dieser Einstellungen wiederherstellen.
