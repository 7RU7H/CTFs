04e3b4d3=OpenVPN Sunucusu
1561a577=<em>Sunucu Adresi</em> - Router'ın WAN IP adresini seçin veya bir dinamik DNS hizmeti ile kurulum yaptığınız bir ana bilgisayar adı seçin.
2b25d4b8=<em>Maksimum Kullanıcı Sayısı ve Performans</em> - OpenVPN ile ağınıza bağlanabilecek maksimum kullanıcı sayısı beştir. OpenVPN ile ağınıza bağlanan kullanıcı sayısı arttıkça ağ performansı düşer.
2de5f38e=<em>Protokol</em> - TCP'yi veya UDP'yi seçin.
3a759b96=<em>Profil Değişiklikleri</em> - ISP'niz değişirse veya routerın IP adresini, hizmet portunu veya protokolü değiştirirseniz kullanıcılara, onların istemcileri için yeni OpenVPN profilleri göndermeniz gerekir. İnternet Hizmeti Sağlayıcıları bazen IP adresinizi değiştireceklerdir. Bu sorunu önlemek için bir DNS hizmeti kullanın.
58e86e52=<em>Bu sayfaya uzaktan erişime izin ver</em> - OpenVPN ayarları sayfasına uzaktan erişimi önleyebilirsiniz. Kapalıyken, kullanıcılar bu özellik üzerinde değişiklikler yapabilmek için routera yerel olarak bağlanmalıdırlar.
6c1686d3=Diğer bilgiler
6fd65fac=Başa Dön
70f1f7d5=<em>IP Adresi Aralığı</em> - OpenVPN kullanan istemci aygıtlarına adresler göndermek için router'ın kullanacağı IP adresi alt ağını girin.
767bc102=<em>Port</em> - Router üzerindeki, OpenVPN'nin çalışacağı portu girin.
7e720a5b=<em>OpenVPN istemcisi</em> - OpenVPN istemcisini buradan indirin: <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">https://openvpn.net/index.php/open-source/downloads.html</a>.
97912c26=OpenVPN Ayarlarını Yapılandır
a3c04d47=<em>Çift NAT</em> - OpenVPN bazı durumlarda birden fazla router ile çalışmayabilir. Daha fazla yardım için OpenVPN'ye (<a href="http://openvpn.net" target="_blank">openvpn.net</a>) bakın.
cf30dfb0=<em>Köprü Modu</em> - Routerı Köprü Modu'nda kullanmak OpenVPN'yi devre dışı bırakır.
da6d45ad=Daha fazla yardım isterseniz <a href="http://openvpn.net" target="_blank">openvpn.net</a> sayfasına gidin.
eb5f30e0=<em>Kullanıcı Adı ve Parola</em> - Ağınıza OpenVPN ile bağlanmak için her kullanıcı için kimlik bilgileri oluşturun.
eca931b7=<em>OpenVPN Profili İndir tuşu</em> - Kullanıcılara gönderilen bir yapılandırma dosyası oluşturur ve kullanıcıların OpenVPN'ye bağlanmasını sağlar. Profilin son kullanıcıya bir kullanıcı adı ve parola ile birlikte manuel olarak gönderilmesi gerekiyor.
fd620f19=OpenVPN Kullanıcılarını Yönet
