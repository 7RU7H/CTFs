0aa191a8=Toont informatie over uw opslagapparaat.
0f9fbf0e=De router wordt geleverd met twee reeds ingestelde gebruikersaccounts: Admin en Gast. Het wachtwoord voor de Admin-gebruiker is hetzelfde als het wachtwoord voor de router. Het wachtwoord voor de Gast-gebruiker is &quot;guest&quot;.
11f54a30=Met een extern opslagapparaat, ook wel NAS (Network Attached Storage) genoemd, kunt u materiaal binnen uw netwerk opslaan en delen. Het opslagapparaat kan rechtstreeks worden aangesloten op de daarvoor bestemde poort aan de achterkant van uw router en wordt voornamelijk gebruikt om video's, muziek, foto's en ander mediamateriaal op te slaan en te delen.
17865ec5=Status
196c677e=Voer een sharenaam in die u voor de inhoud wilt gebruiken. U kunt bijvoorbeeld Films, Muziek of Foto's gebruiken.
1adfd822=Mappen op uw opslagapparaat bevatten materiaal als foto's, video's en muziek. Wanneer u een extern opslagapparaat gebruikt, kunt u instellen welke mappen op het apparaat zichtbaar en toegankelijk zijn voor andere gebruikers. U kunt ervoor kiezen alle inhoud toegankelijk te maken voor alle gebruikers, of instellen dat bepaalde inhoud slechts toegankelijk is voor bepaalde gebruikers. Zo wilt u misschien uw vakantiefoto's alleen met bepaalde familieleden delen, maar uw muziek met iedereen.
1bb1f81d=Als deze optie <em>Uit</em> is, heeft iedereen die verbinding kan maken met de router toegang tot alle mappen op het opslagapparaat. Als deze optie <em>Aan</em> is, hebben alleen bevoegde gebruikers toegang tot de mappen op uw opslagapparaat.
1c87baa9=<em>Codering</em> - De codering (tekenset) voor de overdracht van bestanden. U kunt de standaardinstelling Unicode (UTF-8) gebruiken, of een andere instelling kiezen.
2b0ec3f2=<em>FTP-servernaam</em> - Als u uw router installeert met de installatiesoftware van de Linksys Smart Wi-Fi-router, wordt de naam van uw draadloos netwerk gebruikt als FTP-servernaam. Als u de router handmatig installeert, wordt de standaardnaam gevormd door Linksys gevolgd door de laatste vijf cijfers van het serienummer van de router.
2b45d0ba=<em>Mappen scannen</em> &ndash; instellen hoe vaak mappen op het externe opslagapparaat automatisch worden gescand op nieuwe inhoud. Het scannen kan enkele uren duren, vooral de eerste keer dat een apparaat wordt gescand of als u veel nieuw materiaal toevoegt. De volgende scans zullen sneller gaan. Klik op <em>Nu scannen</em> om de mappen direct te scannen.
2d296368=Externe opslag
32b76b82=<em>Een gedeelde mediamap verwijderen</em>
36f52fbb=Geef het type machtiging voor de gebruiker op. Selecteer <em>Lezen/schrijven</em> als de gebruiker de map kan weergeven, bewerken of verwijderen. Selecteer <em>Alleen lezen</em> als de gebruiker de inhoud van de map alleen kan weergeven.
3ec14203=Klik op <em>Shares</em> om de shares waartoe de gebruiker toegang heeft te bewerken. Klik op <em>Ontkoppelen</em> naast een sharenaam om de gebruiker toegang tot de desbetreffende share te ontzeggen.
4582359c=Selecteer in het dialoogvenster Een nieuwe map toevoegen de map op het opslagapparaat met de inhoud die u wilt delen.
4cc552be=<em>Servernaam</em> - Als u de router installeert met behulp van de installatiesoftware van de Linksys Smart Wi-Fi-router wordt de naam van uw draadloos netwerk gebruikt als servernaam. Als u de router handmatig installeert, wordt de standaardnaam gevormd door Linksys gevolgd door de laatste vijf cijfers van het serienummer van de router.
54aafe1f=U kunt opgeven welke mappen door de mediaserver worden gebruikt, u kunt mappen toevoegen en verwijderen, en u kunt opgeven hoe vaak wordt gecontroleerd of de mappen nieuwe inhoud bevatten.
57e11645=Om een extern opslagapparaat te verbinden, sluit u het aan op de daarvoor bestemde poort aan de achterkant van uw router. Zodra Linksys Smart Wi-Fi het apparaat detecteert, wordt het verbonden met uw netwerk, zodat andere gebruikers in uw netwerk het apparaat kunnen zien.
5e7245a1=Via een mediaserver kunt u materiaal op uw apparaat delen binnen uw netwerk. Uw router kan ook als mediaserver dienen. Hiervoor moet wel een externe opslagschijf op de router zijn aangesloten en moet u beschikken over DLNA (Digital Living Network Alliance)-gecertificeerde apparaten of apparaten die UPnP AV (Audio and Video) ondersteunen. Dit zijn bijvoorbeeld digitale mediaspelers, spelcomputers met een ingebouwde mediaspeler of digitale fotolijstjes.
5ebc119b=Beveiligde maptoegang
653b717c=<em>Externe opslagschijf</em> &ndash; geeft de naam van het opslagapparaat en de hoeveelheid ruimte die momenteel wordt gebruikt weer.
6deae70e=<em>Opmerking:</em> klik op <em>Volledig opslagapparaat delen</em> als u alle inhoud op het opslagapparaat wilt delen. Alle mappen in het apparaat worden dan toegankelijk op de share.
6fd65fac=Terug naar boven
72fd27e1=Als het opslagapparaat meerdere partities heeft, geeft u de partitie op die de map bevat met de inhoud die u wilt delen.
7772bd1e=U hebt vanaf elke externe locatie met een internetverbinding via de FTP-server (File Transfer Protocol) toegang tot de mappen op uw opslagapparaat. U hebt toegang tot de inhoud via een webbrowser of FTP-software.
7c2d6c20=<em>Geautoriseerde gebruikers toevoegen om de inhoud op het opslagapparaat te bekijken</em>
80707a8c=<em>FTP-server</em> - Geeft aan of gebruikers van een externe computer via FTP (File Transfer Protocol) toegang hebben tot uw opslagapparaat. FTP stelt gebruikers met internettoegang in staat de inhoud op uw opslagapparaat vanaf een externe computer te bekijken. U kunt FTP-toegang instellen via het tabblad <em>FTP-server</em>.
80a0f7e8=Als u een share wilt verwijderen, zodat gebruikers er geen toegang tot hebben, klikt u eerst op <em>Alle shares tonen</em> en vervolgens op <em>Verwijderen</em> naast de share die u wilt verwijderen.
80bd1177=<em>Maptoegang</em> - Hier ziet u de IP- en MAC-adressen van het opslagapparaat. Andere netwerkgebruikers kunnen deze adressen gebruiken om toegang te krijgen tot de inhoud op het opslagapparaat.
81911008=Klik op <em>Verwijderen</em> voor een bepaalde gebruiker om de bijbehorende gebruikersaccount te verwijderen.
857871f3=Maptoegang
86f9febb=Als u een nieuwe share wilt maken, klikt u eerst op <em>Share selecteren</em> en vervolgens op <em>Nieuwe share maken</em>. Selecteer de mappen die toegankelijk moeten zijn voor de share en de partitie voor toegang op het opslagapparaat (als het apparaat meerdere partities heeft), en voer vervolgens de sharenaam in.
871e7eb9=Klik op <em>Bewerken</em> voor een bepaalde gebruiker om een bestaande gebruikersaccount te bewerken. U kunt het wachtwoord en het machtigingsniveau voor de gebruiker bewerken.
a1863cc6=Een share verwijderen
a3d9c4a7=<em>Mediaserver</em> &ndash; geeft aan of uw router is geconfigureerd als mediaserver, zodat u mediamateriaal kunt delen binnen uw netwerk. Uw router kan als mediaserver fungeren als u een DLNA (Digital Living Network Alliance)-gecertificeerd apparaat of een apparaat dat UPnP AV (Audio and Video) ondersteunt, aansluit op de juiste poort van uw router. Dit zijn bijvoorbeeld digitale mediaspelers, spelcomputers of digitale fotolijstjes. U vindt de mediaserverinstellingen op het tabblad <em>Mediaserver</em>.
a4ec0775=<em>Opmerking:</em> de functie Mediaserver is niet op alle routermodellen beschikbaar.
a675d4a9=<em>Gedeelde mappen</em> - Dit zijn de mappen die op de mediaserver worden gedeeld.
a6c7c868=<em>Een nieuwe gedeelde mediamap toevoegen</em>
aa60fd7e=De volgende opties zijn beschikbaar als Beveiligde maptoegang ingeschakeld is.
b00d8b45=<em>Mediaserver inschakelen</em> - Stel deze instelling in op <em>Aan</em> om de mediaserver in te schakelen of op <em>Uit</em> om de instelling uit te schakelen.
b072ee7d=Beveiligde maptoegang</em> &ndash; geeft aan of het materiaal op uw opslagapparaat toegankelijk is voor andere gebruikers. Als deze functie is <em>uitgeschakeld</em> heeft iedereen in uw netwerk toegang tot al het materiaal op uw opslagapparaat. Als deze functie is <em>ingeschakeld</em> hebben slechts bepaalde gebruikers toegang tot bepaald materiaal. De maptoegang kunt u instellen op het tabblad <em>Maptoegang</em>.
b2adaecf=FTP-server
c2481868=Als u een gedeelde mediamap wilt verwijderen, klikt u op <em>Verwijderen</em> voor de desbetreffende map. Zo verwijdert u alleen de share waartoe anderen toegang hebben, niet de feitelijke inhoud op het opslagapparaat. Deze inhoud blijft op het apparaat staan.
ccc373d6=Klik op <em>Gebruiker toevoegen</em> om de nieuwe gebruikersaccount te maken.
cf7b98a1=<em>FTP-poort</em> - De poort die door de FTP-server wordt gebruikt. Gebruik de standaardpoort 21 of schakel over op een andere poort.
d0c168ef=Klik op <em>Nieuwe map toevoegen</em>.
db073d0e=<em>FTP-server inschakelen</em> - Schakel deze optie in (<em>Aan)</em> als u de FTP-server wilt inschakelen, zodat inhoud toegankelijk is vanaf externe locaties. Schakel deze optie <em>Uit</em> om de FTP-server uit te schakelen.
ee1b1db2=Mediaserver
ee43f1d8=Een bestaande gebruikersaccount bewerken</em>
f6f538f6=Voer in de tabel met bevoegde gebruikers een gebruikersnaam en een wachtwoord in voor de gebruiker.
f7f25511=Geautoriseerde gebruikers
fbe5e59b=Bepaal welke shares (mappen op het opslagapparaat) de gebruiker mag openen. Klik op <em>Share delen</em> om de specifieke shares te selecteren. Klik op <em>Alle shares tonen</em> om een lijst weer te geven met de bestaande shares en de gebruikers die toegang hebben tot deze shares.
