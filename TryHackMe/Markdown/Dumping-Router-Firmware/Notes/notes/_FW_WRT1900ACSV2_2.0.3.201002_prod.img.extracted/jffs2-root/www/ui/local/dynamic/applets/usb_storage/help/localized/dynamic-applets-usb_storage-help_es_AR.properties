b00d8b45=<em>Habilitar servidor multimedia</em>: configure la opción <em>Activado</em> para habilitar el servidor multimedia o <em>Desactivado</em> para deshabilitarlo.
b072ee7d=Acceso seguro a carpetas</em>: muestra si el contenido de su dispositivo de almacenamiento est&aacute; accesible para otros usuarios. Si se establece en <em>Desactivado</em>, cualquiera en su red puede acceder a todo el contenido en su dispositivo de almacenamiento. Si se establece en <em>Activado</em>, solamente los usuarios especificados pueden ver determinado contenido. El acceso a las carpetas se establece en la ficha <em>Acceso a las carpetas</em>.
