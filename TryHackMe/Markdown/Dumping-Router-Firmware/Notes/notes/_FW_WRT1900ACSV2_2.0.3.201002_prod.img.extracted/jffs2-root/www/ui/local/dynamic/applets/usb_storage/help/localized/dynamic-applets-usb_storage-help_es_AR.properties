fbe5e59b=Decida a qué Recursos compartidos (carpetas en el dispositivo de almacenamiento) puede acceder el usuario. Haga clic en <em>Seleccionar recurso compartido</em> para seleccionar los Recursos compartidos específicos. Para ver una lista de los recursos compartidos existentes y los usuarios que pueden acceder a ellos, haga clic en <em>Mostrar todos los recursos compartidos</em>.
