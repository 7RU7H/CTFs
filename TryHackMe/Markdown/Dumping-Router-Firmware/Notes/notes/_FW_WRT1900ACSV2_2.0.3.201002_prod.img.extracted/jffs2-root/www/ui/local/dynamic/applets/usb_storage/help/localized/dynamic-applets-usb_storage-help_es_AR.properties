0aa191a8=Muestra informaci&oacute;n sobre su dispositivo de almacenamiento.
0f9fbf0e=Hay dos usuarios predeterminados para el router: Admin e Invitado. La contraseña del usuario Admin es la contraseña del router. La contraseña del usuario Invitado es &quot;guest&quot;.
11f54a30=Un dispositivo de almacenamiento externo, tambi&eacute;n llamado NAS o Almacenamiento conectado a una red, le permite almacenar y compartir contenido en su red. El dispositivo de almacenamiento se conecta directamente con el puerto adecuado en la parte posterior del router y com&uacute;nmente se usa para almacenar y compartir videos, m&uacute;sica, fotos y otros medios.
17865ec5=Estado
196c677e=Ingrese un Nombre para compartir y utilizar con los contenidos. Por ejemplo, puede usar Películas, Música o Imágenes.
1adfd822=Las carpetas en su dispositivo de almacenamiento incluyen contenido, como fotos, videos y m&uacute;sica. Al usar un dispositivo de almacenamiento externo, puede decidir las carpetas del dispositivo que otros usuarios pueden visualizar y acceder. Puede optar por que todo el contenido en el dispositivo est&eacute; accesible a todos, o seleccionar contenido espec&iacute;fico visible para usuarios espec&iacute;ficos. Por ejemplo, es posible que quiera que las fotos de las vacaciones est&eacute;n disponibles solamente para miembros espec&iacute;ficos de su familia, pero que la m&uacute;sica est&eacute; disponible para todos.
1bb1f81d=Si esta opción está <em>Desactivada</em>, cualquiera que pueda conectarse a su router tendrá acceso a las carpetas del dispositivo de almacenamiento. Si está <em>Activada</em>, sólo los usuarios autorizados podrán acceder a las carpetas de su dispositivo de almacenamiento.
1c87baa9=<em>Codificación:</em> la codificación (conjunto de caracteres) para la transferencia de archivos. Puede utilizar la configuración predeterminada de Unicode (UTF-8) o seleccionar otra opción.
2b0ec3f2=<em>Nombre del Servidor FTP</em>: Si configura su enrutador utilizando el software de configuración del enrutador Linksys Smart Wi-Fi, el Nombre del Servidor FTP está precargado con el nombre de su red inalámbrica. Si configura su enrutador manualmente, el nombre por defecto es Linksys seguido por los últimos cinco dígitos del número de serie del enrutador.
2b45d0ba=<em>Analizar carpetas</em>: especifique la frecuencia con la que se analizar&aacute;n las carpetas del dispositivo de almacenamiento externo en busca de contenido nuevo. El an&aacute;lisis puede demorar varias horas, especialmente la primera vez que se ejecuta el an&aacute;lisis, o bien si agrega una gran cantidad de contenido. Los an&aacute;lisis posteriores demorar&aacute;n m&aacute;s tiempo. Para analizar las carpetas de inmediato, haga clic en <em>Analizar ahora</em>.
2d296368=Almacenamiento externo
32b76b82=<em>Para eliminar una carpeta multimedia compartida</em>
36f52fbb=Ingrese el tipo de permiso que tendrá el usuario. Seleccione <em>Lectura/escritura</em> si el usuario puede ver, editar o eliminar la carpeta, o seleccione <em>Sólo lectura</em> si el usuario sólo puede ver el contenido de la carpeta.
3ec14203=Para editar el contenido compartido al que el usuario tiene acceso, haga clic en <em>Recursos compartidos</em>. Haga clic en <em>Desvincular</em>, junto al nombre del recurso compartido, para anular el permiso de acceso otorgado al usuario.
4582359c=En Agregar una nueva carpeta, seleccione la carpeta en el dispositivo de almacenamiento cuyo contenido desea compartir.
4cc552be=<em>Nombre del Servidor</em>: Si configura su enrutador utilizando el software de configuración del enrutador Linksys Smart Wi-Fi, el Nombre del Servidor está precargado con el nombre de su red inalámbrica. Si configura su enrutador manualmente, el nombre por defecto es Linksys seguido por los últimos cinco dígitos del número de serie del enrutador.
54aafe1f=Puede especificar qué carpetas utiliza el servidor multimedia, agregar y eliminar carpetas, y especificar la frecuencia de exploración del contenido nuevo de las carpetas.
57e11645=Para conectar un dispositivo de almacenamiento externo, ench&uacute;felo al puerto adecuado en la parte posterior del router. Una vez que Linksys Smart Wi-Fi detecte el dispositivo, lo conectar&aacute; a su red donde estar&aacute; visible para otros usuarios de su red.
5e7245a1=Un Servidor de medios le permite compartir contenido de su dispositivo en la red. Su router puede actuar como servidor de medios si posee una unidad de almacenamiento externo conectada y si tiene dispositivos con UPnP AV (Audio y video) habilitado o con la certificaci&oacute;n DLNA (Digital Living Network Alliance) en su hogar. Estos incluyen reproductores de medios digitales, consolas de juegos con un reproductor de medios integrado y marcos de im&aacute;genes digitales.
5ebc119b=Acceso seguro a carpetas
653b717c=<em>Unidad de almacenamiento externo</em>: muestra el nombre del dispositivo de almacenamiento y el espacio utilizado actualmente.
6deae70e=<em>Nota:</em> para compartir todo el contenido del dispositivo de almacenamiento, haga clic en <em>Compartir todo el contenido del dispositivo de almacenamiento</em>. Se puede acceder a todas las carpetas del recurso compartido.
6fd65fac=Volver a Inicio
72fd27e1=Si el dispositivo de almacenamiento tiene más de una partición, ingrese en la partición que contiene la carpeta con el contenido que desea compartir.
7772bd1e=Puede acceder a las carpetas en su dispositivo de almacenamiento de forma remota desde cualquier lugar con conexión a Internet mediante un servidor FTP (protocolo de transferencia de archivos). Puede acceder al contenido mediante un navegador web o software FTP.
7c2d6c20=<em>Agregar usuarios autorizados para ver el contenido del dispositivo de almacenamiento</em>
80707a8c=<em>Servidor FTP</em>: muestra si los usuarios de una computadora remota pueden acceder a su dispositivo de almacenamiento mediante un FTP (protocolo de transferencia de archivos). A través de este protocolo un usuario con acceso a Internet puede ver el contenido en su dispositivo de almacenamiento desde una computadora remota. El acceso FTP se establece desde la ficha <em>Servidor FTP</em>.
80a0f7e8=Para eliminar un recurso compartido de forma tal que los usuarios no puedan acceder a él, haga clic en <em>Mostrar todos los recursos compartidos</em> y, a continuación, haga clic en la opción <em>Eliminar</em> que se encuentra junto al recurso compartido que desea borrar.
80bd1177=<em>Acceso a carpetas:</em> muestra las direcciones IP y MAC del dispositivo de almacenamiento. Otros usuarios de la red pueden usar estas direcciones para acceder al contenido del dispositivo de almacenamiento.
81911008=Para eliminar una cuenta de usuario, haga clic en <em>Eliminar</em> para ese usuario.
857871f3=Acceso a carpetas
86f9febb=Para crear un nuevo Recurso compartido, haga clic en <em>Seleccionar recurso compartido</em> y, a continuación, haga clic en <em>Crear nuevo recurso compartido</em>. Seleccione las carpetas que serán accesibles para el Recurso compartido, la partición de acceso en el dispositivo de almacenamiento (si el dispositivo tiene varias particiones) y, a continuación, ingrese el nombre del Recurso compartido.
871e7eb9=Para editar una cuenta de usuario existente, haga clic en <em>Editar</em> para ese usuario. Puede editar la contraseña y el nivel de permisos para ese usuario.
a1863cc6=Eliminar recursos compartidos
a3d9c4a7=<em>Servidor de medios</em>: muestra si el router est&aacute; configurado como servidor de medios, que le permite compartir contenido de medios en su red. Su router puede actuar como servidor de medios si posee una unidad de almacenamiento externo conectada y si tiene dispositivos con UPnP AV (Audio y video) habilitado o con la certificaci&oacute;n DLNA (Digital Living Network Alliance) conectados al puerto adecuado en su router. Estos dispositivos incluyen reproductores de medios digitales, consolas de juegos o marcos de im&aacute;genes digitales. La configuraci&oacute;n del servidor de medios est&aacute; en la ficha <em>Servidor de medios</em>.
a4ec0775=<em>Nota:</em> la función Servidor multimedia no está disponible para todos los modelos de router.
a675d4a9=<em>Carpetas multimedia compartidas</em>: estas son las carpetas compartidas en el servidor multimedia.
