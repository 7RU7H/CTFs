ccc373d6=Haga clic en <em>Agregar usuario</em> para crear la nueva cuenta de usuario.
cf7b98a1=<em>Puerto FTP</em>: el puerto utilizado por el servidor FTP. Use el puerto predeterminado 21 o seleccione otro puerto.
