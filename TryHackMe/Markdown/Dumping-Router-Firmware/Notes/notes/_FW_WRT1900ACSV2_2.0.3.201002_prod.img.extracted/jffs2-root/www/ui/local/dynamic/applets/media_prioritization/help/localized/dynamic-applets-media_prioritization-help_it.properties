129d97ea=Priorità alta: questa impostazione si utilizza per applicazioni e dispositivi specifici, utilizzati ad esempio per riprodurre in streaming filmati o brani musicali, che richiedono un accesso prioritario alla larghezza di banda per funzionare correttamente. In questo elenco è possibile trasferire i dispositivi presenti nell'elenco Priorità normale ai quali si desidera invece assegnare una priorità più alta.
13b45e48=Per aggiungere un nuovo gioco o una nuova applicazione, fare clic sul menu a discesa relativo alle applicazioni o ai giochi, quindi selezionare <em>Aggiungi una nuova applicazione</em> o <em>Aggiungi un nuovo gioco</em>.
311601fb=Attivazione dell'assegnazione di priorità ai servizi multimediali
3394f785=Assegnazione di priorità ai servizi multimediali
3f5c368b=Priorità dei dispositivi
4d306d39=<em>Nessun riconoscimento</em>: specificare se il router deve inviare nuovamente i dati in caso di errore.
558d44e3=Reimposta priorità
5942c48b=È possibile modificare le impostazioni per un gioco o un'applicazione aggiunti oppure eliminarli dall'elenco. Non è possibile modificare o eliminare un gioco o un'applicazione che non aggiunta dall'utente.
5bf953fc=Per assegnare priorità ai dispositivi, in <em>Applicazioni</em>, scegliere <em>Assegnazione di priorità ai servizi multimediali</em>, quindi selezionare <em>On</em> per attivare questa funzione.
5eb0fdf0=Aggiungi una nuova applicazione o gioco
6c9b344e=<em>Nota:</em> se si imposta la larghezza di banda in downstream su un valore troppo alto, il router non sarà in grado di assegnare correttamente le priorità e potrebbero verificarsi problemi.
6fd65fac=Torna all'inizio
71490436=Utilizzare questa opzione per ripristinare le impostazioni predefinite di Assegnazione di priorità ai servizi multimediali. L'uso di tale funzione elimina tutte le impostazioni di assegnazione di priorità esistenti ripristinando le impostazioni predefinite. Dopo aver effettuato il ripristino, sarà possibile effettuare modifiche alle impostazioni predefinite.
71d6b8d0=Selezionare il dispositivo, l'applicazione o il gioco a cui si desidera assegnare priorità e spostarlo nell'elenco <em>Priorità alta</em> nella parte superiore della pagina. È possibile assegnare priorità alta a tre elementi. Inoltre, se un dispositivo non richiede più l'accesso prioritario alla larghezza di banda, è possibile spostarlo nell'elenco Priorità normale.
77fda8df=Modifica delle impostazioni di assegnazione di priorità ai servizi multimediali
896660df=La funzione Assegnazione di priorità ai servizi multimediali consente di specificare a quali dispositivi o applicazioni viene assegnato accesso prioritario alla larghezza di banda. Ad esempio, se si dispone di una smart TV o di un computer dal quale si visualizzano spesso film in streaming, è possibile spostare il dispositivo interessato in cima all'elenco, in modo da assegnargli la larghezza di banda necessaria per la corretta visione dei filmati, senza incorrere in interruzioni. In questo modo il dispositivo non entra in conflitto con altri dispositivi collegati in rete per l'accesso alla larghezza di banda.
8db272fd=La pagina Assegnazione di priorità ai servizi multimediali consente di scegliere fra due livelli di priorità:
8eca6c26=<em>Larghezza di banda di downstream</em>: consente di specificare la velocità di larghezza di banda di downstream da utilizzare, in kilobit per secondo (kbps).
8f6a521d=Inserire l'intervallo delle porte e il protocollo utilizzati dall'applicazione o dal gioco nei campi <em>Intervallo porte</em>.
985d6dbd=Modifica o elimina un gioco o un'applicazione
98a23114=Fai clic su Impostazioni per attivare/disattivare le opzioni Supporto WMM e Nessun riconoscimento. Il supporto WMM (Wi-Fi Multimedia) migliora la qualità delle applicazioni audio, video e voce. È attivo per impostazione predefinita. Quando è attiva, l'opzione Nessun riconoscimento fa in modo che, nel caso si sia verificato un errore, Velop invii nuovamente i dati ai dispositivi. L'opzione è disattivata per impostazione predefinita.
9a2d19f5=La priorità dei dispositivi sfrutta i risultati di un test della velocità per determinare la quantità di banda Internet che deve essere fornita ai dispositivi con più alta priorità. Se pensi che i risultati del test della velocità di Velop siano inaccurati, puoi inserire le velocità manualmente. Per ottenere il massimo da questa funzionalità, è importante assicurarsi che i numeri siano accurati. Ti consigliamo di visitare il sito <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> su un computer portatile o di contattare il tuo provider di servizi Internet per conoscere la velocità attuale e inserirla quindi manualmente.
9ef15554=Priorità normale: questa impostazione si utilizza per i dispositivi e le applicazioni che non richiedono un accesso prioritario alla larghezza di banda.
a369eae7=I dispositivi attualmente collegati alla rete ai quali è assegnata priorità normale sono elencati nella casella <em>Dispositivi</em>. I menu a discesa <em>Applicazioni</em> e <em>Giochi</em> forniscono un elenco delle applicazioni e dei giochi più frequenti, che potrebbero anche non essere al momento utilizzati dal computer o dal dispositivo in uso.
b9fa0606=Al termine, selezionare <em>OK</em>.
c9d76a75=Per modificare le informazioni relative a un'applicazione o a un gioco, selezionarli dall'elenco a discesa, quindi fare clic sul collegamento <em>Modifica</em>. Per eliminare il gioco o l'applicazione, fare clic sul collegamento <em>Elimina</em>.
df316231=Per aggiungere nuove impostazioni di assegnazione di priorità ai servizi multimediali, fare clic su <em>Impostazioni</em>. Sono disponibili le seguenti opzioni:
e0759790=La schermata Priorità dei dispositivi ti permette di scegliere i dispositivi per la gestione delle priorità della connessione Internet. I dispositivi con alta priorità – cablati o wireless – godranno sempre di privilegi d'accesso quando connessi. I dispositivi con priorità normale condividono la banda restante. Trascina e rilascia i dispositivi per cambiare la priorità. Ti consigliamo di impostare l'alta priorità per i dispositivi utilizzati per lo streaming di video, i videogiochi online e altre applicazioni a elevato uso di banda larga.
e9c23d80=Se si desidera effettuare cambiamenti, è possibile modificare i dati relativi a nome, porta o protocollo dell'applicazione o del gioco.
eeb6580a=<em>Supporto WMM</em>: attivare o disattivare la funzione supporto Wi-Fi Multimedia (WMM). Questa funzione è attivata per impostazione predefinita e migliora la qualità delle applicazioni audio, video e vocali assegnando priorità ai diversi tipi di traffico wireless. L'utilizzo di questa funzione richiede il supporto da parte dei dispositivi client wireless di rete.
f524399f=Immettere il nome dell'applicazione o del gioco.
