129d97ea=高优先级 - 针对各种需要带宽优先级来保持平顺运行的设备和应用程序，例如，流媒体电影或音乐设备。 如果您希望赋予设备更高的优先级，您可以将它们从正常优先级列表移动到此处。
13b45e48=如需添加新应用程序或游戏，请点击应用程序或游戏的下拉箭头，然后选择<em>添加新应用程序</em>或<em>添加新游戏</em>。
311601fb=设置媒体优先级
3394f785=媒体优先次序
3f5c368b=设备优先级设置
4d306d39=<em>无确认</em> - 请指定发生错误后路由器是否重新发送数据。
558d44e3=重置优先级设置
5942c48b=您可以为您所添加的某个游戏或应用程序编辑各项设置，或者将其完全从列表上删除。 您不可以编辑或删除您尚未添加的游戏或应用程序。
5bf953fc=如需为设备设置优先级，在<em>应用</em>菜单下，请选择<em>媒体优先级设置</em>，然后选择<em>开启</em>，以启用此功能。
5eb0fdf0=添加新应用程序或游戏
6c9b344e=<em>注意：</em> 如果您将下游带宽设置过高，路由器将无法正确应用优先级，并且可能会发生各种问题。
6fd65fac=返回顶部
71490436=使用此选项将“媒体优先级设置”重置为默认数值。 此操作将会清除您所作出的任何优先级设置，并且将使用默认的设置。 在重置后，您可以更改默认的设置。
71d6b8d0=选择您希望设置优先级的设备、应用程序或游戏，并且将其移动到列表顶部的<em>高优先级</em>列表。 您可以为3个项目设置高优先级。 如果设备不再需要带宽优先级，您还可以将其移动到“正常优先级”列表。
77fda8df=更改“媒体优先级设置”
896660df=媒体优先级设置可允许您决定哪个设备或应用程序获得较高的网络带宽优先级。 例如，如果您拥有一台智能电视或者您经常使用某台计算机观看流媒体电影，您可以将该设备移动到优先级列表顶部，以确保其能够获得其所需的带宽，保证电影顺畅播放，不发生间断。 其将无需与您网络中的其他设备去争取带宽。
8db272fd=“媒体优先级设置”页面拥有两个优先级：
8eca6c26=<em>下游带宽</em> - 指定可使用的下游带宽速度，单位为千比特每秒（kbps）。
8f6a521d=请在<em>端口范围</em>字段输入该应用程序或游戏所使用的端口范围和协议。
985d6dbd=编辑或删除游戏或应用程序
98a23114=点击“设置”以打开/关闭“WMM 支持”和“无应答”。 Wi-Fi 多媒体支持可改善音频、视频和语音应用的质量。 默认设置为“开”。 打开“无应答”时，通知 Velop 在发生错误时将数据重新发送至设备。 默认设置为“关”。
9a2d19f5=设备优先级利用速度测试的结果来确定导向高优先级设备的Internet容量。如果您觉得Velop速度测试的结果不准确，您可手动输入速度。请务必保证这些数字准确无误，以最大化利用该功能。我们建议您在笔记本电脑上进入<a href="http://speedtest.net" target="_blank">http://speedtest.net</a>，或联系您的ISP，了解您的实际速度，然后手动输入。
9ef15554=正常优先级 - 适用于没有特别带宽需求的设备和应用程序。
a369eae7=当前连接到您网络并且拥有普通优先级的设备均已在<em>设备</em>表中列出。 <em>应用程序</em>和<em>游戏</em>下拉列表显示普通的应用程序和游戏；您现在可能能够在您的计算机或设备上使用这些应用程序和游戏，也可能无法使用。
b9fa0606=完成后，请点击<em>确认</em>。
c9d76a75=如需编辑某个应用程序或游戏的信息，从下拉列表中选择该应用程序或游戏，然后点击<em>编辑</em>连接。 如需删除该游戏或应用程序，点击<em>删除</em>连接。
df316231=如需设置其他媒体优先级设置，请点击<em>设置</em>。 可提供以下选项：
e0759790=设备优先级让您能够选择优先使用互联网连接的设备。 无论是有线网络还是无线网络，在成功连接后，高优先级设备将始终拥有更高的访问权。 普通优先级设备将共享剩余的容量。 拖放设备以更改其优先级。 我们建议将用于播放视频、玩在线游戏及其他高需求应用的设备设为高优先级。
e9c23d80=如果进行编辑，则对该应用程序或游戏的名称、端口或协议信息作出更改。
eeb6580a=<em>WMM支持</em> - 设置Wi-Fi多媒体（WMM）支持开启或关闭。 此功能默认打开，并且通过对无线流量进行优先级设置，以改善音频、视频和语音应用程序的质量。 如需使用此功能，您网络中的无线客户端设备必须支持WMM。
f524399f=输入应用程序或游戏的名称。
