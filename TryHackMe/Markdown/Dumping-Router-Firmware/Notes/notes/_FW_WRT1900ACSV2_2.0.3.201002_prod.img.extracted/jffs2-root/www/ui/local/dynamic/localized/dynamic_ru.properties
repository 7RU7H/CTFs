e7bdd3d3=Чтобы сбросить параметры маршрутизатора, при помощи ручки или скрепки нажмите и удерживайте кнопку &quot;Сброс&quot; на задней или нижней панели маршрутизатора. Удерживайте кнопку, пока индикатор питания не начнет мигать (примерно 10–15 секунд), затем отпустите ее. При этом имя и пароль маршрутизатора будут сброшены до изначальных значений. После этого запустите программу установки маршрутизатора Linksys Smart Wi-Fi:
