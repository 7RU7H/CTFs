b32f2e2e=Peta Jaringan
b53f47c7=Gunakan metode apa saja yang Anda sukai untuk melihat dan terhubung ke jaringan nirkabel. Misalnya, jika komputer Anda menggunakan Microsoft Windows, Anda dapat menggunakan Windows Wireless Connection Manager. Ini memungkinkan Anda untuk melihat jaringan nirkabel yang tersedia di area Anda.
b5c0e4ac=Jika saat menghubungkan Anda diminta untuk memberikan nomor PIN router, masukkan nomor yang ditampilkan pada <em>PIN Router</em>.
b758cee8=* Jika Anda memiliki router tri-band, Anda akan melihat 5 GHz<sub>1</sub> dan 5 GHz<sub>2</sub>.
b9761bfb=Untuk menghubungkan perangkat yang mendukung WPS, tetapkan salah satu pilihan di bawah berdasarkan pada metode koneksi WPS yang digunakan oleh perangkat Anda:
