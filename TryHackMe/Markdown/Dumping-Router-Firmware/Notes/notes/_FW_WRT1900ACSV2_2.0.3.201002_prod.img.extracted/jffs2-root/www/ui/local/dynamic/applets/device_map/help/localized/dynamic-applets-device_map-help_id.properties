e82de098=Anda dapat menambahkan perangkat nirkabel mana pun ke jaringan Anda yang bisa terhubung ke router. Perangkat ini termasuk ponsel cerdas, tablet, konsol game, kamera, printer nirkabel dan lainnya. Untuk menjalankan, klik <em>Lainnya </em>dari opsi Tambahkan Perangkat.
ec186a40=<em>WPS</em> - perangkat yang menggunakan Wi-Fi Protected Setupâ„¢ (WPS) untuk menyambungkan secara nirkabel. Jika perangkat Anda memiliki logo WPS, berarti perangkat ini mendukung sambungan WPS.
