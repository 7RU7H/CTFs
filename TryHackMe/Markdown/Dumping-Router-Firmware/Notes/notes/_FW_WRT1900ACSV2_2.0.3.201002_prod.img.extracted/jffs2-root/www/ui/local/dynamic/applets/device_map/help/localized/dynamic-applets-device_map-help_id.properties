e0e86bdd=Jika perangkat Anda memiliki nomor PIN Perangkat WPS, klik pilihan ini pada laman Wi-Fi Protected Setup, masukkan nomor PIN di kotak teks, lalu klik <em>Daftarkan</em>.
e4ae4f32=<em>Perangkat</em>
