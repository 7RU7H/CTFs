8cbc9c2b=Perangkat lain
91486ed7=Untuk memperbarui laporan yang saat ini ditampilkan, klik tombol perbarui di area kanan atas.
925b76bf=<em>Printer USB</em> - pilih opsi ini jika ingin menghubungkan printer yang terhubung ke router menggunakan kabel USB. Opsi ini hanya tersedia untuk router yang mempunyai port USB.
93453c35=Untuk menghubungkan perangkat lainnya ke router, klik <em>Tambah Perangkat</em>. Kemudian, pilih jenis perangkat yang akan ditambahkan:
94ce2401=<em>Lainnya</em> - perangkat nirkabel seperti kamera, ponsel cerdas, konsol game, printer nirkabel, atau perangkat lainnya yang dapat terhubung ke router secara nirkabel.
