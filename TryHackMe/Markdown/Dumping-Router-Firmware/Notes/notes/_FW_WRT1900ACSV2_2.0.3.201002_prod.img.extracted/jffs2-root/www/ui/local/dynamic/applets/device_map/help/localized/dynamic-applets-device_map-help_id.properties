1d62d09c=Dalam daftar jaringan yang tersedia, pilih nama jaringan yang ditampilkan di halaman Tambah komputer. Ini adalah nama jaringan rumah Anda.
21190f9e=Untuk memperbarui perangkat yang saat ini ditampilkan, klik tombol <em>perbarui</em> di area kanan atas alat Peta Jaringan.
2a6d22ea=Mengklik nama perangkat akan menampilkan detail seperti nama, produsen, model, alamat IP, dan lainnya. Anda dapat menjalankan tindakan yang dipilih berdasarkan perangkat, seperti mengatur <em>Kontrol Orangtua</em> pada perangkat tertentu.
2d3c8811=Untuk menghasilkan laporan penggunaan internet, klik <em>Penggunaan Internet</em>. Lalu tunggu hingga laporan dibuat. Setelah selesai Anda akan dapat melihat:
2d3f213d=Klik <em>Ubah ikon</em> untuk mengubah ikon yang ditampilkan untuk perangkat ini. Anda dapat memilih salah satu ikon yang tersedia untuk jenis perangkat tersebut. Klik <em>OK</em> untuk mengubah ikon yang dipilih.
2ea0f33e=Anda dapat menghubungkan printer USB ke jaringan rumah Anda. Printer jenis ini terhubung ke router dengan kabel USB dan tidak dapat dihubungkan secara nirkabel.
33fafe4c=<em>Tampilan</em> - Ubah opsi ini jika Anda ingin memilih data lain untuk ditampilkan.
3e88dd17=Setelah diinstal pada komputer Anda, klik file VUSB Linksys untuk menginstal printer sehingga dapat berkomunikasi dengan perute dan perangkat lain pada jaringan Anda.
3f9c9943=<em>Komputer</em> - komputer PC atau laptop yang akan dihubungkan secara nirkabel.
420f18b6=<em>Bandwidth Total</em> - total penggunaan internet per perangkat, baik mengirim dan menerima.
471bc0e6=Untuk menghubungkan perangkat, lihat petunjuk pengguna untuk informasi tentang cara menghubungkannya ke jaringan nirkabel. Setiap perangkat memiliki cara terhubung sendiri, namun sebagian besar menggunakan metode untuk memilih jaringan yang akan dihubungkan kemudian memasukkan kunci keamanan atau kata sandi.
4b86071f=Komputer
4bd3ddde=<em>Laporan Penggunaan Bandwidth Internet</em> - Ini adalah daftar yang diurutkan dari atas ke bawah berdasarkan kriteria yang dipilih dalam <em>Tampilan</em>. Di bagian atas daftar adalah <em>Total</em> kumulatif dari data yang dijadikan sampel, diikuti masing-masing perangkat dengan namanya. Tooltip ikon info memiliki nilai referensi untuk streaming video standar (~2Mbps) untuk membandingkan data Anda.
4c4552f2=Printer Anda memiliki nama default yang ditetapkan oleh pabrikan, misalnya, &quot;Canon Pixma MP490&quot;. Jika Anda telah mengganti nama printer menjadi misalnya &quot;Printer Dapur&quot;, nama itulah yang akan ditampilkan.
4dee31bd=<em>Catatan:</em> Router Linksys Anda menggunakan jenis keamanan yang disebut Wi-Fi Protected Access (WPA), yakni metode keamanan yang disarankan untuk jaringan nirkabel. Jika Anda mengalami kesulitan untuk menghubungkan perangkat atau sistem game seperti Play Station Portable (PSP), Nintendo DS, TiVo, printer nirkabel, atau perangkat lain, perangkat itu mungkin menggunakan metode keamanan lama yang disebut Wired Equivalent Privacy (WEP). Lihat dokumentasi perangkat untuk mengetahui apakah Anda dapat mengubah setelan keamanan nirkabelnya dari WEP menjadi WPA. Jika dapat, ubah setelan itu dan coba hubungkan ke router.
59f170df=Menghapus Peta Jaringan
5d3c887d=<em>Catatan:</em> Jika ingin menghubungkan komputer tamu untuk sementara, gunakan fitur Akses Tamu. Fitur ini memungkinkan tamu mengakses Internet saat berada di rumah Anda, namun tidak mengizinkan akses ke perangkat bersama seperti printer dan drive bersama.
5e3ffc8e=Sebelum menghubungkan ke router Anda, pastikan radio nirkabel komputer telah dihidupkan. Sebagian besar laptop dilengkapi sakelar untuk menghidupkan dan mematikan fitur radio nirkabel. Jika tidak yakin mengenai tempat sakelar ini, lihat petunjuk pengguna komputer Anda.
5f6a03df=<em>Router dan Filter</em>
65cf8c13=<em>Mengubah nama atau ikon perangkat</em>
66201cf3=Mengklik <em>Hapus Peta Jaringan</em> akan menghapus semua informasi perangkat yang lama dan yang offline, kemudian menghidupkan ulang router. Ini akan memutus sementara sambungan perangkat dari jaringan. Ketika perangkat tersambung kembali secara otomatis, mereka akan muncul kembali dalam Peta Jaringan. Wi-Fi Cerdas Linksys akan menyimpan nama dan ikon perangkat yang disesuaikan yang dikenali kembali pada jaringan.
685115d8=Prosedur ini menampilkan cara menghubungkan komputer ke jaringan Anda secara nirkabel.
68616892=Printer
69564800=Wi-Fi Protected Setupâ„¢ (WPS) menyediakan cara mudah untuk menyambungkan perangkat Anda ke router secara nirkabel. Router Anda mendukung WPS, sehingga dengan hanya menekan tombol atau memasukkan PIN, Anda dapat tersambung dengan cepat.
6c02077b=Memperbarui tampilan peta
6dfa0553=Klik <em>Edit</em> untuk mengubah nama perangkat. Ini adalah nama yang muncul untuk perangkat dalam <span>Peta Jaringan</span>. Jika Anda mengubah nama perute, nama ini juga akan tampil pada daftar dropdown Jaringan di bagian atas halaman Beranda. Klik <em>OK</em> setelah selesai.
6f0da7fb=Jika perangkat Anda memiliki tombol tekan WPS, pilih pilihan ini di laman Wi-Fi Protected Setup, klik atau tekan tombol WPS di perangkat, lalu klik tombol WPS di laman ini.
6f95a5e7=Klik <em>Hubungkan</em> untuk menghubungkan komputer ke jaringan rumah Anda.
6fd65fac=Kembali ke Atas
