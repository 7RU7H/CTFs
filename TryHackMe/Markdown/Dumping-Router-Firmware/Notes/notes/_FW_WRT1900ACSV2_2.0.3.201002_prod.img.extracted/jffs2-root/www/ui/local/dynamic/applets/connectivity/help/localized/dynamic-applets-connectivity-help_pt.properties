2b47334a=Atualização de firmware
2bfff037=Rede local
2d224fcb=A tecnologia NAT (Network Address Translation, Conversão de endereço de rede) permite que o roteador modifique pacotes para que vários dispositivos compartilhem o mesmo endereço IP. Selecione esta opção para habilitar a NAT.
304f7d30=Use as guias e opções nesta página para visualizar e alterar as informações de configuração do roteador, como o nome e a senha da rede, configurações de Internet, configurações de rede local e mais.
31d20c03=<em>Funcionamento: Período de rediscagem</em> - Se você selecionar essa mensagem, o roteador irá verificar periodicamente a conexão com a Internet. Se você desconectar, o roteador irá restabelecer automaticamente a conexão. Para usar essa opção, especifique com que frequência o roteador deverá verificar a conexão com a Internet. O padrão é de 30 segundos.
31d38603=Notificações do AllJoyn
334e1dbd=Selecione essa opção para usar o modo com bridge se o seu ISP solicitar. Você pode optar por obter um endereço IP automaticamente ou inserir informações sobre seu endereço de Internet, máscara de sub-rede, gateway padrão e entradas de DNS. Essas informações são fornecidas pelo próprio ISP.
33a146cb=PPPoA
