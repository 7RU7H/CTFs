5697112f=<em>HTTP/HTTPS</em> - Selecione apenas <em>HTTP</em> ou, também, <em>HTTPS</em> para usar SSL (Secure Socket Layer) para criptografar os dados transmitidos, aumentando a segurança. HTTP está selecionado por padrão.
5b7be9f8=Quando o NAT estiver desativado, esta op&ccedil;&atilde;o estar&aacute; dispon&iacute;vel. Ela permite que o roteador troque tabelas de roteamento automaticamente com outros roteadores.
