3a57e263=Marque a opção <em>Automática</em> para que as atualizações do software do roteador ocorram automaticamente. Se você desmarcar essa opção, as atualizações disponíveis serão instaladas somente quando você clicar no botão <em>Verificar atualizações</em>.
