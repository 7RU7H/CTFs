60511900=Selecione PPPoE (Point-to-Point Protocol over Ethernet) caso o seu Provedor de serviços de Internet (ISP) utilize esse método para estabelecer conexões com a Internet. O protocolo PPPoE permite que os ISPs gerenciem o acesso às contas por meio de nomes de usuário e senhas.
630c2475=<em>Prefixo</em> – Digite o prefixo usado no túnel e informado pelo ISP.
