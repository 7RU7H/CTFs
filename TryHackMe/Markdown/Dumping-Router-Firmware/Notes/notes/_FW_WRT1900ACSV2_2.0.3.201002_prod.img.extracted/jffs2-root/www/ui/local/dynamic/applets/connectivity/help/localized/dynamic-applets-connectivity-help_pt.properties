5129100a=Selecione se deseja ou não utilizar o mesmo endereço MAC para o computador ou roteador e se não deseja receber um novo do provedor de serviços de Internet. Clique em <em>Habilitado</em> para ativar esta opção e, em seguida, clique em <em>Clonar o endereço MAC do PC</em> para utilizar o mesmo endereço MAC do seu computador ou digite o endereço MAC do roteador anterior para utilisá-lo no roteador atual. Esta opção não estará disponível se você estiver conectado remotamente.
514ae4d0=Encaminhamento expresso
520dd34b=Se voc&ecirc; quiser verificar ou alterar as configura&ccedil;&otilde;es de Modem adaptador, selecione primeiro a guia Modem adaptador. Alterne o bot&atilde;o para <em>On</em> para habilitar as altera&ccedil;&otilde;es. Ap&oacute;s fazer as altera&ccedil;&otilde;es, clique em <em>Aplicar</em> e em <em>OK</em>.
52f6912b=As configurações de VLAN definem o funcionamento do roteador com IPTV, VoIP e outros serviços que podem ser fornecidos pelo seu provedor de serviços de internet (ISP).
