64cb4600=Interrupção por encaminhamento
66c08a2e=<em>Reservas DHCP</em> - clique aí para adicionar ou alterar as reservas DHCP usadas na sua rede. As reservas DHCP permitem atribuir um endereço IP fixo, exclusivo para um dispositivo específico em sua rede. Isso será útil durante o gerenciamento de dispositivos como servidores de impressão, câmeras da Web, impressoras de rede ou consoles de jogos. Um endereço IP fixo também será recomendável se você quiser usar o encaminhamento de porta para dispositivos que precisam receber tráfego de entrada da Internet.
6af77b50=DHCP
6c924949=<em>Endereço IP</em> - O endereço IP do roteador, quando visto da sua rede. Se você alterar esse endereço, será preciso reconectar os dispositivos ao roteador uma vez que ele terá um endereço IP diferente.
6d854ef6=<em>6º túnel</em> – Selecione essa opção para usar o 6º túnel.
6eda9eb6=O modo repetidor wireless usa uma das bandas de rede sem fio deste roteador para se conectar ao roteador upstream. Em seguida, a banda divide a largura de banda do roteador upstream para estender a rede para as bandas sem fio e com fio neste roteador.
6ef91d34=As configura&ccedil;&otilde;es de Modem adaptador permitem a configura&ccedil;&atilde;o do roteador para que ele funcione com a sua conex&atilde;o de Internet. O roteador vem com as configura&ccedil;&otilde;es mais comuns e v&aacute;rios par&acirc;metros s&atilde;o configurados durante a instala&ccedil;&atilde;o. Provavelmente, voc&ecirc; nunca ter&aacute; que alterar essas configura&ccedil;&otilde;es. Se for necess&aacute;ria uma altera&ccedil;&atilde;o, entre em contato com o seu provedor de servi&ccedil;os de Internet se precisar de ajuda.
6fd65fac=Voltar ao topo
