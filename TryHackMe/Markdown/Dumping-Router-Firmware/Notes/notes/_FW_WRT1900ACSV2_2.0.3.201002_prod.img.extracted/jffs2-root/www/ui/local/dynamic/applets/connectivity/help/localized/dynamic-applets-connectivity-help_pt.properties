4848745f=Opcional
4930f55f=Selecione PPPoA (Point-to-Point Protocol over ATM) se o seu Provedor de Serviços de Internet (ISP) usa este método para estabelecer conexões de Internet. O PPPoA permite que os ISPs gerenciem o acesso às contas através de nomes de usuário e senhas.
