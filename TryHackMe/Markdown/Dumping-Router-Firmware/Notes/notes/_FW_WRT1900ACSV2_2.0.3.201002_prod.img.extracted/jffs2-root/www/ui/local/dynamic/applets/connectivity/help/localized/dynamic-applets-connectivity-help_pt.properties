0890322e=Selecione este item para utilizar o Protocolo de Túnel da Camada 2. O L2TP combina os protocolos de Encaminhamento da Camada 2 (L2F) e o Protocolo de Túneis Ponto-a-Ponto (PPTP).
0cff6509=<em>Observação:</em> se você se conecta à sua rede manualmente a escolhendo em uma lista de redes disponíveis, é provável que veja vários nomes de rede além daqueles mostrados nesta página. Quando você instala o roteador, ele cria automaticamente uma rede Convidado que você pode disponibilizar para as pessoas que visitam sua casa para que elas possam acessar a Internet. Além disso, se houver um adaptador sem fio de banda dupla, talvez você veja outros nomes de rede criados para ele. Você pode ignorar esses outros nomes de rede se não os utiliza.
10ff0b14=UPnPi
15373972=Para atribuir um endereço IP e um endereço MAC a um dispositivo, clique em <em>Adicionar reserva DHCP</em> no centro da tela e digite o nome do dispositivo, o endereço IP e o endereço MAC. Após concluir, cliquem em <em>Salvar</em>.
182464d3=Permite alterar a senha do roteador, que é usada para acessar as configurações e os recursos do roteador, como Acesso do convidado e Controles de conteúdo inapropriado. Para alterar a senha, clique em <em>Editar</em>, digite sua senha existente, depois a nova senha e, em seguida, clique em <em>Aplicar</em> ou <em>OK</em>. Anote a nova senha e a guarde em lugar seguro.
1d7ee5f2=Ajuste o fuso horário atual da sua região e a hora para a mudança no horário de verão.
1e1d922f=Gateway de camada de aplicativos
20fb0c4f=<em>MTU</em> - Unidade máxima de transmissão. Esse valor especifica o maior tamanho de pacote permitido para transmissão pela Internet. Selecione Manual se quiser inserir manualmente o maior tamanho de pacote que será transmitido. Para que o roteador selecione a melhor MTU para sua conexão de Internet, mantenha a configuração padrão, Auto.
