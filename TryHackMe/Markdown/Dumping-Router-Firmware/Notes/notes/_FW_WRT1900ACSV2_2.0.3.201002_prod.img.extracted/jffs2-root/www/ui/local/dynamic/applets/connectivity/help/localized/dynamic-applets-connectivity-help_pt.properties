45720ebd=As configurações Rede local permitem configurar o roteador. O roteador vem com as configurações mais comuns e vários parâmetros são configurados durante a instalação. Provavelmente, você nunca terá que alterar essas configurações.
457322c1=Selecione isto se o seu ISP exigir. Você pode optar por obter um endereço IP automaticamente ou digitar as informações do seu endereço de Internet, máscara de subrede, gateway padrão e valores de DNS. Ele é fornecido pelo próprio ISP.
