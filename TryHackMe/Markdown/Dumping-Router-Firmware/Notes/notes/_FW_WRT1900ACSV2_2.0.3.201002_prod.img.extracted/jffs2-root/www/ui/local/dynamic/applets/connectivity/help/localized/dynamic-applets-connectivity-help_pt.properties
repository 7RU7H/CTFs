715fadca=<em>Intervalo de endereços IP</em> – Os endereços IP disponíveis que podem ser usados em sua rede.
752ee315=Mostra o nome e a senha atuais da rede sem fio usados em cada banda (rede) do roteador. Esses nome e senha são usados ao conectar computadores e dispositivos à rede sem fio. A senha impede que usuários indesejados acessem sua rede sem fio.
7550854b=<em>Observação:</em>Só será possível alterar as configurações de IPv4 se você estiver em um computador ou dispositivo conectado ao roteador doméstico. A opção <em>Editar</em> não estará disponível se você estiver conectado remotamente.
75fd1e1e=<em>Senha</em> - Digite uma senha para o roteador, se o seu ISP exigir. Muitas vezes os provedores de Internet solicitam uma senha como identificação.
761509f7=<em>WINS</em> - O Windows Internet Naming Services gerencia a interação de cada computador com a Internet. Se você usa um servidor WINS, insira aqui o endereço IP desse servidor. Caso contrário, deixe o campo em branco.
7790559c=<em>Endereço IPv4 do servidor</em> – Digite o endereço de Internet (IPv4) do servidor.
7b0f6f48=Administração
7b66b6c6=(Esta opção não está disponível em todos os modelos de roteadores.) Quando ativado, o encaminhamento expresso melhora o desempenho do roteador. Ele desvia os protocolos que adicionam informações extras ao processamento do roteador; por exemplo, inspeções em nível de pacotes, distribuição, filtragem e enfileiramento. A desabilitação desta opção pode melhorar a compatibilidade com outros dispositivos e serviços de Wi-Fi.
7cbbfc50=PPPoE
7d052874=<em>Domain Name</em> (Nome do domínio) - exibe o nome do domínio do roteador. Alguns ISPs, normalmente os de conexão via cabo, exigem essas informações como identificação. Consulte seu ISP para saber se o serviço de Internet de banda larga foi configurado com um nome de domínio.
7d8bdce9=Modo de bridge sem fio
801af6ef=Se você ativar as notificações, seu roteador enviará notificações aos dispositivos ativados com AllJoyn em sua rede sempre que um dispositivo se conectar. A capacidade de receber notificações e a utilidade das notificações serão dependentes de cada configuração do dispositivo e da capacidade do software.
81204fde=Selecione essa opção se for necessário usar o mesmo endereço IP sempre que você se conectar à Internet. Se esse for o caso, insira as informações de endereço da Internet, máscara de sub-rede, gateway padrão e entradas DNS. Essas informações são fornecidas pelo próprio ISP.
8388d1be=Acesso de gerenciamento local
8632716d=Tipos de conex&atilde;o &agrave; internet do Modem adaptador
878e05ac=<em>Relé de borda</em> - o endereço de retransmissão de borda usado para o túnel.
88330685=Automático
886c356f=<em>Nome de usuário</em> - Digite um nome de usuário para o roteador, se o seu ISP exigir. Muitas vezes os provedores de Internet solicitam um nome de usuário como identificação. Consulte seu ISP para saber se o serviço de Internet foi configurado com um nome de host.
