95c9d732=Você pode criar uma dica para ajudá-lo a se lembrar da senha do roteador. A dica está disponível na página de login do roteador; portanto, não use a senha real como dica.
95e20793=Selecione para usar PPPoE O nome de usuário PPPoE, senha, nome do serviço, conexão sob demanda e manter a conexão são configurados na seção IPv4 PPPoE.
9c3920b8=Selecione o tipo de conexão de internet oferecido por seu provedor de serviços de Internet no menu suspenso. Os tipos disponíveis são: Automática, Pass-Through e PPPoE
9c3e690e=Modo com bridge
9db7fa8d=<em>Endereço IP inicial</em> – O valor a partir do qual o servidor DHCP começa quando emite endereços IP.
9e169f21=Selecione este item para habilitar o Encaminhamento do modo de Cut Through. (Esta opção não está disponível em todos os modelos de roteadores.) Esta habilitação pode aumentar o desempenho do roteador, pois ela desvia os protocolos que adicionam informações extras ao processamento do roteador, por exemplo, inspeções em nível de pacotes, distribuição, filtragem e enfileiramento. A desabilitação desta opção pode melhorar a compatibilidade com outros dispositivos e serviços de Wi-Fi.
a15d13ba=Nome e senha da rede
a2023e50=Pass-Through
a2255b07=Selecione para usar a conexão Pass-Through. Dispositivos conectados ao roteador podem se comunicar entre si usando pacotes IPv6 nativos. Os pacotes IPv6 na LAN serão enviados automaticamente a todas as interfaces da LAN , portas Ethernet e redes sem fio de 2,4 GHz e 5 GHz. Entre em contato com seu provedor de serviços de Internet para obter maiores informações sobre o suporte para IPv6 Pass-Through.
a48e08ca=Selecione essa opção para usar o Point-to-Point Tunneling Protocol. O protocolo PPTP permite a transferência segura de dados de um cliente remoto para um servidor corporativo privado criando uma rede virtual privada (VPN) em redes de dados baseadas em TCP/IP.
a59182bc=Esta página permite ver e alterar as configurações do roteador.
a76de648=Modo de rede sem fio
a7d3a5a5=Insira as informações de endereço da Internet e do servidor, máscara de sub-rede, gateway padrão, e entradas DNS. Essas informações são fornecidas pelo próprio ISP.
a857ea9f=IPv6 é o protocolo IP de última geração exigido pelo governo federal. Ele substitui o IPv4, o protocolo de Internet mais usado atualmente em todo o mundo. O IPv6 oferece suporte a um espaço de endereços muito maior e ajuda a habilitar novos tipos de aplicativos para comunicação e colaboração.
ab9844d0=Para adicionar uma rota, clique em <em>Adicionar rota estática</em> e, em seguida, informe o nome do dispositivo e as informações usadas pelo dispositivo e clique em <em>Salvar</em>. Para alterar as informações de um dispositivo, clique em <em>Editar</em>.
b0160ff1=<em>Static DNS 1 - 3</em> (DNS Estático [1-3]) - DNS (Domain Name System, Sistema de nomes de domínio) é a forma pela qual a Internet converte nomes de domínio ou de sites em endereços de Internet ou URLs que podem ser acessados por você. O ISP fornecerá ao menos um endereço IP de servidor DNS. É possível inserir até três.
b12d8bba=Configurações de Internet – IPv4
b7027242=Para instalar uma atualização de firmware manualmente, cliquem em <em>Escolher arquivo</em>, depois procure e selecione um arquivo de atualização de firmware específico. Em seguida, clique em <em>Iniciar</em> para instalar o arquivo.
b938c792=O AllJoyn® é uma tecnologia aberta e segura que permite que dispositivos ativados com AllJoyn em sua rede descubram, se conectem e interajam diretamente um com o outro.
b97575aa=Acesso remoto
ba612da9=Roteamento estático
bec222c0=Se quiser usar outro nome ou senha, clique em <em>Edit</em> (Editar), digite uma nova informação e clique em <em>Apply</em> (Aplicar) ou <em>OK</em>. Se você alterar o nome ou a senha da rede, na próxima vez que conectar um computador ou dispositivo à rede, terá que usar a nova informação para conectar o equipamento.
bfb223d2=Selecione o tipo de conexão de internet oferecido por seu provedor de serviços de Internet no menu suspenso. Os tipos disponíveis são: Automático e PPPoE.
c322a194=Selecione no menu suspenso o tipo de conexão com a Internet que o seu ISP fornece. Os tipos disponíveis são: Configuração automática DHCP, IP estático, PPPoE, PPTP, L2TP e Modo com bridge.
c5e23c61=Clique em <em>Edit</em> (Editar) para alterar quaisquer detalhes de roteador a seguir.
c7c00fed=<em>Máscara de sub-rede</em> - a máscara de sub-rede de roteador, quando visto da sua rede. É usada para dividir uma rede em sub-redes, para que as informações possam ser roteadas corretamente para os computadores e dispositivos.
cab9b3f7=Tipo de conexão com a Internet
cabee84f=PPTP
cafcf7ac=Se o encaminhamento expresso estiver habilitado e alguns dispositivos em sua rede estiverem utilizando o controle de acesso, o encaminhamento expresso não será usado nesses dispositivos.
cb3ef1a3=Se a opção Interrupção por encaminhamento estiver ativada e alguns dispositivos em sua rede estiverem usando Controles de conteúdo inapropriado ou Prioridade de mídia, a opção Interrupção por encaminhamento não será utilizada nesses dispositivos.
ccea3ae3=Fuso horário
d7cb1ad6=<em>Permitir acesso remoto ao Linksys Smart Wi-Fi</em> - Selecione essa opção para habilitar o acesso remoto ao Linksys Smart Wi-Fi, que possibilita o acesso às configurações do roteador quando você não estiver em casa nem conectado à sua rede residencial.
d8fd6caf=Selecione DHCP (Dynamic Host Configuration Protocol) se o seu provedor de serviços de Internet atribuir endereços IP dinamicamente, ou seja, você tem um endereço IP diferente a cada vez que inicia o computador.
d92fba10=Roteamento avançado
da23eed8=Para exibir e alterar as configurações de Internet, clique em <em>Editar</em>. Quando terminar, clique em <em>OK</em>.
daf0c3d6=O UPnP (Universal Plug and Play) permite que os dispositivos conectados a uma rede detectem uns aos outros e criem automaticamente as configurações de trabalho. Entre os exemplos de dispositivos com recurso UPnP estão câmeras, aplicativos de jogos on-line e dispositivos VoIP. Por padrão, o UPnP vem habilitado.
dbb7ac4c=L2TP
dd4705d9=Selecione se os usuários podem alterar as configurações do roteador ou desativar sua conexão de Internet local enquanto usam o UPnP.
dd838a33=<em>Connect on Demand: Max Idle Time</em> (Conexão sob demanda: Tempo ocioso máximo) - você pode configurar o roteador para interromper a conexão de Internet depois que ela ficar inativa por um determinado período (Tempo ocioso máximo). Se a conexão com a Internet for encerrada por inatividade, essa opção permitirá que o roteador restabeleça automaticamente a conexão assim que você tentar acessar novamente a Internet. Para usar essa opção, insira o número de minutos de inatividade que devem transcorrer antes que a conexão com a Internet seja encerrada. O padrão é 15 minutos.
df674297=<em>MTU</em> - Unidade máxima de transmissão. Esse valor especifica o maior tamanho de pacote permitido para transmissão pela Internet. Selecione <em>Manual</em> se quiser inserir manualmente o maior tamanho de pacote que será transmitido. Para que o roteador selecione a melhor MTU para sua conexão de Internet, mantenha a configuração padrão, <em>Auto</em>.
dfb939cf=O DHCP (Dynamic Host Configuration Protocol) vem habilitado no seu roteador como configuração padrão. O protocolo DHCP atribui endereços IP aos computadores e dispositivos na sua rede conforme o necessário.
e1e99bb1=2684 com bridge
e441b006=O modo de ponte sem fio usa uma das bandas de rede sem fio do roteador para conectar ao seu roteador upstream. Em seguida, este roteador estende o sinal do roteador upstream para a segunda banda sem fio e para todas as conexões com fio.
e48a52e2=NAT
eb09271a=As configurações de Internet permitem a configuração do roteador para que ele funcione com a sua conexão de Internet. O roteador vem com as configurações mais comuns e vários parâmetros são configurados durante a instalação. Provavelmente, você nunca terá que alterar essas configurações. Se for necessária uma alteração, entre em contato com o seu provedor de serviços de Internet se precisar de ajuda. Estão disponíveis as configurações para IPv4 e IPv6.
ed2130f7=Clique no menu suspenso <em>Selecionar Perfil</em> para ver se o seu serviço de provedor de serviços de internet está listado. Quando selecionar um serviço, as configurações padrão para o serviço serão automaticamente preenchidas. Se o seu provedor de serviços de internet não estiver listado, selecione o perfil "Manual" e insira as configurações de entrada fornecidas pelo provedor de serviços de internet.
effef967=Selecione essa opção para permitir que os pacotes SIP (Session Initiation Protocol), usados por alguns provedores de serviços de VOIP, passem pelo firewall do roteador.
f1c3b7f5=<em>DUID –</em> A identificação do usuário do dispositivo atribuída pelo roteador.
f82a32a3=<em>Tempo de concessão para o cliente</em> – A quantidade de tempo (em minutos) que um usuário de rede pode ficar conectado ao roteador com seu endereço IP atual. Quando o limite de tempo se esgotar, o usuário receberá um novo endereço IP automaticamente, ou o período de concessão será renovado.
faae0f21=Escolha se você deseja atualizar o firmware do roteador automaticamente quando houver uma atualização disponível. Manter o firmware atualizado assegura que você tenha o melhor em segurança e desempenho do roteador.
ffe1dafd=Senha do roteador
