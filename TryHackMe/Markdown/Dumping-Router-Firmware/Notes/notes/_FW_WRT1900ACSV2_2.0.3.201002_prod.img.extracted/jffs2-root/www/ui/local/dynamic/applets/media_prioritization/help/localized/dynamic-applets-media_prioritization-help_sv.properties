129d97ea=Hög prioritet – Gäller för enheter och tillämpningar som behöver bandbreddsprioritet för att de ska fungera smidigt, exempelvis enheter som strömmar film eller musik. Du flyttar enheter hit från listan Normal prioritet om du vill ge dem en högre prioritet.
13b45e48=Om du vill lägga till en ny tillämpning eller spel klickar du på listrutans pil för tillämpningar eller spel och väljer <em>Lägg till en ny tillämpning</em> eller <em>Lägg till ett nytt spel</em>.
311601fb=Ange mediaprioritering
3394f785=Mediaprioritering
3f5c368b=Enhetsprioritering
4d306d39=<em>Inget tillkännagivande</em> – Ange om routern ska skicka om data när ett fel inträffar.
558d44e3=Återställ prioriteringar
5942c48b=Du kan redigera inställningarna för ett spel eller en tillämpning som du har lagt till, eller ta bort den helt från listan. Du kan inte redigera eller ta bort ett spel eller en tillämpning som du inte har lagt till.
5bf953fc=Du prioriterar enheter genom att under <em>Tillämpningar</em> välja <em>Mediaprioritering</em> och sedan välja <em>På</em> för att aktivera funktionen.
5eb0fdf0=Lägga till en ny tillämpning eller spel
6c9b344e=<em>Obs!</em> Om du anger en alltför hög nedströms bandbredd kan routern inte tillämpa prioriteter korrekt och problem kan uppstå.
6fd65fac=Tillbaka till början
71490436=Använd det här alternativet om du vill återställa inställningarna för mediaprioritering till standardvärden. Genom att göra det rensar du alla tidigare gjorda prioriteringsinställningar och återställer standardinställningarna. Efter återställningen kan du om du vill göra ändringar i standardinställningarna.
71d6b8d0=Markera den enhet, den tillämpning eller det spel som du vill ge prioritet till och flytta det till listan <em>Hög prioritet</em> överst på sidan. Du kan ge hög prioritet till tre objekt. Du kan också flytta ned enheter till listan Normal prioritet om de inte längre behöver bandbreddsprioritet.
77fda8df=Ändra inställningar för mediaprioritering
896660df=Med mediaprioritering kan du välja vilka enheter eller tillämpningar som prioriteras med avseende på nätverksbandbredd. Om du till exempel har en smart TV eller en dator till vilken du ofta strömmar filmer, kan du flytta enheten till överst i prioritetslistan så att den får den bandbredd den behöver så att filmerna kan visas utan störningar och avbrott. Den behöver då inte tävla med andra enheter i nätverket om bandbredden.
8db272fd=På sidan Mediaprioritering finns två prioritetsnivåer:
8eca6c26=<em>Inkommande bandbredd</em> – Ange den inkommande bandbreddshastigheten som ska användas i kilobit per sekund (kbit/s).
8f6a521d=Ange det portintervall och det protokoll som tillämpningen eller spelet använder i fälten <em>Portintervall</em>.
985d6dbd=Redigera eller ta bort ett spel eller en tillämpning
98a23114=Klicka på inställningar för att slå av/på WMM-stöd och Ingen bekräftelse. Wi-Fi Multimedia Support förbättrar kvaliteten på ljud, video och rösttillämpningar. Den är på som standard. Om Ingen bekräftelse är på, talar den om för Velop att skicka data igen till enheter när fel inträffar. Den är av som standard.
9a2d19f5=Enhetsprioritering använder resultatet från en hastighetskontroll för att avgöra den mängd internetkapacitet som ska dirigeras till högprioriterade enheter. Om du känner att resultatet av Velops hastighetskontroll är felaktigt, kan du ange hastigheten manuellt. Det är viktigt att siffrorna är korrekta för att få ut så mycket som möjligt av den här funktionen. Vi rekommenderar att du går till <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> på din bärbara dator för att hitta din aktuella hastighet och sedan anger den manuellt.
9ef15554=Normal prioritet – Gäller för enheter och tillämpningar som inte behöver särskild hänsyn till bandbredd.
a369eae7=De enheter som för tillfället är anslutna till nätverket och har normal prioritet visas i rutan <em>Enheter</em>. I listrutorna <em>Tillämpningar</em> och <em>Spel</em> visas vanliga förekommande tillämpningar och spel. Det är inte säkert att du använder dessa i dina datorer och enheter.
b9fa0606=Klicka på <em>OK</em> när du är klar.
c9d76a75=Om du vill redigera informationen för en tillämpning eller ett spel markerar du spelet eller tillämpningen i listrutan och klickar sedan på länken <em>Redigera</em>. Om du vill ta bort spelet eller tillämpningen klickar du på länken <em>Ta bort</em>.
df316231=Om du vill ange ytterligare inställningar för mediaprioritering klickar du på <em>Inställningar</em>. Följande alternativ finns:
e0759790=Enhetsprioritering låter dig välja enheter för prioriterad användning av din internetanslutning. Högprioriterade enheter - trådanslutna och/eller trådlösa - kommer alltid att ha bäst åtkomst när de är anslutna. Normalprioriterade enheter delar på den kvarvarande kapaciteten. Dra och släpp enheter för att ändra prioritet. Vi rekommenderar hög prioritet för enheter som används för att strömma video eller spela onlinespel, och andra krävande tillämpningar.
e9c23d80=Om du redigerar ska du göra ändringar i informationen för namn, port eller protokoll för tillämpningen eller spelet.
eeb6580a=<em>WMM-funktioner</em> – Aktivera eller avaktivera WMM-funktioner (Wi-Fi Multimedia). De är aktiverade som standard och ger förbättrad kvalitet för ljud-, video- och rösttillämpningar genom att trådlös trafik prioriteras. Om du vill använda funktionen, måste de trådlösa klientenheterna i nätverket ha stöd för WMM.
f524399f=Ange tillämpningens eller spelets namn.
