1bb1f81d=Εάν αυτή η επιλογή έχει οριστεί σε <em>Απενεργοποίηση</em>, όλοι οι φάκελοι στη συσκευή αποθήκευσης είναι προσβάσιμοι σε κάθε χρήστη με δυνατότητα σύνδεσης στο δρομολογητή. Εάν οριστεί σε <em>Ενεργοποίηση</em>, οι φάκελοι στη συσκευή αποθήκευσης είναι προσβάσιμοι μόνο από εξουσιοδοτημένους χρήστες.
1c87baa9=<em>Κωδικοποίηση</em> - Η κωδικοποίηση (σύνολο χαρακτήρων) για τη μεταφορά αρχείων. Μπορείτε να χρησιμοποιήσετε την προεπιλεγμένη ρύθμιση Unicode (UTF-8) ή να επιλέξετε κάποια άλλη ρύθμιση.
2b0ec3f2=<em>Όνομα διακομιστή FTP</em> - εάν κάνετε τη ρύθμιση του δρομολογητή σας χρησιμοποιώντας το λογισμικό Ρυθμίσεων ασύρματου δρομολογητή Linksys Smart, το Όνομα διακομιστή FTP είναι ήδη συμπληρωμένο με το όνομα του ασύρματου δικτύου σας. Εάν κάνετε χειροκίνητα τις ρυθμίσεις του δρομολογητή σας, το προεπιλεγμένο όνομα είναι Linksys και ακολουθείται από τα πέντε τελευταία ψηφία του αριθμού σειράς του δρομολογητή.
