fbe5e59b=Επιλέξτε τα "Κοινόχρηστα στοιχεία" (φάκελοι στη συσκευή αποθήκευσης) στα οποία μπορεί να έχει πρόσβαση ο χρήστης. Κάντε κλικ στη ρύθμιση <em>Επιλογή κοινόχρηστου στοιχείου</em> για να επιλέξετε τα συγκεκριμένα "Κοινόχρηστα στοιχεία". Για να δείτε μια λίστα με τα υπάρχοντα κοινόχρηστα στοιχεία και τους χρήστες με δυνατότητα πρόσβασης σε αυτά, κάντε κλικ στην επιλογή <em>Εμφάνιση όλων των κοινόχρηστων στοιχείων</em>.
