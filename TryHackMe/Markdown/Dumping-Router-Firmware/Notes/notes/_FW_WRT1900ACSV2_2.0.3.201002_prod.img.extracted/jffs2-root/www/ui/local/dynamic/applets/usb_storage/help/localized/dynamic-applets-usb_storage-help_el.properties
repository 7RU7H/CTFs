32b76b82=<em>Για τη διαγραφή ενός κοινόχρηστου φακέλου πολυμέσων</em>
36f52fbb=Εισαγάγετε τον τύπο δικαιωμάτων που θα έχει ο χρήστης. Επιλέξτε <em>Ανάγνωση/Εγγραφή</em> εάν ο χρήστης μπορεί να προβάλει, να επεξεργαστεί ή να διαγράψει το φάκελο. Επιλέξτε <em>Μόνο ανάγνωση</em> εάν ο χρήστης μπορεί μόνο να προβάλει το περιεχόμενο του φακέλου.
3ec14203=Για να επεξεργαστείτε τα κοινόχρηστα στοιχεία στα οποία ο χρήστης θα έχει πρόσβαση, κάντε κλικ στην επιλογή <em>Κοινόχρηστα στοιχεία</em>. Εάν κάντε κλικ στην επιλογή <em>Κατάργηση σύνδεσης</em> δίπλα από το όνομα ενός κοινόχρηστου στοιχείου, η πρόσβαση του χρήστη στο συγκεκριμένο κοινόχρηστο στοιχείο καταργείται.
4582359c=Στο παράθυρο διαλόγου "Προσθήκη νέου φακέλου", επιλέξτε το φάκελο της συσκευής αποθήκευσης η οποία περιέχει το περιεχόμενο που θέλετε να χρησιμοποιήσετε από κοινού.
4cc552be=<em>Όνομα διακομιστή</em> - εάν κάνετε τη ρύθμιση του δρομολογητή σας χρησιμοποιώντας το λογισμικό Ρυθμίσεων ασύρματου δρομολογητή Linksys Smart, το Όνομα διακομιστή είναι ήδη συμπληρωμένο με το όνομα του ασύρματου δικτύου σας. Εάν κάνετε χειροκίνητα τις ρυθμίσεις του δρομολογητή σας, το προεπιλεγμένο όνομα είναι Linksys και ακολουθείται από τα πέντε τελευταία ψηφία του αριθμού σειράς του δρομολογητή.
54aafe1f=Μπορείτε να καθορίσετε τους φακέλους που θα χρησιμοποιούνται από το διακομιστή πολυμέσων, να προσθέσετε και να διαγράψετε φακέλους και να ορίσετε τη συχνότητα σάρωσης των φακέλων για νέο περιεχόμενο.
