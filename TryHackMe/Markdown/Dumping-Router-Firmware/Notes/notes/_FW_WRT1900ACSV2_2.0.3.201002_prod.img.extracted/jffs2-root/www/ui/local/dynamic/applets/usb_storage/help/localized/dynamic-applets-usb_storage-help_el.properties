5ebc119b=Ασφαλής πρόσβαση φακέλων
653b717c=<em>&Epsilon;&xi;&omega;&tau;&epsilon;&rho;&iota;&kappa;ή &mu;&omicron;&nu;ά&delta;&alpha; &delta;ί&sigma;&kappa;&omicron;&upsilon; &alpha;&pi;&omicron;&theta;ή&kappa;&epsilon;&upsilon;&sigma;&eta;&sigmaf;</em> - &Epsilon;&mu;&phi;&alpha;&nu;ί&zeta;&epsilon;&iota; &tau;&omicron; ό&nu;&omicron;&mu;&alpha; &tau;&eta;&sigmaf; &sigma;&upsilon;&sigma;&kappa;&epsilon;&upsilon;ή&sigmaf; &alpha;&pi;&omicron;&theta;ή&kappa;&epsilon;&upsilon;&sigma;&eta;&sigmaf; &kappa;&alpha;&iota; &tau;&omicron;&nu; &chi;ώ&rho;&omicron; &pi;&omicron;&upsilon; &chi;&rho;&eta;&sigma;&iota;&mu;&omicron;&pi;&omicron;&iota;&epsilon;ί&tau;&alpha;&iota;.
6deae70e=<em>Σημείωση:</em> Για κοινή χρήση όλων των περιεχομένων της συσκευής αποθήκευσης, κάντε κλικ στην επιλογή <em>Κοινή χρήση ολόκληρης της συσκευής αποθήκευσης</em>. Όλοι οι φάκελοι της συσκευής θα είναι προσβάσιμοι από το κοινόχρηστο στοιχείο.
6fd65fac=Πίσω στην Κορυφή
72fd27e1=Εάν η συσκευή αποθήκευσης διαθέτει περισσότερα από ένα διαμερίσματα, εισαγάγετε το διαμέρισμα το οποίο περιέχει το φάκελο του περιεχομένου που μοιράζεστε.
7772bd1e=Μπορείτε να αποκτήσετε πρόσβαση στους φακέλους της συσκευής αποθήκευσης απομακρυσμένα, από οποιοδήποτε σημείο με σύνδεση στο Internet, χρησιμοποιώντας το διακομιστή FTP (Πρωτόκολλο μεταφοράς αρχείων). Μπορείτε να αποκτήσετε πρόσβαση στο περιεχόμενο χρησιμοποιώντας ένα πρόγραμμα περιήγησης στο web ή λογισμικό FTP.
7c2d6c20=<em>Προσθήκη εξουσιοδοτημένων χρηστών για την προβολή του περιεχομένου της συσκευής αποθήκευσης</em>
80707a8c=<em>Διακομιστής FTP</em> - Εμφανίζει εάν οι χρήστες από έναν απομακρυσμένο υπολογιστή έχουν δυνατότητα πρόσβασης στη συσκευή αποθήκευσής σας χρησιμοποιώντας το πρωτόκολλο FTP (Πρωτόκολλο μεταφοράς αρχείων). Το πρωτόκολλο FTP επιτρέπει σε ένα χρήστη με πρόσβαση στο Internet να βλέπει το περιεχόμενο στη δική σας συσκευή αποθήκευσης από έναν απομακρυσμένο υπολογιστή. Η πρόσβαση FTP ορίζεται μέσω της καρτέλας <em>Διακομιστής FTP</em>.
80a0f7e8=Για να διαγράψετε ένα κοινόχρηστο στοιχείο έτσι ώστε οι χρήστες να μην έχουν πρόσβαση σε αυτό, κάντε κλικ στην επιλογή <em>Εμφάνιση όλων των κοινόχρηστων στοιχείων</em> και, στη συνέχεια, κάντε κλικ στην επιλογή <em>Διαγραφή</em> δίπλα στο κοινόχρηστο στοιχείο που θέλετε να διαγράψετε.
80bd1177=<em>Πρόσβαση φακέλων</em> - Εμφανίζει τις διευθύνσεις IP και MAC της συσκευής αποθήκευσης. Οι άλλοι χρήστες στο δίκτυό σας μπορούν να χρησιμοποιούν αυτές τις διευθύνσεις για να έχουν πρόσβαση στο περιεχόμενο της συσκευής αποθήκευσης.
81911008=Για να διαγράψετε ένα λογαριασμό χρήστη, κάντε κλικ στην επιλογή <em>Διαγραφή</em> για το συγκεκριμένο χρήστη.
857871f3=Πρόσβαση φακέλων
86f9febb=Για να δημιουργήσετε ένα νέο "Κοινόχρηστο στοιχείο", κάντε κλικ στη ρύθμιση <em>Επιλογή κοινόχρηστου στοιχείου</em> και, στη συνέχεια, στην επιλογή <em>Δημιουργία νέου κοινόχρηστου στοιχείου</em>. Επιλέξτε τους φακέλους που θα είναι προσβάσιμοι στο "Κοινόχρηστο στοιχείο", το διαμέρισμα στο οποίο θα επιτρέπεται η πρόσβαση στη συσκευή αποθήκευσης (εάν η συσκευή διαθέτει πολλά διαμερίσματα) και, στη συνέχεια, εισαγάγετε το όνομα για το "Κοινόχρηστο στοιχείο".
871e7eb9=Για να επεξεργαστείτε έναν υπάρχοντα λογαριασμό χρήστη, κάντε κλικ στην επιλογή <em>Επεξεργασία</em> για το συγκεκριμένο χρήστη. Μπορείτε να επεξεργαστείτε τον κωδικό πρόσβασης και το επίπεδο δικαιωμάτων του χρήστη.
a1863cc6=Διαγραφή κοινόχρηστου στοιχείου
