c2481868=Για να διαγράψετε έναν κοινόχρηστο φάκελο πολυμέσων, κάντε κλικ στην επιλογή <em>Διαγραφή</em> για το συγκεκριμένο φάκελο. Η επιλογή αυτή διαγράφει το κοινόχρηστο στοιχείο που είναι προσβάσιμο από άλλους χρήστες και όχι το πραγματικό περιεχόμενο στη συσκευή αποθήκευσης. Το περιεχόμενο στη συσκευή παραμένει.
ccc373d6=Κάντε κλικ στην επιλογή <em>Προσθήκη χρήστη</em> για να δημιουργήσετε ένα νέο λογαριασμό χρήστη.
cf7b98a1=<em>Θύρα FTP</em> - Η θύρα που χρησιμοποιείται από το διακομιστή FTP. Χρησιμοποιήστε την προεπιλεγμένη θύρα 21 ή επιλέξτε μια διαφορετική θύρα.
d0c168ef=Κάντε κλικ στην επιλογή <em>Προσθήκη νέου φακέλου</em>.
db073d0e=<em>Ενεργοποίηση διακομιστή FTP</em> - Ορίστε αυτήν τη ρύθμιση σε <em>Ενεργοποίηση</em>, εάν θέλετε να ενεργοποιήσετε το διακομιστή FTP, καθιστώντας το περιεχόμενο διαθέσιμο από απόσταση. Ορίστε αυτήν τη ρύθμιση σε <em>Απενεργοποίηση</em> για να απενεργοποιήσετε το διακομιστή FTP.
