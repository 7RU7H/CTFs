10a047c5=Para comparar la velocidad actual con las pruebas anteriores, haga clic en <em>Mostrar historial</em>. Los resultados de pruebas anteriores se muestran en la ventana de resultados. Esto le servirá para saber cómo afecta a la velocidad de la red la hora del día y el número de usuarios que hay en la red. Para cerrar la ventana Historial, haga clic en la X de la esquina superior derecha.
3428a372=En la pantalla de la prueba de velocidad haz clic en <em>Empezar prueba</em>. La prueba de velocidad selecciona automáticamente el servidor de pruebas más cercano a tu ubicación. Mientras se lleva a cabo la prueba y se determinan las velocidades de carga y descarga la aguja del indicador irá mostrando la velocidad actual en cada momento. Cuando la prueba se complete se mostrarán las velocidades de descarga y carga.
5b6527a1=La prueba de velocidad te permite ver cuáles son las velocidades actuales de carga y descarga de tu red doméstica. Por ejemplo, la carga de datos se produce cuando envías un e-mail con archivos adjuntos (fotos o documentos). La descarga por otra parte se produce cuando recibes un e-mail con archivos adjuntos o abres un documento en línea.
6aa2187d=Prueba de velocidad
6fd65fac=Volver al principio
82d1b02f=Las velocidades de carga y descarga pueden variar durante el día y el número de usuarios en tu red doméstica usando internet afectará sus valores. Si hay alguien en casa escuchando música por streaming o viendo un vídeo en línea en un ordenador esto puede afectar a las velocidades de carga y descarga en otro ordenador distinto. Para obtener un resultado preciso de la velocidad de tu red realiza la prueba a distintas horas del día.
a140b6b7=Ejecutar una prueba de velocidad
