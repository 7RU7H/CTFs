3d039af7=Στο κέντρο της σελίδας υπάρχουν γραφικά στοιχεία και άλλες χρήσιμες πληροφορίες. Τα γραφικά στοιχεία είναι συνεχώς ενεργές αναπαραστάσεις των λειτουργιών που θέλετε να παρακολουθείτε. Για παράδειγμα, εάν θέλετε να επαληθεύσετε ότι το δίκτυό σας είναι συνδεδεμένο στο διαδίκτυο και να δείτε γρήγορα το πλήθος των συνδεδεμένων συσκευών τη συγκεκριμένη στιγμή, μπορείτε να το κάνετε χρησιμοποιώντας γραφικά στοιχεία. Μπορείτε να επιλέξετε τα γραφικά στοιχεία που θα εμφανίζονται στην κύρια σελίδα, ενεργοποιώντας και απενεργοποιώντας τα σύμφωνα με τις προτιμήσεις σας.
