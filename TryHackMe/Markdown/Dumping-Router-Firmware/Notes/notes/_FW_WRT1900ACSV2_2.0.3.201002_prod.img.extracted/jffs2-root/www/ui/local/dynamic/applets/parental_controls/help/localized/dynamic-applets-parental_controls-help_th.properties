5d5d7221=คลิก <em>เวลาที่กำหนด</em> เพื่อเลือกเวลาเฉพาะที่จะทำการบล็อคการเข้าถึงอินเทอร์เน็ต หากคุณเลือกตัวเลือกนี้ ให้คลิกที่ <em>แก้ไข</em> เพื่อเลือกเวลาเฉพาะที่อินเทอร์เน็ตถูกบล็อค ในตาราง คลิกที่สี่เหลี่ยมซึ่งแสดงชั่วโมงในหนึ่งวันที่คุณต้องการบล็อคการเข้าถึงอินเทอร์เน็ต ในช่วงเวลาเหล่านี้ ผู้ใช้บนคอมพิวเตอร์หรืออุปกรณ์ที่กำหนดจะไม่สามารถเข้าถึงอินเทอร์เน็ตได้ การคลิกที่สี่เหลี่ยมที่เลือกไว้จะเป็นการยกเลิกการเลือก และคืนค่าการเข้าถึงอินเทอร์เน็ตสำหรับช่วงเวลานั้น คลิก <em>ตกลง</em> เมื่อทำการตั้งค่าเวลาเสร็จ
