6cdcca12=Việc khôi phục bản firmware của bộ định tuyến về một phiên bản trước đó sẽ khởi động lại bộ định tuyến và tất cả các thiết bị được kết nối với bộ định tuyến sẽ bị ngắt kết nối Internet. Khi bản firmware được phục hồi, nếu cùng cài đặt bộ định tuyến được sử dụng, các thiết bị sẽ tự động kết nối lại. Nếu bản firmware đã được khôi phục sử dụng các cài đặt bộ định tuyến khác, bạn cần phải kết nối lại các thiết bị sử dụng các cài đặt này.
