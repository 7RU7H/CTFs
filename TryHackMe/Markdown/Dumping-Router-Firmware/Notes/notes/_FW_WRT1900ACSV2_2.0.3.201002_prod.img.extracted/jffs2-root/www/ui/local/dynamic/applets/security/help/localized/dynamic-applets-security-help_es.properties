783a9e8e=<em>Filtrado de redirección NAT de internet</em> - Esta opción previene a un ordenador local que use una URL o una dirección de internet en su red acceder su servidor local.
7b24f810=<em>Puerto externo</em>: Introduzca el número de puerto externo.
