3e9ce96f=Permite personalizar los servicios de puertos IPv6 para aplicaciones o servicios concretos. Cuando los usuarios envían estos tipos de solicitudes a la red a través de Internet, el router las admite para los ordenadores pertinentes. Para agregar una configuración de firewall IPv6, haga clic en <em>Agregar configuración de firewall IPv6</em>.
3fcb8161=<em>Permitir</em>: Intervalo de puertos usados por el tráfico entrante.
49867478=<em>Filtrar IDENT (puerto 113)</em>: Esta función impide que intrusos externos accedan al router a través de Internet mediante el puerto de servicio 113. Algunas aplicaciones pueden requerir que este puerto de servicio esté disponible. Si es el caso, desactive esta opción.
498b3b22=Filtros de Internet
51367ab7=<em>Dirección IPv6</em>: Dirección IPv6 del ordenador que debe recibir el tráfico.
51ae894b=En el caso de que haya un solo puerto, introduzca el mismo número de puerto en todas las columnas de <em>Intervalo desencadenado</em> e <em>Intervalo reenviado</em>.
549cb963=Seguridad
54f87ce9=<em>Protección de firewall SPI IPv4/IPv6</em>: Esta opción protege la red local frente a amenazas de Internet y está activada de forma predeterminada. La configuración de firewall del router está optimizada para la mayoría de los entornos domésticos así que, por lo general, no hace falta aplicar ningún cambio.
56151e50=Una red privada virtual (VPN) es una red que usa una red pública como Internet para facilitar comunicaciones seguras entre un ordenador remoto y otra red. Las empresas se suelen servir de una VPN para permitir a los empleados el acceso remoto a la red empresarial. Los parámetros de VPN predeterminados del router están configurados para admitir los tipos más comunes de protocolos de VPN así que, por lo general, no hace falta aplicar ningún cambio.
5c1a4c35=Seleccione si desea activar o desactivar los siguientes filtros de Internet:
