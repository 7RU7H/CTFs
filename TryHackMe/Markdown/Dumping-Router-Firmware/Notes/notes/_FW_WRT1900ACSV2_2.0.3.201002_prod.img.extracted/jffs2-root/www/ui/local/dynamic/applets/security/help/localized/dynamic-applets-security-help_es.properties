0c6248a7=El router incluye una función de zona desmilitarizada (DMZ) que reenvía todos los puertos entrantes presentados en la interfaz WAN excepto los que se reenvían de manera específica a una dirección IP o una dirección MAC. Esta función permite exponer un servidor web, un servidor de correo o una cámara web a Internet para que esté accesible para todo el mundo. No se suele utilizar esta función, ya que conlleva importantes riesgos para la seguridad del dispositivo designado para la zona DMZ. El dispositivo no cuenta con la protección de los firewalls incorporados, los filtros de Internet ni los filtros web del router.
17d59472=El desencadenado de intervalos de puertos permite que el router controle los datos salientes de números de puerto concretos. El router recuerda la dirección IP del ordenador que envía los datos coincidentes, de forma que, cuando los datos solicitados circulen a través del router, se dirijan al ordenador correspondiente. Esto resulta útil al usar unos auriculares USB o Bluetooth para chatear y jugar en línea. Haga clic en <em>Agregar un nuevo desencadenado de intervalos de puertos</em>.
1f77be4b=Para utilizar esta función, haga clic en <em>Activado</em>.
2000ff5d=<em>Puerto interno</em>: Introduzca el número de puerto interno.
2d2cebab=<em>Nombre de aplicación</em>: Nombre de la aplicación o del dispositivo que usa el reenvío de puertos. Si es preciso, consulte la documentación del dispositivo para ver recomendaciones.
