ec17d435=Para utilizar esta función seleccione un proveedor de servicio del menú desplegable. Complete los campos con la información relativa a su proveedor DDNS.
ec56dd09=El reenvío de puertos reenvía el tráfico de Internet entrante en un intervalo de puertos a un dispositivo concreto de la red local. Por ejemplo, algunas aplicaciones usan un intervalo de puertos para probar otro puerto si uno está ocupado. Haga clic en <em>Agregar un nuevo reenvío de intervalos de puertos</em>.
eec24da4=<em>Filtrado de multidifusión</em> - Las multidifusiones son similares a las difusiones; por defecto estas se envían a todos los ordenadores en una red. Esta opción bloquea las multidifusiones.
f3973342=La función DDNS permite configurar un nombre de dominio para la red doméstica, el cual permite localizarla después en Internet con mucha facilidad. Esto resulta útil para el acceso remoto a una unidad USB o a una cámara web por Internet.
f3d78689=En cada entrada, introduzca un <em>nombre de dispositivo o aplicación</em> descriptivo y, a continuación, introduzca los puertos.
f4f77407=Para usar la dirección IP estática del dispositivo que se incluirá en la zona DMZ, seleccione <em>Dirección IP</em> e introduzca los tres últimos dígitos de esa dirección. Si prefiere usar la dirección MAC del dispositivo en lugar de una dirección IP estática, seleccione la opción <em>Dirección MAC</em> e introduzca la dirección MAC del dispositivo.
f583c136=<em>Nota</em>: Para configurar el reenvío de puertos en varios puertos, introduzca el mismo número en los campos Puerto externo y Puerto interno.
f58761c9=<em>Descripción</em>: Nombre o descripción del servicio.
f63c8c7f=En el caso de los intervalos de puertos, introduzca el mismo número de intervalos en todas las columnas de <em>Intervalo desencadenado</em> e <em>Intervalo reenviado</em>.
