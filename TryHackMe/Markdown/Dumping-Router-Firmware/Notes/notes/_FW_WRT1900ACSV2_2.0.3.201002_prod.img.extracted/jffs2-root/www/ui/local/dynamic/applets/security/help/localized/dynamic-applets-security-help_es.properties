b6dcde76=El reenvío de puerto único reenvía el tráfico de Internet entrante en un puerto concreto a un único dispositivo de la red local. Por ejemplo, se reenvían las solicitudes web entrantes (que suelen llegar al puerto 80) a un servidor web. Si desea efectuar el reenvío a varios puertos, cree entradas adicionales para reenviar más puertos a la misma dirección IP. Haga clic en <em>Agregar un nuevo reenvío de puertos únicos</em>.
b9314999=<em>Nota</em>: Para obtener información sobre los puertos que utiliza el dispositivo, consulte su documentación.
ba80fee0=Haga clic en el botón <em>Ver tabla de clientes DHCP</em> para visualizar la lista de clientes DHCP actuales.
bba1b785=Servicios de puertos IPv6
