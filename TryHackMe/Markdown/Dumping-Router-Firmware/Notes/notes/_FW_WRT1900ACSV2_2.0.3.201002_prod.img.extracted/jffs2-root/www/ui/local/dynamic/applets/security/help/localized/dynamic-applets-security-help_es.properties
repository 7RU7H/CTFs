916e7333=<em>Dirección IP de origen</em>: Seleccione esta opción para permitir el acceso al dispositivo de DMZ desde cualquier dirección IP de Internet o introducir un intervalo concreto de direcciones IP con permiso.
91bf5190=<em>Protocolo</em>: Seleccione el protocolo que se deba usar.
9a5751ae=<em>Puerto inicial/final</em>: Número de puerto o intervalo de puertos que usa la aplicación o el dispositivo para el reenvío de puertos. Para especificar un intervalo de puertos, separe el primer número de puerto y el último con un guion, por ejemplo, 5800-5900.
9cdceeb1=<em>Protocolo</em>: Protocolo que utiliza el servicio.
