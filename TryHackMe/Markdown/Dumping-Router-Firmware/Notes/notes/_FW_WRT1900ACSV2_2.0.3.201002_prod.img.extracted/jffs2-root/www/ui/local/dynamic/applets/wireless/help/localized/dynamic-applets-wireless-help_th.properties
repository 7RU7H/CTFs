df7a3c51=การกรอง MAC ช่วยให้คุณอนุญาตหรือปฏิเสธแอดเดรส MAC เฉพาะสำหรับการเข้าถึงเครือข่ายของคุณ คุณอาจต้องการใช้ตัวเลือกนี้หากคุณไม่ต้องการรหัสผ่านของระบบไร้สายที่ปลอดภัยเพื่อปกป้องเครือข่ายของคุณ หากคุณเปิดใช้งานตัวเลือกนี้ Wi-Fi Protected setup จะถูกปิดใช้งาน
eac4fc35=ตามค่าดีฟอลต์แล้วเครือข่ายแบบไร้สายทั้งหมดของคุณ รวมทั้งเครือข่ายแอคเคาท์ Guest จะเปิดอยู่ ใช้ตัวกำหนดเวลาระบบไร้สายปิดหรือเปิดเครือข่ายเหล่านี้ตามเวลาที่ต้องการ คลิกที่ช่องสี่เหลี่ยมในปฏิทินเพื่อปิดหรือเปิดเครือข่ายแบบไร้สาย ช่องสี่เหลี่ยมสีขาวแสดงว่าเครือข่ายแบบไร้สายเปิดอยู่ ช่องสี่เหลี่ยมสีฟ้าแสดงว่าเครือข่ายแบบไร้สายปิดอยู่ คลิก ตกลง เมื่อดำเนินการเสร็จเรียบร้อย
