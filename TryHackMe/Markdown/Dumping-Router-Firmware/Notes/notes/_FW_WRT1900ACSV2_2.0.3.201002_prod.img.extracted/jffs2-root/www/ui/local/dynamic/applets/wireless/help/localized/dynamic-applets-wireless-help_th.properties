f9cefbc5=หน้านี้ช่วยให้คุณสามารถเปลี่ยนการตั้งค่าการรักษาความปลอดภัยสำหรับเครือข่ายแบบไร้สายของคุณ เราเตอร์ของคุณมีคลื่นวิทยุหลายคลื่น ความถี่ 2.4 GHz หนึ่งคลื่นและความถี่ 5 GHz หนึ่งหรือสองคลื่น แล้วแต่รุ่น คุณสามารถระบุชื่อเครือข่าย (SSID) และรหัสผ่านสำหรับคลื่นวิทยุแต่ละคลื่น <em>หมายเหตุ:</em> หากคุณเปลี่ยนการตั้งค่า ต้องเชื่อมต่ออุปกรณ์บนเครือข่ายทั้งหมดใหม่โดยใช้การตั้งค่าใหม่
