8cf34319=Wi-Fi Protected Setup ช่วยให้การเพิ่มอุปกรณ์เข้าไปในเครือข่ายแบบไร้สายของคุณทำได้อย่างง่ายดาย โดยไม่ต้องป้อนชื่อและรหัสผ่านของเครือข่าย ในการใช้ Wi-Fi Protected Setup อุปกรณ์ที่คุณต้องการเชื่อมต่อต้องสนับสนุน
