f4bd828e=<em>หมายเหตุ:</em> การซ่อนชื่อ Wi-Fi ของคุณไม่ได้ให้การรักษาความปลอดภัยเครือข่ายเพิ่มขึ้น สามารถเห็นชื่อ Wi-Fi กับเครื่องมือต่างๆ ได้อย่างง่ายดายแม้ในตอนที่ไม่ได้ทำการเผยแพร่ การซ่อนชื่อ Wi-Fi ของคุณสามารถป้องกันไม่ให้ผู้ใช้ที่ถูกต้องตามกฎหมายและอุปกรณ์และบริการอื่นๆ ในบ้านเห็นเราเตอร์และเชื่อมต่อกับเราเตอร์ หากคุณซ่อนชื่อ Wi-Fi ของคุณ อุปกรณ์ต่างๆ จะไม่สามารถเชื่อมต่อกับ Wi-Fi Protected Setup ได้
