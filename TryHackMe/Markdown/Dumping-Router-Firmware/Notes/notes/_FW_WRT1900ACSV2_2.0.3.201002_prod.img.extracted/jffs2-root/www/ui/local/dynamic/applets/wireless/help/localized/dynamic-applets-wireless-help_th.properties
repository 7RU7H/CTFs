30a79b0d=<em>ปฏิเสธการเข้าถึงเฉพาะ MAC แอดเดรสในรายการ</em> - เลือกตัวเลือกนี้หากคุณต้องการสร้างรายการ MAC แอดเดรสที่ไม่สามารถเข้าถึงเครือข่ายของคุณได้ อุปกรณ์ใดๆ ที่ MAC แอดเดรสอยู่ในรายการจะไม่ได้รับอนุญาตให้เชื่อมต่อกับเครือข่ายของคุณ
