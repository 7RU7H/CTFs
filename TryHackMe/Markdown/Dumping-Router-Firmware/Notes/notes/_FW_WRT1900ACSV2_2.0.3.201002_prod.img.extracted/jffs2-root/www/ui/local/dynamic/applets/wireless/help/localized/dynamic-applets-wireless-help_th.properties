a6e87a15=การเชื่อมต่อ SimpleTap™ ทำให้สามารถเชื่อมต่ออุปกรณ์มือถือที่ใช้ NFC เข้ากับเครือข่ายไร้สายของคุณได้อย่างง่ายดาย โดยไม่จำเป็นต้องป้อนชื่อและรหัสผ่านเครือข่าย NFC ย่อมาจาก Near Field Communication และช่วยให้คุณสามารถเชื่อมต่ออุปกรณ์มือถือที่รองรับได้ง่ายๆ ด้วยการแตะที่อุปกรณ์ด้วยการ์ด SimpleTap ที่มาพร้อมกับเราเตอร์
af4f29df=Band Steering มอบหมายอุปกรณ์ไร้สายให้กับความถี่ Wi-Fi ที่จะให้ประสิทธิภาพสูงสุด บนเราเตอร์สามความถี่นี้ Band Steering จะสร้างสมดุลให้กับอุปกรณ์แบบไร้สายผ่านทั้งสามความถี่
