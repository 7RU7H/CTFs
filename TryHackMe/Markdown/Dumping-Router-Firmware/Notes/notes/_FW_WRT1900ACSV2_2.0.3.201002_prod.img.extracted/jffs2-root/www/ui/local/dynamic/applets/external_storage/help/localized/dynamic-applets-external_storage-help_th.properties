1339cd4b=หน้าจออุปกรณ์จัดเก็บข้อมูลภายนอกแสดงโหนดหรือเราเตอร์ที่อุปกรณ์จัดเก็บข้อมูลดังกล่าวเชื่อมต่ออยู่พร้อมกับตัวเลือก ถอด ชื่อของแต่ละพาร์ติชันและปริมาณพื้นที่ที่ใช้งานอยู่ เมื่อการตรวจสอบความถูกต้องเปิดอยู่ การเข้าถึงอุปกรณ์จัดเก็บข้อมูลสามารถทำได้เฉพาะสำหรับผู้ที่ทราบชื่อผู้ใช้และรหัสผ่านที่คุณตั้งเอาไว้เท่านั้น
2d296368=อุปกรณ์จัดเก็บข้อมูลภายนอก
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=คุณสามารถเชื่อมต่ออุปกรณ์จัดเก็บข้อมูลภายนอกเข้ากับพอร์ต USB บนโหนด Velop และเราเตอร์ของ Linksys ได้ ใช้ภาพ วิดีโอ เพลง และอื่นๆ ร่วมกันในเครือข่ายของคุณหรือบนอินเทอร์เน็ต อุปกรณ์จัดเก็บข้อมูลต้องได้รับการฟอร์แมตอย่างถูกต้อง เราเตอร์จึงจะสามารถจดจำอุปกรณ์ดังกล่าวได้
6fd65fac=กลับไปด้านบนสุด
cdecbd8f=การฟอร์แมตที่รองรับ:
f232541c=<em>Mac®</em>: APFS (อ่านอย่างเดียว), HFS+, FAT32
fbef1618=<em>หมายเหตุ:</em> พอร์ต USB บนโหนด Velop และเราเตอร์ Linksys มีไว้เพื่อเชื่อมต่อกับอุปกรณ์จัดเก็บข้อมูลเท่านั้น พอร์ตเหล่านี้ไม่สามารถใช้งานกับเครื่องพิมพ์ เครื่องสแกนหรืออุปกรณ์ต่อพ่วงอื่นๆ ได้
