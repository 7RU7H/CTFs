1a7bcb44=Fare clic su <em>Mai</em> se non si desidera bloccare l'accesso a Internet. Anche se si sceglie di mantenere aperto l'accesso a Internet, è possibile utilizzare l'opzione seguente Blocca siti inappropriati per il computer o il dispositivo selezionato.
21602075=Blocca siti specifici
2fcb420e=Fare clic su <em>ON</em> per utilizzare il filtro famiglia su uno o più dispositivi presenti in rete, oppure su <em>OFF</em> per disattivare la funzione.
58685266=Attiva filtro famiglia
5b722ffc=Per bloccare completamente l'accesso a Internet, in qualsiasi ora del giorno, fare clic su <em>Sempre</em>.
5d5d7221=Per definire orari specifici durante i quali l'accesso a Internet rimane bloccato, fare clic su <em>Orari specifici</em>. Se si seleziona questa opzione, fare clic su <em>Modifica</em> per selezionare gli orari esatti in cui si desidera bloccare l'accesso a Internet. Nella tabella, fare clic sui riquadri indicanti le ore del giorno durante le quali si desidera bloccare l'accesso a Internet. Durante tali orari, chi utilizza il computer o il dispositivo non potrà accedere a Internet. Se si deseleziona con un clic una casella specifica, viene riattivato l'accesso a Internet in quell'orario specifico. Dopo aver completato l'impostazione degli orari, fare clic su <em>OK</em>.
5f0783bc=Gli indirizzi Web che iniziano con "https://" possono essere bloccati, ma poiché sono crittografati, Linksys Smart Wi-Fi non è in grado di effettuare il reindirizzamento. Invece di visualizzare una pagina in cui si comunica che l'indirizzo è stato bloccato, comparirà una pagina di errore del browser.
6254399a=Selezionare il computer o il dispositivo per il quale si desidera impostare il filtro famiglia, quindi specificare le limitazioni da applicare.
