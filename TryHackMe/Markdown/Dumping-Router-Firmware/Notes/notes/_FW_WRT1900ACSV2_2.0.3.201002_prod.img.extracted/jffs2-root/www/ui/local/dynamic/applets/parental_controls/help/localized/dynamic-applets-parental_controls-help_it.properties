a31b44b6=Blocca accesso a Internet
bacbea07=Il filtro famiglia consente di limitare l'attività online da parte dei bambini che utilizzano il computer o altri dispositivi, quali sistemi di gioco con accesso a Internet o smartphone. I filtri vengono impostati per i singoli dispositivi, non per l'intera rete domestica. In questo modo è possibile configurare restrizioni diverse per i computer e i dispositivi utilizzati dagli utenti più piccoli, dagli adolescenti e dagli adulti.
be4cdb33=Blocca specifici siti Web ed evita che possano accedere alla rete. Fare clic su <em>Aggiungi</em> e digitare l'indirizzo del sito Web che si desidera bloccare. Per sbloccare un indirizzo, fare clic sull'indirizzo e quindi sulla <em>X</em> accanto ad esso.
