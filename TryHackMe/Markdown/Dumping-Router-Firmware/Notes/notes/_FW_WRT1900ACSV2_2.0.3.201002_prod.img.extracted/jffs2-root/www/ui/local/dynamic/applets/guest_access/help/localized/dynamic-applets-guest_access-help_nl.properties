1b8307d8=Gasttoegang toestaan
2aedcd41=Naam en wachtwoord gastnetwerk
45d8de37=Gasttoegang
46b6b1a1=Gasttoegang verstrekt gasten in uw woning toegang tot uw internetverbinding, maar niet tot computers of andere apparaten binnen uw netwerk. Uw vrienden kunnen bijvoorbeeld gebruikmaken van het internet, maar niet gedeelde bestanden op uw computers bekijken of gebruik maken van een netwerkprinter. Gasttoegang is vergelijkbaar met een publieke Wi-Fi-verbinding in een caf&eacute; of hotel.
6fd65fac=Terug naar boven
7f823e4d=Hier ziet u de naam en het wachtwoord voor het gastnetwerk. Gasten kunnen op hun gebruikelijke manier verbinding maken met het draadloze gastnetwerk en met de hier vermelde netwerknaam. Daarna kunnen ze een internetbrowser openen en het wachtwoord invoeren.
8d4200ad=Gebruik de volgende opties voor het gastnetwerk en voor gasttoegang:
8d65ee20=Hier kunt u het totale aantal gasten opgeven dat op een bepaald moment toegang mag hebben tot uw gastnetwerk.
8d9a0760=Klik op <em>Aan</em> om gasten toegang te geven tot internet via het gastnetwerk. Klik op <em>Uit </em>om te voorkomen dat gasten toegang krijgen tot dit netwerk.
c241a615=Totaal aantal toegestane gasten
cc23ba0d=Klik op <em>Bewerken</em> als u het wachtwoord voor het gastnetwerk wilt wijzigen. Voer het nieuwe gastwachtwoord in en klik op <em>OK</em>.
ea6fed56=Tijdens het configeren van uw router is er automatisch een veilig gastnetwerk gecree&euml;rd op de beschikbare frequentieband(en). Gasttoegang is uitsluitend beschikbaar op de frequentiebanden die bij Gasttoegang vermeld staan.
