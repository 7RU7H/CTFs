b9dd902f=ワイヤレス デバイスへ接続します
c37a726f=<em>メモ:</em>このオプションは、USB ポートのあるルーターでしか使用できません。
c37c6198=ソフトウェアがコンピューターに保存された後、保存されている場所に移動し、プログラムをダブルクリックして、コンピューターにインストールします。
c66c37ff=<em>メモ:</em>印刷時にプリンター名が使用可能なプリンターのリストに表示されていない場合、コンピューターにプリンター ドライバー (ソフトウェア) をインストールする必要があります。これを行うには、プリンターにアクセスする各コンピューターのプリンターに同梱されている CD を挿入します。CD にはプリンターに必要なドライバーがあります。
c6fe7be9=短い概算時間内のステップを必ずすべて実行し、接続が確保されるようにします。ステップとステップの間の待機時間が長すぎると、接続がタイムアウトし、始めからやり直さなければならなくなります。
d19eabec=デバイスで、ワイヤレス デバイスを追加のページに表示されているネットワーク名を選択し、ホーム ネットワークに接続します。次に、パスワードまたはセキュリティ キーを入力し、求められた場合はセキュリティ タイプを入力します。セキュリティ タイプの入力が必要なデバイスと必要ないデバイスがあります。
d9b242c6=デバイス名を変更するには、<em>編集</em>をクリックします。これは、デバイス リストのデバイスとして表示される名前です。ルーターの名前を変更すると、この名前はホーム ページの上部にあるネットワークのドロップダウン リストにも表示されます。完了したら、<em>OK</em> をクリックします。
daf1110c=さらにデバイスを追加
e0e86bdd=デバイスに WPS デバイス PIN 番号がある場合は、Wi-Fi Protected Setup のページでこのオプションをクリックし、テキスト ボックスに PIN 番号を入力してから、<em>登録</em>をクリックします。
ec186a40=<em>WPS</em> - ワイヤレスで接続するために Wi-Fi Protected Setup (WPS) を使用するデバイス。デバイスに WPS のロゴがある場合は WPS 接続をサポートしています。
