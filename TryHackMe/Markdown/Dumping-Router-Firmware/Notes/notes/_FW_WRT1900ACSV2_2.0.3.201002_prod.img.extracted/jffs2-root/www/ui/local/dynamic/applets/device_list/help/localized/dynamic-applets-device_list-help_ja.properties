0030b352=USB プリンターの追加ページ内の<em>ここをクリック</em>リンクをクリックして (PC または Mac のソフトウェアの両方で共通)、無償の Linksys VUSB ソフトウェアをダウンロードしてください。プログラムを実行するかコンピュータに保存するかを聞かれたら、<em>コンピューターに保存</em>を選択して、デフォルトの場所か他の場所に保存します。
0352925e=コンピューターに接続します
1b008e30=ルーターに接続できるネットワークへワイヤレス デバイスを追加できます。これには、スマートフォン、タブレット、ゲーム コンソール、カメラ、ワイヤレス プリンターなどが含まれます。起動するには、デバイスのリストから<em>その他</em>をクリックします。
1d62d09c=使用可能なネットワークのリストで、コンピューターの追加ページに表示されたネットワーク名を選択します。これはお使いのホーム ネットワークの名前です。
1e68ec41=デバイス名をクリックすると、名前、製造元、モデル、IP アドレスなどの詳細が表示されます。
2d3f213d=<em>アイコンの変更</em>をクリックして、このデバイス用に表示されるアイコンを変更します。デバイスの種類用に用意されたアイコンのいずれかから選択できます。<em>OK</em> をクリックして選択したアイコンに変更します。
2ea0f33e=USB プリンターをお使いのホーム ネットワークに接続できます。この種類のプリンターは、ルーターへ USB ケーブルで接続します。ワイヤレス接続はできません。
3e88dd17=コンピューターにインストールされたら、Linksys VUSB ファイルをクリックしてプリンターをインストールし、ルーターやネットワーク上のその他のデバイスと通信できるようにします。
3f9c9943=<em>コンピューター</em> - ワイヤレスで接続したいコンピューターやノート PC です。
471bc0e6=デバイスを接続するには、ワイヤレス ネットワークへの接続方法についてデバイスの取扱説明書を参照してください。デバイスによって接続方法は異なりますが、多くは接続するネットワークを選択してセキュリティ キーやパスワードを入力する方法を採用しています。
4c4552f2=お使いのプリンターには、メーカーにより指定された既定の名前 (例:「Canon Pixma MP490」)があります。プリンターの名前を「キッチンのプリンター」などに変更した場合は、その名前が代わりに表示されます。
4dee31bd=<em>メモ:</em>お使いの Linksys ルーターは、Wi-Fi Protected Access (WPA) と呼ばれる種類のセキュリティを使用しています。これは、ワイヤレス ネットワークにおいて推奨のセキュリティ方法です。Play Station Portable (PSP)、Nintendo DS、TiVo、ワイヤレス プリンターなどの、デバイスやゲーム システムの接続でトラブルが発生した場合は、Wired Equivalent Privacy (WEP) と呼ばれる古いセキュリティ方法を使用している場合があります。ワイヤレスのセキュリティ設定を WEP から WPA に変更できるかどうかについて、デバイスの説明書を参照してください。変更できる場合は、変更してからルーターに接続します。
5d3c887d=<em>メモ:</em>ゲストのコンピューターを一時的に接続したい場合は、ゲスト アクセス機能を使用します。ゲストに自宅内でのインターネットへのアクセスを許可しますが、プリンターや共有ドライブなどの共有デバイスへのアクセスは許可しません。
5e3ffc8e=ルーターへの接続前に、コンピューターのワイヤレス受信器がオンになっていることを確認します。多くのノート PC には、ワイヤレス受信機をオンまたはオフにするためのスイッチがあります。スイッチがどこにあるのかわからない場合は、コンピューターの取扱説明書を参照してください。
65cf8c13=<em>デバイスの名前やアイコンを変更する</em>
685115d8=この手順は、コンピューターをワイヤレスでネットワークに接続する方法を示しています。
69564800=Wi-Fi Protected Setup (WPS) によって、デバイスをルーターにワイヤレスで簡単に接続できます。お使いのルーターは WPS に対応しているため、ボタンを押すか PIN を入力するだけですぐに接続できます。
6f0da7fb=デバイスに WPS プッシュ ボタンがある場合は、Wi-Fi Protected Setup ページでこのオプションを選択し、デバイスの WPS ボタンをクリックまたは押してからこのページの WPS ボタンをクリックします。
6f95a5e7=<em>接続</em>をクリックして、コンピューターのホーム ネットワークへの接続を完了させます。
6fd65fac=先頭に戻る
723c9837=デバイス リスト
7c8d9f48=<em>デバイス リストをクリア</em>をクリックすると、古いオフラインのデバイス情報が削除され、ルーターがリブートされます。これによりネットワークからデバイスが一時的に切断されます。デバイスが自動的に再接続すると、デバイス リストにもう一度表示されます。Linksys Smart Wi-Fi は、デバイスのカスタマイズ済みの名前やアイコンを保持します。それらがネットワークで再び識別されます。
8917be24=デバイスが接続されたら、ワイヤレス デバイスを追加のページで<em>OK</em>をクリックします。
8cca83e3=ルーターに現在接続しているデバイス、そしてそれらがオンラインであるかオフラインであるかを、これは表示します。オンラインはデバイスがオンで、ネットワークにアクセスしていることを意味します。オフラインはデバイスがオフであることを意味します。2 つのタブがあります。<em>マイ ネットワーク</em>と<em>ゲスト ネットワーク</em>です。タブをクリックして、いずれかのネットワークに接続しているデバイスを確認します。
925b76bf=<em>USB プリンター</em> - USB ケーブルを使用してルーターに接続しているプリンターに接続する場合は、このオプションを選択します。このオプションは、USB ポートのあるルーターでしか使用できません。
93453c35=ルーターに追加のデバイスを接続するには、<em>デバイスを追加</em>をクリックします。次に、追加するデバイスのタイプを選択します。
94ce2401=<em>その他</em> - カメラ、スマートフォン、ゲーム コンソール、ワイヤレス プリンターなどのワイヤレス デバイス、およびルーターにワイヤレスで接続できる任意のその他のデバイス。
9a6e7e02=WPS を使用してデバイスを接続します
a3753c23=USB プリンターに接続します
b29cd459=パスワードまたはセキュリティ キーを求められたら、コンピュータを追加のページに表示されているパスワードを入力します。
b53f47c7=ワイヤレス ネットワークを表示し、接続する任意のメソッドを使用します。例えば、コンピューターが Microsoft Windows を使用している場合、Windows Wireless Connection Manager を使用できます。これを使用すると、地域で使用可能なワイヤレス ネットワークを表示できます。
b5c0e4ac=接続中にルーターの PIN 番号を求められた場合、<em>ルーター PIN</em> の下にある番号を入力します。
