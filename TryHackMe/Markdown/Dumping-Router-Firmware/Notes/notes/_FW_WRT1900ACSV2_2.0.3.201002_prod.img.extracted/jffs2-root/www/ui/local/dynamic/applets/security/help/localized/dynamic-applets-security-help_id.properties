0c6248a7=Router Anda dilengkapi fitur Demilitarized Zone (DMZ) yang meneruskan semua port masuk yang ditampilkan di antarmuka WAN, kecuali yang secara khusus diteruskan ke alamat IP atau alamat MAC tertentu. Fitur ini dapat digunakan untuk mengungkapkan server Web, server email, atau kamera Web ke Internet agar dapat diakses oleh semua orang. Fitur ini umumnya tidak digunakan karena menimbulkan risiko keamanan pada perangkat yang Anda tetapkan untuk DMZ. Perangkat ini tidak dilindungi oleh firewall bawaan, filter Internet, atau filter Web router.
17d59472=Pemicuan rentang port memungkinkan router memantau data keluar untuk nomor port tertentu. Alamat IP komputer yang mengirimkan data yang cocok diingat oleh router, sehingga bila data yang diminta masuk ke router, data itu akan dirutekan kembali ke komputer yang benar. Hal ini berguna bila menggunakan headset USB atau Bluetooth untuk mengobrol dan bermain game online. Klik <em>Tambah Pemicuan Rentang Port baru</em>.
