95e20793=Pilih ini untuk menggunakan PPPoE. Nama pengguna, kata sandi, nama layanan, tersambung sesuai permintaan, dan jaga tetap hidup PPPoE, dikonfigurasi lewat bagian PPPoE IPv4.
