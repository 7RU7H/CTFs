15373972=Untuk menetapkan alamat IP dan alamat MAC ke sebuah perangkat, klik <em>Tambah reservasi DHCP</em> (di tengah layar) lalu masukkan nama perangkat, alamat IP, dan alamat MAC. Bila selesai, klik <em>Simpan</em>.
182464d3=Memungkinkan Anda mengubah kata sandi router, yang digunakan untuk mengakses setelan router dan fiturnya, seperti Akses Tamu dan Kontrol Orang Tua. Untuk mengubah kata sandi, klik <em>Edit</em>, ketikkan kata sandi yang ada, ketikkan yang baru, kemudian klik <em>Terapkan</em> atau <em>OK</em>. Pastikan untuk mencatat kata sandi ini dan menyimpannya di tempat yang aman.
