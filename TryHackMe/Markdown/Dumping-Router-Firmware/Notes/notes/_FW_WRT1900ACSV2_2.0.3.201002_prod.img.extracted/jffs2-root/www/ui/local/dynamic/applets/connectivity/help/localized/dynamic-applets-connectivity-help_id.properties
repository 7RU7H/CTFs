752ee315=Memperlihatkan nama jaringan nirkabel dan kata sandi saat ini yang digunakan pada setiap band (jaringan) di router Anda. Nama dan kata sandi ini digunakan saat menghubungkan komputer dan perangkat ke jaringan nirkabel Anda. Kata sandi mencegah pengguna yang tidak dikehendaki mengakses jaringan nirkabel Anda.
7550854b=<em>Catatan:</em>Anda dapat mengubah setelan IPv4 hanya jika bekerja pada komputer atau perangkat yang tersambung pada perute lokal. Opsi <em>Edit</em> tidak tersedia jika Anda tersambung dari jarak jauh.
75fd1e1e=<em>Kata Sandi</em> - Masukkan kata sandi untuk router, jika diperlukan oleh ISP Anda. Penyedia Internet sering kali memerlukan kata sandi sebagai identifikasi.
761509f7=<em>WINS</em> - Windows Internet Naming Services mengelola setiap interaksi komputer dengan Internet. Jika Anda menggunakan server WINS, masukkan alamat IP server itu di sini. Jika tidak, biarkan ini kosong.
7790559c=<em>Alamat IPv4 Server</em> - Masukkan alamat Internet (IPv4) server.
7b0f6f48=Administrasi
7b66b6c6=(Opsi ini tidak tersedia pada semua model router.) Saat diaktifkan, Penerusan Ekspres meningkatkan performa router. Opsi ini mengabaikan protokal yang memberikan beban ekstra terhadap pemrosesan router; sebagai contoh, opsi ini mengabaikan pemeriksaan, penyortiran, pemfilteran dan pengantrean level paket. Menonaktifkan opsi ini dapat meningkatkan kompatibilitas dengan perangkat dan layanan Wi-Fi lain.
7cbbfc50=PPPoE
7d052874=<em>Nama Domain</em> - Menampilkan nama domain untuk router. Beberapa ISP, biasanya ISP kabel, memerlukan ini sebagai identifikasi. Anda mungkin harus menanyakannya kepada ISP Anda untuk mengetahui apakah layanan Internet broadband Anda telah dikonfigurasi dengan nama domain.
7d8bdce9=Mode Jembatan Nirkabel
801af6ef=Jika Anda mengaktifkan notifikasi, router akan mengirim notifikasi ke semua perangkat AllJoyn yang aktif pada jaringan Anda kapanpun perangkat tersambung. Kemampuan menerima notifikasi dan kegunaan notifikasi akan bergantung pada konfigurasi setiap perangkat dan kapabilitas perangkat lunak.
81204fde=Pilih ini jika Anda diharuskan menggunakan alamat IP yang sama setiap kali Anda terhubung ke Internet. Jika ya, masukkan informasi alamat Internet Anda, subnet mask, gateway default, dan entri DNS. Informasi ini disediakan oleh ISP Anda.
