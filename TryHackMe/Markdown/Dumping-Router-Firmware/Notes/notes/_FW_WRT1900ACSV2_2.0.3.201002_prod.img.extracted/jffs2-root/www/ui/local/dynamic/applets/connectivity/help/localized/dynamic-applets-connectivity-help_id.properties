66c08a2e=<em>Reservasi DHCP</em> - klik ini untuk menambah atau mengubah reservasi DHCP yang digunakan pada jaringan Anda. Reservasi DHCP memungkinkan Anda menetapkan alamat IP tetap yang unik ke perangkat tertentu pada jaringan Anda. Ini berguna saat mengelola berbagai perangkat seperti server cetak, kamera web, printer jaringan, atau konsol game. Alamat IP tetap juga disarankan jika Anda ingin menggunakan penerusan port bagi perangkat yang perlu menerima lalu lintas ke dalam dari Internet.
6af77b50=DHCP
6c924949=<em>Alamat IP</em> - Alamat IP router, bila terlihat dari jaringan Anda. Jika Anda mengubah alamat ini, Anda nanti harus menghubungkan ulang perangkat ke router Anda karena perangkat tersebut akan mempunyai alamat IP berbeda.
6d854ef6=<em>Saluran ke-6</em> - Pilih ini untuk menggunakan Saluran ke-6.
6eda9eb6=Mode wireless repeater menggunakan salah satu dari band jaringan nirkabel router tersebut untuk tersambung ke router hulu Anda. Band tersebut kemudian membagi bandwidth dari router hulu untuk memperluas jaringan ke band nirkabel dan koneksi terkabel pada router ini.
6ef91d34=Pengaturan Power Modem memungkinkan Anda untuk mengonfigurasi router agar berfungsi dengan koneksi Internet Anda. Router dikirimkan dengan pengaturan yang paling umum dan beberapa pengaturan sudah dikonfigurasi selama persiapan. Anda mungkin tidak perlu mengubah satu pun pengaturan ini. Jika Anda perlu mengubahnya, hubungi Penyedia Layanan Internet (ISP) Anda bila memerlukan bantuan.
6fd65fac=Kembali ke Atas
70e57160=Server DHCP
