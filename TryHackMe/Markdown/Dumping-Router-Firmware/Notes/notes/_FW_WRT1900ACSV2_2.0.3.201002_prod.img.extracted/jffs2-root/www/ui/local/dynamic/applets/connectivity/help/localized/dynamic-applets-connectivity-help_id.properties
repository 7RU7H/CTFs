5fc20e36=<em>Nama host</em> - Nama router.
60511900=Pilih PPPoE (Point-to-Point Protocol over Ethernet) jika Penyedia Layanan Internet (Internet Service Provider/ISP) Anda menggunakan metode ini untuk membuat koneksi Internet. PPPoE memungkinkan ISP mengelola akses ke akun melalui nama pengguna dan kata sandi.
630c2475=<em>Prefiks</em> - Prefiks yang digunakan untuk tunnel, diberikan oleh ISP Anda.
