a2255b07=Pilih ini untuk menggunakan Laluan. Perangkat yang tersambung ke router Anda dapat saling berkomunikasi menggunakan paket IPv6 bawaan. Paket-paket IPv6 pada LAN akan secara otomatis dikirim ke semua antarmuka LAN, port Ethernet dan jaringan nirkabel 2,4 GHz dan 5 GHz. Harap kontak ISP Anda untuk informasi lebih lanjut tentang dukungan mereka untuk Laluan IPv6.
a48e08ca=Pilih ini untuk menggunakan Point-to-Point Tunneling Protocol (Protokol Penyaluran Titik ke Titik). PPTP memungkinkan transfer data secara aman dari klien jarak jauh ke server enterprise pribadi dengan membuat sebuah Virtual Private Network (VPN) ke semua jaringan data berbasis TCP/IP.
a59182bc=Halaman ini memungkinkan Anda melihat dan mengubah setelan router.
a76de648=Mode Pengulang Nirkabel
a7d3a5a5=Masukkan informasi alamat Internet dan server Anda, subnet mask, gateway default, dan entri DNS. Informasi ini disediakan oleh ISP Anda.
a857ea9f=IPv6 adalah protokol IP &quot;masa depan&quot; yang diwajibkan oleh pemerintah federal AS. Ini menggantikan IPv4, protokol Internet yang saat ini paling banyak digunakan di seluruh dunia. IPv6 mendukung ruang alamat yang jauh lebih besar dan membantu mendukung jenis aplikasi baru untuk komunikasi dan kolaborasi.
ab9844d0=Untuk menambahkan rute, klik <em>Tambah rute statis</em>, kemudian masukkan nama perangkat dan informasi yang digunakan untuk perangkat tersebut lalu klik <em>Simpan</em>. Untuk mengubah informasi bagi suatu perangkat, klik <em>Edit</em>.
b0160ff1=<em>DNS Statis 1 - 3</em> - Sistem Nama Domain (DNS/Domain Name System) adalah cara Internet menerjemahkan nama domain atau situs Web menjadi alamat Internet atau URL yang dapat Anda akses. ISP Anda akan menyediakan sedikitnya satu alamat IP server DNS. Anda dapat memasukkan hingga tiga.
b12d8bba=Setelan Internet IPv4
b7027242=Untuk menginstal pembaruan firmware secara manual, klik <em>Pilih File</em> kemudian cari dan pilih file pembaruan firmware tertentu. Kemudian klik <em>Mulai</em> untuk menginstal file.
b938c792=AllJoyn® adalah teknologi aman dan terbuka yang mengizinkan semua perangkat AllJoyn yang aktif pada jaringan Anda untuk menemukan, tersambung dan berinteraksi satu sama lain.
b97575aa=Akses Jarak Jauh
ba612da9=Perutean Statis
bec222c0=Jika Anda ingin menggunakan nama atau kata sandi yang berbeda, klik <em>Edit</em>, ketikkan yang baru, kemudian klik <em>Terapkan</em> atau <em>OK</em>. Jika Anda mengubah kata sandi atau nama jaringan, saat berikutnya Anda menghubungkan ulang komputer atau perangkat ke jaringan, Anda harus menggunakan informasi baru tersebut untuk menghubungkan perangkat.
bfb223d2=Pilih jenis sambungan Internet yang disediakan ISP Anda dari menu menurun. Jenis yang tersedia adalah: Otomatis dan PPPoE.
c322a194=Pilih jenis koneksi Internet yang disediakan ISP Anda dari menu pilihan menurun. Jenis yang tersedia adalah: DHCP Konfigurasi Otomatis, IP Statis, PPPoE, PPTP, L2TP, dan Mode Jembatan.
c5e23c61=Klik <em>Edit</em> untuk mengubah salah satu perincian router berikut.
