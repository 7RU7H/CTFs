304f7d30=Gunakan tab dan opsi di halaman ini untuk melihat dan mengubah informasi konfigurasi router, seperti nama jaringan dan kata sandi, setelan Internet, setelan jaringan lokal, dan lainnya.
31d20c03=<em>Aktifkan Terus: Periode Panggil Ulang</em> - Jika Anda memilih opsi ini, router akan memeriksa koneksi Internet Anda secara berkala dan jika terputus, router akan membuat koneksi kembali secara otomatis. Untuk menggunakan opsi ini, tetapkan seberapa sering router harus memeriksa koneksi Internet. Default-nya adalah 30 detik.
31d38603=Notifikasi AllJoyn
334e1dbd=Pilih ini untuk menggunakan Mode Jembatan jika ISP Anda mengharuskannya. Anda dapat memilih untuk memperoleh alamat IP secara otomatis, atau memasukkan informasi alamat Internet, subnet mask, gateway default, dan entri DNS. Informasi ini disediakan oleh ISP Anda.
33a146cb=PPPoA
37f98251=<em>Jumlah pengguna maksimal</em> - Jumlah komputer maksimal yang dapat diberikan alamat IP oleh server DHCP. Defaultnya adalah 200.
