cab9b3f7=Jenis Koneksi Internet
cabee84f=PPTP
cafcf7ac=Jika Penerusan Ekspres diaktifkan dan beberapa perangkat pada jaringan Anda menggunakan Kontrol Orang Tua atau Prioritisasi Media, Penerusan Ekspres tidak akan digunakan pada perangkat tersebut.
cb3ef1a3=Jika Penerusan Cut Through diaktifkan dan beberapa perangkat di jaringan Anda menggunakan Kontrol Orang Tua atau Prioritasi Media, maka Penerusan Cut Through tidak akan digunakan pada perangkat tersebut.
ccea3ae3=Zona waktu
d7cb1ad6=<em>Izinkan akses jarak jauh ke Wi-Fi Cerdas Linksys</em> - Pilih ini untuk mengaktifkan akses jarak jauh ke Wi-Fi Cerdas Linksys, yang memungkinkan Anda mengakses setelan router saat Anda jauh dari rumah dan tidak terhubung dengan jaringan rumah.
d8fd6caf=Pilih DHCP (Dynamic Host Configuration Protocol [Protokol Konfigurasi Host Dinamis]) jika ISP menetapkan alamat IP secara dinamis, yang berarti Anda akan mendapat alamat IP yang berbeda setiap kali menghidupkan komputer.
d92fba10=Perutean Lanjutan
da23eed8=Untuk melihat dan mengubah setelan Internet, klik <em>Edit</em>. Bila selesai, klik <em>OK</em>.
daf0c3d6=UPnP (Universal Plug and Play) memungkinkan perangkat yang terhubung ke jaringan saling menemukan satu sama lain dan secara otomatis membuat konfigurasi kerja. Contoh perangkat berkemampuan UPnP meliputi kamera web, aplikasi game online, dan perangkat VoIP. UPnP diaktifkan secara default.
dbb7ac4c=L2TP
dd4705d9=Pilih apakah akan mengizinkan pengguna mengubah setelan router atau menonaktifkan koneksi Internet lokal saat menggunakan UPnP.
dd838a33=<em>Hubungkan bila perlu: Waktu Siaga Maks</em> - Anda dapat mengonfigurasi router agar memutus koneksi Internet setelah tidak aktif selama jangka waktu yang ditentukan (Waktu Siaga Maks). Jika koneksi Internet Anda telah diputus karena tidak aktif, opsi ini memungkinkan router secara otomatis membuat koneksi kembali begitu Anda mencoba mengakses Internet lagi. Untuk menggunakan opsi ini, masukkan jumlah menit tidak aktif sebelum koneksi Internet diputus. Defaultnya adalah 15 menit.
df674297=<em>MTU</em> - Maximum Transmission Unit (Unit Transmisi Maksimum). Menentukan ukuran paket terbesar yang diizinkan untuk transmisi Internet. Pilih <em>Manual</em> jika Anda ingin secara manual memasukkan ukuran paket transmisi terbesar. Agar router memilih MTU terbaik untuk koneksi Internet Anda, simpan setelan default <em>Otomatis.</em>
dfb939cf=DHCP (Dynamic Host Configuration Protocol) diaktifkan pada router Anda sebagai setelan default. DHCP menetapkan alamat IP ke komputer dan perangkat pada jaringan Anda bila diperlukan.
e1e99bb1=2684 Bridged
e441b006=Mode wireless bridge menggunakan salah satu dari band jaringan nirkabel router ini untuk terhubung ke router hulu Anda. Router ini kemudian memperluas sinyal router hulu ke band nirkabel kedua dan koneksi kabel mana saja.
e48a52e2=NAT
eb09271a=Dengan Setelan Internet ini Anda dapat mengonfigurasikan router agar dapat bekerja dengan koneksi Internet Anda. Router Anda telah dikirimkan dengan setelan yang paling umum dan beberapa setelan telah dikonfigurasi selama penyetelan. Anda mungkin tidak perlu melakukan perubahan apapun pada setelan ini. Jika Anda perlu mengubahnya, hubungi Penyedia Layanan Internet (ISP) Anda bila memerlukan bantuan. Setelan tersedia untuk IPv4 dan IPv6.
ed2130f7=Klik pada menu turun <em>Pilih Profil</em> untuk melihat apakah layanan ISP Anda terdaftar. Ketika memilih sebuah layanan, pengaturan default untuk layanan tersebut akan otomatis digunakan. Bila ISP atau layanan Anda tidak terdaftar, pilih profil "Manual" dan pengaturan masukan yang disediakan oleh ISP Anda.
effef967=Pilih ini untuk mengizinkan paket SIP (Session Initiation Protocol), digunakan oleh beberapa penyedia layanan VOIP, untuk melewati firewall router.
f1c3b7f5=<em>DUID</em>- Identifikasi pengguna perangkat yang ditetapkan oleh router.
f82a32a3=<em>Waktu sewa klien</em> - Jumlah waktu (dalam menit) yang diizinkan bagi pengguna jaringan untuk koneksi ke router dengan alamat IP mereka saat ini. Bila waktu tersebut telah berakhir, pengguna secara otomatis akan diberi alamat IP baru, atau sewa akan diperpanjang.
faae0f21=Pilih apakah memperbarui firmware router secara otomatis bila pembaruan tersedia. Menjaga firmware Anda tetap up-to-date akan memastikan Anda mempunyai keamanan dan kinerja terbaik dari router Anda.
ffe1dafd=Kata sandi router
