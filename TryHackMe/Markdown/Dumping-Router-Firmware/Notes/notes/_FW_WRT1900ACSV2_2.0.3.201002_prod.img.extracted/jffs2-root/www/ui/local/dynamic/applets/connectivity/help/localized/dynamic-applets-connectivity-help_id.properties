20fb0c4f=<em>MTU</em> - Maximum Transmission Unit (Unit Transmisi Maksimum). Menentukan ukuran paket terbesar yang diizinkan untuk transmisi Internet. Pilih Manual jika Anda ingin secara manual memasukkan ukuran paket transmisi terbesar. Agar router memilih MTU terbaik untuk koneksi Internet Anda, simpan setelan default Otomatis.
24e292ca=Setelan router dasar
