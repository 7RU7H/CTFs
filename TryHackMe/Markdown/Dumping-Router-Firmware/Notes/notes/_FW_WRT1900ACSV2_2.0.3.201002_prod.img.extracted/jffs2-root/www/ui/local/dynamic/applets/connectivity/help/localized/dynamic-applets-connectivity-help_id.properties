457322c1=Pilih ini jika ISP Anda memerlukannya. Anda dapat memilih untuk menerima alamat IP secara otomatis, atau memasukkan informasi untuk alamat Internet, subnet mask, gateway default, dan entri DNS Anda. Informasi ini disediakan oleh ISP Anda.
