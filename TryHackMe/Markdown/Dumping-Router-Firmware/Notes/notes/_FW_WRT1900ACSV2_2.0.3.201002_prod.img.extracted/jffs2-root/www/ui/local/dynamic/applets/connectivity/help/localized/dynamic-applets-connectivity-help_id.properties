0cff6509=<em>Catatan:</em> Jika Anda melakukan koneksi secara manual ke jaringan yang Anda pilih dari daftar jaringan yang tersedia, Anda mungkin melihat beberapa nama jaringan selain nama-nama yang diperlihatkan pada halaman ini. Saat Anda menginstal router, secara otomatis router akan membuat jaringan Tamu yang dapat Anda sediakan bagi tamu di rumah Anda sehingga mereka dapat mengakses Internet. Selain itu, jika Anda memiliki adapter nirkabel dual-band, Anda mungkin melihat nama-nama jaringan tambahan yang dibuat untuk itu pula. Anda dapat mengabaikan nama jaringan lain ini jika Anda tidak menggunakannya.
