2aedcd41=Nome e senha da rede de convidado
45d8de37=Acesso do convidado
46b6b1a1=O acesso a convidados proporciona o acesso dos convidados a sua rede dom&eacute;stica, mas n&atilde;o a outro computador ou dispositivo em sua rede dom&eacute;stica. Por exemplo, seus amigos podem navegar na Internet, mas n&atilde;o conseguem usar sua impressora em rede ou acessar arquivos compartilhados nos computadores da sua casa. O acesso a convidados &eacute; semelhante a uma conex&atilde;o p&uacute;blica de rede sem fio em uma cafeteria ou hotel.
6fd65fac=Voltar ao topo
7f823e4d=Essa opção mostra o nome da rede e a senha do convidado. Para se conectar à rede do convidado, ele deve usar o mesmo método que normalmente usa para se conectar a uma rede sem fio e se conectar ao nome de rede listado aqui. Em seguida, deve abrir um navegador de Internet e inserir uma senha.
8d4200ad=Use as seguintes opções para usar a rede do convidado e fornecer acesso a ela:
8d65ee20=Isso lhe permite especificar o número total de convidados que podem acessar a rede de convidados por vez.
8d9a0760=Clique em <em>On</em> (Ativar) para permitir que os convidados da sua casa acessem a Internet usando a rede de convidados, ou clique em <em>Off</em> (Desativar) para impedir que acessem essa rede.
c241a615=Total de convidados permitidos
cc23ba0d=Para alterar a senha da rede de convidados, clique em <em>Edit</em> (Editar). Insira a nova senha de convidados e clique em <em>OK</em>.
ea6fed56=Quando voc&ecirc; configurou o seu roteador foi criada automaticamente uma rede segura de convidados nas bandas dispon&iacute;veis. O acesso a convidados est&aacute; dispon&iacute;vel somente nas bandas indicadas no Acesso a convidados.
