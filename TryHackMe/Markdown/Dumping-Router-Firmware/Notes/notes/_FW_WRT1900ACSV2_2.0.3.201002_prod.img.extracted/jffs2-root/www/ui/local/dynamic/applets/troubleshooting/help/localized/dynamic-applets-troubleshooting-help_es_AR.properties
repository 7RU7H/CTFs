e685c62b=<em>Tabla de clientes DHCP</em>: haga clic para ver la lista de clientes DHCP actual. Para establecer reservas de DHCP, haga clic en la opción Conectividad, la ficha Red local y, a continuación, seleccione <em>Reservas de DHCP.</em>
e693e580=Esta página contiene una variedad de herramientas que pueden ayudar a diagnosticar y solucionar problemas que pueda tener con su red doméstica. Estas herramientas son especialmente útiles cuando se comunica con un representante del Soporte Técnico de Linksys. Si llama al Soporte Técnico, ellos le pueden solicitar que visite esta página y lo guiarán en el uso de estas herramientas. Normalmente no usará esta página a menos que un representante del Soporte Técnico se lo indique.
ed8e33da=<em>Imprimir:</em> imprime la información que se muestra actualmente.
f3d26f57=Reiniciar
f477a87a=Muestra información útil sobre los dispositivos conectados y los detalles de la red.
f577d853=Dispositivos
f973f276=El rastreo de ruta se usa para &quot;rastrear la ruta&quot; en una red de Internet desde su router doméstico a una ubicación remota especificada en el casillero de <em>dirección IP o URL</em>. El rastreo de ruta enumera todos los routers y redes por los que pasa la información hasta que llega a la dirección IP o URL final. Esto ayuda determinar el recorrido y avance de los datos antes de que se produzca un error o lleguen a destino.
