45d2ef6d=Reiniciar el router lo desconecta temporalmente de Internet. Todos los dispositivos conectados también serán desconectados temporalmente pero se reconectarán cuando el router esté listo de nuevo.
492b3da9=Diagnóstico
4dba0c9b=<em>Borrar</em>: borra la información actual en el registro.
56782786=Restablece toda la configuración del router a los ajustes predeterminados, es decir, a los valores predeterminados de fábrica. Este proceso cambia el nombre, la contraseña, la configuración de seguridad inalámbrica, la configuración del control para padres y todos los demás ajustes del router que haya cambiado. Después de reiniciar el router, puede volver a ingresar en Configuración del router y volver a personalizar los ajustes.
594acf22=Esta página muestra detalles sobre los dispositivos conectados actualmente a su router. Para cada dispositivo, muestra el nombre, la información de dirección y cómo está conectado a su router.
5d02bf8f=Ping es una herramienta común para resolver problemas de comunicación en una red. Determina si la información puede enviarse desde un router a otra ubicación y nuevamente al router, así como la duración de todo el proceso. También es posible especificar la cantidad de veces que se envía la información.
