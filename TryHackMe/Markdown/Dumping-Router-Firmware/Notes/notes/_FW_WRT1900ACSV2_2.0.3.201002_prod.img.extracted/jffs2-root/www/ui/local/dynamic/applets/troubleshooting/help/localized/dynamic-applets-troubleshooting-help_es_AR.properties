108b849a=Esto le permite guardar su configuración actual del router y recuperar una configuración que se guardó anteriormente. Para guardar la configuración, haga clic en <em>Copia de seguridad</em>. Si guardó configuraciones anteriormente, puede restablecer los mismos ajustes con la opción <em>Restaurar</em>. La fecha de la última copia de seguridad se muestra como referencia.
120aa9f2=La <em>opción de firmware previa</em> Restaurar desinstala el firmware del enrutador actual e instala la versión de firmware previa
132f153a=<em>Nota:</em> esta opción sólo está disponible cuando está conectado a su router doméstico. Algunas computadoras y dispositivos conectados al router pueden quedar desconectados tras el reinicio. Simplemente vuelva conectarlos con el nuevo nombre de red inalámbrica y la nueva contraseña.
13794c8f=Los siguientes botones están disponibles para las páginas Dispositivos e Informes:
17865ec5=Estado
30e84196=El informe muestra los detalles acerca de su enrutador y sus configuraciones actuales de red. Esta información puede ser útil si tiene que llamar al Soporte Técnico IPS o Linksys para recibir asistencia con su conexión a Internet o enrutador
32b43d4c=Esto muestra la dirección IP de WAN actual. Para remitir esta dirección IP y reasignarla, haga clic en <em>Remitir y renovar</em>.
3de20a76=Configuración del router
429c017e=El router puede realizar un seguimiento de su conexión para el tráfico de Internet entrante y saliente, la seguridad para utilidades basadas en la web y la información sobre el estado del servidor DHCP local. Puede activar o desactivar esta función de registro.
43d321f1=<em>Abrir en navegador</em>: Muestra la información en el navegador web.
