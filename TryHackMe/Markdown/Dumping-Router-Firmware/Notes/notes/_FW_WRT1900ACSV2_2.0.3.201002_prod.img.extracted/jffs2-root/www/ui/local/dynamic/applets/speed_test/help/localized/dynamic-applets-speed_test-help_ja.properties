10a047c5=過去のテストと現在の速度の比較を表示するには、<em>履歴を表示</em>をクリックします。結果ウィンドウに過去のテスト結果が表示されます。これは、1 日の時間帯や、ネットワーク上のユーザー数が、ネットワーク速度へどのような影響を与えるのかの良い指標となります。履歴ウィンドウを閉じるには、右上にある X をクリックします。
3428a372=速度検査ウィンドウで、<em>テストを開始</em>をクリックします。速度検査では、現在地からもっとも近い検査サーバーが自動で選択されます。アップロードおよびダウンロード速度が判定され、検査の実行中はゲージのダイヤルが現在の速度を示します。検査が完了すると、ダウンロードおよびアップロード速度が表示されます。
5b6527a1=速度検査によって、ホーム ネットワークの現在のアップロード/ダウンロードの速度を確認できます。例えば、アップロードは写真や文書の添付ファイル付きの電子メールを送信する際に発生します。ダウンロードは、添付ファイル付きの電子メールを受信した際や、インターネット経由で Web サイトや文書を開いたりした際に発生します。
