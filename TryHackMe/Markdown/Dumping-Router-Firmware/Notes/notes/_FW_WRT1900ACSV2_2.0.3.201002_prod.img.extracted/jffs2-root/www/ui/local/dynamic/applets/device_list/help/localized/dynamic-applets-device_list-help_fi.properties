7c8d9f48=Kun valitset <em>Tyhjennä laiteluettelo</em>, vanhojen ja offline-tilassa olevien laitteiden tiedot poistetaan, ja reititin käynnistyy uudelleen. Kaikkien laitteiden yhteys verkkoon katkaistaan väliaikaisesti. Kun laitteet yhdistetään verkkoon automaattisesti uudelleen, ne näkyvät jälleen laiteluettelossa. Linksys Smart Wi-Fi säilyttää laitteiden mukautetut nimet ja kuvakkeet, kun laitteet tunnistetaan uudelleen verkossa.
8917be24=Kun laite on liitetty, valitse Lisää langaton laite -sivulla <em>OK</em>.
8cca83e3=Tämä näyttää reitittimeen tällä hetkellä liitetyt laitteet ja sen, ovatko ne online- vai offline-tilassa. Online tarkoittaa, että laite on käytössä ja käyttää verkkoa. Offline tarkoittaa, että laite on poissa käytöstä. Välilehtiä on kaksi: <em>Oma verkko</em> ja <em>Vierasverkko</em>. Valitse sen verkon välilehti, johon liitetyt laitteet haluat nähdä.
