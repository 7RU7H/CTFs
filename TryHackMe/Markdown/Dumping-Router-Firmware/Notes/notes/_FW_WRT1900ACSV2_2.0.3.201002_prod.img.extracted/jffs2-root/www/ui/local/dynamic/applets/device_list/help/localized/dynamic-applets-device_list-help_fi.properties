0030b352=Lataa maksuton Linksys VUSB -ohjelmisto napsauttamalla <em>Napsauta tätä</em> -linkkiä USB-tulostimen sivulla (joko PC- tai Mac-ohjelmistossa). Kun sinulta kysytään, suoritetaanko ohjelma vai tallennetaanko se tietokoneeseen, valitse <em>Tallenna tietokoneeseen</em> ja tallenna se joko oletussijaintiin tai toiseen kohtaan.
