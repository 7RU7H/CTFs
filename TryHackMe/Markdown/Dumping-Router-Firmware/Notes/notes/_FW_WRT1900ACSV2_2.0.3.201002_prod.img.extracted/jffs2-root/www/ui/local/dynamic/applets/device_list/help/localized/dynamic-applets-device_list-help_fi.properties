471bc0e6=Katso laitteen käyttöoppaasta lisätietoja sen liittämisestä langattomaan verkkoon. Kukin laite muodostaa yhteyden omalla tavallaan, mutta käytettävä verkko valitaan ja suojausavain tai salasana kirjoitetaan useimmissa samalla tavalla.
4c4552f2=Valmistaja on määrittänyt tulostimelle oletusnimen, kuten Canon Pixma MP490. Jos olet antanut tulostimelle jonkin toisen nimen, kuten Keittiön tulostin, se näkyy oletusnimen sijasta.
4dee31bd=<em>Huomautus:</em> Linksys-reititin käyttää suojaustyyppiä nimeltä WPA (Wi-Fi Protected Access), jota suositellaan käytettäväksi langattomissa verkoissa. Voi olla, että laitteessa tai pelijärjestelmässä (Play Station Portablessa (PSP:ssä), Nintendo DS:ssä, TiVossa, langattomassa tulostimessa tai muussa laitteessa), jonka liittäminen ei onnistu, käytetään vanhempaa suojaustyyppiä nimeltä WEP (Wired Equivalent Privacy). Tarkista laitteen oppaista, voiko laitteen langattoman suojausasetuksen muuttaa WEP:stä WPA:ksi. Jos sen voi muuttaa, muuta se ja yritä liittää laite reitittimeen.
5d3c887d=<em>Huomautus:</em> Jos haluat liittää vieraan tietokoneen tilapäisesti, käytä Vieraskäyttö-ominaisuutta. Sen avulla vieraasi voivat käyttää Internetiä kotonasi, mutta he eivät voi käyttää jaettuja laitteita, kuten tulostimia ja jaettuja asemia.
5e3ffc8e=Varmista ennen yhteyden muodostamista reitittimeen, että tietokoneen langaton toiminto on käytössä. Useimmissa kannettavissa on kytkin, jolla langaton toiminto otetaan käyttöön ja poistetaan käytöstä. Jos et ole varma kytkimen sijainnista, katso lisätietoja tietokoneen käyttöoppaasta.
