1b008e30=Voit lisätä verkkoon minkä tahansa langattoman laitteen, joka voi muodostaa yhteyden reitittimeen. Näitä laitteita ovat esimerkiksi älypuhelimet, tablet-tietokoneet, pelikonsolit, kamerat ja langattomat tulostimet. Aloita napsauttamalla laiteluettelossa kohtaa <em>Muu</em>.
