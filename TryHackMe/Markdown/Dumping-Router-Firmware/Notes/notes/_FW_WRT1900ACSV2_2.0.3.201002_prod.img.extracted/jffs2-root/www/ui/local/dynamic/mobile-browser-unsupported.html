<!DOCTYPE html>
<html dir="{{dynamic.ce8eef14}}" lang="{{dynamic.29e84b92}}">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <noscript>
        <meta http-equiv="REFRESH" content="0;url=/ui/1.0.99.201002/dynamic/script-disabled.html" />
    </noscript>

    <title>{{dynamic.092dac36}}</title>
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/ui/1.0.99.201002/static/cache/css/any-device.css" />
    <link type="text/css" rel="stylesheet" href="/ui/1.0.99.201002/static/css/minimal.css" />
    <script type="text/javascript" src="/ui/1.0.99.201002/static/cache/js/lib/jquery.js"></script>
</head>
<body id="blocked">
    <!-- using a version of the logo that is always meant to be on top of a dark background -->
    <div id="logoDivWhite"></div>
    <div id="dialog">
        <div id="header">
            <h1 class="unsupportedmobilebrowser">
                {{dynamic.ed7a928f}}
            </h1>
            <h1 class="unsupportedplatform">
                {{dynamic.b8e328fd}}
            </h1>
        </div>
        <div id="headerBorder"></div>
        <div id="content">
            <div>
                <div id="leftContent">
                    <div class="box">
                        <table>
                            <tr class="unsupportedmobilebrowser">
                                <td><img src="/ui/1.0.99.201002/static/cache/images/badges/info.png" valign="middle" /></td>
                                <td>{{dynamic.321aa3ab}}</td>
                            </tr>
                            <tr class="unsupportedplatform">
                                <td><img src="/ui/1.0.99.201002/static/cache/images/badges/attention_48.png" valign="middle" /></td>
                                <td>{{dynamic.e2f093bd}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="centerDivider"></div>
                <div class="bottomContent"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var userAgent = navigator.userAgent;
        if (/IEMobile/.test(userAgent)) {
            $('.unsupportedmobilebrowser').hide();
        } else {
            $('.unsupportedplatform').hide();
            $('.mobile-apps').hide();
        }
        if (/Android/.test(userAgent)) {
            $('#android-app').show();
        } else if (/iPhone/.test(userAgent) || /Mobile Safari/.test(userAgent)) {
            $('#ios-app').show();
        } else if (/Silk/.test(userAgent)) {
            $('#amazon-app').show();
        }
    </script>
</body>
</html>
