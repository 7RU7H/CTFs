129d97ea=高優先度は、スムーズな稼動のために優先した帯域幅が必要なデバイスやアプリケーション (動画や音楽をストリーミングするデバイスなど) 向けです。通常の優先度リストからこちらにデバイスを移動させることで、優先度を高くすることができます。
13b45e48=新しいアプリケーションやゲームを追加するには、アプリケーションやゲームのドロップダウンの矢印をクリックし、<em>新しいアプリケーションを追加</em>または<em>新しいゲームを追加</em>を選択します。
311601fb=メディア優先度付けを設定
3394f785=メディア優先度付け
3f5c368b=デバイス優先度付け
4d306d39=<em>受信確認なし</em> - エラー発生時、ルーターがデータを再送信するかどうかを指定します。
558d44e3=優先度付けをリセット
5942c48b=追加したゲームやアプリケーションの設定を編集したり、リストから完全に削除したりできます。追加していないゲームやアプリケーションの編集や削除はできません。
5bf953fc=デバイスの優先度付けを行うには、<em>アプリ</em>で、<em>メディア優先度付け</em>を選択し、<em>オン</em>を選択してこの機能を有効にします。
5eb0fdf0=新しいアプリケーションやゲームを追加
6c9b344e=<em>メモ:</em>ダウンストリーム帯域幅を高すぎる値に設定すると、ルーターが優先度を正しく適用できず、問題が発生する場合があります。
6fd65fac=先頭に戻る
71490436=メディア優先度付け設定を既定値にリセットするにはこれを使用します。これを行うと、優先度付け設定はクリアされ、既定の設定が使用されます。リセット後、既定の設定に変更を加えることができます。
71d6b8d0=優先度付けしたいデバイス、アプリケーション、またはゲームを選択し、ページ上部の<em>高優先度</em>リストに移動させます。3 つのアイテムを高優先度にできます。帯域幅の優先度が必要なくなった場合、デバイスを標準優先度リストに下げることもできます。
77fda8df=メディア優先度付け設定を変更
896660df=メディア優先度付けを使用すると、ネットワーク帯域幅の優先度をどのデバイスやアプリケーションに設定するかを決定できます。例えば、よく動画をストリームするスマート TV かコンピューターがある場合、そのデバイスを優先度リストの一番上に移動し、動画を中断することなくスムースに実行し続けることができるように帯域幅を確保できます。ネットワーク上の他のデバイスと帯域幅で競合させる必要はありません。
8db272fd=メディア優先度付けのページには 2 つの優先度レベルがあります。
8eca6c26=<em>ダウンストリーム帯域幅</em> - 使用するダウンストリーム帯域幅の速度をキロビット/秒 (kbps) で指定します。
8f6a521d=ポート範囲、ならびに<em>ポート範囲</em>フィールドでアプリケーションかゲームが使用するプロトコルを入力します。
985d6dbd=ゲームまたはアプリケーションの編集または削除を行います
98a23114='設定' をクリックして、WMM サポートと受信確認なしをオン/オフにします。Wi-Fi マルチメディア サポートは、オーディオ、動画、音声のアプリケーションの品質を向上します。既定ではオンに設定されています。受信確認なしがオンの場合、エラー発生時に Velop にデータをデバイスにもう一度送信するように伝達します。既定ではオフに設定されています。
9a2d19f5=デバイスの優先順位付けは、速度検査の結果をふまえて、あなたのシステムのインターネット通信能力を見極め、その能力が優先順位の高いデバイスでより生かされるようにします。Velop 速度検査の結果が不正確だと感じる場合は速度を手動で入力できます。この機能をフルに活用するには、正確な数字を使用することが重要です。ラップトップで <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> にアクセスするか、ISP に連絡して、実際の速度を確認し、手動で入力することを推奨します。
9ef15554=通常の優先度 - 帯域幅について特別な配慮が必要ないデバイスやアプリケーション向けです。
a369eae7=標準の優先度のネットワークに現在接続されているデバイスが、<em>デバイス</em>ボックスにリストされます。<em>アプリケーション</em>と<em>ゲーム</em>のドロップダウンは、一般的なアプリケーションとゲームを表示します。コンピューターとデバイスでこれらを現在使用できることも、使用できないこともあります。
b9fa0606=完了したら、<em>OK</em> をクリックします。
c9d76a75=アプリケーションまたはゲームの情報を編集するには、ドロップダウン リストからゲームまたはアプリケーションを選択してから、<em>編集</em>リンクをクリックします。ゲームまたはアプリケーションを削除するには、<em>削除</em>リンクをクリックします。
df316231=メディア優先度付け設定を追加するには、<em>設定</em>をクリックします。次のオプションが使用可能になります。
e0759790=デバイスの優先度付けを行うと、インターネット接続を優先して使用するデバイスを選択できます。優先度の高いデバイス (ワイヤードおよび/またはワイヤレス) は接続されているときに常に最善のアクセスが確保されます。優先度が標準のデバイスは、残りのキャパシティを共有します。優先度を変更するデバイスをドラッグアンドドロップします動画のストリーミングやオンライン ゲームのプレイなど、速度要求の高い用途に使用するデバイスは、優先度を高くするようお勧めします。
e9c23d80=編集する場合は、アプリケーションまたはゲームの名前、ポート、プロトコルの情報に変更を加えます。
eeb6580a=<em>WMM サポート</em> - Wi-Fi マルチメディア (WMM) サポートをオンにしたりオフにしたりします。これは既定ではオンになっていて、ワイヤレス トラフィックの優先度付けを行うことにより、オーディオ、動画、音声のアプリケーションの品質を向上します。この機能を使用するには、ネットワークのワイヤレス クライアント デバイスが WMM をサポートしている必要があります。
f524399f=アプリケーションまたはゲームの名前を入力します。
