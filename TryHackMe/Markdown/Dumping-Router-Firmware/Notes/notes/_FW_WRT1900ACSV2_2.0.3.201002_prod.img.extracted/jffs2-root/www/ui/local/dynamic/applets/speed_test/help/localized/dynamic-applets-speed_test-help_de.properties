10a047c5=Um die derzeitige Geschwindigkeit im Vergleich zu früheren Testergebnissen anzuzeigen, klicken Sie auf <em>Verlauf anzeigen</em>. Ein Ergebnisfenster zeigt die früheren Testergebnisse an. Dies gibt Ihnen einen guten Anhaltspunkt dafür, wie die Tageszeit oder die Anzahl an Benutzern im Netzwerk sich auf die Geschwindigkeit des Netzwerks auswirken kann. Um das Verlaufsfenster zu schließen, klicken Sie oben rechts auf X.
3428a372=Klicken Sie im Fenster des Geschwindigkeitstests auf <em>Test beginnen</em>. Der Geschwindigkeitstest wählt automatisch den Testserver, der Ihrem Standort am nächsten ist, aus. Die Upload- und Download-Geschwindigkeiten werden ermittelt und der Zeiger der Messuhr zeigt die aktuelle Geschwindigkeit an, während der Test ausgeführt wird. Wenn der Test abgeschlossen ist, werden die Download- und Upload-Geschwindigkeiten angezeigt.
5b6527a1=Mithilfe des Geschwindigkeitstests erfahren Sie Ihre aktuellen Upload- und Download-Geschwindigkeiten zu und von Ihrem Netzwerk zu Hause. Von Uploaden spricht man beispielsweise beim Versenden von E-Mails mit Anhängen wie Fotos und Dokumenten. Von Downloaden bzw. Herunterladen spricht man, wenn man etwa eine E-Mail mit Anhang erhält oder über das Internet eine Website aufruft oder ein Dokument öffnet.
6aa2187d=Geschwindigkeitstest
6fd65fac=Zurück nach oben
82d1b02f=Upload- und Download-Geschwindigkeiten können im Laufe des Tages variieren und werden von der Anzahl der Personen, die in Ihrem Haushalt gleichzeitig das Netzwerk nutzen, beeinflusst. Wenn jemand bei Ihnen zu Hause auf einem Computer Musik streamt oder sich online ein Video anschaut, können die Upload- und Download-Geschwindigkeiten dadurch auf einem anderen Computer beeinträchtigt werden. Um einen akkuraten Messwert der Geschwindigkeit ihres Netzwerks zu erhalten, sollten Sie den Geschwindigkeitstest zu unterschiedlichen Tageszeiten ausführen.
a140b6b7=Geschwindigkeitstest ausführen
