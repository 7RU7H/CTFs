ee43f1d8=Edición de una cuenta de usuario existente</em>
f6f538f6=En la tabla de usuarios autorizados, escriba un nombre de usuario y contraseña para el usuario.
f7f25511=Usuarios autorizados
fbe5e59b=Decida a qué recursos compartidos (carpetas del dispositivo de almacenamiento) puede acceder el usuario. Haga clic en <em>Seleccionar recurso compartido</em> para seleccionar los recursos compartidos oportunos. Para ver la lista de los recursos compartidos existentes y de los usuarios que tienen acceso a ellos, haga clic en <em>Mostrar todos los recursos compartidos</em>.
