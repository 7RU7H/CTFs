0aa191a8=Muestra informaci&oacute;n sobre su dispositivo de almacenamiento.
0f9fbf0e=Hay dos cuentas de usuario predefinidas para el router: Administrador e Invitado. La contraseña del usuario Administrador es la contraseña del router. La contraseña del usuario Invitado es &quot;guest&quot;.
11f54a30=Un dispositivo de almacenamiento externo, tambi&eacute;n conocido como NAS o Network Attached Storage (Almacenamiento conectado a red), le permite guardar y compartir contenido en su red. El dispositivo de almacenamiento suele conectarse directamente al puerto correspondiente de la parte posterior del router, y normalmente se utiliza para almacenar y compartir m&uacute;sica, fotograf&iacute;as y otro contenido multimedia.
17865ec5=Estado
196c677e=Introduzca el nombre de recurso compartido que utilizará para el contenido. Por ejemplo, puede emplear Películas, Música o Fotos.
1adfd822=Las carpetas del dispositivo de almacenamiento contienen contenido como, por ejemplo, fotograf&iacute;as, v&iacute;deos y m&uacute;sica. A la hora de utilizar un dispositivo de almacenamiento externo podr&aacute; elegir las carpetas del dispositivo a las que pueden acceder otros usuarios. Podr&aacute; optar porque todos los usuarios puedan acceder a todo el contenido del dispositivo, o seleccionar el contenido concreto que pueden ver determinados usuarios. Por ejemplo, es posible que quiera que las fotograf&iacute;as de las vacaciones est&eacute;n a disposici&oacute;n &uacute;nicamente de miembros concretos de su familia, pero desea que todos los usuarios puedan acceder a su m&uacute;sica.
1bb1f81d=Si esta opción está <em>desactivada</em>, cualquiera que pueda conectar al router tiene acceso a todas las carpetas del dispositivo de almacenamiento. Si esta opción está <em>activada</em>, solo tienen acceso a las carpetas del dispositivo de almacenamiento los usuarios autorizados.
1c87baa9=<em>Codificación</em>: Codificación (conjunto de caracteres) para la transferencia de archivos. Puede utilizar la configuración predeterminada de Unicode (UTF-8) o cambiarla por otra.
2b0ec3f2=<em>Nombre de servidor FTP</em> - Si instala su router usando el software de instalación de Linksys Smart Wi-Fi Router, el Nombre de servidor FTP contendrá ya el nombre de su red inalámbrica. Si instala su router manualmente, el nombre por defecto es Linksys seguido de los cinco últimos dígitos del número de serie del router.
2b45d0ba=<em>Explorar carpetas</em>: permite especificar la frecuencia con la que se exploran autom&aacute;ticamente las carpetas del dispositivo de almacenamiento externo en busca de nuevo contenido. El proceso de exploraci&oacute;n podr&iacute;a tardar varias horas, especialmente la primera vez que el dispositivo se explora o si a&ntilde;ade gran cantidad de contenido nuevo. Las exploraciones posteriores deber&iacute;an completarse en menos tiempo. Para explorar las carpetas inmediatamente, haga clic en <em>Explorar ahora</em>.
2d296368=Almacenamiento externo
32b76b82=<em>Para eliminar una carpeta de medios compartida</em>
36f52fbb=Introduzca el tipo de permiso del que dispondrá el usuario. Seleccione <em>Lectura/escritura</em> si el usuario puede ver, editar y eliminar la carpeta, o bien seleccione <em>Solo lectura</em> si el usuario solo puede ver el contenido de la carpeta.
3ec14203=Para editar los recursos compartidos a los que tiene acceso el usuario, haga clic en <em>Recursos compartidos</em>. Al hacer clic en <em>Desvincular</em> junto al nombre de un recurso compartido, se elimina el acceso a ese recurso compartido del usuario.
4582359c=En el cuadro de diálogo Agregar una nueva carpeta, seleccione la carpeta del dispositivo de almacenamiento donde se encuentre el contenido que desea compartir.
4cc552be=<em>Nombre de servidor</em> - Si instala su router usando el software de instalación de Linksys Smart Wi-Fi Router, el Nombre de servidor contendrá ya el nombre de su red inalámbrica. Si instala su router manualmente, el nombre por defecto es Linksys seguido de los cinco últimos dígitos del número de serie del router.
54aafe1f=Puede especificar qué carpetas utiliza el servidor de medios, agregar y eliminar carpetas o especificar la frecuencia con que se busca contenido nuevo en las carpetas.
57e11645=Si desea conectar un dispositivo de almacenamiento externo, con&eacute;ctelo al puerto correspondiente de la parte posterior del router. Cuando Linksys Smart Wi-Fi detecte el dispositivo, lo conectar&aacute; a la red, y el resto de usuarios de la misma podr&aacute;n verlo.
5e7245a1=Un servidor multimedia le permite compartir contenido en su red. Su router podr&aacute; realizar las funciones de servidor multimedia si dispone de una unidad de almacenamiento externo conectada y dispone de dispositivos con AV (audio y v&iacute;deo) UPnP o con certificaci&oacute;n DLNA (Digital Living Network Alliance) en su casa. Entre este tipo de dispositivos se encuentran los reproductores multimedia digitales, las consolas de videojuegos con reproductor multimedia integrado y los marcos fotogr&aacute;ficos digitales.
5ebc119b=Acceso seguro a carpetas
653b717c=<em>Unidad de almacenamiento externo</em>: muestra el nombre del dispositivo de almacenamiento y la cantidad de espacio que se est&aacute; utilizando.
6deae70e=<em>Nota</em>: Para compartir todo el contenido del dispositivo de almacenamiento, haga clic en <em>Compartir dispositivo de almacenamiento completo</em>. Cuando comparta, se podrá acceder a todas las carpetas del dispositivo.
6fd65fac=Volver al principio
72fd27e1=Si el dispositivo de almacenamiento tiene más de una partición, introduzca la partición que contenga la carpeta de contenido que desee compartir.
7772bd1e=Puede acceder a las carpetas del dispositivo de almacenamiento de forma remota desde cualquier sitio con conexión a Internet por medio del servidor FTP (protocolo de transferencia de archivos). Para acceder al contenido, utilice un explorador web o software de FTP.
7c2d6c20=<em>Agregar usuarios autorizados para ver el contenido del dispositivo de almacenamiento</em>
80707a8c=<em>Servidor FTP</em>: Muestra si los usuarios de ordenadores remotos pueden acceder a su dispositivo de almacenamiento por FTP (protocolo de transferencia de archivos). FTP permite a los usuarios con acceso a Internet ver el contenido del dispositivo de almacenamiento desde ordenadores remotos. El acceso a FTP se configura en la ficha <em>Servidor FTP</em>.
80a0f7e8=Para eliminar un recurso compartido con el fin de que los usuarios no puedan acceder a él, haga clic en <em>Mostrar todos los recursos compartidos</em> y, a continuación, haga clic en <em>Eliminar</em> junto al recurso compartido que desee suprimir.
80bd1177=<em>Acceso a carpetas</em>: Muestra las direcciones IP y MAC del dispositivo de almacenamiento. Los demás usuarios de la red pueden usar estas direcciones para acceder al contenido disponible en el dispositivo de almacenamiento.
81911008=Para eliminar una cuenta de usuario, haga clic en <em>Eliminar</em> junto al usuario.
857871f3=Acceso a carpetas
86f9febb=Para crear un recurso compartido, haga clic en <em>Seleccionar recurso compartido</em> y, a continuación, haga clic en <em>Crear nuevo recurso compartido</em>. Seleccione las carpetas a las que tendrá acceso el recurso compartido, la partición del dispositivo de almacenamiento a la que se debe acceder (si tiene varias) y, por último, introduzca el nombre del recurso compartido.
871e7eb9=Para editar una cuenta de usuario existente, haga clic en <em>Editar</em> junto al usuario. Puede editar la contraseña y los permisos del usuario.
a1863cc6=Eliminar un recurso compartido
a3d9c4a7=<em>Servidor multimedia</em>: muestra si su router est&aacute; configurado como servidor multimedia, lo que le permite compartir contenido multimedia a trav&eacute;s de su red. Su router puede realizar las funciones de servidor multimedia si dispone de dispositivos con AV (audio y v&iacute;deo) UPnP o con certificaci&oacute;n DLNA (Digital Living Network Alliance) conectados al puerto correspondiente de su router. Entre este tipo de dispositivos se encuentran los reproductores multimedia digitales, las consolas de videojuegos con reproductor multimedia integrado y los marcos fotogr&aacute;ficos digitales. Los ajustes de configuraci&oacute;n del servidor multimedia se efect&uacute;an en la ficha <em>Servidor multimedia</em>.
a4ec0775=<em>Nota:</em> La función de servidor de medios no está disponible en todos los modelos de router.
a675d4a9=<em>Carpetas de medios compartidas</em>: Son las carpetas que se comparten en el servidor de medios.
a6c7c868=<em>Agregar una nueva carpeta de medios compartida</em>
aa60fd7e=Si se ha activado Acceso seguro a carpetas, están disponibles las opciones siguientes.
b00d8b45=<em>Activar servidor de medios</em>: Establezca esta opción en <em>Activado</em> para habilitar el servidor de medios o bien en <em>Desactivado</em> para deshabilitarlo.
b072ee7d=Acceso seguro a carpetas</em>: muestra si otros usuarios podr&aacute;n acceder el contenido del dispositivo de almacenamiento. Si el ajuste de esta opci&oacute;n es <em>Desactivado</em>, cualquiera de los usuarios de la red podr&aacute;n acceder a todo el contenido del dispositivo de almacenamiento. Si el ajuste es <em>Activado</em>, solo los usuarios especificados podr&aacute;n ver contenido determinado. El acceso a carpetas se configura en la ficha <em>Acceso a carpetas</em>.
b2adaecf=Servidor FTP
c2481868=Para eliminar una carpeta de medios compartida, haga clic en <em>Eliminar</em> junto a la carpeta. Con esta acción, se elimina el recurso compartido al que pueden acceder los demás, no el contenido real que hay en el dispositivo de almacenamiento. El contenido del dispositivo se conserva.
ccc373d6=Haga clic en <em>Agregar usuario</em> para crear la nueva cuenta de usuario.
cf7b98a1=<em>Puerto FTP</em>: Puerto utilizado por el servidor FTP. Use el puerto predeterminado (21) o cámbielo por otro.
d0c168ef=Haga clic en <em>Agregar nueva carpeta</em>.
db073d0e=<em>Activar servidor FTP</em>: Establezca esta opción en <em>Activado</em> si desea habilitar el servidor FTP, lo que permite que el contenido esté disponible de forma remota. Establezca esta opción en <em>Desactivado</em> para deshabilitar el servidor FTP.
