129d97ea=ลำดับความสำคัญสูง - สำหรับอุปกรณ์และแอปพลิเคชันที่ต้องการแบนด์วิดธ์ในระดับที่สามารถทำให้ทำงานได้อย่างราบรื่น เช่น อุปกรณ์ที่สตรีมภาพยนตร์หรือเพลง คุณทำการย้ายอุปกรณ์ที่อยู่ในลำดับความสำคัญปกติมาที่นี่ ถ้าคุณต้องการยกระดับความสำคัญของอุปกรณ์ดังกล่าว
13b45e48=เพื่อเพิ่มแอปพลิเคชันหรือเกมใหม่ คลิกที่ลูกศรดรอปดาวน์สำหรับแอปพลิเคชันหรือเกมและเลือก <em>เพิ่มแอปพลิเคชันใหม่</em> หรือ <em>เพิ่มเกมใหม่</em>
311601fb=ตั้งการจัดลำดับความสำคัญมีเดีย
3394f785=การจัดลำดับความสำคัญมีเดีย
3f5c368b=การจัดลำดับความสำคัญอุปกรณ์
4d306d39=<em>ไม่ต้องส่งการตอบรับ</em> - ระบุว่าต้องการให้เราเตอร์ส่งข้อมูลซ้ำเมื่อมีข้อผิดพลาดเกิดขึ้น
558d44e3=รีเซ็ตลำดับความสำคัญ
5942c48b=คุณสามารถแก้ไขการตั้งค่าสำหรับเกมหรือแอปพลิเคชันที่คุณเพิ่ม หรือลบจากรายการ คุณไม่สามารถแก้ไขหรือลบเกมหรือแอปพลิเคชันที่คุณไม่ได้เพิ่ม
5bf953fc=เพื่อจัดลำดับความสำคัญของอุปกรณ์ต่างๆ ภายใต้ <em>แอปพลิเคชัน</em> ให้เลือก <em>การจัดลำดับความสำคัญมีเดีย</em> จากนั้นเลือก <em>เปิด</em> เพื่อเปิดใช้คุณสมบัตินี้
5eb0fdf0=เพิ่มแอปพลิเคชันหรือเกมใหม่
6c9b344e=<em>หมายเหตุ:</em> หากคุณตั้งแบนด์วิดธ์ในการรับข้อมูลสูงเกินไป เราเตอร์จะไม่สามารถนำลำดับความสำคัญไปใช้ได้อย่างถูกต้องและอาจเกิดปัญหาขึ้น
6fd65fac=กลับไปด้านบนสุด
71490436=ใช้สำหรับรีเซ็ตการตั้งค่าการจัดลำดับความสำคัญมีเดียให้เป็นค่าเริ่มต้น การทำเช่นนี้จะล้างการตั้งค่าการจัดลำดับความสำคัญใดๆ ที่คุณสร้าง และจะกลับไปใช้ค่าเริ่มต้น หลังจากการรีเซ็ต คุณจะสามารถทำการเปลี่ยนแปลงกับการตั้งค่าเริ่มต้นได้
71d6b8d0=เลือกอุปกรณ์, แอปพลิเคชัน, หรือเกมที่คุณต้องการเพิ่มลำดับความสำคัญและย้ายไปที่รายการ <em>ลำดับความสำคัญสูง</em> ที่ส่วนบนของหน้า คุณสามารถให้ลำดับความสำคัญสูงได้สามรายการ คุณยังสามารถลดลำดับความสำคัญอุปกรณ์ลงมาในรายการลำดับความสำคัญปกติถ้าอุปกรณ์เหล่านั้นไม่จำเป็นต้องใช้แบนด์วิดธ์สูง
77fda8df=เปลี่ยนการตั้งค่าการจัดลำดับความสำคัญมีเดีย
896660df=การจัดลำดับความสำคัญมีเดียจะให้คุณตัดสินใจว่าอุปกรณ์หรือแอปพลิเคชันได้รับลำดับความสำคัญแบนด์วิดธ์ ตัวอย่างเช่น ถ้าคุณมี smart TV หรือคอมพิวเตอร์ที่คุณมักใช้ในการสตรีมภาพยนตร์ คุณสามารถเลื่อนอุปกรณ์ดังกล่าวให้อยู่ส่วนบนสุดของลำดับความสำคัญ เพื่อให้มีแบนด์วิดธ์ที่ทำให้สตรีมภาพยนตร์ได้ราบรื่นไม่ติดขัด ทำให้ไม่แย่งแบนด์วิดธ์กับอุปกรณ์อื่นๆ บนเครือข่ายของคุณ
8db272fd=หน้าการจัดลำดับความสำคัญมีเดียมีระดับความสำคัญสองระดับ:
8eca6c26=<em>แบนด์วิดธ์ในการรับข้อมูล</em> - ระบุความเร็วในการใช้แบนด์วิดธ์ในการรับข้อมูล เป็น kilobits per second (kbps)
8f6a521d=ใส่ช่วงของพอร์ตและโปรโตคอลที่แอปพลิเคชันหรือเกมนั้นใช้ในฟิลด์ <em>ช่วงของพอร์ต</em>
985d6dbd=แก้ไขหรือลบเกมหรือแอปพลิเคชัน
98a23114=คลิกการตั้งค่าเพื่อเปิด/ปิดการสนับสนุน WMM และไม่มีการตอบรับ การสนับสนุน Wi-Fi Multimedia ช่วยปรับปรุงคุณภาพแอปพลิเคชันเสียง วิดีโอและเสียงพูด ซึ่งเปิดไว้ตามค่าดีฟอลต์ เมื่อเปิด ไม่มีการตอบรับ จะเป็นการบอก Velop ให้ส่งข้อมูลไปยังอุปกรณ์อีกครั้งเมื่อเกิดข้อผิดพลาดขึ้น ซึ่งปิดไว้ตามค่าดีฟอลต์
9a2d19f5=การจัดลำดับความสำคัญอุปกรณ์ใช้ผลการตรวจสอบความเร็วในการกำหนดความสามารถของอินเทอร์เน็ตของคุณเพื่อนำทางไปยังอุปกรณ์ที่มีความสำคัญสูง หากคุณรู้สึกว่าผลของการตรวจสอบความเร็ว Velop ไม่ถูกต้อง คุณสามารถป้อนความเร็วได้ด้วยตนเอง ความถูกต้องของตัวเลขที่กรอกมีความสำคัญเพื่อรับผลที่ดีที่สุดจากฟีเจอร์นี้ เราขอแนะนำให้คุณไปที่ <a href="http://speedtest.net" target="_blank">http://speedtest.net</a> ในแล็ปท็อปของคุณหรือติดต่อ ISP ของคุณเพื่อดูความเร็วที่แท้จริงแล้วป้อนความเร็วดังกล่าวด้วยตนเอง
9ef15554=ลำดับความสำคัญปกติ - สำหรับอุปกรณ์และแอปพลิเคชันที่ไม่ต้องได้รับการจัดสรรแบนด์วิดธ์เป็นพิเศษ
a369eae7=อุปกรณ์ที่เชื่อมต่อกับเครือข่ายของคุณในปัจจุบันที่มีลำดับความสำคัญปกติจะอยู่ในกล่องรายการ <em>อุปกรณ์</em> ดรอปดาวน์ <em>แอปพลิเคชัน</em> และ <em>เกม</em> จะแสดงเกมและแอปพลิเคชันทั่วไป; ซึ่งคุณอาจต้องใช้หรือไม่ต้องใช้ก็ได้บนคอมพิวเตอร์และอุปกรณ์ต่างๆ ของคุณ
b9fa0606=คลิก <em>ตกลง</em> เมื่อดำเนินการเสร็จ
c9d76a75=เพื่อแก้ไขข้อมูลของแอปพลิเคชันหรือเกม ให้เลือกเกมหรือแอปพลิเคชันจากรายการดรอปดาวน์ จากนั้นคลิกลิงค์ <em>แก้ไข</em> เพื่อลบเกมหรือแอปพลิเคชัน คลิกลิงค์ <em>ลบ</em>
df316231=เพื่อกำหนดการตั้งค่าลำดับความสำคัญสื่อเพิ่มเติม ให้คลิก <em>การตั้งค่า</em> และสามารถเลือกตัวเลือกต่างๆ ได้ดังนี้:
e0759790=การจัดลำดับความสำคัญอุปกรณ์ช่วยให้คุณสามารถเลือกอุปกรณ์ที่จะได้สิทธิ์พิเศษในการใช้งานการเชื่อมต่ออินเทอร์เน็ตของคุณ อุปกรณ์ที่มีลำดับความสำคัญสูง – แบบใช้สาย และ/หรือ ไร้สาย – จะมีการเข้าถึงที่ดีที่สุดเสมอเมื่อเชื่อมต่อ อุปกรณ์ที่มีลำดับความสำคัญธรรมดาใช้ความสามารถส่วนที่เหลือร่วมกัน ลากและวางอุปกรณ์เพื่อเปลี่ยนลำดับความสำคัญ เราขอแนะนำให้จัดลำดับความสำคัญสูงสำหรับอุปกรณ์ที่ใช้ในการสตรีมวิดีโอหรือเล่นเกมออนไลน์และแอปพลิเคชันอื่นๆ ที่ต้องการความเร็วสัญญาณสูง
e9c23d80=ถ้ากำลังแก้ไขอยู่ ให้เปลี่ยนชื่อ, พอร์ต, หรือข้อมูลโปรโตคอลสำหรับแอปพลิเคชันหรือเกม
eeb6580a=<em>การสนับสนุน WMM</em> - เปิดหรือปิดการสนับสนุน Wi-Fi Multimedia (WMM) จะเป็นการเปิดโดยค่าเริ่มต้นและจะปรับปรุงคุณภาพเสียง วิดีโอและแอปพลิเคชันด้านเสียงโดยการให้ลำดับความสำคัญของทราฟฟิกในระบบไร้สาย ในการใช้งานคุณสมบัตินี้ อุปกรณ์ไคลเอ็นต์ของระบบไร้สายในเครือข่ายของคุณจะต้องสนับสนุน WMM
f524399f=ใส่ชื่อของแอปพลิเคชันหรือเกม
