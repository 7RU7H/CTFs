45720ebd=로컬 네트워크 설정을 사용하면 라우터를 구성할 수 있습니다. 사용자의 라우터는 가장 일반적인 설정으로 배송되며, 여러 설정은 설정 중에 구성됩니다. 이러한 설정 중 어느 것도 변경할 필요가 없습니다.
457322c1=ISP에서 이것을 요구하는 경우 선택합니다. IP 주소를 자동으로 가져오도록 선택하거나, 인터넷 주소, 서브넷 마스크, 기본값 게이트웨이 및 DNS 항목에 대한 정보를 입력할 수 있습니다. 이 정보는 ISP에 의해 제공됩니다.
47e133f4=이 옵션을 사용하여 특정 장치에 특정 IP 주소, 서브넷 마스크 및 게이트웨이 주소를 지정합니다.
4848745f=선택사항
4930f55f=인터넷 서비스 제공자(ISP)가 이 방법을 사용하여 인터넷 연결을 설정하는 경우 PPPoA(Point-to-Point Protocol over ATM)를 선택합니다. PPPoA는 ISP가 사용자 이름 및 암호를 통해 계정에 대한 액세스를 관리할 수 있게 합니다.
4ed833b8=서비스에 대해 라우터를 구성하려면, <em>VLAN</em> 버튼을 <em>켜기</em>로 클릭하여 시작합니다.
4ef17af2=연결성
4ef2ac7e=<em>참고:</em> 원격 액세스는 EA-시리즈 라우터에서만 지원됩니다.
5129100a=컴퓨터 또는 라우터에 대한 동일한 MAC 주소 사용 여부를 선택하고 ISP에서 새로운 주소를 가져오지 않도록 선택합니다. <em>활성화됨</em>을 클릭하여 이 옵션을 활성화한 후 <em>내 PC MAC 복제</em>를 클릭하여 PC에 대해 동일한 MAC 주소를 사용하거나, 이전 라우터의 MAC 주소를 입력하여 현재 라우터에 대해 해당 주소를 사용합니다. 원격으로 연결된 경우 이 옵션을 사용할 수 없습니다.
