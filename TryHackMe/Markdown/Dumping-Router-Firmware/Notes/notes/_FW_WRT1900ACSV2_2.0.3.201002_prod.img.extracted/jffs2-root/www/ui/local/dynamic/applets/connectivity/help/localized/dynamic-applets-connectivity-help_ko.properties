8e6c4a6d=MAC 주소 복제
8ed42e28=<em>접두어 길이</em> – 터널에 사용되는 접두어 길이입니다.
95c9d732=라우터 암호를 기억하는 데 도움이 되는 힌트를 생성할 수 있습니다. 힌트는 라우터 로그인 페이지에서 사용할 수 있으므로, 실제 암호를 힌트로 사용하지 마십시오.
95e20793=이것을 선택하여 PPPoE를 사용합니다. PPPoE 사용자 이름, 암호, 서비스 이름, 요구 시 연결 및 상태 유지 기능은 IPv4 PPPoE 섹션을 통해 구성됩니다.
9c3920b8=드롭다운 메뉴에서 ISP가 제공하는 인터넷 연결 유형을 선택합니다. 사용 가능한 유형: 자동, 패스스루 및 PPPoE.
9c3e690e=브릿지 모드
9db7fa8d=<em>시작 IP 주소</em> - IP 주소를 발급할 때 DHCP 서버가 시작되는 값입니다.
9e169f21=이것을 선택하여 저지연 전달을 활성화합니다. (이 옵션은 모든 라우터 모델에서 사용할 수 없습니다.) 이것을 활성화하면 패킷 수준 검사, 정렬, 필터링 및 대기 행렬과 같이 라우터 처리에 오버헤드를 추가하는 프로토콜을 우회하여 라우터 성능을 개선할 수 있습니다. 이 옵션을 비활성화하면 다른 Wi-Fi 장치 및 서비스와의 호환성을 개선할 수 있습니다.
a15d13ba=네트워크 이름 및 암호
a2023e50=패스스루
a2255b07=이것을 선택하여 패스스루를 사용합니다. 라우터에 연결된 장치가 원래 IPv6 패킷을 사용하여 서로 통신할 수 있습니다. LAN의 IPv6 패킷이 모든 LAN 인터페이스, 이더넷 포트, 그리고 2.4GHz 및 5GHz 무선 네트워크 모두로 자동으로 전송됩니다. ISP에 연락하여 IPv6 패스스루 지원에 관한 추가 정보를 참조하십시오.
a48e08ca=이를 선택하여 지점간 터널링 프로토콜을 사용합니다. PPTP가 TCP/IP-기반 데이터 네트워크 전반에서 가상 사설 네트워크(VPN)를 생성하여 원격 클라이언트에서 사설 엔터프라이즈 서버로의 보안 데이터 전송을 활성화합니다.
a59182bc=이 페이지를 사용하면 라우터 설정을 확인 및 변경할 수 있습니다.
a76de648=무선 리피터 모드
a7d3a5a5=인터넷 및 서버 주소, 서브넷 마스크, 기본 게이트웨이 및 DNS 항목에 대한 정보를 입력합니다. 이 정보는 ISP에 의해 제공됩니다.
a857ea9f=IPv6는 연방 정부에 의해 규정된 "차세대" IP 프로토콜입니다. 이것은 현재 세계 전역에서 가장 광범위하게 사용되는 IPv4, 인터넷 프로토콜을 대체합니다. IPv6는 훨씬 더 큰 주소 공간을 지원하고, 통신 및 협업을 위한 새로운 유형의 응용 프로그램 활성화에 도움을 줍니다.
ab9844d0=경로를 추가하려면, <em>고정 경로 추가</em>를 클릭한 후 해당 장치에 대해 사용할 장치 이름 및 정보를 입력하고 <em>저장</em>을 클릭합니다. 장치 정보를 변경하려면, <em>편집</em>을 클릭합니다.
b0160ff1=<em>고정 DNS 1 - 3</em> - 도메인 이름 시스템(DNS)은 사용자가 액세스할 수 있는 인터넷 주소 또는 URL로 인터넷이 도메인 또는 웹사이트 이름을 해석하는 방법입니다. 사용자의 ISP가 적어도 하나의 DNS 서버 IP 주소를 제공합니다. 최대 3개를 입력할 수 있습니다.
b12d8bba=인터넷 설정 IPv4
b7027242=펌웨어 업데이트를 수동으로 설치하려면, <em>파일 선택</em>을 클릭한 후 특정 펌웨어 업데이트 파일을 검색하여 선택합니다. 그 다음 <em>시작</em>을 클릭하여 파일을 설치합니다.
b938c792=AllJoyn®은 네트워크에서 AllJoyn이 활성화된 장치를 통해 서로를 발견 및 연결하고 서로 직접 상호 작용하는 개방된 보안 기술입니다.
b97575aa=원격 액세스
ba612da9=고정 라우팅
bec222c0=다른 이름이나 암호를 사용하고자 하는 경우, <em>편집</em>을 클릭한 후 새로운 것을 입력하고 <em>적용</em> 또는 <em>확인</em>을 클릭합니다. 네트워크 이름이나 암호를 변경하는 경우, 네트워크에 컴퓨터 또는 장치를 다시 연결할 때마다, 장치를 연결하기 위해 새로운 정보를 사용해야 합니다.
bfb223d2=드롭다운 메뉴에서 ISP가 제공하는 인터넷 연결 유형을 선택합니다. 사용 가능한 유형: 자동 및 PPPoE.
c322a194=드롭다운 메뉴에서 ISP가 제공하는 인터넷 연결 유형을 선택합니다. 사용 가능한 유형: 자동 구성 DHCP, 고정 IP, PPPoE, PPTP, L2TP 및 브릿지 모드.
c5e23c61=<em>편집</em>을 클릭하여 다음의 라우터 세부 정보를 변경합니다.
c7c00fed=<em>서브넷 마스크</em> – 네트워크에서 표시되는 라우터의 서브넷 마스크입니다. 이것은 컴퓨터 및 장치로 정보가 제대로 전달될 수 있도록 네트워크를 서브넷으로 구분하는 데 사용됩니다.
cab9b3f7=인터넷 연결 유형
cabee84f=PPTP
cafcf7ac=고속 전달 기능이 활성화되어 있고 네트워크의 일부 장치에서 부모 통제 또는 미디어 우선 순위 기능을 사용하는 경우, 이러한 장치에서 고속 전달 기능이 사용되지 않습니다.
cb3ef1a3=저지연 전달 기능이 활성화되어 있고 네트워크의 일부 장치에서 부모 통제 또는 미디어 우선 순위 기능을 사용하는 경우, 이러한 장치에서 저지연 전달 기능이 사용되지 않습니다.
ccea3ae3=시간대
d7cb1ad6=<em>Linksys Smart Wi-Fi에 대한 원격 액세스 허용</em> – 이를 선택하여 Linksys Smart Wi-Fi에 대한 원격 액세스를 활성화합니다. 이렇게 하면 사용자가 집에서 멀리 떨어져 있거나 홈 네트워크에 연결되어 있지 않을 때 라우터 설정에 액세스할 수 있습니다.
d8fd6caf=ISP가 IP 주소를 동적으로 지정하는 경우(컴퓨터를 시작할 때마다 다른 IP 주소를 가져온다는 것을 의미함), DHCP(Dynamic Host Configuration Protocol)를 선택합니다.
d92fba10=고급 라우팅
da23eed8=인터넷 설정을 확인하고 변경하려면, <em>편집</em>을 클릭합니다. 작업을 마쳤으면, <em>확인</em>을 클릭합니다.
daf0c3d6=UPnP(Universal Plug and Play) 기능을 사용하면 네트워크에 연결된 장치가 서로를 감지하여 작업 구성을 자동으로 생성합니다. UPnP 적용 장치의 예에는 웹 카메라, 온라인 게임 응용 프로그램 및 VoIP 장치가 있습니다. UPnP는 기본적으로 활성화되어 있습니다.
dbb7ac4c=L2TP
dd4705d9=사용자가 라우터 설정을 변경하도록 허용하거나 UPnP를 사용하는 동안 로컬 인터넷 연결을 비활성화할 것인지 선택합니다.
dd838a33=<em>요구 시 연결: 최대 유휴 시간</em> –지정된 기간(최대 유휴 시간) 동안 활동이 없은 후 인터넷 연결을 끊도록 라우터를 구성할 수 있습니다. 활동이 없기 때문에 인터넷 연결이 끊어진 경우, 이 옵션을 선택하면 인터넷 액세스를 다시 시도함과 동시에 라우터가 자동으로 연결을 재설정합니다. 이 옵션을 사용하려면, 인터넷 연결을 끊기 전에 활동하지 않은 시간(분)을 입력합니다. 기본값은 15분입니다.
df674297=<em>MTU</em> - 최대 전송 단위입니다. 이는 인터넷 전송에 허용된 가장 큰 패킷 크기를 지정합니다. 전송된 가장 큰 패킷 크기를 수동으로 입력하고자 하는 경우 <em>수동</em>을 선택합니다. 라우터에서 인터넷 연결에 가장 적합한 MTU를 선택하고 기본 설정을 <em>자동</em>으로 유지합니다.
dfb939cf=DHCP(Dynamic Host Configuration Protocol)가 라우터에서 기본 설정으로 활성화됩니다. DHCP는 필요에 따라 네트워크의 컴퓨터 및 장치에 IP 주소를 지정합니다.
e1e99bb1=2684 브릿지
e441b006=무선 브릿지 모드는 이 라우터의 무선 네트워크 밴드 중 하나를 사용하여 업스트림 라우터에 연결합니다. 그 다음 이 라우터가 업스트림 라우터의 신호를 2차 무선 밴드 및 유선 연결로 확장합니다.
e48a52e2=NAT
eb09271a=인터넷 설정을 사용하면 인터넷 연결과 작동하도록 라우터를 구성할 수 있습니다. 사용자의 라우터는 가장 일반적인 설정으로 배송되며, 여러 설정은 설정 중에 구성됩니다. 이러한 설정 중 어느 것도 변경할 필요가 없습니다. 이를 변경해야 하는 경우, 인터넷 서비스 제공자(ISP)에게 연락하여 지원을 요청하십시오. 설정은 IPv4 및 IPv6에 대해 사용할 수 있습니다.
ed2130f7=<em>프로필 선택</em> 드롭 다운 메뉴를 클릭하여 ISP의 서비스가 나열되어 있는지 확인합니다. 서비스를 선택하면, 서비스에 대한 기본 설정이 자동으로 채워집니다. ISP 또는 서비스가 나열되지 않은 경우, "수동" 프로필을 선택하고 ISP에 의해 제공된 설정을 입력합니다.
effef967=이것을 선택하면 몇몇 VOIP 서비스 제공자에 의해 사용되는 SIP(Session Initiation Protocol) 패킷이 라우터의 방화벽을 통과하도록 허용합니다.
f1c3b7f5=<em>DUID</em> – 라우터에 의해 지정된 장치 사용자 ID입니다.
f82a32a3=<em>클라이언트 리스 시간</em> - 네트워크 사용자가 현재 IP 주소가 있는 라우터에 대해 연결이 허용되는 시간(분)입니다. 시간이 만료되면, 사용자가 새로운 IP 주소를 자동으로 지정하거나, 리스가 자동으로 갱신됩니다.
faae0f21=업데이트가 사용 가능할 때 라우터 펌웨어를 자동으로 업데이트할 것인지 선택합니다. 펌웨어를 최신 상태로 유지하면 라우터의 보안 및 성능을 최적화할 수 있습니다.
ffe1dafd=라우터 암호
