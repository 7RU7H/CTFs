0cff6509=<em>참고:</em> 사용 가능한 네트워크 목록에서 사용자가 수동으로 선택하는 네트워크에 연결하는 경우, 이 페이지에 표시되는 이름 외에 여러 네트워크 이름을 볼 수 있습니다. 라우터를 설치할 때, 인터넷에 액세스할 수 있도록 사용자의 가정에서 게스트에게 제공할 수 있는 게스트 네트워크를 자동으로 생성합니다. 또한 이중-밴드 무선 어댑터가 있는 경우, 이에 대해 생성된 추가 네트워크 이름도 볼 수 있습니다. 이러한 다른 네트워크 이름을 사용하지 않는 경우 이를 무시할 수 있습니다.
10ff0b14=UPnP
15373972=장치에 IP 주소 및 MAC 주소를 지정하려면, <em>DHCP 예약 추가</em>(화면 중앙)를 클릭한 후 장치 이름, IP 주소 및 MAC 주소를 입력합니다. 작업을 마쳤으면, <em>저장</em>을 클릭합니다.
182464d3=사용자가 라우터 암호를 변경할 수 있으며, 이는 게스트 액세스 및 부모 통제와 같은 라우터 설정 및 기능 액세스에 사용됩니다. 암호를 변경하려면, <em>편집</em>을 클릭한 후 기존의 암호를 입력하고, 새로운 암호를 입력한 후 <em>적용</em> 또는 <em>확인</em>을 클릭합니다. 이 암호를 적은 후 어딘가 안전한 곳에 보관하십시오.
1d7ee5f2=사용자 지역에 대해 현재 시간대를 설정하고 일광 저장 시간 변경에 대해 시간을 조정합니다.
1e1d922f=응용 프로그램 계층 게이트웨이
20fb0c4f=<em>MTU</em> - 최대 전송 단위입니다. 이는 인터넷 전송에 허용된 가장 큰 패킷 크기를 지정합니다. 전송된 가장 큰 패킷 크기를 수동으로 입력하고자 하는 경우 수동을 선택합니다. 라우터에서 인터넷 연결에 가장 적합한 MTU를 선택하고 기본 설정을 자동으로 유지합니다.
24e292ca=기본 라우터 설정
2a3f8a84=<em>IPv4 마스크 길이</em> – 터널에 사용되는 IPv4 주소 마스크 길이입니다.
