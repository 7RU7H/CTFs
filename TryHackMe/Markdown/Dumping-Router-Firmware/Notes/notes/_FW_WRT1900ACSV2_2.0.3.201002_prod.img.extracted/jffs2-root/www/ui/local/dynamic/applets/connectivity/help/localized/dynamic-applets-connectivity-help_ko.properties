752ee315=라우터의 각 밴드(네트워크)에서 사용된 현재 무선 네트워크 이름 및 암호를 표시합니다. 이 이름 및 암호는 무선 네트워크에 컴퓨터 및 장치를 연결할 때 사용됩니다. 암호는 무선 네트워크 액세스로부터 원치 않는 사용자를 차단합니다.
7550854b=<em>참고</em>: IPv4 설정은 홈 라우터에 연결된 컴퓨터 또는 장치를 사용 중인 경우에만을 변경할 수 있습니다. 원격으로 연결된 경우 <em>편집</em> 옵션을 사용할 수 없습니다.
75fd1e1e=<em>암호</em> - ISP에서 요구하는 경우 라우터 암호를 입력합니다. 인터넷 제공자는 종종 신원 확인으로 암호를 요구합니다.
761509f7=<em>WINS</em> - Windows 인터넷 명명 서비스는 인터넷과 각 컴퓨터의 상호작용을 관리합니다. WINS 서버를 사용하는 경우, 여기에 해당 서버 IP 주소를 입력합니다. 그렇지 않으면, 이것을 비워 두십시오.
7790559c=<em>서버 IPv4 주소</em> - 서버의 인터넷(IPv4) 주소를 입력합니다.
7b0f6f48=관리
7b66b6c6=(이 옵션은 모든 라우터 모델에서 사용할 수 없습니다.) 활성화되면 고속 전달 기능이 라우터 성능을 높입니다. 이는 라우터 처리에 오버헤드를 추가하는 프로토콜을 우회합니다. 예를 들어, 이것은 패킷 수준 검사, 정렬, 필터링 및 대기 행렬을 보류합니다. 이 옵션을 비활성화하면 다른 Wi-Fi 장치 및 서비스와의 호환성을 개선할 수 있습니다.
7cbbfc50=PPPoE
7d052874=<em>도메인 이름</em> – 이것은 라우터의 도메인 이름을 표시합니다. 몇몇 ISP(대개 케이블 ISP)에는 신원 확인을 위해 이것이 필요합니다. 광대역 인터넷 서비스가 도메인 이름으로 구성된 경우 ISP를 통해 확인해야 할 수 있습니다.
7d8bdce9=무선 브릿지 모드
