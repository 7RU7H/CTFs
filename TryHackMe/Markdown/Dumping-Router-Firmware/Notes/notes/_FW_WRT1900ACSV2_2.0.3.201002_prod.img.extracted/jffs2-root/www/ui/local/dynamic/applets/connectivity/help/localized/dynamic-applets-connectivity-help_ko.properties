52f6912b=VLAN 설정은 인터넷 서비스 제공자(ISP)가 제공할 수 있는 IPTV, VoIP 및 다른 서비스와 작동하도록 라우터를 구성합니다.
543dd1d9=파워 모뎀<small>(파워 모뎀 라우터 모델에만 적용됨)</small>
5697112f=<em>HTTP/HTTPS</em> – <em>HTTP</em>만 사용하거나, <em>HTTPS</em>를 선택하고 SSL(Secure Socket Layer)을 사용하여 더 높은 보안을 위해 전송된 데이터를 암호화합니다. HTTP는 기본적으로 선택되어 있습니다.
5b7be9f8=NAT가 비활성화되면 옵션을 사용할 수 있습니다. 이렇게 하면 라우터가 다른 라우터와 라우팅 테이블을 자동으로 교환할 수 있습니다.
5ddd8d06=라우터 세부 정보
5fc20e36=<em>호스트 이름</em> - 라우터's 이름입니다.
60511900=인터넷 서비스 제공자(ISP)가 이 방법을 사용하여 인터넷 연결을 설정하는 경우 PPPoE(Point-to-Point Protocol over Ethernet)를 선택합니다. PPPoE는 ISP가 사용자 이름 및 암호를 통해 계정에 대한 액세스를 관리할 수 있게 합니다.
630c2475=<em>접두어</em> – ISP에 의해 제공된 터널에 사용되는 접두어입니다.
63925640=<em>IPv6 자동</em> – 이것을 선택하여 Native IPv6을 사용합니다.
64cb4600=저지연 전달
66c08a2e=<em>DHCP 예약</em> – 이것을 클릭하여 네트워크에서 사용되는 DHCP 예약을 추가 또는 변경합니다. DHCP 예약을 사용하면 네트워크의 특정 장치에 고유의 고정 IP 주소를 지정할 수 있습니다. 이것은 인쇄 서버, 웹 카메라, 네트워크 프린터 또는 게임 콘솔과 같은 장치를 관리할 때 유용합니다. 인터넷에서 인바운드 트래픽을 수신해야 하는 장치에 대해 포트 전달 기능을 사용하고자 하는 경우 고정 IP 주소 또한 권장합니다.
6af77b50=DHCP
