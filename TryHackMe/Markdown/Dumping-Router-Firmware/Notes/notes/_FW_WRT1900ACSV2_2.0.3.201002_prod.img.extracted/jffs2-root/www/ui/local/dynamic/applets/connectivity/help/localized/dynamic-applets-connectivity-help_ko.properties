81204fde=인터넷에 연결할 때마다 동일한 IP 주소를 사용해야 하는 경우 이것을 선택합니다. 그렇다면, 인터넷 주소, 서브넷 마스크, 기본 게이트웨이 및 DNS 항목에 대한 정보를 입력합니다. 이 정보는 ISP에 의해 제공됩니다.
