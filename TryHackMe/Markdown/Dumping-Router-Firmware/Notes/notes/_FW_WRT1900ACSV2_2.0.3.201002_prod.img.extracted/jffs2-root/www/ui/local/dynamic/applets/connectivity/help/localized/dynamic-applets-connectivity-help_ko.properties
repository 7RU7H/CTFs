2bfff037=로컬 네트워크
2d224fcb=네트워크 주소 번역 기능은 라우터가 패킷을 수정하여 여러 장치가 단일 IP 주소를 공유할 수 있게 합니다. 이 옵션을 선택하여 NAT를 활성화합니다.
304f7d30=이 페이지의 탭 및 옵션을 사용하여 네트워크 이름 및 암호, 인터넷 설정, 로컬 네트워크 설정 등과 같은 라우터 구성 정보를 확인 및 변경합니다.
31d20c03=<em>상태 유지: 리다이얼 기간</em> - 이 옵션을 선택하는 경우, 라우터가 인터넷 연결 상태를 정기적으로 확인하며, 분리된 경우, 라우터가 자동으로 연결을 재설정합니다. 이 옵션을 사용하려면, 라우터가 얼마나 자주 인터넷 연결 상태를 확인해야 하는지 지정합니다. 기본값은 30초입니다.
31d38603=AllJoyn 알림
334e1dbd=ISP에서 브릿지 모드를 요구하는 경우 이를 선택하여 사용합니다. IP 주소를 자동으로 가져오도록 선택하거나, 인터넷 주소, 서브넷 마스크, 기본값 게이트웨이 및 DNS 항목에 대한 정보를 입력할 수 있습니다. 이 정보는 ISP에 의해 제공됩니다.
33a146cb=PPPoA
37f98251=<em>최대 사용자 수</em> - DHCP 서버에서 IP 주소를 지정할 수 있는 최대 컴퓨터 수입니다. 기본값은 200입니다.
38a9628c=지원이 필요한 경우, ISP에 연락하여 세부 정보를 요청하십시오.
3a57e263=자동으로 라우터 소프트웨어를 업데이트하고자 하는 경우 <em>자동</em> 옵션을 선택합니다. 이 옵션을 선택하지 않는 경우, <em>업데이트 확인</em> 버튼을 클릭할 때만 사용 가능한 업데이트가 설치됩니다.
3a7434c4=동적 라우팅(RIP)
405cdc4a=활동 표시등
