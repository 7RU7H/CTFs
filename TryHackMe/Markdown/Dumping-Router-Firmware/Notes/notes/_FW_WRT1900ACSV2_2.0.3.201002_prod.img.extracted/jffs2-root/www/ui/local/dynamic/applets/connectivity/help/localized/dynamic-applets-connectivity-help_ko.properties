6d854ef6=<em>6차 터널</em> – 이것을 선택하여 6차 터널을 사용합니다.
6eda9eb6=무선 리피터 모드는 이 라우터의 무선 네트워크 밴드 중 하나를 사용하여 업스트림 라우터에 연결합니다. 그 다음 해당 밴드가 업스트림 라우터의 대역폭 분할하여 이 라우터에서 무선 밴드 및 유선 연결 모두로 네트워크를 확장합니다.
6ef91d34=파워 모뎀 설정을 사용하면 인터넷 연결과 작동하도록 라우터를 구성할 수 있습니다. 사용자의 라우터는 가장 일반적인 설정으로 배송되며, 여러 설정은 설정 중에 구성됩니다. 이러한 설정 중 어느 것도 변경할 필요가 없습니다. 이를 변경해야 하는 경우, 인터넷 서비스 제공자(ISP)에게 연락하여 지원을 요청하십시오.
6fd65fac=위로 돌아가기
70e57160=DHCP 서버
