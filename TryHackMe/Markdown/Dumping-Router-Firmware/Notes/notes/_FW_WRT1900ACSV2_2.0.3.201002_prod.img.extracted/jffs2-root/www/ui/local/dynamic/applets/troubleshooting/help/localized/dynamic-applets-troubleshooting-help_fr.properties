0f75f74c=Les boutons suivants sont disponibles pour la création de journaux :
108b849a=Cette option vous permet d'enregistrer les paramètres actuels de configuration de votre routeur et de restaurer une configuration précédemment sauvegardée. Pour enregistrer les paramètres, cliquez sur <em>Sauvegarde</em>. Si vous aviez enregistré des paramètres par le passé, vous pouvez les réinitialiser en choisissant l'option <em>Restaurer</em>. La date de la dernière sauvegarde s'affiche à titre de référence.
120aa9f2=L'option <em>Rétablir le microprogramme précédent</em> désinstalle le microprogramme actuel du routeur actuel et installe la version précédente.
132f153a=<em>Remarque :</em> Cette option n'est disponible que lorsque vous êtes connecté à votre routeur domestique. Il se peut que certains ordinateurs et périphériques connectés au routeur soient déconnectés après la réinitialisation. Il vous suffit de les reconnecter à l'aide du nouveau nom et du nouveau mot de passe du réseau sans fil.
13794c8f=Les boutons suivants sont disponibles pour les pages Périphériques et Rapport :
17865ec5=Statut
30e84196=Le rapport affiche des informations relatives à votre routeur et à ses paramètres de réseau actuels. Ces informations se révèlent très utiles lorsque vous devez appeler votre FAI ou l'assistance Linksys pour obtenir de l'aide sur votre connexion Internet ou sur votre routeur.
32b43d4c=Affiche l'adresse IP WAN en cours. Pour libérer cette adresse IP et la réattribuer, cliquez sur <em>Libération et renouvellement</em>.
3de20a76=Configuration du routeur
429c017e=Votre routeur peut suivre votre connexion Internet afin d'analyser votre trafic Internet entrant et sortant, sécuriser les utilitaires sur navigateur et recueillir des informations sur l'état du serveur DHCP local. La fonctionnalité de journal peut être activée ou désactivée.
43d321f1=<em>Ouverture dans le navigateur</em> - Affiche les informations dans un navigateur Web.
450a4c7f=Rétablissement des paramètres par défaut
45d2ef6d=Le redémarrage de votre routeur entraîne sa déconnexion temporaire d'Internet. Tous les appareils qui y sont raccordés seront également temporairement déconnectés du Wi-Fi, mais la connexion sera rétablie une fois que le routeur sera à nouveau prêt à fonctionner.
492b3da9=Diagnostics
4dba0c9b=<em>Effacer</em> : efface les informations du journal.
56782786=Restaure tous les paramètres par défaut du routeur, c'est-à-dire les paramètres d'usine. L'utilisation de cette option a pour effet de modifier le nom, le mot de passe, les paramètres de sécurité sans fil, les paramètres de contrôle parental et tous les autres paramètres du routeur que vous avez pu modifier. Une fois votre routeur réinitialisé, vous pouvez de nouveau personnaliser tous les paramètres souhaités.
594acf22=Cette page présente des informations relatives aux périphériques actuellement connectés à votre routeur. Pour chaque périphérique, sont indiqués le nom, les informations relatives à l'adresse et le mode de connexion au routeur.
5d02bf8f=Ping est un outil courant permettant de résoudre les problèmes de communication sur un réseau. Il détermine si les informations peuvent être envoyées de votre routeur vers un autre emplacement et revenir et définit également le temps nécessaire à ces transferts. Il est également possible d'indiquer le nombre de fois que les informations seront envoyées.
690e3313=Dépannage
6fd65fac=Haut de la page
7e1b27af=<em>Remarque :</em> Cette option n'est disponible que lorsque vous êtes connecté à votre routeur domestique. Vous ne pouvez pas libérer et réattribuer votre adresse IP lorsque vous êtes connecté à distance.
90a79dc5=<em>Actualiser</em> : affiche les informations les plus récentes.
a158f40c=<em>Remarque :</em> Cette option n'est disponible que lorsque vous êtes connecté à votre routeur domestique.
aa3bdb22=Le redémarrage de votre Velop entraîne sa déconnexion temporaire d'Internet. Toutes les bornes d'accès et appareils qui y sont raccordés seront également temporairement déconnectés du Wi-Fi, mais la connexion sera rétablie une fois que le système Velop sera à nouveau prêt à fonctionner.
