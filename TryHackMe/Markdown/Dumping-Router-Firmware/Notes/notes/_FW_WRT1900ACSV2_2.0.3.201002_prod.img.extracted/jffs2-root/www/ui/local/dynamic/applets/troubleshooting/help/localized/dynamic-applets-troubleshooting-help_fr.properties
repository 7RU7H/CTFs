dc7c65c5=Déterminer l'itinéraire
e685c62b=<em>Tableau des clients DHCP</em> : cliquez sur le bouton pour afficher les données actuelles des clients DHCP. Pour définir les réservations DHCP, cliquez sur l'option Connectivité, l'onglet Réseau local, puis choisissez <em>Réservations DHCP</em>.
e693e580=Cette page contient plusieurs outils qui peuvent aider à diagnostiquer et à résoudre les problèmes que vous êtes susceptible de rencontrer sur votre réseau domestique. Ces outils sont particulièrement utiles lorsque vous parlez à un représentant de l'assistance technique de Linksys. Si vous appelez l'assistance technique, on vous demandera peut-être d'accéder à cette page et on vous guidera dans l'utilisation de ces outils. En général, vous n'utiliserez cette page que si un représentant de l'assistance vous y invite.
ed8e33da=<em>Imprimer</em> : imprime les informations actuellement affichées.
f3d26f57=Redémarrer
f477a87a=Présente des informations utiles sur les périphériques connectés et des détails sur le réseau.
f577d853=Périphériques
f973f276=La détermination d'itinéraire est utilisé pour « déterminer l'itinéraire » sur un réseau Internet, de votre routeur domestique à un emplacement distant spécifié dans le champ <em>Adresse IP ou URL</em>. La détermination d'itinéraire répertorie tous les routeurs et les réseaux par lesquels les données passent jusqu'à ce qu'elles atteignent l'adresse IP ou URL finale. Ceci aide à déterminer la distance que parcourent les données avant d'échouer ou d'atteindre leur destination.
