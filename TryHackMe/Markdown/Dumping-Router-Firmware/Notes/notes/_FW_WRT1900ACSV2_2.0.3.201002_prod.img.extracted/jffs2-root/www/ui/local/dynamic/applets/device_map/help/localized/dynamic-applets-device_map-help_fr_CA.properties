471bc0e6=Pour connecter un périphérique, reportez-vous au guide d'utilisation pour obtenir des renseignements concernant la connexion à un réseau sans fil. Chaque périphérique se connecte de sa propre manière, mais de façon générale, il sélectionne le réseau auquel il doit se connecter et entre une clé de sécurité ou un mot de passe.
