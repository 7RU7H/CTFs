4bd3ddde=<em>Rapport d'utilisation de bande passante sur Internet</em> - liste de tri descendante en fonction des critères sélectionnés dans <em>Affichage</em>. À la première place sur la liste, apparaît le <em>Total</em> cumulé de l’échantillonnage des données, suivi des divers dispositifs et de leur nom. L'infobulle indique la valeur de référence d'un flux vidéo standard (~2Mo/s) permettant de comparer vos données.
4c4552f2=Le fabricant de votre imprimante lui attribue un nom par défaut, par exemple, « Canon Pixma MP490 ». Si vous la renommez par « Imprimante cuisine », vous verrez alors ce nom apparaître.
4dee31bd=<em>Remarque </em>: Votre routeur Linksys utilise le cryptage de sécurité WPA (WI-FI Protected Access), la méthode de sécurité recommandée pour les réseaux sans fil. Votre console de jeu ou le périphérique que vous souhaitez connecter (PlayStation Portable (PSP), Nintendo DS, TiVo, imprimante sans fil, etc.) utilise peut-être un cryptage de sécurité moins récent appelé WEP (Wired Equivalent Privacy). Consultez la documentation du périphérique pour savoir si vous pouvez modifier son paramètre de sécurité sans fil de WEP vers WPA. Si cette option est disponible, effectuez les modifications nécessaires et essayez à nouveau de connecter le routeur.
