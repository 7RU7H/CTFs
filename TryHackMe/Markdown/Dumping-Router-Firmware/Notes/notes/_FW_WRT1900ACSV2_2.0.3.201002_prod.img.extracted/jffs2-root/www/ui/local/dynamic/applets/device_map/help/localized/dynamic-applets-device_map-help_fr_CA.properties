5d3c887d=<em>Remarque :</em> Si vous désirez connecter temporairement l'ordinateur de votre invité, utilisez la fonction Accès d'invité. Elle permet aux invités d'accéder à Internet lorsqu'ils sont chez vous, mais n'autorise pas l'accès à des périphériques partagés comme une imprimante ou des lecteurs.
5e3ffc8e=Avant d'établir la connexion à votre routeur, assurez-vous que la bande radio sans fil de votre ordinateur est activée. La plupart des ordinateurs portables disposent d'un commutateur qui active ou désactive leur bande radio. Si vous ne savez pas où se trouve ce commutateur, consultez le guide d'utilisation de votre ordinateur.
