66201cf3=Cliquer sur <em>Effacer la carte du réseau</em> effacera les informations relatives aux anciens périphériques non connectés et redémarrera le routeur. Cela déconnectera temporairement les périphériques de votre réseau. Lorsque les périphériques se reconnecteront automatiquement, ils réapparaîtront dans la carte du réseau. Le sans-fil intelligent Linksys conservera les noms personnalisés et les icônes des périphériques qui seront reconnus sur le réseau.
