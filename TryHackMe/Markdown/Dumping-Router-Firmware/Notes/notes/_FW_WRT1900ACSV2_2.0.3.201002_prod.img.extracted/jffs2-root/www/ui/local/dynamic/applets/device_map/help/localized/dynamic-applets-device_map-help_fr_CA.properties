c6fe7be9=Assurez-vous d'exécuter toutes les étapes en un court laps de temps de façon à ce que la connexion s'établisse. Si trop de temps s'écoule entre les étapes, la connexion pourrait s'expirer et vous devrez recommencer depuis le début.
cafc9c98=Cela affiche les dispositifs connect&eacute;s sur le routeur et s'ils sont en ligne ou hors ligne. En ligne signifie que le dispositif est allum&eacute; et acc&egrave;de au r&eacute;seau. Hors ligne signifie que le dispositif est &eacute;teint On retrouve deux onglets : <em>Mon r&eacute;seau</em> et <em>R&eacute;seau clients</em> Cliquez sur l'onglet appropri&eacute; pour voir les dispositifs connect&eacute;s sur chaque r&eacute;seau. Des commandes de page apparaissent lorsque trop de dispositifs s'affichent sur une seule page. Vous pouvez &eacute;galement appliquer des filtres pour r&eacute;duire le nombre de dispositifs affich&eacute;s.
