1339cd4b=Skärmen för den externa lagringen visar den nod eller router som en lagringsenhet är ansluten till, tillsammans med ett alternativ för utmatning, namnet på respektive partition och hur mycket utrymme de upptar för närvarande. När autentisering är på är åtkomsten till lagringsenheterna endast tillgängligt för dom som har ett användarnamn och lösenord som du ställer in.
2d296368=Extern lagring
41647204=<em>Windows®</em>: NTFS, FAT32
4ee3de2d=Du kan ansluta externa lagringsenheter till USB-porten på Velop-noder och Linksys-routrar. Dela bilder, videor, musik etc. på nätverk eller över internet. Lagringsenheten måste vara formaterad korrekt för att routern ska känna igen den.
6fd65fac=Tillbaka till början
cdecbd8f=Format som stöds:
f232541c=<em>Mac®</em>: APFS (skrivskyddad), HFS+, FAT32
fbef1618=<em>Obs!</em> USB-portar på Velop-noder och Linksys-routrar är endast till för att ansluta lagringsenheter. De fungerar inte tillsammans med skrivare, skannrar och annan kringutrustning.
