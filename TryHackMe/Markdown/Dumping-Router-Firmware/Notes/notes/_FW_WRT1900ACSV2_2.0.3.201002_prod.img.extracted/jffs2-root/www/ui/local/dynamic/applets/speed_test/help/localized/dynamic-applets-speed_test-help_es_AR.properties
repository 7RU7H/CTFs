10a047c5=Para ver la comparación de las velocidades actuales con las anteriores haga clic en <em>Mostrar historial</em>. Aparecerá una ventana que muestra los resultados de las pruebas anteriores. Esto le ofrece un buen indicio de cómo el horario del día o la cantidad de usuarios puede afectar la velocidad de su red. Para cerrar la ventana del Historial, haga clic en la X que aparece en la esquina superior derecha.
3428a372=En la ventana de prueba de velocidad, haga clic en <em>Comenzar prueba</em>. La prueba de velocidad selecciona automáticamente el servidor más próximo a su ubicación para la prueba. Se determinan las velocidades de subida y bajada. Durante la ejecución de la prueba, la aguja en el indicador muestra la velocidad actual. Cuando la prueba finaliza, se muestran las velocidades de subida y bajada.
5b6527a1=La prueba de velocidad le permite ver las velocidades de subida y de bajada actuales desde su red doméstica y hacia ella. Por ejemplo, una subida es lo que sucede cuando envía un correo electrónico con adjuntos tales como fotos o documentos, mientras que la bajada es lo que sucede cuando recibe un correo electrónico con un adjunto o abre un sitio web o accede a un documento a través de Internet.
6aa2187d=Prueba de velocidad
6fd65fac=Volver a Inicio
82d1b02f=Las velocidades de subida y de bajada pueden variar durante el día y verse afectadas dependiendo la cantidad de personas de su hogar que se encuentran en la red al mismo tiempo. Si alguien en su casa está escuchando música por streaming o viendo videos en línea en una PC, es posible que esto influya en las velocidades de subida y de bajada de otra PC. Para obtener una lectura precisa de la velocidad de su red, realice la prueba de velocidad a diferentes horas del día.
a140b6b7=Realizar una prueba de velocidad.
